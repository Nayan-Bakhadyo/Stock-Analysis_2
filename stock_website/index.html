ion quantity to be applied is 10 units, and the maximum quantity is 20,000 units. Nepal SBI Merchant Banking Limited has been appointed as the issue manager. Sanvi Energy Limited Particulars Percentage Units Amount Total Capital 100% 88,00,000 88,00,00,000 Total Issue to Public (IPO) 43.07% 37,90,000 37,90,00,000 Project-affected Locals 10% of IPO Units 8,80,000 8,80,00,000 Nepalese Employed Abroad 10% of IPO Units 2,91,000 2,91,00,000 General Public 80% of IPO Unit", "published_date": "2025-04-18 00:00:00", "sentiment_score": 0.427198275862069, "sentiment_label": "NEUTRAL"}, {"title": "Sanvi Energy Limited Issuing IPO Shares to Locals of Ilam District And Nepalese Employed Abroad From Baisakh 5", "url": "https://www.sharesansar.com/newsdetail/sanvi-energy-limited-issuing-ipo-shares-to-locals-of-ilam-district-and-nepalese-employed-abroad-from-baisakh-5-2025-04-09", "content": "Sanvi Energy Limited has published an offer letter to issue an Initial Public Offering (IPO) to the project-affected locals of Ilam District and Nepalese citizens working abroad. The IPO issue for the locals and Nepalese citizens working abroad will open from the 5th Baisakh to the 19th Baisakh, 2082. Note that for the locals of Ilam District, if the issue is not subscribed by the early closing date, the issue can be extended till Jestha 02. However, the issue will not be extended from the early closing date for Nepalese citizens working abroad. The issued capital of the company is Rs. 88 Crore of which 10% i.e. 8,80,000 unit shares worth Rs. 8.80 Crores will allocated to project-affected locals of Ilam District. Meanwhile, 33.07% of the company's issued capital i.e. 29,10,000 unit shares will be issued later for the general public. Of this public issue, 10% of the shares totaling 2,91,000 units shares have been allocated for Nepalese citizens working abroad, the issue of which will open on the date mentioned above. For the project-affected locals, the minimum application quantity to be applied is 10 units while the maximum quantity is 20,000 units whereas for the Nepalese citizens working abroad, the minimum application quantity to be applied is 10 units and the maximum quantity is 20,000 units. Nepal SBI Merchant Banking Limited has been appointed as the issue manager. CARE Ratings Nepal Limited (CRNL) has reaffirmed the issuer rating of \u2018CARE-NP BB+ (Is)\u2019 for Sanvi Energy Limited (SEL). Issuers with this rating are considered to have a moderate risk of default in meeting their financial obligations on time in Nepal. Sanvi Energy Limited (SEL) is a public limited company, originally established in 2011 as a private entity and converted to a public limited company in July 2020. The company is promoted by individuals with extensive experience in hydropower and other sectors. SEL currently has two hydropower projects, one operational and the other under construction,", "published_date": "2025-04-09 00:00:00", "sentiment_score": 0.4487761904761905, "sentiment_label": "NEUTRAL"}, {"title": "IPO Proposal of Sanvi Energy Limited Approved by SEBON", "url": "https://www.sharesansar.com/newsdetail/ipo-proposal-of-sanvi-energy-limited-approved-by-sebon-2025-03-25", "content": "The Securities Exchange Board of Nepal (SEBON) has approved the IPO issue proposal of Sanvi Energy Limited. The company will now issue 37,90,000 equity shares at a par value of NPR 100 each. The amount of the issue is Rs. 37.90 Crore. Nepal SBI Merchant Banking Limited has been appointed as the issue manager for the IPO issuance. CARE Ratings Nepal Limited (CRNL) has reaffirmed the issuer rating of \u2018CARE-NP BB+ (Is)\u2019 for Sanvi Energy Limited (SEL). Issuers with this rating are considered to have a moderate risk of default in meeting their financial obligations on time in Nepal. Sanvi Energy Limited (SEL) is a public limited company, originally established in 2011 as a private entity and converted to a public limited company in July 2020. The company is promoted by individuals with extensive experience in hydropower and other sectors. SEL currently has two hydropower projects, one operational and the other under construction, both developed under the BOOT (Build, Own, Operate, Transfer) model.", "published_date": "2025-03-25 00:00:00", "sentiment_score": 0.45878928571428573, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "SANVI", "current_price": 655.0, "market_cap": 5647840000.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 204.39490445859872, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 5.6318006318006315, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111112, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (204.39)", "High P/B ratio (5.63)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T02:58:44.672108"}, "technical_analysis": {"symbol": "SANVI", "current_price": 641.8, "indicators": {"sma_short": 589.1, "sma_medium": 587.605, "sma_long": 621.1294, "rsi": 61.65865384615384, "macd": -3.558583843113297, "macd_signal": -8.660863323844545, "macd_histogram": 5.102279480731248, "stochastic_k": 100.0, "stochastic_d": 49.572649572649574, "bb_upper": 627.1511875200176, "bb_middle": 587.605, "bb_lower": 548.0588124799824, "atr": 22.25714285714285}, "signals": {"trend": "Uptrend", "trend_score": 0.7, "rsi_signal": "Bullish", "rsi_score": 0.7, "macd_signal": "Buy", "macd_score": 0.7, "stochastic_signal": "Overbought", "stochastic_score": 0.2, "bb_signal": "Above Upper Band - Overbought", "bb_score": 0.2}, "pattern iment_label": "POSITIVE", "articles": [{"title": "Pure Energy Posts Rs. 9 Million Profit in Q1, Strengthens Position as Nepal\u2019s Leading Solar Power Producer", "url": "https://www.sharesansar.com/newsdetail/pure-energy-posts-rs-9-million-profit-in-q1-strengthens-position-as-nepals-leading-solar-power-producer-2025-11-13", "content": "Pure Energy Limited has reported a net profit of Rs. 9.05 million in the first quarter of FY 2082/83, up from Rs. 5.26 million in the same period last year, marking a strong start to the fiscal year. The company earned Rs. 65.5 million in revenue from electricity sales during the quarter, generated by its two 10 MW solar plants in Banke, which began commercial operations in Baisakh 2080 after signing a Power Purchase Agreement (PPA) with the Nepal Electricity Authority (NEA). Pure Energy, a subsidiary of the Golyan Group, continues to supply uninterrupted electricity to NEA and has maintained timely repayment of loans and interest as per Nepal Rastra Bank regulations. Following its IPO issuance earlier this year, the company\u2019s paid-up capital has reached Rs. 800 million. Financial indicators also showed improvement, Earnings Per Share (EPS) rose from Rs. 3.29 to Rs. 4.50, while net worth per share increased from Rs. 97.27 to Rs. 101.61 year-on-year. In addition, Pure Energy holds a 26% stake in Solar Power, which is developing five solar projects that recently signed PPAs with NEA. With consistent profitability and expansion, Pure Energy continues to lead Nepal\u2019s transition toward sustainable solar energy production.", "published_date": "2025-11-13 00:00:00", "sentiment_score": 0.5620603174603175, "sentiment_label": "NEUTRAL"}, {"title": "Lock-in Period of 72,000 Units of Pure Energy Limited Shares Held by Mutual Funds to Expire on Kartik 11", "url": "https://www.sharesansar.com/newsdetail/lock-in-period-of-72000-units-of-pure-energy-limited-shares-held-by-mutual-funds-to-expire-on-kartik-11-2025-09-26", "content": "Pure Energy Limited (PURE) has informed that the lock-in period of 72,000 ordinary shares allocated to mutual funds will end on 11th Kartik, 2082. The company had issued a total of 8,000,000 unit shares, equivalent to 20% of its issued capital of Rs. 80 crores. Out of this, 5%, or 72,000 shares, were allocated to mutual funds with a mandatory six-month lock-in period. With the completion of the lock-in period, these shares will be free for trading from the specified date. This notice is intended to inform all investors and concerned stakeholders accordingly. Notice", "published_date": "2025-09-26 00:00:00", "sentiment_score": 0.499925, "sentiment_label": "NEUTRAL"}, {"title": "Pure Energy Ltd Announces Rescheduled 8th Annual General Meeting Amid Improved National Situation", "url": "https://www.sharesansar.com/newsdetail/pure-energy-ltd-announces-rescheduled-8th-annual-general-meeting-amid-improved-national-situation-2025-09-14", "content": "Pure Energy Ltd, a leading company in the energy sector, had initially scheduled its 8th Annual General Meeting (AGM) for 10:00 AM on 24th Bhadra 2082 at Anand Bhumi Events, Baneshwor. However, due to prevailing conditions in the country, the company had published a notice on 23rd Bhadra 2082 postponing the meeting to ensure the safety and security of its shareholders. With the situation in the country gradually returning to normal and becoming safer, Pure Energy Ltd has now confirmed that the 8th AGM will be held as per the original agenda. The rescheduled meeting will take place on 7th Ashwin 2082 at Ananda Bhumi Events, Baneshwor, Kathmandu, starting at 10:00 AM. Notice:", "published_date": "2025-09-14 00:00:00", "sentiment_score": 0.5646857142857143, "sentiment_label": "NEUTRAL"}, {"title": "Pure Energy Limited Calls 8th AGM on Bhadra 24", "url": "https://www.sharesansar.com/newsdetail/pure-energy-limited-calls-8th-agm-on-bhadra-24-2025-08-15", "content": "Pure Energy Limited (PURE) has called its 8th AGM on 24th Bhadra, 2082. The meeting will be held at Ananda Bhumi Events, Baneshwor, Kathmandu, starting at 10:00 a.m. that day. These are the agendas of the AGM: 1) Endorsement of the annual report of the company\n2) Endorse the auditor's report of 2081/082 with PNL statements, financial reports, and cash flow reports.\n3) Appointment of the auditor and determination of their remuneration for the fiscal year 2082/83.\n4) To discuss with the board of directors.\n5) Miscellaneous. The book closure date is announced on Bhadra 9. Investors who maintained before that day are eligible to attend the AGM.", "published_date": "2025-08-15 00:00:00", "sentiment_score": 0.4215642857142857, "sentiment_label": "NEUTRAL"}, {"title": "IPO Shares of Pure Energy Limited Listed In NEPSE; What is the Opening Ranges?", "url": "https://www.sharesansar.com/newsdetail/ipo-shares-of-pure-energy-limited-listed-in-nepse-what-is-the-opening-ranges-2025-05-26", "content": "80,00,000 unit IPO shares of Pure Energy Limited (PURE) have been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public. The opening range for the first transaction is Rs. 96.45 to Rs. 289.35. If the company signs an agreement with NEPSE, the IPO shares will be traded in the secondary market the next day. Out of a total of 80,00,000 unit shares, 16,00,000 units of IPO shares with a par value of Rs 100 were issued to the general public from 28th Chaitra- 2nd Baishakh, 2082. Note that the listed shares will be traded under the symbol 'PURE'.", "published_date": "2025-05-26 00:00:00", "sentiment_score": 0.5027261904761905, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "PURE", "current_price": 936.8, "market_cap": 6800800000.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 188.91111111111113, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 8.366302529278615, "rating": "Overvalued", "interpretation": "Trading sig : "2025-11-20T01:08:40.621614", "price_data": {"total_days": 1982, "latest_price": 746.0, "latest_date": "2025-12-16", "highest_price": 2805.0, "lowest_price": 392.0, "avg_volume": 11211.962663975783}, "news": {"total_articles": 6, "avg_sentiment": 0.6292306249856845, "sentiment_label": "POSITIVE", "articles": [{"title": "MERO's Share Structure Change: Promoter to Public Transfer Approved", "url": "https://www.sharesansar.com/newsdetail/meros-share-structure-change-promoter-to-public-transfer-approved-2025-04-09", "content": "Mero Microfinance Laghubitta Bittiya Sanstha Limited (MERO) has requested the recording of the changed share structure following the conversion of its shares. Out of the total listed shares of 1,41,90,000, the new structure post-conversion will allocate 72,36,900 shares (51%) to the promoter shareholding group and 69,53,100 shares (49%) to the public shareholding group. As per the decision made on 25th Falgun 2081, 11,91,960 shares from the promoter shareholding shares have been transferred to the public shareholding group. The company has officially requested the recording of this change in the securities registry.", "published_date": "2025-04-09 00:00:00", "sentiment_score": 0.48038821892393324, "sentiment_label": "NEUTRAL"}, {"title": "Bonus Shares of Mero Microfinance and Sarbottam Cement Now Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/bonus-shares-of-mero-microfinance-and-sarbottam-cement-now-listed-in-nepse-2025-03-24", "content": "9,90,000 unit bonus shares of Mero Microfinance Laghubitta Bittiya Sanstha Ltd. (MERO) have been listed in NEPSE. The company convened its 12th AGM on 4th Magh, 2081, and endorsed a 7.8947% dividend for FY 2080/81 from the paid-up capital stands of Rs. 1.32 Arba. 7.5% bonus share worth Rs. 9.90 crores and a 0.3947% cash dividend (including tax) worth Rs. 52.10 lakhs were proposed. The same bonus shares are now listed in NEPSE. As of writing, MERO has an LTP of Rs. 717.92. 32,55,000 unit bonus shares of Sarbottam Cement Limited (SARBTM) have been listed in NEPSE. The company convened its 6th AGM on Poush 26, 2081, and endorsed a 10% dividend for the fiscal year 2080/81. A 3% cash dividend worth Rs. 13.95 Crores (including tax) and 7% bonus shares worth Rs. 32.55 crores were proposed from the paid-up capital is Rs. 4.65 Arba. The same bonus shares are now listed in NEPSE. As of writing, SARBTM has an LTP of Rs. 783.82.", "published_date": "2025-03-24 00:00:00", "sentiment_score": 0.5766622448979591, "sentiment_label": "NEUTRAL"}, {"title": "Mero Microfinance Laghubitta Calls AGM on 4th Magh To Endorse 7.8947% Dividend; When's the Book Closure?", "url": "https://www.sharesansar.com/newsdetail/mero-microfinance-laghubitta-calls-agm-on-4th-magh-to-endorse-78947-dividend-whens-the-book-closure-2024-12-23", "content": "Mero Microfinance Laghubitta Bittiya Sanstha Limited (MERO) has called its 12th AGM on 4th Magh, 2081. The meeting will be held in the Siddhartha Hotel Water Tower, Nuwakot, starting at 11:30 am that day. Among the other agendas, the AGM will endorse a 7.8947% dividend for FY 2080/81. The company\u2019s current paid-up capital stands at Rs. 1.32 Arba. Out of this, the proposed dividend includes a 7.5% bonus share worth Rs. 9.90 crores and a 0.3947% cash dividend (including tax) worth Rs. 52.10 lakhs. Furthermore, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports and appoint an auditor for the fiscal year 2081/82. There's also an agenda to elect 2 directors from the public shareholding group. After the bonus share distribution, the capital structure will shift from 59.40% promoter shareholders and 40.60% public shareholders to 51% promoter shareholders and 49% public shareholders. The book closure date is on Poush 19. Thus, shareholders maintained before that day are entitled to the dividend payout and can also attend this AGM. AGM Notice:", "published_date": "2024-12-23 00:00:00", "sentiment_score": 0.5347577922077922, "sentiment_label": "NEUTRAL"}, {"title": "Mero Microfinance Laghubitta Proposes 7.8947% Dividend for FY 2080/81; How Much is Bonus and Cash Dividend?", "url": "https://www.sharesansar.com/newsdetail/mero-microfinance-laghubitta-proposes-78947-dividend-for-fy-208081-how-much-is-bonus-and-cash-dividend-2024-12-17", "content": "From the 165th meeting of the Board of Directors of Mero Microfinance Laghubitta Bittiya Sanstha Limited (MERO) held on Poush 1, the company has decided to distribute a total dividend of 7.8947%, amounting to Rs. 10.42 crores, for the fiscal year 2080/81. The company\u2019s current paid-up capital stands at Rs. 1.32 Arba. Out of this, the proposed dividend includes a 7.5% bonus share worth Rs. 9.90 crores and a 0.3947% cash dividend (including tax) worth Rs. 52.10 lakhs. The financial statement will be submitted to Nepal Rastra Bank for necessary approval, and the proposed dividend will be distributed after receiving approval from Nepal Rastra Bank and the company\u2019s Annual General Meeting (AGM). Dividend History:", "published_date": "2024-12-17 00:00:00", "sentiment_score": 0.5162539682539682, "sentiment_label": "NEUTRAL"}, {"title": "Mero Microfinance Unveils Q4 Report with 362.59% Increase in Net Profit; EPS Reached to Rs. 16.63", "url": "https://www.sharesansar.com/newsdetail/mero-microfinance-unveils-q4-report-with-36259-increase-in-net-profit-eps-reached-to-rs-1663-2024-08-07", "content": "In its recently disclosed fourth-quarter report for the fiscal year 2080/2081, Mero Microfinance Laghubitta Bittiya Sanstha Limited (MERO) demonstrated an impressive financial performance, reporting a remarkable 362.59% increase in net profit. The net profit surged from Rs. 4.74 crores to Rs. 21.95 crores compared to the same quarter last year. MERO experienced a significant 14.06% rise in core revenue (net interest income), which increased to Rs. 87.48 crores from Rs. 76.7 crores in the corresponding quarter of the previous year, substantially contributing to the growth in net profits. Additionally, while deposits saw a marginal decline of 0.49% to Rs. 3.40 Arba, loans and advances experienced a slight decrease of 0.48%, reaching Rs. 13.85 Arba during this quarter. In Q4, MERO reported impairment charges amounting to Rs. 1.94 crores, reflecting a significant decline of 84.48%, which positively impacted the net profit. MERO's financial position showed a paid-up capital of Rs. 1.32 Arba, reserves and surplus at Rs. 69.27 crores, and retained earnings of Rs. 19.62 crores. The annualized earnings per share (EPS) stood at Rs. 16.63, with a net worth per share of Rs. 160.53. During this period, MERO traded at a P/E multiple of 42.08 times. Report: Major Financial Highlights: * Figures are of Immediate Previous Year Quarter Ending", "published_date": "2024-08-07 00:00:00", "sentiment_score": 0.5716656325156325, "sentiment_label": "NEUTRAL"}, {"title": "Conversion of Promoter Shares of Mero Microfinance Laghubitta; Shareholding Ratio Changed To 59.4 :40.6", "url": "https://www.sharesansar.com/newsdetail/conversion-of-promoter-shares-of-mero-microfinance-laghubitta-shareholding-ratio-changed-to-594-406-2024-05-17", "content": "A notice has been published by Mero Microfinance Laghubitta Bittiya Sanstha Limited (MERO) where the promoter-public shares conversion from the existing 69.40% - 30.60% has been changed to 59.40% - 40.60% as granted by Nepal Rastra Bank and endorsed by their 11th AGM. As of now, the company has 13,200,000 unit shares listed in NEPSE. Likewise, the shareholding structure consisted of promotors (69.40%) i.e. 9,160,800 units, and the public (30.60%) i.e. 4,039,200 units. Now, it has been converted to 59.40% Promoter shares i.e. 78,40,800 units, and 40.60% Public shares i.e. 53,59,200 units. This means about 13,20,000 units were added to the public shareholders. MERO closed at Rs.716.00.", "published_date": "2024-05-17 00:00:00", "sentiment_score": 0.421807142857 ses) have been proposed. Poush 11 is the book closure date. Thus, shareholders who have maintained their shares until today are entitled to the dividend payout and can attend the AGM. As of writing, MEN has an LTP of Rs. 718.20. Similarly, Today is the last day to claim the proposed RSDC Laghubitta Bittiya Sanstha Limited (RSDC) dividend. The company has also called its 11th AGM on 29th Poush, 2081. The meeting will be held in the Western Asian Hotel, Butwal, Rupandehi, starting at 9:30 AM that day. Among the other agendas, the AGM will endorse a 10% dividend from the profits of FY 80/81 for shareholders. The 161st meeting of the Board of Directors (BODs) held on Kartik 1 has decided to distribute a 10% dividend from the paid-up capital of Rs. 94.43 Crores. 9.5% bonus shares and 0.5% for cash dividend (including tax) have been proposed. Poush 11 is the book closure date. Thus, shareholders who have maintained their shares until today are entitled to the dividend payout and can attend the AGM. As of writing, RSDC has an LTP of Rs. 720.00. Also, Today is the last day to claim the proposed Manjushree Finance Limited (MFIL) cash dividend. The company has also called its 17th AGM on 28th Poush, 2081. The meeting will be held at Thapagaun Banquet, Thapagaun, New Baneshwor, Kathmandu, starting at 11:00 AM that day. Among the other agendas, the AGM will endorse a 6.35% dividend for the fiscal year 2080/81. The 286th meeting of the boar", "published_date": "2024-12-24 00:00:00", "sentiment_score": 0.4872299422799423, "sentiment_label": "NEUTRAL"}, {"title": "Kutheli Bukhari Small Hydropower Unveils Book Closure Date for its 10% Bonus Shares; Calls AGM on Poush 27", "url": "https://www.sharesansar.com/newsdetail/kutheli-bukhari-small-hydropower-unveils-book-closure-date-for-its-10-bonus-shares-calls-agm-on-poush-27-2024-12-18", "content": "Kutheli Bukhari Small Hydropower Limited (KBSH) has called its 13th AGM on 27th Poush, 2081. The meeting will be held at Kathmandu Banquet, Thapagaun, New Baneshwor, Kathmandu, starting at 10:30 AM that day. Among the other agendas, the AGM will endorse a 10% dividend for the fiscal year 2080/81. The company has proposed a 10% bonus shares worth Rs. 1.21 crores for the fiscal year 2080/81. The company's existing paid-up capital is Rs. 12.18 Crores. Furthermore, there is an agenda to endorse the auditor's report along with the profit and loss statements, financial reports, and cash flow reports, and to appoint an auditor for the fiscal year 2081/82. There is an agenda to elect 5 directors from the promoter shareholding group and to approve the appointment of an independent director. The book closure date is on Poush 11. Thus, shareholders maintained before that day are entitled to the dividend payout and can also attend this AGM. AGM Notice:", "published_date": "2024-12-18 00:00:00", "sentiment_score": 0.4991925029515939, "sentiment_label": "NEUTRAL"}, {"title": "Kutheli Bukhari Small Hydropower Proposes 10% Bonus Shares", "url": "https://www.sharesansar.com/newsdetail/kutheli-bukhari-small-hydropower-proposes-10-bonus-shares-2024-11-26", "content": "Kutheli Bukhari Small Hydropower Limited (KBSH) has proposed a 10% dividend for the fiscal year 2080/81. The company has proposed a 10% bonus shares worth Rs. 1.21 crores for the fiscal year 2080/81. The company's existing paid-up capital is Rs. 12.18 Crores. The dividend will be distributed only after approval by the Electricity Regulatory Commission and endorsement by the company's upcoming 13th AGM. As of writing, KBSH has an LTP of Rs. 2,539.00.", "published_date": "2024-11-26 00:00:00", "sentiment_score": 0.4480309523809524, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Limited Downgrades Kutheli Bukhari Small Hydropower Limited's Credit Rating", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-limited-downgrades-kutheli-bukhari-small-hydropower-limiteds-credit-rating-2024-06-12", "content": "ICRA Nepal Limited has downgraded the credit rating of Kutheli Bukhari Small Hydropower Limited (KBSH) from [ICRANP-IR] BBB- to [ICRANP-IR] BB+. The downgraded rating falls under the 'Issuer Not Cooperating' category, which is a notice for rating withdrawal. Institutions with this rating are considered to have a moderate risk of failing to meet their financial obligations on time. The rating reflects the issuer's overall creditworthiness and is not specific to any bond. The rating scale ranges from [ICRANP-IR] AA to [ICRANP-IR] C, with a plus (+) or minus (-) sign indicating the relative position within the category. For instance, [ICRANP-IR] BB+ is one notch above [ICRANP-IR] BB, while [ICRANP-IR] BB- is one notch below [ICRANP-IR] BB.", "published_date": "2024-06-12 00:00:00", "sentiment_score": -0.14721593406593406, "sentiment_label": "NEUTRAL"}, {"title": "Kutheli Bukhari Small Hydropower Concluded Lock-in Period for 6,093 Mutual Fund Shares on 6th Magh", "url": "https://www.sharesansar.com/newsdetail/kutheli-bukhari-small-hydropower-concluded-lock-in-period-for-6093-mutual-fund-shares-on-6th-magh-2024-01-22", "content": "Kutheli Bukhari Small Hydropower Limited (KBSH) has published a notice to its investors and stakeholders of the imminent conclusion of the lock-in period for 6,093 unit shares held by Mutual Funds. Following the latest directives from the Securities Board of Nepal (SEBON), this lock-in period, which commenced on Kartik 20, 2080, expired on Magh 6, 2080. KBSH has 1,218,675 units of shares listed on the Nepal Stock Exchange (NEPSE). Within this, 5 percent of 1,21,867 was earmarked exclusively for Mutual Funds, representing 6,093 units of shares. Notably, in adherence to SEBON's directives issued on Kartik 20, a portion of these shares, 6,093 units, were subject to a lock-in period. Investors and stakeholders are now informed that the lock-in period for these 6,093 unit shares was concluded by 6th Magh. As outlined in the official notice, after the end of the lock-in period the shares held by the Board of Directors and employees at higher management won't be tradable.", "published_date": "2024-01-22 00:00:00", "sentiment_score": 0.4887940476190476, "sentiment_label": "NEUTRAL"}, {"title": "Kutheli Bukhari Small Hydropower's AGM Elects Laxman Bahadur Shrestha as Director from Public Shareholding Group", "url": "https://www.sharesansar.com/newsdetail/kutheli-bukhari-small-hydropowers-agm-elects-laxman-bahadur-shrestha-as-director-from-public-shareholding-group-2024-01-14", "content": "Laxman Bahadur Shrestha, a well-respected figure in the stock market, has been elected as the director of Kutheli Bukhari Small Hydropower. Shrestha's uncontested election took place during the 12th Annual General Meeting held on Friday, the 27th of Poush. With a remarkable three-decade-long experience in the stock market, Shrestha has carved out a distinct identity for himself by actively participating in the Initial Public Offering (IPO) allotment of various companies. Having played a pivotal role in IPO processes for several years, Shrestha has now ascended to the position of a director from the public shareholding group of Kutheli Bukhari Small Hydropower Company. The General Meeting, convened at German Homes Hospitality in Gatthaghar, discussed and approved proposals related to the identification and investment in new projects for the company. Additionally, the meeting approved investments in hydropower projects promoted and developed by other companies, presented and endorsed the annual report for the fiscal year 2079/080, and appointed an auditor, etc.", "published_date": "2024-01-14 00:00:00", "sentiment_score": 0.4966007575757576, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "KBSH", "current_price": 1758.0, "market_cap": 2419679212.5, "is_estimated": false, "ratios": {"pe_ratio": {"value": 270.61469265367316, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 13.202165008777063, "r , "lowest_price": 313.0, "avg_volume": 1304.3566686783342}, "news": {"total_articles": 9, "avg_sentiment": 0.6350609724059377, "sentiment_label": "POSITIVE", "articles": [{"title": "Support Laghubitta\u2019s Net Profit Soars by Over 140% in Q4 FY 2081/82; EPS Nearly Doubles", "url": "https://www.sharesansar.com/newsdetail/support-laghubittas-net-profit-soars-by-over-140-in-q4-fy-208182-eps-nearly-doubles-2025-07-24", "content": "Support Laghubitta Bittiya Sanstha has reported a remarkable net profit of Rs. 5.12 crores in the fourth quarter of Fiscal Year 2081/82, marking a staggering 140.63% growth compared to Rs. 2.12 crores recorded in the corresponding period of the previous fiscal year. The company\u2019s distributable strength is reflected in its reserves and surplus, which surged by 142.50% to Rs. 8.52 crores. The microfinance institution maintained its paid-up capital at Rs. 12.24 crores. Support Laghubitta\u2019s operational performance remained robust. Operating profit jumped by 189.34% to Rs. 7.96 crores, while net interest income climbed to Rs. 13.52 crores\u2014up 62.97% year-on-year. Despite the rise in earnings, personnel expenses increased only moderately by 3.18%, totaling Rs. 5.58 crores. The company did not report any impairment charges for the year. Customer deposits reached Rs. 46.15 crores, marking a 32.20% increase, while borrowings rose by 5.27% to Rs. 1.33 arba. Loans and advances to customers expanded by 15.67%, totaling Rs. 1.92 arba. In terms of efficiency and asset quality, the company\u2019s non-performing loan (NPL) ratio improved to 1.58% from 1.82%, while the cost of fund dropped significantly by 30.03% to 6.99%. The capital adequacy ratio improved to 10.09% from 8.73%, showing stronger financial stability. Earnings per share (EPS) rose sharply to Rs. 41.81 from Rs. 17.38, reflecting the strong bottom-line performance. Likewise, net worth per share increased by 31.79% to Rs. 169.62. Support Laghubitta closed the quarter with a price-to-earnings (PE) ratio of 55.22 times and a market price of Rs. 2,308.96. Report:", "published_date": "2025-07-24 00:00:00", "sentiment_score": 0.5744518518518518, "sentiment_label": "NEUTRAL"}, {"title": "Support Laghubitta\u2019s Net Profit Jumps 148% in Q3; EPS Nearly Doubles to Rs. 33.37", "url": "https://www.sharesansar.com/newsdetail/support-laghubittas-net-profit-jumps-148-in-q3-eps-nearly-doubles-to-rs-3337-2025-04-21", "content": "Support Laghubitta Bittiya Sanstha Limited (SMB) has reported an impressive growth of 148.36% in its net profit, reaching Rs. 3.06 crores in the third quarter of the fiscal year 2081/82. This marks a significant jump from the Rs. 1.23 crores recorded in the corresponding quarter of the previous fiscal year. One of the major drivers of this growth was the substantial rise in Net Interest Income, which soared by 77.47% to Rs. 8.72 crores. The improvement comes on the back of a significant drop in the institution\u2019s cost of funds, which declined from 10.46% to 7.19%, a reduction of 31.26%. In terms of operational performance, operating profit saw a staggering increase of 249.27%, climbing to Rs. 4.65 crores. The microfinance institution\u2019s loans and advances rose by 6.39% to reach Rs. 1.84 Arba, while customer deposits grew by 22.50%, totaling Rs. 41.54 crores. Meanwhile, borrowings decreased slightly by 0.71% to Rs. 1.26 Arba, indicating a modest decline in external liabilities. The company also saw an 11.62% growth in reserves and surplus, now standing at Rs. 6.46 crores. Support Laghubitta\u2019s Earnings Per Share (EPS) climbed to Rs. 33.37, up from Rs. 17.28 in the previous year, reflecting a rise of 93.18%. However, its Net Worth Per Share declined by 4.98%, dropping to Rs. 152.79. From a risk perspective, the company\u2019s Non-Performing Loan (NPL) ratio rose to 1.64% from 1.47%, indicating a 11.56% increase. Despite this, the Capital Adequacy Ratio improved to 9.53%, up from 8.38% in the same quarter last year. Support Laghubitta's stock closed the quarter at a market price of Rs. 2,396.21, with a price-to-earnings (P/E) ratio of 71.80 times. Report", "published_date": "2025-04-21 00:00:00", "sentiment_score": 0.5471056547619048, "sentiment_label": "NEUTRAL"}, {"title": "Bonus Shares of SMB And SWMF Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/bonus-shares-of-smb-and-swmf-listed-in-nepse-2025-03-23", "content": "1,48,245.09 unit bonus shares of Support Laghubitta Bittiya Sanstha Limited (SMB) have been listed in NEPSE. The company convened its 10th AGM on 6th Poush, 2081, and endorsed a 14.50% dividend for the fiscal year 2080/81. The 232nd meeting of the Board of Directors (BODs) held on Kartik 04 has decided to distribute a 14.50% dividend from the paid-up capital of Rs. 10.76 Crores. 13.775% bonus shares worth Rs. 1.48 Crores and 0.725% for cash dividends (including tax) worth Rs. 7.80 lakhs were proposed. The same bonus shares are now listed in NEPSE. As of writing, SMB has an LTP of Rs. 2,566.80. Similarly, 6,26,199.79 unit bonus shares of Suryodaya Womi Laghubitta Bittiya Sanstha Limited (SWMF) have been listed in NEPSE. The company convened its 13th AGM on 28th Poush, 2081, and endorsed a 7% dividend for the fiscal year 2080/81. The 228th meeting of the board of directors held on Mangsir 4 decided to distribute the 7% dividends on the paid-up capital of Rs. 1.04 Arba. 6% bonus shares worth Rs. 6.26 crore and 1% cash dividend (tax purposes) worth Rs. 1.04 crore each have been proposed were proposed. The same bonus shares are now listed in NEPSE. As of writing, SWMF has an LTP of Rs. 726.42.", "published_date": "2025-03-23 00:00:00", "sentiment_score": 0.5491071428571429, "sentiment_label": "NEUTRAL"}, {"title": "Support Laghubitta Calls AGM on 6th Poush; Company to Endorse 14.50% Dividend for FY 2080/81", "url": "https://www.sharesansar.com/newsdetail/support-laghubitta-calls-agm-on-6th-poush-company-to-endorse-1450-dividend-for-fy-208081-2024-11-24", " are directly to the DEMAT accounts of its shareholders and has urged them to dematerialize their shares. The company convened its 8th AGM on 19th Baisakh, 2082, and endorsed a 5.2632% dividend. The company decided to distribute a 5% bonus share and a 0.2632% cash dividend (including tax). The same bonus shares are now deposited in Demat accounts. Also, the company has urged the shareholders to dematerialize their shares; if they haven't updated their bank information in the Demat account are requested to do so to receive the bonus share. Note that the bonus shares of the company are already listed in NEPSE. As of writing, SMFBS has an LTP of Rs. 1,767.05. Notice:", "published_date": "2025-08-04 00:00:00", "sentiment_score": 0.5100214285714286, "sentiment_label": "NEUTRAL"}, {"title": "5% Bonus Share Of Swabhimaan Laghubitta Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/5-bonus-share-of-swabhimaan-laghubitta-listed-in-nepse-2025-07-31", "content": "73,069.29 unit bonus shares of Swabhimaan Laghubitta Bittiya Sanstha Limited (SMFBS) have been listed in NEPSE. The company convened it's 8th AGM on 19th Baisakh, 2082, and endorsed a 5.2632% dividend for FY 2080/81. The company decided to distribute a 5% bonus share and a 0.2632% cash dividend (including tax). The same bonus shares are now listed in NEPSE. As of writing, SMFBS has an LTP of Rs. 1,833.07.", "published_date": "2025-07-31 00:00:00", "sentiment_score": 0.46604285714285715, "sentiment_label": "NEUTRAL"}, {"title": "Swabhimaan Laghubitta Approves 5.26% Dividend in 8th AGM, Expands Outreach to 7 Districts", "url": "https://www.sharesansar.com/newsdetail/swabhimaan-laghubitta-approves-526-dividend-in-8th-agm-expands-outreach-to-7-districts-2025-05-04", "content": "Swabhimaan Laghubitta Bittiya Sanstha Limited (SMFBS) successfully held its 8th Annual General Meeting on Baishakh 19, 2082, in Rupandehi under the chairmanship of Devi Dutta Gyawali. The meeting approved the annual report for FY 2080/81 and endorsed a 5.2632% dividend (5% bonus shares and 0.2632% cash for tax). Janak Raj Dhungana was appointed as an independent director, and Pramod Panthi & Associates was appointed external auditor for FY 2081/82. With its head office in Tilottama-5, Rupandehi, the institution currently operates 36 branches across 7 districts, serving over 34,000 members and holding a loan portfolio of approximately NPR 2.77 billion.", "published_date": "2025-05-04 00:00:00", "sentiment_score": 0.49506938775510206, "sentiment_label": "NEUTRAL"}, {"title": "Swabhimaan Laghubitta Calls AGM on 19th Baisakh; Company to Endorse 5.2632% Dividend for FY 2080/81", "url": "https://www.sharesansar.com/newsdetail/swabhimaan-laghubitta-calls-agm-on-19th-baisakh-company-to-endorse-52632-dividend-for-fy-208081-2025-04-09", "content": "Swabhimaan Laghubitta Bittiya Sanstha Limited (SMFBS) has called its 8h AGM 19th Baisakh, 2082. The meeting will be held in the Company's Register office, Tillotama, Rupandehi, starting at 11 AM that day. Among the other agendas, the AGM will endorse a 5.2632% dividend worth Rs. 76.91 Lakhs for FY 2080/81. The 102nd meeting of the board of directors on Chaitra 7 decided to distribute the dividend on the paid-up capital of Rs. 14.61 Crores. 5% bonus shares worth Rs. 73.06 lakhs and a 0.2632% cash dividend (for tax) worth Rs. 3.84 lakhs have been proposed. Furthermore, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports for FY 2080/81 and appoint an auditor for the fiscal year 2081/82. The proposal to provide the BoDs authority to oversee any company-related merger or acquisition. The book closure date is on Baisakh 11. Thus, shareholders maintained before that day are entitled to the dividend payout and can also attend this AGM. AGM Notice:", "published_date": "2025-04-09 00:00:00", "sentiment_score": 0.5209051020408163, "sentiment_label": "NEUTRAL"}, {"title": "Swabhimaan Laghubitta Proposes 5.2632% Dividend for FY 2080/81; How Much in Bonus Shares and Cash?", "url": "https://www.sharesansar.com/newsdetail/swabhimaan-laghubitta-proposes-52632-dividend-for-fy-208081-how-much-in-bonus-shares-and-cash-2025-03-21", "content": "Swabhimaan Laghubitta Bittiya Sanstha Limited (SMFBS) has proposed a 5.2632% dividend worth Rs. 76.91 Lakhs for FY 2080/81. The 102nd meeting of the board of directors on Chaitra 7 decided to distribute the dividend on the paid-up capital of Rs. 14.61 Crores. 5% bonus shares worth Rs. 73.06 lakhs and a 0.2632% cash dividend (for tax) worth Rs. 3.84 lakhs have been proposed. The dividend will be distributed only after approval by the central bank and endorsement by the company's upcoming AGM. SMFBS closed at Rs. 1,886.60 yesterday. Dividend History:", "published_date": "2025-03-21 00:00:00", "sentiment_score": 0.5359857142857143, "sentiment_label": "NEUTRAL"}, {"title": "Kalika Laghubitta And Swabhimaan Laghubitta Unveils Book Closure Date: Calls AGM With These Agendas", "url": "https://www.sharesansar.com/newsdetail/kalika-laghubitta-and-swabhimaan-laghubitta-unveils-book-closure-date-calls-agm-with-these-agendas-2024-02-09", "content": "Kalika Laghubitta Bittiya Sanstha Limited (KMCDB) called its 14th AGM on 24th Falgun, 2080. The meeting will be held in Hotel Task International Pvt. Ltd., Pokhara-10, Kaski starting at 9:00 am that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2079/80.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2080/81.\n4) To elect a director (Woman Director) from the promoter shareholding group.\n5) Identify the appropriate microfinance company/ financial institutions for merger and acquisition with Kalika Laghubitta Bittiya Sanstha Limited. Falgun 14 is the book closure date. Thus, shareholders maintained before that day can attend the AGM. AGM Notice: Swabhimaan Laghubitta Bittiya Sanstha Limited (SMFBS) has called its 7th AGM on 20th Falgun, 2080. The meeting will be held in the Company's Register Office, Tilottama, Rupandehi, starting at 11:00 am that day. These are the agendas of the AGM: 1) Endorsement of the annual report of the company\n2) Endorse the auditor's report for 2079/80 with PNL statements, financial reports, and cash flow reports.\n3) Appointment of the auditor and determination of their remuneration for the fiscal year 2080/81.\n4) To elect a director from public shareholding groups.\n5) Identify the appropriate microfinance company/ financial institutions for merger and acquisition with Wean Nepal Laghubitta Bittiya Sanstha Limited.\n6) Misc. The company has not proposed any dividend for the fiscal year 2079/80. The current paid-up capital of the bank is Rs. 14.61 Crore. Falgun 11 is the book closure date. Thus, shareholders maintained before that day are entitled to attend this AGM. AGM notice:", "published_date": "2024-02-09 00:00:00", "sentiment_score": 0.4744522556390977, "sentiment_label": "NEUTRAL"}, {"title": "No Dividend To Swabhimaan Laghubitta Shareholders for FY 2079/80", "url": "https://www.sharesansar.com/newsdetail/no-dividend-to-swabhimaan-laghubitta-shareholders-for-fy-207980-2024-01-24", "content": "Swabhimaan Laghubitta Bittiya Sanstha Limited (SMFBS) announces that it will not be distributing any dividends for the Fiscal Year 2079/80. The 88th Board Meeting of SMFBS held on Magh 9, 2080 has decided that the company will not be distributing any dividend for FY 2079/80. It is important to note that this decision is contingent upon the approval of the financial statements by the regulatory authority, Nepal Rastra Bank, and the upcoming Annual General Meeting of the company. As of writing, SMFBS closed at Rs. 905.00. Past Dividend History:", "published_date": "2024-01-24 00:00:00", "sentiment_score": 0.13149795918367346, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "SMFBS", m/newsdetail/guheswori-finance-joins-nepalpay-to-boost-domestic-card-transactions-2025-07-13", "content": "Guheswori Merchant Banking & Finance Ltd. has partnered with Nepal Clearing House Ltd. (NCHL) to join the National Card Switch and Domestic Card Scheme (NEPALPAY Card) as a principal member. This agreement allows Guheswori to issue and acquire NEPALPAY Cards, supporting local card transactions and promoting digital payment independence. The NPS-NCS infrastructure aims to ensure domestic transaction routing, reduce reliance on international card schemes, and enhance Nepal\u2019s digital payment ecosystem.", "published_date": "2025-07-13 00:00:00", "sentiment_score": 0.485525, "sentiment_label": "NEUTRAL"}, {"title": "Guheswori Merchant Banking & Finance Enters 24th Year with Continued Commitment to Social Responsibility", "url": "https://www.sharesansar.com/newsdetail/guheswori-merchant-banking-finance-enters-24th-year-with-continued-commitment-to-social-responsibility-2025-06-16", "content": "Guheswori Merchant Banking & Finance Limited (GMFIL), which began its financial operations on 2059/02/30, has completed 23 years of continuous service and entered its 24th year. To mark its 23rd anniversary, the institution renewed its long-standing CSR partnership with Apang Sewa Sangh, Bungmati, Lalitpur, ensuring the continuation of annual food support for the differently-abled community for the upcoming year. This support has been ongoing for the past 7 years. Additionally, on the anniversary day (2082/02/30), a blood donation program was conducted with the technical assistance of the Nepal Red Cross Society, Lalitpur Blood Transfusion Center. GMFIL has consistently participated in financial literacy and social initiatives and has pledged to continue such efforts in the future. With 23 branches and 4 extended counters across Nepal, the institution provides modern banking services such as ATM, safe deposit lockers, DEMAT accounts, and mobile banking. On this special occasion, GMFIL expressed heartfelt gratitude to its valued customers, shareholders, well-wishers, Nepal Rastra Bank, and other regulatory authorities. The institution reaffirmed its commitment to delivering even more robust, simple, reliable, and high-quality financial services in the days ahead.", "published_date": "2025-06-16 00:00:00", "sentiment_score": 0.5207177489177489, "sentiment_label": "NEUTRAL"}, {"title": "Guheshwari Merchant Banking and Finance Ltd. Holds 23rd Annual General Meeting, Highlights Growth and Expansion Plans", "url": "https://www.sharesansar.com/newsdetail/guheshwari-merchant-banking-and-finance-ltd-holds-23rd-annual-general-meeting-highlights-growth-and-expansion-plans-2025-01-13", "content": "The 23rd Annual General Meeting of Guheshwari Merchant Banking and Finance Ltd. took place on Sunday, 28th of 2081 at Harihar Bhawan, Lalitpur. Chairman Mr. Yubaraj Bhandari presented the 2080/81 annual report during the meeting. The institution currently holds call deposits of Rs. 8.35 billion and loans amounting to Rs. 5.84 billion. It offers various services, including chip-based debit cards, SMS alerts, e-banking, mobile banking, safe deposit lockers, top-up facilities, remittance services, DP, C-ASBA, and QR Teller. Additionally, it provides deposit insurance of up to Rs. 5 lakhs for personal accounts. Operating through 23 branch offices and 4 extended counters nationwide, the institution plans to expand its branch network further, according to CEO Mr. Toyaraj Adhikari.", "published_date": "2025-01-13 00:00:00", "sentiment_score": 0.4329, "sentiment_label": "NEUTRAL"}, {"title": "Guheshwori Merchant Banking and Finance Ltd. Conducts Financial Literacy Program at Gangotri Higher Secondary School", "url": "https://www.sharesansar.com/newsdetail/guheshwori-merchant-banking-and-finance-ltd-conducts-financial-literacy-program-at-gangotri-higher-secondary-school-2024-12-01", "content": "Guheshwori Merchant Banking and Finance Ltd. recently conducted a financial literacy program for students of Gangotri Higher Secondary English Boarding School in Mahendranagar, Dhanusha District. The program, aimed at educating students on insurance and related financial matters, was held as part of the organization\u2019s corporate social responsibility (CSR) initiatives. The event was attended by Principal Ganesh Kumar Sah, Branch Manager Sanjog Sharma, and staff members. The organization, which operates 23 branch offices and 4 extended counters, continues to provide modern banking services like ATM access, safe deposit lockers, demat accounts, and mobile banking.", "published_date": "2024-12-01 00:00:00", "sentiment_score": 0.3578690476190476, "sentiment_label": "NEUTRAL"}, {"title": "Guheswori Merchant Banking & Finance Decides to Issue Rs. 26 Crore Debentures", "url": "https://www.sharesansar.com/newsdetail/guheswori-merchant-banking-finance-decides-to-issue-rs-26-crore-debentures-2024-06-20", "content": "In compliance with Nepal Rastra Bank's directives and the provisions laid out in the Act on Banks and Financial Institutions, the Board of Directors of Guheswori Merchant Banking & Finance Limited (GMFIL) convened on 5th Ashadh 2081 has made a significant decision. The board has approved the issuance of debentures worth Rs. 26 crores. Each debenture will be priced at Rs. 1,000 with a total issuance of 2,60,000 units. These debentures, priced at Rs.1,000 each with a total of 2,60,000 units, will have a maturity period of 8 years and carry a 9% interest rate, repayable semi-annually. The issuance is subject to regulatory approvals from Nepal Rastra Bank and other necessary provisions.", "published_date": "2024-06-20 00:00:00", "sentiment_score": 0.39982804232804237, "sentiment_label": "NEUTRAL"}, {"title": "Guheshwari Merchant Banking and Finance Ltd. Celebrates 22 Years of Service", "url": "https://www.sharesansar.com/newsdetail/guheshwari-merchant-banking-and-finance-ltd-celebrates-22-years-of-service-2024-06-13", "content": "Guheshwari Merchant Banking and Finance Limited (GMFIL), operational since 2059/02/30, has now entered its 23rd year. Over the past 22 years, it has continuously provided banking services and engaged in corporate social responsibility (CSR) activities. For the past six years, it has annually donated food items to Mr. Apanga Sewa Sangh in Bungamati, Lalitpur, under a formal agreement. To mark its 22nd anniversary, the company organized a blood donation program with the technical support of the Nepal Red Cross Society, Lalitpur Blood Information Center. The organization offers various banking services, including ATM, SMS Banking, Mobile Banking, ECC, RTGS, IPS/Connect IPS, Corporate Pay, QR Payment, Safe Deposit Locker facilities, top-up services, remittance services, DP services, C-ASBA services, through its 23 branch offices and 4 extension counters. Individual deposit accounts are insured up to Rs. 5 lakhs. On this anniversary, the organization expressed sincere gratitude to its customers, shareholders, well-wishers, Nepal Rastra Bank, and other regulatory bodies, committing to continue providing stronger, simpler, reliable, and quality financial services in the future.", "published_date": "2024-06-13 00:00:00", "sentiment_score": 0.4930584656084656, "sentiment_label": "NEUTRAL"}, {"title": "Guheswori Merchant Banking's School Bag Distribution Program: Investing in Education for a Brighter Future", "url": "https://www.sharesansar.com/newsdetail/guheswori-merchant-bankings-school-bag-distribution-program-investing-in-education-for-a-brighter-future-2024-05-31", "content": "Guheswori Merchant Banking & Finance Limited (GMFIL) conducted a school bag distribution program at Clark Memorial Himalaya Primary School in Lalitpur Metropolitan City, Bagmati Province. The program aimed to raise awareness about educational quality among students. School officials, including the principal Mr. Yagya Ratna Shakya, and representatives from the organization, led by CEO Mr. Toyaraj Adhikari, participated in the event. This initiative falls under the organization's corporate social responsibility efforts, which they have been actively involved in. Guheshwari Merchant Banking and Finance Ltd. is committed to continuing such initiatives in the future. The organization operates from 23 branch offices and 4 extended counters across Malak, offering various banking services, including online banking, to meet customer needs.", "published_date": "2024-05-31 00:00:00", "sentiment_score": 0.3363785714285714, "sentiment_label": "NEUTRAL"}, {"title": "Guheshwori Merchant Banking And Finance Promotes Financial Literacy at Mahendra Bhrikuti Secondary School", "url": "https://www.sharesansar.com/newsdetail/guheshwori-merchant-banking-and-finance-promotes-financial-literacy-at-mahendra-bhrikuti-secondary-school-2024-05-20", "content": "Guheswori Merchant Banking & Finance Limited (GMFIL) recently completed a financial literacy program at Mahendra Bhrikuti Secondary School in Lalitpur Metropolitan City. The program aimed to enhance financial awareness, knowledge, and skills among attendees, including students, teachers, and community members. Mr. Pushpa Raj Joshi, the school principal, and Mrs. Archana Pradhan, Deputy Manager of Guheswori Merchant Banking and Finance Limited, were among the participants. The organization, with 23 branch offices and 4 extended counters nationwide, provides modern banking services like ATM and mobile banking to meet customer needs.", "published_date": "2024-05-20 00:00:00", "sentiment_score": 0.10644126984126984, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "GMFIL", "current_price": 476.8, "market_cap": 4538597184.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 41.06227106227106, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 2.8496981251986018, "rating": "Moderately Overvalued", "interpretation": "Slightly above book value", "score" -calls-agm-with-these-agendas-2025-09-05", "content": "Molung Hydropower Company Limited (MHCL) has called its 16th AGM on 10th Ashwin, 2082. The meeting will be held in Bagh Bhairab Banquet, Kirtipur, Kathmandu, starting at 9:00 AM that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2081/82.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2082/83.\n4) To discuss the salary, allowances, and other facilities of the board of directors.\n5) To approve the appointment of the board of directors.\n6) Misc. Bhadra 31 is the book closure date. Thus, shareholders who maintained before that day can attend the AGM. AGM Notice:", "published_date": "2025-09-05 00:00:00", "sentiment_score": 0.2865571428571429, "sentiment_label": "NEUTRAL"}, {"title": "Recently IPO-floated Molung Hydropower Unveils Poor Q4 Report; EPS at Rs. -1.42", "url": "https://www.sharesansar.com/newsdetail/recently-ipo-floated-molung-hydropower-unveils-poor-q4-report-eps-at-rs-142-2023-08-13", "content": "Molung Hydropower Company Limited (MHCL) has published its fourth-quarter report for the recently concluded financial year 2079-80, with a Net Loss of Rs. 1.14 crores. Until the corresponding quarter of the previous FY 2078-79, the company had earned Rs. 55.46 lakhs. With a decline in Net Profits, the Earnings per Share (EPS) of the company has reduced as well to stand at Rs. -1.42, alongside a below-par Net worth per Share of Rs. 75.80 only. The company has generated a revenue of Rs. 3.14 crores as of FY 2079-80 contrary to Rs. 3.72 crores until the corresponding quarter of FY 2078-79. The financial cost incurred by the company has declined by almost a quarter, totaling Rs. 2.03 crores as of FY 2079-80 last quarter. The paid-up capital of the company stands at Rs. 80.25 crores as of FY 2079-80\u2019s end. According to the management analysis of the company, revenue from the Sale of Electricity has decreased by 15.74 percent compared to the corresponding previous year's quarter ending. The decrease in revenue is due to the unfavorable hydrological condition during this quarter. The net loss for the fourth quarter end of FY 2079-80 has increased by 37.31 percent compared to the previous year's quarter ending due to the higher spending incurred in repair and maintenance and the decrease in revenue. There has been an improvement in the employee benefit cost by 16.52 percent, administrative and other operating cost by 9.54 percent and financing cost has also reduced by 24.46 percent in comparison to the previous year's quarter end. Recently, the company issued 22,64,655 units of shares of Rs 100 face value as an Initial Public Offering worth Rs 22.64 crore to the general public from the 4th Falgun till the 10th Falgun, 2079. Out of the total 27,28,500 units; 10% i.e. 272,850 units were already issued and allotted to Nepalese citizens working abroad, whereas 2% i.e 54,570 units were set aside for the employees of the company and 5% of the total offered shares i.e. 136,425 uni", "published_date": "2023-08-13 00:00:00", "sentiment_score": 0.4542097542242704, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal reaffirms Issuer Rating of ICRANP-IR BB to Molung Hydropower Company; rating indicates moderate risk of default regarding timely servicing of financial obligations", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-reaffirms-issuer-rating-of-icranp-ir-bb-to-molung-hydropower-company-rating-indicates-moderate-risk-of-default-regarding-timely-servicing-of-financial-obligations-2023-05-24", "content": "ICRA Nepal Limited has reaffirmed Issuer Rating of  [ICRANP-IR] BB (Pronounced as ICRA NP Issuer Rating  Double B) to Molung Hydropower Company Limited. Issuers with this rating are considered to have a moderate risk of default regarding timely servicing of financial  obligations. The Rating is only an opinion on the general creditworthiness of the rated entity and not specific to any particular debt instrument.  For the Rating categories [ICRANP-IR] AA through to [ICRANP-IR] C the sign of + (plus) or \u2013 (minus) may be appended to the Rating symbols to indicate their relative position within the Rating categories concerned. Thus, the Rating of [ICRANP-IR] BB+ is one notch higher than [ICRANP-IR] BB, while [ICRANP-IR] BB- is one notch lower than [ICRANP-IR] BB.", "published_date": "2023-05-24 00:00:00", "sentiment_score": -0.27560680272108845, "sentiment_label": "NEUTRAL"}, {"title": "IPO Shares of Molung Hydropower Company and Sagarmatha Jalvidyut Company Listed In NEPSE; What are the Opening Ranges?", "url": "https://www.sharesansar.com/newsdetail/ipo-shares-of-molung-hydropower-company-and-sagarmatha-jalvidyut-company-listed-in-nepse-what-are-the-opening-ranges-2023-04-12", "content": "80,25,000 unit IPO shares of Molung Hydropower Company Limited have been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public and project-affected locals. The opening range for the first transaction is Rs. 60.62 to Rs. 181.86. The IPO shares will trade in the secondary market the next day if the company signs the agreement with NEPSE. Out of a total of 80,25,000 units of shares worth Rs. 80.25 Crores, 22,64,655 units worth Rs 22.64 crore were issued as Initial Public Offerings to the general public (Falgun 4- 10, 2079). Similarly, 1,12,00,000 unit IPO shares of Sagarmatha Jalvidyut Company Limited have also been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public and project-affected locals. The opening range for the first transaction is Rs. 111.41 to Rs. 334.23. The IPO shares will trade in the secondary market the next day if the company signs the agreement with NEPSE. Out of a total of 1,12,00,000 units of shares worth Rs. 1.12 Arba, 35,81,760 units worth Rs 35.81 crore were issued as Initial Public Offering (IPO) to the general public (8th -12th Chaitra, 2079).", "published_date": "2023-04-12 00:00:00", "sentiment_score": 0.5089285714285714, "sentiment_label": "NEUTRAL"}, {"title": "Molung Hydropower Company IPO Allotment Concludes: 226,465 Applicants Get 10 Units Whereas 5 Lucky Applicants Get 1 Unit Extra", "url": "https://www.sharesansar.com/newsdetail/molung-hydropower-company-ipo-allotment-concludes-226465-applicants-get-10-units-whereas-5-lucky-applicants-get-1-unit-extra-2023-03-03", "content": "The IPO allotment of Molung Hydropower Company Limited is concluded today at the premises of Sunrise Capital Limited, Kamalpokhari, Kathmandu. Molung Hydropower Company Limited had issued 22,64,655 units worth Rs 22.64 crore as Initial Public Offering (IPO) to the general public (Falgun 4- 10, 2079). Out of the total 27,28,500 units; 10% i.e. 272,850 units have already been issued and allotted to Nepalese citizens working abroad, whereas 2% i.e 54,570 units have been set aside for the employees of the company and 5% of the total offered shares i.e. 136,425 units have been set aside for the mutual funds. The remaining 22,64,655 units are for the general public. The paid-up capital of the company will reach Rs. 80.25 Crores after the IPO issuance. The issue had received applications from 14,17,346 valid applicants who had applied for a total of 1,54,78,850 units. The issue was oversubscribed by more than 6.83 times. As per the allotment module, a total of 2,26,465 applicants were allotted 10 units each via lottery and 5 lucky applicants were allotted 1 unit extra, and the remaining 11,90,881 applicants were returned with empty hands. A total of 54,570 units were allotted to the employees and 136,425 units were allotted to the mutual funds. In total 7,005 applicants who applied for 1,00,950 units were disqualified due to duplicate applications from Local Shareholders, Foreign Employee Shareholders, Promoter Shareholders, and C-ASBA. Allotment Module: The IPO result can be accessed by CDSC IPO Result, MeroShare, and Sunrise Capital Limited. Earlier, the company had issued 8,02,500 unit shares worth Rs. 8.02 crores to the project-affected locals and 272,850 unit shares to Nepalese citizens working abroad. Overall, 56% of shares are of the promoter shareholders in the company. Sunrise Capital Limited has been appointed as the issue manager for the IPO issuance. Applications can be placed for a minimum of 10 units and a maximum of 8000 units. ICRA Nepal has reaffirmed an i", "published_date": "2023-03-03 00:00:00", "sentiment_score": 0.3534253968253968, "sentiment_label": "NEUTRAL"}, {"title": "Molung Hydropower Company IPO Allotment To Be Concluded Tomorrow; 226,465 Applicants Get 10 Units Each", "url": "https://www.sharesansar.com/newsdetail/molung-hydropower-company-ipo-allotment-to-be-concluded-tomorrow-226465-applicants-get-10-units-each-2023-03-02", "content": "The IPO allotment of Molung Hydropower Company Limited will take place tomorrow, i.e. on 19th Falgun, 2079. The allotment program will be held on the premises of the issue manager, Sunrise Capital Limited, Kamalpokhari, starting at 10 am that day. The company issued 22,64,655 units of shares of Rs 100 face value as an Initial Public Offering worth Rs 22.64 crore to the general public from the 4th Falgun till the 10th Falgun. Out of the total 27,28,500 units; 10% i.e. 272,850 units were already issued and allotted to Nepalese citizens working abroad, whereas 2% i.e 54,570 units were set aside for the employees of the company and 5% of the total offered shares i.e. 136,425 units were set aside for the mutual funds. The remaining 22,64,655 units were for the general public. The paid-up capital of the company will reach Rs. 80.25 Crores after the IPO issuance. According to data presented by CDSC, the issue has received approx 14,90,714 applications applying for a total of 16,623,220 units of shares till the last day. Thus, the IPO was oversubscri e-for-post-protest-infrastructure-reconstruction-2025-11-05", "content": "National Life Insurance Company Limited contributed NPR 1 crore to the Government of Nepal\u2019s Physical Infrastructure Reconstruction Fund to support rebuilding and relief efforts after damages caused during the Gen Z protests on Bhadra 23\u201324. The cheque was handed over to Finance Minister Rameshwar Prasad Khanal by the company\u2019s CEO, Suresh Prasad Khatri, and Deputy General Manager, Prajwol Sayami, in a special ceremony. This contribution is part of the company\u2019s corporate social responsibility (CSR) initiatives, which allocate 1% of annual net profit to social development projects. The CEO reaffirmed the company\u2019s commitment to continuing support in areas like education, health, disaster management, and environmental protection.", "published_date": "2025-11-05 00:00:00", "sentiment_score": 0.43144880952380954, "sentiment_label": "NEUTRAL"}, {"title": "National Life Insurance Honors Top Agents of Gandaki Province at CEO Club Program", "url": "https://www.sharesansar.com/newsdetail/national-life-insurance-honors-top-agents-of-gandaki-province-at-ceo-club-program-2025-11-03", "content": "National Life Insurance Company Ltd. (NLICL) successfully held its CEO Club Member Honor Program in Pokhara, honoring top-performing agents from Gandaki Province for their outstanding achievements in FY 2081/82. The event, chaired by CEO Suresh Prasad Khatri, recognized 220 qualified agents with certificates, medals, and special awards such as the \u201cNational Ratna\u201d and \u201cNational Star.\u201d CEO Khatri highlighted that this was the first provincial-level program under NLIC\u2019s plan to expand honors nationwide, with over 1,600 agents qualifying for the CEO Club across Nepal. The ceremony also featured a motivational training session by international trainer Kazim Raza, inspiring agents to strengthen their professional commitment and client engagement in the insurance sector.", "published_date": "2025-11-03 00:00:00", "sentiment_score": 0.6591357142857143, "sentiment_label": "NEUTRAL"}, {"title": "National Life Insurance Empowers Top Agents Through \u201cStart of Success\u201d Program in Pokhara", "url": "https://www.sharesansar.com/newsdetail/national-life-insurance-empowers-top-agents-through-start-of-success-program-in-pokhara-2025-10-31", "content": "National Life Insurance Company Limited successfully organized a two-day motivational event, \u201cStart of Success,\u201d at Hotel Pokhara Grand, honoring around 300 top-performing agents who achieved their Bhadra 2082 incentive targets. The program, inaugurated by CEO Suresh Prasad Khatri, highlighted the company\u2019s deep commitment to its agent network, the driving force behind its strong performance in FY 2081/82. The event combined recognition with professional development, featuring sales training sessions led by Marketing Head Vivek Sharma and an inspiring keynote from cultural icon Rajesh Hamal, who emphasized persistence, responsibility, and dedication. By integrating motivation, skills enhancement, and recognition, National Life reaffirmed its strategy of empowering agents, boosting morale, and strengthening its leadership in Nepal\u2019s life insurance sector.", "published_date": "2025-10-31 00:00:00", "sentiment_score": 0.6149960317460317, "sentiment_label": "NEUTRAL"}, {"title": "5% Bonus Shares of National Life Insurance Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/5-bonus-shares-of-national-life-insurance-listed-in-nepse-2025-08-18", "content": "26,06,066.54 unit bonus shares of National Life Insurance Co. Ltd. (NLICL) have been listed in NEPSE. The company convened it's 37th AGM on 5th Ashadh, 2082, and endorsed a 15% dividend for FY 2080/81. The company decided to distribute a 5% bonus share and a 10% cash dividend (including tax). The same bonus shares are now listed in NEPSE. As of writing, NLICL has an LTP of Rs. 606.54 .", "published_date": "2025-08-18 00:00:00", "sentiment_score": 0.4856, "sentiment_label": "NEUTRAL"}, {"title": "National Life Insurance Concludes Annual Conference Focusing on Growth, Leadership, and Regulatory Awareness", "url": "https://www.sharesansar.com/newsdetail/national-life-insurance-concludes-annual-conference-focusing-on-growth-leadership-and-regulatory-awareness-2025-08-11", "content": "National Life Insurance Company recently held its four-day Branch Managers Annual Conference in Dhulikhel, gathering over 150 participants, including department heads and marketing professionals. The event recognized branches that excelled in fiscal year 2081/82 and focused on planning for the upcoming year. Chairperson Prema Rajya Laxmi Singh emphasized expanding business through dedication amid market competition. Motivational leadership training was provided by Anil Keshary Shah, while Padam Prasad Sodari from Nepal Insurance Authority highlighted the need for vigilance against insurance misuse for asset laundering.", "published_date": "2025-08-11 00:00:00", "sentiment_score": 0.44035, "sentiment_label": "NEUTRAL"}, {"title": "National Life Hosts Grand Gala Concert to Honor Top-Performing Agents in Bhairahawa", "url": "https://www.sharesansar.com/newsdetail/national-life-hosts-grand-gala-concert-to-honor-top-performing-agents-in-bhairahawa-2025-07-28", "content": "National Life Insurance Company organized a grand Gala Concert at Hotel Siddhartha Vilasa in Bhairahawa to honor agents who successfully met targets under the Jestha 2082 monthly plan. The event featured stress management training by expert Ramhari Paudel and musical performances by popular artists including Prakash Saput, Samikshya Adhikari, and Sonu Kumar Mandal, along with stand-up comedy and DJ entertainment. CEO Suresh Prasad Khatri inaugurated the event, which was attended by around 350 participants, including department and branch heads.", "published_date": "2025-07-28 00:00:00", "sentiment_score": 0.71665, "sentiment_label": "NEUTRAL"}, {"title": "National Life Insurance\u2019s 37th AGM Approves 15% Dividend and Sets Growth Vision", "url": "https://www.sharesansar.com/newsdetail/national-life-insurances-37th-agm-approves-15-dividend-and-sets-growth-vision-2025-06-20", "content": "National Life Insurance held its 37th Annual General Meeting at its Lazimpat office, chaired by Prema Rajya Laxmi Singh. Shareholders approved a total 15% dividend, 10% in cash and 5% in bonus shares, raising the paid-up capital to over NPR 5.47 billion. The AGM endorsed financial reports, appointed auditors, and amended official documents to support capital growth. Five directors were elected unanimously. Chairperson Singh addressed plans, pledging timely AGMs and strong returns. The book closure date for dividend eligibility is June 5, 2024. The meeting emphasized transparency, leadership stability, and future growth.", "published_date": "2025-06-20 00:00:00", "sentiment_score": 0.5371333333333334, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "NLICL", "current_price": 615.9, "market_cap": 32940420379.23, "is_estimated": false, "ratios": {"pe_ratio": {"value": 79.82758620689656, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 4.639993832870799, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111104, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (79.83)", "High P/B ratio (4.64)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T02:04:08.089389"}, "technical_analysis": {"symbol": "NLICL", "curr 7-22 00:00:00", "sentiment_score": 0.5003571428571428, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal's Latest Ratings: NMB Capital, Bhugol Energy, and Sanima Bank", "url": "https://www.sharesansar.com/newsdetail/icra-nepals-latest-ratings-nmb-capital-bhugol-energy-and-sanima-bank-2025-03-12", "content": "ICRA Nepal Limited has reaffirmed the Fund Management Quality Rating (FMQR) of \"AMC Quality 2\" for NMB Capital Limited, indicating high assurance of its management quality. The rating scale ranges from AMC1 (highest assurance) to AMC5 (poor assurance). The rating does not comment on statutory compliance, financial performance, or future scheme performance. Additionally, ratings 2, 3, and 4 may have a \"+\" sign to indicate a higher position within their respective categories. Similarly, ICRA Nepal Limited has upgraded Bhugol Energy Development Company Limited's issuer rating from \"C+\" (Issuer Not Cooperating) to \"B-\" and removed it from the 'Issuer Not Cooperating' category. The \"B-\" rating indicates a high risk of default in timely financial obligations. The rating reflects the company's general creditworthiness, not specific debt instruments, and may include \"+\" or \"-\" signs to indicate relative positions within the rating categories. ICRA Nepal Limited has reaffirmed Sanima Bank Limited's ratings, maintaining the \"Watch with Negative Implications\" status. The issuer rating is \"[ICRANP-IR] A-\" and the subordinated debenture ratings are \"[ICRANP] LA-\" for amounts of NPR 1,355 million and NPR 3,052 million. These ratings indicate adequate safety for timely financial obligations, with low credit risk. The ratings reflect the bank's general creditworthiness and do not pertain to specific debt instruments or their market value.", "published_date": "2025-03-12 00:00:00", "sentiment_score": 0.4189452380952381, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Downgrades Bhugol Energy Development Company Limited's Rating to [ICRANP-IR] C+", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-downgrades-bhugol-energy-development-company-limiteds-rating-to-icranp-ir-c-2024-08-15", "content": "ICRA Nepal Limited has downgraded the credit rating of Bhugol Energy Development Company Limited (BEDC) from [ICRANP-IR] B- to [ICRANP-IR] C+ and has subsequently withdrawn the rating under the 'Issuer Not Cooperating' category. The downgrade reflects a significant increase in the risk associated with the company's ability to meet its financial obligations on time. The [ICRANP-IR] C+ rating indicates that the organization is at a very high risk of defaulting on its financial commitments. This rating serves as ICRA Nepal's general opinion on the company's creditworthiness and is not specific to any individual bond issued by the company. ICRA Nepal's rating scale ranges from [ICRANP-IR] AA, which represents a high degree of safety and low credit risk, to [ICRANP-IR] C, indicating substantial credit risk. The '+' (plus) or '-' (minus) signs within these categories signify the relative position within the respective rating levels. In this context, the [ICRANP-IR] C+ rating is positioned one notch above [ICRANP-IR] C and one notch below [ICRANP-IR] C-.", "published_date": "2024-08-15 00:00:00", "sentiment_score": 0.4779298319327731, "sentiment_label": "NEUTRAL"}, {"title": "Increased Financial Cost Led to Net Loss of Rs. 6.47 Crores for Bhugol Energy (BEDC) in Q3 of FY 079/80", "url": "https://www.sharesansar.com/newsdetail/increased-financial-cost-led-to-net-loss-of-rs-647-crores-for-bhugol-energy-bedc-in-q3-of-fy-07980-2023-06-18", "content": "Bhugol Energy Development Company Limited (BEDC) has published its third-quarter report for the ongoing financial year 2079/80 with a Net Loss of Rs. 6.47 crores. In the corresponding quarter of the past fiscal year, the company lost Rs. 84.49 lakhs. The company has Rs. 66.68 crores in the form of Net property, plant, and equipment. The company\u2019s revenue from power sales, which is the core revenue generation stream for a hydropower company stands at Rs. 2.34 crores in Q3 of the current financial year, which has declined by 30.59 percent compared up to the corresponding quarter of the previous fiscal year. The company\u2019s financial cost has increased significantly by 62.05 percent and amounts to Rs. 5.86 crores up to Q3 of FY 2079/80, which is the major factor that has affected the profitability of the company. The Earnings per Share (EPS) of the company stands at Rs. \u2013 (16.18) and has a below-par Net Worth of Rs. 58.21. BEDC has Rs. 40 cores as issued paid-up capital. The company has begun generating income from the sale of electricity. According to the management analysis of the company, in the future, the profits of the company will increase as the company will continue commercial production and sale of electricity in addition to the probability of timely monsoon which increases the commercial production. Recently on Jestha 24, 2080, 54,40,534 unit IPO shares of Bhugol Energy Development Company Limited had been listed in NEPSE. This included the shares held by promoters and the quantity issued to the general public and project-affected locals. Out of a total of 54,40,534 units of shares worth Rs. 54.40 Crores, 13,46,993 units worth Rs 13.46 Crores were issued as Initial Public Offering (IPO) to the general public (Chaitra 23- 27, 2079). Click here for Q3 report: Major Financial Highlights:", "published_date": "2023-06-18 00:00:00", "sentiment_score": 0.4867689708141321, "sentiment_label": "NEUTRAL"}, {"title": "IPO Shares of Dolti Power Company and Bhugol Energy Development Company Listed In NEPSE; What are the Opening Ranges?", "url": "https://www.sharesansar.com/newsdetail/ipo-shares-of-dolti-power-company-and-bhugol-energy-development-company-listed-in-nepse-what-are-the-opening-ranges-2023-06-07", "content": "53,64,860 unit IPO shares of Dolti Power Company Limited have been listed in NEPSE. This includes the shares h d.", "published_date": "2025-10-06 00:00:00", "sentiment_score": -0.45945416666666666, "sentiment_label": "NEUTRAL"}, {"title": "Samling Power Swings to Rs. 38.59 Lakh Profit Despite 10% Drop in Electricity Revenue; EPS at Rs. 0.77", "url": "https://www.sharesansar.com/newsdetail/samling-power-swings-to-rs-3859-lakh-profit-despite-10-drop-in-electricity-revenue-eps-at-rs-077-2025-08-08", "content": "Samling Power Company Limited (SPC) has reported a net profit of Rs. 38.59 lakh in the fourth quarter of FY 2081/82, marking a strong turnaround from a net loss of Rs. 3.72 crore in the same period last fiscal year. The company generated revenue of Rs. 22.58 crore during the quarter, down 10.30% from Rs. 25.18 crore a year ago, primarily due to lower electricity sales. Cost of sales increased by 11.42% to Rs. 2.49 crore, while administrative expenses fell 22.39% to Rs. 1.23 crore, aiding the return to profitability. Reserves rose 28.96% to Rs. 3.92 crore, while borrowings decreased 3.73% to Rs. 1.46 Arba. The company\u2019s property, plant, and equipment stood at Rs. 2.01 Arba, reflecting a slight 2.63% decline compared to last year. Annualized earnings per share improved to Rs. 0.77 from a loss per share of Rs. 7.43 in the previous fiscal year, while net worth per share edged up 1.66% to Rs. 107.84. At the end of the quarter, the company\u2019s shares traded at Rs. 538.17, with a high price-to-earnings ratio of 697.36 times. Report:", "published_date": "2025-08-08 00:00:00", "sentiment_score": 0.4886004668534081, "sentiment_label": "NEUTRAL"}, {"title": "Samling Power Company Calls AGM on Poush 2; What are the Agendas?", "url": "https://www.sharesansar.com/newsdetail/samling-power-company-calls-agm-on-poush-2-what-are-the-agendas-2024-11-25", "content": "Samling Power Company Limited (SPC) has called its 6th AGM on 2nd Poush, 2081. The meeting will be held in The Entrance Cafe, Lalitpur, starting at 10:30 AM that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2080/81.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2081/82.\n4) Miscellaneous. Mangsir 19 is the book closure date. Thus, shareholders maintained before that day can attend the AGM. AGM Notice:", "published_date": "2024-11-25 00:00:00", "sentiment_score": 0.2990571428571429, "sentiment_label": "NEUTRAL"}, {"title": "Samling Power Company Announces Conclusion of Lock-in Period for Promoters, Local Residents of the Project-Affected Area, And Employee Shares on Kartik 15", "url": "https://www.sharesansar.com/newsdetail/samling-power-company-announces-conclusion-of-lock-in-period-for-promoters-local-residents-of-the-project-affected-area-and-employee-shares-on-kartik-15-2024-09-30", "content": "Samling Power Company Limited (SPC) published a notice regarding the expiration of the lock-in period of its promoter shares, employee shares, and residents of the project-affected area will expire on 15th Kartik, 2081. As per the recent guidelines issued by the Securities Board of Nepal (SEBON), Samling Power Company Limited (SPC) has officially provided notice to its investors and stakeholders on the conclusion of the lock-in period for the shares held by its promoter shareholders, and employees. In the next month of the 15th Kartik, the lock-in period will end. SPC now has 5,000,000 units of shares listed on the Nepal Stock Exchange (NEPSE). Within the total of 5,000,000 units of shares, the promoters held 3,770,000 units, the residents of the project-affected area had 5,00,000 units of shares, and the company's employees had 14,600 units of shares, all subject to a lock-in period since the IPO allotment three years ago. The total paid-up capital of the company is Rs. 50 Crores. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in
