e regarding the expiration of the lock-in period of its promoters, local residents of the project-affected area, and employee shares, and the lock-in period will expire on 1st Poush, 2082. According to the recent guidelines issued by the Securities Board of Nepal (SEBON), Barahi Hydropower Public Limited (BHPL) has officially notified its investors and stakeholders of the conclusion of the lock-in period for the shares held by its promoters, residents of the project-affected area, and employee shares. In the next month of the 1st Poush, 2082, the lock-in period will end. BHPL now has 2,500,000 units of shares listed on the Nepal Stock Exchange (NEPSE). Of these, the promoters held 18,00,000 units, the residents of the project-affected area 1,46,000 units, and the company's employees 11,080 units. These shares have been subject to a lock-in period since the IPO allotment three years ago. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in period. BHPL closed at Rs. 665.00. Notice:", "published_date": "2025-11-16 00:00:00", "sentiment_score": 0.43987380952380956, "sentiment_label": "NEUTRAL"}, {"title": "Barahi Hydropower Calls 10th AGM on Kartik 20; What are the Agendas?", "url": "https://www.sharesansar.com/newsdetail/barahi-hydropower-calls-10th-agm-on-kartik-20-what-are-the-agendas-2025-10-13", "content": "Barahi Hydropower Public Limited (BHPL) has called its 10th AGM on 20th Kartik, 2082. The meeting will be held in Doleshwor Village Resort, Suryabinayak, Bhaktapur, starting at 12:15 PM that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2081/82.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2082/83.\n4) To authorize the Board of Directors to undertake all necessary actions related to issuing rights and managing rights offerings. Kartik 11 is the book closure date. Thus, shareholders who maintained before that day can attend the AGM. AGM Notice:", "published_date": "2025-10-13 00:00:00", "sentiment_score": 0.30173571428571433, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Withdraws Issuer Rating for Barahi Hydropower Upon Company Request", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-withdraws-issuer-rating-for-barahi-hydropower-upon-company-request-2025-06-15", "content": "ICRA Nepal Limited has withdrawn the issuer rating of [ICRANP-IR] D, categorized as \"Issuer Not Cooperating,\" for Barahi Hydropower Public Limited. This decision follows a formal withdrawal request made by the company. The rating was a general assessment of the company\u2019s creditworthiness and was not linked to any specific debt instrument.", "published_date": "2025-06-15 00:00:00", "sentiment_score": -0.16838571428571428, "sentiment_label": "NEUTRAL"}, {"title": "100% Right Shares of Balephi Hydropower Approved By SEBON", "url": "https://www.sharesansar.com/newsdetail/100-right-shares-of-balephi-hydropower-approved-by-sebon-2024-10-21", "content": "The Securities Board of Nepal (SEBON) has approved the rights offering proposal of Balephi Hydropower Limited (BHPL). The company will be issuing 100% right shares worth Rs. 1.82 Arba through the issue of 18,279,701 (1: 1) units of right shares to its existing shareholders. The current paid-up capital of Rs. 1.82 Arba. After the adjustment of the proposed right share i.e. 1.82 crore units, the paid-up capital of the company will increase to Rs. 3.65 Arba. NIMB Ace Capital Limited is appointed as the issue manager. As of writing, BHPL closed at Rs. 670.", "published_date": "2024-10-21 00:00:00", "sentiment_score": 0.5329166666666667, "sentiment_label": "NEUTRAL"}, {"title": "Barahi Hydropower (BHPL) Calls 9th AGM on Ashwin 18; What are the Agendas?", "url": "https://www.sharesansar.com/newsdetail/barahi-hydropower-bhpl-calls-9th-agm-on-ashwin-18-what-are-the-agendas-2024-09-09", "content": "Barahi Hydropower Public Limited (BHPL) has called its 9th AGM on 18th Ashwin, 2081. The meeting will be held in Gaurav Event, Kalanki, Kathmandu, starting at 8 AM that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2080/81.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2081/82.\n4) To authorize the Board of Directors to undertake all necessary actions related to the issuance of rights and the management of rights offerings. Ashwin 10 is the book closure date. Thus, shareholders maintained before that day can attend the AGM. AGM Notice:", "published_date": "2024-09-09 00:00:00", "sentiment_score": 0.3010979591836735, "sentiment_label": "NEUTRAL"}, {"title": "Right Shares of BHPL, PPL, DORDI, RHGCL, RFPL And SSHL Added in SEBON Pipeline", "url": "https://www.sharesansar.com/newsdetail/right-shares-of-bhpl-ppl-dordi-rhgcl-rfpl-and-sshl-added-in-sebon-pipeline-2024-07-21", "content": "The Securities Exchange Board of Nepal (SEBON) has added the right shares of Barahi Hydropower Public Limited (BHPL) to its pipeline under preliminary review. The application was submitted to the board on Jestha 24, 2081. The hydropower company proposed to issue 100% right shares on the paid-up capital of Rs. 25 Crores. After the adjustment of the proposed right share i.e. 2,500,000 units, the paid-up capital of the company will increase to Rs. 50 crores. The company is issuing the right shares to construct the Simkosh Khola Hydroelectric Project (3.45 MW) and Lower Theule Khola Hydropower Project (0.75 MW) owned by the company. Muktinath Capital Limited is appointed as the issue manager. The Securities Exchange Board of Nepal (SEBON) has added the right shares of People's Power Limited (PPL) to its pipeline under preliminary review. The application was submitted to the board on Jestha 24, 2081. The company will be issuing 50% right shares worth Rs. 31.63 crore through the issue of 3,163,000 (1: 0.5) units of right shares to its existing shareholders. The current paid-up capital of Rs. 63.26 Crore. After the adjustment of the proposed right share i.e. 31.63 lakhs units, the paid-up capital of the company will increase to Rs. 94.89 Crores. Prabhu Capital Limited is appointed as the issue manager. As of writing, PPL closed at Rs. 503.00. Similarly, The Securities Exchange Board of Nepal (SEBON) has added the right shares of Dordi Khola Jal Bidyut Company Limited (DORDI) to its pipeline under preliminary review. The application was submitted to the board on Ashadh 9, 2081. The company will be issuing 100% right shares worth Rs. 1.05 Arba through the issue of 10,542,604 (1: 1) units of right shares to its existing shareholders. The current paid-up capital of Rs. 1.05 Arba. After the adjustment of the proposed right share i.e. 1.05 crore units, the paid-up capital of the company will increase to Rs. 2.10 Arba. Sanima Capital Limited is appointed as the issue manager. As ", "published_date": "2024-07-21 00:00:00", "sentiment_score": 0.5619521978021977, "sentiment_label": "NEUTRAL"}, {"title": "Barahi Hydropower's Theule Khola Project Halts as Landslide Hits Amid Heavy Rain", "url": "https://www.sharesansar.com/newsdetail/barahi-hydropowers-theule-khola-project-halts-as-landslide-hits-amid-heavy-rain-2024-07-08", "content": "The Theule Khola Hydropower Project, operated by Barahi Hydropower Public Limited (BHPL), has suffered extensive damage due to a devastating flood, resulting in the cessation of electricity production and prompting immediate reconstruction efforts. Continuous rainfall over the past 3-4 days led to a landslide around 1:40 PM on 22nd Ashad 2081 BS, approximately 200 meters above the right side of the Theule Khola Hydropower Project (1.5 MW) at Kushmishera, Jaimini Municipality, Baglung District. The landslide has damaged Sikles Hydropower Limited has officially notified its investors and stakeholders of the conclusion of the lock-in period for the shares held by its promoters, residents of the project-affected area, and employee shares. In the next month of the 10th Ashwin, 2082, the lock-in period will end. SIKLES now has 8,500,000 units of shares listed on the Nepal Stock Exchange (NEPSE). Within the total of 8,500,000 units of shares, the promoters held 65,00,000 units, the residents of the project-affected area had 8,50,000 units of shares, and the company's employees had 34,500 units of shares, all subject to a lock-in period since the IPO allotment three years ago. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in period. SIKLES closed at Rs. 876.98.", "published_date": "2025-08-27 00:00:00", "sentiment_score": 0.450002380952381, "sentiment_label": "NEUTRAL"}, {"title": "Sikles Hydropower Declares 15% Bonus Shares and 0.789% Cash Dividend; Plans 100% Right Shares Issue", "url": "https://www.sharesansar.com/newsdetail/sikles-hydropower-declares-15-bonus-shares-and-0789-cash-dividend-plans-100-right-shares-issue-2025-08-11", "content": "Sikles Hydropower Limited (SIKLES) has announced the proposal to distribute a 15% bonus share and a 0.789% cash dividend to its shareholders. The decision was approved during the company\u2019s Board of Directors meeting held on 25th Shrawan 2082 at 5 PM. The bonus shares, amounting to Rs. 12.75 crore, and the cash dividend, totaling Rs. 67,10,526, will be distributed from the accumulated profits of FY 2080/81 and FY 2081/82. The cash portion will be used for tax purposes on the bonus shares. Following the issuance of the bonus shares, the company plans to issue rights shares in a 1:1 ratio based on the adjusted paid-up capital. The proposal, subject to prior approval from the Electricity Regulatory Commission, will be presented for final approval at the company\u2019s upcoming Annual General Meeting. The proceeds from the rights issue will be invested in other hydropower projects. Financial performance highlights (Q4 FY 2081/82) In Q4 FY 2081/82, Sikles Hydropower reported a paid-up capital of Rs. 85 crore, unchanged from the previous year, while reserves surged 97.85% to Rs. 13.46 crore from Rs. 6.80 crore in Q4 2080/81. Property, plant, and equipment stood at Rs. 196.43 crore, reflecting a 4.60% year-on-year decline. Income from power sales rose 2.95% to Rs. 3.02 crore, and net profit jumped 63.27% to Rs. 7.75 crore from Rs. 4.74 crore a year earlier. Earnings per share increased to Rs. 9.12 from Rs. 5.58, net worth per share improved to Rs. 115.84 from Rs. 108.01, and the quarter-end market price was Rs. 860.53, translating to a P/E ratio of 94.38 times.", "published_date": "2025-08-11 00:00:00", "sentiment_score": 0.520731746031746, "sentiment_label": "NEUTRAL"}, {"title": "Sikles Hydropower Reports Q2 Earnings with Slight 0.27% Growth; Debt Decline By 6.76%", "url": "https://www.sharesansar.com/newsdetail/sikles-hydropower-reports-q2-earnings-with-slight-027-growth-debt-decline-by-676-2024-02-08", "content": "Sikles Hydropower Limited (SIKLES) has reported a net profit of Rs. 6.29 Crores in the second quarter (Q2) of the current fiscal year 2080/81, showing a slight increase of 0.27% from the same quarter last year when it was Rs. 6.27 crores. During this period, the company's long-term loan decreased by 6.76%, reaching Rs. 1.26 Arba. The total income from power sales for Q2 was Rs. 19.58 crores and income from other sources amounted to Rs. 4.05 Lakhs. Administrative expenses and finance expenses for the quarter were Rs. 1 Crore and Rs. 6.68 Crores, reflecting declines of 8.87% and 9.05% respectively. The company's retained earnings stand at Rs. 8.35 crores, with a share capital of Rs. 85 Crores. The annualized earnings per share is Rs. 14.82, the net worth per share at Rs. 109.83, and the P/E ratio stands at 36.65 times. Click here for the Q2 report:", "published_date": "2024-02-08 00:00:00", "sentiment_score": 0.4359085034013605, "sentiment_label": "NEUTRAL"}, {"title": "Sikles Hydropower Limited Calls AGM; Proposes 6% Cash Dividend To Its Shareholders", "url": "https://www.sharesansar.com/newsdetail/sikles-hydropower-limited-calls-agm-proposes-6-cash-dividend-to-its-shareholders-2023-12-21", "content": "Sikles Hydropower Limited (SIKLES) has called its 19th AGM on 27th Poush, 2080. The meeting will be held in Aavya Club, Gharipatan, Pokhara, starting from 11 AM that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal years 2079/80.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal years 2080/81.\n4) To Endorse the 6% cash dividend of Rs 5.1 crore (including tax) from the paid-up capital. The paid-up capital of the company is Rs. 85 Crores. Poush 13 is the book closure date. Thus, shareholders maintained before that day are eligible to attend this AGM. AGM Notice:", "published_date": "2023-12-21 00:00:00", "sentiment_score": 0.3155642857142857, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Day to Grab Dividend Proposed by NLG Insurance Company and Sikles Hydropower", "url": "https://www.sharesansar.com/newsdetail/reminder-last-day-to-grab-dividend-proposed-by-nlg-insurance-company-and-sikles-hydropower-2023-03-26", "content": "Today is the last day to grab dividends proposed by NLG Insurance Company Limited (NLG) and Sikles Hydropower Limited (SIKLES). NLG Insurance Company Limited (NLG) has called its 17th AGM on 20th Chaitra, 2079. The meeting will be held in Amrapali Banquet, Baluwatar, Kathmandu, starting from 10:30 AM that day. Among the other agendas, the AGM will endorse a 10.5263% dividend for the fiscal year 2078/79. The 382nd meeting of the board of directors held on Mangsir 16 decided to distribute the dividend on the paid-up capital of Rs. 1,32,66,14,355. 10% bonus shares worth a little over Rs. 13.26 crores and 0.5263% cash dividend (for tax purposes) worth Rs. 69.28 lakhs have been proposed. Similarly, Sikles Hydropower Limited (SIKLES) has called its 18th AGM on 20th Chaitra, 2079. The meeting will be held in Aavya Club, Gharipatan, Pokhara, starting from 11 AM that day. Among the other agendas, the AGM will endorse a 10.526% cash dividend for the fiscal year 2078/79. The meeting of the board of directors held on Falgun 29 decided to distribute the cash dividend on the paid-up capital of Rs. 85 crores. 10.526% cash dividend (including tax) worth Rs. 8.94 crores has been proposed. The book closure date is on Chaitra 13 for both companies' AGM. Therefore, the shareholders maintained till today are entitled to dividend payout and can attend the respective AGM.", "published_date": "2023-03-26 00:00:00", "sentiment_score": 0.46076071428571425, "sentiment_label": "NEUTRAL"}, {"title": "Sikles Hydropower Proposes 10.526% Cash Dividend For FY 2078/79; Calls AGM on Chaitra 20", "url": "https://www.sharesansar.com/newsdetail/sikles-hydropower-proposes-10526-cash-dividend-for-fy-207879-calls-agm-on-chaitra-20-2023-03-14", "content": "Sikles Hydropower Limited (SIKLES) has called its 18th AGM on 20th Chaitra, 2079. The meeting will be held in Aavya Club, Gharipatan, Pokhara, starting from 11 AM that day. Among the other agendas, the AGM will endorse a 10.526% cash dividend for the fiscal year 2078/79. The meeting of the board of directors held on Falgun 29 decided to distribute the cash dividend on the paid-up capital of Rs. 85 crores. 10.526% cash dividend (including tax) worth Rs. 8.94 crores has been proposed. The meeting will also directors from the public shareholding group. The book closure date is on Chaitra 13. Therefore, the shareholders maintained before that day are entitled to dividend payout and can attend this AGM. AGM Notice", "published_date": "2023-03-14 y": "day_1", "change_pct": 0.02, "predicted_price": 861.11}, "volatility": 0.0}}, "analysis_timestamp": "2025-11-19T23:26:28.496352", "data_points": 1114, "error": null, "profitability_score": 29.8}, {"symbol": "HDHPC", "timestamp": "2025-11-20T00:20:35.433482", "price_data": {"total_days": 1268, "latest_price": 178.7, "latest_date": "2025-12-16", "highest_price": 440.0, "lowest_price": 82.0, "avg_volume": 184754.45662460566}, "news": {"total_articles": 8, "avg_sentiment": 0.5555508379930255, "sentiment_label": "POSITIVE", "articles": [{"title": "Himal Dolakha Hydropower Company Halts Operations After Floods Damage Mai Khola Projects", "url": "https://www.sharesansar.com/newsdetail/himal-dolakha-hydropower-company-halts-operations-after-floods-damage-mai-khola-projects-2025-10-08", "content": "Himal Dolakha Hydropower Company Ltd. has announced a complete shutdown of its Mai Khola Small Hydropower Project (4.5 MW) and Mai Small Cascade Hydropower Project (8 MW) following severe damage caused by continuous rainfall and flooding. According to the company, persistent rainfall on Ashwin 18, 2082 (October 4, 2025), led to significant destruction of infrastructure at both hydropower facilities. The ongoing high water levels have made it impossible to conduct a detailed assessment or valuation of the damage so far. The company stated that both projects remain non-operational due to these unforeseen and uncontrollable circumstances. The information has been disclosed in compliance with Regulation 22 of the Securities Listing Regulations, 2075 (2018). Himal Dolakha Hydropower Company assured that further details regarding the extent of damage and restoration plans will be communicated once the situation stabilizes and evaluations are completed.", "published_date": "2025-10-08 00:00:00", "sentiment_score": -0.46212121212121215, "sentiment_label": "NEUTRAL"}, {"title": "Himal Dolakha Hydropower Limited's AGM Rescheduled For Jestha 28", "url": "https://www.sharesansar.com/newsdetail/himal-dolakha-hydropower-limiteds-agm-rescheduled-for-jestha-28-2024-06-03", "content": "Himal Dolakha Hydropower Company Limited (HDHPC) has rescheduled its 15th & 16th AGM to be held on the 28th of Jestha, 2081. The meeting will be held in the KM Banquet, Koteshwor, Kathmandu, starting at 9:30 AM. Previously, the company had decided to convene its AGM on 29th Chaitra, 2080. However, due to inadequate attendance, the company has deferred the general meeting. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal years 2078/79 and 2079/80.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2080/81.\n4) To approve the appointment of an Independent Director.\n5) To determine the meeting allowances of the board of directors.\n6) Misc. 18th Chaitra was the book closure date. Therefore, the shareholders maintained before that day are entitled to attend this AGM. AGM Notice:", "published_date": "2024-06-03 00:00:00", "sentiment_score": 0.2419875661375661, "sentiment_label": "NEUTRAL"}, {"title": "United Modi Hydropower And Himal Dolakha Hydropower Postponed Their AGM", "url": "https://www.sharesansar.com/newsdetail/united-modi-hydropower-and-himal-dolakha-hydropower-postponed-their-agm-2024-04-12", "content": "United Modi Hydropower Limited (UMHL) has postponed its 10th Annual General Meeting (AGM) until further notice. The company had previously called its 10th AGM on 29th Chaitra, 2080 at Union House, Kalimati Banquet, Kalimati, Kathmandu. The company has cited specific reasons for this delay. Due to the lack of representation of the number of shareholders that led to the postponement of the general meeting, UMHL has deemed it necessary to reschedule the AGM. However, the company assures stakeholders that the meeting will be conducted per the established rules and regulations at the most suitable time. Further details will be communicated through official notice channels. Notice: Similarly, Himal Dolakha Hydropower Company Limited (HDHPC) has postponed its 15th & 16th Annual General Meetings (AGM) until further notice. The company had previously called its 15th and 16th AGM on 29th Chaitra, 2080 at Celebration Heights, Sukedhara, Kathmandu, Kathmandu. Due to inadequate attendance, the company has deferred the general meeting, prompting HDHPC to consider it essential to reschedule the AGM. However, the company assures stakeholders that the meeting will be conducted per the established rules and regulations at the most suitable time. Further details will be communicated through official notice channels. Notice:", "published_date": "2024-04-12 00:00:00", "sentiment_score": -0.22158160173160174, "sentiment_label": "NEUTRAL"}, {"title": "Manushi Laghubitta And Himal Dolakha Hydropower Calls AGM With These Agendas", "url": "https://www.sharesansar.com/newsdetail/manushi-laghubitta-and-himal-dolakha-hydropower-calls-agm-with-these-agendas-2024-03-22", "content": "Manushi Laghubitta Bittiya Sanstha Limited (MLBS) has called its 5th AGM on 30th Chaitra, 2080. The meeting will be held in Hotel Ugrachandi, Banepa, Kavrepalanchok, starting at 10:30 am that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2079/80.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2080/81.\n4) Misc. Chaitra 19 is the book closure date. Thus, shareholders maintained before that day can attend the AGM. AGM Notice: Himal Dolakha Hydropower Company Limited (HDHPC) too has called its 15th and 16th AGM on 29th Chaitra, 2080. The meeting will be held in Celebration Heights, Sukedhara, Kathmandu, starting at 11:00 AM that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal years 2078/79 and 2079/80.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2080/81.\n4) To approve the appointment of an Independent Director.\n5) To determine the meeting allowances of the board of directors.\n6) Misc. Chaitra 18 is the book closure date. Thus, shareholders maintained before that day can attend the AGM. AGM Notice:", "published_date": "2024-03-22 00:00:00", "sentiment_score": 0.412163492063492, "sentiment_label": "NEUTRAL"}, {"title": "Listing of Right Shares of Himal Dolakha Hydropower Company", "url": "https://www.sharesansar.com/newsdetail/listing-of-right-shares-of-himal-dolakha-hydropower-company-2023-09-07", "content": "1,20,00,000 units right shares of Himal Dolakha Hydropower Company Limited (HDHPC) have been listed in NEPSE. Earlier, Himal Dolakha Hydropower Company Limited (HDHPC) had allotted its 1: 0.75 ratio right share issue to its shareholders from 22nd Jestha to 25th Ashad, 2080. Out of 1,20,00,000 unit right shares, the eligible shareholders of the company applied for a total of 1,04,22,789 units. The shares were allotted to applicants accordingly. Subsequently, The hydropower company had conducted an auction of unsubscribed right shares from 22nd to 29th Shrawan. Laxmi Capital Market was the auction manager for the company. As of writing, HDHPC has an LTP of Rs.128.", "published_date": "2023-09-07 00:00:00", "sentiment_score": 0.4705857142857143, "sentiment_label": "NEUTRAL"}, {"title": "HDHPC's Bid Auction Cut-off Rate at Rs. 120", "url": "https://www.sharesansar.com/newsdetail/hdhpcs-bid-auction-cut-off-rate-at-rs-120-2023-08-21", "content": "Himal Dolakha Hydropower Company Limited (HDHPC) on Sunday i.e., August 20, 2023, opened the bid auction of its 15,77,211 unit ordinary shares to the general public. 15,77,211 units of ordinary right shares were auctioned. This is the unclaimed portion of the rights offering. The company opened a 1: 0.75 ratio right share issue to its eligible shareholders from 22nd Jestha to 25th Ashad, 2080. The same unsold right shares were auctioned to the general public from 22nd to 29th Shrawan, 2080. According to Laxmi Capital Market, which had been appointed as the auction manager, the cut-off rate was Rs. 120. As the bid is still recent, data compilation is underway along with cheque collection. Therefore, the actual official data will be made public promptly via Laxmi Capital's website as it becomes available. HDHPC closed at Rs. 135.60 yesterday. (Details to follow.)", "published_date": "2023-08-21 00:00:00", "sentiment_score": 0.3762285714285714, "sentiment_label": "NEUTRAL"}, {"title": "Himal Dolakha Hydropower Company Closing Auction of 15,77,211 Unclaimed Right Shares from Today", "url": "https://www.sharesansar.com/newsdetail/himal-dolakha-hydropower-company-closing-auction-of-1577211-unclaimed-right-shares-from-today-2023-08-14", "content": "Himal Dolakha Hydropower Company Limited (HDHPC) is closing the auction of its 15,77,211 unit ordinary shares to the general public from today i.e. on the 29th of Shrawan, 2080. The auction opened on the 22nd of Shrawan. 15,77,211 units of ordinary right shares are being auctioned. This is the unclaimed portion of the rights offering. The company opened a 1: 0.75 ratio right share issue to its shareholders from 22nd Jestha to 25th Ashad, 2080. The same unsold right shares are now being auctioned to the general public. This is 13.14% of the total shares issued to the shareholders of the company. Individuals and institutions are all eligible to bid for the auction. Laxmi Capital Market is appointed as the auction manager. Rs. 100 is the minimum bid rate for the auction. While the minimum bid quantity is 100 units, there is no upper limit for the shares. Although bidders can bid for the entirety of the issue, they are required to abide by Nepal Rastra Bank's rule to not exceed the specified quantity of shares per entity. The last traded price of the scrip as of 13th August st ITIVE", "articles": [{"title": "ICRA Nepal Reaffirms BB+ Issuer Rating for National Hydro Power Company Limited", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-reaffirms-bb-issuer-rating-for-national-hydro-power-company-limited-2024-10-30", "content": "ICRA Nepal Limited has reaffirmed the [ICRANP-IR] BB+ issuer rating for National Hydro Power Company Limited, indicating a medium risk of failing to meet financial obligations on time. This rating reflects the issuer's general creditworthiness but does not pertain to any specific bond. The rating scale ranges from [ICRANP-IR] AA to [ICRANP-IR] C, with modifiers like '+' or '\u2013' indicating relative positions; specifically, [ICRANP-IR] BB+ is one mark above [ICRANP-IR] BB, while [ICRANP-IR] BB- is one mark below [ICRANP-IR] BB.", "published_date": "2024-10-30 00:00:00", "sentiment_score": 0.009082142857142858, "sentiment_label": "NEUTRAL"}, {"title": "National Hydro Power Company Reports Decreased Q3 Net Loss at Rs. 1.15 Crores, Highlights Surge in Hydro Project Investments", "url": "https://www.sharesansar.com/newsdetail/national-hydro-power-company-reports-decreased-q3-net-loss-at-rs-115-crores-highlights-surge-in-hydro-project-investments-2024-04-26", "content": "National Hydro Power Company Limited (NHPC) has released its unaudited third-quarter report for FY 2080/2081, revealing a net loss of Rs. 1.15 Crores for Q3. This marks an improvement from the net loss of Rs. 2.29 Crores reported in the same quarter of the previous year. NHPC's paid-up capital remains stable at Rs. 2.46 Arba, accompanied by a share premium of Rs. 1.93 crores and reserves and surplus totaling Rs. 1.5 crores. The company's electricity sales amounted to Rs. 2.91 Crores, registering a slight increase of 0.08% compared to Q3 of FY 80/81. Additionally, NHPC reported a significant surge of 618.72% in investments in hydro projects, totaling Rs. 76.92 Crores for the quarter. Moreover, loans increased by 45.94% to reach Rs. 35.26 crores. Administrative expenses witnessed a 10.71% increase during this period, reaching Rs. 92.15 lakhs, while finance expenses amounted to Rs. 72.34 lakhs. NHPC reported an earnings per share (EPS) of Rs. 0.37 and a net worth per share of Rs. 101.40. *Note that the profit statement provided pertains solely to the third quarter and does not represent cumulative figures. Consequently, although a net loss was reported for Q3, the published earnings per share (EPS) reflects the cumulative data available in the report. Therefore, despite the loss incurred in Q3, the EPS figure remains positive as it incorporates the cumulative performance data rather than being solely indicative of Q3 results. Report: Major Financial Highlights", "published_date": "2024-04-26 00:00:00", "sentiment_score": 0.49672090654443596, "sentiment_label": "NEUTRAL"}, {"title": "National Hydro Power Company's AGM Rescheduled For Poush 6", "url": "https://www.sharesansar.com/newsdetail/national-hydro-power-companys-agm-rescheduled-for-poush-6-2023-12-10", "content": "National Hydro Power Company Limited (NHPC) has called its 27th AGM on 6th Poush, 2080. The meeting will be held in Delish Opera Restro and Banquet, Baluwatar, Kathmandu, starting at 11 am that day. Previously, the company had decided to convene its AGM on Mangsir 22, 2080. However, due to insufficient participation of shareholders to conduct the meeting, it was postponed. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2079/80.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2079/80. Mangsir 7 was the book closure date. Thus, shareholders maintained before that day can attend the AGM. AGM Notice:", "published_date": "2023-12-10 00:00:00", "sentiment_score": 0.2166920634920635, "sentiment_label": "NEUTRAL"}, {"title": "50% Right Shares of National Hydropower Company Listed on NEPSE for Trading", "url": "https://www.sharesansar.com/newsdetail/50-right-shares-of-national-hydropower-company-listed-on-nepse-for-trading-2023-10-19", "content": "82,21,459.7178 units of right shares of National Hydro Power Company Limited (NHPC) have been listed in NEPSE. Earlier, National Hydro Power Company Limited (NHPC) had allotted its 10: 5 ratio right share issue to its shareholders from 29th Ashad to 18th Shrawan, 2080. Out of 82,21,459.7178 unit right shares, the eligible shareholders of the company applied for a total of 68,84,717 units. The shares were allotted to applicants accordingly. Subsequently, The hydropower company conducted an auction of 13,36,742.7178 units unsubscribed right shares from 13th Bhadra to 24th Bhadra, 2080. Muktinath Capital was the auction manager for the company. As of writing, NHPC has an LTP of Rs. 145.", "published_date": "2023-10-19 00:00:00", "sentiment_score": 0.4647415584415584, "sentiment_label": "NEUTRAL"}, {"title": "After Successful Acquisition of Sunkoshi Hydropower, 25,000 Additional Shares of NHPC Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/after-successful-acquisition-of-sunkoshi-hydropower-25000-additional-shares-of-nhpc-listed-in-nepse-2023-10-11", "content": "25,000 additional shares of National Hydropower Company Limited (NHPC) have been listed in NEPSE after a successful acquisition of Sunkoshi Hydropower by National Hydropower Co. Ltd. National Hydropower Co. Ltd. had acquired Sunkoshi Hydropower with a swap ratio of  1: 0.25 ratio. NHPC's total listed shares were 1,64,17,921 units which has now reached to 1,64,42,920 units shares after the acquisition. NHPC closed at Rs. 144 today.", "published_date": "2023-10-11 00:00:00", "sentiment_score": 0.6001571428571428, "sentiment_label": "NEUTRAL"}, {"title": "National Hydro Power Company Allots Auctioned Shares to Bidders, Company Refunding Non-Allottees From Ashwin 02", "url": "https://www.sharesansar.com/newsdetail/national-hydro-power-company-allots-auctioned-shares-to-bidders-company-refunding-non-allottees-from-ashwin-02-2023-09-21", "content": "National Hydro Power Company Limited (NHPC) has allotted its 13,36,742.7178 units of ordinary rights share issue to the general public. The company is refunding money to the non-allottee investors from 2nd Ashwin, 2080. 13,36,742.7178 units of ordinary right shares were auctioned which was the unclaimed portion of the rights offering. The company opened a 10: 5 ratio right share issue to its shareholders from 29th Ashad to 18th Shrawan, 2080. The same unsold right shares were auctioned to the general public from 13th to 24th Bhadra. This was 16.25% of the total right shares issued to the shareholders of the company. Muktinath Capital Limited was appointed the auction manager. The bids were opened at the premises of the auction manager on 29th Bhadra, 2080. According to the auction manager, Rs. 110 was the cut-off rate for the ordinary shares. Notice", "published_date": "2023-09-21 00:00:00", "sentiment_score": 0.4459941176470588, "sentiment_label": "NEUTRAL"}, {"title": "Bids Received in Auction of National Hydro Power Company Ordinary Shares Opened; What is the Cut-Off Rate?", "url": "https://www.sharesansar.com/newsdetail/bids-received-in-auction-of-national-hydro-power-company-ordinary-shares-opened-what-is-the-cut-off-rate-2023-09-15", "content": "The bids received in the auction of 13,36,742.7178 unit ordinary shares of National Hydro Power Company Limited (NHPC) opened today, i.e. 29th Bhadra, 2080. The auction opened on 13th Bhadra and concluded on 24th Bhadra at the end of banking hours. 13,36,742.7178 units of ordinary right shares were auctioned. This is the unclaimed portion of the rights offering. The company opened a 10: 5 ratio right share issue to its shareholders from 29th Ashad to 18th Shrawan, 2080. The same unsold right shares were auctioned to the general public. This was 16.25% of the total right shares issued to the shareholders of the company. Muktinath Capital Limited was appointed the auction manager. Bids opened today at the head office of the company located at Narayanchaur, Naxal, Kathmandu, starting at 9 a.m. The existing promoters, the general public, and institutions were all eligible to bid for the auction. According to the auction manager, the tentative cut-off rate stood at Rs. 111. Once all of the checks get reconciled and cleared, the cut-off price may vary. The last traded price of the scrip stands at Rs 144 per share.", "published_date": "2023-09-15 00:00:00", "sentiment_score": 0.45112222222222226, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal reaffirms issuer rating of ICRANP-IR BB+ to National Hydro Power Company indicating moderate risk of default regarding timely servicing of financial obligations", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-reaffirms-issuer-rating-of-icranp-ir-bb-to-national-hydro-power-company-indicating-moderate-risk-of-default-regarding-timely-servicing-of-financial-obligations-2023-09-10", "content": "ICRA Nepal Limited has reaffirmed the issuer rating of [ICRANP-IR] BB+ (Pronounced ICRA NP issuer rating double B plus) to National Hydro Power Company Limited. Issuers with this rating are considered to have a moderate  risk of default regarding timely servicing of financial obligations. The Rating is only an opinion on the general creditworthiness of the rated entity and not specific to any particular debt instrument. For the Rating categories [ICRANP-IR] AA through to [ICRANP-IR] C the sign of + (plus) or \u2013 (minus) may be appended to the Rating symbols to indicate their relative position within the Rating categories concerned. Thus, the Rating of [ICRANP-IR] BB+ is one notch higher than [ICRANP-IR] BB, while [ICRANP-IR] BB- is one notch lower than [ICRANP-IR] BB.", "published_date": "2023-09-10 00:00:00", "sentiment_score": -0.27560680272108845, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "NHPC", "current_price": 189.5, " -16", "highest_price": 3000.0, "lowest_price": 153.0, "avg_volume": 7108.725227003553}, "news": {"total_articles": 9, "avg_sentiment": 0.5954428358997921, "sentiment_label": "POSITIVE", "articles": [{"title": "Swarojgar Laghubitta Posts 115% Surge in Net Profit to Rs. 23.97 Crore in Q4 FY 2081/82; EPS Reaches to Rs. 30.58", "url": "https://www.sharesansar.com/newsdetail/swarojgar-laghubitta-posts-115-surge-in-net-profit-to-rs-2397-crore-in-q4-fy-208182-eps-reaches-to-rs-3058-2025-08-12", "content": "Swarojgar Laghubitta Bittiya Sanstha Limited (SLBBL) has posted an impressive 115.16% year-on-year growth in net profit, reaching Rs. 23.97 crore in the fourth quarter of FY 2081/82, compared to Rs. 11.14 crore in the corresponding period last year. The company\u2019s paid-up capital rose by 16.81% to Rs. 78.39 crore from Rs. 67.11 crore, while retained earnings increased sharply by 73.21% to Rs. 17.17 crore. Reserves climbed 22.36% to Rs. 30.02 crore. Deposits from customers surged 20.46% to Rs. 4.49 Arba, and loans and advances to customers expanded 15.15% to Rs. 9.29 Arba. Net interest income jumped 47.24% to Rs. 62.67 crore, supported by business expansion, while impairment charges dropped by 43.67% to Rs. 3.85 crore, significantly boosting operating profit. The microfinance\u2019s operating profit rose 149.30% to Rs. 32.53 crore. Earnings per share (EPS) increased to Rs. 30.58 from Rs. 16.60, while net worth per share stood at Rs. 160.20. On the risk front, the Non-Performing Loan (NPL) ratio increased to 7.54% from 5.56%, and the capital adequacy ratio improved slightly to 11.88%. The quarter-end market price was Rs. 1,021.03, reflecting a price-to-earnings (P/E) ratio of 33.39 times. Report: Major Financial Highlights: * Figures are of the Immediate Previous Year Quarter Ending", "published_date": "2025-08-12 00:00:00", "sentiment_score": 0.5638158263305322, "sentiment_label": "NEUTRAL"}, {"title": "13.5% Bonus Share of Swarojgar Laghubitta Bittiya Listed in Nepse", "url": "https://www.sharesansar.com/newsdetail/135-bonus-share-of-swarojgar-laghubitta-bittiya-listed-in-nepse-2025-08-05", "content": "9,32,421.10 unit bonus shares of Swarojgar Laghubitta Bittiya Sanstha Limited (SLBBL) have been listed in NEPSE. The company convened it's 16th AGM on 29th Baisakh, 2082, and endorsed a 14.62507% dividend for FY 2080/81. The company decided to distribute a 13.5% bonus share and a 0.73125% cash dividend (including tax). The same bonus shares are now listed in NEPSE. As of writing, SLBBL has an LTP of Rs. 1,048.89 .", "published_date": "2025-08-05 00:00:00", "sentiment_score": 0.46604285714285715, "sentiment_label": "NEUTRAL"}, {"title": "Promoter Shares of Swarojgar Laghubitta Bittiya Sanstha Limited in Auction From Today", "url": "https://www.sharesansar.com/newsdetail/promoter-shares-of-swarojgar-laghubitta-bittiya-sanstha-limited-in-auction-from-today-2025-06-12", "content": "The existing promoters of Swarojgar Laghubitta Bittiya Sanstha Limited (SLBBL) are auctioning 33,964 units of shares to existing promoter shareholders from today, i.e., 29th Jestha, 2082. 33,964 unit promoter shares of SLBBL will be auctioned. Rs. 315 is the minimum bid rate. Only existing promoters are eligible to bid for the auction within 35 days from the date of publication of this notice, i.e., 29th Jestha. The shareholders should submit their bids at the central office of the company located in Banepa, Kavrepalanchok. As of writing, SLBBL has an LTP of Rs. 860.53. Auction notice:", "published_date": "2025-06-12 00:00:00", "sentiment_score": 0.19289285714285714, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Day to Grab Dividend Proposed by Swarojgar Laghubitta And Swabhimaan Laghubitta", "url": "https://www.sharesansar.com/newsdetail/reminder-last-day-to-grab-dividend-proposed-by-swarojgar-laghubitta-and-swabhimaan-laghubitta-2025-04-23", "content": "Today is the last day to grab the 14.62507% dividend that Swarojgar Laghubitta Bittiya Sanstha Limited (SLBBL) proposed. The company called its 16th AGM on 29th Baisakh, 2082. The meeting will be held at 11 AM that day in the Nepal Academy, Kamaladi, Kathmandu. Among the other agendas, the AGM will endorse a 14.62507% dividend worth Rs. 9.81 crores for FY 2080/81. The 283rd meeting of the board of directors on Falgun 21 decided to distribute the dividend on the paid-up capital of Rs. 67.11 Crores. 13.89382% bonus shares worth Rs 9.32 crores and a 0.73125% cash dividend (for tax) worth Rs 49.07 Lakhs have been proposed. The book closure date is Baishakh 11, 2082. Therefore, the shareholders who have maintained their shares until today are entitled to dividend payout and can attend this AGM. Similarly, Today is the last day to grab the 5.2632% dividend Swabhimaan Laghubitta Bittiya Sanstha Limited (SMFBS) proposed. The company called its 8th AGM 19th Baisakh, 2082. The meeting will be held in the Company's Register office, Tillotama, Rupandehi, starting at 11 AM. Among the other agendas, the AGM will endorse a 5.2632% dividend worth Rs. 76.91 Lakhs for FY 2080/81. The 102nd meeting of the board of directors on Chaitra 7 decided to distribute the dividend on the paid-up capital of Rs. 14.61 Crores. 5% bonus shares worth Rs. 73.06 lakhs and a 0.2632% cash dividend (for tax) worth Rs. 3.84 lakhs have been proposed. The book closure date is Baishakh 11, 2082. Therefore, the shareholders who have maintained their shares until today are entitled to dividend payout and can attend this AGM.", "published_date": "2025-04-23 00:00:00", "sentiment_score": 0.536304761904762, "sentiment_label": "NEUTRAL"}, {"title": "Swarojgar Laghubitta Calls AGM on 29th Baishakh; Company to Endorse 14.62507% Dividend for FY 2080/81", "url": "https://www.sharesansar.com/newsdetail/swarojgar-laghubitta-calls-agm-on-29th-baishakh-company-to-endorse-1462507-dividend-for-fy-208081-2025-04-16", "content": "Swarojgar Laghubitta Bittiya Sanstha Limited (SLBBL) has called its 16th AGM on 29th Baisakh, 2082. The meeting will be held in the Nepal Academy, Kamaladi, Kathmandu, starting at 11 AM that day. Among the other agendas, the AGM will endorse a 14.62507% dividend worth Rs. 9.81 crores for FY 2080/81. The 283rd meeting of the board of directors on Falgun 21 decided to distribute the dividend on the paid-up capital of Rs. 67.11 Crores. 13.89382% bonus shares worth Rs 9.32 crores and a 0.73125% cash dividend (for tax) worth Rs 49.07 Lakhs have been proposed. Furthermore, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports for FY 2080/81 and appoint an auditor for the fiscal year 2081/82. The proposal to provide the BoDs authority to oversee any company-related merger or acquisition. The book closure date is on Baishakh 11. Thus, shareholders maintained before that day are entitled to the dividend payout and can also attend this AGM. AGM Notice:", "published_date": "2025-04-16 00:00:00", "sentiment_score": 0.5209051020408163, "sentiment_label": "NEUTRAL"}, {"title": "1,95,773 Unit FPO Shares of Swarojgar Laghubitta Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/195773-unit-fpo-shares-of-swarojgar-laghubitta-listed-in-nepse-2025-03-20", "content": "1,95,773 unit FPO shares of Swarojgar Laghubitta Bittiya Sanstha Limited (SLBBL) have been listed in NEPSE. The microfinance company issued 1,95,773 units of FPO shares to the general public of Rs 100 face value from Falgun 18 to 21, 2081 from the paid-up capital of Rs. 32.65 crores. The same FPO shares are now listed in NEPSE. As of writing, the company has an LTP of Rs. 956.92.", "published_date": "2025-03-20 00:00:00", "sentiment_score": 0.4010214285714286, "sentiment_label": "NEUTRAL"}, {"title": "FPO Allotment of Swarojgar Laghubitta Concludes; 19,577 Applicants Out Of 17,77,793 Gets 10 And 11 Units", "url": "https://www.sharesansar.com/newsdetail/fpo-allotment-of-swarojgar-laghubitta-concludes-19577-applicants-out-of-1777793-gets-10-and-11-units-2025-03-14", "content": "On Chaitra 01, Swarojgar Laghubitta Bittiya Sanstha Limited (SLBBL) completed the allocation process for its Follow-on Public Offering (FPO). The distribution took place at NMB Capital, the appointed issue and sales manager. The microfinance institution had issued a total of 1,95,773 shares in the FPO, with each share priced at a nominal value of NPR 100, totaling NPR 1,95,77,300. The offering was open from Falgun 18 to 21, 2081. The FPO witnessed an overwhelming response, with 17,80,457 applicants submitting applications for a total of 21,715,750 shares, far exceeding the number of shares available. As a result, 1,777,793 applications were approved, while 2,664 applications were canceled due to discrepancies or other issues. Due to the overwhelming demand, the allocation process was carried out via a lottery system by the guidelines. As a result, 19,577 lucky applicants were granted between 10 and 11 units of shares. This successful FPO marks a significant milestone for Swarojgar Laghubitta Bittiya Sanstha as it continues to expand its shareholder base and solidify its presence in the Nepali financial sector. The IPO result can be accessed by CDSC IPO Result, MeroShare, and NMB Capital Limited.", "published_date": "2025-03-14 00:00:00", "sentiment_score": 0.5317687830687831, "sentiment_label": "NEUTRAL"}, {"title": "Swarojgar Laghubitta Proposes 14.62507% Dividend for FY 2080/81; How Much in Bonus Shares and Cash?", "url": "https://www.sharesansar.com/newsdetail/swarojgar-laghubitta-proposes-1462507-dividend-for-fy-208081-how-much-in-bonus-shares-and-cash-2025-03-06", "content": "Swarojgar Laghubitta Bittiya Sanstha Limited (SLBBL) has proposed a 14.62507% dividend worth Rs. 9.81 crores for the fiscal year 2080/81. The 283rd meeting of the board of directors on Falgun 21 decided to distribute the dividend on the paid-up capital of Rs. 67.11 Crores. 13.89382% bonus shares worth Rs 9.32 crores and a 0.73125% cash dividend (for tax) worth Rs 49.07 Lakhs have been proposed. The dividend will be distributed only after approval by the central bank and endorsement by the company's upcoming AGM. SLBBL closed at Rs. 1,010.00 yesterday. Dividend History:", "published_date": "2025-03-06 00:00:00", "sentiment_score": 0.5359857142857143, "sentiment_label": "NEUTRAL"}, {"title": "FPO Issue of Swarojgar Laghubitta Bittiya Sanstha Closing Today; Oversubscribed 96.73 Times So Far", "url": "https://www.sharesansar.com/newsdetail/fpo-issue-of-swarojgar-laghubitta-bittiya-sanstha-closing-today-oversubscribed-9673-times-so-far-2025-03-05", "content": "Swarojgar Laghubitta Bittiya Sanstha Limited (SLBBL) is closing the issue of its 1,95,773 unit FPO shares at a par value of Rs. 100 from today i.e. 21st Falgun, 2081. The issue opened on the 18th Falgun, 2081. Through this FPO, the company is offering 1,95,773 shares at a par value of Rs. 100 each, aiming to raise Rs. 1.95 Crores. NMB Capital Limited has been appointed as the issue manager for the FPO issuance. Applications can be placed for a minimum of 10 units and a maximum of 1,000 units. According to CDSC, 15,04,455 applications have been applied for a total of 1,89,37,160 units. Thus, the issue has already been oversubscribed 96.73 times so far. ICRA Nepal has assigned Swarojgar Laghubitta Bittiya Sanstha Limited (SLBBL) an issuer rating of [ICRANP-IR] BB- and placed it on Watch with Negative Implications. This rating indicates a moderate risk of default in meeting financial obligations. The BB- rating suggests SLBBL's relative position within its category, but it does not apply to any specific debt instrument.", "published_date": "2025-03-05 00:00:00", "sentiment_score": -0.3127952380952381, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "SLBBL", "current_price": 928.0, "market_cap": 6671196644.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 26.19356833642548, "rating": "Moderately Overvalued", "interpretation": "Stock may be s yut-limited-listed-in-nepse-what-are-the-opening-ranges-2023-11-28", "content": "1,85,25,000 unit IPO shares of Trisuli Jal Vidhyut Company Limited have been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public. The opening range for the first transaction is Rs.. 89.38 to Rs. 268.14. The IPO shares will be traded in the secondary market the next day if the company signs an agreement with NEPSE. Out of the total 1,85,25,000 units of shares, 3,593,850 units of IPO shares of par value Rs 100 were issued to the general public from 7th Chaitra, 2075 to 11th Chaitra, 2075. Note that the listed shares will traded under the symbol 'TVCL'.", "published_date": "2023-11-28 00:00:00", "sentiment_score": 0.46280714285714286, "sentiment_label": "NEUTRAL"}, {"title": "Last Day to Deposit Remaining Payment of IPO Shares of Trishuli Jal Vidhyut Company; Collection Closing Today", "url": "https://www.sharesansar.com/newsdetail/last-day-to-deposit-remaining-payment-of-ipo-shares-of-trishuli-jal-vidhyut-company-collection-closing-today-2023-03-01", "content": "Trishuli Jal Vidhyut Company Limited (TJVCL) will be closing the collection of the remaining sum for the shares offered to the general public from today 17th Falgun. The collection began on 18th Mangsir, 2079. The company had issued 3,705,000 units of IPO shares from issued capital of Rs. 2.47 Arba from 7th to 11th Chaitra, 2075 with a par value of Rs. 100 and the initial call amount of Rs. 10.  Of the total 3,705,000 units; 3% of shares i.e. 111,150 unit shares were reserved for employees and the remaining 3,593,850 unit shares were issued to the general public. Investors could acquire shares by paying only 10% i.e. Rs. 10 of the share value and the remaining 90% i.e. Rs. 90 was supposed to be paid when the project is 75% complete. TJVCL first published a notice to collect the remaining Rs. 90 for the shares offered to the general public from 4th Ashwin to 17th Kartik, 2079. Though the total market price per share demanded was Rs. 90, the shareholders would receive an interest of Rs. 3 per share. As a result, the ordinary shareholders were required to pay Rs. 87 per share. Since 46,179 shareholders failed to deposit Rs. 87 within the said period, they have to deposit the same amount with 3 months interest i.e. 8%, totaling Rs. 88.74 per share till today.", "published_date": "2023-03-01 00:00:00", "sentiment_score": 0.47924621848739496, "sentiment_label": "NEUTRAL"}, {"title": "Trisuli Jal Vidhyut Company to Conduct 11th AGM on 26th Poush; Company to Endorse IPO Related Agendas", "url": "https://www.sharesansar.com/newsdetail/trisuli-jal-vidhyut-company-to-conduct-11th-agm-on-26th-poush-company-to-endorse-ipo-related-agendas-2022-12-19", "content": "Trisuli Jal Vidhyut Company Limited (TJVCL) has called its 11th AGM on 26th Poush, 2079. The meeting will be held in Amrapali Banquet, Bhatbhateni, Kathmandu, starting from 11 am that day. These are the agendas: 1) Endorsement of financial reports for the fiscal year 2078/79.\n2) Endorsement of annual reports presented by the chairman.\n3) Appointment of auditor for the fiscal year 2079/80 and approval of their compensation.\n4) To issue the IPO shares allocated for the general public (group B) out of the issued capital of Rs. 2.47 Arba:", "published_date": "2022-12-19 00:00:00", "sentiment_score": 0.4241642857142857, "sentiment_label": "NEUTRAL"}, {"title": "Trishuli Jal Vidhyut Company has Extended Deadline for the Remaining Payment of IPO Shares till 17th Falgun", "url": "https://www.sharesansar.com/newsdetail/trishuli-jal-vidhyut-company-has-extended-deadline-for-the-remaining-payment-of-ipo-shares-till-17th-falgun-2022-12-04", "content": "Trishuli Jal Vidhyut Company Limited (TJVCL) will begin collecting the remaining sum for the shares offered to the general public from today i.e. on 18th Mangsir till 17th Falgun. 3 months have passed since the company first published a notice to collect the remaining sum for the shares offered to the general public from 4th Ashwin to 17th Kartik, 2079. The total market price per share demanded was Rs. 90. Out of which, shareholders would receive interest of Rs. 3 per share. As a result, the ordinary shareholders were required to pay Rs. 87 per share. But since 46,179 shareholders failed to deposit Rs. 87 within the said period, should now deposit the same amount with 3 months interest i.e. 8%, totaling Rs. 88.74 per share from today. The issued capital of the company was Rs. 2.47 Arba, and the company issued 15% shares to the general public. Of the total 3,705,000 units; 3% of shares i.e. 111,150 unit shares were reserved for employees and the remaining 3,593,850 unit shares were issued to the general public at a par value of Rs. 100 per share. Shareholders can pay the due amount through \"Mero Share\" software or visit the head office of the issue manager i.e. Global IME Capital located at Naxal, Kathmandu. Trishuli Jal Vidhyut Company Limited is a public limited company established on 11th May 2011 to harness the hydropower potential of the country at a reasonable rate with the full utilization of the available national water resources. The company is jointly formed by Nepal Electricity Authority and Nepal Doorsanchar Company Limited. The company is planning to develop the Upper Trishuli 3B Hydropower Project (UT3BHEP) with an installed capacity of 37 MW located in Nuwakot and Rashuwa District. The total estimated cost of the project is Rs. 7.44 Arba excluding interest during the construction period.", "published_date": "2022-12-04 00:00:00", "sentiment_score": 0.49128121693121696, "sentiment_label": "NEUTRAL"}, {"title": "Last Day to Deposit the Remaining Payment of Trishuli Jal Vidhyut Company's IPO", "url": "https://www.sharesansar.com/newsdetail/last-day-to-deposit-the-remaining-payment-of-trishuli-jal-vidhyut-companys-ipo-2022-11-03", "content": "Trishuli Jal Vidhyut Company Limited (TJVCL) has published the notice regarding last day to deposit the remaining payment of IPO today (17th Kartik, 2079) The company had been collecting the remaining payment of 37.05 lakh unit shares offered to the general public in 2075 (along with reservations for the company's staff) from Ashwin 04 and the deadline was extended till today. At that time, a minimum of 10 percent of each share's face value of 100 rupees was only collected, or 10 rupees. The remaining Rs 90 per share must now be paid by ordinary shareholders who earlier paid Rs 10 per share. This means that the remaining 90 rupees per share, or 90% of the nominal value, will be collected from the company's ordinary shareholders. 15% of the company's shares, worth Rs. 2.47 Arba, were previously issued to the general public. Out of total of 3,705,000 units; 3%, or 111,150 units, were set aside for staff while the remaining 3,593,850 units were distributed to the general public. The total marked price per share demanded is Rs. 90. Out of which, shareholders will receive interest of Rs. 3 per share. As a result, the ordinary shareholders are currently required to pay Rs. 87 per share.", "published_date": "2022-11-03 00:00:00", "sentiment_score": 0.46854761904761905, "sentiment_label": "NEUTRAL"}, {"title": "Shareholders Can Pay the Balance Amount of Trishuli Jal Vidhyut Limited's IPO From Today", "url": "https://www.sharesansar.com/newsdetail/shareholders-can-pay-the-balance-amount-of-trishuli-jal-vidhyut-limiteds-ipo-from-today-2022-09-20", "content": "Trishuli Jal Vidhyut Company Limited (TJVCL) has published a notice regarding the payment of dues for former general shareholders of the company. From today Ashoj 4, 2079, the company is collecting the remaining sum for the shares offered to the general public. The deadline for payment has been extended till 17 Kartik 2079. Previously, the company issued 37.05 lakh shares to the general public in 2075 (along with reservations for the company's staff). At that time, a minimum of 10 rba. 4.75% bonus shares and 0.25% cash dividend (for tax purposes) have been proposed. Furthermore, there is an agenda to endorse the auditor's report along with the profit and loss statements, financial reports, and cash flow reports, and to appoint an auditor for the fiscal year 2082/83. Also, the book closure date for the said dividend is Mangsir 14. The dividend will be distributed only after approval by the Electricity Regulatory Commission and endorsement by the company's upcoming 12th AGM. Dividend History:", "published_date": "2025-11-19 00:00:00", "sentiment_score": 0.46440238095238096, "sentiment_label": "NEUTRAL"}, {"title": "Bids Received in Auction of Ngadi Group Power Limited Ordinary Shares Opened; What is the Cut-Off Rate?", "url": "https://www.sharesansar.com/newsdetail/bids-received-in-auction-of-ngadi-group-power-limited-ordinary-shares-opened-what-is-the-cut-off-rate-2025-03-18", "content": "The bids received in the auction of 8,73,061.225 unit ordinary shares of Ngadi Group Power Limited (NGPL) opened yesterday on 4th Chaitra, 2081. The auction application opened on the 20th Falgun, 2081, and concluded on the 28th Falgun, 2081 at the end of banking hours. 8,73,061.225 units of ordinary right shares were auctioned. This is the unclaimed portion of the rights offering. The company opened a 1: 1 ratio right share issue to its shareholders from 14th Magh to 29th Magh, 2081. The same unsold right shares were auctioned to the general public. Siddhartha Capital Limited is the auction manager. Bids opened at the head office of the company located at Naxal, Kathmandu, starting today at 7:00 a.m. The general public and institutions were all eligible to bid in the auction. Rs. 100 was the minimum bid rate for the auction. While the minimum bid quantity for shares was 100 units, there was no upper limit. Although bidders could bid for the entirety of the issue, they were required to abide by the regulatory body rule to not exceed the specified quantity of shares per entity. According to the auction manager, The tentative cut-off rate is Rs. 267. Once all of the checks get reconciled and cleared, the cut-off price may vary. The last traded price of the scrip stands at Rs 277.00 per share.", "published_date": "2025-03-18 00:00:00", "sentiment_score": 0.4219015873015873, "sentiment_label": "NEUTRAL"}, {"title": "Ngadi Group Power Limited Closing Auction of 8,73,061.225 Units of Ordinary Right Shares from Today", "url": "https://www.sharesansar.com/newsdetail/ngadi-group-power-limited-closing-auction-of-873061225-units-of-ordinary-right-shares-from-today-2025-03-12", "content": "Ngadi Group Power Limited (NGPL) is closing the auction of 8,73,061.225 units of ordinary right shares to the general public today, i.e., on the 20th Falgun, 2081. The auction opened on the 28th Falgun, 2081. Of the total rights shares issued, 17,639,730.8 units (95.83%) were subscribed by eligible shareholders, while 4.71% remained unclaimed. As a result, these 8,73,061.225 ordinary right shares will close today. This auction includes the unclaimed portion of the rights issuance. NGPL had originally offered a 1:1 rights share issuance to its shareholders from 14th Magh to 29th Magh, 2081. Both individuals and institutions are eligible to participate in the bidding process. Siddhartha Capital Limited has been appointed as the issue manager for this auction. The minimum bid rate is Rs. 100 per share, and the minimum bid quantity is 100 units for ordinary right shares. While bidders may place bids for all available shares, they must comply with regulatory limits on the maximum allowable share quantity per entity.", "published_date": "2025-03-12 00:00:00", "sentiment_score": 0.4760138655462185, "sentiment_label": "NEUTRAL"}, {"title": "Ngadi Group Power Limited Auctioning 8,73,061.225 Units of Ordinary Right Shares From Today", "url": "https://www.sharesansar.com/newsdetail/ngadi-group-power-limited-auctioning-873061225-units-of-ordinary-right-shares-from-today-2025-03-04", "content": "Ngadi Group Power Limited (NGPL) is set to auction 8,73,061.225 units of ordinary right shares. The auction will be open from today, i.e., 20th Falgun, and will continue until 28th Falgun, 2081. A total of 17,639,730.8 shares were allotted to valid applicants, leaving 8,73,061.225 units (4.71%) unclaimed by eligible investors. Of the total rights shares issued, 17,639,730.8 units (95.83%) were subscribed by eligible shareholders, while 4.71% remained unclaimed. As a result, these 8,73,061.225 ordinary right shares will now be auctioned to the general public. This auction includes the unclaimed portion of the rights issuance. NGPL had originally offered a 1:1 rights share issuance to its shareholders from 14th Magh to 29th Magh, 2081. Both individuals and institutions are eligible to participate in the bidding process. Siddhartha Capital Limited has been appointed as the issue manager for this auction. The minimum bid rate is Rs. 100 per share, and the minimum bid quantity is 100 units for ordinary right shares. While bidders may place bids for all available shares, they must comply with regulatory limits on the maximum allowable share quantity per entity.", "published_date": "2025-03-04 00:00:00", "sentiment_score": 0.4850808270676692, "sentiment_label": "NEUTRAL"}, {"title": "Ngadi Group Power Limited Closing Issue of 1: 1 Right Shares from Today", "url": "https://www.sharesansar.com/newsdetail/ngadi-group-power-limited-closing-issue-of-1-1-right-shares-from-today-2025-02-11", "content": "Ngadi Group Power Limited (NGPL) is closing the issue of a 1:1 ratio of right share to its shareholders at a par value of Rs. 100 from today i.e. on 29th Magh, 2081. The issue opened on 14th Magh, 2081. The company will be issuing 100% right shares worth Rs. 1.85 Arba through the issue of 18,512,792 (1: 1) units of right shares to its existing shareholders. The current paid-up capital of Rs. 1.85 Arba. After the adjustment of the proposed right share i.e. 1.85 crore units, the company's paid-up capital will increase to Rs. 3.7 Arba. According to the CDSC, a total of 46,826 applicants applied for 1,23,70,385 units of right shares, equivalent to Rs. 1.23 Arba. Despite this substantial interest from the applicants, the issue was only subscribed to 66.82% of its total offering. Siddhartha Capital Limited has been appointed as the issue manager for this right issue. The book closure date was 18th Mangsir. Thus, shareholders maintained before that day are eligible for the rights offering. Notice:", "published_date": "2025-02-11 00:00:00", "sentiment_score": 0.4870738095238095, "sentiment_label": "NEUTRAL"}, {"title": "Deadline Extended for 1:1 Right Offering of Ngadi Group Power Limited", "url": "https://www.sharesansar.com/newsdetail/deadline-extended-for-11-right-offering-of-ngadi-group-power-limited-2025-01-27", "content": "Ngadi Group Power Limited (NGPL) has extended the deadline for its rights offering. The company opened its rights offering on 23rd Poush, 2081. The issue was supposed to close today i.e. on 14th Magh, 2081 but as per the notice, the rights offering will now conclude on 29th Magh, 2081. The company will be issuing 100% right shares worth Rs. 1.85 Arba through the issue of 18,512,792 (1: 1) units of right shares to its existing shareholders. The current paid-up capital of Rs. 1.85 Arba. After the adjustment of the proposed right share i.e. 1.85 crore units, the company's paid-up capital will increase to Rs. 3.7 Arba. According to the CDSC, 42,510 applicants applied for 1,09,12,301 units of right shares, equivalent to Rs. 1.02 Arba. This data is as of 5 pm yesterday. Siddhartha Capital Limited has been appointed as the issue manager for this right issue. The book closure date was 18th Mangsir. Thus, shareholders maintained before that day are eligible for the rights offering. Extended Notice:", "published_date": "2025-01-27 00:00:00", "sentiment_score": 0.5344181818181818, "sentiment_label": ba. Siddhartha Capital Limited is appointed as the issue manager. 18th Mangsir was the book closure date. Thus, investors maintained before that day are eligible to apply for the shares. Offer Letter:", "published_date": "2024-12-20 00:00:00", "sentiment_score": 0.512045238095238, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Trading Day to Secure Ngadi Group Power's Right And National Laghubitta's Dividend", "url": "https://www.sharesansar.com/newsdetail/reminder-last-trading-day-to-secure-ngadi-group-powers-right-and-national-laghubittas-dividend-2024-12-02", "content": "Today is the last trading day in NEPSE to be eligible to get the right shares of Ngadi Group Power Limited (NGPL). The company will be issuing 100% right shares worth Rs. 1.85 Arba through the issue of 18,512,792 (1: 1) units of right shares to its existing shareholders. The current paid-up capital of Rs. 1.85 Arba. After the adjustment of the proposed right share i.e. 1.85 crore units, the paid-up capital of the company will increase to Rs. 3.7 Arba. Siddhartha Capital Limited is appointed as the issue manager. The book closure date is 18th Mangsir. Thus, investors maintained before that day can apply for the shares. Similarly, Today is the last day to claim the proposed National Laghubitta Bittiya Sanstha Limited (NMFBS) dividend. The company has also called its 11th AGM on 24th Mangsir, 2081. The meeting will be held in Araniko Party Palace, Banepa, Kavrepalanchowk, starting at 11:00 AM that day. Among the other agendas, the AGM will endorse a 15% dividend for the fiscal year 2080/81. The 179th board of directors meeting on Kartik 8 decided to distribute the dividend on the paid-up capital of Rs. 1.16 Arba. 14.25% bonus shares and 0.75% cash dividend (tax purposes) have been proposed. Thus, the bonus shares are worth Rs. 16.60 crores, and the cash dividend is worth Rs. 87.41 lakhs. Mangsir 18 is the book closure date. Thus, shareholders who have maintained their shares until today are entitled to the dividend payout and can attend the AGM. As of writing, NMFBS has an LTP of Rs. 1,588.00.", "published_date": "2024-12-02 00:00:00", "sentiment_score": 0.5550759398496241, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "NGPL", "current_price": 398.0, "market_cap": 13814245558.3, "is_estimated": false, "ratios": {"pe_ratio": {"value": 811.0869565217391, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 2.281259553653317, "rating": "Moderately Overvalued", "interpretation": "Slightly above book value", "score": 0.4}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111107, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 40.0, "overall_rating": "Hold", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (811.09)", "High P/B ratio (2.28)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T01:41:50.173764"}, "technical_analysis": {"symbol": "NGPL", "current_price": 373.1, "indicators": {"sma_short": 372.1857142857143, "sma_medium": 374.365, "sma_long": 384.4662, "rsi": 33.33333333333333, "macd": -2.961796291872247, "macd_signal": -3.2766710030507054, "macd_histogram": 0.31487471117845844, "stochastic_k": 27.355623100303973, "stochastic_d": 28.166160081053665, "bb_upper": 396.9158338042428, "bb_middle": 374.365, "bb_lower": 351.8141661957572, "atr": 10.042857142857141}, "signals": {"trend": "Sideways", "trend_score": 0.5, "rsi_signal": "Bearish", "rsi_score": 0.3, "macd_signal": "Buy", "macd_score": 0.7, "stochastic_signal": "Neutral", "stochastic_score": 0.5, "bb_signal": "Within Bands", "bb_score": 0.5}, "patterns": [{"pattern": "Double Top", "type": "Bearish", "confidence": 0.65}, {"pattern": "Double Bottom", "type": "Bullish
