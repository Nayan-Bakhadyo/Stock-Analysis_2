ectricity generation from both projects has now been fully restored.", "published_date": "2025-10-13 00:00:00", "sentiment_score": -0.36972678571428574, "sentiment_label": "NEUTRAL"}, {"title": "Panchakanya Mai Hydropower Announces Partial Resumption of Power Generation Following Flood Damage", "url": "https://www.sharesansar.com/newsdetail/panchakanya-mai-hydropower-announces-partial-resumption-of-power-generation-following-flood-damage-2025-10-10", "content": "Heavy rainfall on Ashoj 17 and 18 triggered floods and landslides in the Mai River, causing significant damage to the civil structures and headworks of Panchakanya Mai Hydropower Limited\u2019s two projects in Ilam, the 9.98 MW Upper Mai Hydropower Project and the 5.1 MW Mai C Hydropower Project. As a result, electricity generation from both projects was halted on Ashwin 18 at 9:45 PM. However, after maintenance, the Mai C Hydropower Project resumed power generation on Ashoj 23 at 9:35 AM. Repair works on the damaged structures of the Upper Mai Project are ongoing, and the plant is expected to be operational within a few days. The company stated that priority has been given to restoring electricity generation while continuing maintenance work simultaneously.", "published_date": "2025-10-10 00:00:00", "sentiment_score": -0.38796825396825396, "sentiment_label": "NEUTRAL"}, {"title": "Panchakanya Mai Hydropower Calls 7th and 8th AGM on Poush 24 With These Agendas", "url": "https://www.sharesansar.com/newsdetail/panchakanya-mai-hydropower-calls-7th-and-8th-agm-on-poush-24-with-these-agendas-2023-12-18", "content": "Panchakanya Mai Hydropower Limited (PMHPL) has called its 7th and 8th AGM on 24th Poush, 2080. The meeting will be held in the Kupondole Banquet, Kupondole, Lalitpur, starting at 11: 00 am that day. These are the agendas of the AGM: 1) Endorse the annual report of the fiscal year 2079/80.\n2) Endorse the auditor's report with PNL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor and determination of their remuneration for the fiscal year 2080/81.\n4) Elect one director from the public shareholding group and one independent director.\n5) To approve loans received from company directors.\n6) Miscellaneous. The book closure date is on Poush 13. Thus, the shareholders maintained before that day can attend the AGM. The LTP of PMHPL as of yesterday's closing is Rs. 231. Announcement:", "published_date": "2023-12-18 00:00:00", "sentiment_score": 0.44656428571428575, "sentiment_label": "NEUTRAL"}, {"title": "Panchakanya Mai Hydro Power convenes its 3 AGMs; elects 4 directors from promoter shareholder group", "url": "https://www.sharesansar.com/newsdetail/panchakanya-mai-hydro-power-convenes-its-3-agms-elects-4-directors-from-promoter-shareholder-group-2022-01-16", "content": "Panchakanya Mai Hydro Power has convened its 4th, 5th, and 6th AGM for the three fiscal years under the leadership of its chairman Mr. Prem Bahadur Shrestha on Poush 28, 2078. Apart from the regular financial reports, The AGM has elected four directors from the promoter shareholder group who include Mr. Prem Bahadur Shrestha, Ms. Nitisha Shrestha, Mr. Dhrub Kumar Shrestha, and Mr. Udeep Shrestha, as per the media statement.", "published_date": "2022-01-16 00:00:00", "sentiment_score": 0.0, "sentiment_label": "NEUTRAL"}, {"title": "In Response to Rising Risk of Covid-19, AGM of These Companies Will Now Be Conducted Virtually", "url": "https://www.sharesansar.com/newsdetail/in-response-to-rising-risk-of-covid-19-agm-of-these-companies-will-now-be-conducted-virtually-2022-01-11", "content": "In response to rising cases of Covid-19, the government has prohibited public gatherings of more than 25 individuals. As such, the following companies have issued their respective notice informing shareholders that their pre-planned AGM will be carried out virtually. While only these companies have issued the notice, it is safe to assume that all of the upcoming AGMs 9}, "worst_day": {"day": "day_6", "change_pct": -3.93, "predicted_price": 314.15}, "volatility": 2.74}}, "analysis_timestamp": "2025-11-20T02:25:38.112442", "data_points": 1602, "error": null, "profitability_score": 39.28}, {"symbol": "SPDL", "timestamp": "2025-11-20T03:40:45.595804", "price_data": {"total_days": 1924, "latest_price": 412.0, "latest_date": "2025-12-16", "highest_price": 765.0, "lowest_price": 62.0, "avg_volume": 57751.343555093554}, "news": {"total_articles": 8, "avg_sentiment": 0.5954071416121273, "sentiment_label": "POSITIVE", "articles": [{"title": "Synergy Power Development Limited Announces Investment in Two Hydropower Projects", "url": "https://www.sharesansar.com/newsdetail/synergy-power-development-limited-announces-investment-in-two-hydropower-projects-2025-07-23", "content": "Synergy Power Development Limited (SPDL) has announced significant investments in two hydropower projects, as per the decision made during its 164th board meeting held on 6th Shrawan 2082. According to the resolution passed during the meeting, the company will invest in the following projects: 1. Mid Hongu Khola A Hydropower Project\nPromoter Company: Apex Makalu Hydropower Limited\nNumber of Shares: 1,100,000 units\nInvestment Amount: Rs. 110,000,000 2. Mid Hongu Khola B Hydropower Project\nPromoter Company: Gaurishankar Power Development Limited\nNumber of Shares: 1,400,000 units\nInvestment Amount: Rs. 140,000,000 In total, Synergy Power Development Limited will acquire 25 lakhs units of shares, committing an investment of Rs. 25 crores across both projects. The move highlights SPDL\u2019s strategic initiative to diversify its energy portfolio and strengthen its position in Nepal\u2019s growing hydropower sector.", "published_date": "2025-07-23 00:00:00", "sentiment_score": 0.35569285714285714, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Issues Crucial BB Rating to Elevation Energy, Withdraws Synergy Power Rating", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-issues-crucial-bb-rating-to-elevation-energy-withdraws-synergy-power-rating-2025-05-18", "content": "ICRA Nepal has assigned a rating of [ICRANP-IR] BB to Elevation Energy Management Limited, indicating a moderate risk of default in meeting financial obligations on time. This rating reflects the company's general creditworthiness and is not tied to any specific debt instrument. Within this rating scale, symbols like \"+\" or \"\u2013\" may be added to show relative standing; for example, BB+ is stronger than BB, while BB\u2013 is weaker. Similarly, ICRA Nepal has withdrawn the [ICRANP-IR] BB \u201cIssuer Not Cooperating\u201d rating assigned to Synergy Power Development Limited due to the company's failure to provide necessary information for the rating process.", "published_date": "2025-05-18 00:00:00", "sentiment_score": -0.1922718253968254, "sentiment_label": "NEUTRAL"}, {"title": "50% Right Shares of Synergy Power Development Listed on NEPSE for Trading", "url": "https://www.sharesansar.com/newsdetail/50-right-shares-of-synergy-power-development-listed-on-nepse-for-trading-2023-12-10", "content": "40,32,875 units of right shares of Synergy Power Development Limited (SPDL) have been listed in NEPSE. Earlier, Synergy Power Development Limited (SPDL) had allotted its 1: 0.5 ratio right share issue to its shareholders from 3rd Bhadra to 31st Bhadra, 2080. Out of 40,32,875 unit right shares, the eligible shareholders of the company applied for a total of 34,69,614 units. The shares were allotted to applicants accordingly. Subsequently, The hydropower company conducted an auction of 5,63,261 units of unsubscribed right shares from 1st Kartik to 15th Kartik, 2080. Sanima Capital Limited was the auction manager for the company. As of writing, SPDL has an LTP of Rs. 172.", "published_date": "2023-12-10 00:00:00", "sentiment_score": 0.4295452380952381, "sentiment_label": "NEUTRAL"}, {"title": "Bids Received in Auction of Synergy Power Ordinary Shares Opened; What is the Cut-Off Rate?", "url": "https://www.sharesansar.com/newsdetail/bids-received-in-auction-of-synergy-power-ordinary-shares-opened-what-is-the-cut-off-rate-2023-11-08", "content": "The bids received in the auction of 5,63,261 unit ordinary shares of Synergy Power Development Limited (SPDL) opened on today i.e. 22nd Kartik, 2080. The auction opened on 1st Kartik and concluded on 15th Kartik at the end of banking hours. 5,63,261 units of ordinary right shares were auctioned. This is the unclaimed portion of the rights offering. The company opened a 1: 0.50 ratio right share issue to its shareholders from 3rd Bhadra to 31st Bhadra, 2080. The same unsold right shares were auctioned to the general public. Sanima Capital Limited was appointed as the auction manager. Bids opened at the head office of the company located at Naxal, Kathmandu, starting today at 10 a.m. The general public and institutions were all eligible to bid for the auction. Rs. 100 was the minimum bid rate for the auction. While the minimum bid quantity for shares was 100 units, there was no upper limit. Although bidders could bid for the entirety of the issue, they were required to abide by the regulatory body rule to not exceed the specified quantity of shares per entity. According to the auction manager, a total of 683 applicants placed bids for around 5,63,261 unit ordinary shares. The tentative cut-off rate is Rs. 142.60 whereas the maximum bid rate stood at Rs. 161. Once all of the checks get reconciled and cleared, the cut-off price may vary. The last traded price of the scrip stands at Rs 166. per share.", "published_date": "2023-11-08 00:00:00", "sentiment_score": 0.44721278195488723, "sentiment_label": "NEUTRAL"}, {"title": "Auction closing day of Synergy Power; Hydropower Company Auctioning 5,63,621 Units Ordinary Shares", "url": "https://www.sharesansar.com/newsdetail/auction-closing-day-of-synergy-power-hydropower-company-auctioning-563621-units-ordinary-shares-2023-11-01", "content": "Synergy Power Development Limited (SPDL) is closing the auction of 5,63,261 units of unsold ordinary right shares from today i.e. 15th Kartik, 2080. The company had recently issued 1:0.50 ratio right shares i.e. 4,032,875 units to its eligible shareholders from 3rd Bhadra to 31st Bhadra, 2080. The remaining 5,63,261 units of unsold right shares were being auctioned to the general public from 1st Kartik. The current paid-up capital of the company is Rs. 80,65,75,000. After the adjustment of the proposed right share, the paid-up capital of the company will increase to Rs. 120.98 crores. The general public and institutions are all eligible to bid for the auction. Sanima Capital Limited is appointed as the issue manager of this right share. Rs. 100 is the minimum bid rate for the auction. While the minimum bid quantity is 100 units, there is no upper limit for the shares. Although bidders can bid for the entirety of the issue, they are required to abide by the regulatory board's rule to not exceed the specified quantity of shares per entity.\n.\nAs of writing, SPDL has an LTP of Rs. 165.50.", "published_date": "2023-11-01 00:00:00", "sentiment_score": 0.47500042016806726, "sentiment_label": "NEUTRAL"}, {"title": "Synergy Power Auctioning 5.63 Lakh Unclaimed Right Shares from 1st Kartik", "url": "https://www.sharesansar.com/newsdetail/synergy-power-auctioning-563-lakh-unclaimed-right-shares-from-1st-kartik-2023-10-09", "content": "Synergy Power Development Limited (SPDL) is auctioning its 5,63,261 units ordinary shares to the general public and institutions. The auction will open from 1st Kartik to 15th Kartik, 2080. 5,63,261 units of ordinary right shares will be auctioned. This is the unclaimed portion of the rights offering. The company opened a 1: 0.50 ratio right share issue to its shareholders from 3rd Bhadra to 31st Bhadra. The same unsold right shares will now be auctioned to the general public. Individuals and institutions are all eligible to bid for the auction. Sanima Capital Limited has been appointed as the issue manager of this right share. Rs. 100 is the minimum bid rate for the auction. While the minimum bid quantity is 100 units, there is no upper limit for the shares. Although bidders can bid for the entirety of the issue, they are required to abide by the regulatory board's rule to not exceed the specified quantity of shares per entity. As of writing, SPDL has an LTP of Rs. 177. Auction Notice:", "published_date": "2023-10-09 00:00:00", "sentiment_score": 0.45730042016806727, "sentiment_label": "NEUTRAL"}, {"title": "34,69,614 Units Right Shares of Synergy Power Allotted to Applicants, Remaining Shares will be Auctioned", "url": "https://www.sharesansar.com/newsdetail/3469614-units-right-shares-of-synergy-power-allotted-to-applicants-remaining-shares-will-be-auctioned-2023-10-05", "content": "Synergy Power Development Limited(SPDL) has allotted its 1: 0.5 ratio right shares on 16th Ashwin. The company has allotted the shares to applicants and the non-allotted applicants will receive their money from 19th Ashwin, 2080. 40,32,875 units right shares were issued from 3rd Bhadra to 31st Bhadra. The hydropower company declared the book closure date for its rights offering on Shrawan 12. Thus, investors maintained before that day were eligible to apply for the shares. A total of 34,69,614 shares have been allotted to the valid applicants. Thus, 5,63,261 (13.96%) shares were unclaimed by eligible investors. This remaining quantity of shares will be auctioned. The paid up capital of the company before the issue and allotment of 50% shares was Rs. 80 crores, which will now reach to Rs. 120.98 crores. Notice:", "published_date": "2023-10-05 00:00:00", "sentiment_score": 0.5628642857142857, "sentiment_label": "NEUTRAL"}, {"title": "Last Day to Apply for 1: 0.50 Rights Offering of Synergy Power Development", "url": "https://www.sharesansar.com/newsdetail/last-day-to-apply-for-1-050-rights-offering-of-synergy-power-development-2023-09-17", "content": "Synergy Power Development Limited (SPDL) is closing the issue of its ongoing 1: 0.50 ratio right share to its shareholders from today i.e. 31st Bhadra, 2080. This issue was open from the 3rd Bhadra. Therefore all the eligible investors are requested to apply for the right shares before banking hour today. The hydropower company has been issuing 50% right shares worth Rs. 40.32 Crores through the issue of 4,032,875 (1: 0.50) units of right shares to its existing shareholders. The current paid-up capital of the company is Rs. 80,65,75,000. After the adjustment of the proposed right share, the paid-up capital of the company will increase to Rs. 120.98 crores. Sanima Capital Limited is appointed as the issue manager of this right share. Previously, the company had unveiled the book closure date for its rights offering which was Shrawan 12. Thus, shareholders maintained before that day are entitled to apply for the rights offering.\n\nNotice", "published_date": "2023-09-17 00:00:00", "sentiment_score": 0.5176843537414966, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "SPDL", "current_price": 412.0, "market_cap": 5077792912.5, "is_estimated": false, "ratios": {"pe_ratio": {"value": 84.03193612774452, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 3.64849640350117, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111098, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (84.03)", "High P/B ratio (3.65)", "Low dividend yield (0.00%)"], "analy 0.0}}, "analysis_timestamp": "2025-11-19T23:40:46.175159", "data_points": 3032, "error": null, "profitability_score": 38.91}, {"symbol": "NESDO", "timestamp": "2025-11-20T01:40:09.388982", "price_data": {"total_days": 843, "latest_price": 1515.0, "latest_date": "2025-12-16", "highest_price": 3615.0, "lowest_price": 793.3, "avg_volume": 4392.468564650059}, "news": {"total_articles": 8, "avg_sentiment": 0.6018377881708239, "sentiment_label": "POSITIVE", "articles": [{"title": "14.25% Bonus Shares of NESDO Sambridha Laghubitta Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/1425-bonus-shares-of-nesdo-sambridha-laghubitta-listed-in-nepse-2025-06-03", "content": "3,63,375 unit bonus shares of NESDO Sambridha Laghubitta Bittiya Sanstha Limited (NESDO) have been listed in NEPSE. The company convened its 6th AGM on 10th Chaitra, 2081, and endorsed 14.25% bonus shares worth Rs. 3.63 Crores and 0.75% cash dividend (for tax purposes) worth Rs. 19.12 Lakhs from the paid-up capital is Rs. 25.50 Crores. The same bonus shares are now listed in NEPSE. As of writing, NESDO has an LTP of Rs. 1,623.48.", "published_date": "2025-06-03 00:00:00", "sentiment_score": 0.5531214285714285, "sentiment_label": "NEUTRAL"}, {"title": "Nesdo Sambridha Laghubitta Announces Conclusion of Lock-in Period for Promoters And Employee Shares on Falgun 23", "url": "https://www.sharesansar.com/newsdetail/nesdo-sambridha-laghubitta-announces-conclusion-of-lock-in-period-for-promoters-and-employee-shares-on-falgun-23-2025-02-03", "content": "Nesdo Sambridha Laghubitta Bittiya Sanstha Limited (NESDO) published a notice regarding the expiration of the lock-in period of its promoter shares, and employee shares will expire on the 23rd Falgun, 2081. As per the recent guidelines issued by the Securities Board of Nepal (SEBON), Nesdo Sambridha Laghubitta Bittiya Sanstha Limited (NESDO) has officially provided notice to its investors and stakeholders on the conclusion of the lock-in period for the shares held by its promoter shareholders, and employees. The lock-in period will end in the next month of the 23rd Falgun. NESDO now has 2,550,000 units of shares listed on the Nepal Stock Exchange (NEPSE). Within the total of 2,550,000 units of shares, the promoters held 1,721,250 units, and the company's employees had 12,750 units of shares, all subject to a lock-in period since the IPO allotment three years ago. The total paid-up capital of the company is Rs. 25.50 Crores. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in period. NESDO closed at Rs. 2,453.90. Notice:", "published_date": "2025-02-03 00:00:00", "sentiment_score": 0.45043756613756614, "sentiment_label": "NEUTRAL"}, {"title": "Nesdo Sambridha Laghubitta Proposes 15% Dividend for the Fiscal Year 2080/81", "url": "https://www.sharesansar.com/newsdetail/nesdo-sambridha-laghubitta-proposes-15-dividend-for-the-fiscal-year-208081-2024-12-18", "content": "Nesdo Sambridha Laghubitta Bittiya Sanstha Limited (NESDO) has proposed a 15% dividend for the Fiscal Year 2080/81. As per the notice published by the company, NESDO has proposed 14.25% bonus shares worth Rs. 3.63 Crores and 0.75% cash dividend (for tax purposes) worth Rs. 19.12 Lakhs. The company's paid-up capital is Rs. 25.50 Crores. The decision taken by the BOD meeting of the company is subject to approval from Nepal Rastra Bank and the upcoming AGM of the company. As of writing, NESDO has an LTP of Rs 2,190.00. The previous dividend distribution made by the company was a 15% cash dividend for the fiscal year 2078/79.", "published_date": "2024-12-18 00:00:00", "sentiment_score": 0.45242380952380956, "sentiment_label": "NEUTRAL"}, {"title": "Nesdo Sambridha Laghubitta Calls AGM With Election Agendas", "url": "https://www.sharesansar.com/newsdetail/nesdo-sambridha-laghubitta-calls-agm-with-election-agendas-2024-05-12", "content": "Nesdo Sambridha Laghubitta Bittiya Sanstha Limited (NESDO) has also called its 5th AGM on 25th Jestha, 2081. The meeting will be held in Royal Kusma Resort, Kusma, Parbat, starting at 12:30 pm that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2079/80.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2080/81.\n4) To elect 4 directors from promoter shareholding groups.\n5) To identify a suitable microfinance company for merger and acquisition with Nesdo Sambridha Laghubitta Bittiya Sanstha Limited.\n6) Misc. Jestha 18 is the book closure date. Thus, shareholders maintained before that day can attend the AGM. AGM Notice:", "published_date": "2024-05-12 00:00:00", "sentiment_score": 0.3245744897959184, "sentiment_label": "NEUTRAL"}, {"title": "No Dividend To Nesdo Sambridha Laghubitta Shareholders for FY 2079/80", "url": "https://www.sharesansar.com/newsdetail/no-dividend-to-nesdo-sambridha-laghubitta-shareholders-for-fy-207980-2024-04-04", "content": "Nesdo Sambridha Laghubitta Bittiya Sanstha Limited (NESDO) announces it will not distribute dividends for the Fiscal Year 2079/80. The 92nd Board Meeting of NESDO held on Chaitra 21, 2080 has decided that the company will not distribute any dividend for FY 2079/80. It is important to note that this decision is contingent upon the approval of the financial statements by the regulatory authority, Nepal Rastra Bank, and the upcoming Annual General Meeting of the company. As of writing, NESDO closed at Rs. 1,754.00. Past Dividend History:", "published_date": "2024-04-04 00:00:00", "sentiment_score": 0.13149795918367346, "sentiment_label": "NEUTRAL"}, {"title": "Nesdo Sambridha Laghubitta Distributed 15% Cash Dividend Directly to Shareholders' Bank Accounts", "url": "https://www.sharesansar.com/newsdetail/nesdo-sambridha-laghubitta-distributed-15-cash-dividend-directly-to-shareholders-bank-accounts-2023-10-17", "content": "Nesdo Sambridha Laghubitta Bittiya Sanstha Limited (NESDO) has distributed 15% cash dividends directly to the bank accounts of its shareholders and has urged them to dematerialize their shares. The company convened its 4th AGM for the FY 2078/79 on 26th Ashwin, 2080. The company endorsed a 15% dividend (including tax) for FY 2078/79. The company started to deposit the return in the bank account of the shareholders from 29th Ashwin, 2080. Furthermore, the company has made a request to its shareholders to dematerialize their shares, especially if they have not updated their bank information within the Demat account. Additionally, eligible investors who had secured loans against the company's shares before the book closure date must furnish a No Objection Letter from their lending institution to qualify for the dividend payment. Announcement:", "published_date": "2023-10-17 00:00:00", "sentiment_score": 0.38362142857142856, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Day to Grab Cash Dividend Proposed by Nesdo Sambridha Laghubitta (NESDO)", "url": "https://www.sharesansar.com/newsdetail/reminder-last-day-to-grab-cash-dividend-proposed-by-nesdo-sambridha-laghubitta-nesdo-2023-10-04", "content": "Today is the last day to grab the dividend proposed by Nesdo Sambridha Laghubitta Bittiya Sanstha Limited (NESDO). The company has called its 4th AGM on 26th Ashwin, 2080. The meeting will be held in Royal Kushma Resort, Kusma, Parbat, starting at 11 AM that day. Among the other agendas, the AGM will endorse a 17.9342% cash dividend worth Rs. 4.57 Crores for FY 2078/79. The 78th meeting of the company held on Chaita 10, 2079 proposed a dividend of 73.6842 percent, including bonus shares, and cash dividends (including tax), derived from the accumulated profit of the organization for the financial year 2078/79. Subsequently, on Baisakh 04, 2080, the Nepal Rastra Bank, accorded its approval for a dividend percentage of 17.9342 only. The current paid-up capital of the company stands at Rs. 25.50 Crores. The book closure date is from Ashwin 18 to Ashwin 26. Therefore, the shareholders maintained till today are entitled to dividend payout and can attend this AGM.", "published_date": "2023-10-04 00:00:00", "sentiment_score": 0.47367857142857145, "sentiment_label": "NEUTRAL"}, {"title": "Nesdo Sambridha Laghubitta (NESDO) Calls AGM on Ashwin 26; Company to Endorse 17.93% Cash Dividend", "url": "https://www.sharesansar.com/newsdetail/nesdo-sambridha-laghubitta-nesdo-calls-agm-on-ashwin-26-company-to-endorse-1793-cash-dividend-2023-09-17", "content": "Nesdo Sambridha Laghubitta Bittiya Sanstha Limited (NESDO) has called its 4th AGM on 26th Ashwin, 2080. The meeting will be held in Royal Kushma Resort, Kusma, Parvat, starting at 11 AM that day. Among the other agendas, the AGM will endorse a 17.9342% cash dividend worth Rs. 4.57 Crores for FY 2078/79. The 78th meeting of the company held on Chaita 10, 2079 proposed a dividend of 73.6842 percent, including bonus shares, and cash dividends (including tax), derived from the accumulated profit of the organization for the financial year 2078/79. Subsequently, on Baisakh 04, 2080, the Nepal Rastra Bank, accorded its approval for a dividend percentage of 17.9342 only. The current paid-up capital of the company stands at Rs. 25.50 Crores. Furthermore, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports for FY 2078/79 and appoint an auditor for the fiscal year 2079/80. The proposal to provide the BoDs authority to oversee any company-related merger or acquisition procedures will be approved during the meeting. The book closure date is from Ashwin 18 to Ashwin 26. Therefore, the shareholders maintained before that day are entitled to dividend payout and can attend this AGM. AGM Notice", "published_date": "2023-09-17 00:00:00", "sentiment_score": 0.48945396825396825, "sentiment_label": "NEUTRAL"}]}, "fundamentals 81, "lowest_price": 215.3, "avg_volume": 107496.65859030838}, "news": {"total_articles": 11, "avg_sentiment": 0.6230500809225648, "sentiment_label": "POSITIVE", "articles": [{"title": "Barun Hydropower Company Limited Proposes 5% Dividend for FY 2081/82", "url": "https://www.sharesansar.com/newsdetail/barun-hydropower-company-limited-proposes-5-dividend-for-fy-208182-2025-11-20", "content": "Barun Hydropower Company Limited (BARUN) has proposed a 5% dividend for the fiscal year 2081/82 and has called the 22nd AGM on Mangsir 26, 2082. The AGM will be held in the Smart Durbar located at Shankha Park, Kathmandu, starting at 9:30 a.m. that day. The board of directors meeting held on Mangsir 03 has decided to distribute 4.75% bonus shares worth Rs. 5.09 Crores and 0.25% cash dividend (for tax purposes) worth Rs. 26.79 lakhs from the paid-up capital. Since the company's paid-up capital is Rs. 1.07 Arba. Furthermore, there is an agenda to endorse the auditor's report along with the profit and loss statements, financial reports, and cash flow reports, and to appoint an auditor for the fiscal year 2082/83. The agenda includes approving the decisions made by the Board of Directors, discussing meeting allowances and facilities for board members, endorsing the institutional good governance report, and approving the appointment of the Board of Directors. The company has declared the book closure for dividends and AGM on Mangsir 14. Thus, investors maintained before that date are entitled to the dividend and can also attend the AGM. As of writing, BARUN has an LTP of Rs. 344.90.", "published_date": "2025-11-20 00:00:00", "sentiment_score": 0.5537142857142857, "sentiment_label": "NEUTRAL"}, {"title": "100% Right Shares of Barun Hydropower Company Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/100-right-shares-of-barun-hydropower-company-listed-in-nepse-2025-11-13", "content": "53,58,150 unit right shares of Barun Hydropower Company Limited (BARUN) have been listed in NEPSE. The company issued a 1:1 ratio right share i.e. 53,58,150 units to its shareholders from 31st Ashadh, to the 3rd Bhadra, 2082. Out of which only 51,19,707 units were allotted to the eligible shareholders of the company. The remaining 2,38,443 units of unsubscribed right shares were later sold through an auction from the 29th Bhadra to 12th Ashwin, 2082.. The same 53,58,150 units of right shares are now listed in NEPSE. RBB Merchant Banking Limited was the company's auction manager. As of writing, BARUN has an LTP of Rs. 340.00 .", "published_date": "2025-11-13 00:00:00", "sentiment_score": 0.42599155844155845, "sentiment_label": "NEUTRAL"}, {"title": "Bids Received in Auction of Barun Hydropower Company Limited Ordinary Shares Opened; What is the Cut-Off Rate?", "url": "https://www.sharesansar.com/newsdetail/bids-received-in-auction-of-barun-hydropower-company-limited-ordinary-shares-opened-what-is-the-cut-off-rate-2025-10-15", "content": "Barun Hydropower Company Limited (BARUN) opened the bids for its ordinary shares (unsold right shares) auction on 28th Ashwin, 2082. RBB Merchant Banking Limited was appointed as the auction manager. The bidding process took place at the RBB Merchant Banking Limited premises in Teku, Kathmandu, starting at 8:00 am. The auction opened on 29th Bhadra 2082 and concluded on 12th Ashwin 2082, at the end of banking hours. In total, 2,38,443 units of ordinary right shares were auctioned. Individuals and companies were all eligible to bid in the auction. This is the unclaimed portion of the rights offering. The company had issued a 1:1 ratio right share issue to its shareholders from 31st Ashadh to 3rd Bhadra, 2082. The minimum bid rate for the auction was Rs. 100. While the minimum bid quantity for shares was 100 units, there was no upper limit. Although bidders could bid for the entirety of the issue, they were required to abide by the regulatory body's rule not to exceed the specified quantity of shares per entity. With 553 applications received for ordinary right shares, the tentative cut-off rate is Rs. 284.6, according to the auction manager. Once all cheques are reconciled and cleared, the cut-off prices may be subject to change. The last traded price of the scrip stands at Rs. 319.70 per share.", "published_date": "2025-10-15 00:00:00", "sentiment_score": 0.4191521164021164, "sentiment_label": "NEUTRAL"}, {"title": "Barun Hydropower Company Limited is Auctioning 2,38,443 Unclaimed Right Shares from Today", "url": "https://www.sharesansar.com/newsdetail/barun-hydropower-company-limited-is-auctioning-238443-unclaimed-right-shares-from-today-2025-09-14", "content": "Barun Hydropower Company Limited (BARUN) is set to auction 2,38,443 units of ordinary right shares from its previous 1:1 rights offering. The auction will open from today, i.e., from 29th Bhadra to 12th Ashwin, 2082. A total of 51,19,707 shares have been allotted to the 28,755 applicants. Thus, 2,38,443 (4.45%) shares were unclaimed by eligible investors. Of the total right shares issued, only 51,19,707 (95.55%) units were allotted to eligible shareholders. 4.45% of shares were unclaimed by eligible investors. Thus, the same 2,38,443 units of unsold right shares will now be auctioned to the general public from today. This is the unclaimed portion of the rights offering. The company had issued a 1:1 ratio right share issue to its shareholders from 31st Ashadh to 3rd Bhadra, 2082. Individuals and institutions are all eligible to bid for the auction. RBB Merchant Banking Limited has been appointed as the issue manager of this rights share. The minimum bid rate for the auction is set at Rs. 100. For ordinary right shares, the minimum bid quantity is 100 units. Although bidders are allowed to bid for the entire issue, they must adhere to the regulatory board's rule, which restricts exceeding the specified share quantity per entity.", "published_date": "2025-09-14 00:00:00", "sentiment_score": 0.485681746031746, "sentiment_lab alphagrow-scheme-2025-11-14", "content": "Kamana Sewa Bikas Bank Limited (KSBBL) has celebrated its 19th anniversary by organizing various programs nationwide. On Kartik 27, the bank conducted a large-scale blood donation campaign across its central and regional offices, collecting 429 pints of blood. The events were inaugurated by board member Bhim Prasad Tulachan in Butwal and Deputy CEO Binay Dahal in Kathmandu. The bank also hosted the 5th Inter-Bank and Financial Institutions Futsal Cup, where Siddhartha Bank (men's category) and Lumbini Bikas Bank (women's category) emerged winners. Additionally, branches in Amar Singh and Pokhara New Road conducted financial literacy programs. Marking the anniversary, KSBBL launched a new deposit product \u201cAlphaGrow\u201d, targeted at children up to 18 years. The account offers attractive piggy banks and life insurance coverage up to Rs. 50,000, with premiums paid by the bank until the account holder turns 18, promoting savings habits and future financial security for children.", "published_date": "2025-11-14 00:00:00", "sentiment_score": 0.521913936063936, "sentiment_label": "NEUTRAL"}, {"title": "Kamana Sewa Bikas Bank Concludes 5th Futsal Cup on Its 19th Anniversary", "url": "https://www.sharesansar.com/newsdetail/kamana-sewa-bikas-bank-concludes-5th-futsal-cup-on-its-19th-anniversary-2025-11-09", "content": "Kamana Sewa Bikas Bank Limited (KSBBL) celebrated its 19th anniversary by concluding the 5th season of the Kamana Sewa Futsal Cup on Saturday. In the men\u2019s final, Siddhartha Bank defeated Prime Commercial Bank 2-0 to claim the title, while in the women\u2019s final, defending champion Lumbini Bikas Bank beat Global IME Bank 1-0 to win the championship. A total of 17 men\u2019s teams and 9 women\u2019s teams participated in the tournament. Winners and runners-up were awarded trophies, medals, and certificates. The event was inaugurated by DCEO Binay Dahal, with prizes distributed by COO Bikash Dhungana, and attended by various bank officials and staff. As part of its anniversary celebrations, KSBBL will also organize a nationwide blood donation program on November 27.", "published_date": "2025-11-09 00:00:00", "sentiment_score": 0.539420634920635, "sentiment_label": "NEUTRAL"}, {"title": "Kamana Sewa Launches Nepal\u2019s First Doorstep Banking Service to Boost Financial Inclusion", "url": "https://www.sharesansar.com/newsdetail/kamana-sewa-launches-nepals-first-doorstep-banking-service-to-boost-financial-inclusion-2025-10-16", "content": "Kamana Sewa Bikas Bank Limited (KSBBL) has introduced Nepal\u2019s first-ever Doorstep Banking Service (DSBS), approved by the Nepal Rastra Bank, aiming to make banking more accessible, convenient, and inclusive. Launched on October 15, 2025, the service allows customers to conduct cash transactions, account servicing, and document handling directly at their home or office. By leveraging digital tools like the bank\u2019s mobile app, DSBS combines technology with personalized service to simplify banking, especially for busy professionals, senior citizens, differently-abled individuals, and other underserved groups. Focusing on financial inclusion, the service addresses geographic and mobility barriers, particularly in rural or isolated areas, and promotes digital literacy by offering an assisted-digital banking experience. Initially available in the Kathmandu Valley, KSBBL plans nationwide expansion, positioning DSBS as a transformative step in making formal financial services accessible to all segments of Nepali society.", "published_date": "2025-10-16 00:00:00", "sentiment_score": 0.44533660714285717, "sentiment_label": "NEUTRAL"}, {"title": "Sudeep Acharya Takes Oath as Chairman of Kamana Sewa Bikas Bank", "url": "https://www.sharesansar.com/newsdetail/sudeep-acharya-takes-oath-as-chairman-of-kamana-sewa-bikas-bank-2025-10-14", "content": "Sudeep Acharya, elected as chairman of Kamana Sewa Bikas Bank Limited during the bank\u2019s 19th Annual General Meeting (AGM), formally took the oath of office and secrecy on Tuesday before Deputy Governor Bam Bahadur Mishra of Nepal Rastra Bank. The AGM also saw the unopposed election of founder group members Sudeep Acharya, Bhim Prasad Tulachan, Chaturakhar Adhikari, and general group members Balaram Baral, Bishweshwar Subedi, and Dr. Pawan Kumar Sharma to the board for the next four years. The oath-taking ceremony was attended by senior officials from Nepal Rastra Bank, including Executive Directors Guru Prasad Paudel and Satyendra Timilsina, along with directors and chief executives from development banks.", "published_date": "2025-10-14 00:00:00", "sentiment_score": -0.10957857142857143, "sentiment_label": "NEUTRAL"}, {"title": "Sudeep Acharya Re-elected Chairman of Kamana Sewa Bikas Bank", "url": "https://www.sharesansar.com/newsdetail/sudeep-acharya-re-elected-chairman-of-kamana-sewa-bikas-bank-2025-10-12", "content": "Sudip Acharya has been re-elected as Chairman of Kamana Sewa Bikas Bank Limited by the bank\u2019s 401st Board Meeting, held after the 19th Annual General Meeting. He had previously served as the bank\u2019s chairman. During the AGM, for the next four years, founder group members Sudeep Acharya, Bhim Prasad Tulachan, Chaturakhar Adhikari, and general group members Balaram Baral, Bishweshwar Subedi, Dr. Pawan Kumar Sharma were elected unopposed to the board.", "published_date": "2025-10-12 00:00:00", "sentiment_score": -0.1269595238095238, "sentiment_label": "NEUTRAL"}, {"title": "Kamana Sewa Bikas Bank Holds 19th AGM, Approves 15.7895% Dividend and Elects Board Members", "url": "https://www.sharesansar.com/newsdetail/kamana-sewa-bikas-bank-holds-19th-agm-approves-157895-dividend-and-elects-board-members-2025-10-12", "content": "Kamana Sewa Bikas Bank Limited (KSBBL) conducted its 19th Annual General Meeting on Ashwin 24, 2082, at Lisara Reception, Naxal, Kathmandu, chaired by Chairman Sudip Acharya. The AGM approved a total dividend of 15.7895%, comprising 10% bonus shares and 5.7895% cash dividend (including tax). The meeting also ratified the annual financial statements for FY 2081/82, including balance sheet, profit and loss account, cash flow, and related schedules. For the next four years, founder group members Sudeep Acharya, Bhim Prasad Tulachan, Chaturakhar Adhikari, and general group members Balaram Baral, Bishweshwar Subedi, Dr. Pawan Kumar Sharma were elected unopposed to the board. The AGM appointed NBSM and Associates as auditors for FY 2082/83. Shareholders\u2019 queries were addressed by Chairman Sudip Acharya and CEO Dinesh Thakali, who emphasized the bank\u2019s commitment to sustainable returns and continued dividend distribution.", "published_date": "2025-10-12 00:00:00", "sentiment_score": 0.46209081632653065, "sentiment_label": "NEUTRAL"}, {"title": "Kamana Sewa Bikas Bank Enhances Patient Comfort at Mechi Eye Hospital Through CSR Initiative", "url": "https://www.sharesansar.com/newsdetail/kamana-sewa-bikas-bank-enhances-patient-comfort-at-mechi-eye-hospital-through-csr-initiative-2025-09-26", "content": "Kamana Sewa Bikas Bank Limited (KSBBL) has strengthened its Corporate Social Responsibility (CSR) efforts by donating two water purifiers and four mobile charging stations to Mechi Eye Hospital in Birtamode, Jhapa. The initiative aims to improve patient comfort, providing access to clean drinking water and convenient mobile charging during hospital visits. The donation was formally handed over by KSBBL\u2019s Koshi Province Head to the hospital\u2019s Senior Administrative Officer, highlighting a collaborative commitment to community welfare. This effort is part of KSBBL\u2019s broader CSR vision, which supports health, education, and social welfare projects across Nepal. By addressing immediate needs and enhancing healthcare services, the bank sets a model for other financial institutions to make tangible, positive impacts on local communities.", "published_date": "2025-09-26 00:00:00", "sentiment_score": 0.5081876382876382, "sentiment_label": "NEUTRAL"}, {"title": "KSBBL and Namaste Public Hospital Partner to Offer 20% Healthcare Discount", "url": "https://www.sharesansar.com/newsdetail/ksbbl-and-namaste-public-hospital-partner-to-offer-20-healthcare-discount-2025-09-24", "content": "Kamana Sewa Bikas Bank Limited (KSBBL) has signed an agreement with Namaste Public Hospital in Damak, Jhapa, to provide up to 20% discount on hospital services for the bank\u2019s employees and customers. This initiative aims to make healthcare more accessible to the general public. Eligible individuals can easily avail the discount by presenting proof of their association with the bank. The agreement was signed by KSBBL Province Chief Khimalal Bhusal and Namaste Public Hospital Chairman Kuber Bhattarai, ensuring special benefits for all associated with the bank.", "published_date": "2025-09-24 00:00:00", "sentiment_score": 0.543752380952381, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Day to Grab Dividend Proposed by Kamana Sewa Bikas Bank Limited And Universal Power Company Limited", "url": "https://www.sharesansar.com/newsdetail/reminder-last-day-to-grab-dividend-proposed-by-kamana-sewa-bikas-bank-limited-and-universal-power-company-limited-2025-09-23", "content": "Today is the last day to grab the 15.7895% dividend that Kamana Sewa Bikas Bank Limited (KSBBL) proposed. The company called its 19th AGM on 24th Ashwin, 2082. The meeting will be held in the Lisara Reception, Bhagawati Bahal, Naxal, Kathmandu, starting at 11 AM. Among the other agenda items, the AGM will endorse a 15.7895% dividend for the fiscal year 2081/82. The meeting of board of directors had decided to distribute the dividend on the paid-up capital. 10% bonus shares and 5.7895% cash dividend (including tax) have been proposed. The book closure date is Ashwin 8, 2082. Therefore, the shareholders who have maintained their shares until today are entitled to dividend payout and can attend this AGM. Similarly, Today is the last day to grab the 9% bonus share and a 0.4737% cash dividend that Universal Power Company Limited (UPCL) proposed. The company called its AGM on 23rd Ashwin, 2082. The meeting will be held in the Durbar Restro Hotel & Party Venue, Tikhedewal, Lalitpur, starting at 10:00 am. The decision was approved during the company\u2019s Board of Directors meeting held on 29th Bhadra 2082. The bonus shares, amounting to Rs. 20.51 crore, and the cash dividend, totaling Rs. 1.07 crore, will be distributed from the accumulated profits of FY 2079/80, 2080/81, and FY 2081/82. The cash portion will be used for tax purposes on the bonus shares. The book closure date is Ashwin 8, 2082. Therefore, the shareholders who have maintained their shares until today are entitled to dividend payout and can attend this AGM.", "published_date": "2025-09-23 00:00:00", "sentiment_score": 0.4771532967032967, "sentiment_label": "NEUTRAL"}, {"title": "KSBBL Supports Reconstruction of Offices Damaged in Anti-Corruption Movement", "url": "https://www.sharesansar.com/newsdetail/ksbbl-supports-reconstruction-of-offices-damaged-in-anti-corruption-movement-2025-09-14", "content": "Kamana Sewa Bikas Bank Limited (KSBBL) has contributed to the reconstruction of offices damaged during the Gen Z anti-corruption movement. The bank donated tables and chairs to Ward No. 30 in Pokhara and provided computers and printers to the Kaski District Police Office, whose equipment was destroyed by fire. Bank officials emphasized support for rebuilding and encouraged other stakeholders to participate in the restoration of affected offices, including ward offices and land revenue offices.", "published_date": "2025-09-14 00:00:00", "sentiment_score": -0.41665714285714284, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "KSBBL", "current_price": 433.2, "market_cap": 16413206317.59, "is_estimated": false, "ratios": {"pe_ratio": {"value": 24.941314553990612, "rating": ndas, the AGM will endorse a 20% dividend for FY 2081/82. The meeting of the board of directors has proposed a 20% dividend for the fiscal year 2081/82. A 15% cash dividend worth Rs. 74.63 Crores (including tax) and 5% bonus shares worth Rs. 24.87 crores have been proposed. The company's existing paid-up capital is Rs. 4.97 Arba. Furthermore, there is an agenda to endorse the auditor's report along with the profit and loss statements, financial reports, and cash flow reports, and to appoint an auditor for the fiscal year 2082/83. The book closure date is on Mangsir 12. Thus, shareholders maintained before that day are entitled to the dividend payout and can also attend this AGM. Notice:", "published_date": "2025-11-19 00:00:00", "sentiment_score": 0.47377448979591835, "sentiment_label": "NEUTRAL"}, {"title": "Sarbottam Cement Proposes 20% Dividend for FY 2081/82", "url": "https://www.sharesansar.com/newsdetail/sarbottam-cement-proposes-20-dividend-for-fy-208182-2025-11-16", "content": "Sarbottam Cement Limited (SARBTM) proposes a 20% dividend for FY 2081/82. The meeting of the board of directors has proposed a 20% dividend for the fiscal year 2081/82. A 15% cash dividend worth Rs. 74.63 Crores (including tax) and 5% bonus shares worth Rs. 24.87 crores have been proposed. The company's existing paid-up capital is Rs. 4.97 Arba. The dividend will be distributed after endorsement by the company's upcoming AGM. The company had provided a 10% cash dividend for the previous fiscal year 2080/81.", "published_date": "2025-11-16 00:00:00", "sentiment_score": 0.4632380952380952, "sentiment_label": "NEUTRAL"}, {"title": "Sarbottam Cement\u2019s Net Profit Soars by 689.23% in Q1; Revenue Grows Nearly 36%, EPS at Rs. 9.70", "url": "https://www.sharesansar.com/newsdetail/sarbottam-cements-net-profit-soars-by-68923-in-q1-revenue-grows-nearly-36-eps-at-rs-970-2025-02-11", "content": "Sarbottam Cement Limited (SARBTM) has posted an impressive 689.23% surge in net profit, reaching Rs. 24.14 crore in the first quarter (Q1) of fiscal year 2081/82, compared to Rs. 3.05 crore in the same period last year. The company\u2019s revenue from operations increased by 35.94% to Rs. 3.98 Arba, while other income skyrocketed by 283.43% to Rs. 7.18 crore. At the same time, total expenses declined slightly by 0.77% to Rs. 41.76 crore, further strengthening profitability. SARBTM\u2019s key financial indicators reflect strong growth, with annualized earnings per share (EPS) jumping by 580.49% to Rs. 9.70. The company\u2019s net worth per share stands at Rs. 186.66. Sarbottam Cement maintains a solid financial base with Rs. 4.97 Arba in paid-up capital, Rs. 3.97 Arba in other equity, and Rs. 33.68 crore in revaluation reserves. The company\u2019s investments have also expanded, totaling Rs. 1.3 Arba. Report:", "published_date": "2025-02-11 00:00:00", "sentiment_score": 0.507123593073593, "sentiment_label": "NEUTRAL"}, {"title": "Sarbottam Cement Proposes 10% Dividend for FY 2080/81; AGM To Be Convened on Poush 26", "url": "https://www.sharesansar.com/newsdetail/sarbottam-cement-proposes-10-dividend-for-fy-208081-agm-to-be-convened-on-poush-26-2024-12-19", "content": "Sarbottam Cement Limited (SARBTM) proposes a 10% dividend for FY 2080/81 and has called the 6th AGM on Poush 26, 2081. The meeting will be held at 11 AM that day in the Hotel Vilasa, Bhairahawa, Rupandehi. The meeting of the board of directors has proposed a 10% dividend for the fiscal year 2080/81. A 3% cash dividend worth Rs. 13.95 Crores (including tax) and 7% bonus shares worth Rs. 32.55 crores have been proposed. The company's existing paid-up capital is Rs. 4.65 Arba. The book closure date is on Poush 12. Thus, investors maintained before that date are entitled to the dividend payout and can also attend the AGM. SARBTM closed at Rs. 759.80. The company had provided a 15% cash dividend for the previous fiscal year 2079/80.", "published_date": "2024-12-19 00:00:00", "sentiment_score": 0.4397404761904762, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Reaffirms BBB@ Issuer Rating for Sarbottam Cement Limited", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-reaffirms-bbb-at-issuer-rating-for-sarbottam-cement-limited-2024-10-30", "content": "ICRA Nepal Limited has reaffirmed the [ICRANP-IR] BBB@ Issuer Rating for Sarbottam Cement Limited (SARBTM), indicating that the company is moderately safe in meeting its financial obligations, though it faces adverse effects under micro-monitoring. This rating reflects a moderate credit risk, and while it provides an opinion on the issuer's general creditworthiness, it does not pertain to any specific bond. The rating scale ranges from [ICRANP-IR] AA to [ICRANP-IR] C, with modifiers like '+' or '\u2013' denoting relative positions; for instance, [ICRANP-IR] BBB+ is one mark above [ICRANP-IR] BBB, and [ICRANP-IR] BBB is one mark below [ICRANP-IR] BBB.", "published_date": "2024-10-30 00:00:00", "sentiment_score": 0.20768571428571428, "sentiment_label": "NEUTRAL"}, {"title": "Sarbottam Cement Reports 18.51% Drop in Q4 Net Profit Amid 18.47% Surge in Revenue; EPS at Rs. 3.75", "url": "https://www.sharesansar.com/newsdetail/sarbottam-cement-reports-1851-drop-in-q4-net-profit-amid-1847-surge-in-revenue-eps-at-rs-375-2024-08-15", "content": "Sarbottam Cement Limited (SARBTM) has released its fourth-quarter financial report for the fiscal year 2080/81, revealing an 18.51% decline in net profit, which dropped to Rs. 17.42 Crore from Rs. 21.38 Crore in the same quarter of the previous year. Despite this decline in profitability, SARBTM saw a commendable 18.47% increase in Revenue from Operations, reaching Rs. 6.37 Arba. Other income also surged dramatically by 298.97%, amounting to Rs. 4.35 Crore. The company successfully reduced its administrative expenses by 16.72%, bringing them down to Rs. 8.95 Crore. However, the Cost of Sales increased by 26.51%, totaling Rs. 5.57 Arba. Key financial indicators show SARBTM's annualized Earnings per Share (EPS) at Rs. 3.75, with a Net Worth per Share of Rs. 215.04. The company has a substantial paid-up capital of Rs. 4.65 Arba, along with Rs. 4.25 Arba in other equity and Rs. 33.68 Crore in revaluation reserves. SARBTM's investments have also increased, now totaling Rs. 55.6 Crore. Report: Major Financial Highlights: * Figures are of Immediate Previous Year Quarter Ending", "published_date": "2024-08-15 00:00:00", "sentiment_score": 0.48948772175536887, "sentiment_label": "NEUTRAL"}, {"title": "Sarbottam Cement Limited to Conclude Lock-in Period for 2,554,227 Unit Shares for QII and Mutual Funds on 25th Bhadra", "url": "https://www.sharesansar.com/newsdetail/sarbottam-cement-limited-to-conclude-lock-in-period-for-2554227-unit-shares-for-qii-and-mutual-funds-on-25th-bhadra-2024-08-08", "content": "Sarbottam Cement Limited (SARBTM) published a notice regarding the lock-in period of its institutional investors and mutual fund, which will expire on 25th Bhadra, 2081. As per the recent guidelines issued by the Securities Board of Nepal (SEBON), Sarbottam Cement Limited (SARBTM) has officially notified its investors and stakeholders of the conclusion of the lock-in period for the shares held by its institutional investors and mutual fund. The lock-in period will end next month on the 25th of Bhadra. SARBTM, which has a total of 46,500,000 shares listed on the Nepal Stock Exchange (NEPSE), allocated 5% of 3,084,530 shares specifically for Mutual Funds. As a result, 154,227 unit shares were issued to Mutual Funds and are currently under a lock-in period. Additionally, Qualified Institutional Investors (QII) hold 2,400,000 shares, which are also subject to a lock-in period. As per SEBON's directives, these 25,54,227 units were subjected to a lock-in period, which is slated to conclude on 25th Bhadra, 2081, as communicated to investors and stakeholders. SARBTM closed at Rs. 900.00. Notice:", "published_date": "2024-08-08 00:00:00", "sentiment_score": 0.3926304232804233, "sentiment_label": "NEUTRAL"}, {"title": "Sarbottam Cement Q3 Report: Slight Expenses Dip Led 32.30% Increase in Net Profit Margin, Revenue from Operations Soars by 25.16%", "url": "https://www.sharesansar.com/newsdetail/sarbottam-cement-q3-report-slight-expenses-dip-led-3230-increase-in-net-profit-margin-revenue-from-operations-soars-by-2516-2024-05-07", "content": "Sarbottam Cement Limited (SARBTM) has recently disclosed its third-quarter financial report for the fiscal year 2080/81, revealing a significant surge in net profitability by 32.30%. The company reported a noteworthy net profit of Rs. 12.07 Crore, marking a substantial increase from the Rs. 9.12 Crores profit recorded in the corresponding quarter of the previous year. Revenue from Operations has seen a commendable rise, soaring by 25.16 percent to reach Rs. 4.55 Arba. Simultaneously, other income has experienced a staggering surge, escalating by 740.05% to attain Rs. 3.08 Crores. Additionally, the company has effectively managed its administrative expenses, with a notable decline of 3.01 percent, totaling Rs. 6.65 Crores. In terms of financial indicators, SARBTM's annualized Earnings per Share (EPS) stands at Rs. 3.46. Moreover, the Net Worth per Share is reported at Rs. 212.73. The company maintains a substantial paid-up capital of Rs. 4.65 Arba, along with Rs. 4.90 Arba in other equity. Furthermore, SARBTM possesses Rs. 33.68 Crores in other revaluation reserves. Notably, SARBTM has augmented its investments, reaching Rs. 55.6 Crores. Report: Major Financial Highlights: * Figures are of Immediate Previous Year Quarter Ending", "published_date": "2024-05-07 00:00:00", "sentiment_score": 0.5372970779220779, "sentiment_label": "NEUTRAL"}, {"title": "Sarbottam Cement Limited Successfully Conducted 5th AGM", "url": "https://www.sharesansar.com/newsdetail/sarbottam-cement-limited-successfully-conducted-5th-agm-2024-04-26", "content": "Sarbottam Cement Limited (SARBTM), part of Nepal's Saurabh Group, held its fifth annual general meeting at Hotel Siddhartha Vilasa in Bhairawa. During the meeting, the company's financial statements for the year ending in Ashadh 2080 were approved, along with the appointment of an auditor for the next fiscal year and the setting of his remuneration. The meeting approved a 15% cash dividend on its paid-up capital. At the recent assembly of Sarbottam Cement Limited, five directors were appointed from the promoter shareholders, including Mr. Bishnu Prasad Neupane, Mr. Bimal Kumar Sawarthia, Mr. Tikaram Neupane, Mr. Tenzing Lakden Tamang, and Mr. Utsab Neupane. Shiva Singh Karki was appointed to represent the general public, and Mrs. Neha Agrawal was named as an Independent Director. CEO Santosh K.C. acknowledged the support of various stakeholders and reiterated the company\u2019s commitment to maintaining high-quality production standards. Sarbottam Cement, boasting state-of-the-art European V.R.M. technology, is the first in Nepal to use such advanced methods in cement production. The company produces and sells 43 and 53-grade cement and has expanded its market to India. It also acquired Manasa Cement Industries Pvt. Ltd. in Jhapa Bhadrapur, increasing its daily capacity and beginning trial production.", "published_date": "2024-04-26 00:00:00", "sentiment_score": 0.4808151260504202, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "SARBTM", "current_price": 867.0, "market_cap": 44779500000.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 33.13696612665685, "rating": "Moderately Overvalued", "interpretation": "Stock may be slightly overvalued - exercise caution", "score": 0.4}, "pb_ratio": {"value": 4.324636009802508, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111116, "rating": "Good", "interpretation" eps-rises-to-rs-3087-2025-05-07", "content": "Jeevan Bikas Laghubitta (JBLB) has published its unaudited financial statement for the third quarter of fiscal year 2081/82, showcasing a remarkable 33.45% surge in net profit, which reached Rs. 35.56 Crores compared to Rs. 26.65 Crores in the same quarter of the previous fiscal year. The microfinance company witnessed a strong 28% growth in net interest income, which climbed to Rs. 1.47 Arba. This rise in core earnings contributed significantly to the 33.45% boost in operating profit, which stood at Rs. 50.81 Crores. Earnings per share (EPS) improved to Rs. 30.87, up from Rs. 26.37, marking a growth of 17.06%. The company\u2019s paid-up capital increased by 14% to Rs. 1.53 Arba, which, combined with improved earnings, signals continued growth momentum. Customer deposits grew by 10.56%, reaching Rs. 11.64 Arba, while loans and advances edged up by 2.75% to Rs. 26.58 Arba. However, non-performing loans (NPL) rose slightly to 4.97% from 4.79%, and the capital adequacy ratio (CAR) declined marginally to 10.36%. Report: Major Highlights: * Figure is of the Immediate Fiscal Year Ending", "published_date": "2025-05-07 00:00:00", "sentiment_score": 0.5674461538461538, "sentiment_label": "NEUTRAL"}, {"title": "Prabhu Capital Limited Auctions Promoter Shares of Jeevan Bikas Laghubitta Starting Today", "url": "https://www.sharesansar.com/newsdetail/prabhu-capital-limited-auctions-promoter-shares-of-jeevan-bikas-laghubitta-starting-today-2025-02-09", "content": "Prabhu Capital Limited has begun the auction of promoter shares of Jeevan Bikas Laghubitta Bittiya Sanstha Limited (JBLB) from today, 27th Magh, through to 4th Falgun, 2081. A total of 8,00,000 units of JBLB promoter shares will be available for auction to eligible promoter shareholders, qualified individuals, companies, and institutions. The minimum bid price has been set at Rs. 550, with a minimum bid quantity of 1,000 units, and no upper limit on the number of shares. NIC Asia Capital is overseeing the auction as the auction manager. At the time of writing, JBLB's market closing price stands at Rs. 1,410.00. Auction Notice:", "published_date": "2025-02-09 00:00:00", "sentiment_score": 0.16126530612244896, "sentiment_label": "NEUTRAL"}, {"title": "Jeevan Bikas Laghubitta Posts 15.57% Rise in Net Profit to Rs. 20.54 Crores, EPS at Rs. 30.49 as NPL Climbs to 4.56%", "url": "https://www.sharesansar.com/newsdetail/jeevan-bikas-laghubitta-posts-1557-rise-in-net-profit-to-rs-2054-crores-eps-at-rs-3049-as-npl-climbs-to-456-2025-02-04", "content": "Jeevan Bikas Laghubitta Bittiya Sanstha Limited (JBLB) has recorded a 15.57% rise in net profit, reaching Rs. 20.54 crores in the second quarter of FY 2081/82. The company\u2019s net interest income saw a notable surge of 28.04%, amounting to Rs. 94.81 crores, reflecting improved earnings from core operations. Similarly, its operating profit climbed 15.57% to Rs. 29.34 crores, further strengthening its profitability. The microfinance institution witnessed a 19.55% increase in retained earnings, which stood at Rs. 72.64 crores, while its reserves expanded by 5.34% to Rs. 1.41 Arba. Deposits grew by 4.71%, reaching Rs. 9.99 Arba. However, loans and advances to customers slightly declined by 1.38%, totaling Rs. 25.51 Arba. Personnel expenses rose 17.01% to Rs. 40.53 crores, and impairment charges increased 11.63% to Rs. 31.02 crores, indicating a rise in provisioning. Despite this, the company's annualized earnings per share (EPS) stood at Rs. 30.49, reflecting a 15.57% increase, while its net worth per share improved by 5.78% to Rs. 258.80. On the risk front, the capital adequacy ratio dropped by 6.46% to 10.28%, and the non-performing loan (NPL) ratio surged by 54.58% to 4.56%, signaling a rise in loan defaults. Meanwhile, the cost of funds declined by 13.85% to 8.52%. Jeevan Bikas Laghubitta\u2019s stock closed at Rs. 1,360, with a price-to-earnings (P/E) ratio of 44.60 times. Report: * Figure is of Immediate Fiscal Year Ending", "published_date": "2025-02-04 00:00:00", "sentiment_score": 0.5323924908424909, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Withdraws and Adjusts Issuer Ratings Across Multiple Companies", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-withdraws-and-adjusts-issuer-ratings-across-multiple-companies-2025-01-16", "content": "ICRA Nepal Limited has officially withdrawn the BB+ issuer rating previously assigned to Kutheli Bukhari Small Hydropower Limited. The decision was made due to the company\u2019s lack of cooperation with ICRA Nepal, preventing the rating agency from obtaining the necessary information to maintain the rating. The BB+ rating, which reflects an entity's moderate credit risk, was initially provided to Kutheli Bukhari Small Hydropower Limited based on its financial and operational standing at the time of the rating assessment. Similarly, ICRA Nepal Limited has upgraded the issuer rating of Chhyangdi Hydropower Company Limited (CHL) to [ICRANP-IR] B- from [ICRANP-IR] D. This indicates a reduced, but still high, risk of failing to meet financial obligations. The rating reflects the issuer's overall creditworthiness and not specific bonds. Within the rating scale, [ICRANP-IR] B- is one notch below [ICRANP-IR] B, highlighting its relative position in the rating category. Also, ICRA Nepal Limited has downgraded the issuer rating of Jeevan Bikas Laghubitta Bittiya Sanstha Limited (JBLB) from [ICRANP-IR] BB+@ to [ICRANP-IR] BB@* with continued micro-monitoring due to adverse effects. This rating indicates a moderate risk of failing to meet financial obligations. The '@' denotes subtle monitoring with adverse effects, and the rating reflects general creditworthiness, not specific bonds. In the rating scale, [ICRANP-IR] BB+ is one notch above [ICRANP-IR] BB, while [ICRANP-IR] BB- is one notch below. ICRA Nepal Limited has downgraded the rating of Upakar Laghubitta Bittiya Sanstha Limited (ULBSL) to [ICRANP-IR] B+@ and issued a notice for rating withdrawal under the 'Issuer not cooperating' category. This rating indicates a high risk of failing to meet financial obligations on time. The '@' symbol denotes subtle monitoring with adverse effects. The rating reflects general creditworthiness and not specific bonds, with [ICRANP-IR] B+ positioned one notch above [ICRANP-IR] B and one notch", "published_date": "2025-01-16 00:00:00", "sentiment_score": -0.5164579794079794, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "JBLB", "current_price": 1442.0, "market_cap": 22735199918.28, "is_estimated": false, "ratios": {"pe_ratio": {"value": 28.89496290511519, "rating": "Moderately Overvalued", "interpretation": "Stock may be slightly overvalued - exercise caution", "score": 0.4}, "pb_ratio": {"value": 5.037268983356591, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.11111111111111, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 40.0, "overall_rating": "Hold", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (28.89)", "High P/B ratio (5.04)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T00:39:48.249444"}, "technical_analysis": {"symbol": "JBLB", "current_price": 1480.0, "indicators": {"sma_short": 1445.7142857142858, "sma_medium": 1421.26, "sma_long": 1431.0294000000001, "rsi": 66.85082872928177, "macd": 10.519954272660925, "macd_signal": 3.455372217219868, "macd_histogram": 7.064582055441058, "stochastic_k": 100.0, "stochastic_d": 88.40122394339261, "bb_upper": 1479.1911169906227, "bb_middle": 1421.26, "bb_lower": 1363.3288830093773, "atr": 33.12142857142859}, "signals": {"trend": "Uptrend", "trend_score": 0.7, "rsi_signal ra presented the honor, wishing him continued success. Kami Rita, associated with Lumbini Bikas Bank for over two decades, expressed pride in his achievement, noting it as an honor for himself, his family, the Sherpa community, and the entire nation. The bank, operating 89 branches and one extension counter across all seven provinces, continues to provide modern and secure banking services under the motto Continuous Partnership.", "published_date": "2025-11-11 00:00:00", "sentiment_score": 0.619197619047619, "sentiment_label": "NEUTRAL"}, {"title": "NRB Takes Action Against Saptakoshi and Lumbini Development Banks", "url": "https://www.sharesansar.com/newsdetail/nrb-takes-action-against-saptakoshi-and-lumbini-development-banks-2025-10-30", "content": "Nepal Rastra Bank (NRB) has taken regulatory action against Saptakoshi Development Bank and Lumbini Bikas Bank following its recent inspection report for the first quarter of the current fiscal year. Saptakoshi has been placed under prompt corrective action after failing to maintain the required Capital Adequacy Ratio (CAR), while Lumbini\u2019s board has been cautioned for revising the service facilities of its CEO in violation of regulatory provisions. The central bank found that Saptakoshi\u2019s CAR stood at 7.51% as of Ashad-end 2082, which is 24.9% lower than the mandatory 10% threshold. Even after adjustments for loan loss provisions, the bank\u2019s capital ratio remained below the required level in the previous fiscal year as well. NRB\u2019s report further pointed out issues such as loan term extensions without proper documentation, unreliable loan loss data, and failure to comply with reporting standards. Consequently, CEO Dinesh Kumar Pokharel has been formally warned, and the board of directors instructed to strengthen internal governance. In the case of Lumbini Bikas Bank, NRB discovered that the board had increased the CEO\u2019s benefits shortly after his reappointment for a second term, which breached regulatory norms. As a result, the central bank issued a caution notice to the former board members, directing them to prevent such non-compliance in the future and to ensure transparency in executive compensation decisions.", "published_date": "2025-10-30 00:00:00", "sentiment_score": -0.38083333333333336, "sentiment_label": "NEUTRAL"}, {"title": "Lumbini Bikas Bank Honors Kami Rita Sherpa as He Heads for Historic 31st Everest Ascent", "url": "https://www.sharesansar.com/newsdetail/lumbini-bikas-bank-honors-kami-rita-sherpa-as-he-heads-for-historic-31st-everest-ascent-2025-04-16", "content": "Lumbini Bikas Bank Limited organized a special event to extend best wishes to record-holding mountaineer Kami Rita Sherpa as he embarks on his 31st successful ascent of Mt. Everest. A long-time partner of the bank, Kami Rita will carry the bank\u2019s logo banner to the summit for the third time. Recognizing his achievements, CEO Naresh Singh Bohora handed over the banner during the ceremony. Kami Rita highlighted that this climb is a matter of pride not just for him but also for his family, the Sherpa community, and all of Nepal. Operating across all 7 provinces, Lumbini Bikas Bank runs 89 branches and 1 extension counter, providing modern and secure banking services under the slogan \u201cNirantar Sahayatra\u201d (Continual Partnership).", "published_date": "2025-04-16 00:00:00", "sentiment_score": 0.5967821428571428, "sentiment_label": "NEUTRAL"}, {"title": "3% Bonus Share of Lumbini Bikas Bank Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/3-bonus-share-of-lumbini-bikas-bank-listed-in-nepse-2025-04-13", "content": "10,55,440.24 unit bonus shares of Lumbini Bikas Bank Ltd. (LBBL) have been listed in NEPSE. The company convened its 17th AGM on 29th Poush, 2081, and endorsed 3% bonus shares worth Rs. 10.55 crores and 4% cash dividend (including tax) worth Rs 14.07 crores from the paid-up capital of Rs. 14.07 Crores. The same bonus shares are now listed in NEPSE. As of writing, LBBL has an LTP of Rs. 421. .", "published_date": "2025-04-13 00:00:00", "sentiment_score": 0.5883, "sentiment_label": "NEUTRAL"}, {"title": "Lumbini Bikas Bank Joins NEPALPAY Card Scheme to Boost Nepal\u2019s Domestic Card Ecosystem", "url": "https://www.sharesansar.com/newsdetail/lumbini-bikas-bank-joins-nepalpay-card-scheme-to-boost-nepals-domestic-card-ecosystem-2025-04-09", "content": "Lumbini Bikas Bank Limited has partnered with Nepal Clearing House Limited (NCHL) to become a principal member of the National Card Switch (NPS-NCS) and the domestic card scheme, NEPALPAY. This partnership allows Lumbini Bikas Bank to issue and acquire NEPALPAY cards for its customers. The NPS-NCS infrastructure aims to improve the domestic card transaction system by ensuring interoperability, reducing costs, and supporting data localization. The commercial rollout of NEPALPAY is expected to enhance Nepal's card ecosystem, with Lumbini Bikas Bank serving over 5 lakh customers nationwide.", "published_date": "2025-04-09 00:00:00", "sentiment_score": 0.38959642857142857, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal\u2019s Critical Update: Maruti Cements & Lumbini Bikas Bank Under Negative Watch", "url": "https://www.sharesansar.com/newsdetail/icra-nepals-critical-update-maruti-cements-lumbini-bikas-bank-under-negative-watch-2025-04-03", "content": "ICRA Nepal Limited has reaffirmed the Issuer Rating of [ICRANP-IR] BBB@ for Maruti Cements Limited, maintaining a \u2018Watch with Negative Implications.\u2019 This rating indicates a moderate degree of safety regarding timely financial obligations but also signifies moderate credit risk. The \u2018@\u2019 symbol denotes that the rating is under watch due to potential negative developments. The rating reflects the general creditworthiness of the company rather than any specific debt instrument. In ICRA\u2019s rating system, BBB+ is one notch higher than BBB, while BBB- is one notch lower. Similarly, ICRA Nepal Limited has reaffirmed the [ICRANP-IR] BB@ issuer rating for Lumbini Bikas Bank Limited, maintaining a \u2018Watch with Negative Implications.\u2019 This rating indicates a moderate risk of default in meeting financial obligations. The \u2018@\u2019 symbol signifies that the rating remains under watch due to potential negative developments. The rating reflects the bank\u2019s overall creditworthiness rather than any specific debt instrument. In ICRA\u2019s rating system, BB+ is one notch higher than BB, while BB- is one notch lower.", "published_date": "2025-04-03 00:00:00", "sentiment_score": -0.5206714285714286, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "LBBL", "current_price": 471.9, "market_cap": 4530000000.0, "is_estimated": true, "ratios": {"pe_ratio": {"value": 19.999999999999996, "rating": "Fair Value", "interpretation": "Stock is fairly valued", "score": 0.7}, "pb_ratio": {"value": 2.4999999999999996, "rating": "Moderately Overvalued", "interpretation": "Slightly above book value", "score": 0.4}, "dividend_yield": {"value": 3.0, "rating": "Good", "interpretation": "Decent dividend yield", "score": 0.7}, "eps_growth": {"value": 11.111111111111132, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 62.5, "overall_rating": "Buy", "strengths": ["Attractive P/E ratio (20.00)", "Strong dividend yield (3.00%)", "Positive EPS growth (11.11%)"], "weaknesses": ["High P/B ratio (2.50)"], "analysis_date": "2025-11-20T00:53:40.354934"}, "technical_analysis": {"symbol": "LBBL", "current_price": 453.0, "indicators": {"sma_short": 451.09999999999997, "sma_medium": 466.965, "sma_long": 495.602, "rsi": 27.232142857142833, "macd": -11.783556139696316, "macd_signal": -11.603193212117466, "macd_histogram": -0.18036292757884986, "stochastic_k": 18.34170854271359, "stochastic_d": 19.597989949748793, "bb_upper": 509.51519450756393, "bb_middle":
