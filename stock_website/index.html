 has also called its 12th AGM on 12th Mangsir, 2082. The meeting will be held in Western Asian Hotel Pvt. Ltd., Butwal, starting at 11:00 am that day. Among the other agendas, the AGM will endorse an 8% dividend from the profits of FY 81/82 for shareholders. The 176th meeting of the Board of Directors (BODs) held on Ashwin 11 has decided to distribute an 8% dividend from the paid-up capital of Rs. 1.03 Arba. 8% for cash dividend (including tax) has been proposed. The book closure date is from Kartik 25. Therefore, the shareholders who maintained before that day are entitled to dividend payout and can attend this AGM.", "published_date": "2025-11-10 00:00:00", "sentiment_score": 0.27565892857142854, "sentiment_label": "NEUTRAL"}, {"title": "RSDC Laghubitta\u2019s Net Profit Declines by 19.12% in Q1; EPS Declined to Rs. 8.17", "url": "https://www.sharesansar.com/newsdetail/rsdc-laghubittas-net-profit-declines-by-1912-in-q1-eps-declined-to-rs-817-2025-11-03", "content": "RSDC Laghubitta Bittiya Sanstha Limited (RSDC) has published its unaudited financial report for the first quarter of the fiscal year 2082/83, revealing a decline in profitability compared to the corresponding period of the previous fiscal year. The microfinance institution posted a net profit of Rs. 2.11 crore, marking a 19.12% drop from the Rs. 2.6 crore earned in Q1 of FY 2082/83. Similarly, operating profit declined sharply by 19.12%, falling from Rs. 3.72 crore to Rs. 3.01 crore. Despite the decline in profit, the company maintained growth in its core financial base. Its paid-up capital stood at Rs. 1.03 arba. Likewise, reserves rose by 4.07% to Rs. 19.06 crore. However, RSDC Laghubitta experienced a notable drop in net interest income, which fell by 30.04% to Rs. 4.48 crore. Personnel expenses were reduced by 0.73%, amounting to Rs. 99.48 lakhs during the review period. The institution\u2019s impairment charges for loans and advances stood at Rs. 42.87 lakhs in Q1. In terms of market performance, the company\u2019s annualized earnings per share (EPS) declined to Rs. 8.17, and its net worth per share increased by 1.8% to Rs. 128.04. Report: Major Financial Highlights: * Figures are of the Immediate Previous Year Quarter Ending", "published_date": "2025-11-03 00:00:00", "sentiment_score": 0.506574686716792, "sentiment_label": "NEUTRAL"}, {"title": "RSDC Laghubitta Unveils Book Closure Date for its 8% Dividend; Calls AGM on Mangsir 12", "url": "https://www.sharesansar.com/newsdetail/rsdc-laghubitta-unveils-book-closure-date-for-its-8-dividend-calls-agm-on-mangsir-12-2025-11-03", "content": "RSDC Laghubitta Bittiya Sanstha Limited (RSDC) has called its 12th AGM on 12th Mangsir, 2082. The meeting will be held in Western Asian Hotel Pvt. Ltd., Butwal, starting at 11:00 am that day. Among the other agendas, the AGM will endorse an 8% dividend from the profits of FY 81/82 for shareholders. The 176th meeting of the Board of Directors (BODs) held on Ashwin 11 has decided to distribute an 8% dividend from the paid-up capital of Rs. 1.03 Arba. 8% for cash dividend (including tax) has been proposed. Furthermore, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports, and appoint an auditor for the fiscal year 2082/83. There is an agenda to identify the appropriate microfinance company/ financial institutions for merger and acquisition with RSDC Laghubitta Bittiya Sanstha Limited. The book closure date is from Kartik 25. Therefore, the shareholders who maintained before that day are entitled to dividend payout and can attend this AGM. AGM Notice:", "published_date": "2025-11-03 00:00:00", "sentiment_score": 0.3630468253968254, "sentiment_label": "NEUTRAL"}, {"title": "RSDC Laghubitta (RSDC) Proposes 8% Cash Dividend For FY 2081/82", "url": "https://www.sharesansar.com/newsdetail/rsdc-laghubitta-rsdc-proposes-8-cash-dividend-for-fy-208182-2025-09-28", "content": "RSDC Laghubitta Bittiya Sanstha Limited (RSDC) has proposed an 8% cash dividend worth Rs. 8.27 Crores for the fiscal year 2081/82. The 176th meeting of the Board of Directors (BODs) held on Ashwin 11 has decided to distribute an 8% dividend from the paid-up capital of Rs. 1.03 Arba. 8% for cash dividend (including tax) has been proposed. Note that this dividend will be distributed only after approval from Nepal Rastra Bank and endorsement by the company's upcoming AGM. As of writing, RSDC has an LTP of Rs. 659.90. Dividend History:", "published_date": "2025-09-28 00:00:00", "sentiment_score": 0.36794523809523805, "sentiment_label": "NEUTRAL"}, {"title": "RSDC Laghubitta\u2019s Net Profit Declines by 27.19% in Q4; Operating Profit Contracts Over 40%", "url": "https://www.sharesansar.com/newsdetail/rsdc-laghubittas-net-profit-declines-by-2719-in-q4-operating-profit-contracts-over-40-2025-08-01", "content": "RSDC Laghubitta Bittiya Sanstha Limited (RSDC) has published its unaudited financial report for the fourth quarter of the fiscal year 2081/82, revealing a decline in profitability compared to the corresponding period of the previous fiscal year. The microfinance institution posted a net profit of Rs. 10.31 crore, marking a 27.19% drop from the Rs. 14.17 crore earned in Q4 of FY 2080/81. Similarly, operating profit declined sharply by 40.39%, falling from Rs. 25.14 crore to Rs. 14.99 crore. Despite the decline in profit, the company maintained a growth in its core financial base. Its paid-up capital increased by 9.50% to reach Rs. 1.03 arba, up from Rs. 94.43 crore in the previous year. Likewise, reserves rose by 11.19% to Rs. 18.29 crore. However, RSDC Laghubitta experienced a notable drop in net interest income, which fell by 22.52% to Rs. 22.45 crore. Personnel expenses were reduced by 18.59%, amounting to Rs. 3.78 crore during the review period. A significant rise was recorded in borrowings, which surged by 27.05% to Rs. 68.09 crore. Meanwhile, loans and advances to customers remained relatively stable, with a marginal decline of 0.98% to Rs. 62.44 crore. The institution\u2019s impairment charges for loans and advances stood at Rs. 2.68 crore in Q4, compared to a reversal of Rs. 65.66 lakh in the previous year. Key financial indicators also showed signs of strain: Annualized Earnings Per Share (EPS) dropped to Rs. 9.98 from Rs. 15.01, a decline of 33.51%. Net worth per share stood at Rs. 125.95, slightly lower than last year\u2019s Rs. 127.73. Capital adequacy ratio was maintained at 18.45%, a minimal drop from 18.49%. Non-performing loan (NPL) ratio rose marginally to 3.34% from 3.31%. Cost of fund significantly improved, falling by 43.24% to 6.17%. As of the end of the quarter, the company\u2019s price-to-earnings (PE) ratio stood at 70.26 times, with a quarter-end market price of Rs. 701.19 per share. Report: Major Financial Highlights: * Figures are of Immediate Previous Ye", "published_date": "2025-08-01 00:00:00", "sentiment_score": 0.5146456349206349, "sentiment_label": "NEUTRAL"}, {"title": "Decline in Core Revenue and Rising Impairment Charges Leads to Decline in RSDC Laghubitta Q2 Profit by 36.25%", "url": "https://www.sharesansar.com/newsdetail/decline-in-core-revenue-and-rising-impairment-charges-leads-to-decline-in-rsdc-laghubitta-q2-profit-by-3625-2025-01-19", "content": "RSDC Laghubitta Bittiya Sanstha Limited (RSDC), a wholesaler microfinance company has reported a decrease in net profit by 36.25% compared to the same quarter of the previous year and stood at Rs. 4.41 Crores in the second quarter of FY 2081/2082. In the second quarter, the company had Rs 3.67 crores as distributable profit after PL Appropriation and Regulatory Adjustments. On the other hand, the borrowings of the company increased by 14.33% to Rs. 6.12 Arba which was Rs. 5.35 Arba in the corresponding quarter of the previous year. The company\u2019s loans and advances to MFIs and co-operatives also increased by 3.12% to Rs. 6.50 Arba in this quarter. Likewise, the net interest income (core revenue) declined by 8.11% to Rs. 11.21 crores compared to Rs. 12.20 crores in the corresponding quarter of the previous year. The company\u2019s annualized EPS stands at Rs. 9.36 and Non-performing loan (NPL) increased to 2.71% in Q2. Likewise, the company\u2019s Capital Adequacy ratio (CAR) stood at 18.02%. Click here for Q2 Report: Major Highlights: * Immediate Previous Year Ending Figure", "published_date": "2025-01-19 00:00:00", "sentiment_score": 0.4391918650793651, "sentiment_label": "NEUTRAL"}, {"title": "RSDC Laghubitta Unveils Book Closure Date for its 10% Dividend; Calls AGM on Poush 29", "url": "https://www.sharesansar.com/newsdetail/rsdc-laghubitta-unveils-book-closure-date-for-its-10-dividend-calls-agm-on-poush-29-2024-12-20", "content": "RSDC Laghubitta Bittiya Sanstha Limited (RSDC) has called its 11th AGM on 29th Poush, 2081. Among the other agendas, the AGM will endorse a 10% dividend from the profits of FY 80/81 for shareholders. The 161st meeting of the Board of Directors (BODs) held on Kartik 1 has decided to distribute a 10% dividend from the paid-up capital of Rs. 94.43 Crores. 9.5% bonus shares and 0.5% for cash dividend (including tax) have been proposed. Furthermore, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports and appoint an auditor for the fiscal year 2081/82. There is an agenda to elect 3 directors from the promoter shareholding \"Group A\" and 3 directors from the public shareholding \"Group B\" and to identify the appropriate microfinance company/ financial institutions for merger and acquisition with RSDC Laghubitta Bittiya Sanstha Limited. The book closure date is from Poush 11. Therefore, the shareholders maintained before that day are entitled to dividend payout and can attend this AGM. AGM Notice:", "published_date": "2024-12-20 00:00:00", "sentiment_score": 0.5087589285714286, "sentiment_label": "NEUTRAL"}, {"title": "RSDC Laghubitta's Net Profit Declines by 35.99% i e Gen Z protests on Bhadra 23 and 24. So far, the company has disbursed Rs. 21.74 crore for 245 out of 287 insured claims, covering both advance and final payments. Head of Claims, Rose Raj Luitel, stated that the company is committed to ensuring quick and simple claim settlements within regulatory provisions. The insurer will resume additional payments from Tuesday, prioritizing financial relief for affected customers. It has urged policyholders with pending claims to contact their nearest branch or the central office to complete necessary documentation. Expressing condolences to those who lost their lives in the protests, the company also extended wishes for the speedy recovery of the injured.", "published_date": "2025-10-07 00:00:00", "sentiment_score": -0.3690047619047619, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Everest Insurance Fast-Tracks Claims for Gen-Z Movement Protest Damages", "url": "https://www.sharesansar.com/newsdetail/himalayan-everest-insurance-fast-tracks-claims-for-gen-z-movement-protest-damages-2025-09-21", "content": "Himalayan Everest Insurance (HEI) has begun processing claims for property damage caused during the recent Gen-Z movement protests. The company has fast-tracked payment procedures to support affected policyholders. Customers are advised to gather the required documents and visit the nearest branch to file claims. HEI emphasizes seamless service and provides contacts for both central and regional offices for assistance. The company also paid tribute to martyrs and wished a speedy recovery for the injured.", "published_date": "2025-09-21 00:00:00", "sentiment_score": -0.41458333333333336, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Life Insurance Limited Purchases Land Worth Over Rs. 75.81 Crores for Business Expansion", "url": "https://www.sharesansar.com/newsdetail/himalayan-life-insurance-limited-purchases-land-worth-over-rs-7581-crores-for-business-expansion-2025-07-18", "content": "Himalayan Life Insurance Limited has announced the acquisition of land in Chabahil, Kathmandu Metropolitan City-6, for its business expansion purposes. The purchase was made with the approval of the Nepal Insurance Authority. The total land area acquired is 3,688.20 square meters, consisting of four different land plots. These include Plot No. 10 (162.20 sq. meters) and Plot No. 191 (2,126 sq. meters) registered under the names of Kishan Lal Shrestha and Dhurba Kumari Shrestha; Plot No. 310 (172.86 sq. meters) under the name of Sundar Kumar Shrestha; and Plot No. 311 (1,227.14 sq. meters) again under the name of Kishan Lal Shrestha. The total purchase amount stands at Rs. 72 crores, with an additional registration fee of Rs. 38,160,000. In total, the company has spent Rs. 758,160,000 for the acquisition, which was completed on the 30th of Ashadh, 2082. The company disclosed this information to inform stakeholders of the significant investment in its infrastructure and long-term growth plans.", "published_date": "2025-07-18 00:00:00", "sentiment_score": 0.37880793650793654, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Everest Insurance Achieves Robust Growth Amid Competitive Market", "url": "https://www.sharesansar.com/newsdetail/himalayan-everest-insurance-achieves-robust-growth-amid-competitive-market-2025-07-17", "content": "Himalayan Everest Insurance (HEI) has posted impressive growth by the end of fiscal year 2081/82 (July 2025), earning a total premium of NPR 4.03 billion and recording double-digit growth despite fierce competition in Nepal\u2019s non-life insurance sector. The company settled claims worth NPR 1.65 billion, emphasizing its commitment to efficient and timely claim processing. CEO Anju Shrestha expressed renewed confidence and energy from this success, stating HEI will continue focusing on customer satisfaction, digital transformation, and grassroots outreach. The insurer remains financially stable, with rising earnings per share, even amid increasing claims from natural disasters and higher operational costs.", "published_date": "2025-07-17 00:00:00", "sentiment_score": 0.615425, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Everest Insurance Wins Dual Honors at Insurance Asia Awards 2025", "url": "https://www.sharesansar.com/newsdetail/himalayan-everest-insurance-wins-dual-honors-at-insurance-asia-awards-2025-2025-07-10", "content": "Himalayan Everest Insurance (HEI), one of Nepal\u2019s top non-life insurance companies, has earned two prestigious accolades at the Insurance Asia Awards 2025 held on July 8 in Singapore. The company secured the titles of \"Domestic General Insurer of the Year\" and \"Insurance Product Innovation of the Year\", marking a significant international recognition for Nepal's insurance industry. Chairman Mahendra Krishna Shrestha and Director Bijay Kumar Pant accepted the awards at the event. This latest achievement follows HEI\u2019s previous wins at the same awards in 2023 and 2024, highlighting the company\u2019s consistent performance and innovation in the insurance sector. The awards are among the most respected in the Asia-Pacific insurance market. HEI\u2019s continued success is attributed to its commitment to service excellence, innovation, and a customer-first approach. Chairman Shrestha credited the recognition to the team\u2019s dedication, while Director Pant noted the award would inspire the company to further strengthen its responsible and progressive operations.", "published_date": "2025-07-10 00:00:00", "sentiment_score": 0.6018611111111112, "sentiment_label": "NEUTRAL"}, {"title": "Anju Shrestha Wins Women\u2019s Tabloid Award 2025 for Strategic Leadership in Insurance", "url": "https://www.sharesansar.com/newsdetail/anju-shrestha-wins-womens-tabloid-award-2025-for-strategic-leadership-in-insurance-2025-06-23", "content": "Anju Shrestha, CEO of Himalayan Everest Insurance, has been honored with the Women\u2019s Tabloid Award 2025 in the category \"Best Woman CEO in Strategic Leadership\", recognizing her over 30 years of contributions to Nepal\u2019s insurance sector. Starting as an assistant officer, she rose to top leadership through vision and dedication. The award, which celebrates influential female leaders from Asia and Africa, highlights Nepal's growing presence in global leadership. Shrestha\u2019s achievement not only marks a personal milestone but also inspires aspiring women leaders in finance and insurance.", "published_date": "2025-06-23 00:00:00", "sentiment_score": 0.6163833333333333, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Everest Insurance Empowers Farmers with Non-Life Insurance Awareness in Sindhupalchowk", "url": "https://www.sharesansar.com/newsdetail/himalayan-everest-insurance-empowers-farmers-with-non-life-insurance-awareness-in-sindhupalchowk-2025-06-23", "content": "On Ashadh 5, 2082, Himalayan Everest Insurance Limited\u2019s Chautara Branch held a successful non-life insurance awareness program in Kuwinde, Sindhupalchowk. About 20 farmers from the Kuwinde Milk Collection Center attended and learned about the benefits and types of non-life insurance policies available locally. The event aimed to raise insurance awareness among rural farming communities and improve access to risk management tools. Prem Prasad Sapkota, Chairman of the Kuwinde Dairy Agricultural Cooperative, emphasized the insurance sector\u2019s vital role in improving farmers\u2019 livelihoods and urged companies to simplify access and claims processes. Himalayan Everest Insurance pledged to continue such outreach programs. HEI provides various personal insurance products, including personal and group accident, health, travel, and vehicle insurance, supported by expert advice, smooth claim processes, and digital services like \u2018Smart Claim\u2019 for easy online claims.", "published_date": "2025-06-23 00:00:00", "sentiment_score": 0.5494230158730159, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Everest Insurance Marks World Blood Donor Day with CSR Blood Donation Drive", "url": "https://www.sharesansar.com/newsdetail/himalayan-everest-insurance-marks-world-blood-donor-day-with-csr-blood-donation-drive-2025-06-15", "content": "Himalayan Everest Insurance Limited organized a special blood donation program at its head office in Babarmahal, Kathmandu, to mark World Blood Donor Day. The initiative saw the participation of 33 individuals, including staff, insured members, and service users. With medical support from Frontline Hospital, the event was safely and efficiently managed. As part of its corporate social responsibility (CSR), the company reiterated its commitment to giving back to the community. All donors received certificates of appreciation. Himalayan Everest Insurance is a leading provider of personal insurance services, including motor, health, travel, and accident coverage, known for fast claim settlements, easy policy issuance, and a strong customer service record built over three decades.", "published_date": "2025-06-15 00:00:00", "sentiment_score": 0.5671142857142857, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Everest Insurance Clinches Title at 2nd Insurance Cup Futsal Tournament 2082", "url": "https://www.sharesansar.com/newsdetail/himalayan-everest-insurance-clinches-title-at-2nd-insurance-cup-futsal-tournament-2082-2025-04-23", "content": "Himalayan Everest Insurance won the title of the '2nd Insurance Cup Futsal Tournament 2082' by defeating Himalayan Life Insurance in a thrilling final match. The two-day inter-insurance company futsal event, organized by BeemaDokaan Pvt. Ltd. on the occasion of the New Year 2082, saw participation from 11 companies across life, non-life, micro, and reinsurance sectors. The winners received medals, a shield, and Rs. 35,000 cash, while the runner-up got Rs. 15,000. The event was held under the theme \"Sports for Health, Collaboration for Insurance.\"", "published_date": "2025-04-23 00:00:00", "sentiment_score": 0.44233636363636364, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "HEI", "current_price": 489.5, "market_cap": 12050760408.43, "is_estimated": false, "ratios": {"pe_ratio": {"value": 22.639736965711602, "rating": "Fair Value", "interpretation": "Stock is fairly valued", "score": 0.7}, "pb_ratio": {"value": 2.2915280022820195, "rating": "Moderately Overvalued", "interpretation": "Slightly above book value", "score": 0.4}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.1111111111111, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 55.0, "overall_rating": "Hold", "strengths": ["Attractive P/E ratio (22.64)", "Positive EPS growth (11.11%)"], "weaknesses": ["High P/B ratio (2.29)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T00:22:14.424519"}, "technical_analysis": {"symbol": "HEI", "current_price": 482.0, "indicators": {"sma_short": 484.3142857142857, "sma_medium": 485.3299999999999, "sma_long": 523.9802, "rsi": 36.0808709175739, "macd": -10.052928078039372, "macd_signal": -12.419270848891221, "macd_histogram": 2.3663427708518494, "stochastic_k": 26.2529832935561, "stochastic_d": 28.798727128082742, "bb_upper": 506.31842788926645, "bb_middle": 485.3299999999999, "bb_lower": 464.3415721107334, "atr": 14.057142857142853}, "signals": {"trend": "Strong Downtrend", "trend_score": 0.0, "rsi_signal": "Bearish", "rsi_score": 0.3, "macd_signal": "Buy", "macd_score": 0.7, "stochastic_signal": "Neutral", "stochastic_score": 0.5, "bb_signal": "Within Bands", "bb_score": 0.5}, "patterns": [{"pattern": "Head and Shoulders", "type": "Bearish", "confidence": 0.7}, {"pattern": "Double Top", "type": "Bearish", "confidence": 0.65}, {"pattern": "Double Bottom", "type": "Bullish", "confidence": 0.65}], "candlestick_patterns": [{"pattern": "Spinning Top", "type": "Neutral  Loan (NPL) ratio rose to 4.69% from 3.39%. The cost of funds fell to 6.97%, down by 25.45%. The Earnings Per Share (EPS) rose to Rs. 37.58, reflecting a 54.92% year-on-year increase. The net worth per share reached Rs. 191.29, while the company\u2019s Price-to-Earnings (P/E) ratio stood at 42.55 times, based on the closing market price of Rs. 1,598.84 per share. Report:", "published_date": "2025-08-07 00:00:00", "sentiment_score": 0.5652821789321789, "sentiment_label": "NEUTRAL"}, {"title": "Mithila Laghubitta Proposes 15% Dividend for FY 2080/81", "url": "https://www.sharesansar.com/newsdetail/mithila-laghubitta-proposes-15-dividend-for-fy-208081-2024-12-06", "content": "Mithila Laghubitta Bittiya Sanstha Limited (MLBBL) has proposed a 15% dividend worth Rs. 2.94 crores for the fiscal year 2080/81. The 262nd meeting of the board of directors held on Mangsir 20 decided to distribute the dividend on the paid-up capital of Rs. 19.60 crores. 14.286% bonus shares worth Rs 2.80 crores and a 0.714% cash dividend (for tax purposes only) worth Rs 14 lakhs have been proposed. The dividend will be distributed only after approval by the central bank and endorsement by the company's upcoming AGM. As of writing, MLBBL has an LTP of Rs. 1,664.90. Dividend History:", "published_date": "2024-12-06 00:00:00", "sentiment_score": 0.5176336734693878, "sentiment_label": "NEUTRAL"}, {"title": "Promoter Shares of CIT, NMB, MLBBL, MSLB And KSBBL in Auction From Today", "url": "https://www.sharesansar.com/newsdetail/promoter-shares-of-cit-nmb-mlbbl-mslb-and-ksbbl-in-auction-from-today-2024-06-25", "content": "NIC Asia Bank Limited (NICA) is selling 50,000 units of promoter shares of Citizen Investment Trust (CIT) in an auction to qualified investors from 11th Ashadh to 18th Ashadh, 2081. 50,000 units of promoter shares of CIT will be auctioned. Qualified investors are eligible to bid for the auction. The minimum bid rate for the auction is Rs. 739 while the minimum bid quantity is 10,000 units. The shareholders should submit their bids at the central office of the bank located at Trade Tower Nepal, Thapathali, Kathmandu. Although bidders can bid for the entirety of the issue, they are required to abide by the Nepal Rastra Bank's rule to not exceed the specified quantity of shares per entity. CIT closed at Rs. 2,095.00. Meanwhile, CITPO has an LTP of Rs. 717. Notice: The existing promoters of NMB Bank Limited (NMB) are selling its 23,005 units of promoter share in an auction from 11th Ashadh, 2081. Laxmi Datta Bohora intends to sell 23,005 units of promoter shares to the existing promoter shareholders. Interested individuals are requested to bid for the auction within 35 days from the date of publication of this notice, i.e. 11th Ashadh. The shareholders should submit their bids to the Company's Secretary located at Babarmahal, Kathmandu. If no bids are received from existing founder shareholders within the specified timeframe, the shares will later be open for auction to the general public. NMB closed at Rs. 190.00. Meanwhile, NMBPO has an LTP of Rs. 113.00. Auction Notice: The existing promoters of Mithila Laghubitta Bittiya Sanstha Limited (MLBBL) are auctioning 20,000 unit shares to other persons/institutions from today i.e. 11th Ashadh, 2081. 20,000 unit promoter shares of MLBBL are being auctioned. The promoter shareholders are eligible to bid in the auction of MLBBL. Rs. 575 is the minimum bid rate. The shareholders should submit their bids to the Company's Secretary located at Dhalkebar, Dhanusha. If no bids are received from existing founder shareholders within t", "published_date": "2024-06-25 00:00:00", "sentiment_score": 0.45437976190476187, "sentiment_label": "NEUTRAL"}, {"title": "Mithila Laghubitta Reports 41.51% Net Profit Surge Despite Slight Increase in Impairment Charges in Q3; EPS Rose to Rs. 20.44", "url": "https://www.sharesansar.com/newsdetail/mithila-laghubitta-reports-4151-net-profit-surge-despite-slight-increase-in-impairment-charges-in-q3-eps-rose-to-rs-2044-2024-05-06", "content": "Mithila Laghubitta Bittiya Sanstha Limited (MLBBL) has released its third-quarter financial report for the fiscal year 2080/2081, showcasing a commendable 41.51% increase in Net Profit. The company's net profit rose to Rs. 3 crore compared to Rs. 2.1 crores in the same quarter of the previous year. In terms of financial indicators, MLBBL saw a 16.99% uptick in deposits, reaching Rs. 97.95 Crores. Concurrently, loans and advances experienced an 11.34% growth, totaling 2.62 Arba in this quarter. Core revenue, represented by net interest income, witnessed a significant 31.53% increase, amounting to Rs. 9.65 Crores compared to Rs. 7.33 Crores in the corresponding quarter of the previous year. However, the company reported a slight rise of 3.69% in impairment charges, which now stand at Rs. 1.61 crores. MLBBL's paid-up capital stood at Rs. 19.6 Crores, accompanied by reserves amounting to Rs. 13.6 Crores. Moreover, there was a decline in the company's Non-Performing Loan (NPL) ratio, which decreased to 3.90% from 4.94%. MLBBL reported an annualized earnings per share (EPS) of Rs. 20.44 for the third quarter of FY 2080/81, with a net worth per share of Rs. 169.41. Notably, the company traded at a P/E multiple of 48.91 times. Click here for the Q3 report:", "published_date": "2024-05-06 00:00:00", "sentiment_score": 0.5253432900432901, "sentiment_label": "NEUTRAL"}, {"title": "Mithila Laghubitta Reports Q2 Net Profit of Rs. 1.33 Crore; Core Revenue Declines, NPL at 4.47%", "url": "https://www.sharesansar.com/newsdetail/mithila-laghubitta-reports-q2-net-profit-of-rs-133-crore-core-revenue-declines-npl-at-447-2024-02-06", "content": "Mithila Laghubitta Bittiya Sanstha Limited (MLBBL) has recently unveiled its second-quarter financial report for the fiscal year 2080/81. The company reported a net profit of Rs. 1.33 Crore, marking a 38.73% decrease from the Rs. 2.17 Crores recorded in the corresponding quarter of the signed by ICFC Finance CEO Sunil Pant and Kumari Capital CEO Pushpa Sharma at ICFC\u2019s head office. The debenture issuance will proceed after approvals from Nepal Rastra Bank, Nepal Securities Board, and the Office of the Company Registrar. ICFC Finance currently operates through 21 branches and 18 ATMs across Nepal.", "published_date": "2025-08-29 00:00:00", "sentiment_score": 0.29079285714285713, "sentiment_label": "NEUTRAL"}, {"title": "ICFC Finance Limited's Rs. 50 Crore 'ICFC Finance Debenture-2089' Issue Approved by NRB", "url": "https://www.sharesansar.com/newsdetail/icfc-finance-limiteds-rs-50-crore-icfc-finance-debenture-2089-issue-approved-by-nrb-2025-08-28", "content": "ICFC Finance Limited (ICFC)'s 'ICFC Finance Debenture-2089' has been approved by the Nepal Rastra Bank. The Nepal Rastra Bank gave the nod of approval on Bhadra 9, 2082. The \"ICFC Finance Debenture-2089\" has 5 lakh units, each having a par value of Rs. 1,000. As the name suggests, the \"ICFC Finance Debenture-2089\" will mature in the year 2089 BS. The debenture will yield an 8% annual return to unitholders.", "published_date": "2025-08-28 00:00:00", "sentiment_score": 0.4429071428571429, "sentiment_label": "NEUTRAL"}, {"title": "ICFC Finance Limited Urges Shareholders to Claim Uncollected Dividend", "url": "https://www.sharesansar.com/newsdetail/icfc-finance-limited-urges-shareholders-to-claim-uncollected-dividend-2025-07-27", "content": "ICFC Finance Limited (ICFC) has published a notice to collect unclaimed dividends to its shareholders and has urged them to dematerialize their share certificates and bank accounts. According to the notice, some investors haven't collected the dividend from the fiscal year 2074/75 to 2080/81. The dividend payment is due in the fiscal year 2074/75 to 2080/81 when the bank distributes a cash dividend. The bank has urged investors who haven't claimed their share of dividends to be present with an identity or share certificate and proof of identity at Global IME Capital Limited, Bhatbhateni, Kathmandu, to claim the dividend. Additionally, suppose eligible investors had taken a loan against the company's shares before the book closure date. In that case, they should present a No Objection Letter from their lending institution to receive the dividend. As of writing, ICFC has an LTP of Rs. 701.13. Notice:", "published_date": "2025-07-27 00:00:00", "sentiment_score": -0.17088469387755104, "sentiment_label": "NEUTRAL"}, {"title": "Prime Commercial Bank Wins Mahalaxmi Corporate Cricket League 2025 \u2013 Season 4", "url": "https://www.sharesansar.com/newsdetail/prime-commercial-bank-wins-mahalaxmi-corporate-cricket-league-2025-season-4-2025-06-11", "content": "Mahalaxmi Bikas Bank Limited successfully concluded the 4th edition of the Mahalaxmi Corporate Cricket League 2025, organized on the occasion of its 31st anniversary. Held in Kathmandu from Jestha 21 to 24, 2082 (June 4\u20137, 2025), the tournament featured 24 teams from various banks, financial institutions, insurance companies, merchant banks, and microfinance institutions. Prime Commercial Bank Limited clinched the championship title, while Nabil Bank Limited secured second place. The award distribution ceremony was held on Jestha 26, 2082 (June 9, 2025), where Deputy Governor of Nepal Rastra Bank, Mr. Bam Bahadur Mishra, and MLBL Chairperson Mr. Rajesh Upadhyay jointly handed over the winner\u2019s trophy. Individual awards were presented to: i. Best Fielder: Amrit Chaulagain (Nabil Bank) ii. Best Wicketkeeper: Bijay Para Limbu (Nabil Bank) iii. Best Bowler: Anil Bartola (NMB Bank) iv. Best Batsman & Player of the Tournament: Suraj Timilsina (ICFC Finance) Mahalaxmi Bikas Bank expressed heartfelt gratitude to all sponsors, participating teams, and individuals who contributed to the successful execution of the tournament.", "published_date": "2025-06-11 00:00:00", "sentiment_score": 0.6430424812030076, "sentiment_label": "NEUTRAL"}, {"title": "ICFC Finance Joins Hands with NCHL to Launch NEPALPAY Domestic Card Services", "url": "https://www.sharesansar.com/newsdetail/icfc-finance-joins-hands-with-nchl-to-launch-nepalpay-domestic-card-services-2025-06-06", "content": "ICFC Finance Limited has partnered with Nepal Clearing House Limited (NCHL) to become a principal member of the National Card Switch and Domestic Card Scheme (NPS-NCS), enabling it to issue and acquire NEPALPAY Cards. The agreement was signed between ICFC CEO Mr. Sunil Pant and NCHL CEO Mr. Neelesh Man Singh Pradhan. With the NEPALPAY infrastructure now ready, banks and financial institutions (BFIs) are being onboarded to promote interoperability in domestic card transactions, reduce dependency on international card networks, support data localization, and encourage innovation in the digital payment ecosystem. ICFC Finance will soon offer NEPALPAY Cards through its 21 branches and 18 ATM terminals, further strengthening Nepal's national payment system.", "published_date": "2025-06-06 00:00:00", "sentiment_score": 0.4758571428571428, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "ICFC", "current_price": 619.7, "market_cap": 7349354661.6, "is_estimated": false, "ratios": {"pe_ratio": {"value": 24.613555291319855, "rating": "Fair Value", "interpretation": "Stock is fairly valued", "score": 0.7}, "pb_ratio": {"value": 3.3818003594183956, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111109, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 47.5, "overall_rating": "Hold", "strengths": ["Attractive P/E ratio (24.61)", "Positive EPS growth (11.11%)"], "weaknesses": ["High P/B ratio (3.38)", "Low dividend yield (0.00%)"], "analysis_date": "202 nity engagement. Following last year\u2019s successful race with 650 participants, this year\u2019s edition expects around 1,000 runners and introduces a new Veteran category for women aged 45+ and men aged 50+. The race includes three categories, Open (10 KM), Corporate (5 KM), and Veteran (5 KM), with attractive cash prizes up to NPR 50,000. The event will start and conclude at Baluwatar, Kathmandu, with distinct routes for each category. Registration can be completed easily via the Khalti App between Kartik 28 and Mangsir 4, with a nominal fee of NPR 20.", "published_date": "2025-11-12 00:00:00", "sentiment_score": 0.5546333874458874, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Day to Grab Dividend Proposed by Garima Bikas Bank Limited", "url": "https://www.sharesansar.com/newsdetail/reminder-last-day-to-grab-dividend-proposed-by-garima-bikas-bank-limited-2025-11-03", "content": "Today is the last day to grab the dividend proposed by Garima Bikas Bank Limited (GBBL). The company has also called its 19th AGM on 27th Kartik, 2082. The meeting will be held in Hotel Pokhara Grande, Pokhara, Kaski, starting at 11:00 am that day. According to the proposal, the bank plans to distribute a total dividend of 10.53%, which includes a 6% bonus share and 4.53% cash dividend (including tax on bonus shares) from the accumulated profits. The proposed dividend will be distributed to shareholders after approval from Nepal Rastra Bank (NRB) and endorsement from the bank\u2019s upcoming 19th Annual General Meeting (AGM). At present, Garima Bikas Bank has a paid-up capital of Rs. 5.68 Arba. After the distribution of the proposed bonus shares, the bank\u2019s paid-up capital will increase to approximately Rs. 6.02 Arba. The book closure date is from Kartik 18. Therefore, the shareholders who maintained before that day are entitled to dividend payout and can attend this AGM.", "published_date": "2025-11-03 00:00:00", "sentiment_score": 0.4605190476190476, "sentiment_label": "NEUTRAL"}, {"title": "Garima Bikas Bank Unveils Book Closure Date for its 10.53% Dividend; Calls AGM on Kartik 27", "url": "https://www.sharesansar.com/newsdetail/garima-bikas-bank-unveils-book-closure-date-for-its-1053-dividend-calls-agm-on-kartik-27-2025-10-26", "content": "Garima Bikas Bank Limited (GBBL) has called its 19th AGM on 27th Kartik, 2082. The meeting will be held in Hotel Pokhara Grande, Pokhara, Kaski, starting at 11:00 am that day. According to the proposal, the bank plans to distribute a total dividend of 10.53%, which includes a 6% bonus share and 4.53% cash dividend (including tax on bonus shares) from the accumulated profits. The proposed dividend will be distributed to shareholders after approval from Nepal Rastra Bank (NRB) and endorsement from the bank\u2019s upcoming 19th Annual General Meeting (AGM). At present, Garima Bikas Bank has a paid-up capital of Rs. 5.68 Arba. After the distribution of the proposed bonus shares, the bank\u2019s paid-up capital will increase to approximately Rs. 6.02 Arba. Furthermore, an agenda is to endorse the auditor's report with PL statements, financial reports, and cash flow reports, and appoint an auditor for the fiscal year 2082/83. Additionally, there is also an agenda to identify a suitable development bank for merger and acquisition with Garima Bikas Bank Limited. The book closure date is from Kartik 18. Thus, shareholders who maintained before that are entitled to the dividend payout and can also attend the AGM.", "published_date": "2025-10-26 00:00:00", "sentiment_score": 0.49232460317460314, "sentiment_label": "NEUTRAL"}, {"title": "Garima Bikas Bank Proposes 10.53% Dividend for FY 2081/82", "url": "https://www.sharesansar.com/newsdetail/garima-bikas-bank-proposes-1053-dividend-for-fy-208182-2025-10-14", "content": "Garima Bikas Bank Limited (GBBL) has announced a dividend proposal for its shareholders from the profit of the fiscal year 2081/82. The decision was made during the bank\u2019s 334th Board of Directors meeting held on Monday, Ashwin 27, 2082, at 3:30 PM. According to the proposal, the bank plans to distribute a total dividend of 10.53%, which includes a 6% bonus share and 4.53% cash dividend (including tax on bonus shares) from the accumulated profits. The proposed dividend will be distributed to shareholders after approval from Nepal Rastra Bank (NRB) and endorsement from the bank\u2019s upcoming 19th Annual General Meeting (AGM). At present, Garima Bikas Bank has a paid-up capital of Rs. 5.68 Arba. After the distribution of the proposed bonus shares, the bank\u2019s paid-up capital will increase to approximately Rs. 6.02 Arba. Headquartered in Lazimpat, Kathmandu, Garima Bikas Bank has been providing modern banking services across the country through 125 branch offices, one extension counter, and 51 ATMs. The bank continues to expand its service network, offering accessible and technology-driven financial solutions to its customers nationwide. Dividend History:", "published_date": "2025-10-14 00:00:00", "sentiment_score": 0.5010482142857143, "sentiment_label": "NEUTRAL"}, {"title": "Garima Bikas Bank to Auction 2,12,834.65 Unit Promoter Shares to General Public From Today", "url": "https://www.sharesansar.com/newsdetail/garima-bikas-bank-to-auction-21283465-unit-promoter-shares-to-general-public-from-today-2025-09-21", "content": "The existing promoters of Garima Bikas Bank Limited (GBBL) are selling 2,12,834.65 units of promoter shares in an auction to the general public . 2,12,834.65 units of promoter shares will be auctioned. Individual investors, companies, and institutions are all eligible to bid in an auction. Interested individuals are requested to bid for the auction within 15 days, i.e. 20th Ashwin, 2082, from this notice's publication date, i.e., 5th Ashwin,2082. Interested investors should submit their bids at the company's central office located at Lazimpat, Kathmandu. Notice:", "published_date": "2025-09-21 00:00:00", "sentiment_score": 0.4485285714285714, "sentiment_label": "NEUTRAL"}, {"title": "Garima Bikas Bank Launches Virtual Credit Card on Mobile Banking App for Safe and Convenient Payments", "url": "https://www.sharesansar.com/newsdetail/garima-bikas-bank-launches-virtual-credit-card-on-mobile-banking-app-for-safe-and-convenient-payments-2025-09-18", "content": "Garima Bikas Bank Limited (GBBL), in collaboration with the Fonepay network, has launched a Virtual Credit Card service through its mobile banking app, Garima Digi Batuwa. Customers can activate the service by visiting a nearby branch and submitting a form. The virtual credit card allows payments via any Fonepay QR code, with a credit limit ranging from NPR 10,000 to NPR 100,000. Customers can enjoy up to 45 days of interest-free credit and choose between 10% or full repayment options. As a fully digital service, it offers a secure and modern banking experience. GBBL continues to provide convenient banking through its 125 branches, 1 extension counter, 51 ATMs, and advanced digital banking services nationwide.", "published_date": "2025-09-18 00:00:00", "sentiment_score": 0.5960785714285715, "sentiment_label": "NEUTRAL"}, {"title": "Garima Bikas Bank Wins Prestigious Emerging Asia Banking Awards for AI/ML Excellence", "url": "https://www.sharesansar.com/newsdetail/garima-bikas-bank-wins-prestigious-emerging-asia-banking-awards-for-aiml-excellence-2025-09-01", "content": "Garima Bikas Bank Limited (GBBL) has been honored at the 3rd Emerging Asia Banking Conclave & Awards, organized by the Indian Chamber of Commerce on August 29, 2025, in New Delhi, India. The bank won Best Bank \u2013 Best AI/ML Implementation and secured the Runner-up position in Best MSME Acceleration among participants from Nepal, India, Bangladesh, Myanmar, and Sri Lanka. CEO Madhav Prasad Upadhyaya and Deputy CEO Anil Regmi received the awards on behalf of the bank. This follows the bank\u2019s 2024 recognition as Runner-up in Best Asset Management at the same event. GBBL expressed gratitude to customers, regulators, shareholders, well-wishers, and dedicated staff, reaffirming its commitment to delivering simple, secure, and quality banking services through its 125 branches, one extension counter, 51 ATMs, and an advanced digital banking network across Nepal.", "published_date": "2025-09-01 00:00:00", "sentiment_score": 0.6964013486513487, "sentiment_label": "NEUTRAL"}, {"title": "Garima Bikas Bank Reports 201.97% Surge in Net Profit in Q4 FY 2081/82; Impairment Charges Fallen By 68.56%", "url": "https://www.sharesansar.com/newsdetail/garima-bikas-bank-reports-20197-surge-in-net-profit-in-q4-fy-208182-impairment-charges-fallen-by-6856-2025-08-15", "content": "Garima Bikas Bank Limited (GBBL) has reported a significant growth in its financial performance for the fourth quarter of FY 2081/82. The development bank posted a net profit of Rs. 1.31 Arba, marking a 201.97% increase from Rs. 43.39 crore in the same period last year. The rise was supported by an improvement in net interest income, which climbed 9.91% to Rs. 3.64 Arba compared to Rs. 3.31 Arba in Q4 2080/81. Deposits grew by 6.96% to Rs. 90.12 Arba, while loans and advances increased by 7.32% to Rs. 69.32 Arba. The bank\u2019s operating profit surged by 195.58% to Rs. 1.89 Arba. Impairment charges for loans and advances fell sharply by 68.56% to Rs. 53.79 crore. Key financial ratios improved during the review period. The capital adequacy ratio stood at 13.47%, while NPL declined to 4.72% from 4.85% a year earlier. The cost of funds decreased to 4.84% from 6.64%. Annualized EPS increased to Rs. 23.07, and net worth per share reached Rs. 164.17. Report * Figures are of the Immediate Previous Year Quarter Ending", "published_date": "2025-08-15 00:00:00", "sentiment_score": 0.4847589635854342, "sentiment_label": "NEUTRAL"}, {"title": "Promoter Shares of Garima Bikas Bank in Auction From Today", "url": "https://www.sharesansar.com/newsdetail/promoter-shares-of-garima-bikas-bank-in-auction-from-today-2025-07-21", "content": "The existing promoter of Garima Bikas Bank Limited (GBBL) is auctioning 1,47,834.65 units of shares to its promoter shareholders from today. 1,47,834.65 units of promoter shares of GBBL will be auctioned to the existing promoter shareholders. Interested individuals are requested to bid for the auction within 35 days, i.e., 8th Bhadra, 2082, from this notice's publication date, i.e., 5th Shrawan. Interested investors should submit their bids at the company's central office located at Lazimpat, Kathmandu. If no bids are received from existing founder shareholders within the specified timeframe, the shares will later be open for auction to the general public or institutions. Notice:", "published_date": "2025-07-21 00:00:00", "sentiment_score": 0.45201071428571427, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "GBBL", "current_price": 378.0, "market_cap": 22519842905.83, "is_estimated": false, "ratios": {"pe_ratio": {"value": 16.869643662607125, "rating": "Fair Value", "interpretation": "Stock is fairly valued", "score": 0.7}, "pb_ratio": {"value": 2.3827726809378182, "rating": "Moderately Overvalued", "interpretation": "Slightly above book value", "score": 0.4}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111104, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 55.0, "overall_rating": "Hold", "strengths": ["Attractive P/E ratio (16.87)", "Positive EPS growth (11.11%)"], "weaknesses": ["High P/B ratio (2.38)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-19T23:58:07.757084"}, "technical_analysis": {"symbol": "GBBL", "current_price": 374.0, "indicators": {"sma_short": 372.84285714285716, "sma_medium": 391.425, "sma_long": 411.63399999999996, "rsi": 12.5, "macd": -12.485399 attend this meeting.", "published_date": "2025-07-22 00:00:00", "sentiment_score": 0.4873595238095238, "sentiment_label": "NEUTRAL"}, {"title": "Recently IPO-issued DOLTI Makes Public Q4 Report with Net Loss of Rs. 2.18 Crores; EPS and Net Worth per Share Poor", "url": "https://www.sharesansar.com/newsdetail/recently-ipo-issued-dolti-makes-public-q4-report-with-net-loss-of-rs-218-crores-eps-and-net-worth-per-share-poor-2023-08-11", "content": "Dolti Power Company Limited (DOLTI) has published its fourth-quarter report for the recently concluded financial year 2079-80, with a Net loss of Rs. 2.18 crores as of the last quarter of the same fiscal year. Until the corresponding quarter of the previous financial year 2078-79, the company had made Rs. 16.55 lakhs. The company has made Rs. 1.54 crores from its core revenue stream (power sales as of the last quarter of the financial year 2079-80). The administrative expenses of the company have spiked totaling Rs. 48.77 lakhs until FY 2079-80. However, the financial cost incurred by the hydropower company has declined by 47.05 percent, totaling Rs. 2.27 crores up to the same tenure. With a decline in Net Profits, the Earnings per Share (EPS) of the company has declined as well to stand at a negative Rs. -4.06, alongside a below-par Net worth per share of 78.13. DOLTI maintains Rs. 53.64 crores in paid-up capital. In this quarter, the company's accounts benefited from the commercial sale of electricity. Looking ahead, the company plans to sell electricity from Namarjun Dolti Power Company Limited (4.5 MW) to NEA after completing all necessary procedures. Earlier from Chaitra 28, 2079 to Baisakh 3, 2080 the company had issued 12,71,861 unit shares for the general public. Subsequently, 53,64,860 unit IPO shares of Dolti Power Company including the shares held by promoters and the quantity issued to the general public and project-affected locals had been listed in NEPSE on Jestha 24, 2080. Click here for Q4 report: Major Financial Highlights:", "published_date": "2023-08-11 00:00:00", "sentiment_score": 0.289207215007215, "sentiment_label": "NEUTRAL"}, {"title": "Dolti Power Company Publishes Q3 Report for FY 079/80 With Net Loss of Rs. 5 Crores; Net Worth Per Share Below par at Rs. 75.56", "url": "https://www.sharesansar.com/newsdetail/dolti-power-company-publishes-q3-report-for-fy-07980-with-net-loss-of-rs-5-crores-net-worth-per-share-below-par-at-rs-7556-2023-06-18", "content": "Dolti Power Company Limited (DOLTI) has published its third-quarter report for the ongoing financial year 2079/80 with a Net Loss of Rs. 5 crores. In the corresponding quarter of the past fiscal year, the company had earned Rs. 50.83 lakhs. The hydropower company has Rs. 1.02 Arba in the form of Net property, plant, and equipment. The company earned Rs. 6.55 crores in Q3 of the ongoing financial year as opposed to Rs. 8.37 crores that the company had made in Q3 of FY 078/79 from the sale of electricity, which is considered as the core revenue stream for hydropower projects. The financial cost of the company has increased by 40 percent and amounts to Rs. 7.34 crores; which has negatively affected the profitability of the company. The company has begun generating income from the sale of electricity. According to the management analysis of the company, in the future, the profits of the company will increase as the company will continue commercial production and sale of electricity in addition to the probability of timely monsoon. DOLTI maintains a paid-up capital of Rs. 40.02 crores. The Earnings per Share (EPS) of the company stands at Rs. -12.51 while it has a below par Net Worth of Rs. 75.56. Earlier from Chaitra 28, 2079 to Baisakh 3, 2080 the company had issued 12,71,861 unit shares for the general public. Subsequently, 53,64,860 unit IPO shares of Dolti Power Company including the shares held by promoters and the quantity issued to the general public and project-affected locals had been listed in NEPSE on Jestha 24, 2080. Click here for Q3 report: Major Financial Highlights:", "published_date": "2023-06-18 00:00:00", "sentiment_score": 0.4631167701863354, "sentiment_label": "NEUTRAL"}, {"title": "Dolti Power Company IPO Allotment Concludes: Lucky 1,27,186 Applicants Gets 10 Units Each", "url": "https://www.sharesansar.com/newsdetail/dolti-power-company-ipo-allotment-concludes-lucky-127186-applicants-gets-10-units-each-2023-04-21", "content": "The IPO allotment of Dolti Power Company Limited is concluded today at the premises of NIC Asia Capital Limited, Kathmandu. Dolti Power Company Limited had issued 12,71,861 units worth Rs 12.71 crores as Initial Public Offering (IPO) to the general public (Chaitra 28, 2079- Baisakh 3, 2080). Earlier, the company had issued 536,486 unit shares worth Rs. 5.36 crores to the project-affected locals of Dailekh District out of which only 141,820 units were allotted to valid applicants. Thus, the remaining 394,666 units of unsubscribed shares of project-affected locals are added to 10,72,972 units (20% of the issued capital which is reserved for the general public) to make a total of 14,67,638 units for the general public. Out of the total 14,67,638 units; 107,298 units have already been issued and allotted to Nepalese citizens working abroad, 5% of the total offered shares i.e. 68,017 units have been set aside for the mutual funds, and 20,462 units have been set aside for employees of the company. The remaining 12,71,861 units are for the general public. Overall, 70% of shares are of the promoter shareholders in the company. The issue had received applications from 12,68,946 valid applicants who had applied for a total of 1,35,54,130 units. The issue was oversubscribed by more than 10.66 times. As per the allotment module, a total of 1,27,186 applicants were allotted 10 units each via lottery, and lucky 1 applicant got 1 unit extra and the remaining  11,41,760 applicants were returned with empty hands. A total of 68,017 units were allotted to the mutual funds and 20,462 units were allotted to the employees of the company. In total 1,14,778 applicants who applied for 17,13,230 units were disqualified. Allotment Module: The IPO result can be accessed by CDSC IPO Result, MeroShare, and NIC Asia Capital Limited. ICRA Nepal has assigned an issuer rating of [ICRANP-IR] BB (pronounced ICRA NP issuer rating double B) to Dolti Power Company Limited. Issuers with this rating are co", "published_date": "2023-04-21 00:00:00", "sentiment_score": 0.4319715728715729, "sentiment_label": "NEUTRAL"}, {"title": "Dolti Power IPO Collects Rs. 1.47 Arba From 13.39 Lakh Applicants Till Last Day; IPO Oversubscribed by More Than 11.60 Times", "url": "https://www.sharesansar.com/newsdetail/dolti-power-ipo-collects-rs-147-arba-from-1339-lakh-applicants-till-last-day-ipo-oversubscribed-by-more-than-1160-times-2023-04-16", "content": "Dolti Power Company Limited closed the issue of its Initial Public Offering (IPO) of 12,71,861 unit shares to the general public from today i.e. on 3rd Baisakh, 2080. The issue opened on the 28th of Chaitra, 2079. The company intends to collect Rs 13.46 crore from this IPO. Earlier, the company had issued 536,486 unit shares worth Rs. 5.36 crores to the project-affected locals of Dailekh District out of which only 141,820 units were allotted to valid applicants. Thus, the remaining 394,666 units of unsubscribed shares of project-affected locals are added to 10,72,972 units (20% of the issued capital which is reserved for the general public) to make a total of 14,67,638 units for the general public. Out of the total 14,67,638 units; 107,298 units have already been issued and allotted to Nepalese citizens working abroad, 5% of the total offered shares i.e. 68,017 units have been set aside for the mutual funds, and 20,462 units have been set aside for employees of the company. The remaining 12,71,861 units are for the general public. Overall, 70% of shares are of the promoter shareholders in the company. The company intends to collect Rs 12.71 crore from this IPO. According to CDSC, 1,339,440 applicants have applied for a total of 14,762,620 units. Thus, the issue oversubscribed by 11.60 times so far. NIC Asia Capital Limited is appointed as the issue manager for the IPO issuance. Applications can be placed for a minimum of 10 units and a maximum of 10,000 units. ICRA Nepal has assigned an issuer rating of [ICRANP-IR] BB (pronounced ICRA NP issuer rating double B) to Dolti Power Company Limited. Issuers with this rating are considered to have a moderate risk of default regarding the timely servicing of financial obligations Dolti Power Company Limited was incorporated on April 7, 2013, as a private limited company, and was later converted into a public limited company on July 15, 2021. DPCL operates a 4.5-MW Padam Khola run-of-river (R-o-R) HPP, in the Dailekh district", "published_date": "2023-04-16 00:00:00", "sentiment_score": 0.30186326530612245, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "DOLTI", "current_price": 528.3, "market_cap": 5150000000.0, "is_estimated": true, "ratios": {"pe_ratio": {"value": 20.0, "rating": "Fair Value", "interpretation": "Stock is fairly valued", "score": 0.7}, "pb_ratio": {"value": 2.5, "rating": "Moderately Overvalued", "interpretation": "Slightly above book value", "score": 0.4}, "dividend_yield": {"value": 3.0, "rating": "Good", "interpretation": "Decent dividend yield", "score": 0.7}, "eps_growth": {"value": 11.111111111111107, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 62.5, "overall_rating": "Buy", "strengths": ["Attractive P/E ratio (20.00)", "Strong dividend yield (3.00%)", "Positive EPS growth (11.11%)"], "weaknesses": ["High P/B ratio (2.50)"], "analysis_date": "2025-11-19T23:43:14.791275"}, "technical_analysis": {"symbol": "DOLTI", "current_price": 515.0, "indicators": {"sma 0527% dividend Green Development Bank Limited (GRDBL) proposed. The company called its 12th AGM on 27th Chaitra, 2081, at Hotel Peace Palace, Baglung. Among other agenda items, the AGM will endorse the dividend for the fiscal year 2080/81. The 219th meeting of the board of directors held on Poush 02 decided to distribute 5.75% bonus shares and 0.3027% cash dividend (for tax purposes) from the paid-up capital. Since the company's paid-up capital is Rs. 53.87 crore, the bonus shares are worth Rs. 3.09 crore, and the cash dividend is worth Rs. 16.30 lakhs. The book closure date is Chaitra 15, 2081. Therefore, the shareholders who have maintained their shares until today are entitled to dividend payout and can attend this AGM.", "published_date": "2025-03-27 00:00:00", "sentiment_score": 0.47763015873015874, "sentiment_label": "NEUTRAL"}, {"title": "Green Development Bank Announces 12th AGM on Chaitra 27 to Approve Dividend and Rights Issue", "url": "https://www.sharesansar.com/newsdetail/green-development-bank-announces-12th-agm-on-chaitra-27-to-approve-dividend-and-rights-issue-2025-03-19", "content": "Green Development Bank Limited (GRDBL) has called its 12th AGM on 27th Chaitra, 2081. The AGM will be held in Hotel Peace Palace, Baglung. Among other agendas, the AGM will endorse the dividend for the fiscal year 2080/81. The 219th meeting of the board of directors held on Poush 02 has decided to distribute 5.75% bonus shares and 0.3027% cash dividend (for tax purposes) from the paid-up capital. Since the paid-up capital of the company is Rs. 53.87 crore, the bonus shares are worth Rs. 3.09 crore, and the cash dividend is worth Rs. 16.30 lakhs. Furthermore, an agenda is to endorse the auditor's report with PL statements, financial reports, and cash flow reports and appoint an auditor for the fiscal year 2081/82. There is an agenda to elect 2 directors from the public shareholding group and to identify suitable institutions for merger or acquisition, sign an MOU if appropriate, and complete necessary procedures. After distributing bonus shares, the bank will issue rights shares worth Rs. 630,713,200 at a 1:1.1071 ratio from the post-bonus capital of Rs. 5,696,98,500. Following the issuance, the board is authorized to amend and update the bank\u2019s Memorandum and Articles of Association as required. The book closure date is declared on Chaitra 15. Thus, investors maintained before that day are entitled to the dividend payout and can also attend the AGM. AGM notice:", "published_date": "2025-03-19 00:00:00", "sentiment_score": 0.5662690476190476, "sentiment_label": "NEUTRAL"}, {"title": "Green Development Bank Refutes Merger Speculations", "url": "https://www.sharesansar.com/newsdetail/green-development-bank-refutes-merger-speculations-2025-03-17", "content": "According to a notice published by the Nepal Stock Exchange (NEPSE),  Green Development Bank Limited (GRDBL) has addressed recent media reports suggesting that the bank is in the final stages of a merger with other financial institutions. In response, the bank has stated that such reports lack official confirmation and are not authentic. GRDBL has urged investors and stakeholders to rely only on official announcements for accurate information regarding any potential merger developments.", "published_date": "2025-03-17 00:00:00", "sentiment_score": -0.26555119047619047, "sentiment_label": "NEUTRAL"}, {"title": "Green Development Bank (GRDBL) Proposes 6.0527% Dividend for FY 2080/81; How much in Bonus shares and Cash?", "url": "https://www.sharesansar.com/newsdetail/green-development-bank-grdbl-proposes-60527-dividend-for-fy-208081-how-much-in-bonus-shares-and-cash-2024-12-18", "content": "Green Development Bank Limited (GRDBL) has proposed a 6.0527% dividend for the fiscal year 2080/81. The 219th meeting of the board of directors held on Poush 02 has decided to distribute 5.75% bonus shares and 0.3027% cash dividend (for tax purposes) from the paid-up capital. Since the paid-up capital of the company is Rs. 53.87 crore, the bonus shares are worth Rs. 3.09 crore, and the cash dividend is worth Rs. 16.30 lakhs. Note that this dividend will be distributed only after approval from Nepal Rastra Bank and endorsement by the company's upcoming AGM. As of writing, the company's LTP stands at Rs. 988.00. The previous dividend distribution made by the company was a 4% dividend for the fiscal year 2078/79.", "published_date": "2024-12-18 00:00:00", "sentiment_score": 0.49501904761904764, "sentiment_label": "NEUTRAL"}, {"title": "3.80% Bonus Shares of Green Development Bank Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/380-bonus-shares-of-green-development-bank-listed-in-nepse-2024-09-26", "content": "1,97,220 unit bonus shares of Green Development Bank Limited (GRDBL) have been listed in NEPSE. The company convened its 10th AGM on 27th Chaitra, 2080, and endorsed a 4% dividend for the fiscal year 2078/79. 3.80% bonus shares worth Rs. 1,97,22,000 and 0.20% cash dividend (for tax purposes) worth Rs. 10,38,000 were proposed from the paid-up capital of Rs 51.90 crores. The same bonus shares are now listed in NEPSE. As of now, GRDBL has an LTP of Rs. 659.00.", "published_date": "2024-09-26 00:00:00", "sentiment_score": 0.4977642857142857, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "GRDBL", "current_price": 1128.0, "market_cap": 6129386322.89, "is_estimated": false, "ratios": {"pe_ratio": {"value": 111.60788381742739, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 9.171426135879294, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111116, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current  "direction_accuracy": 78.3}, "15": {"mape": 5.63, "direction_accuracy": 91.7}, "20": {"mape": 4.85, "direction_accuracy": 90.0}}}}, "last_updated": "2025-12-16T06:07:58.963966"}, "analysis_timestamp": "2025-11-20T00:12:10.381675", "data_points": 2008, "error": null, "profitability_score": 31.63}, {"symbol": "HHL", "timestamp": "2025-11-20T00:23:53.437041", "price_data": {"total_days": 747, "latest_price": 326.5, "latest_date": "2025-12-16", "highest_price": 613.0, "lowest_price": 172.4, "avg_volume": 27785.303882195447}, "news": {"total_articles": 7, "avg_sentiment": 0.5651660827734357, "sentiment_label": "POSITIVE", "articles": [{"title": "Himalayan Hydropower Calls AGM on Ashwin 24 With An Agenda to Issue 100% Right Shares", "url": "https://www.sharesansar.com/newsdetail/himalayan-hydropower-calls-agm-on-ashwin-24-with-an-agenda-to-issue-100-right-shares-2025-09-16", "content": "Himalayan Hydropower Limited (HHL) has called its 18th AGM on 24th Ashwin, 2082. The meeting will be held in the Waterfront Resort, Lakeside Pokhara, starting at 11 am that day. These are the agendas of the AGM: 1) Endorsement of the annual report of the company\n2) Endorse the auditor's report of 2081/082 with PNL statements, financial reports, and cash flow reports.\n3) Appointment of the auditor and determination of their remuneration for the fiscal year 2082/83.\n4) To issue right shares on the ratio of 1: 1.\n5) To empower the board of directors to amend the company's articles of association and bylaws, along with approving proposals for rights shares from regulatory bodies.\n6) Misc. The book closure date is announced on Ashwin 12. Investors who maintained before that day are eligible to attend the AGM. AGM Notice:", "published_date": "2025-09-16 00:00:00", "sentiment_score": 0.4875, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Hydropower\u2019s Issuer Rating Upgraded to BB+ by ICRA Nepal", "url": "https://www.sharesansar.com/newsdetail/himalayan-hydropowers-issuer-rating-upgraded-to-bb-by-icra-nepal-2025-08-21", "content": "ICRA Nepal Limited has upgraded Himalayan Hydropower Limited\u2019s issuer rating from BB- to BB+, indicating a moderate risk of default in meeting financial obligations. The rating reflects the general creditworthiness of the company and is not linked to any specific debt instrument. The plus (+) and minus (-) signs indicate relative positions within a rating category, with BB+ being one notch higher than BB and BB- one notch lower.", "published_date": "2025-08-21 00:00:00", "sentiment_score": -0.2897753968253968, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Hydropower Announces Conclusion of Lock-in Period for Promoters, Local Residents of the Project-Affected Area, And Employee Shares on Ashadh 27", "url": "https://www.sharesansar.com/newsdetail/himalayan-hydropower-announces-conclusion-of-lock-in-period-for-promoters-local-residents-of-the-project-affected-area-and-employee-shares-on-ashadh-27-2025-06-09", "content": "Himalayan Hydropower Limited (HHL) published a notice regarding the expiration of the lock-in period of its promoter shares and employee shares, and the lock-in period will expire on 27th Ashadh, 2082. According to the recent guidelines issued by the Securities Board of Nepal (SEBON), Himalayan Hydropower Limited (HHL) has officially notified its investors and stakeholders of the conclusion of the lock-in period for the shares held by its promoter shareholders and employees. In the next month of the 27th Ashadh, 2082, the lock-in period will end. HHL now has 10,950,000 units of shares listed on the Nepal Stock Exchange (NEPSE). Within the total of 10,950,000 units of shares, the promoters held 8,700,000 units, the residents of the project-affected area had 2,81,750 units of shares, and the company's employees had 39,365 units of shares, all subject to a lock-in period since the IPO allotment three years ago. The total paid-up capital of the company is Rs. 1.09 Arba. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in period. HHL closed at Rs. 402.28. Notice:", "published_date": "2025-06-09 00:00:00", "sentiment_score": 0.4594738095238095, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Hydropower Limited Proposes to Issue 100% Right Shares; Decision Subject to Approval from ERC", "url": "https://www.sharesansar.com/newsdetail/himalayan-hydropower-limited-proposes-to-issue-100-right-shares-decision-subject-to-approval-from-erc-2025-05-11", "content": "According to the decision of the Board of Directors meeting of Himalayan Hydropower Limited (HHL), the company has proposed to issue right shares in the ratio of 1:1 or 100% right shares. The board of directors' meeting held on Baishakh 26, 2082, decided to issue 100% right shares with a paid-up capital of Rs. 1.09 Arba. Hence, after the issue of 10,950,000 units of right shares, the company's paid-up capital will increase to Rs. 2.19 Arba. However, it is important to note that the issuance of these rights shares is contingent upon receiving approvals from both the regulatory bodies, namely the Electricity Regulatory Commission and the Securities Board of Nepal (SEBON). HHL closed at Rs. 427.78.", "published_date": "2025-05-11 00:00:00", "sentiment_score": 0.53060670995671, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Upgrades Himalayan Hydropower Limited's Issuer Rating", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-upgrades-himalayan-hydropower-limiteds-issuer-rating-2024-06-19", "content": "ICRA Nepal Limited has recently upgraded the issuer rating of Himalayan Hydropower Limited from [ICRANP-IR] B+ to [ICRANP-IR] BB-. This rating indicates that the company now holds a moderate risk level in terms of meeting its financial obligations on time. The upgrade reflects ICRA Nepal's assessment of Himalayan Hydropower Limited's improved creditworthiness within its rating class. Ratings from [ICRANP-IR] AA to [ICRANP-IR] C are accompanied by a + or - sign to indicate their relative position within the respective class. In this case, [ICRANP-IR] BB+ stands one notch above [ICRANP-IR] BB, while [ICRANP-IR] BB- is one notch below [ICRANP-IR] BB. It is important to note that this rating pertains to the general creditworthiness of the issuer and does not provide specific opinions on individual bonds or financial products. This upgrade underscores ICRA Nepal's commitment to providing transparent and insightful credit assessments, assisting investors and stakeholders in making informed decisions regarding Himalayan Hydropower Limited's financial instruments.", "published_date": "2024-06-19 00:00:00", "sentiment_score": 0.4603810924369748, "sentiment_label": "NEUTRAL"}, {"title": "Muktinath Krishi Company And Himalayan Hydropower Calls AGM: What are The Agendas?", "url": "https://www.sharesansar.com/newsdetail/muktinath-krishi-company-and-himalayan-hydropower-calls-agm-what-are-the-agendas-2023-12-19", "content": "Muktinath Krishi Company Limited (MKCL) has called its 5th AGM on 25th Poush, 2080. The meeting will be held in the Yeti Events and Conference Center, Basundhara, Kathmandu, starting at 1 pm that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2079/80.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2080/81.\n4) Election of directors representing the board of directors on behalf of the promoter and public shareholders: 4 members from the promoter shareholding group and 1 from the public shareholding group.\n5) Miscellaneous. 13th Poush is the book closure date. Therefore, the shareholders maintained before that day are entitled to attend this AGM. AGM Notice: Himalayan Hydropower Limited (HHL) has called its 16th AGM on 25th Poush, 2080. The meeting will be held in the Waterfront Resort, Lakeside, Pokhara, starting at 11:00 am that day. These are the agendas of the AGM: 1) To discuss and approve the 16th annual report of the Board of Directors.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2080/81.\n4) To discuss the transfer of bank loans.\n5) Election of boards of directors from the public shareholding group and from promoter shareholding group. Furthermore, there is an agenda regarding the issuance of right shares in the ratio of 1:1. AGM Notice:", "published_date": "2023-12-19 00:00:00", "sentiment_score": 0.43914835164835164, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal reaffirms issuer rating of ICRANP-IR B+ to Himalayan Hydropower indicating high risk of default regarding timely servicing of financial obligations", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-reaffirms-issuer-rating-of-icranp-ir-b-to-himalayan-hydropower-indicating-high-risk-of-default-regarding-timely-servicing-of-financial-obligations-2023-05-17", "content": "ICRA Nepal Limited has reaffirmed the issuer rating of  [ICRANP-IR] B+ (Pronounced as ICRA NP Issuer Rating B  Plus) to Himalayan Hydropower Limited. Issuers with this  rating are considered to have high risk of default regarding  timely servicing of financial obligations. The Rating is only an opinion on the general creditworthiness of the rated entity and not specific to any particular debt instrument. For the Rating categories [ICRANP-IR] AA through to [ICRANP-IR] C the sign of + (plus) or \u2013 (minus) may be appended to the Rating symbols to indicate their relative position within the Rating categories concerned. Thus, the Rating of [ICRANP-IR] B+ is one notch higher than [ICRANP-IR] B, while [ICRANP-IR] B- is one notch lower than [ICRANP-IR] B.", "published_date": "2023-05-17 00:00:00", "sentiment_score": -0.2626842490842491, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "HHL"
