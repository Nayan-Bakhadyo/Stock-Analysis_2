ll, "profitability_score": 36.7}, {"symbol": "SJCL", "timestamp": "2025-11-20T03:25:04.772472", "price_data": {"total_days": 1418, "latest_price": 287.9, "latest_date": "2025-12-16", "highest_price": 520.0, "lowest_price": 127.0, "avg_volume": 29976.606488011283}, "news": {"total_articles": 6, "avg_sentiment": 0.5807515185703911, "sentiment_label": "POSITIVE", "articles": [{"title": "Sanjen Jalavidhyut Company Limited Announces Conclusion of Lock-in Period for Project-Affected Area Locals on Kartik 28", "url": "https://www.sharesansar.com/newsdetail/sanjen-jalavidhyut-company-limited-announces-conclusion-of-lock-in-period-for-project-affected-area-locals-on-kartik-28-2025-10-13", "content": "Sanjen Jalavidhyut Company Limited (SJCL) published a notice regarding the expiration of the lock-in period for its local residents of the project-affected area, and the lock-in period will expire on 28th Kartik, 2082. According to the recent guidelines issued by the Securities Board of Nepal (SEBON), Sanjen Jalavidhyut Company Limited has officially notified its investors and stakeholders of the conclusion of the lock-in period for the shares held by its residents of the project-affected area. In the next month of the 28th Kartik, 2082, the lock-in period will end. SJCL now has 36,500,000 units of shares listed on the Nepal Stock Exchange (NEPSE). Of these, the residents of the project-affected area are 36,50,000 units. These shares have been subject to a lock-in period since the IPO allotment three years ago. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in period. SJCL closed at Rs. 282.40. Notice:", "published_date": "2025-10-13 00:00:00", "sentiment_score": 0.3114693121693122, "sentiment_label": "NEUTRAL"}, {"title": "36.5 Lakh Unit Additional Shares of Sanjen Jalavidhyut Company Now Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/365-lakh-unit-additional-shares-of-sanjen-jalavidhyut-company-now-listed-in-nepse-2025-02-18", "content": "36,50,000 unit additional shares (Locals of Rasuwa District) of Sanjen Jalavidhyut Company Limited (SJCL) have been listed in NEPSE. Earlier, the company had issued 36,50,000 units worth Rs. 36.5 crores to the project-affected locals of the Rasuwa district (Aama Chhodingmo VDCs) from 5th Bhadra to 30th Ashwin, 2079. The same additional shares are now listed in NEPSE. SJCL closed at Rs. 350.", "published_date": "2025-02-18 00:00:00", "sentiment_score": 0.3532571428571428, "sentiment_label": "NEUTRAL"}, {"title": "Sanjen Jalavidhyut Company Cancelled Its 13th AGM", "url": "https://www.sharesansar.com/newsdetail/sanjen-jalavidhyut-company-cancelled-its-13th-agm-2024-03-13", "content": "Sanjen Jalavidhyut Company Limited (SJCL) has cancelled its 13th Annual General Meeting (AGM) until further notice. The company had previously called its 13th AGM on 5th Chaitra, 2080 at Kundalini Banquet, Chandol, Kathmandu. The company has cited specific reasons for this delay. Due to the unfavorable conditions surrounding the circumstances that led to the postponement of the general meeting, caused by the current situation preventing its convening, SJCL has deemed it necessary to reschedule the AGM. However, the company assures stakeholders that the meeting will be conducted per the established rules and regulations at the most suitable time. Further details will be communicated through official notice channels. Notice:", "published_date": "2024-03-13 00:00:00", "sentiment_score": -0.2994698412698413, "sentiment_label": "NEUTRAL"}, {"title": "Upper Sanjen Hydropower Commences Production", "url": "https://www.sharesansar.com/newsdetail/upper-sanjen-hydropower-commences-production-2023-08-09", "content": "The Simbu Hydropower Centre, constructed by the Sanjen Hydropower Company, has started generating electricity. The hydropower project, officially named Upper Sanjen, boasting a capacity of 14.8 MW, has successfully initiated energy production since August 5. The energy harnessed from this hydropower project has been seamlessly integrated into the national transmission grid. According to Sunil Kumar Dhungel, the Managing Director of Sanjen Hydropower Company, the construction of the Upper Sanjen Hydropower Project, which was initiated back in 2013, has now seamlessly transitioned into its operational phase. The energy generated is being efficiently routed to the central storage through the Chilime Hydropower's national transmission line. Further elaborating, Dhungel shared that the Upper Sanjen Hydropower Project is projected to yield an impressive annual energy output of 88.5 million units. This substantial output is anticipated to translate into a considerable yearly revenue of Rs 400 million. Notably, the powerhouse is strategically positioned at an altitude of 2,180 meters above sea level. Source: Rastriya Samachar Samiti (RSS)", "published_date": "2023-08-09 00:00:00", "sentiment_score": 0.5702714285714285, "sentiment_label": "NEUTRAL"}, {"title": "Sanjen Hydropower Company allots its 36.50 lakh shares to project-affected locals of Rasuwa district; most affected locals receive biggest chunk of 510 unit shares per person", "url": "https://www.sharesansar.com/newsdetail/sanjen-hydropower-company-allots-its-3650-lakh-shares-to-project-affected-locals-of-rasuwa-district-most-affected-locals-receive-biggest-chunk-of-510-unit-shares-per-person-2022-11-16", "content": "Sanjen Hydropower Company has concluded the allotment of its 36.50 lakh unit shares to project-affected locals of Rasuwa district on Kartik 29, 2079. The issue had received an application from 28,608 applicants who applied for 56.79 lakh unit shares which were allotted as per the degree of affected areas. Most affected category: 1342 applicants from Aamachodingmo gaupalika-5 who applied for at least 510-unit shares received a total of 510-unit shares while 823 applicants who applied between 520 units to 700 received 510-unit shares. affected category: 504 applicants from Aamachodingmo gaupalika-4 who applied for at least 300-unit shares received the total 300-unit shares while 233 applicants who applied between 310 units to 450 received 348-unit shares and 515 demanding between 460 units to 700 units received 360-unit shares. Low affected category: 2,483 applicants from Aamachodingmo gaupalika-1,2,3 who applied for at least 150-unit shares received a total 150 unit shares while 413 applicants who applied between 160 units to 200 units received 150 unit shares, 419 demanding between 160 units to 200 units received 165 unit shares, 100 applicants demanding 310 to 450 units received 174 units and 173 applying for more received 180 units. The least affected category:11,489 applicants from Rasuwa district who applied for at least 100 unit shares received a total 100 unit shares while 5,666 applicants who applied between 110 units to 200 received 100 unit shares, 2,207 demanding between 210 units to 300 units received 116 unit shares, 1,236 applicants demanding to 700 units received 120 units, as per the media statement.", "published_date": "2022-11-16 00:00:00", "sentiment_score": 0.4844, "sentiment_label": "NEUTRAL"}, {"title": "Sanjen Jalavidhyut Company Closing Its IPO to Project Affected Locals of Rasuwa District Today", "url": "https://www.sharesansar.com/newsdetail/sanjen-jalavidhyut-company-closing-its-ipo-to-project-affected-locals-of-rasuwa-district-today-2022-10-16", "content": "Sanjen Jalavidhyut Company Limited (SJCL) is concluding IPO issue of 36,50,000 units shares for the project-affected locals of Rasuwa Districts (Aama Chhodingmo VDCs) today at the end of banking hours. The company has been issuing its 36,50,000 unit IPO shares to the project-affected locals of Rasuwa Districts (Aama Chhodingmo VDCs) from 5th Bhadra and was supposed to conclude on 19th Bhadra but the deadline was extended till Ashoj 04, 2079. However, the issue was unsubscribed and the deadline was re-extended till today i.e. 30th Ashwin, 2079. This is 10% of the company's issued capital i.e Rs. 3,65,00,00,000. Sunrise Capital is appointed as the issue manager for the IPO issuance. Interested investors can apply for a minimum of 10 shares to a maximum of 700 shares. Sanjen Jalavidhyut Company Limited (SJCL), a company promoted by Chilime Hydropower Company Limited (CHPCL), is a public limited company established in 2010 AD with the objective of harnessing hydropower potential of the county with maximum participation of local people in the projects\u2019 ownership and mobilization of local resources for the successful implementation of various hydroelectric projects. In the context of current annual growth in electricity demand in the country, the Company has planned to develop two hydroelectric projects, namely, Sanjen (Upper) Hydroelectric Project (14.8 MW) and Sanjen Hydroelectric Project (42.5 MW) in cascade, with its own equity and loan from financial institutions of Nepal as the first initiative. Notice", "published_date": "2022-10-16 00:00:00", "sentiment_score": 0.5181084033613446, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "SJCL", "current_price": 287.9, "market_cap": 2824000000.0, "is_estimated": true, "ratios": {"pe_ratio": {"value": 20.0, "rating": "Fair Value", "interpretation": "Stock is fairly valued", "score": 0.7}, "pb_ratio": {"value": 2.5, "rating": "Moderately Overvalued", "interpretation": "Slightly above book value", "score": 0.4}, "dividend_yield": {"value": 3.0000000000000004, "rating": "Good", "interpretation": "Decent dividend yield", "score": 0.7}, "eps_growth": {"value": 11.11111111111112, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 62.5, "overall_rating": "Buy", "strengths": ["Attractive P/E ratio (20.00)", "Strong dividend yield (3.00%)", "Positive EPS growth (11.11%)"], "weaknesse l": "https://www.sharesansar.com/newsdetail/icra-nepal-upgrades-citizen-life-insurance-rating-to-bbb-2025-09-03", "content": "ICRA Nepal Limited has upgraded Citizen Life Insurance Company Limited\u2019s issuer rating from [ICRANP-IR] BBB to [ICRANP-IR] BBB+, indicating a moderate degree of safety in meeting financial obligations and a moderate credit risk. The rating reflects the company\u2019s overall creditworthiness and is not linked to any specific debt instrument. In ICRA\u2019s scale, a \u201c+\u201d or \u201c\u2013\u201d denotes a notch above or below the main rating, with BBB+ one step higher and BBB- one step lower than BBB.", "published_date": "2025-09-03 00:00:00", "sentiment_score": 0.0902404761904762, "sentiment_label": "NEUTRAL"}, {"title": "Bonus Shares of Citizen Life Insurance Company Limited Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/bonus-shares-of-citizen-life-insurance-company-limited-listed-in-nepse-2025-05-25", "content": "1,06,25,000 unit bonus shares of Citizen Life Insurance Company Limited (CLI) have been listed in NEPSE. The company convened its 8th AGM on 15th Chaitra, 2081, and endorsed a 28.40% dividend from the profits of FY 80/81 for shareholders. The 115th Board of Directors meeting held on Falgun 8 had proposed a 28.40434698% dividend for the fiscal year 2080/81. This included 26.98412698% bonus shares and 1.42022% cash dividends. Accordingly, the bonus shares were worth Rs. 1.06 Arba, and the cash dividend (including tax) was worth Rs. 5.59 crore. The company's existing paid-up capital stood at Rs. 3.93 Arba. The same bonus shares are now listed in NEPSE. As of writing, CLI has an LTP of Rs. 488.70.", "published_date": "2025-05-25 00:00:00", "sentiment_score": 0.5377142857142857, "sentiment_label": "NEUTRAL"}, {"title": "Life and Non-Life Insurance Sectors Report Varied Performance in Premium Collection Till Falgun FY 2081/82", "url": "https://www.sharesansar.com/newsdetail/life-and-non-life-insurance-sectors-report-varied-performance-in-premium-collection-till-falgun-fy-208182-2025-03-26", "content": "Insurance companies are competing with each other to increase their premium collection. Till the eight months of the fiscal year 2081/82 i.e. Falgun end, the life insurance companies collected a total premium of Rs 1.08 Kharba, out of its 13,446,792 total active insurance policies. As per the report published by Nepal Insurance Authority, Nepal Life Insurance Company Limited limited single-handedly collected Rs. 29.39 Arba, having an active number of insurance policies of 1,904,096 as of Falgun 2081. Meanwhile, the most striking revelation comes from Reliable Nepal Life Insurance Co Ltd, which boasts the highest number of active insurance policies\u20142,475,902. However, the company generated only Rs. 3.17 Arba in premiums during the assessed period. Coming towards the nonlife insurance sector, Shikhar Insurance Company collected the highest premium worth Rs. 4.01 Arba. Likewise, Sagarmatha Lumbini Insurance Limited, which has 185,087 insurance policies, collected a premium worth Rs. 3.32 Arba as its insurance premium. The non-life insurance companies collected a total premium of Rs 28.02 Arba out of its 1,843,456 total active insurance policies.", "published_date": "2025-03-26 00:00:00", "sentiment_score": 0.4780435574229692, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Day to Grab Dividend Proposed by Citizen Life Insurance And Nesdo Sambridha Laghubitta", "url": "https://www.sharesansar.com/newsdetail/reminder-last-day-to-grab-dividend-proposed-by-citizen-life-insurance-and-nesdo-sambridha-laghubitta-2025-03-11", "content": "Today is the last day to grab the 28.40% dividend proposed by Citizen Life Insurance Company Limited (CLI). The company called its 8th AGM on 15th Chaitra, 2081. The meeting will be held in Amrapali Banquet, Naxal, Kathmandu, starting at 11 AM that day. Among the other agendas, the AGM will endorse a 28.40% dividend for FY 2080/81. The 115th Board of Directors meeting on Falgun 8 has proposed a 28.40434698% dividend for the fiscal year 2080/81. 26.98412698% bonus shares and 1.42022% cash dividends have been proposed. Thus, the bonus shares are worth Rs. 1.06 Arba, and the cash dividend (including tax) is worth Rs. 5.59 crore. The company's existing paid-up capital is Rs. 3.93 Arba. The book closure date is the 28th Falgun, 2081. Therefore, the shareholders who have maintained their shares until today are entitled to dividend payout and can attend this AGM. Similarly, Today is the last day to grab the 15% dividend proposed by Nesdo Sambridha Laghubitta Bittiya Sanstha Limited (NESDO). The company called its 6th AGM on 10th Chaitra, 2081. The meeting will be held at 11:00 a.m. at the Royal Kusma Resort, Kusma, Partbat. As per the notice published by the company, NESDO has proposed 14.25% bonus shares worth Rs. 3.63 Crores and 0.75% cash dividend (for tax purposes) worth Rs. 19.12 Lakhs. The company's paid-up capital is Rs. 25.50 Crores. The book closure date is the 28th Falgun, 2081. Therefore, the shareholders who have maintained their shares until today are entitled to dividend payout and can attend this AGM.", "published_date": "2025-03-11 00:00:00", "sentiment_score": 0.5288392857142857, "sentiment_label": "NEUTRAL"}, {"title": "Citizens Life Insurance Company Calls AGM on 15th Chaitra; To Endorse 28.40% Dividend", "url": "https://www.sharesansar.com/newsdetail/citizens-life-insurance-company-calls-agm-on-15th-chaitra-to-endorse-2840-dividend-2025-03-02", "content": "Citizen Life Insurance Company Limited (CLI) has called its 8th AGM on 15th Chaitra, 2081. The meeting will be held in Amrapali Banquet, Naxal, Kathmandu, starting at 11 AM that day. Among the other agendas, the AGM will endorse a 28.40% dividend for FY 2080/81. The 115th Board of Directors meeting on Falgun 8 has proposed a 28.40434698% dividend for the fiscal year 2080/81. 26.98412698% bonus shares and 1.42022% cash dividends have been proposed. Thus, the bonus shares are worth Rs. 1.06 Arba, and the cash dividend (including tax) is worth Rs. 5.59 crore. The company's existing paid-up capital is Rs. 3.93 Arba. Furthermore, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports and appoint an auditor for the fiscal year 2081/82. Falgun 28 is the book closure date. Thus, shareholders maintained before that day are entitled to the dividend payout and can attend this AGM. AGM Notice:", "published_date": "2025-03-02 00:00:00", "sentiment_score": 0.5136809523809523, "sentiment_label": "NEUTRAL"}, {"title": "Citizen Life Insurance Company Proposes 28.40% Dividend For FY 2080/81", "url": "https://www.sharesansar.com/newsdetail/citizen-life-insurance-company-proposes-2840-dividend-for-fy-208081-2025-02-21", "content": "Citizen Life Insurance Company Limited (CLI) proposes a 28.40% dividend for FY 2080/81. The 115th Board of Directors meeting on Falgun 8 has proposed a 28.40434698% dividend for the fiscal year 2080/81. 26.98412698% bonus shares and 1.42022% cash dividends have been proposed. Thus, the bonus shares are worth Rs. 1.06 Arba, and the cash dividend (including tax) is worth Rs. 5.59 crore. The company's existing paid-up capital is Rs. 3.93 Arba. Note that this dividend will be distributed only after approval from the Nepal Insurance Authority and endorsement by the company's upcoming AGM. As of writing, the company's last-day close stands at Rs. 759.80.", "published_date": "2025-02-21 00:00:00", "sentiment_score": 0.5419214285714286, "sentiment_label": "NEUTRAL"}, {"title": "Citizen Life Insurance Company Net Profit Inclines by Impressive 86.78% in Q2; Net Premium Stands at Rs. 3.18 Arba", "url": "https://www.sharesansar.com/newsdetail/citizen-life-insurance-company-net-profit-inclines-by-impressive-8678-in-q2-net-premium-stands-at-rs-318-arba-2025-02-10", "content": "Citizen Life Insurance Company Limited (CLI) has reported an impressive 86.78% growth in net profit for the second quarter of fiscal year 2081/82, reaching Rs. 23.09 Crores from Rs. 12.36 Crores in the same period last year. The company maintains a strong financial base with a paid-up capital of Rs. 3.93 Arba. It holds Rs. 83.8 Crores in retained earnings, Rs. 63.88 Crores in other equity, and Rs. 19.28 Crores in catastrophe reserves, while its share premium stands at Rs. 1.55 Arba. CLI\u2019s net premiums grew by 23.31% to Rs. 3.18 Arba, supported by Rs. 95.06 Crores in earnings from investments, loans, and other financial sources. However, net claims increased by 23.31% to Rs. 3.21 Arba, and commission expenses rose by 15.59% to Rs. 31.85 Crores. Key financial indicators remain solid, with an annualized earnings per share (EPS) of Rs. 11.73, a net worth per share of Rs. 181.82, and a price-to-earnings (P/E) ratio of 59.24. Report: * Figure is of Immediate Fiscal Year Ending", "published_date": "2025-02-10 00:00:00", "sentiment_score": 0.5346848861283644, "sentiment_label": "NEUTRAL"}, {"title": "Life and Non-Life Insurance Sectors Report Varied Performance in Premium Collection Till Mangsir FY 2081/82", "url": "https://www.sharesansar.com/newsdetail/life-and-non-life-insurance-sectors-report-varied-performance-in-premium-collection-till-mangsir-fy-208182-2024-12-27", "content": "Insurance companies are competing with each other to increase their premium collection. Till the four months of the fiscal year 2081/82 i.e. Mangsir end, the life insurance companies collected a total premium of Rs 65.74 Arba, out of its 13,342,246 total active insurance policies. As per the report published by Nepal Insurance Authority, Nepal Life Insurance Company Limited limited single-handedly collected Rs. 18.76 Arba, having an active number of insurance policies of 1,723,339 as of Mangsir 2081. Meanwhile, the most striking revelation comes from Reliable Nepal Life Insurance Co Ltd, which boasts the highest number of active insurance policies\u20142,439,890. However, the company generated only Rs. 1.92 Arba in premiums during the assessed period. Coming towards the nonlife insurance sector, Sagarmatha Lumbini Insurance Limited collected the highest premium worth Rs. 2.19 Arba. Likewise, Siddhartha Premier Insurance Limited which has 125,155 insurance policies collected a premium worth Rs. 1.76 Arba as its insurance premium. The non-life insurance companies collected a total premium of Rs 17.17 Arba, out of its 1,137,272 total active insurance policies.", "published_date": "2024-12-27 00:00:00", "sentiment_score": 0.4658708994708995, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "CLI", "current_price": 507.0, "market_cap": 23129999999.25, "is_estimated": false, "ratios": {"pe_ratio": {"value": 54.42352941176471, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 3.110752471252774, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111107, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (54.42)", "High P/B ratio (3.11)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-19T23:34:04.427197"}, "technical_analysis": {"symbol": "CLI", "current_price": 462.6, "indicators": {"sma_short": 460.9714285714286, "sma_medium": 458.575, "sma_long": 460.6976, "rsi": 55.00000000000002, "macd": 0.8519702703974872, "macd_signal": 0.824947227009551, "macd_histogram": 0.027023043387936152, "stochastic_k": 36.55172413793111, "stochastic_d": 45.43972199946538, "bb_upper": 483.62878425032306, "bb_middle": 458.575, "bb_lower": 433.52 t_price": 1290.0, "latest_date": "2025-12-16", "highest_price": 3900.0, "lowest_price": 506.0, "avg_volume": 3325.4991957104558}, "news": {"total_articles": 8, "avg_sentiment": 0.6148085783697949, "sentiment_label": "POSITIVE", "articles": [{"title": "Bonus Shares of NMFBS and RURU Now Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/bonus-shares-of-nmfbs-and-ruru-now-listed-in-nepse-2025-01-26", "content": "16,60,868.40 unit bonus shares of National Laghubitta Bittiya Sanstha Limited (NMFBS) have been listed in NEPSE. The company convened its 11th AGM on 24th Mangsir, 2081, and endorsed a 15% dividend for the fiscal year 2080/81. The 179th board of directors meeting on Kartik 8 decided to distribute the dividend on the paid-up capital of Rs. 1.16 Arba. 14.25% bonus shares and 0.75% cash dividend (tax purposes) were proposed. The same shares are now listed in NEPSE. As of writing, NMFBS has an LTP of Rs. 1,310. Similarly, 7,39,985.48 unit bonus shares of Ru Ru Jalbidhyut Pariyojana Limited (RURU) have been listed in NEPSE. The company proposed a 15% bonus shares and 0.789% cash dividend (including tax) for the fiscal year 2080/81 from the paid-up capital of Rs. 49.33 Crores. The same bonus shares are now listed in NEPSE. RURU closed at Rs. 734.10 today.", "published_date": "2025-01-26 00:00:00", "sentiment_score": 0.4725619047619048, "sentiment_label": "NEUTRAL"}, {"title": "National Laghubitta Bittiya Sanstha Calls AGM on Mangsir 24; To Endorse Dividend and FPO Plans", "url": "https://www.sharesansar.com/newsdetail/national-laghubitta-bittiya-sanstha-calls-agm-on-mangsir-24-to-endorse-dividend-and-fpo-plans-2024-11-19", "content": "National Laghubitta Bittiya Sanstha Limited (NMFBS) has called its 11th AGM on 24th Mangsir, 2081. The meeting will be held in Araniko Party Palace, Banepa, Kavrepalanchowk, starting at 11:00 AM that day. Among the other agendas, the AGM will endorse a 15% dividend for the fiscal year 2080/81. The 179th board of directors meeting on Kartik 8 decided to distribute the dividend on the paid-up capital of Rs. 1.16 Arba. 14.25% bonus shares and 0.75% cash dividend (tax purposes) have been proposed. Thus, the bonus shares are worth Rs. 16.60 crores, and the cash dividend is worth Rs. 87.41 lakhs. Furthermore, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports and appoint an auditor for the fiscal year 2081/82. Furthermore, NMFBS aims to preserve the promoter-to-public shareholding ratio at 70:30. To achieve this objective, the company plans to issue a Further Public Offering (FPO) of 7,65,377.64 units. The book closure date is on Mangsir 18. Thus, shareholders maintained before that day are entitled to the dividend payout and can also attend this AGM.", "published_date": "2024-11-19 00:00:00", "sentiment_score": 0.5065206349206349, "sentiment_label": "NEUTRAL"}, {"title": "National Microfinance Laghubitta Proposes 15% Dividend for FY 2080/81; How Much in Bonus Shares and Cash?", "url": "https://www.sharesansar.com/newsdetail/national-microfinance-laghubitta-proposes-15-dividend-for-fy-208081-how-much-in-bonus-shares-and-cash-2024-10-25", "content": "National Microfinance Laghubitta Bittiya Sanstha Limited (NMFBS) has proposed a 15% dividend worth Rs. 17.48 Crores for the fiscal year 2080/81. The 179th board of directors meeting on Kartik 8 decided to distribute the dividend on the paid-up capital of Rs. 1.16 Arba. 14.25% bonus shares and 0.75% cash dividend (tax purposes) have been proposed. Thus, the bonus shares are worth Rs. 16.60 crores, and the cash dividend is worth Rs. 87.41 lakhs. The dividend will be distributed only after approval by the central bank and endorsement by the company's upcoming AGM. NMFBS closed at Rs. 1,432.00 yesterday. Dividend History:", "published_date": "2024-10-25 00:00:00", "sentiment_score": 0.5444857142857142, "sentiment_label": "NEUTRAL"}, {"title": "Promoter Shares of Kamana Sewa Bikas Bank And National Laghubitta Bittiya Sanstha In Auction From Today", "url": "https://www.sharesansar.com/newsdetail/promoter-shares-of-kamana-sewa-bikas-bank-and-national-laghubitta-bittiya-sanstha-in-auction-from-today-2024-09-15", "content": "The existing promoters of Kamana Sewa Bikas Bank Limited (KSBBL) are auctioning 1,06,636 units of shares to the general public/institutions from today i.e. 30th Bhadra, 2081. 1,06,636 unit promoter shares of KSBBL will be auctioned. Interested individuals are eligible to bid for the auction within 15 days from the date of publication of this notice, i.e. 30th Bhadra. The shareholders should submit their bids at the central office of the bank located at Gyaneshwor, Kathmandu. Since no bids were received from existing promoter shareholders within the specified timeframe, the shares are opened for auction to the general public. KSBBL closed at Rs. 483.00. Meanwhile, KSBBLP has an LTP of Rs. 189.00. Auction Notice: The existing promoter of National Laghubitta Bittiya Sanstha Limited (NMFBS) is auctioning 53,914 units of shares to the interested general public from today. 53,914 units of promoter shares of NMFBS will be auctioned. Interested individuals are requested to bid for the auction within 7 days from the date of publication of this notice, i.e. 30th Bhadra. The shareholders should submit their bids at the central office of the bank located at Banepa-10, Kavrepalanchok. Since no bids were received from existing founder shareholders within the specified timeframe, the shares are opened for auction to the general public. NMFBS closed at Rs. 1,458.00. Meanwhile, NMFBSP has an LTP of Rs. 745.00. Auction Notice:", "published_date": "2024-09-15 00:00:00", "sentiment_score": 0.4805232142857143, "sentiment_label": "NEUTRAL"}, {"title": "National Laghubitta Posts 57.89% Net Profit Growth Despite Surge in Impairment Charges; Net Interest Income Up 75.56%", "url": "https://www.sharesansar.com/newsdetail/national-laghubitta-posts-5789-net-profit-growth-despite-surge-in-impairment-charges-net-interest-income-up-7556-2024-08-09", "content": "National Laghubitta Bittiya Sanstha Limited (NMFBS) has reported an impressive financial performance in its recently disclosed fourth-quarter report for the fiscal year 2080/2081, showcasing a substantial 57.89% increase in net profit. The company\u2019s net profit surged to Rs. 34.09 crores, up from Rs. 21.59 crores in the corresponding quarter of the previous year. NMFBS experienced a significant 75.56% growth in core revenue (net interest income), which rose to Rs. 1.15 Arba. Deposits also saw a healthy increase of 15.94%, reaching Rs. 5.24 Arba, while loans and advances expanded by 23.18%, totaling Rs. 20.63 Arba during this quarter. However, the quarter also witnessed a sharp rise in impairment charges, which increased dramatically by 2500.48%, amounting to Rs. 22.75 crores. The company\u2019s financial position at the end of the quarter reflected a paid-up capital of Rs. 1.16 Arba, reserves and surplus of Rs. 1.41 Arba, and retained earnings amounting to Rs. 28.11 crores. NMFBS reported an annualized earnings per share (EPS) of Rs. 29.25, with a net worth per share of Rs. 245.90. During this period, the company traded at a P/E multiple of 48.17 times. Report: Major Financial Highlights: * Figures are of Immediate Previous Year Quarter Ending", "published_date": "2024-08-09 00:00:00", "sentiment_score": 0.5638804112554113, "sentiment_label": "NEUTRAL"}, {"title": "National Laghubitta Bitiya Sanstha Plans To Issue FPO; RBB Merchant Banking Appointed as Issue And Sales Manager", "url": "https://www.sharesansar.com/newsdetail/national-laghubitta-bitiya-sanstha-plans-to-issue-fpo-rbb-merchant-banking-appointed-as-issue-and-sales-manager-2024-07-19", "content": "National Laghubitta Bittiya Sanstha Limited (NMFBS) plans to issue Further Public Offerings (FPO) to maintain a 70% to 30% share ratio between promoters and the general public. 669,900.27 shares are being offered to the public. RBB Merchant Banking Limited has been appointed as this FPO's issuing and selling manager. Chief Executive Officer Ram Bahadur Yadav of National Laghubitta Bittiya Sanstha Limited and Chief Executive Officer Badri Prasad Pyakurel of RBB Merchant Banking Limited signed the agreement.", "published_date": "2024-07-19 00:00:00", "sentiment_score": 0.11190476190476191, "sentiment_label": "NEUTRAL"}, {"title": "Promoter Shares of KBL, CBBL, NMFBS, And SIFC In Auction From Today", "url": "https://www.sharesansar.com/newsdetail/promoter-shares-of-kbl-cbbl-nmfbs-and-sifc-in-auction-from-today-2024-06-11", "content": "Kumari Capital Limited is selling 5,81,251 units of promoter shares of Kumari Bank Limited (KBL) in an auction to interested general public/institutions from today i.e. from 29th Jestha to 4th Ashad, 2081. 5,81,251 units of promoter shares will be auctioned. Interested general public/institutions can bid for the auction. Rs. 100 is the minimum bid rate. 1,00,000 units is the minimum bid quantity for the promoter shares. Kumari Capital Limited is the auction manager. As of writing, KBL has an LTP of Rs. 138.90. Meanwhile, KBLPO has an LTP of Rs.104.00. Auction Notice: Similarly, the existing promoters of Chhimek Laghubitta Bittiya Sanstha Limited (CBBL) are auctioning 47,000 units of shares to existing promoter shareholders from today i.e. 29th Jestha, 2080. 47,000 unit promoter shares of CBBL will be auctioned. Rs. 500 is the minimum bid rate. Only existing promoters are eligible to bid for the auction within 35 days from the date of publication of this notice, i.e. 29th Jestha. The shareholders should submit their bids at the central office of the company located in Mid Baneshwor, Kathmandu. As of writing, CBBL has an LTP of Rs. 851.00. Auction notice: The existing promoter of National Laghubitta Bittiya Sanstha Limited (NMFBS) is auctioning 40,914 units of shares to the interested promoter shareholders from today. 40,914 units of promoter shares of NMFBS will be auctioned. Interested individuals are requested to bid for the auction within 35 days from the date of publication of this notice, i.e. 29th Jestha. The shareholders should submit their bids at the central office of the bank located at Banepa-10, Kavrepalanchok. If no bids are received from existing founder shareholders within the specified timeframe, the shares will later be open for auction to the general public. NMFBS closed at Rs. 1,370.00. Meanwhile, NMFBSP has an LTP of Rs. 631.00. Auction Notice: The existing promoters of Shree Investment Finance Company Limited (SIFC) are auctioning 37,136 unit sha", "published_date": "2024-06-11 00:00:00", "sentiment_score": 0.48572337662337667, "sentiment_label": "NEUTRAL"}, {"title": "Mountain Energy Nepal And National Laghubitta Sanstha Distributed Bonus Shares Directly To Shareholders' DEMAT Account", "url": "https://www.sharesansar.com/newsdetail/mountain-energy-nepal-and-national-laghubitta-sanstha-distributed-bonus-shares-directly-to-shareholders-demat-account-2024-06-11", "content": "Mountain Energy Nepal Limited (MEN) has distributed 15% bonus shares directly to its shareholders' DEMAT accounts. The company has urged its shareholders to dematerialize its shares. The company convened its 10th AGM on 13th Chaitra, 2080, and endorsed a 15.7895% dividend for the fiscal year 2079/80. The 106th board of directors meeting held on Poush 22 decided to distribute a 15% bonus shares and a 0.7895% cash dividend were proposed. As of writing, MEN has an LTP of Rs. 596.00. Announcement: And, National Laghubitta Bittiya Sanstha Limited (NMFBS) has distributed a 7.5% bonus share directly to its shareholders' DEMAT accounts and urged them to dematerialize their shares. The company convened its 10th AGM on 16th Chaitra, 2080, and endorsed a 15% dividend for the fiscal year 2079/80. 7.5% bonus shares and a 7.5% cash dividend (tax purposes) were proposed from the paid-up capital of Rs. 1.08 Arba. The same bonus sh ower Generation at Super Madi A Hydropower Project", "url": "https://www.sharesansar.com/newsdetail/sagarmatha-jalabidhyut-company-announces-resumption-of-power-generation-at-super-madi-a-hydropower-project-2025-11-20", "content": "Sagarmatha Jalabidhyut Company Limited (SMJC) has informed that electricity generation at its 9.6 MW Super Madi A Hydropower Project has officially resumed from Mangsir 03, 2082. According to the company, the project had been out of operation since Ashwin 18, 2082, after severe flooding caused significant damage to the project infrastructure. The flood had forced a complete halt in power generation as critical components of the powerhouse and switchyard were affected. The company stated that extensive reconstruction, repair, and testing of the electrical equipment installed in the powerhouse and switchyard have now been successfully completed. With these works finalized, the project has restored its production capacity and restarted electricity generation.", "published_date": "2025-11-20 00:00:00", "sentiment_score": 0.2753576719576719, "sentiment_label": "NEUTRAL"}, {"title": "Sagarmatha Jalbidhyut Company Limited Calls AGM on Mangsir 26 With An Agenda to Issue Right Shares", "url": "https://www.sharesansar.com/newsdetail/sagarmatha-jalbidhyut-company-limited-calls-agm-on-mangsir-26-with-an-agenda-to-issue-right-shares-2025-11-20", "content": "Sagarmatha Jalbidhyut Company Limited (SMJC) has called its 5th AGM on 26th Mangsir, 2082. The meeting will be held in Smart Durbar, Shankha Park, Kathmandu, starting at 11 am that day. There is an agenda to endorse the auditor's report along with the profit and loss statements, financial reports, and cash flow reports, and to appoint an auditor for the fiscal year 2082/83. The agenda includes approving the decisions made by the Board of Directors, discussing meeting allowances and facilities for board members, and endorsing the institutional good governance report. The company has proposed to issue right shares in the ratio of 1:1, equivalent to 100% of its existing paid-up capital. The board meeting, held on Jestha 13, 2082, approved the issuance of 100% right shares based on the current paid-up capital of Rs. 1.17 Arba. Following the allotment of 11,732,000 units of right shares, the company\u2019s paid-up capital is expected to double to Rs. 2.34 Arba. The book closure for the AGM is on 14th Mangsir, 2082. Therefore, the shareholders maintained till the 13th Mangsir can attend the AGM.", "published_date": "2025-11-20 00:00:00", "sentiment_score": 0.5284761904761904, "sentiment_label": "NEUTRAL"}, {"title": "IPO shares of Sagar Distillery Listed in NEPSE; What is the Opening Ranges?", "url": "https://www.sharesansar.com/newsdetail/ipo-shares-of-sagar-distillery-listed-in-nepse-what-is-the-opening-ranges-2025-11-06", "content": "72,60,000 units IPO shares of Sagar Distillery Limited (SAGAR) have been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public. The opening range for the first transaction is Rs.106.52 to Rs. 319.56. If the company signs an agreement with NEPSE, the IPO shares will be traded in the secondary market the next day. Out of a total of 72,60,000 unit shares, 11,90,640 units of IPO shares with a par value of Rs 100 were issued to general public from 30th Bhadra- 5th Ashwin, 2082. Note that the listed shares will be traded under the symbol 'SAGAR'.", "published_date": "2025-11-06 00:00:00", "sentiment_score": 0.47090952380952383, "sentiment_label": "NEUTRAL"}, {"title": "Sagarmatha Jalabidhyut Company Suspends Power Generation After Flood and Landslide Damage", "url": "https://www.sharesansar.com/newsdetail/sagarmatha-jalabidhyut-company-suspends-power-generation-after-flood-and-landslide-damage-2025-10-08", "content": "agarmatha Jalabidhyut Company Limited (SMJC) has halted power generation at its Supermai A Hydropower Project (9.6 MW) after the project sustained damage due to continuous rainfall, flooding, and landslides in the region. According to the company, the heavy downpour on Ashwin 18, 2082 (October 4, 2025) triggered floods and landslides that severely affected the project\u2019s infrastructure, forcing a complete shutdown of electricity production from 10:45 PM the same night. SMJC stated that maintenance and assessment works are being planned and will proceed once the weather improves and conditions become safe for operations. The company has assured that all concerned authorities and stakeholders will be informed once the plant resumes electricity generation.", "published_date": "2025-10-08 00:00:00", "sentiment_score": -0.2689857142857143, "sentiment_label": "NEUTRAL"}, {"title": "100% Right Shares of Sagarmatha Jalbidhyut Company Limited Added in SEBON Pipeline", "url": "https://www.sharesansar.com/newsdetail/100-right-shares-of-sagarmatha-jalbidhyut-company-limited-added-in-sebon-pipeline-2025-07-16", "content": "The Securities Exchange Board of Nepal (SEBON) has added the right shares of Sagarmatha Jalbidhyut Company Limited (SMJC) to its pipeline under preliminary review. The application was submitted to the board on Jestha 22, 2082. The insurance company is looking to issue 100% rights shares worth Rs. 1.17 Arba through the issue of 11,732,000 (1: 1) units of rights shares to its existing shareholders. The current paid-up capital of the company is Rs. 1.17 Arba. After the adjustment of the proposed right share, the paid-up capital of the company will increase to Rs. 2.34 Arba. NMB Capital Limited is appointed as the issue manager.", "published_date": "2025-07-16 00:00:00", "sentiment_score": 0.49182857142857145, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Reaffirms BBB- Rating for Sagarmatha Jalabidhyut, Removes Watch Status", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-reaffirms-bbb-rating-for-sagarmatha-jalabidhyut-removes-watch-status-2025-07-15", "content": "ICRA Nepal Limited has reaffirmed the issuer rating of [ICRANP-IR] BBB- for Sagarmatha Jalabidhyut Company Limited and has removed it from the 'Watch with Developing Implications' list. This rating indicates a moderate degree of safety in fulfilling financial obligations and reflects a moderate credit risk. It is a general opinion on the company\u2019s creditworthiness, not tied to any specific debt instrument. The BBB- rating places the company at the lower end of the moderate credit category, one notch below BBB.", "published_date": "2025-07-15 00:00:00", "sentiment_score": 0.15329642857142856, "sentiment_label": "NEUTRAL"}, {"title": "Sagarmatha Jalbidhyut Company Limited Proposes to Issue 100% Right Shares; Approval Received from ERC", "url": "https://www.sharesansar.com/newsdetail/sagarmatha-jalbidhyut-company-limited-proposes-to-issue-100-right-shares-approval-received-from-erc-2025-05-28", "content": "According to the decision made during the Board of Directors meeting of Sagarmatha Jalbidhyut Company Limited (SMJC), the company has proposed to issue right shares in the ratio of 1:1, equivalent to 100% of its existing paid-up capital. The board meeting, held on Jestha 13, 2082, approved the issuance of 100% right shares based on the current paid-up capital of Rs. 1.17 Arba. Following the allotment of 11,732,000 units of right shares, the company\u2019s paid-up capital is expected to double to Rs. 2.34 Arba. These right shares have already received approval from the Electricity Regulatory Commission. However, the final issuance is subject to approval from the Securities Board of Nepal (SEBON). As of the latest market close, SMJC's share price stood at Rs. 500.89.", "published_date": "2025-05-28 00:00:00", "sentiment_score": 0.5377517006802721, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Day to Grab Dividend Proposed by Sagarmatha Jalbidhyut Company Limited", "url": "https://www.sharesansar.com/newsdetail/reminder-last-day-to-grab-dividend-proposed-by-sagarmatha-jalbidhyut-company-limited-2024-11-10", "content": "Today is the last day to grab the dividend proposed by Sagarmatha Jalbidhyut Company Limited (SMJC). The company has also called its 4th AGM on 14th Mangsir, 2081. The meeting will be held in Smart Durbar, Shankha Park, Kathmandu, starting at 9 am that day. Among other proposals, the AGM will endorse a 5% dividend for the fiscal year 2080/81. The meeting of the board of directors has proposed a 4.75% bonus shares and 0.25% cash dividend for the fiscal year 2080/81. The company's existing paid-up capital is Rs. 1.12 Arba. Kartik 26 is the book closure date. Thus, shareholders maintained till today are entitled to the dividend payout and can attend the AGM. As of writing, SMJC has an LTP of Rs. 593.50.", "published_date": "2024-11-10 00:00:00", "sentiment_score": 0.4219734693877551, "sentiment_label": "NEUTRAL"}, {"title": "Sagarmatha Jalbidhyut Company Unveils Book Closure Date for its 5% Dividend; Calls AGM on Mangsir 14", "url": "https://www.sharesansar.com/newsdetail/sagarmatha-jalbidhyut-company-unveils-book-closure-date-for-its-5-dividend-calls-agm-on-mangsir-14-2024-10-25", "content": "Sagarmatha Jalbidhyut Company Limited (SMJC) has called its 4th AGM on 14th Mangsir, 2081. The meeting will be held in Smart Durbar, Shankha Park, Kathmandu, starting at 9 am that day. Among other proposals, the AGM will endorse a 5% dividend for the fiscal year 2080/81. The meeting of the board of directors has proposed a 4.75% bonus shares and 0.25% cash dividend for the fiscal year 2080/81. The company's existing paid-up capital is Rs. 1.12 Arba. Furthermore, an agenda is to endorse the auditor's report with PL statements, financial reports, and cash flow reports for FY 2080/81 appoint an auditor for the fiscal year 2081/82, and approve all the decisions made by the board of directors. The book closure for the proposed dividend and AGM is on 26th Kartik, 2081. Therefore, the shareholders maintained till 25th Kartik are entitled to dividend payout and can attend the AGM. Notice:", "published_date": "2024-10-25 00:00:00", "sentiment_score": 0.4538857142857143, "sentiment_label": "NEUTRAL"}, {"title": "Sagarmatha Jalbidhyut Company Proposes 5% Dividend; How Much in Bonus Shares and Cash?", "url": "https://www.sharesansar.com/newsdetail/sagarmatha-jalbidhyut-company-proposes-5-dividend-how-much-in-bonus-shares-and-cash-2024-10-25", "content": "Sagarmatha Jalbidhyut Company Limited (SMJC) has proposed a 5% dividend for the fiscal year 2080/81. The meeting of the board of directors has proposed a 4.75% bonus shares and 0.25% cash dividend for the fiscal year 2080/81. The company's existing paid-up capital is Rs. 1.12 Arba. The dividend will be distributed only after approval by the Electricity Regulatory Commission and endorsement by the company's upcoming AGM. As of writing, SMJC has an LTP of Rs. 578.40.", "published_date": "2024-10-25 00:00:00", "sentiment_score": 0.4870785714285714, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "SMJC", "current_price": 505.0, "market_cap": 6029074800.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 338.6666666666667, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 4.68548238332411, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111104, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (338.67)", "High P/B ratio (4.69)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T03:36:46.274965"}, "technical_analysis": {"symbol": "SMJC", "current_price": 508.0, "indicators": { ate": "2025-12-16", "highest_price": 607.0, "lowest_price": 92.0, "avg_volume": 28187.74487004104}, "news": {"total_articles": 7, "avg_sentiment": 0.5203836257121897, "sentiment_label": "NEUTRAL", "articles": [{"title": "ICRA Nepal Assigns B+ Issuer Rating to Panchthar Power Company", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-assigns-b-issuer-rating-to-panchthar-power-company-2025-11-05", "content": "ICRA Nepal Limited has assigned an [ICRANP-IR] B+ issuer rating to Panchthar Power Company Limited, indicating a high risk of default in meeting financial obligations. The rating reflects the general creditworthiness of the company and is not tied to any specific debt instrument. In ICRA Nepal\u2019s rating scale, B+ is one notch above B and one below B\u2013, providing a relative position within the category.", "published_date": "2025-11-05 00:00:00", "sentiment_score": -0.26695357142857146, "sentiment_label": "NEUTRAL"}, {"title": "Panchthar Power Company Limited Calls AGM With An Agenda to Approve 100% Right Shares", "url": "https://www.sharesansar.com/newsdetail/panchthar-power-company-limited-calls-agm-with-an-agenda-to-approve-100-right-shares-2025-01-16", "content": "Panchthar Power Company Limited (PPCL) has called its 9th AGM on 24th Magh, 2081. The meeting will be held in the Hotel Imperial Kathmandu, Battisputali, Kathmandu, starting at 11:00 AM. These are the agendas of the AGM: 1) Endorsement of the annual report of the company.\n2) Endorse the auditor's report of 2080/081 with PNL statements, financial reports, and cash flow reports.\n3) Appointment of the auditor and determination of their remuneration for the fiscal year 2081/82.\n4) To conduct the election of board of the directors.\n5) Miscellaneous. Furthermore, there is an agenda to issue 100% right shares. The meeting of the board of directors held on Poush 2 & 3, 2081 has decided to issue the 100% right shares on the paid-up capital of Rs. 96.25 Crore. Hence, after the issue of 9,625,000 units of right shares, the paid-up capital of the company will increase to Rs. 1.92 Arba. The Hewa Khola \"A\" Hydropower Project in Panchthar, promoted by the company and financed under Sanima Bank's leadership, was completed on 14.9 MW but suffered damage due to floods on 2080/03/02 and 2081/06/10. Reconstruction is underway with additional co-financing loans, aiming to restart operations by 2081/06/15, while regular loan repayments continue. The book closure date is announced on Magh 11. Investors maintained before that day are eligible to attend the AGM. AGM notice:", "published_date": "2025-01-16 00:00:00", "sentiment_score": -0.12625000000000003, "sentiment_label": "NEUTRAL"}, {"title": "Panchthar Power Limited Proposes to Issue 100% Right Shares; Decision Subject to Approval from ERC", "url": "https://www.sharesansar.com/newsdetail/panchthar-power-limited-proposes-to-issue-100-right-shares-decision-subject-to-approval-from-erc-2024-12-19", "content": "According to the decision of the Board of Directors meeting of Panchthar Power Company Limited (PPCL), the company has proposed to issue right shares in the ratio of 1:1 or 100% right shares. The meeting of the board of directors held on Poush 2 & 3, 2081 has decided to issue the 100% right shares on the paid-up capital of Rs. 96.25 Crore. Hence, after the issue of 9,625,000 units of right shares, the paid-up capital of the company will increase to Rs. 1.92 Arba. The Hewa Khola \"A\" Hydropower Project in Panchthar, promoted by the company and financed under Sanima Bank's leadership, was completed on 14.9 MW but suffered damage due to floods on 2080/03/02 and 2081/06/10. Reconstruction is underway with additional co-financing loans, aiming to restart operations by 2081/06/15, while regular loan repayments continue. However, it is important to note that the issuance of these right shares is contingent upon receiving approvals from both the regulatory bodies, namely the Electricity Regulatory Commission and the Securities Board of Nepal (SEBON). PPCL closed at Rs. 298.00.", "published_date": "2024-12-19 00:00:00", "sentiment_score": 0.3525486394557823, "sentiment_label": "NEUTRAL"}, {"title": "Panchthar Power Company Limited Calls AGM With These Agendas", "url": "https://www.sharesansar.com/newsdetail/panchthar-power-company-limited-calls-agm-with-these-agendas-2024-05-19", "content": "Panchthar Power Company Limited (PPCL) has called its 8th AGM on 27th Jestha, 2081. The meeting will be held in the Hotel Imperial Kathmandu, Battisputali, Kathmandu, starting at 11:00 AM. These are the agendas of the AGM: 1) Endorsement of the annual report of the company.\n2) Endorse the auditor's report of 2079/080 with PNL statements, financial reports, and cash flow reports.\n3) Appointment of the auditor and determination of their remuneration for the fiscal year 2080/81.\n4) To pass the proposal to merger/acquire Shree Access Investments Private Limited and Mega Venture Private Limited.\n5) Miscellaneous. The book closure date is announced on Jestha 17. Investors maintained before that day are eligible to attend the AGM. AGM notice:", "published_date": "2024-05-19 00:00:00", "sentiment_score": 0.07109285714285715, "sentiment_label": "NEUTRAL"}, {"title": "14.9 MW Hydropower Project of Panchthar Power Company Halted Due to Flood", "url": "https://www.sharesansar.com/newsdetail/149-mw-hydropower-project-of-panchthar-power-company-halted-due-to-flood-2023-06-19", "content": "The 14.9 MW run-of-river Hewa Khola-A Hydropower Project of Panchthar Power Company Limited (PPCL) has been damaged due to the flood. The energy production has been put on hold due to damage to the Hewa Khola-A Hydropower Project's (14.9 MW) headworks, access road, switchyard, and powerhouse caused by the flood on Saturday night around 1:00 am. The flooding occurred after the Hewakhola River in Sankhuwasabha, which was blocked due to a landslide at Chainpur Municipality- 4 and Panchkhapan Municipality-9, burst. The subsequent flood in the river has caused huge loss of lives and properties. Similarly, projects constructed in Taplejung and Panchthar districts in Ingwa, Ewa, Kabeli, and Hewa river basins, including Iguwa Khola-10 MW, Iwa Khola-10 MW, Kabeli B-125 MW, Kabeli B-1 Cascade-10 MW, Hewa Khola-A-15 MW, Hewa Khola-5 MW, and Lower Hewa Khola-22 MW, have also been damaged by floods, as stated by IPPAN. Also Read: Flood Damaged 13 Hydropower Projects of 150 MW Collective Capacity: IPPAN and Twenty-Two People Still Missing in Hewakhola Flooding Disaster", "published_date": "2023-06-19 00:00:00", "sentiment_score": -0.5032349206349206, "sentiment_label": "NEUTRAL"}, {"title": "Higher Operating & Interest Cost Led 38.13% Decline in Net Profit of Panchthar Power Company for Q3; Net Worth Per Share at Rs. 114.09", "url": "https://www.sharesansar.com/newsdetail/higher-operating-interest-cost-led-3813-decline-in-net-profit-of-panchthar-power-company-for-q3-net-worth-per-share-at-rs-11409-2023-05-08", "content": "Panchthar Power Company Limited (PPCL) has reported a decline in net profit by 38.13% in the third quarter (Q3) of the current FY 2079/80. The profit declined to Rs. 8.60 crores in this quarter from Rs. 13.91 crores in the corresponding quarter of the previous year. PPCL has sold electricity worth Rs. 29.42 crores which is a decline of 7.54% by the end of Q3. The company\u2019s financial expenses and other operating costs have also impacted the net profit for this quarter. As per the report, the interest expenses increased by 12.21% to stand at Rs. 9.34 Crore whereas the operating cost increased by 44.61% to Rs. 1.59 Crore. Its reserve fund stands at Rs. 13.56 crore, which has increased by 44.21%, with share capital at Rs 96.25 crore. Its annualized earnings per share (EPS) stands at Rs. 11.92. The net worth per share at Rs. 114.09 and the P/E ratio stood at 29.78 times. Click here for Q3 report Major Financial Highlights", "published_date": "2023-05-08 00:00:00", "sentiment_score": 0.5170824929971989, "sentiment_label": "NEUTRAL"}, {"title": "Higher Operating & Interest Cost Affects Profitability Indicators of Panchthar Power (PPCL) for Q2; Net Profit Declines by 34.22%, Earns Sales Revenue Worth Rs. 23.77 Crores", "url": "https://www.sharesansar.com/newsdetail/higher-operating-interest-cost-affects-profitability-indicators-of-panchthar-power-ppcl-for-q2-net-profit-declines-by-3422-earns-sales-revenue-worth-rs-2377-crores-2023-02-08", "content": "Panchthar Power Company Limited (PPCL) has reported a decline in net profit by 34.22% in the second quarter (Q2) of the current FY 2079/80. The profit declined to Rs. 9.72 crores in this quarter from Rs. 14.78 crores in the corresponding quarter of the previous year. PPCL has sold electricity worth Rs. 23.77 crores which is a decline of 9.77% by the end of Q2. The company\u2019s financial expenses and other operating costs have also impacted the net profit for this quarter. As per the report, the interest expenses increased by 12.80% to stand at Rs, 6.26 Crore whereas the operating cost increased by 67.06% to Rs. 1.48 Crore. Its reserve fund stands at Rs. 14.67 crore, which has increased by 42.87%, with share capital at Rs 96.25 crore. PPCL proposed a 7% cash dividend (including tax) worth Rs 67,375,000 for the Fiscal Year 2078/79. Its annualized earnings per share (EPS) stands at Rs. 20.20. The net worth per share at Rs. 115.25 and the P/E ratio stood at 16.88 times. Click here for Q2 report Major Financial Highlights", "published_date": "2023-02-08 00:00:00", "sentiment_score": 0.5264560224089636, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "PPCL", "current_price": 336.0, "market_cap": 3124275000.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 87.96747967479675, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 3.38019368947204, "rating": "Overvalued", "interpretation": "Trading significantl ent shareholding\u2014currently exceeding 90%\u2014to expand public participation. As per the new policy, the shareholding of the general public in Nepal Telecom will be raised to 30%, aligning with efforts to promote public ownership in state-owned enterprises.", "published_date": "2025-05-29 00:00:00", "sentiment_score": 0.3498868686868687, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Telecom Reports 32.97% Decline in Net Profit in Q2 2081/82 Following Drops in Revenue and Other Income", "url": "https://www.sharesansar.com/newsdetail/nepal-telecom-reports-3297-decline-in-net-profit-in-q2-208182-following-drops-in-revenue-and-other-income-2025-02-12", "content": "Nepal Doorsanchar Company Limited (NTC) has reported a net profit of Rs. 2.63 Arba in the second quarter (Q2) of the fiscal year 2081/82, marking a decline of 32.97% compared to Rs. 3.93 Arba in the same period of the previous year. The company's revenue from operations stood at Rs. 17 Arba, reflecting a slight decrease of 1.40% from Rs. 17.24 Arba in Q2 2080/81. Meanwhile, other income witnessed a significant drop of 38.11% to Rs. 2.51 Arba from Rs. 4.06 Arba. The telecom giant's paid-up capital stood at Rs. 18 Arba, while its other equity, including retained earnings, fell by 4.90% to Rs. 73.14 Arba. The company\u2019s total investment, comprising both long-term and short-term assets, decreased by 19.69% to Rs. 44.61 Arba. Similarly, property, plant, and equipment declined by 4.81% to Rs. 45.99 Arba. However, trade receivables rose by 26.96% to Rs. 1.92 Arba. On the expense side, Nepal Telecom\u2019s finance cost remained stable at Rs. 76.79 Crore, with a marginal decline of 0.19%. Operating and maintenance expenses were recorded at Rs. 3.14 Arba, down by 1.16% from the corresponding quarter last year. The company's annualized earnings per share (EPS) stands at Rs. 29.28, while its net worth per share is Rs. 506.34. The price-to-earnings (P/E) ratio at the quarter\u2019s end was 30.33, and the current ratio, indicating liquidity strength, was recorded at 2.01. Report: *Figure is of Immediate Fiscal Year Ending", "published_date": "2025-02-12 00:00:00", "sentiment_score": 0.46547914862914863, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Doorsanchar Company Limited Distributed Cash Dividends Directly to Shareholders' Bank Accounts", "url": "https://www.sharesansar.com/newsdetail/nepal-doorsanchar-company-limited-distributed-cash-dividends-directly-to-shareholders-bank-accounts-2025-01-13", "content": "Nepal Doorsanchar Company Limited (NTC) has been distributing 30% cash dividends directly to the bank accounts of its shareholders since 29th Poush, 2081 (today). The company convened its 17th AGM for the FY 2080/81 on 28th Poush, 2081. The company endorsed a cash dividend of Rs 30 per share, from the net profit of FY 2080/81. The same cash dividend is now being deposited. The company has urged its shareholders to dematerialize their shares if they haven't or are yet to update their bank information in the Demat account and are requested to do so to receive the dividend. Additionally, if eligible investors had taken a loan against the shares of the company before the book closure date should present a No Objection Letter from their lending institution to receive the dividend. According to the notice, some investors haven't collected the dividend for the fiscal year 2072/73 itself. The dividend payment is due in the fiscal year 2072/73 when the bank distributed a cash dividend. The company has urged investors who haven't claimed their share of dividends to be present with an identity at NMB Capital Limited, Baluwatar. Notice:", "published_date": "2025-01-13 00:00:00", "sentiment_score": 0.1951857142857143, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Doorsanchar Company (NTC) Calls AGM; When's the Book Closure for Rs. 30 Per Share Cash Dividend?", "url": "https://www.sharesansar.com/newsdetail/nepal-doorsanchar-company-ntc-calls-agm-whens-the-book-closure-for-rs-30-per-share-cash-dividend-2024-12-22", "content": "Nepal Doorsanchar Company Limited (NTC) has called its 17th AGM on 28th Poush, 2081. The AGM will be held in Rastriya Sabha Griha, Pradarshani Marg, Kathmandu, starting at 10 am that day. Among other proposals, the AGM will endorse the dividend for the fiscal year 2080/81. The 1047th meeting of the board of directors held on Poush 06, 2081 decided to distribute a Rs. 30 per share cash dividend to its shareholders on the paid-up capital of Rs. 18 Arba. Furthermore, an agenda is to endorse the auditor's report with PL statements, financial reports, and cash flow reports and appoint an auditor for the fiscal year 2081/82. The book closure date is from Poush 18 to Poush 28. Thus, investors maintained before that day are entitled to the dividend and can attend the AGM. AGM Notice:", "published_date": "2024-12-22 00:00:00", "sentiment_score": 0.37644642857142857, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Telecom's Net Profit Drops 16.44% in Q4 FY 2080/81; Revenue and Investments Decline", "url": "https://www.sharesansar.com/newsdetail/nepal-telecoms-net-profit-drops-1644-in-q4-fy-208081-revenue-and-investments-decline-2024-08-15", "content": "Nepal Telecom (NTC) has released its fourth-quarter financial results for the fiscal year 2080/81, revealing a 16.44% decline in net profit, which dropped to Rs. 6.62 Arba from Rs. 7.92 Arba in the corresponding quarter of the previous year. This decline is largely attributed to a 4.99% decrease in revenue from operations, which amounted to Rs. 34.46 Arba. The company also reported a significant 22.52% reduction in its investments, now standing at Rs. 55.76 Arba, alongside a 16.68% drop in finance income, which totaled Rs. 6.48 Arba. On a positive note, Nepal Telecom's reserves and surplus slightly increased by 0.83% to Rs. 76.58 Arba. Additionally, the company successfully reduced its operating and maintenance expenses by 12.98%, bringing them down to Rs. 6.64 Arba. Despite these cost-saving measures, the overall financial performance was impacted, with the annualized Earnings Per Share (EPS) declining to Rs. 36.77 from Rs. 44.00 in the previous year. The Net Worth per Share was reported at Rs. 525.43. Report: Major Financial Highlights:", "published_date": "2024-08-15 00:00:00", "sentiment_score": 0.514755967235379, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Telecom to Suspend Services for Four Hours Tonight", "url": "https://www.sharesansar.com/newsdetail/nepal-telecom-to-suspend-services-for-four-hours-tonight-2024-08-01", "content": "Various services provided by Nepal Telecom will be suspended for four hours tonight, starting from 11 PM. The company announced that services such as balance recharge, package purchase, and queries will be temporarily unavailable during this period due to an upgrade of the billing system. Nepal Telecom has urged customers to complete their balance recharges and package purchases beforehand. Other services, including Mobile Voice, Data, SMS, PSTN/FTTH, Voice/Data/IPTV, will remain operational as usual. For any service-related issues like Recharge or Package Subscription, customers are advised to contact the hotline numbers: 1498 and 198.", "published_date": "2024-08-01 00:00:00", "sentiment_score": -0.2487714285714286, "sentiment_label": "NEUTRAL"}, {"title": "Government Invites Applications for Managing Director Position at Nepal Telecom", "url": "https://www.sharesansar.com/newsdetail/government-invites-applications-for-managing-director-position-at-nepal-telecom-2024-06-04", "content": "The government has announced the opening of applications for the position of Managing Director at Nepal Doorsanchar Company Limited (NTC). The Ministry of Communication and Information Technology (MoCIT) issued an official notice today, inviting qualified individuals to apply for the role. The notice outlines the requirements and qualifications necessary for the position, encouraging interested candidates to step forward. Qualified applicants are directed to contact the Institute Coordination Branch of the MoCIT for further information and application details. The ministry aims to attract capable and experienced professionals to lead Nepal Telecom in its ongoing development and service expansion.", "published_date": "2024-06-04 00:00:00", "sentiment_score": 0.5437142857142857, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Doorsanchar Company (NTC) Reports Incremental Growth in Q3 Net Profits, Achieving Rs. 5.59 Arba; EPS at Rs. 41.44", "url": "https://www.sharesansar.com/newsdetail/nepal-doorsanchar-company-ntc-reports-incremental-growth-in-q3-net-profits-achieving-rs-559-arba-eps-at-rs-4144-2024-05-13", "content": "Nepal Doorsanchar Company Limited (NTC), popularly known as Nepal Telecom, has recently unveiled its third-quarter report for the fiscal year 2080/81, indicating a notable uptick in Net Profits compared to the corresponding quarter in the previous fiscal year. In Q3, the company achieved a Net Profit of Rs. 5.59 Arba, showing an incline from Rs. 5.41 Arba in the corresponding quarter of FY 2079/2080. Despite a marginal decrease of 6.82% in revenue, totaling Rs. 25.48 Arba, NTC showcased substantial growth in income from other sources, with a remarkable surge of 229.08% to reach Rs. 53.02 Crores from Rs. 16.11 Crores in the third quarter of the previous fiscal year. In terms of expenses, NTC witnessed a reduction in administrative costs by 5.28% to Rs. 5.84 Arba, alongside a 5.8% decrease in operating and maintenance expenses, totaling Rs. 4.97 Arba compared to Rs. 5.28 Arba in the corresponding quarter of FY 2080/81. NTC has significantly augmented its investments, reaching a cumulative figure of Rs. 65.23 Arba, encompassing both long-term and short-term investments. The company maintains a paid-up capital of Rs. 18 Arba and possesses Rs. 74.33 arba in reserves and surplus. Key financial metrics for NTC include an annualized Earning per Share (EPS) of Rs. 41.44, a net worth per share of Rs. 512.99, and a Price-to-Earnings (P/E) ratio of 20.13 times. Click here for the Q3 report: Major Financial Highlights: * Figures are of the Previous Year's Quarter Ending (Ashad 31, 2080)", "published_date": "2024-05-13 00:00:00", "sentiment_score": 0.5353267857142857, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Telecom and Civil Aviation Authority of Nepal (CAAN) Collaborate to Introduce Free Wi-Fi Services at Airports", "url": "https://www.sharesansar.com/newsdetail/nepal-telecom-and-civil-aviation-authority-of-nepal-caan-collaborate-to-introduce-free-wi-fi-services-at-airports-2024-02-26", "content": "Nepal Telecom and the Civil Aviation Authority of Nepal (CAAN) have officially inked an agreement to offer free Wi-Fi internet services at all airports across Nepal. The memorandum was formalized through the signing of the agreement by representatives from both organizations. As part of this collaboration, Nepal Telecom has committed to the initial implementation of free Wi-Fi networks at Tribhuvan International Airport, with plans to subsequently extend this service to other airports throughout the country. CAAN, in turn, will play a crucial role in facilitating the installation process by identifying suitable locations for the placement of necessary equipment. In addition to the introduction of free Wi-Fi, CAAN is set to further enhance passenger convenience by providing mobile charging stations at the airports. This initiative aims to address the increasing need for travelers to stay connected and charged during their time at the airports. Nepal Telecom is going a step further by establishing an information and assistance room within the airports. This dedicated space is designed to cater to the needs of travelers, providing them with support and information to ensure a seamless and enjoyable airport experience.", "published_date": "2024-02-26 00:00:00", "sentiment_score": 0.58125, "sentiment_label": "NEUTRAL"}]}, "fundamentals" ": "2025-12-16", "highest_price": 744.0, "lowest_price": 261.7, "avg_volume": 12120.84762979684}, "news": {"total_articles": 7, "avg_sentiment": 0.6247936175408114, "sentiment_label": "POSITIVE", "articles": [{"title": "Buddha Bhumi Nepal Hydropower Announces Conclusion of Lock-in Period for Promoters, Local Residents of the Project-Affected Area, And Employee Shares on Ashwin 21", "url": "https://www.sharesansar.com/newsdetail/buddha-bhumi-nepal-hydropower-announces-conclusion-of-lock-in-period-for-promoters-local-residents-of-the-project-affected-area-and-employee-shares-on-ashwin-21-2024-09-05", "content": "Buddha Bhumi Nepal Hydropower Company Limited (BNHC) published a notice regarding the expiration of the lock-in period of its promoter shares, employee shares, and residents of the project-affected area will expire on 21st Ashwin, 2081. As per the recent guidelines issued by the Securities Board of Nepal (SEBON), Buddha Bhumi Nepal Hydropower Company Limited (BNHC) has officially provided notice to its investors and stakeholders on the conclusion of the lock-in period for the shares held by its promoter shareholders, and employees. In the next month of the 21st Ashwin, the lock-in period will end. BNHC now has 4,000,000 units of shares listed on the Nepal Stock Exchange (NEPSE). Within the total of 4,000,000 units of shares, the promoters held 28,00,000 units, the residents of the project-affected area had 4,00,000 units of shares, and the company's employees had 16,000 units of shares, all subject to a lock-in period since the IPO allotment three years ago. The total paid-up capital of the company is Rs. 40 Crores. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in period. BNHC closed at Rs. 545.00. Notice:", "published_date": "2024-09-05 00:00:00", "sentiment_score": 0.4608031746031746, "sentiment_label": "NEUTRAL"}, {"title": "Buddha Bhumi Nepal Hydropower Calls SGM on Jestha 30; Agenda to Endorse Issuance of 100% Right Shares", "url": "https://www.sharesansar.com/newsdetail/buddha-bhumi-nepal-hydropower-calls-sgm-on-jestha-30-agenda-to-endorse-issuance-of-100-right-shares-2024-05-28", "content": "Buddha Bhumi Nepal Hydropower Company Limited (BNHC) has called its Special General Meeting (SGM) on 30th Jestha, 2081. The meeting will be held in the Company Register Office, Panipokhari, Kathmandu, starting at 10:00 am that day. The company has proposed a 1: 1 ratio rights offering (100%) on the paid-up capital of Rs. 40 Crores which will be issued only after approval by regulatory bodies. After the issuance of 100% right shares, the paid-up capital will increase to Rs. 80 Crore and there is an agenda to increase the capital of the company. Jestha 23 is the book closure date. Thus, shareholders maintained before that day are eligible to attend this meeting. SGM Notice:", "published_date": "2024-05-28 00:00:00", "sentiment_score": 0.525645918367347, "sentiment_label": "NEUTRAL"}, {"title": "Buddha Bhumi Nepal Hydropower Receives Final Approval from ERC to Issue 100% Right Shares", "url": "https://www.sharesansar.com/newsdetail/buddha-bhumi-nepal-hydropower-receives-final-approval-from-erc-to-issue-100-right-shares-2024-05-21", "content": "The Electricity Regulatory Commission has granted final approval to Buddha Bhumi Nepal Hydropower Company Limited (BNHC) to issue the right shares at a ratio of 1:1 for its shareholders. The meeting of the board of directors held on Poush 20, 2080 has decided to issue the 150% right shares on the paid-up capital of Rs. 40 Crore. However, the Electricity Regulatory Commission has authorized the issuance of 100% right shares from the paid-up capital. After the adjustment for the proposed right shares of 40,00,000 units, the company's paid-up capital will rise to Rs. 80 crores. Nevertheless, the issuance of the right shares will proceed only upon approval from SEBON. Yesterday, BNHC closed at Rs. 601.70.", "published_date": "2024-05-21 00:00:00", "sentiment_score": 0.5510298701298701, "sentiment_label": "NEUTRAL"}, {"title": "Buddha Bhumi Nepal Hydropower Proposes to Issue 150% Right Shares; Decision Subject to Approval from ERC", "url": "https://www.sharesansar.com/newsdetail/buddha-bhumi-nepal-hydropower-proposes-to-issue-150-right-shares-decision-subject-to-approval-from-erc-2024-05-05", "content": "According to the decision of the Board of Directors meeting of Buddha Bhumi Nepal Hydropower Company Limited (BNHC), the company has proposed to issue right shares in the ratio of 1:1.50 or 150% right shares. The meeting of the board of directors held on Poush 20, 2080 has decided to issue the 150% right shares on the paid-up capital of Rs. 40 Crore. Hence, after the issue of 60,00,000 units of right shares, the paid-up capital of the company will increase to Rs. 1 Arba. However, it is important to note that the issuance of these right shares is contingent upon receiving approvals from both the regulatory bodies, namely the Electricity Regulatory Commission and the Securities Board of Nepal (SEBON). BNHC closed at Rs. 448.20.", "published_date": "2024-05-05 00:00:00", "sentiment_score": 0.5508404761904762, "sentiment_label": "NEUTRAL"}, {"title": "Buddha Bhumi Hydropower Signs Green Hydrogen Project Deal with Kathmandu University", "url": "https://www.sharesansar.com/newsdetail/buddha-bhumi-hydropower-signs-green-hydrogen-project-deal-with-kathmandu-university-2024-04-21", "content": "Buddha Bhumi Nepal Hydropower Company Limited (BNHC) in Nuwakot has signed a significant agreement with Kathmandu University to initiate the first private-sector green hydrogen project in Nepal. This venture will be undertaken at the Lower Tadi Khola Hydro Power Project in Dupcheshwar Municipality. The agreement outlines a three-month timeline for conducting a feasibility study for green hydrogen production, with plans to commence production based on the hydropower project's capacity. The project currently generates 3200 kilowatts of electricity and plans to utilize excess water during the rainy season for hydrogen production. This green hydrogen will be stored using scientific methods and could potentially be used for purposes such as cold storage. The move follows a visit by the company's president, Purna Lal Shrestha, to Japan, where he was inspired by advancements in green hydrogen production and transport. Kathmandu University has established a hydrogen refueling center in collaboration with several partners, including the Nepal Oil Corporation and Hyundai. This center, which currently produces two kilograms of hydrogen daily, aims to facilitate research and demonstrate hydrogen production and usage, supported by a significant financial contribution from the corporation. The ultimate goal is to develop a scalable plan for a hydrogen refueling center capable of supporting 30-35-watt hydrogen vehicle refueling. This project marks Nepal's first foray into hydrogen production for transportation, signifying a pioneering step towards sustainable energy solutions.", "published_date": "2024-04-21 00:00:00", "sentiment_score": 0.4715952380952381, "sentiment_label": "NEUTRAL"}, {"title": "Buddha Bhumi Nepal Hydropower Calls AGM on Poush 20; Major Agenda To Issue Right Shares", "url": "https://www.sharesansar.com/newsdetail/buddha-bhumi-nepal-hydropower-calls-agm-on-poush-20-major-agenda-to-issue-right-shares-2023-12-14", "content": "Buddha Bhumi Nepal Hydropower Company Limited (BNHC) has called its 15th AGM on 20th Poush, 2080. The meeting will be held at Amrapali Banquet, Thirbam Sadak, Kathmandu, starting at 11 a.m. that day. These are the agendas of the AGM: 1) Endorsement of the annual report of the company\n2) Endorse the auditor's report of 2078/79 and 2079/080 with PNL statements, financial reports, and cash flow reports for the fiscal year up to the end of 2080\n3) Appointment of the auditor and determination of their remuneration for the fiscal year 2080/81.\n4) Election of board members from the promoter shareholding group (Group A). Furthermore, there is an agenda regarding the issuance of right shares in the ratio of 1:1.5 on the paid-up capital of Rs. 40 Crores. 6th Poush is the book closure date. Therefore, the shareholders maintained before that day are entitled to attend this AGM. AGM Notice:", "published_date": "2023-12-14 00:00:00", "sentiment_score": 0.47617857142857145, "sentiment_label": "NEUTRAL"}, {"title": "Buddha Bhumi Nepal Hydropower Company Calls AGM on 5th Falgun; What are the Agendas?", "url": "https://www.sharesansar.com/newsdetail/buddha-bhumi-nepal-hydropower-company-calls-agm-on-5th-falgun-what-are-the-agendas-2023-01-26", "content": "Buddha Bhumi Nepal Hydropower Company Limited (BNHC) has called its 14th AGM on 5th Falgun, 2079. The meeting will be held in Walnut Bistro and Banquet, Panipokhari, Kathmandu, starting at 11 am that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal years 2077/78 and 2078/79.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2079/80.\n4) Elect 2 directors from public shareholding (Group B).\n5) Appoint an independent director.\n6) Approve the financial support done by the company under social responsibility.\n7) Approve the excess loans taken by the company. Magh 19 is the book closure date. Thus, shareholders maintained before that day are entitled to the dividend payout and can also attend this AGM. Announcement", "published_date": "2023-01-26 00:00:00", "sentiment_score": 0.45812804232804233, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "BNHC", "current_price": 442.0, "market_cap": 4253000000.0, "is_estimated": true, "ratios": {"pe_ratio": {"value": 20.0, "rating": "Fair Value", "interpretation": "Stock is fairly valued", "score": 0.7}, "pb_ratio": {"value": 2.5, "rating": "Mo
