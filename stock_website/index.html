d Employee Shares on Shrawan 26", "url": "https://www.sharesansar.com/newsdetail/mailung-khola-jal-vidhyut-announces-conclusion-of-lock-in-period-for-promoters-local-residents-of-the-project-affected-area-and-employee-shares-on-shrawan-26-2024-07-05", "content": "Mailung Khola Jal Vidhyut Company Limited (MKJC) published a notice regarding the expiration of the lock-in period of its promoter shares, employee shares, and residents of the project-affected area will expire on 26th Shrawan, 2081. As per the recent guidelines issued by the Securities Board of Nepal (SEBON), Mailung Khola Jal Vidhyut Company Limited (MKJC) has officially provided notice to its investors and stakeholders on the conclusion of the lock-in period for the shares held by its promoter shareholders, and employees. In the next month of the 26th Shrawan, the lock-in period will end. MKJC now has 3,763,198 units of shares listed on the Nepal Stock Exchange (NEPSE). Within the total of 3,763,198 units of shares, the promoters held 25,77,000 units, the residents of the project-affected area had 3,68,144 units of shares, and the company's employees had 14,726 units of shares, all subject to a lock-in period since the IPO allotment three years ago. The total paid-up capital of the company is Rs. 37.63 Crore. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in period. MKJC closed at Rs. 735.00. Notice:", "published_date": "2024-07-05 00:00:00", "sentiment_score": 0.4594738095238095, "sentiment_label": "NEUTRAL"}, {"title": "Don't Forget! Last Day to Grab Dividend Proposed by Mailung Khola Jal Vidhyut Company", "url": "https://www.sharesansar.com/newsdetail/dont-forget-last-day-to-grab-dividend-proposed-by-mailung-khola-jal-vidhyut-company-2024-03-28", "content": "Today is the last day to grab the 2.336% dividend proposed by Mailung Khola Jal Vidhyut Company Limited (MKJC). The company has called its 10th AGM on 29th Chaitra, 2080. The meeting will be held in Lainchaur Banquet, Lainchaur, Kathmandu, starting at 11:00 AM that day. The meeting of the board of directors has proposed a 2.336% dividend for the fiscal year 2079/80. A 2.22% bonus shares and 0.116% cash dividend (including tax) has been proposed. The company's existing paid-up capital is Rs. 36.81 crore. The book closure date is on Chaitra 16. Therefore, the shareholders maintained before that day are entitled to dividend payout and can attend this AGM.", "published_date": "2024-03-28 00:00:00", "sentiment_score": 0.38202142857142857, "sentiment_label": "NEUTRAL"}, {"title": "Mailung Khola Jal Vidhyut Company Limited Trading Resumes: NEPSE Ends Suspension", "url": "https://www.sharesansar.com/newsdetail/mailung-khola-jal-vidhyut-company-limited-trading-resumes-nepse-ends-suspension-2024-03-25", "content": "Nepal Stock Exchange Limited (NEPSE) has lifted the suspension on the trading of Mailung Khola Jal Vidhyut Company Limited (MKJC) securities. The company is set to resume trading, marking the conclusion of a brief hiatus prompted by the delayed submission of information regarding the dividend declaration for the fiscal year 2079/80. NEPSE's official statement revealed MKJC's failure to provide details about the dividend declaration in time, a requirement according to Securities Listing Regulations, 2075. Companies are mandated to furnish notices, information, and decisions influencing securities prices to NEPSE on or before the day of business commencement. The board of directors of MKJC held a meeting on the 7th Chaitra and the decision regarding the dividend declaration of 2079/80 was made. However, the information reached NEPSE on a subsequent day, 8th Chaitra at 11:17 am, leading to the immediate suspension of MKJC securities trading. NEPSE sought clarification from MKJC within three working days. MKJC responded to NEPSE's query, explaining that the delay was attributed to a server mail problem encountered on the day of submission, 7th Chaitra. The company claimed that the notice was dispatched to NEPSE on the same day, but due to the server issue, it reached NEPSE on the subsequent day. Despite MKJC's explanation, NEPSE, in its decision dated 2080/12/12, issued a warning to MKJC and instructed the release of the suspended securities transactions. The warning emphasizes MKJC's obligation to fully comply with the Securities Listing Regulations, 2075, and the terms.", "published_date": "2024-03-25 00:00:00", "sentiment_score": -0.4317417989417989, "sentiment_label": "NEUTRAL"}, {"title": "NEPSE Inquiry: Trading Suspension For Mailung Khola Jal Vidhyut Company", "url": "https://www.sharesansar.com/newsdetail/nepse-inquiry-trading-suspension-for-mailung-khola-jal-vidhyut-company-2024-03-21", "content": "A notice has been published by Nepal Stock Exchange Limited (NEPSE) regarding the halt of trading in the secondary market and the submission of clarification of Mailung Khola Jal Vidhyut Company Limited (MKJC). The board of directors of MKJC held a meeting on the 7th Chaitra and the decision regarding the dividend declaration of 2079/80 was made. However, the information was received in NEPSE on the next day, i.e. on 8th Chaitra at 11:17 am. According to the Securities Listing Regulations, 2075, if notices, information, and decisions affecting securities prices are created, the relevant listed organization must submit them to NEPSE on the same day or the next day before the opening of business. Since the securities of the company have been suspended for the untimely publication of the notice, NEPSE has asked for clarification within three working days regarding the reason behind it.", "published_date": "2024-03-21 00:00:00", "sentiment_score": 0.061271428571428574, "sentiment_label": "NEUTRAL"}, {"title": "Mailung Khola Jal Vidhyut Proposes 2.336% Dividend for FY 2079/80", "url": "https://www.sharesansar.com/newsdetail/mailung-khola-jal-vidhyut-proposes-2336-dividend-for-fy-207980-2024-03-21", "content": "Mailung Khola Jal Vidhyut Company Limited (MKJC) proposes a 2.336% dividend for FY 2079/80. This is the company's first dividend after being listed in NEPSE. The meeting of the board of directors has proposed a 2.336% dividend for the fiscal year 2079/80. A 2.22% bonus shares and 0.116% cash dividend (including tax) has been proposed. The company's existing paid-up capital is Rs. 36.81 crore. MKJC closed at Rs. 475.90 yesterday.", "published_date": "2024-03-21 00:00:00", "sentiment_score": 0.3060452380952381, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "MKJC", "current_price": 521.0, "market_cap": 2017074257.57, "is_estimated": false, "ratios": {"pe_ratio": {"value": 576.3440860215053, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 5.290691935643076, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111107, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (576.34)", "High P/B ratio (5.29)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T01:18:39.485395"}, "technical_analysis": {"symbol": "MKJC", "current_price": 536.0, "indicators": {"sma_short": 544.3714285714285, "sma_medium": 561.4549999999999, "sma_long": 572.2644, "rsi": 34.81973434535102, "macd": -9.790873743998645, "macd_signal": -5.865634982243809, "macd_histogram": -3.9252387617548363, "stochastic_k": 5.9405940594059405, "stochastic_d": 7.227722772277201, "bb_upper": 600.2158307444373, "bb_middle": 561.4549999999999, "bb_lower": 522.6941692555625, "atr": 22.04 e_change": 5.37, "price_change_pct": 1.0, "trend": "UP"}}, "summary": {"avg_predicted_price": 541.37, "min_predicted_price": 541.37, "max_predicted_price": 541.37, "total_change_pct": 1.0, "volatility": 0.0}, "trend_analysis": {"overall_trend": "BULLISH", "avg_predicted_change": 1.0, "bullish_days": 7, "bearish_days": 0, "best_day": {"day": "day_1", "change_pct": 1.0, "predicted_price": 541.37}, "worst_day": {"day": "day_1", "change_pct": 1.0, "predicted_price": 541.37}, "volatility": 0.0}}, "analysis_timestamp": "2025-11-20T01:18:39.934867", "data_points": 802, "error": null, "profitability_score": 17.92}, {"symbol": "MLBS", "timestamp": "2025-11-20T01:21:09.598750", "price_data": {"total_days": 946, "latest_price": 1494.0, "latest_date": "2025-12-16", "highest_price": 2500.0, "lowest_price": 397.5, "avg_volume": 2233.84778012685}, "news": {"total_articles": 8, "avg_sentiment": 0.6151395894033826, "sentiment_label": "POSITIVE", "articles": [{"title": "Manushi Laghubitta Swings Back to Profit in Q1 FY 2082/83; Impairment Charges Fall Sharply by 60%", "url": "https://www.sharesansar.com/newsdetail/manushi-laghubitta-swings-back-to-profit-in-q1-fy-208283-impairment-charges-fall-sharply-by-60-2025-11-09", "content": "Manushi Laghubitta Bittiya Sanstha Limited (MLBS) has published its unaudited financial report for the first quarter of fiscal year 2082/83, recording a net profit of Rs. 42.91 lakh, a significant turnaround from a net loss of Rs. 56.16 lakh in the same period last fiscal year. The company\u2019s deposit portfolio expanded by 10.71% to Rs. 1.12 arba, while loans and advances rose by 9.53% to Rs. 1.41 arba. Likewise, reserves increased by 39.36% to Rs. 5.73 crore, though retained earnings declined to a negative Rs. 2.05 crore from Rs. 1.12 crore previously. During the review period, the net interest income fell slightly by 6.24% to Rs. 2.43 crore, while impairment charges dropped sharply by 60.10% to Rs. 40.43 lakh. The company\u2019s capital adequacy ratio decreased to 8.70% from 10.19%, whereas the non-performing loan (NPL) ratio climbed to 6.14% from 5.13% last year. By the end of Q1 FY 2082/83, the microfinance institution reported an Earnings Per Share (EPS) of Rs. 15.69, Net Worth Per Share of Rs. 133.66, and traded at Rs. 1,474 per share, with a P/E ratio of 93.93 times. Report: Major Financial Highlights:\n\n* Figures are of the Immediate Previous Year Quarter Ending", "published_date": "2025-11-09 00:00:00", "sentiment_score": 0.40243633540372675, "sentiment_label": "NEUTRAL"}, {"title": "Manushi Laghubitta Holds 6th AGM, Reports Financial Improvement", "url": "https://www.sharesansar.com/newsdetail/manushi-laghubitta-holds-6th-agm-reports-financial-improvement-2025-03-24", "content": "Manushi Laghubitta Bittiya Sanstha Limited (MLBS) successfully held its 6th Annual General Meeting (AGM) on Sunday at Hotel View Bhaktapur, Jagati. The annual report, presented by Chairperson Padmasana Shakya, was unanimously approved. CEO Shova Bajracharya highlighted the institution\u2019s progress and expressed commitment to distributing dividends next year. Marking its 6th anniversary, MLBS now operates 36 branches across 14 districts. The company holds 10.93 crore shares and has a reserve fund of Rs. 4.23 crore. While its Earnings Per Share (EPS) remains negative at Rs. -7.22, it has significantly improved from Rs. -38.25 last year. The institution has collected over Rs. 98.78 Crore in deposits from 33,718 members during the review period.", "published_date": "2025-03-24 00:00:00", "sentiment_score": 0.5182232142857143, "sentiment_label": "NEUTRAL"}, {"title": "Manushi Laghubitta's SGM Approves Agenda to Seek Suitable Microfinance Company for Merger", "url": "https://www.sharesansar.com/newsdetail/manushi-laghubittas-sgm-approves-agenda-to-seek-suitable-microfinance-company-for-merger-2024-08-25", "content": "Manushi Laghubitta Bittiya Sanstha Limited (MLBS) held a special general meeting on Friday, where the main agenda was the demerger proposal with Shrijanshil Laghubitta Bittiya Sanstha Limited (SHLB). The proposal for demerger was passed unanimously, although the previous year's merger process with another microfinance company could not be completed due to special reasons. The executive head stated that the decision was made in the best interest of the organization and its investors. The meeting authorized the board of directors to seek another suitable microfinance company for a future merger. MLBS, headquartered in Banepa, Kavre, has 36 branches across 14 districts and recently published a profitable financial statement. The organization\u2019s share capital stands at Rs. 10 crore 93 lakh 75 thousand.", "published_date": "2024-08-25 00:00:00", "sentiment_score": 0.5669795918367347, "sentiment_label": "NEUTRAL"}, {"title": "Manushi Laghubitta Announces Conclusion of Lock-in Period for Promoters And Employee Shares on 7th Bhadra", "url": "https://www.sharesansar.com/newsdetail/manushi-laghubitta-announces-conclusion-of-lock-in-period-for-promoters-and-employee-shares-on-7th-bhadra-2024-07-21", "content": "Manushi Laghubitta Bittiya Sanstha Limited (MLBS) published a notice regarding the lock-in period of its promoters, employees, regulatory bodies, and other stakeholders, which will expire on 7th Bhadra, 2081. As per the recent guidelines issued by the Securities Board of Nepal (SEBON), Manushi Laghubitta Bittiya Sanstha Limited (MLBS) has officially provided notice to its investors and stakeholders on the conclusion of the lock-in period for the shares held by its promoter shareholders, employees, and regulatory bodies. The lock-in period will end next month on the 7th of Bhadra. MLBS now has 1,093,750 units of shares listed on the Nepal Stock Exchange (NEPSE). Within the total of 1,093,750 units of shares, the promoters held 7,00,000 units and the company's employees had 5,469 units of shares, all subject to a lock-in period since the IPO allotment three years ago. The total paid-up capital of the company is Rs. 10.93 Crore. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in period. Its promoter shares are tradable under promoter shares upon approval from the company and regulatory authority. MLBS closed at Rs. 1,480.00. Notice:", "published_date": "2024-07-21 00:00:00", "sentiment_score": 0.4591738095238095, "sentiment_label": "NEUTRAL"}, {"title": "Manushi Laghubitta Sanstha Successfully Conducted 5th AGM", "url": "https://www.sharesansar.com/newsdetail/manushi-laghubitta-sanstha-successfully-conducted-5th-agm-2024-04-14", "content": "The fifth annual general meeting of Manushi Laghubitta Bittiya Sanstha Limited (MLBS) took place at Hotel Ugrachandi, Banepa, where the chairman, Padmasana Shakya, presented the annual report, which was unanimously approved by the attendees. CEO Shobha Bajracharya provided insights into the organization's progress and addressed questions from participants. Additionally, the assembly passed a proposal for the appointment of an external auditor. Established five years ago, the organization currently serves 34,249 members across 36 branches in 14 districts.", "published_date": "2024-04-14 00:00:00", "sentiment_score": 0.46510714285714283, "sentiment_label": "NEUTRAL"}, {"title": "Manushi Laghubitta Aborts Merger Plans With Shrijanshil Laghubitta Amid Financial Challenges", "url": "https://www.sharesansar.com/newsdetail/manushi-laghubitta-aborts-merger-plans-with-shrijanshil-laghubitta-amid-financial-challenges-2024-02-29", "content": "Manushi Laghubitta Bittiya Sanstha Limited (MLBS) has officially called off its planned merger with Shrijanshil Laghubitta Bittiya Sanstha Limited (SHLB) due to the latter's unfavorable financial circumstances. The decision was formally announced during a board of directors meeting held on Falgun 16. The merger was initially agreed upon with the signing of a Memorandum of Understanding (MoU) on the 2nd of Chaitra 2079 and reached its final agreement on the 11th of Poush 2080. Subsequently, the application for the merger's final approval was submitted to the department on the 7th of Magh 2080. However, citing challenges arising from the precarious financial situation of SHLB, MLBS has decided to cancel the merger. The company expressed concerns about the unsatisfactory financial condition of the company, prompting the demerger process to be initiated.", "published_date": "2024-02-29 00:00:00", "sentiment_score": 0.33009780219780216, "sentiment_label": "NEUTRAL"}, {"title": "Manushi Laghubitta and Shrijanshil Laghubitta Concludes SGM on Merger Related Agendas", "url": "https://www.sharesansar.com/newsdetail/manushi-laghubitta-and-shrijanshil-laghubitta-concludes-sgm-on-merger-related-agendas-2024-01-16", "content": "Manushi Laghubitta Bittiya Sanstha Limited (MLBS) and Shrijanshil Laghubitta Bittiya Sanstha Limited (SHLB) are set to merge. Manushi Laghubitta recently presented a proposal in a special general meeting held at Banepa Resort on Saturday. The meeting has also passed a proposal regarding the share swap ratio of 73: 100 for the merger. Furthermore, the selection of the executive committee was conducted without any objections. A memorandum of understanding had been signed between the two microfinance companies on Chaitra 05, 2079. The meeting granted full authority to the executive committee to conclude all remaining tasks related to the merger. Similarly, Shrijanshil Laghubitta also held a special general meeting on Saturday and successfully passed proposals on matters concerning the merger.", "published_date": "2024-01-16 00:00:00", "sentiment_score": 0.5015595238095238, "sentiment_label": "NEUTRAL"}, {"title": "Shrijanshil Laghubitta And Manushi Laghubitta Calls SGM To Pass Merger Proposal", "url": "https://www.sharesansar.com/newsdetail/shrijanshil-laghubitta-and-manushi-laghubitta-calls-sgm-to-pass-merger-proposal-2023-12-29", "content": "Shrijanshil Laghubitta Bittiya Sanstha Limited (SHLB) and Manushi Laghubitta Bittiya Sanstha Limited (MLBS) have called a special general meeting to pass the proposal to merge. Shrijanshil Laghubitta Bittiya Sanstha Limited (SHLB) has called its Special General Meeting (SGM) on 28th Poush, 2080. The meeting will be held in the head office of the company located at Golbazar, Siraha, starting at 10:30 AM that day. Similarly, Manushi Laghubitta Bittiya Sanstha Limited (MLBS) has also called its Special General Meeting (SGM) on 28th Poush, 2080. The meeting will be held in Putali Ghar Resort, Banepa-14, Sanga, Kavrepalanchok, starting at 10:30 AM that day. Among the other agendas, the SGM will pass a resolution regarding evaluating and endorsing the Due Diligence Audit, Due Diligence Report, Business Plan and Projection, and Final Agreement Paper for a merger between Shrijanshil Laghubitta and Manushi Laghubitta. The meeting will also pass an agenda to make necessary amendments to the Articles of Association as the company's authorized, issued, and paid-up capital will increase after the merger. Furthermore, there's also a proposal to provide full authority to the board of directors to amend various merger-related proceedings accordingly if any instructions are received from the regulatory bodies and there is an agenda to elect the members representing the board of directors on behalf of the promoter and public shareholders. Earlier, SHLB and MLBS signed a Memorandum of Understanding (MOU) for the merger on Chaitra 5, 2079. The paid-up capital of MLBS and SHLB stands at  Rs. 10.93 Crores each. Hence, after the merger, the company will have a joint paid-up capital of Rs. 21.86 Crores. The book closure date is on Poush 22. Thus, the shareholders maintained before that day can attend this SGM. SHLB SGM Notice: MLBS SGM Notice:", "published_date": "2023-12-29 00:00:00", "sentiment_score": 0.44088944099378885, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol cted_price": 1525.53, "total_change_pct": 1.03, "volatility": 0.0}, "trend_analysis": {"overall_trend": "BULLISH", "avg_predicted_change": 1.03, "bullish_days": 7, "bearish_days": 0, "best_day": {"day": "day_1", "change_pct": 1.03, "predicted_price": 1525.53}, "worst_day": {"day": "day_1", "change_pct": 1.03, "predicted_price": 1525.53}, "volatility": 0.0}}, "analysis_timestamp": "2025-11-20T01:21:09.559854", "data_points": 946, "error": null, "profitability_score": 17.85}, {"symbol": "EHPL", "timestamp": "2025-11-19T23:51:54.475529", "price_data": {"total_days": 667, "latest_price": 418.0, "latest_date": "2025-12-16", "highest_price": 997.0, "lowest_price": 237.6, "avg_volume": 12186.721139430285}, "news": {"total_articles": 7, "avg_sentiment": 0.6158079562290357, "sentiment_label": "POSITIVE", "articles": [{"title": "Eastern Hydropower Limited Announces Conclusion of Lock-in Period for Promoters, Project-Affected Area Locals and Employee Shares on Kartik 16", "url": "https://www.sharesansar.com/newsdetail/eastern-hydropower-limited-announces-conclusion-of-lock-in-period-for-promoters-project-affected-area-locals-and-employee-shares-on-kartik-16-2025-09-25", "content": "Eastern Hydropower Limited (EHPL) published a notice regarding the expiration of the lock-in period of its promoters, local residents of the project-affected area, and employee shares, and the lock-in period will expire on 16th Kartik, 2082. According to the recent guidelines issued by the Securities Board of Nepal (SEBON), Eastern Hydropower Limited has officially notified its investors and stakeholders of the conclusion of the lock-in period for the shares held by its promoters, residents of the project-affected area, and employee shares. In the next month of the 16th Kartik, 2082, the lock-in period will end. EHPL now has 6,200,000 units of shares listed on the Nepal Stock Exchange (NEPSE). Of these, the promoters held 4,960,000 units, the residents of the project-affected area 5,69,690 units, and the company's employees 11,605 units. These shares have been subject to a lock-in period since the IPO allotment three years ago. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in period. EHPL closed at Rs. 543.00. Notice:", "published_date": "2025-09-25 00:00:00", "sentiment_score": 0.4231693121693122, "sentiment_label": "NEUTRAL"}, {"title": "Eastern Hydropower\u2019s Net Profit Soars by 264% in Q3; Revenue Up By 11.96%", "url": "https://www.sharesansar.com/newsdetail/eastern-hydropowers-net-profit-soars-by-264-in-q3-revenue-up-by-1196-2025-05-08", "content": "Eastern Hydropower Limited (EHPL) has reported a significant surge in profitability, with its net profit reaching Rs. 1.23 crores in the third quarter of fiscal year 2081/82\u2014marking a remarkable 264% jump compared to just Rs. 33.99 lakhs in the same quarter of the previous fiscal year. The company's annualized earnings per share (EPS) rose sharply to Rs. 2.66, up from Rs. 0.73 last year. Total revenue increased by 11.96% to Rs. 10.47 crores, compared to Rs. 9.35 crores in Q3 of 2080/81. While revenue rose, the company's administrative expenses nearly doubled, climbing by 88.08% to Rs. 37.31 lakhs. In contrast, finance expenses declined slightly by 3.57% to Rs. 3.91 crores. Despite the strong profit growth, the company\u2019s reserve and surplus remains in the negative, standing at Rs. -16.42 crores, slightly higher than the Rs. -15.94 crores recorded in the same quarter last year. Eastern Hydropower's loans and borrowings came down to Rs. 60.63 crores, a 4.69% decline from last year, while its investment in property, plant, and equipment increased by 25.76%, totaling Rs. 10.63 lakhs. The company\u2019s net worth per share saw a marginal dip of 1.03%, now standing at Rs. 73.52. As of the third quarter, Eastern Hydropower\u2019s market price stood at Rs. 378.66, with a high price-to-earnings (PE) ratio of 142.32 times. Report:", "published_date": "2025-05-08 00:00:00", "sentiment_score": 0.5144733821733821, "sentiment_label": "NEUTRAL"}, {"title": "IPO Shares of Shrijanshil Laghubitta, Peoples Hydropower Company and Eastern Hydropower Listed in NEPSE; What are the Opening Ranges?", "url": "https://www.sharesansar.com/newsdetail/ipo-shares-of-shrijanshil-laghubitta-peoples-hydropower-company-and-eastern-hydropower-listed-in-nepse-what-are-the-opening-ranges-2022-12-13", "content": "10,93,750 unit IPO shares of Shrijanshil Laghubitta Bittiya Sanstha Limited (SHLB) have been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public. The opening range for the first transaction is Rs. 302 to Rs. 906. The IPO shares will trade in the secondary market the next day if the company signs the agreement with NEPSE. Out of a total of 10,93,750 units shares worth Rs. 10.93 crores, 3,93,750 units worth Rs 3.93 crores had been issued as Initial Public Offering to the general public from (Bhadra 15-19, 2079). Similarly, 3,20,00,000 unit IPO shares of Peoples Hydropower Company Limited (PHCL) have also been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public and project-affected locals. The opening range for the first transaction is Rs. 100 to Rs. 300. The IPO shares will trade in the secondary market the next day if the company signs the agreement with NEPSE. Out of a total of 3,20,00,000 units of shares worth Rs. 3.2 Arba, 56,06,390 units worth Rs 56.06 crores had been issued as Initial Public Offering to the general public from (Kartik 25 - 29, 2079). Likewise, 62,00,000 unit IPO shares of Eastern Hydropower Limited (EHPL) have also been listed in NEPSE. The opening range for the first transaction is Rs. 72.33 to Rs. 216.99. The IPO shares will trade in the secondary market the next day if the company signs the agreement with NEPSE. Out of a total of 62,00,000 units of shares worth Rs. 62 Crores, 6,70,310 units worth Rs 6.7 crores had been issued as Initial Public Offering to the general public from (Ashwin 28- Kartik 1, 2079).", "published_date": "2022-12-13 00:00:00", "sentiment_score": 0.5156304511278196, "sentiment_label": "NEUTRAL"}, {"title": "IPO Allotment of Eastern Hydropower Limited Concludes: 62,519 Applicants Celebrate; 1,353,705 Applicants Return Empty-Handed", "url": "https://www.sharesansar.com/newsdetail/ipo-allotment-of-eastern-hydropower-limited-concludes-62519-applicants-celebrate-1353705-applicants-return-empty-handed-2022-11-03", "content": "The IPO allotment of Eastern Hydropower Limited is concluded today at the premises of NMB Capital Limited, Nagpokhari, Kathmandu. Eastern Hydropower Limited had issued 6,70,310 units worth Rs 6.70 crore as Initial Public Offering to the general public (Ashwin 28- Kartik 1, 2079). Out of the offered 6,70,310 units; 2% of the total offered shares i.e. 13,406 units have been set aside for the employees of the company out of which only 11,605 units were subscribed and unsubscribed 1,801 units were issued to the general public and 5% of the total offered shares i.e. 33,515 units have been set aside for the mutual funds. The remaining 6,25,190 units are for the general public. The issue had received applications from 13,56,224 valid applicants who had applied for a total of 1,48,47,550 units. The issue was oversubscribed by more than 23.81 times. As per the allotment module, a total of 62,519 applicants were allotted 10 units each via lottery, and the remaining 1,353,705 applicants were returned with empty hands. A total of 11,605 units were allotted to 16 employees and 33,515 units were allotted to 15 mutual funds. In total 1,996 applicants who applied for 26,490 units were disqualified due to duplicate applications. Allotment Module: The IPO result can be accessed by CDSC IPO Result, MeroShare, and NMB Capital Limited. Now, the paid-up capital of the company will reach to Rs. 62 Crores after the IPO issuance. Earlier, the company had issued 6,20,000 unit IPO shares which is 10% of the issued capital of Rs 62 crore to the project-affected locals of Bhojpur District from 7th Bhadra to 28th Bhadra, 2079. However, only 569,690 units of the total issue have been allotted to the valid applicants. Thus, the remaining 50,310 units of unsubscribed shares were added to 6,20,000 units (which is 10% of shares reserved for the general public) to make a total of 6,70,310 units for the general public. Overall, 80% of shares are of the promoter shareholders in the company. Applications", "published_date": "2022-11-03 00:00:00", "sentiment_score": 0.38078874458874457, "sentiment_label": "NEUTRAL"}, {"title": "Eastern Hydropower IPO Allotment to be Concluded on Thursday at 9 AM; 62,519 Lucky Applicants will Get 10 units Each", "url": "https://www.sharesansar.com/newsdetail/eastern-hydropower-ipo-allotment-to-be-concluded-on-thursday-at-9-am-62519-lucky-applicants-will-get-10-units-each-2022-11-02", "content": "The IPO allotment of Eastern Hydropower Limited (EHL) will take place this Thursday, i.e. Kartik 17, 2079. The allotment program will be held on the premises of the issue manager NMB Capital, starting at 9 am that day. The company issued its IPO issue of 6,70,310 units ordinary shares worth Rs 6.7 crore to the general public from Ashwin 28 till Kartik 02, 2079. Out of the offered 6,70,310 units; 2% of the total offered shares i.e. 13,406 units have been set aside for the employees of the company and 5% of the total offered shares i.e. 33,515 units have been set aside for the mutual funds. The remaining 6,23,389 units were for the general public. The paid up capital of the company will reach to Rs. 62 Crores after the IPO issuance. According to the issue manager, 1,48,47,550 valid units have been recieved till the last day and only 62,519 lucky applicants will get ownership of the company.", "published_date": "2022-11-02 00:00:00", "sentiment_score": 0.4750656462585034, "sentiment_label": "NEUTRAL"}, {"title": "Eastern Hydropower IPO Collects Rs. 1.57 Arba From 13.96 Lakh Applicants Till Last Day; IPO Oversubscribed by More Than 25.25 Times", "url": "https://www.sharesansar.com/newsdetail/eastern-hydropower-ipo-collects-rs-157-arba-from-1396-lakh-applicants-till-last-day-ipo-oversubscribed-by-more-than-2525-times-2022-10-20", "content": "Eastern Hydropower Limited (EHL) had issued 6,70,310 units shares worth Rs. 6.7 crores to the general public as a part of their Initial Public Offering (IPO) from Ashwin 28 till Kartik 02, 2079. Out of the offered 6,70,310 units; 2% of the total offered shares i.e. 13,406 units have been set aside for the employees of the company and 5% of the total offered shares i.e. 33,515 units have been set aside for the mutual funds. The remaining 6,23,389 units were for the general public. The paid up capital of the company will reach to Rs. 62 Crores after the IPO issuance. According to CDSC, 13,96,590 applicants have applied for a total of 1,57,43,700 units worth Rs. 1.57 Arba till last day. Thus, the IPO was oversubscribed by more than 25.25 times in terms of number of units through ordinary applicants as of closing day. NMB Capital Limited was appointed as the issue manager for the IPO issuance. Applications could be placed for a minimum of 10 units and a maximum of 1,00,000 units. Eastern Hydropower Limited (EHL) is a public company, incorporated on August 4, 2017, promoted by institutional as well as individual promoters from different background. It is currently operating a 5 MW Pikhuwa Khola Small Hydropower Project (PKSHP) in run \u2013of \u2013river scheme located at Bhojpur district, Nepal. The project has been constructed under BOOT (Build, own, Operate and Transfer) mechanism.", "published_date": "2022-10-20 00:00:00", "sentiment_score": 0.4622142857142857, "sentiment_label": "NEUTRAL"}, {"title": "Eastern Hydropower Closing 670,310 Units IPO Shares Issue from Today", "url": "https://www.sharesansar.com/newsdetail/eastern-hydropower-closing-670310-units-ipo-shares-issue-from-today-2022-10-19", "content": "Eastern Hydropower Limited (EHL) is closing an Initial Public Offering (IPO) issue of 6,70,310 unit shares of Rs 100 face value to the general public from today (Kartik 02, 2079). The company intends to collect Rs 6.70 crore from this IPO. Out of the offered 6,70,310 units; 2% of the total offered shares i.e. 13,406 units have been set aside for the employees of the company and 5% of the total offered shares i.e. 33,515 units have been set aside for the mutual funds. The remaining 6,23,389 units are for the general public. The paid up capital of the company will reach to Rs. 62 Crores after the IPO issuance. According to CDSC, 12,90,028 applicants have applied for a total of 1,45,74,250 units. Thus, the issue is already oversubscribed by 23.37 times till today morning. Earlier, the company had issued 6,20,000 unit IPO shares which is 10% of the issued capital of Rs 62 crore to the project-affected locals of Bhojpur District from 7th Bhadra to 28th Bhadra, 2079. However, only 569,690 units of the total issue have been allotted to the valid applicants. Thus, remaining 50,310 units unsubscribed shares are added to 6,20,000 units (which is 10% shares reserved for the general public) to make a total of 6,70,310 units for the general public. Overall, 80% shares are of the promoter shareholders in the company. Applications can be placed for a minimum of 10 units and a maximum of 1,00,000 units. NMB Capital Limited is appointed as the issue manager for the IPO issuance. CARE Ratings Nepal Limited (CRNL) has revised Issuer rating to \u2018CARE-NP B+ (Is)\u2019 to Eastern Hydropower Limited (EHL). Issuers with this rating are considered to have high risk of default regarding timely servicing of financial obligations in Nepal. Eastern Hydropower Limited (EHL) is a public company, incorporated on August 4, 2017, promoted by institutional as well as individua l_days": 755, "latest_price": 486.0, "latest_date": "2025-12-16", "highest_price": 829.7, "lowest_price": 299.3, "avg_volume": 22576.111258278146}, "news": {"total_articles": 9, "avg_sentiment": 0.619939381811604, "sentiment_label": "POSITIVE", "articles": [{"title": "Bindhyabasini Hydropower to Issue 1:1 Right Shares", "url": "https://www.sharesansar.com/newsdetail/bindhyabasini-hydropower-to-issue-11-right-shares-2025-11-04", "content": "Bindhyabasini Hydropower Development Company Limited (BHDC) has decided to issue right shares in the ratio of 1:1 against its existing paid-up capital. According to the company, the decision was made during its board meeting held on Kartik 17, 2082. The proposed right share issuance aims to fulfill the company\u2019s liabilities and invest in ongoing hydropower projects in line with its objectives. The company stated that the proposal will be presented at the upcoming Annual General Meeting (AGM) after obtaining approval from the Electricity Regulatory Commission.", "published_date": "2025-11-04 00:00:00", "sentiment_score": 0.5015714285714286, "sentiment_label": "NEUTRAL"}, {"title": "Bindhyabasini Hydropower Announces Conclusion of Lock-in Period for Promoters, Local Residents of the Project-Affected Area, And Employee Shares on Ashadh 2", "url": "https://www.sharesansar.com/newsdetail/bindhyabasini-hydropower-announces-conclusion-of-lock-in-period-for-promoters-local-residents-of-the-project-affected-area-and-employee-shares-on-ashadh-2-2025-05-15", "content": "Bindhyabasini Hydropower Development Company Limited (BHDC) published a notice regarding the expiration of the lock-in period of its promoter shares and employee shares, and the residents of the project-affected area will expire on 2nd Ashadh, 2082. As per the recent guidelines issued by the Securities Board of Nepal (SEBON), Bindhyabasini Hydropower Development Company Limited (BHDC) has officially provided notice to its investors and stakeholders on the conclusion of the lock-in period for the shares held by its promoter shareholders and employees. In the next month of the 2nd Ashadh, 2082, the lock-in period will end. BHDC now has 11,298,000 units of shares listed on the Nepal Stock Exchange (NEPSE). Within the total of 11,298,000 units of shares, the promoters held 8,473,500 units, the residents of the project-affected area had 11,29,800 units of shares, and the company's employees had 67,788 units of shares, all subject to a lock-in period since the IPO allotment three years ago. The total paid-up capital of the company is Rs. 1.13 Arba. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in period. BHDC closed at Rs. 514.25. Notice:", "published_date": "2025-05-15 00:00:00", "sentiment_score": 0.4608031746031746, "sentiment_label": "NEUTRAL"}, {"title": "Bonus Shares of SKBBL, BHDC and LSL Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/bonus-shares-of-skbbl-bhdc-and-lsl-listed-in-nepse-2025-03-20", "content": "50,62,477.152 unit bonus shares of Sana Kisan Bikas Laghubitta Bittiya Sanstha Limited (SKBBL) have been listed in NEPSE. The company convened its 23rd AGM on 23rd Poush, 2081, and endorsed a 14% dividend worth Rs. 53.28 crores for the fiscal year 2080/81. At the 47th board of directors meeting on Mangsir 16, the directors decided to distribute the dividend on the paid-up capital of Rs. 3.80 Arba. 13.30% bonus shares worth Rs. 50.62 crores and 0.7% cash dividend (for tax purposes) worth Rs. 2.66 crores were proposed. The same bonus shares are now listed in NEPSE. As of writing, SKBBL has an LTP of Rs. 806.67. Similarly, 7,98,000 unit bonus shares of Bindhyabasini Hydropower Development Company Limited (BHDC) have been listed in NEPSE. The company has also called its 8th AGM on 6th Mangsir, 2081, and endorsed an 8% bonus shares for the fiscal year 2080/81. The same bonus shares are now listed in NEPSE. As of writing, BHDC has an LTP of Rs. 613.05 Likewise,1,15,93,577.25 unit bonus shares of Laxmi Sunrise Bank Limited (LSL) have been listed in NEPSE. The company convened its 24th AGM on 24th Poush, 2081 and endorsed a 5.26% dividend for the fiscal year 2080/81. The company's 299th meeting of the board held on November 29, 2024, proposed a 5.26% dividend from the paid-up capital of Rs. 23.18 Arba. 5% bonus shares and 0.26% cash dividend (including tax) were proposed. The same bonus shares are now listed in NEPSE. As of writing, LSL has an LTP of Rs. 219.75.", "published_date": "2025-03-20 00:00:00", "sentiment_score": 0.5319357142857143, "sentiment_label": "NEUTRAL"}, {"title": "Bindhyabasini Hydropower Posts Rs. 6.39 Crores Net Profit in Q1 2081/82 on Revenue Growth and Reduced Expenses", "url": "https://www.sharesansar.com/newsdetail/bindhyabasini-hydropower-posts-rs-639-crores-net-profit-in-q1-208182-on-revenue-growth-and-reduced-expenses-2024-11-12", "content": "Bindhyabasini Hydropower Development Company (BHDC) has reported a net profit of Rs. 6.39 crores for the first quarter (Q1) of fiscal year 2081/82, marking a 3.89% increase from Rs. 6.15 crores in the same period of the previous fiscal year. This growth in profit is primarily attributed to a 2.55% increase in revenue, which reached Rs. 15.06 crores. The company\u2019s administrative expenses decreased by 14.25% to Rs. 1.30 crores, and finance expenses also declined by 5.55% to Rs. 3.43 crores, contributing to cost efficiency. However, other equity fell by 4.54% to Rs. 19.61 crores, and property, plant & equipment reduced by 16.02% to Rs. 96.08 lakhs, reflecting depreciation or potential asset adjustments. The company\u2019s borrowings decreased by 9.10% to Rs. 156.45 crores, indicating a reduction in debt levels. The annualized Earnings per share (EPS) improved to Rs. 24.36, up from Rs. 23.44 in Q1 2080/81. Meanwhile, net worth per share slightly declined to Rs. 118.67 from Rs. 119.56. At the quarter-end, the company\u2019s PE ratio stood at 24.64 times, with the market price per share recorded at Rs. 600. Report:", "published_date": "2024-11-12 00:00:00", "sentiment_score": 0.47939102564102565, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Day to Grab Dividend Proposed by Bindhyabasini Hydropower And Mandakini Hydropower", "url": "https://www.sharesansar.com/newsdetail/reminder-last-day-to-grab-dividend-proposed-by-bindhyabasini-hydropower-and-mandakini-hydropower-2024-11-12", "content": "Today is the last day to claim the dividend Bindhyabasini Hydropower Development Company Limited (BHDC) proposed. The company has also called its 8th AGM on 6th Mangsir, 2081. The meeting will be held at 11 a.m. that day in the company's head office at Naya Baneshwor, Kathmandu. Among other proposals, the AGM will endorse an 8% bonus shares for the fiscal year 2080/81. Kartik 28 is the book closure date. Thus, shareholders maintained till today are entitled to the dividend payout and can attend the AGM. As of writing, BHDC has an LTP of Rs. 673.90. Similarly, Today is the last day to grab the dividend Mandakini Hydropower Limited (MHL) proposed. The company has also called its 11th AGM on 7th Mangsir, 2081. The meeting will be held in Nepali Chulo, Lazimpat, Kathmandu, starting at 8 AM that day. Among the other agendas, the AGM will endorse a 5.2632% dividend for the fiscal year 2080/81. The meeting of the board of directors held on Ashwin 9 has proposed a 5% bonus shares and 0.2632% cash dividend for the fiscal year 2080/81. The company's existing paid-up capital is Rs. 61.59 Crores. Kartik 28 is the book closure date. Thus, shareholders maintained till today are entitled to the dividend payout and can attend the AGM. As of writing, MHL has an LTP of Rs. 795.00.", "published_date": "2024-11-12 00:00:00", "sentiment_score": 0.4482746031746032, "sentiment_label": "NEUTRAL"}, {"title": "Bindhyabasini Hydropower Proposes 8% Dividend for FY 2080/81; Calls AGM on Mangsir 6", "url": "https://www.sharesansar.com/newsdetail/bindhyabasini-hydropower-proposes-8-dividend-for-fy-208081-calls-agm-on-mangsir-6-2024-10-30", "content": "Bindhyabasini Hydropower Development Company Limited (BHDC) has called its 8th AGM on 6th Mangsir, 2081. The meeting will be held in the company's head office located at Naya Baneshwor, Kathmandu, starting at 11 am that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2080/81.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2081/82.\n4) Endorse the 8% bonus shares from its paid-up capital.\n5) Amendment of Articles of Association.\n6) Misc. Kartik 28 is the book closure date. Thus, shareholders maintained before that day are entitled to the dividend payout and can also attend this AGM. AGM Notice:", "published_date": "2024-10-30 00:00:00", "sentiment_score": 0.45112142857142856, "sentiment_label": "NEUTRAL"}, {"title": "Bindhyabasini Hydropower Reports Q2 Profit Dip of 21.95% Despite Strong Revenue Growth in Power Sales", "url": "https://www.sharesansar.com/newsdetail/bindhyabasini-hydropower-reports-q2-profit-dip-of-2195-despite-strong-revenue-growth-in-power-sales-2024-02-01", "content": "Bindhyabasini Hydropower Development Company Limited (BHDC) saw a bit of a dip in earnings during the second quarter of the fiscal year 2080/81, with a 21.95% decline in net profit. This quarter's profit landed at Rs. 8.79 crores, down from Rs. 11.26 crores in the same quarter last year. On the brighter side, BHDC managed its finances well. Long-term loans decreased by 4.67%, reaching Rs. 1.71 Arba compared to the previous year's quarter. The company's power sales revenue, a key highlight, went up by an impressive 53.03%, hitting Rs. 24.73 crores. However, there was a significant 99.69% decrease in other income during this period. BHDC records retained earnings of Rs. 17.68 Crores end have been listed on NEPSE. As of writing, the last trading price of GLBSL as of 16 March 2023 is Rs. 688.50. Similarly, 74,62,529.12 Units Bonus Shares of Prime Commercial Bank Limited (PCBL) has been listed in NEPSE. The meeting of the board of directors held on Mangsir 29 decided to distribute the dividend on the paid-up capital of Rs. 18.65 Arba. 4.95% bonus shares worth Rs 92.35 Crore and 4% cash dividend (including bonus shares tax purposes) worth Rs 74.62 Crore have been proposed and distributed by the company. The 4.95% bonus dividends have been listed on NEPSE. As of writing, PCBL has an LTP of Rs 203.30.", "published_date": "2023-03-16 00:00:00", "sentiment_score": 0.5307990842490843, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "PCBLP", "current_price": 100.0, "market_cap": 1000000000.0, "is_estimated": true, "ratios": {"pe_ratio": {"value": 20.0, "rating": "Fair Value", "interpretation": "Stock is fairly valued", "score": 0.7}, "pb_ratio": {"value": 2.5, "rating": "Moderately Overvalued", "interpretation": "Slightly above book value", "score": 0.4}, "dividend_yield": {"value": 3.0, "rating": "Good", "interpretation": "Decent dividend yield", "score": 0.7}, "eps_growth": {"value": 11.11111111111111, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 62.5, "overall_rating": "Buy", "strengths": ["Attractive P/E ratio (20.00)", "Strong dividend yield (3.00%)", "Positive EPS growth (11.11%)"], "weaknesses": ["High P/B ratio (2.50)"], "analysis_date": "2025-11-20T02:22:55.560055"}, "technical_analysis": {"symbol": "PCBLP", "current_price": 100.0, "indicators": {"sma_short": 102.28571428571429, "sma_medium": 103.85, "sma_long": 113.79199999999999, "rsi": 13.69863013698631, "macd": -3.2939800929825793, "macd_signal": -3.6077932287403702, "macd_histogram": 0.3138131357577909, "stochastic_k": 0.0, "stochastic_d": 0.0, "bb_upper": ith-rs-239-crore-net-profit-annualized-eps-reaches-rs-8743-2024-11-13", "content": "Shrijanshil Laghubitta Bittiya Sanstha Limited (SHLB) has posted impressive Q1 financial results for the fiscal year 2081/82, recording a net profit of Rs. 2.39 Crores. This marks a substantial recovery from the net loss of Rs. 8.04 Crores reported in the same period last fiscal year. The company's net interest income surged by 132.65%, reaching Rs. 2.38 Crores compared to Rs. 1.02 Crores in Q1 of the previous fiscal year. The operating profit also turned positive at Rs. 3.41 Crores, a marked improvement from the negative Rs. 8.04 Crores seen last year. SHLB\u2019s lending activities expanded, with loans and advances to customers rising by 5.80% to Rs. 2.37 Arba. Deposits grew slightly by 2.36% to Rs. 86.84 Crores, while total borrowings amounted to Rs. 1.42 Arba. Shareholders saw a remarkable turnaround in earnings metrics: annualized earnings per share (EPS) improved to Rs. 87.43, a significant leap from the negative Rs. 294.25 last year, and the net worth per share stood at Rs. 264.18. The quarter ended with a price-to-earnings (PE) ratio of 22.30, while the market price per share closed at Rs. 19.50. Report: * Figures are of Immediate Previous Year Quarter Ending", "published_date": "2024-11-13 00:00:00", "sentiment_score": 0.5223009199134199, "sentiment_label": "NEUTRAL"}, {"title": "Shrijanshil Laghubitta Calls Its 5th AGM: What Are The Agendas?", "url": "https://www.sharesansar.com/newsdetail/shrijanshil-laghubitta-calls-its-5th-agm-what-are-the-agendas-2024-07-23", "content": "Shrijanshil Laghubitta Bittiya Sanstha Limited (SHLB) has also called its 5th AGM on 32nd Shrawan, 2081. The meeting will be held in Vinayak Hotel, Bardibas, Mahottari, starting at 11:00 am that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2079/80.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2080/81.\n4) To elect a director from the public shareholding group.\n5) To identify a suitable microfinance company for merger and acquisition with Shrijanshil Laghubitta Bittiya Sanstha Limited.\n6) Misc. AGM Notice:", "published_date": "2024-07-23 00:00:00", "sentiment_score": 0.3137964285714286, "sentiment_label": "NEUTRAL"}, {"title": "Shrijanshil Laghubitta (SHLB) Calls 4th AGM on Ashad 15; When's the Book Closure?", "url": "https://www.sharesansar.com/newsdetail/shrijanshil-laghubitta-shlb-calls-4th-agm-on-ashad-15-whens-the-book-closure-2023-06-09", "content": "Shrijanshil Laghubitta Bittiya Sanstha Limited (SHLB) has called its 4th AGM on 15th Ashad, 2080. The meeting will be held in the head office of the company located at Golbazar, Siraha, starting at 11 AM that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2078/79.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2079/80.\n4) Elect 2 directors from the public shareholding group.\n5) Nominating a vacant board member from the promoter shareholder.\n6) Provide full authority to the board of directors to oversee various merger/acquisition-related proceedings accordingly if any instructions are received from the regulatory bodies. The book closure date is on Ashad 04. Thus, shareholders maintained before that day can attend the AGM. AGM Notice", "published_date": "2023-06-09 00:00:00", "sentiment_score": 0.39171071428571425, "sentiment_label": "NEUTRAL"}, {"title": "Shrijanshil Laghubitta (SHLB) Publishes Q3 Report With Reduced Net Profit of Rs. 57.99 Lakhs; What is the EPS?", "url": "https://www.sharesansar.com/newsdetail/shrijanshil-laghubitta-shlb-publishes-q3-report-with-reduced-net-profit-of-rs-5799-lakhs-what-is-the-eps-2023-06-08", "content": "Shrijanshil Laghubitta Bittiya Sanstha Limited (SHLB) has published its third-quarter report for the ongoing fiscal year with a reduced Net Profit of Rs. 57.99 lakhs. In the corresponding quarter of the previous fiscal year, the company had earned 85.69 percent more amounting to Rs. 4.05 crores. The Net Interest Income, which is the core revenue stream for microfinance companies, too has declined by 44.76 percent and totals Rs. 6.44 crores up to Q3 of FY 079/80. The borrowings, deposits and loans and advances to customers have increased in this quarter by 3.69 %, 19.55 %, and 4.36 %, respectively. The company has a write-back of Rs. 70.10 lakhs. The Non-Performing Loan (NPL) of the company has inflated by 85.32 % to stand at 4.04 %. SHLB maintains a paid-up capital of Rs. 10.93 crores while the retained earnings have a little more than halved and sum up to Rs. 3.85 crores. The company has Rs. 10.44 crores in the form of reserve. The annualized Earnings per Share (EPS) of the company stands at Rs. 7.07 and has a Net Worth of Rs. 230.82, which is a decrease of 90.84% and 35.97% compared to the corresponding quarter of FY 078/79. Click here for Q3 report: Major Financial Highlights:", "published_date": "2023-06-08 00:00:00", "sentiment_score": 0.4997347985347985, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "SHLB", "current_price": 1700.0, "market_cap": 1891093750.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 1029.1666666666667, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 7.196071086694135, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111107, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rat ditor's report with PL statements, financial reports, and cash flow reports, and appoint an auditor for the fiscal year 2082/83. The agenda also includes finalizing a Trademark Usage Agreement to allow production of the company\u2019s various alcohol brands by other companies, and discussing and approving accident and medical insurance for the Chairman and members of the Board of Directors. There's also an agenda to elect 5 directors. The book closure date is from Kartik 20. Thus, shareholders who maintained before that are entitled to the dividend payout and can also attend the AGM.", "published_date": "2025-10-26 00:00:00", "sentiment_score": 0.4736089285714286, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Distillery Announces 25% Dividend for FY 2081/82; When's the Book Closure?", "url": "https://www.sharesansar.com/newsdetail/himalayan-distillery-announces-25-dividend-for-fy-208182-whens-the-book-closure-2025-10-17", "content": "Himalayan Distillery Limited (HDL) has proposed a 25% dividend for the fiscal year 2081/82. The company has also called its 25th AGM on Kartik 30, 2082. The meeting of the board of directors held on 30th Ashwin, 2082, has proposed a 25% dividend from the profit maintained after FY 2081/82. The paid-up capital of the company stands at Rs. 3.07 Arba. 20% bonus shares and 5% cash dividend (including tax) have been proposed. The book closure for the proposed dividend and AGM is on 20th Kartik, 2082. Therefore, the shareholders maintained till the 19th Kartik are entitled to dividend payout and can attend the AGM. As of writing, HDL has an LTP of Rs. 1,310.00. Dividend History:", "published_date": "2025-10-17 00:00:00", "sentiment_score": 0.39794285714285715, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Distillery Reports 161% Surge in Q4 Net Profit, Revenue Crosses Rs. 7.20 Arba", "url": "https://www.sharesansar.com/newsdetail/himalayan-distillery-reports-161-surge-in-q4-net-profit-revenue-crosses-rs-720-arba-2025-08-14", "content": "Himalayan Distillery Limited (HDL) has posted impressive financial results for the fourth quarter of FY 2081/82, reflecting strong growth across revenue, profitability, and equity. The company\u2019s revenue from operations jumped to Rs. 7.20 Arba in Q4 2081/82, up 73.3% from Rs. 4.15 Arba in the same period last year. Other income remained stable at Rs. 6.69 Crore, a marginal increase of 0.85% year-on-year. On the expense front, administration costs rose by 59.05% to Rs. 11.38 Crore, while selling and distribution expenses slightly declined by 4.37% to Rs. 45.76 Crore. The company\u2019s net profit surged to Rs. 95.33 Crore, representing an impressive 161.13% increase compared to Rs. 36.50 Crore in Q4 2080/81. This translated into an annualized EPS of Rs. 31.02, up 127% from Rs. 13.66, while net worth per share reached Rs. 135.84, an 8.2% rise from the previous year. Himalayan Distillery also strengthened its balance sheet with paid-up capital of Rs. 3.07 Arba, up 15% from Rs. 2.67 Arba, and other equity (retained earnings) rising sharply by 61.32% to Rs. 1.10 Arba. The company\u2019s property, plant, and equipment almost doubled to Rs. 93.71 Crores, while investments grew to Rs. 11.12 Crores. Notably, trade receivables jumped over 6-fold to Rs. 15.62 Lakhs, reflecting higher sales on credit. The company maintained a healthy liquidity ratio of 9.92 and reported a quarter-end P/E ratio of 39.87. Major Financial Highlights:", "published_date": "2025-08-14 00:00:00", "sentiment_score": 0.5774950310559006, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Distillery\u2019s Net Profit Jumps 147.42% in Q2, Revenue Hits Rs. 3.03 Arba", "url": "https://www.sharesansar.com/newsdetail/himalayan-distillerys-net-profit-jumps-14742-in-q2-revenue-hits-rs-303-arba-2025-02-11", "content": "Himalayan Distillery Limited (HDL) has reported a strong financial performance in the second quarter of fiscal year 2081/82, posting a 147.42% surge in net profit. The company's profit soared to Rs. 40.49 crore, up from Rs. 16.36 crore in the same period last year. The company also witnessed a significant rise in revenue, which increased by 59.69% to Rs. 3.03 Arba compared to Rs. 1.89 Arba in Q2 of the previous fiscal year. Non-operating income saw an impressive growth of 123.48%, reaching Rs. 3.83 crore. Himalayan Distillery's financial position remains strong, with a paid-up capital of Rs. 3.07 Arba and other equity amounting to Rs. 55.33 crore. Key financial indicators for the quarter include an annualized Earnings Per Share (EPS) of Rs. 26.35, a net worth per share of Rs. 118, and a liquidity ratio of Rs. 5.03. Meanwhile, the company's Price-to-Earnings (P/E) ratio stands at 43.87 times. Report:", "published_date": "2025-02-11 00:00:00", "sentiment_score": 0.550765873015873, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Distillery Announces 20% Dividend for FY 2080/81; When's the Book Closure?", "url": "https://www.sharesansar.com/newsdetail/himalayan-distillery-announces-20-dividend-for-fy-208081-whens-the-book-closure-2024-12-09", "content": "Himalayan Distillery Limited (HDL) has proposed a 20% dividend for the fiscal year 2080/81. The company has also called its 24th AGM on Poush 28, 2081. The meeting of the board of directors held on 23rd Mangsir 2081, has proposed a 20% dividend from the profit maintained after FY 2080/81. The paid-up capital of the company stands at Rs. 2.67 Arba. 15% bonus shares and 5% cash dividend (including tax) have been proposed. The book closure for the proposed dividend and AGM is on 19th Poush, 2081. Therefore, the shareholders maintained till the 18th Poush are entitled to dividend payout and can attend the AGM. As of writing, HDL has an LTP of Rs. 1,303.00.", "published_date": "2024-12-09 00:00:00", "sentiment_score": 0.3800857142857143, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Distillery Reports 89.04% Surge in Net Profit for Q1 FY 2081/82 With 52.97% Revenue Growth", "url": "https://www.sharesansar.com/newsdetail/himalayan-distillery-reports-8904-surge-in-net-profit-for-q1-fy-208182-with-5297-revenue-growth-2024-10-23", "content": "In its recently released financial report for the first quarter of fiscal year 2081/82, Himalayan Distillery Limited (HDL) reported a remarkable 89.04% increase in net profit, rising to Rs 19.88 crore from Rs 10.51 crore in the same quarter of FY 2080/81. The distillery's revenue also saw a significant boost, with a 52.97% rise to Rs 1.48 Arba in Q1 2081/82, compared to Rs 97.18 crore in the corresponding quarter of the previous fiscal year. Additionally, HDL experienced a notable increase in other operating income, which surged by 178.89% to Rs 1.72 crore. As of the report, Himalayan Distillery's share capital is recorded at Rs 2.67 Arba, with other equity amounting to Rs 88.96 crore. Key financial metrics for the quarter indicate an annualized Earnings Per Share (EPS) of Rs 29.77, alongside a Price-to-Earnings (P/E) ratio of 45.86 times. The net worth per share is reported at Rs 133.29, while the liquidity ratio stands at Rs 4.32. Report", "published_date": "2024-10-23 00:00:00", "sentiment_score": 0.5561306878306878, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Distillery Limited Urges Shareholders to Claim Uncollected Dividend", "url": "https://www.sharesansar.com/newsdetail/himalayan-distillery-limited-urges-shareholders-to-claim-uncollected-dividend-2024-05-03", "content": "Himalayan Distillery Limited (HDL) has issued a notice urging their shareholders to collect the uncollected due dividends. According to the notice, some investors still need to collect the dividend for the fiscal year 2072/73 to 2074/75 itself. The dividend payment is due in the fiscal year 2072/73 to 2074/75 when the company distributed a cash dividend. The company has urged investors who haven't claimed their share of dividends to be present at Nabil Investment Banking Limited, Naxal, Kathmandu, within one month to claim the dividend. As www.sharesansar.com/newsdetail/lock-in-period-of-112500-units-of-crest-micro-life-insurance-shares-held-by-mutual-funds-to-expire-on-ashwin-5-2025-08-20", "content": "Crest Micro Life Insurance Limited (CREST) has informed that the lock-in period of 112,500 ordinary shares allocated to mutual funds will end on 5th Ashwin, 2082. The company had issued a total of 2,250,000 unit shares, equivalent to 30% of its issued capital of Rs. 75 crores. Out of this, 5%, or 112,500 shares, were allocated to mutual funds with a mandatory six-month lock-in period. With the completion of the lock-in period, these shares will be free for trading from the specified date. This notice is intended to inform all investors and concerned stakeholders accordingly. Notice", "published_date": "2025-08-20 00:00:00", "sentiment_score": 0.4565214285714286, "sentiment_label": "NEUTRAL"}, {"title": "Crest Micro Life Insurance Concludes Second AGM, Approves Financials and Elects New Directors", "url": "https://www.sharesansar.com/newsdetail/crest-micro-life-insurance-concludes-second-agm-approves-financials-and-elects-new-directors-2025-06-09", "content": "Crest Micro Life Insurance Limited successfully held its second annual general meeting on Jestha 23. CEO Pratap Man Shrestha opened the session with a welcome speech and an overview of the company\u2019s performance and future strategies. The meeting unanimously approved key proposals, including the Board of Directors' report, financial statements for FY 2080/81, and the auditor's report. It also ratified the appointment of J.N. Upadhyay and Company as auditors for FY 2081/82. Additionally, Ishworlal Shrestha and Sunita Maharjan were elected unopposed as directors representing Group 'B' shareholders.", "published_date": "2025-06-09 00:00:00", "sentiment_score": 0.5262467532467533, "sentiment_label": "NEUTRAL"}, {"title": "Crest Micro Life Insurance Limited Calls AGM With Election Agendas", "url": "https://www.sharesansar.com/newsdetail/crest-micro-life-insurance-limited-calls-agm-with-election-agendas-2025-05-15", "content": "Crest Micro Life Insurance Limited (CREST) has called its 2nd AGM on 23rd Jestha, 2082. The meeting will be held at the Company's Register, Birendranagar, Surkhet, starting at 11:00 a.m. that day. These are the agendas of the AGM: 1) Endorsement of the annual report of the company.\n2) Endorse the auditor's report of 2080/081 with PNL statements, financial reports, and cash flow reports.\n3) Appointment of the auditor and determination of their remuneration for the fiscal year 2081/82.\n4) To elect 2 boards of directors from the public shareholding group.\n5) Miscellaneous. 9th Jestha is the book closure date. Therefore, the shareholders maintained before that day are entitled to attend this AGM. AGM Notice:", "published_date": "2025-05-15 00:00:00", "sentiment_score": 0.38733877551020407, "sentiment_label": "NEUTRAL"}, {"title": "Crest Micro Life Insurance Shares Listed on Nepal Stock Exchange", "url": "https://www.sharesansar.com/newsdetail/crest-micro-life-insurance-shares-listed-on-nepal-stock-exchange-2025-04-10", "content": "On April 09, 2025, Nepal Stock Exchange (NEPSE) and Crest Micro Life Insurance (CREST) finalized an agreement to list 7,500,000 ordinary shares with a face value of Rs. 100 each. The public offering distributed 2,250,000 shares (30%) to the public and 5,250,000 shares (70%) to the promoters. The shares are now listed as per the Securities Listing Regulations 2075. Trading of the shares will begin on the second market from the second trading day. Himalayan Investment Bankers Limited will handle RTS services post-listing.", "published_date": "2025-04-10 00:00:00", "sentiment_score": 0.4453142857142857, "sentiment_label": "NEUTRAL"}, {"title": "IPO Shares of Crest Micro Life Insurance Listed In NEPSE; What is the Opening Ranges?", "url": "https://www.sharesansar.com/newsdetail/ipo-shares-of-crest-micro-life-insurance-listed-in-nepse-what-is-the-opening-ranges-2025-04-09", "content": "75,00,000 unit IPO shares of Crest Micro Life Insurance Limited have been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public. The opening range for the first transaction is Rs. 100.86 to Rs. 302.58. If the company signs an agreement with NEPSE, the IPO shares will be traded in the secondary market the next day. Out of a total of 75,00,000 unit shares, 22,50,000 units of IPO shares with a par value of Rs 100 were issued to the general public from Falgun 22 to Falgun 26, 2081. Note that the listed shares will be traded under the symbol 'CREST'.", "published_date": "2025-04-09 00:00:00", "sentiment_score": 0.47090952380952383, "sentiment_label": "NEUTRAL"}, {"title": "Crest Micro Life Insurance IPO Allotment Concludes: Lucky 1,84,500 Applicants Allotted 10 Units Each via Lottery System", "url": "https://www.sharesansar.com/newsdetail/crest-micro-life-insurance-ipo-allotment-concludes-lucky-184500-applicants-allotted-10-units-each-via-lottery-system-2025-03-18", "content": "The IPO allotment of Crest Micro Life Insurance Limited is concluded today at the premises of issue manager NIMB Ace Capital Limited, Lazimpat, Kathmandu. Crest Micro Life Insurance Limited had issued 18,45,000 units worth Rs 18.45 crores as an Initial Public Offering (IPO) to the general public (Falgun 22-26, 2081). Out of the total 22,50,000 units, 10%, i.e. 2,25,000 units, have already been issued to Nepalese citizens working abroad, whereas 3%, i.e. 67,500 units, have been set aside for the company's employees, and 5% of the total offered shares, i.e. 1,12,500 units, have been set aside for mutual funds. The remaining 18,45,000 units were issued to the general public at a par value of Rs. 100. The issue received applications from 19,55,685 valid applicants who applied for a total of 22,584,770 units. It was oversubscribed more than 13.28 times. As per the allotment module, a total of 1,84,500 applicants were allotted 10 units each via lottery, and the remaining 17,71,185 applicants were returned with empty hands. In total, 10,126 applicants who applied for 1,54,880 units were disqualified. Allotment Module: The IPO result can be accessed by CDSC IPO Result,  MeroShare, and NIMB Ace Capital Limited. ICRA Nepal has assigned an issuer rating of [ICRANP-IR] BB (pronounced ICRA NP Issuer Rating double B) to Crest Micro Life Insurance Limited (Crest or the company), signifying a moderate risk of default in the timely servicing of financial obligations. This rating reflects an opinion on the general creditworthiness of the rated entity and is not tied to any specific debt instrument. Crest Micro Life Insurance Company Limited is a public limited company licensed by the Insurance Board in April 2023 and has been operational since then. The company's head office is in Surkhet, while its registered office is in Sanepa, Lalitpur. As of mid-July 2024, Crest has a paid-up capital of NPR 525 million, with significant shareholding from Himalayan Reinsurance Limited (21.43%), M", "published_date": "2025-03-18 00:00:00", "sentiment_score": -0.21195158730158728, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "CREST", "current_price": 1258.9, "market_cap": 9262500000.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 407.5907590759076, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 11.817050999904314, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111109, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["Hig Bank Limited has handed over a color photocopy machine to Shree Krishnadvaipayan Gurukul Ved Vidyashram in Telibhitta, Jhapa, to support the educational development of its students. The machine was presented by the bank\u2019s Marketing Officer, Gajendra Dhakal, to the school\u2019s management chairperson, Shanta Baral, during a program attended by bank staff, teachers, and students. Chairperson Baral expressed gratitude, stating the support would enhance learning activities. Dhakal highlighted the bank\u2019s commitment to strengthening education and contributing to social development through continued CSR initiatives. Operating across Koshi Province, Excel Development Bank serves over 250,000 customers through 47 branches and 3 ATMs in eight districts, with plans for further expansion.", "published_date": "2025-11-06 00:00:00", "sentiment_score": 0.5129380952380952, "sentiment_label": "NEUTRAL"}, {"title": "Excel Development Bank Partners with NCHL to Launch NEPALPAY Card and Enable Alipay+ Cross-Border QR Payments", "url": "https://www.sharesansar.com/newsdetail/excel-development-bank-partners-with-nchl-to-launch-nepalpay-card-and-enable-alipay-cross-border-qr-payments-2025-06-19", "content": "Excel Development Bank Limited has signed an agreement with Nepal Clearing House Limited (NCHL) to become a principal member of the National Payment Switch\u2013National Card Switch (NPS-NCS) and to participate in the domestic card scheme NEPALPAY Card. The collaboration also includes enabling cross-border QR payments through the Alipay+ network. The agreement was signed by Excel Development Bank CEO Dr. Indra Kumar Kattel and NCHL CEO Mr. Neelesh Man Singh Pradhan. NCHL recently announced the readiness of its infrastructure for the rollout of NPS-NCS and NEPALPAY and is onboarding BFIs (banks and financial institutions) for integration. Once implemented, Excel Development Bank will be able to issue and accept NEPALPAY Cards, supporting domestic transactions with lower costs and greater data security while reducing reliance on international card schemes. Furthermore, NEPALPAY QR will become interoperable with Alipay+, allowing tourists from countries like China, South Korea, Malaysia, and several European nations to make payments using their native e-wallets across Nepal. Alipay+ connects over 300 global acquiring networks and supports more than 30 digital wallets, enabling seamless global transactions. This move is part of NCHL's broader effort to modernize Nepal\u2019s digital payment ecosystem. Excel Development Bank, operating through 47 branches and 3 ATMs, joins this initiative to enhance its digital services. For more information, visit www.nchl.com.np or www.edb.com.np.", "published_date": "2025-06-19 00:00:00", "sentiment_score": 0.5474785714285715, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Updates Ratings for Four Banks: Downgrades Excel and Jyoti Bikas, Reaffirms NMB and Shangri-la with Negative Watch", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-updates-ratings-for-four-banks-downgrades-excel-and-jyoti-bikas-reaffirms-nmb-and-shangri-la-with-negative-watch-2025-04-10", "content": "ICRA Nepal Limited has downgraded the issuer rating of Excel Development Bank Limited from [ICRANP-IR] BB- (on watch with negative implications) to [ICRANP-IR] B+ and removed it from the watch list. The rating reflects the bank\u2019s general creditworthiness, not any specific debt instrument. A '+' or '\u2013' sign indicates a relative position within the rating category, with B+ being one notch above B and B- one notch below. Similarly, ICRA Nepal Limited has reaffirmed the issuer and subordinated debenture ratings of NMB Bank Limited at [ICRANP-IR] A- and [ICRANP] LA-, respectively, with both ratings remaining on \u2018Watch with Negative Implications\u2019. These ratings suggest an adequate degree of safety regarding timely financial obligations and low credit risk. The ratings reflect general creditworthiness and are not recommendations to buy, sell, or hold securities. A '+' or '\u2013' indicates a relative position within the rating category. Also, ICRA Nepal Limited has reaffirmed the issuer rating of Shangri-la Development Bank Limited at [ICRANP-IR] BB, with the rating remaining on \u2018Watch with Negative Implications\u2019. This rating indicates a moderate risk of default in meeting financial obligations. The rating reflects general creditworthiness and not any specific debt instrument. The use of '+' or '\u2013' denotes a relative position within the rating category. And, ICRA Nepal Limited has downgraded Jyoti Bikas Bank Limited\u2019s issuer rating from [ICRANP-IR] BB to [ICRANP-IR] BB- with continuation on \u2018Watch with Negative Implications\u2019 and placed it under the \u2018Issuer Not Cooperating\u2019 category, with a notice for rating withdrawal. The rating indicates a moderate risk of default in meeting financial obligations and reflects general creditworthiness, not tied to any specific debt instrument.", "published_date": "2025-04-10 00:00:00", "sentiment_score": -0.4149544733044733, "sentiment_label": "NEUTRAL"}, {"title": "Excel Development Bank Distributes Educational Materials to Students in Jhapa", "url": "https://www.sharesansar.com/newsdetail/excel-development-bank-distributes-educational-materials-to-students-in-jhapa-2025-03-25", "content": "Excel Development Bank Limited conducted an educational material distribution program at Shree Krishna Basic School in Mechinagar-2, Jhapa, benefiting 159 students. CEO Dr. Indra Kumar Kattel handed over the materials to Principal Rajan Kumar Giri and School Management Committee Chairman Manjil Dewan. The event was attended by Deputy CEO Lekhraj Karki, Marketing Officer Gajendra Dhakal, Kakarbhitta Branch Manager Umesh Kumar Ghimire, and other officials. The bank, operating 47 branches and 3 ATMs across Koshi Province, serves 240,000 customers and plans to expand further nationwide.", "published_date": "2025-03-25 00:00:00", "sentiment_score": 0.4005976190476191, "sentiment_label": "NEUTRAL"}, {"title": "Excel Development Bank Holds 19th Annual General Meeting", "url": "https://www.sharesansar.com/newsdetail/excel-development-bank-holds-19th-annual-general-meeting-2025-03-25", "content": "Excel Development Bank conducted its 19th Annual General Meeting (AGM) on Chaitra 11, 2081, chaired by Mahendra Kumar Goyal. The AGM approved the FY 2080/81 annual report, financial statements, auditor appointment, and regulation amendments. Based in Birtamod, Jhapa, the bank operates in Koshi Province with 47 branches and 3 ATMs across Jhapa, Ilam, Morang, Panchthar, Sunsari, Udayapur, Sankhuwasabha, and Dhankuta. It plans to expand further. The bank\u2019s current loans are Rs. 12.15 Arba and deposits are Rs. 14.75 Arba. The event featured speeches from CEO Dr. Indra Kumar Kattel, board members, and industry leaders, highlighting the bank\u2019s growth and prospects.", "published_date": "2025-03-25 00:00:00", "sentiment_score": 0.47565, "sentiment_label": "NEUTRAL"}, {"title": "Excel Development Bank Partners with Dristhi Eye Hospital for Special Discounts", "url": "https://www.sharesansar.com/newsdetail/excel-development-bank-partners-with-dristhi-eye-hospital-for-special-discounts-2025-03-14", "content": "Excel Development Bank Limited (EDBL) has signed an agreement with Dristhi Eye Hospital, Birtamod, Jhapa, to offer exclusive discounts to its customers. Ashok Kshetri, EDBL's Assistant General Manager, and Ram Kumar Upreti, Dristhi Eye Hospital's chairman, signed the agreement. Under this partnership, EDBL customers, cardholders, and mobile banking users will receive 5% to 100% discounts on various eye care services. OPD charges are waived, while surgical procedures and other services will have up to 10% discounts. These benefits will be available at all branches of Dristhi Eye Hospital. Customers can avail of the discounts by making payments via EDBL debit card or mobile banking.", "published_date": "2025-03-14 00:00:00", "sentiment_score": 0.5281428571428571, "sentiment_label": "NEUTRAL"}, {"title": "Excel Development Bank Calls 19th AGM on Chaitra 11; When's the Book Closure?", "url": "https://www.sharesansar.com/newsdetail/excel-development-bank-calls-19th-agm-on-chaitra-11-whens-the-book-closure-2025-03-02", "content": "Excel Development Bank Limited (EDBL) has called its 19th AGM on 11th Chaitra, 2081. The meeting will be held in Siddhartha Hotel, Jhapa, starting at 11 AM that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2080/81.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2081/82.\n4) Approve the appointment of an independent director.\n5) To identify a suitable bank/ financial institution for merger and acquisition with Excel Development Bank Limited.\n6) Provide full authority to the board of directors to oversee various merger/acquisition-related proceedings accordingly if any instructions are received from the regulatory bodies.\n7) To increase the meeting allowances of members of the board of directors\n8) Miscellaneous. The bank has not proposed a dividend for the fiscal year 2080/81. The book closure date is from Falgun 29. Thus, shareholders maintained before that day can attend the AGM. Notice:", "published_date": "2025-03-02 00:00:00", "sentiment_score": 0.5313928571428571, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "EDBL", "current_price": 581.0, "market_cap": 7424435060.48, "is_estimated": false, "ratios": {"pe_ratio": {"value": 100.18549747048905, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 3.823775503636481, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretatio
