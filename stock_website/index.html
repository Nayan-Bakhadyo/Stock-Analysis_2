otal_articles": 9, "avg_sentiment": 0.6271998325612296, "sentiment_label": "POSITIVE", "articles": [{"title": "Mountain Energy Nepal Unveils Book Closure Date for its 21.0526% Dividend", "url": "https://www.sharesansar.com/newsdetail/mountain-energy-nepal-unveils-book-closure-date-for-its-210526-dividend-2025-11-11", "content": "Mountain Energy Nepal Limited (MEN) has called its 12th AGM on 29th Mangsir, 2082. The meeting will be held in Amrapali Banquet Catering & Events, Bhatbhateni, Kathmandu, starting at 10:00 AM that day. Among the other agendas, the AGM will endorse a 21.0526% dividend for the fiscal year 2081/82. The 134th meeting of the board of directors held on Kartik 20 has proposed a 20% dividend for the fiscal year 2081/82. 20% bonus shares and 1.0526% cash dividends (for tax purposes) have been proposed. Furthermore, there is an agenda to endorse the auditor's report along with the profit and loss statements, financial reports, and cash flow reports, and to appoint an auditor for the fiscal year 2082/83. And there is an agenda to increase the meeting allowances. The book closure date is from Mangsir 17. Therefore, the shareholders who maintained before that day are entitled to dividend payout and can attend this AGM. AGM Notice", "published_date": "2025-11-11 00:00:00", "sentiment_score": 0.44509642857142856, "sentiment_label": "NEUTRAL"}, {"title": "Mountain Energy Nepal Proposes 21.0526% Dividend for FY 2081/82; How much in Bonus shares and Cash?", "url": "https://www.sharesansar.com/newsdetail/mountain-energy-nepal-proposes-210526-dividend-for-fy-208182-how-much-in-bonus-shares-and-cash-2025-11-07", "content": "Mountain Energy Nepal Limited (MEN) has proposed a 21.0526% dividend for the fiscal year 2081/82. The 134th meeting of the board of directors held on Kartik 20 has proposed a 20% dividend for the fiscal year 2081/82. 20% bonus shares and 1.0526% cash dividends (for tax purposes) have been proposed. The dividend will be distributed only after approval by the Electricity Regulatory Commission and endorsement by the company's upcoming AGM. Mangsir 17 is the book closure date. Thus, shareholders who have maintained their shares until today are entitled to the dividend payout and can attend the AGM. MEN closed at Rs. 622.00 yesterday. Dividend History:", "published_date": "2025-11-07 00:00:00", "sentiment_score": 0.48642142857142856, "sentiment_label": "NEUTRAL"}, {"title": "Mountain Energy Nepal\u2019s Net Profit Soars by 50.45% to Rs. 46.50 Crores in Q3; Annualized EPS Reaches Rs. 23.82", "url": "https://www.sharesansar.com/newsdetail/mountain-energy-nepals-net-profit-soars-by-5045-to-rs-4650-crores-in-q3-annualized-eps-reaches-rs-2382-2025-05-09", "content": "Mountain Energy Nepal Limited (MEN) has posted a strong net profit of Rs. 46.50 crores in the third quarter of fiscal year 2081/82, marking a significant 50.45% growth compared to Rs. 30.91 crores in the corresponding quarter of the previous fiscal year. The company\u2019s annualized earnings per share (EPS) has surged to Rs. 23.82, up from Rs. 18.21 in Q3 of 2080/81. Revenue stood at Rs. 92.28 crores, a 6.05% increase from last year\u2019s Rs. 87.02 crores, while finance costs dropped by 12.56% to Rs. 18.18 crores, contributing to improved earnings. Administrative expenses remained largely stable at Rs. 2.81 crores. On the balance sheet front, the company\u2019s paid-up capital rose by 15% to Rs. 2.60 Arba, and retained earnings grew by 2.01% to Rs. 1.19 crores. However, borrowings decreased by 12.64% to Rs. 2.77 Arba, indicating better financial discipline. The company's net worth per share declined slightly to Rs. 145.87 from Rs. 151.72. Its PE ratio at the quarter\u2019s end stood at 23.76 times, with the market price per share recorded at Rs. 566.10. Report: Major Highlights:", "published_date": "2025-05-09 00:00:00", "sentiment_score": 0.5412222689075631, "sentiment_label": "NEUTRAL"}, {"title": "Bonus Shares of Mountain Energy Nepal and Mahalaxmi Bikas Bank Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/bonus-shares-of-mountain-energy-nepal-and-mahalaxmi-bikas-bank-listed-in-nepse-2025-03-27", "content": "33,94,846.58 unit bonus shares of Mountain Energy Nepal Limited (MEN) have been listed in NEPSE. The company convened its 11th AGM on 28th Poush, 2081 and endorsed a 15.7895% dividend for the fiscal year 2080/81. The 117th meeting of the board of directors held on Mangsir 17 proposed a 15.7895% dividend for the fiscal year 2080/81. 15% bonus shares and 0.7895% cash dividends (for tax purposes) were proposed. The same bonus shares are now listed in NEPSE. As of writing, MEN has an LTP of Rs. 582.95. Similarly, 12,51,395.58 unit bonus shares of Mahalaxmi Bikas Bank Ltd. (MLBL) have been listed in NEPSE. The company convened its 23rd AGM on 29th Poush, 2081, and endorsed a 7% dividend for the fiscal year 2080/81. The 610th meeting of the board of directors held on Poush 01 proposed a 7% dividend for the fiscal year 2080/81. 3% bonus shares worth Rs. 12.51 Crores and 4% cash dividends (for tax purposes) worth Rs. 16.68 Crores were proposed. The same bonus shares are now listed in NEPSE. As of writing, MLBL has an LTP of Rs. 405.76.", "published_date": "2025-03-27 00:00:00", "sentiment_score": 0.540197619047619, "sentiment_label": "NEUTRAL"}, {"title": "Mountain Energy Nepal Limited Holds General Meeting, Approved Dividend and Rights Issue", "url": "https://www.sharesansar.com/newsdetail/mountain-energy-nepal-limited-holds-general-meeting-approved-dividend-and-rights-issue-2025-01-13", "content": "The general meeting of Mountain Energy Nepal Limited for the financial year 2080/81 was held on January 12, 2025, under the chairmanship of Pradeep Jung Pandey. The meeting proposed a total dividend of 15.7895%, including 15% bonus shares and a 0.7895% cash dividend for tax purposes. The company\u2019s paid-up capital will rise to NPR 2.6 billion after the bonus share distribution. A proposal to issue rights shares worth NPR 1.33 billion for the 65 MW Dudh Khola hydropower project was also passed. The meeting approved the annual financial statements and elected Rachana Adhikari unopposed as a woman director. Additionally, resolutions to amend the company\u2019s articles of association and regulations were passed. The company currently generates electricity from the 42 MW Mistri Khola and 5 MW Tadikhola projects.", "published_date": "2025-01-13 00:00:00", "sentiment_score": 0.4948857142857143, "sentiment_label": "NEUTRAL"}, {"title": "Mountain Energy Nepal Unveils Book Closure Date for its 15.78% Dividend; Calls AGM With Agenda to Issue Right Shares", "url": "https://www.sharesansar.com/newsdetail/mountain-energy-nepal-unveils-book-closure-date-for-its-1578-dividend-calls-agm-with-agenda-to-issue-right-shares-2024-12-17", "content": "Mountain Energy Nepal Limited (MEN) has called its 11th AGM on 28th Poush, 2081. The meeting will be held in Amrapali Banquet Catering & Events, Bhatbhateni, Kathmandu, starting at 10:00 AM that day. Among the other agendas, the AGM will endorse a 15.7895% dividend for the fiscal year 2080/81. The 117th meeting of the board of directors held on Mangsir 17 has proposed a 15.7895% dividend for the fiscal year 2080/81. 15% bonus shares and 0.7895% cash dividends (for tax purposes) have been proposed. Furthermore, there is an agenda to endorse the auditor's report along with the profit and loss statements, financial reports, and cash flow reports, and to appoint an auditor for the fiscal year 2081/82. And there is an agenda to elect one female director. Similarly, The company has resolved to issue 50% right shares worth Rs. 1.30 Arba after adjusting for the allocation of 15% bonus shares from the existing paid-up capital of Rs. 2.26 Arba. This adjustment will result in an enhanced paid-up capital, reaching Rs. 2.60 Arba after incorporating the bonus shares. The book closure date is from Poush 11. Therefore, the shareholders maintained before that day are entitled to dividend payout and can attend this AGM. AGM Notice", "published_date": "2024-12-17 00:00:00", "sentiment_score": 0.56585, "sentiment_label": "NEUTRAL"}, {"title": "Mountain Energy Nepal Proposes 15.7895% Dividend for FY 2080/81; How much in Bonus shares and Cash?", "url": "https://www.sharesansar.com/newsdetail/mountain-energy-nepal-proposes-157895-dividend-for-fy-208081-how-much-in-bonus-shares-and-cash-2024-12-03", "content": "Mountain Energy Nepal Limited (MEN) has proposed a 15.7895% dividend for the fiscal year 2080/81. The 117th meeting of the board of directors held on Mangsir 17 has proposed a 15.7895% dividend for the fiscal year 2080/81. 15% bonus shares and 0.7895% cash dividends (for tax purposes) have been proposed. The dividend will be distributed only after approval by the Electricity Regulatory Commission and endorsement by the company's upcoming AGM. Poush 11 is the book closure date. Thus, shareholders who have maintained their shares until today are entitled to the dividend payout and can attend the AGM. MEN closed at Rs. 719.00 yesterday. Dividend History:", "published_date": "2024-12-03 00:00:00", "sentiment_score": 0.48642142857142856, "sentiment_label": "NEUTRAL"}, {"title": "Mountain Energy Nepal Ltd. Announces Investment in Dudh Khola Hydropower Project", "url": "https://www.sharesansar.com/newsdetail/mountain-energy-nepal-ltd-announces-investment-in-dudh-khola-hydropower-project-2024-11-24", "content": "Mountain Energy Nepal Limited (MEN) has made a significant move in its growth and expansion strategy by announcing an investment in the Dudh Khola Hydropower Project (65 MW). The decision was made during the 116th meeting of the company's Board of Directors, held on 6th Mangsir, 2081, at 3:00 PM. In compliance with the Securities Listing Regulations, 2075, the company has officially informed the Nepal Stock Exchange Limited (NEPSE) about this decision. The Board of Directors reviewed and discussed the economic and technical aspects of the project, ultimately deciding to proceed with the investment. Mountain Energy Nepal Ltd. has authorized Mr. Arun Kumar K.C., a director of the company, to sign the memorandum of understanding for the investment in the Dudh Khola Hydropower Project. This strategic move underscores the company\u2019s commitment to diversifying its energy portfolio and contributing to Nepal's renewable energy sector.", "published_date": "2024-11-24 00:00:00", "sentiment_score": 0.49446190476190477, "sentiment_label": "NEUTRAL"}, {"title": "Mountain Energy Nepal Posts 15.81% Profit Growth in Q1; Annualized EPS Reaches Rs. 53.97", "url": "https://www.sharesansar.com/newsdetail/mountain-energy-nepal-posts-1581-profit-growth-in-q1-annualized-eps-reaches-rs-5397-2024-11-15", "content": "Mountain Energy Nepal (MEN) delivered an impressive first-quarter performance for fiscal year 2081/82, posting a net profit of Rs. 30.53 Crores\u2014a 15.81% increase from Rs. 26.36 Crores in the same period last year. This growth was fueled by a rise in power sales revenue, which climbed to Rs. 49.6 Crores compared to Rs. 45.48 Crores in Q1 of the previous fiscal year. A strategic reduction in finance expenses by 8.01% further supported MEN\u2019s profit, though administrative expenses saw a slight increase of 8.90%. MEN\u2019s paid-up capital rose by 15%, reaching Rs. 2.26 Arba from Rs. 1.96 Arba, which strengthened its financial base. Although assets in property, plant, and equipment declined by 2% to Rs. 2.8 Crores, the company made progress in financial stability with an 11.61% decrease in long-term borrowings, reducing them to Rs. 2.91 Arba. The company's annualized earnings per share (EPS) hit Rs. 53.97, while net worth per share reached Rs. 158.77. With a price-to-earnings (PE) ratio of 12.23 and a market price per share of Rs. 660. Report:", "published_date": "2024-11-15 00:00:00", "sentiment_score": 0.5246371794871795, "sentiment_label": "NEUTRAL"}]}, "fundamentals": atest_price": 261.1, "latest_date": "2025-12-16", "highest_price": 679.0, "lowest_price": 75.0, "avg_volume": 21010.479347826087}, "news": {"total_articles": 9, "avg_sentiment": 0.6106647314105648, "sentiment_label": "POSITIVE", "articles": [{"title": "100% Right Shares of Chhyangdi Hydropower Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/100-right-shares-of-chhyangdi-hydropower-listed-in-nepse-2025-08-25", "content": "38,69,775 unit right shares of Chhyangdi Hydropower Ltd. (CHL) have been listed in NEPSE. The company issued a 1:1 ratio right share i.e. 38,69,775 units to its shareholders from 23rd Jestha to 27th Ashad, 2082. Out of which only 35,70,943 units were allotted to the eligible shareholders of the company. The remaining 2,98,832 units of unsubscribed right shares were later sold through an auction from the 14th Shrawan to the 21st Shrawan, 2082. The same 38,69,775 units of right shares are now listed in NEPSE. Global IME Capital Limited was the company's auction manager. As of writing, CHL has an LTP of Rs. 295.13.", "published_date": "2025-08-25 00:00:00", "sentiment_score": 0.4598883116883117, "sentiment_label": "NEUTRAL"}, {"title": "Bids Received in Auction of Chhyangdi Hydropower Ordinary Shares Opened; What is the Cut-Off Rate?", "url": "https://www.sharesansar.com/newsdetail/bids-received-in-auction-of-chhyangdi-hydropower-ordinary-shares-opened-what-is-the-cut-off-rate-2025-08-12", "content": "Chhyangdi Hydropower Company Limited (CHL) opened the bids for its ordinary shares (unsold right shares) auction on 27th Shrawan, 2082. Global IME Capital Limited was appointed as the auction manager. The bidding process took place at the Global IME Capital Limited premises in Naxal, Kathmandu, starting at 8:00 am. The auction opened on 14th Shrawan, 2082, and concluded on 21st Shrawan, 2082, at the end of banking hours. In total, 2,98,832 units of ordinary right shares were auctioned. Individuals and companies were all eligible to bid in the auction. This is the unclaimed portion of the rights offering. The company opened a 1:1 ratio right share issue to its shareholders from 23rd Jestha and 12th Ashadh, 2082. The same unsold rights shares were auctioned to the general public. The minimum bid rate for the auction was Rs. 100. While the minimum bid quantity for shares was 100 units, there was no upper limit. Although bidders could bid for the entirety of the issue, they were required to abide by the regulatory body's rule not to exceed the specified quantity of shares per entity. With 907 applications were received for ordinary right shares; the tentative cut-off rate is Rs. 266, according to the auction manager. Once all cheques are reconciled and cleared, the cut-off prices may be subject to change. The last traded price of the scrip stands at Rs. 310.06 per share.", "published_date": "2025-08-12 00:00:00", "sentiment_score": 0.45072510822510825, "sentiment_label": "NEUTRAL"}, {"title": "Chhyangdi Hydropower Limited Closing Auction of 2,98,832 Unclaimed Right Shares From Today", "url": "https://www.sharesansar.com/newsdetail/chhyangdi-hydropower-limited-closing-auction-of-298832-unclaimed-right-shares-from-today-2025-08-06", "content": "Chhyangdi Hydropower Company Limited (CHL) is set to close the auction of 2,98,832 units of unclaimed rights shares from its previous 1:1 rights offering. The auction opened on 14th Shrawan and will close on 21st Shrawan, 2082. Out of the total 38,69,775 rights shares issued, 35,70,943 units (92.28%) were allotted to valid applicants. The remaining 2,98,832 units (7.72%) were left unclaimed by eligible shareholders and are now being offered to the general public through this auction. This unclaimed portion originates from the company\u2019s 1:1 rights offering conducted between 23rd Jestha and 12th Ashadh, 2082. Both individuals and institutions are eligible to participate in the bidding process. Global IME Capital Limited has been designated as the issue manager for this auction. The minimum bid rate is set at Rs. 100 per share, and the minimum bid quantity is 100 units. While bidders can apply for the entire lot, they must comply with the regulatory limit that restricts exceeding the maximum allowable quantity per entity.", "published_date": "2025-08-06 00:00:00", "sentiment_score": 0.13051507936507936, "sentiment_label": "NEUTRAL"}, {"title": "Chhyangdi Hydropower Limited Auctioning 2,98,832 Unclaimed Right Shares From Today", "url": "https://www.sharesansar.com/newsdetail/chhyangdi-hydropower-limited-auctioning-298832-unclaimed-right-shares-from-today-2025-07-30", "content": "Chhyangdi Hydropower Company Limited (CHL) is set to auction 2,98,832 units of unclaimed rights shares from its previous 1:1 rights offering. The auction will open from today, 14th Shrawan to 21st Shrawan, 2082. A total of 35,70,943 shares have been allotted to the valid applicants. Thus, 2,98,832 (7.72%) shares were unclaimed by eligible investors. Of the total right shares issued, only 35,70,943 (92.28%) units were allotted to eligible shareholders. 7.72% of shares were unclaimed by eligible investors. Thus, the same 2,98,832 units of unsold right shares are auctioned to the general public from today. This is the unclaimed portion of the rights offering. From 23rd Jestha to 12th Ashadh, 2082, the company issued a 1:1 ratio right share issue to its shareholders. Individuals and institutions are all eligible to bid for the auction. Global IME Capital Limited has been appointed as the issue manager of this rights share. The minimum bid rate for the auction is set at Rs. 100. For ordinary right shares, the minimum bid quantity is 100 units. Although bidders are allowed to bid for the entire issue, they must adhere to the regulatory board's rule, which restricts exceeding the specified share quantity per entity.", "published_date": "2025-07-30 00:00:00", "sentiment_score": 0.4858404761904762, "sentiment_label": "NEUTRAL"}, {"title": "Chhyangdi Hydropower Limited Auctioning 2,98,832 Unclaimed Right Shares from Shrawan 14", "url": "https://www.sharesansar.com/newsdetail/chhyangdi-hydropower-limited-auctioning-298832-unclaimed-right-shares-from-shrawan-14-2025-07-23", "content": "Chhyangdi Hydropower Company Limited (CHL) is set to auction 2,98,832 units of unclaimed rights shares from its previous 1:1 rights offering. The auction will open from 14th Shrawan to 21st Shrawan, 2082. A total of 35,70,943 shares have been allotted to the valid applicants. Thus, 2,98,832 (7.72%) shares were unclaimed by eligible investors. Of the total right shares issued, only 35,70,943 (92.28%) units were allotted to eligible shareholders. 7.72% of shares were unclaimed by eligible investors. Thus, the same 2,98,832 units of unsold right shares will now be auctioned to the general public from the 14th Shrawan. This is the unclaimed portion of the rights offering. The company had issued a 1:1 ratio right share issue to its shareholders from 23rd Jestha to 12th Ashadh, 2082. Individuals and institutions are all eligible to bid for the auction. Global IME Capital Limited has been appointed as the issue manager of this rights share. The minimum bid rate for the auction is set at Rs. 100. For ordinary right shares, the minimum bid quantity is 100 units. Although bidders are allowed to bid for the entire issue, they must adhere to the regulatory board's rule, which restricts exceeding the specified share quantity per entity. Auction Notice:", "published_date": "2025-07-23 00:00:00", "sentiment_score": 0.4858404761904762, "sentiment_label": "NEUTRAL"}, {"title": "Right Shares of Chhyangdi Hydropower Company Limited Allotted to Applicants on Shrawan 5", "url": "https://www.sharesansar.com/newsdetail/right-shares-of-chhyangdi-hydropower-company-limited-allotted-to-applicants-on-shrawan-5-2025-07-23", "content": "Chhyangdi Hydropower Company Limited (CHL) has allotted its 1:1 ratio right shares on the 5th Shrawan, 2082. The company has allotted t : 218244.7781785392}, "news": {"total_articles": 11, "avg_sentiment": 0.5602116595375524, "sentiment_label": "POSITIVE", "articles": [{"title": "Nepal Infrastructure Bank Limited Calls AGM With These Agendas", "url": "https://www.sharesansar.com/newsdetail/nepal-infrastructure-bank-limited-calls-agm-with-these-agendas-2025-11-18", "content": "Nepal Infrastructure Bank Limited (NIFRA) has called its 7th AGM on 23rd Mangsir, 2082. The meeting will be held at Anupam Foodland and Banquet, Battisputali, Kathmandu, starting from 9 AM that day. Among the other agendas, the AGM will endorse a 6.3158% cash dividend for the fiscal year 2081/82. The 170th meeting of the board of directors held on Bhadra 19 decided to distribute the dividend on the paid-up capital of Rs. 21.60 Arba. 6.3158% cash dividend (including tax) worth Rs. 1,36,42,12,800 has been proposed. Furthermore, there is an agenda to endorse the auditor's report along with the profit and loss statements, financial reports, and cash flow reports, and to appoint an auditor for the fiscal year 2082/83, and there is an agenda to elect 2 boards of directors from the public shareholding group. The book closure date is on Mangsir 12. Therefore, the shareholders who maintained before that day are entitled to dividend payout and can attend this AGM. AGM Notice:", "published_date": "2025-11-18 00:00:00", "sentiment_score": 0.38185892857142856, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Infrastructure Bank Proposes 6.3158% Cash Dividend for FY 2081/82", "url": "https://www.sharesansar.com/newsdetail/nepal-infrastructure-bank-proposes-63158-cash-dividend-for-fy-208182-2025-09-05", "content": "Nepal Infrastructure Bank Limited (NIFRA) has proposed a 6.3158% cash dividend for the fiscal year 2081/82. The 170th meeting of the board of directors held on Bhadra 19 decided to distribute the dividend on the paid-up capital of Rs. 21.60 Arba. 6.3158% cash dividend (including tax) worth Rs. 1,36,42,12,800 has been proposed. The dividend will be distributed only after approval by the central bank and endorsement by the company's upcoming AGM. As of writing, NIFRA has an LTP of Rs. 273.78. Dividend History:", "published_date": "2025-09-05 00:00:00", "sentiment_score": 0.35842142857142856, "sentiment_label": "NEUTRAL"}, {"title": "NIFRA\u2019s Net Profit Drops by 13.86% in Q4 FY 2081/82 Despite Massive Growth in Deposits", "url": "https://www.sharesansar.com/newsdetail/nifras-net-profit-drops-by-1386-in-q4-fy-208182-despite-massive-growth-in-deposits-2025-07-23", "content": "Nepal Infrastructure Bank Limited (NIFRA) has reported a net profit of Rs. 1.14 arba in the fourth quarter of Fiscal Year 2081/82, reflecting a decline of 13.86% compared to Rs. 1.32 arba earned during the same period last fiscal year. The drop in profitability came despite significant improvements in other financial indicators. The bank's reserves and surplus surged by 39.48% to Rs. 4.07 arba. However, net interest income fell by 25.51%, amounting to Rs. 1.89 arba against Rs. 2.55 arba in Q4 2080/81. Deposits grew exponentially by 826.65%, reaching Rs. 7.68 arba, up from just Rs. 82.98 crores last year. Loans and advances also rose by 18.90%, totaling Rs. 24.80 arba, compared to Rs. 20.86 arba in the previous year. The bank's personnel expenses declined by 11.96% to Rs. 25.32 crores. Impairment charges saw a reversal of Rs. 4.42 crores this quarter, contrasting with a provisioning charge of Rs. 31.08 crores in the previous year. Operating profit stood at Rs. 1.64 arba, down by 13.69%. Distributable profit after P/L appropriation and regulatory adjustments rose significantly to Rs. 1.17 arba, marking a 76.09% increase from Rs. 66.79 crores in the previous fiscal year. NIFRA's capital adequacy ratio decreased to 78.23% from 91.68%, while the cost of fund improved to 6.51%, down from 7.65%. Annualized Earnings per share (EPS) declined to Rs. 5.30 from Rs. 6.16. Meanwhile, net worth per share improved slightly to Rs. 118.88, showing a 4.71% rise. The quarter-end PE ratio stood at 53.10 times, with a closing market price of Rs. 281.63. Report:", "published_date": "2025-07-23 00:00:00", "sentiment_score": 0.4970790343915344, "sentiment_label": "NEUTRAL"}, {"title": "6% Nifra Harit Urja Debenture 2088/89 Listed on NEPSE", "url": "https://www.sharesansar.com/newsdetail/6-nifra-harit-urja-debenture-208889-listed-on-nepse-2025-07-10", "content": "An agreement between Nepal Infrastructure Bank Limited and the Nepal Stock Exchange (NEPSE) was penned for a listing of \"6% Nifra Harit Urja Debenture 2088/89 (NIFRAGED)\". Following the agreement, 50,00,000 units have been listed at a par value of Rs. 1000 per unit. The issue had opened on 18th Jestha, 2082, and closed on 25th Jestha, 2082. NIMB Ace Capital Limited was the issue manager. As the name suggests, the \"6% Nifra Harit Urja Debenture 2088/89\" is a debenture with a maturity period of 7 years and a coupon rate of 6%.", "published_date": "2025-07-10 00:00:00", "sentiment_score": 0.32884285714285716, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Infrastructure Bank Allotted \"6% Nifra Harit Urja Debenture 2088/89\" to The Valid Applicants on Jestha 29", "url": "https://www.sharesansar.com/newsdetail/nepal-infrastructure-bank-allotted-6-nifra-harit-urja-debenture-208889-to-the-valid-applicants-on-jestha-29-2025-06-13", "content": "Nepal Infrastructure Bank Limited has concluded allotment for the public issue of the \"6% Nifra Harit Urja Debenture 2088/89\" on 29th Jestha, 2082. The issue had opened on 18th Jestha, 2082, and closed on 25th Jestha, 2082. A total of 50,00,000 units were issued at a par value of Rs. 1,000 per unit. Out of the total units issued, 60%, i.e., 30 lakh units, were subscribed via private placement, while the remaining 20 lakh units worth Rs. 2 Arba were offered for public issue. Additionally, 5%, i.e., 1,00,000 units, were allocated for mutual funds. The issuance raised a total of Rs. 5 Arba. As the name suggests, the \"6% Nifra Harit Urja Debenture 2088/89\" is a debenture with a maturity period of 7 years and a coupon rate of 6%. NIMB Ace Capital Limited was the issue manager. Announcement:", "published_date": "2025-06-13 00:00:00", "sentiment_score": 0.06685714285714286, "sentiment_label": "NEUTRAL"}, {"title": "NIFRA Green Energy Bond Oversubscribed, Marks Historic Shift in Nepal\u2019s Capital Market", "url": "https://www.sharesansar.com/newsdetail/nifra-green-energy-bond-oversubscribed-marks-historic-shift-in-nepals-capital-market-2025-06-13", "content": "NIMB Ace Capital Ltd. has successfully overseen the allotment of the \u201cNIFRA Green Energy Bond 6% \u2013 2088/89\u201d issued by Nepal Infrastructure Bank Limited (NIFRA), marking a historic milestone in Nepal\u2019s capital market. The NPR 5 billion bond was oversubscribed by 3.8 times, showcasing strong investor confidence in green financing. The bond, with a 6% annual interest and a 7-year tenure, will fund clean energy projects like hydropower and solar under the Green, Resilient, and Inclusive Development (GRID) framework. The allotment took place at NIMB Ace Capital\u2019s office in Kathmandu, attended by representatives from regulatory authorities and stakeholders. NIMB Ace Capital, a leader in Nepal\u2019s merchant banking sector, has a strong legacy of financial innovation, having introduced Nepal\u2019s first IPO, open-ended mutual fund, and agricultural bond. The firm manages substantial assets, including NPR 30.9 billion in AUM, and serves the largest number of RTS clients in the country, reflecting its role in shaping Nepal\u2019s financial ecosystem.", "published_date": "2025-06-13 00:00:00", "sentiment_score": 0.5296801587301587, "sentiment_label": "NEUTRAL"}, {"title": "Public Issue of \"6% Nifra Harit Urja Debenture 2088/89\" Closing Today", "url": "https://www.sharesansar.com/newsdetail/public-issue-of-6-nifra-harit-urja-debenture-208889-closing-today-2025-06-08", "content": "Nepal Infrastructure B al_articles": 9, "avg_sentiment": 0.6092133160353429, "sentiment_label": "POSITIVE", "articles": [{"title": "100% Right Shares of Rapti Hydro And General Construction Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/100-right-shares-of-rapti-hydro-and-general-construction-listed-in-nepse-2025-09-23", "content": "61,27,938 unit right shares of Rapti Hydro And General Construction Limited (RHGCL) have been listed in NEPSE. The company issued a 1:1 ratio right share i.e. 61,27,938 units to its shareholders from 1st Ashadh, 2082 to 24th Ashad, 2082. Out of which only 54,23,827 units were allotted to the eligible shareholders of the company. The remaining 7,04,111 units of unsubscribed right shares were later sold through an auction from the 13th Shrawan, to the 20th Shrawan, 2082. The same 61,27,938 units of right shares are now listed in NEPSE. Muktinath Capital Limited was the company's auction manager. As of writing, RHGCL has an LTP of Rs. 281.00 .", "published_date": "2025-09-23 00:00:00", "sentiment_score": 0.4170397959183673, "sentiment_label": "NEUTRAL"}, {"title": "Bids Received in Auction of Rapti Hydro & General Construction Limited Ordinary Shares Opened; What is the Cut-Off Rate?", "url": "https://www.sharesansar.com/newsdetail/bids-received-in-auction-of-rapti-hydro-general-construction-limited-ordinary-shares-opened-what-is-the-cut-off-rate-2025-08-11", "content": "Rapti Hydro & General Construction Limited (RHGCL) opened the bids for its ordinary shares (unsold right shares) auction on 25th Shrawan, 2082. Muktinath Capital was appointed as the auction manager. The bidding process took place at the Muktinath Capital premises in Naxal, Kathmandu, starting at 8:00 am. The auction opened on 13th Shrawan, 2082, and concluded on 20th Shrawan, 2082, at the end of banking hours. In total, 7,04,111 units of ordinary right shares were auctioned. Individuals and companies were all eligible to bid in the auction. This is the unclaimed portion of the latory board's rule, which restricts exceeding the specified share quantity per entity. Auction Notice:", "published_date": "2025-07-28 00:00:00", "sentiment_score": 0.485250414078675, "sentiment_label": "NEUTRAL"}, {"title": "Right Shares of Rapti Hydro & General Construction Limited Allotted to Applicants on Ashadh 32", "url": "https://www.sharesansar.com/newsdetail/right-shares-of-rapti-hydro-general-construction-limited-allotted-to-applicants-on-ashadh-32-2025-07-17", "content": "Rapti Hydro & General Construction Limited (RHGCL) has allotted its 1:1 ratio right shares on the 32nd Ashadh, 2082. The company has allotted the shares to applicants, and the non-allotted applicants received their money from 2nd Shrawan, 2082. 61,27,938 units of right shares were issued from 1st Ashadh to 22nd Ashadh, 2082. The hydropower company declared the book closure date for its rights offering on 6th Jestha, 2082. Thus, investors maintained that they could apply for the shares before that day. A total of 54,23,827 shares have been allotted to the 71,065 valid applicants. Thus, 7,04,111 (11.49%) shares were unclaimed by eligible investors. This remaining quantity of shares will be auctioned soon to the general public and institutions. Notice:", "published_date": "2025-07-17 00:00:00", "sentiment_score": 0.4899857142857143, "sentiment_label": "NEUTRAL"}, {"title": "Universal Power Company Announces Sale of Shares Of Rapti Hydro and General Construction Limited", "url": "https://www.sharesansar.com/newsdetail/universal-power-company-announces-sale-of-shares-of-rapti-hydro-and-general-construction-limited-2025-07-10", "content": "Universal Power Company Limited has decided to sell 14,42,187 units of shares it holds in Rapti Hydro and General Construction Limited through the secondary market. The decision has been made per Clause 11 of the \"Electricity Regulatory Commission's Directive on Public Offering and Regulation of Shares of Electricity-Related Companies, 2078,\" which mandat  Default-Level Rating for Maya Khola Hydropower", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-reaffirms-default-level-rating-for-maya-khola-hydropower-2025-06-10", "content": "ICRA Nepal Limited has reaffirmed the issuer rating of Maya Khola Hydropower Company Limited at [ICRANP-IR] D, indicating that the company is either currently in default or is expected to default soon. This rating reflects the overall creditworthiness of the company and is not tied to any specific financial instrument.", "published_date": "2025-06-10 00:00:00", "sentiment_score": -0.004446938775510204, "sentiment_label": "NEUTRAL"}, {"title": "Maya Khola Hydropower Limited Calls AGM on Jestha 23", "url": "https://www.sharesansar.com/newsdetail/maya-khola-hydropower-limited-calls-agm-on-jestha-23-2025-05-15", "content": "Maya Khola Hydropower Company Limited (MKHC) has called its 6th, 7th, and 8th AGM on 23rd Jestha, 2082. The meeting will be held at Dhumrabaraha Venue, Dhumbarahi, Kathmandu, starting at 11:00 a.m. that day. These are the agendas of the AGM: 1) Endorsement of the annual report of the company\n2) Endorse the auditor's report of 2080/081 with PNL statements, financial reports, and cash flow reports.\n3) Appointment of the auditor and determination of their remuneration for the fiscal year 2081/82.\n4) To elect directors from the promoter shareholding and the public shareholding group.\n5) Miscellaneous. The book closure date is announced on Jestha 9. Investors who maintained before that day are eligible to attend the AGM. AGM Notice:", "published_date": "2025-05-15 00:00:00", "sentiment_score": 0.3259119047619048, "sentiment_label": "NEUTRAL"}, {"title": "IPO Shares of Maya Khola Hydropower Company and Supermai Hydropower Listed In NEPSE; What are the Opening Ranges?", "url": "https://www.sharesansar.com/newsdetail/ipo-shares-of-maya-khola-hydropower-company-and-supermai-hydropower-listed-in-nepse-what-are-the-opening-ranges-2023-03-20", "content": "10 Million unit IPO shares of Maya Khola Hydropower Company Limited have been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public and project-affected locals. The opening range for the first transaction is Rs. 88.53 to Rs. 265.59. The IPO shares will trade in the secondary market the next day if the company signs the agreement with NEPSE. Out of a total of 10 million units of shares worth Rs. 1 billion, 19,92,000 units worth Rs 199.2 million were issued as Initial Public Offerings (IPO) to the general public (Magh 13-17, 2079). Similarly, 5 Million unit IPO shares of Supermai Hydropower Limited have also been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public and project-affected locals. The opening range for the first transaction is Rs. 130.76 to Rs. 392.28. The IPO shares will trade in the secondary market the next day if the company signs the agreement with NEPSE. Out of a total of 50,00,000 units of shares worth Rs. 500 Million, 4,15,000 units worth Rs 41.5 million were issued as Initial Public Offerings (IPO) to the general public (Magh 23-26, 2079).", "published_date": "2023-03-20 00:00:00", "sentiment_score": 0.5089285714285714, "sentiment_label": "NEUTRAL"}, {"title": "Maya Khola Hydropower appoints Citizens Capital as its share registrar; recently allotted IPO applicants can trade in their scrips soon", "url": "https://www.sharesansar.com/newsdetail/maya-khola-hydropower-appoints-citizens-capital-as-its-share-registrar-recently-allotted-ipo-applicants-can-trade-in-their-scrips-soon-2023-03-07", "content": "Maya Khola HydroPower has appointed Citizens Capital to function as its share registrar. The agreement for the same was signed on Falgun 19, 2079 between MD of the hydro company Mr. Dinesh Prasad Shrestha and CEO of the Merchant banker Mr. Sabir Bade Shrestha, as per the statement.", "published_date": "2023-03-07 00:00:00", "sentiment_score": 0.3825, "sentiment_label": "NEUTRAL"}, {"title": "IPO Allotment of Maya Khola Hydropower Concludes: 1,99,200 Applicants Celebrate; 10,79,488 Applicants Return Empty-Handed", "url": "https://www.sharesansar.com/newsdetail/ipo-allotment-of-maya-khola-hydropower-concludes-199200-applicants-celebrate-1079488-applicants-return-empty-handed-2023-02-09", "content": "The IPO allotment of Maya Khola Hydropower Company Limited is concluded today at the premises of Prabhu Capital Limited, Kathmandu. Maya Khola Hydropower Company Limited had issued 19,92,000 units worth Rs 19.92 crore as Initial Public Offering (IPO) to the general public (Magh 13-17, 2079). Out of the total 24,00,000 units; 10% i.e. 240,000 units have already been issued and allotted to Nepalese citizens working abroad, whereas 2% i.e 48,000 units have been set aside for the employees of the company and 5% of the total offered shares i.e. 120,000 units have been set aside for the mutual funds. The remaining 19,92,000 units are for the general public. The paid-up capital of the company will reach Rs. 1 Arba after the IPO issuance. The company intends to collect Rs 19.92 crore from this IPO. The issue had received applications from 12,78,688 valid applicants who had applied for a total of 1,41,17,390 units. The issue was oversubscribed by more than 7.09 times. As per the allotment module, a total of 1,99,200 applicants were allotted 10 units each via lottery, and the remaining 10,79,488 applicants were returned with empty hands. A total of 48,000 units were allotted to the employees and 1,20,000 units were allotted to the mutual funds. In total 5,542 applicants who applied for 86,300 units were disqualified due to duplicate applications from Local Shareholders, Foreign Employee Shareholders, Staff, and C-ASBA Suspect. Allotment Module: The IPO result can be accessed by CDSC IPO Result, MeroShare, and Prabhu Capital Limited. Earlier, the company had issued 10,00,000 unit shares worth Rs. 10 crores to the project-affected locals and 2  8.99}, "worst_day": {"day": "day_1", "change_pct": 0.36, "predicted_price": 8.99}, "volatility": 0.0}}, "analysis_timestamp": "2025-11-20T00:13:01.637556", "data_points": 166, "error": null, "profitability_score": 42.39}, {"symbol": "SNLI", "timestamp": "2025-11-20T03:39:03.981321", "price_data": {"total_days": 486, "latest_price": 506.9, "latest_date": "2025-12-16", "highest_price": 732.5, "lowest_price": 401.1, "avg_volume": 51250.71810699588}, "news": {"total_articles": 8, "avg_sentiment": 0.6260280133928571, "sentiment_label": "POSITIVE", "articles": [{"title": "Sun Nepal Life Insurance Launches \u2018One Million Trees Campaign\u2019 in Partnership with Lumbini World Peace Forum", "url": "https://www.sharesansar.com/newsdetail/sun-nepal-life-insurance-launches-one-million-trees-campaign-in-partnership-with-lumbini-world-peace-forum-2025-11-17", "content": "Sun Nepal Life Insurance Company Limited has partnered with the Lumbini World Peace Forum (LWPF) to launch the ambitious \u201cOne Million Trees Campaign,\u201d a major corporate social responsibility initiative focused on environmental conservation. The campaign aims to plant one million trees across Nepal to restore ecological balance, expand greenery, reduce carbon emissions, and mitigate climate change impacts. Leveraging its extensive network of 148 branches nationwide, Sun Nepal Life will implement and monitor localized plantation efforts with community involvement. This partnership underscores the company\u2019s commitment to sustainability, positioning it as a socially responsible corporate citizen contributing to long-term environmental and societal well-being.", "published_date": "2025-11-17 00:00:00", "sentiment_score": 0.5283280423280423, "sentiment_label": "NEUTRAL"}, {"title": "Sun Nepal Life Insurance Receives Upgraded \u2018Triple B Plus (BBB+)\u2019 Rating", "url": "https://www.sharesansar.com/newsdetail/sun-nepal-life-insurance-receives-upgraded-triple-b-plus-bbb-rating-2025-11-06", "content": "Sun Nepal Life Insurance Company Limited has achieved an upgraded \u2018Triple B Plus (Care NP BBB+)\u2019 rating from Care Ratings Nepal Limited, reflecting improved financial stability, credibility, and ability to meet obligations. The rating highlights the company\u2019s strong performance, moderate credit risk, high-quality asset base, effective claims management, and experienced management team. The upgrade was driven by consistent premium growth, robust underwriting, enhanced risk management through reinsurance, and strengthened capitalization exceeding NPR 5 billion. With a growing Life Insurance Fund of NPR 10.10 billion, a network of over 40,000 agents, and operations across 49 branches and 99 sub-branches, Sun Nepal Life is positioned to enhance customer trust, expand its market share, and capitalize on its strengthened financial standing in Nepal\u2019s life insurance sector.", "published_date": "2025-11-06 00:00:00", "sentiment_score": 0.5513738095238095, "sentiment_label": "NEUTRAL"}, {"title": "Sun Nepal Life Insurance Receives \u2018BBB+\u2019 Credit Rating from CARE Ratings Nepal", "url": "https://www.sharesansar.com/newsdetail/sun-nepal-life-insurance-receives-bbb-credit-rating-from-care-ratings-nepal-2025-11-04", "content": "Sun Nepal Life Insurance Company Limited has been awarded a \u2018BBB+\u2019 rating by CARE Ratings Nepal Limited, reflecting significant improvement in its financial strength and ability to meet obligations. The rating highlights the company\u2019s strong financial performance, experienced management team, effective governance system, and high-quality investment portfolio. A \u2018BBB+\u2019 rating denotes a stable financial outlook and reliable capacity to fulfill financial commitments on time. Expressing gratitude to its customers, agents, and shareholders, the company reaffirmed its commitment to delivering robust and responsible insurance services. Sun Nepal Life currently operates through 148 branches and sub-branches across Nepal.", "published_date": "2025-11-04 00:00:00", "sentiment_score": 0.5897448412698413, "sentiment_label": "NEUTRAL"}, {"title": "Sun Nepal Life Provides Rs. 30 Lakh Insurance to Nepali Cricket Team for World Cup", "url": "https://www.sharesansar.com/newsdetail/sun-nepal-life-provides-rs-30-lakh-insurance-to-nepali-cricket-team-for-world-cup-2025-10-19", "content": "To mark the historic third World Cup appearance of the Nepali men\u2019s cricket team, Sun Nepal Life Insurance Company will provide Rs. 30 lakh insurance coverage to each team member. The package includes Sun Medicare, Nepal\u2019s first emergency medical facility, offering treatment for accidental injuries. The company believes this initiative will motivate and support players, reflecting its motto \u201cCourage and Inspiration through Safety.\u201d Through this effort, Sun Nepal Life Insurance reaffirms its commitment to protect lives and empower dreams, while honoring the nation\u2019s cricket heroes.", "published_date": "2025-10-19 00:00:00", "sentiment_score": 0.5113, "sentiment_label": "NEUTRAL"}, {"title": "Sun Nepal Life Launches Cashback Offer on Digital Premium Payments", "url": "https://www.sharesansar.com/newsdetail/sun-nepal-life-launches-cashback-offer-on-digital-premium-payments-2025-09-21", "content": "Sun Nepal Life Insurance has introduced a cashback offer for customers paying insurance premiums via eSewa or Khalti. Customers renewing their policy before the due date or within seven days after will receive 0.5% cashback, up to Rs. 1,000. The offer is valid from Ashwin 1 to Mangsir 29, 2082. The company aims to promote digital payments while making insurance services more convenient, secure, and customer-friendly.", "published_date": "2025-09-21 00:00:00", "sentiment_score": 0.40055, "sentiment_label": "NEUTRAL"}, {"title": "Sun Nepal Life Strengthens Compliance with Nationwide AML/CFT & Governance Training", "url": "https://www.sharesansar.com/newsdetail/sun-nepal-life-strengthens-compliance-with-nationwide-amlcft-governance-training-2025-09-03", "content": "Sun Nepal Life Insurance Limited organized a specialized training program on Anti-Money Laundering (AML), Combating the Financing of Terrorism (CFT), and Institutional Governance at Hotel Central Plaza, Kohalpur. The program, led by key regulatory figures including Nepal Insurance Authority\u2019s Executive Director Sushil Dev Subedi and Deputy Director Padam Prasad Sodari, aimed to enhance employee skills in compliance, reporting, and governance. Senior leadership, including CEO Raj Kumar Aryal and Deputy CEO Kabi Phuyal, actively participated, reflecting the company\u2019s top-level commitment to regulatory adherence and ethical practices. With 143 branches nationwide, Sun Nepal Life is prioritizing sustainable and responsible growth by integrating capacity-building programs, digital monitoring systems, and ethical standards into its operations, reinforcing its position as a trusted and responsible market leader in Nepal\u2019s life insurance sector.", "published_date": "2025-09-03 00:00:00", "sentiment_score": 0.5226187830687831, "sentiment_label": "NEUTRAL"}, {"title": "Sun Nepal Life Hosts AML/CFT Training to Strengthen Compliance and Risk Awareness", "url": "https://www.sharesansar.com/newsdetail/sun-nepal-life-hosts-amlcft-training-to-strengthen-compliance-and-risk-awareness-2025-08-20", "content": "Sun Nepal Life Insurance organized a specialized training on Anti-Money Laundering (AML) and Combating the Financing of Terrorism (CFT) at Ratnagiri Resort in Nagarkot to enhance employee skills and ensure regulatory compliance. The session, led by Head of Legal Subash Bhandari, focused on global risks like money laundering, international AML/CFT standards, government and insurance authority directives, and practical workplace procedures. Senior officials and branch heads from Koshi, Madhesh, and Bagmati provinces attended. The company currently operates life insurance services through 143 branches nationwide.", "published_date": "2025-08-20 00:00:00", "sentiment_score": 0.47840000000000005, "sentiment_label": "NEUTRAL"}, {"title": "2,24,728 Unit Right Shares (Auctioned) of SNLI Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/224728-unit-right-shares-auctioned-of-snli-listed-in-nepse-2025-08-14", "content": "2,24,728 units of right shares (Auction) of Sun Nepal Life Insurance Company Limited (SNLI) have been listed in NEPSE. SNLI had issued 10,696,320 unit right shares to it's shareholders from 30th Baishakh, 2082 to 3rd Ashadh, 2082. Out of the total issued units, only 10,471,592 units were subscribed, which has already been listed in NEPSE. The remaining 2,24,728 units of right shares were later sold via auction. The same remaining right shares are now listed in NEPSE. SNLI closed at Rs. 466.38 today.", "published_date": "2025-08-14 00:00:00", "sentiment_score": 0.45058095238095236, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "SNLI", "current_price": 506.9, "market_cap": 23590937436.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 43.99815327793167, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 3.0871396177518626, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111112, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (44.00)", "High P/B ratio (3.09)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T03:39:03.461023"}, "technical_analysis": {"symbol": "SNLI", "current_price": 476.5, "indicators": {"sm is": {"overall_trend": "BEARISH", "avg_predicted_change": -1.22, "bullish_days": 0, "bearish_days": 7, "best_day": {"day": "day_1", "change_pct": -1.22, "predicted_price": 8.37}, "worst_day": {"day": "day_1", "change_pct": -1.22, "predicted_price": 8.37}, "volatility": 0.0}}, "analysis_timestamp": "2025-11-20T01:47:41.774207", "data_points": 330, "error": null, "profitability_score": 41.96}, {"symbol": "ILI", "timestamp": "2025-11-20T00:37:12.613118", "price_data": {"total_days": 516, "latest_price": 458.3, "latest_date": "2025-12-16", "highest_price": 616.0, "lowest_price": 411.1, "avg_volume": 52386.05620155039}, "news": {"total_articles": 6, "avg_sentiment": 0.610008809541237, "sentiment_label": "POSITIVE", "articles": [{"title": "IME Life Insurance Logs Rs. 36.63 Crores Net Profit in Q3; Net Premium Surges by 15.65% While EPS Rises to Rs. 9.77", "url": "https://www.sharesansar.com/newsdetail/ime-life-insurance-logs-rs-3663-crores-net-profit-in-q3-net-premium-surges-by-1565-while-eps-rises-to-rs-977-2025-05-04", "content": "IME Life Insurance Company Limited (ILI) has published its unaudited financial report for the third quarter of fiscal year 2081/82, showcasing a net profit of Rs. 36.63 crores, which marks a 10.49% growth compared to Rs. 33.15 crores in the same period last year. The insurer reported a net premium collection of Rs. 3.60 Arba, up by 15.65% from Rs. 3.11 Arba in Q3 2080/81. Likewise, income from investment, loan, and other sources reached Rs. 98.77 crores\u2014a 2.74% rise year-on-year. On the balance sheet side, the life insurance fund has grown by 26.69% to Rs. 12.55 Arba, reflecting the company\u2019s expanding coverage and business volume. Total investments rose to Rs. 16.69 Arba, a 9.70% increment. However, retained earnings dipped sharply by 63.06%, falling to Rs. 42.56 crores from Rs. 1.15 Arba. Similarly, other equity also contracted by 14.03%. The company's annualized earnings per share (EPS) increased to Rs. 9.77, from Rs. 8.84 last year, while net worth per share dropped to Rs. 132.67, down 10.33%. Its price-to-earnings (PE) ratio stands at 47.33. Paid-up capital and share premium remained stable at Rs. 5 Arba and Rs. 52.38 crores, respectively. The company also saw an increase in catastrophe reserves by 18.96%, reaching Rs. 22.98 crores. On the expenditure side, net claim payments rose significantly by 19.72% to Rs. 3.51 Arba, while commission expenses climbed by 7.75% to Rs. 33.59 crores. Report Major Highlights: * Figure is of the Immediate Fiscal Year Ending", "published_date": "2025-05-04 00:00:00", "sentiment_score": 0.5020329537612146, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Trading Day to Secure Dividend Proposed by HEI, ILI and DORDI's Right Share", "url": "https://www.sharesansar.com/newsdetail/reminder-last-trading-day-to-secure-dividend-proposed-by-hei-ili-and-dordis-right-share-2025-02-25", "content": "Today is the last day to grab the dividends proposed by Himalayan Everest Insurance Limited (HEI), IME Life Insurance Company Limited (ILI) and to be eligible to get the right shares of Dordi Khola Hydropower Company Limited (DORDI). Himalayan Everest Insurance Limited (HEI) has called its 31st AGM on 27th Falgun, 2081. The meeting will be held in the Anmol Banquet, Sankhamul, Kathmandu, starting at 11 AM that day. Among the other agendas, the AGM will endorse an 8.75% dividend for the fiscal year 2080/81. The 343rd board of directors meeting held on Magh 29 decided to distribute the dividend on the paid-up capital of Rs. 2.50 Arba. An 8.75% cash dividend worth Rs. 21.87 crore has been proposed. The book closure date is on Falgun 15. Therefore, the shareholders maintained till today are entitled to dividend payout and can attend this AGM. Likewise, IME Life Insurance Company Limited (ILI) has called its 8th AGM on 25th Falgun, 2081. The meeting will be held in Diyo Mahal, Dhumbarahi, Kathmandu, starting at 11:00 AM that day. Among the other agendas, the AGM will endorse a 21.05% cash dividend for the fiscal year 2080/81. At the board of directors meeting, the board decided to distribute a 21.05% cash dividend. The cash dividend is worth Rs. 1.05 Arba. The existing paid-up capital of ILI is Rs. 5 Arba. The book closure date is on Falgun 15. Therefore, the shareholders maintained till today are entitled to dividend payout and can attend this AGM. Meanwhile, Dordi Khola Hydropower Company Limited (DORDI) will be issuing 100% right shares worth Rs. 1.05 Arba through the issue of 10,542,604 (1: 1) units of right shares to its existing shareholders. The company's current paid-up capital is Rs. 1.05 Arba. After the adjustment of the proposed right share, which is 1.05 crore units, the paid-up capital will increase to Rs. 2.10 Arba. The book closure date is on Falgun 15. Thus, investors maintained till today can apply for the shares.", "published_date": "2025-02-25 00:00:00", "sentiment_score": 0.5234909090909091, "sentiment_label": "NEUTRAL"}, {"title": "IME Life Insurance Unveils Book Closure Date for its 21.05% Cash Dividend; Calls AGM on Falgun 25", "url": "https://www.sharesansar.com/newsdetail/ime-life-insurance-unveils-book-closure-date-for-its-2105-cash-dividend-calls-agm-on-falgun-25-2025-02-16", "content": "IME Life Insurance Company Limited (ILI) has called its 8th AGM on 25th Falgun, 2081. The meeting will be held in Diyo Mahal, Dhumbarahi, Kathmandu, starting at 11:00 AM that day. Among the other agendas, the AGM will endorse a 21.05% cash dividend for the fiscal year 2080/81. At the board of directors meeting, the board decided to distribute a 21.05% cash dividend. The cash dividend is worth Rs. 1.05 Arba. The existing paid-up capital of ILI is Rs. 5 Arba. Furthermore, an agenda is to endorse the auditor's report with PL statements, financial reports, and cash flow reports and appoint an auditor for the fiscal year 2081/82. The book closure date is on Falgun 15. Therefore, the shareholders maintained before that day are entitled to dividend payout, and can attend this AGM. AGM Notice:", "published_date": "2025-02-16 00:00:00", "sentiment_score": 0.3557571428571428, "sentiment_label": "NEUTRAL"}, {"title": "IME Life Insurance Proposes 21.05% Cash Dividend for FY 2080/81", "url": "https://www.sharesansar.com/newsdetail/ime-life-insurance-proposes-2105-cash-dividend-for-fy-208081-2025-02-12", "content": "IME Life Insurance Company Limited (ILI) has proposed a 21.05% cash dividend for the fiscal year 2080/81. The board of directors meeting has decided to distribute a 21.05% cash dividend. The cash dividend is worth Rs. 1.05 Arba. The existing paid-up capital of ILI is Rs. 5 Arba. The dividend is subject to approval from the Nepal Insurance Authority, and the upcoming AGM. As of this writing, ILI is closed at Rs. 484.00. Dividend History:", "published_date": "2025-02-12 00:00:00", "sentiment_score": 0.25858809523809523, "sentiment_label": "NEUTRAL"}, {"title": "IME Life Insurance Reports 14.12% Profit Surge in Q2, Annualized EPS Reaches Rs. 10.71", "url": "https://www.sharesansar.com/newsdetail/ime-life-insurance-reports-1412-profit-surge-in-q2-annualized-eps-reaches-rs-1071-2025-01-29", "content": "IME Life Insurance Company Limited (ILI) has delivered a notable financial performance in the second quarter of the fiscal year 2081/82, reporting a 14.12% increase in net profit. The company\u2019s net profit rose to Rs. 26.78 crores, compared to Rs. 23.47 crores in the corresponding quarter of the previous fiscal year. The company maintains a solid financial foundation, with a paid-up capital of Rs. 5 Arba and a share premium of Rs. 52.38 crores. Additionally, its reserves include Rs. 1.38 Arba in retained earnings, Rs. 48.77 crores in other equity, and Rs. 21.75 crores in catastrophe reserves. ILI experienced a 17.22% growth in net premiums, reaching Rs. 2.33 Arba, while revenue from investments, loans, and other financial activities stood at Rs. 66.88 crores. However, net claims increased by 20.33% to Rs. 2.25 Arba, and commission expenses rose by 7.74% to Rs. 22.02 crores. The company's key financial indicators remain strong, with an annualized earnings per share (EPS) of Rs. 10.71, a net worth per share of Rs. 152.23, and a Price-to-Earnings (P/E) ratio of 43.55. Report: Major Financial Highlights: * Figures are of Immediate Previous Year Quarter Ending", "published_date": "2025-01-29 00:00:00", "sentiment_score": 0.5344714285714286, "sentiment_label": "NEUTRAL"}, {"title": "Life and Non-Life Insurance Sectors Unveil Premium Collection Till Kartik FY 2081/82; NLIC and SALICO Lead Their Sectors", "url": "https://www.sharesansar.com/newsdetail/life-and-non-life-insurance-sectors-unveil-premium-collection-till-kartik-fy-208182-nlic-and-salico-lead-their-sectors-2024-12-08", "content": "Insurance companies are competing with each other to increase their premium collection. Till the four months of the fiscal year 2081/82 i.e. Kartik end, the life insurance companies collected a total premium of Rs 53.39 Arba, out of its 13,349,157 total active insurance policies. As per the report published by Nepal Insurance Authority, Nepal Life Insurance Company Limited limited single-handedly collected Rs. 15.4 Arba, having an active number of insurance policies of 1,662,403 as of Kartik 2081. Meanwhile, the most striking revelation comes from Reliable Nepal Life Insurance Co Ltd, which boasts the highest number of active insurance policies\u20142,514,187. However, the company generated only Rs. 1.55 Arba in premiums during the assessed period. Coming towards the nonlife insurance sector, Sagarmatha Lumbini Insurance Limited collected the highest premium worth Rs. 1.77 Arba. Likewise, Siddhartha Premier Insurance Limited which has 99,424 insurance policies collected a premium worth Rs. 1.46 Arba as its insurance premium. The non-life insurance companies collected a total premium of Rs 14.09 Arba, out of its 897,235 total active insurance policies.", "published_date"  "avg_predicted_change": -1.56, "bullish_days": 0, "bearish_days": 7, "best_day": {"day": "day_1", "change_pct": -1.56, "predicted_price": 449.46}, "worst_day": {"day": "day_1", "change_pct": -1.56, "predicted_price": 449.46}, "volatility": 0.0}}, "analysis_timestamp": "2025-11-20T00:37:12.571608", "data_points": 516, "error": null, "profitability_score": 41.92}, {"symbol": "SCB", "timestamp": "2025-11-19T22:52:56.114613", "price_data": {"total_days": 3350, "latest_price": 625.0, "latest_date": "2025-12-16", "highest_price": 3895.0, "lowest_price": 383.1, "avg_volume": 13814.348059701493}, "news": {"total_articles": 5, "avg_sentiment": 0.5506301477448075, "sentiment_label": "POSITIVE", "articles": [{"title": "Standard Chartered Bank Nepal Joins NPS-NCS and NEPALPAY Card Network", "url": "https://www.sharesansar.com/newsdetail/standard-chartered-bank-nepal-joins-nps-ncs-and-nepalpay-card-network-2025-11-05", "content": "Standard Chartered Bank Nepal Limited has signed an agreement with Nepal Clearing House Limited (NCHL) to become a principal member of the NPS-National Card Switch (NCS) and the NEPALPAY card system. This partnership enables the bank to issue and acquire NEPALPAY cards for its clients once the commercial rollout begins. NPS-NCS serves as a central domestic payment infrastructure, promoting interoperability, reducing reliance on international card schemes, supporting data localization, and fostering digital innovation. NCHL, which already supports over 54 BFIs and 100+ technical members, is finalizing the rollout of NPS-NCS and NEPALPAY, with 30 BFIs already onboarded. Standard Chartered Bank Nepal continues to provide digital banking and financial services through 14 branches, 4 extension counters, and 25 ATMs.", "published_date": "2025-11-05 00:00:00", "sentiment_score": 0.4398265306122449, "sentiment_label": "NEUTRAL"}, {"title": "Standard Chartered Bank Proposes 19% Cash Dividend for FY 2081/82", "url": "https://www.sharesansar.com/newsdetail/standard-chartered-bank-proposes-19-cash-dividend-for-fy-208182-2025-10-17", "content": "Standard Chartered Bank Nepal Limited (SCB) has proposed a 19% dividend for the fiscal year 2081/82. The 476th meeting of the Board of Directors of Standard Chartered Bank Nepal Limited (SCB) held on 17th October 2025 at 9:15 AM has decided to propose a 19% cash dividend (inclusive of tax) for the Fiscal Year 2081/82, subject to approval from Nepal Rastra Bank and the Annual General Meeting of the shareholders of the Bank. Dividend History:", "published_date": "2025-10-17 00:00:00", "sentiment_score": 0.02006258503401361, "sentiment_label": "NEUTRAL"}, {"title": "Bhadra Interest Rate Update: Commercial Banks Revise Fixed Deposit Rates; Majority Keep Rates Unchanged", "url": "https://www.sharesansar.com/newsdetail/bhadra-interest-rate-update-commercial-banks-revise-fixed-deposit-rates-majority-keep-rates-unchanged-2025-08-17", "content": "Commercial banks have announced their revised fixed deposit (FD) interest rates for the month of Bhadra. Out of the 20 commercial banks, 11 left their rates unchanged from Shrawan, while nine made adjustments. Among them, eight banks lowered their rates, whereas one opted for an increase. Standard Chartered Bank Limited (SCB) implemented the sharpest reduction in institutional FD rates, trimming them by 1.13 percentage points\u2014from 6.26% in Shrawan to 5.13% in Bhadra. Similarly, Siddhartha Bank Limited (SBL) cut its institutional FD rate by 0.75 percentage points, bringing it down to 4% from 4.75% in the previous month. On the other hand, Prabhu Bank Limited (PRVU) stood out as the only bank to increase rates, raising its institutional FD rate by 1.10 percentage points\u2014from 4.25% in Shrawan to 5.35% in Bhadra. In terms of prevailing rates, Laxmi Sunrise Bank Limited (LSL) offers the lowest individual FD rate at 5%, while Standard Chartered Bank Limited (SCB) provides the lowest institutional FD rate at 2.75%. At the higher end, NIC Asia Bank Limited (NICA) leads with the highest rates, offering 6.25% for individual FDs and 5.25% for institutional FDs.", "published_date": "2025-08-17 00:00:00", "sentiment_score": -0.1770824706694272, "sentiment_label": "NEUTRAL"}, {"title": "Unveiling Q4 2081/82: A Comprehensive Analysis of Leading Commercial Banks and Key Financial Insights", "url": "https://www.sharesansar.com/newsdetail/unveiling-q4-208182-a-comprehensive-analysis-of-leading-commercial-banks-and-key-financial-insights-2025-08-17", "content": "All 20 commercial banks have unveiled their financial reports for the fourth quarter of FY 2081/82, offering a fresh look into their performance during the twelve-month period. The disclosures present a deeper understanding of their profitability, capital strength, and overall business growth. This summary captures the major highlights and evolving trends in net earnings, capital adequacy ratios, and other essential financial indicators. In Q4 FY 2081/82, Nabil Bank Limited (NABIL) led with a net profit of Rs. 7.13 Arba, marking a 15.01% increase over the same period last year. Nepal Investment Mega Bank (NIMB) followed with a net profit of Rs. 6.76 Arba, though this represents a 64.46% increase from the previous year. Global IME Bank Limited (GBIME) took third with Rs. 6.20 Arba. Kumari Bank Limited (NBL) recorded the highest growth, a staggering 45280.14% rise, while NIC Asia Bank Limited (NICA) saw the largest decline at 77.03%. Global IME Bank Limited (GBIME) holds the highest paid-up capital at Rs. 38.12 Arba, followed by Nepal Investment Mega Bank Limited (NIMB) at Rs. 34.13 Arba, and Nabil Bank Limited (NABIL) with Rs. 27.06 Arba. Standard Chartered Bank Nepal Limited (SCB) has the lowest paid-up capital at Rs. 10.04 Arba. Note: ADBL Capital includes Rs. 5.43 Arba in irredeemable non-cumulative preference shares. The combined reserve and surplus of all commercial banks totaled Rs. 3.69 Kharba, with the industry average standing at Rs. 18.46 Arba. Rastriya Banijya Bank Limited (RBBL) led with Rs. 37.78 Arba, followed by Nabil Bank Limited (NABIL) at Rs. 36.68 Arba and Nepal Investment Mega Bank Limited (NIMB) with Rs. 33.23 Arba. Collectively, commercial banks gathered Rs. 64.43 Kharba in customer deposits, with eight banks surpassing this average. Global IME Bank Limited (GBIME) led at Rs. 5.50 Kharba, followed by Nabil Bank Limited (NABIL) at Rs. 5.24 Kharba and Rastriya Banijya Bank (RBBL) at Rs. 5 Kharba. Standard Chartered Bank Nepal Limited (SCB) recorde", "published_date": "2025-08-17 00:00:00", "sentiment_score": 0.23265736434108528, "sentiment_label": "NEUTRAL"}, {"title": "Commercial Banks Post Rs. 71.50 Arba Net Profit in Q4 FY 2081/82; Nabil Bank Leads Net Profit, Everest Bank Tops Distributable Profit Per Share", "url": "https://www.sharesansar.com/newsdetail/commercial-banks-post-rs-7150-arba-net-profit-in-q4-fy-208182-nabil-bank-leads-net-profit-everest-bank-tops-distributable-profit-per-share-2025-08-15", "content": "Nepal\u2019s commercial banks have reported their net profits for the fourth quarter (Q4) of FY 2081-82, based on unaudited financial statements. Collectively, the 20 commercial banks posted a net profit of Rs. 71.50 Arba, reflecting a 43.39% year-on-year (YoY) growth compared to Rs. 49.86 Arba in the same period of FY 2080/81. Nabil Bank Limited recorded the highest net profit, earning Rs. 7.13 Arba by the end of Ashad, a 15.01% increase from the previous year. Following Nabil, Nepal Investment Mega Bank posted Rs. 6.76 Arba, while Global IME Bank earned Rs. 6.20 Arba. NIC Asia Bank recorded the lowest net profit at Rs. 16 crores, experiencing the steepest YoY decline of 77.03% from Rs. 70 crores in FY 2080/81. Kumari Bank reported the highest profit growth among all banks, with an increase of 45,820.14%. Other banks showing notable growth after revising previous year figures include Prabhu Bank and Nepal Bank. However, four banks\u2014Standard Chartered Bank, Nepal SBI Bank, Citizens Bank International, and NIC Asia Bank\u2014recorded a decline in profit during the review period, with NIC Asia Bank\u2019s net profit falling the most. In terms of distributable profit per share, Everest Bank Limited (EBL) led with Rs. 38.27 per share, followed by Sanima Bank Limited at Rs. 20.47. Despite being second in total net profit, Nepal Investment Mega Bank reported the lowest distributable profit per share at Rs. 1.44. Four banks recorded negative distributable profit per share for the quarter.", "published_date": "2025-08-15 00:00:00", "sentiment_score": 0.4971389455782313, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "SCB", "current_price": 625.0, "market_cap": 63959843793.48, "is_estimated": false, "ratios": {"pe_ratio": {"value": 21.110374544249254, "rating": "Fair Value", "interpretation": "Stock is fairly valued", "score": 0.7}, "pb_ratio": {"value": 2.8597727987068384, "rating": "Moderately Overvalued", "interpretation": "Slightly above book value", "score": 0.4}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111107, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 55.0, "overall_rating": "Hold", "strengths": ["Attractive P/E ratio (21.11)", "Positive EPS growth (11.11%)"], "weaknesses": ["High P/B ratio (2.86)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-19T22:52:55.627160"}, "technical_analysis": {"symbol": "SCB", "current_price": 636.9, "indicators": {"sma_short": 636.8857142857142, "sma_medium": 635.09, "sma_long": 631.7398, "rsi": 51.06382978723401, "macd": 1.661931784916078, "macd_signal": 1.6965071120950093, "macd_histogram": -0.0345753271789313, "stochastic_k": 36.55913978494595, "stochastic_d": 39.96415770609305, "bb_upper": 648.2615642711675, "bb_middle": 635.09, "bb_lower": 621.9184357288326, "atr": t_price": 393.0, "avg_volume": 75202.5010224949}, "news": {"total_articles": 7, "avg_sentiment": 0.6189177653601123, "sentiment_label": "POSITIVE", "articles": [{"title": "Reliable Nepal Life Insurance Celebrates 8 Years with Strong Performance and Community Initiatives", "url": "https://www.sharesansar.com/newsdetail/reliable-nepal-life-insurance-celebrates-8-years-with-strong-performance-and-community-initiatives-2025-09-02", "content": "Reliable Nepal Life Insurance Limited (RNLI) marked the completion of eight years in the life insurance business and entered its ninth year. The company expressed gratitude to its nearly 70 lakh policyholders, regulators, advisors, shareholders, employees, and media for their trust and support. RNLI reported a profit of Rs. 57 crore in the last fiscal year, a total capital of Rs. 5.19 Arba, and investments of around Rs. 20 Arba, while settling claims worth Rs. 1.43 Arba. To celebrate its annual event, RNLI organized a series of community-focused activities, including awareness rallies, blood donation drives, health camps, tree planting, distribution of educational and food materials to schools and old-age homes, and sanitation programs across multiple branches. The company reaffirmed its commitment to providing customer-friendly services and excellence in insurance operations while seeking continued support from stakeholders.", "published_date": "2025-09-02 00:00:00", "sentiment_score": 0.5544224867724867, "sentiment_label": "NEUTRAL"}, {"title": "12% Bonus Share of Reliable Nepal Life Insurance Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/12-bonus-share-of-reliable-nepal-life-insurance-listed-in-nepse-2025-08-14", "content": "55,68,000 unit bonus shares of Reliable Nepal Life Insurance Limited (RNLI) have been listed in NEPSE. The company convened it's 8th AGM on 2nd Ashad, 2082, and endorsed a 12.6315% dividend for FY 2080/81. The company decided to distribute a 12% bonus share and a 0.6315% cash dividend (including tax). The same bonus shares are now listed in NEPSE. As of writing, RNLI has an LTP of Rs. 473.57 .", "published_date": "2025-08-14 00:00:00", "sentiment_score": 0.4719952380952381, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Day to Grab Dividend Proposed by Reliable Nepal Life Insurance Limited", "url": "https://www.sharesansar.com/newsdetail/reminder-last-day-to-grab-dividend-proposed-by-reliable-nepal-life-insurance-limited-2025-06-08", "content": "Today is the last day to grab the 12.6315% dividend that Reliable Nepal Life Insurance Limited (RNLI) proposed. The company called its AGM on 2nd Ashadh, 2082. The meeting will be held in the Amrapali Banquet, Bhatbhateni, Kathmandu, starting at 11 am that day. Among the other agendas, the AGM will endorse a 12.6315% dividend for FY 2080/81. The 151st board of directors meeting on Baishakh 23 decided to distribute the dividend on the paid-up capital of Rs. 4.64 Arba. 12% bonus shares worth Rs. 55.68 crore and 0.6315% cash dividend worth Rs 2.93 crore have been proposed. The cash dividend has been proposed for the tax amount on the bonus shares. The book closure date is Jestha 26, 2082. Therefore, shareholders who have maintained their shares to date are entitled to a dividend payout and are eligible to attend this AGM.", "published_date": "2025-06-08 00:00:00", "sentiment_score": 0.4914023809523809, "sentiment_label": "NEUTRAL"}, {"title": "Reliable Nepal Life Insurance Calls AGM on Ashadh 2; To Endorse 12.6315% Dividend", "url": "https://www.sharesansar.com/newsdetail/reliable-nepal-life-insurance-calls-agm-on-ashadh-2-to-endorse-126315-dividend-2025-05-22", "content": "Reliable Nepal Life Insurance Limited (RNLI) has called its AGM on 2nd Ashadh, 2082. The meeting will be held in the Amrapali Banquet, Bhatbhateni, Kathmandu, starting at 11 am that day. Among the other agendas, the AGM will endorse a 12.6315% dividend for FY 2080/81. The 151st board of directors meeting on Baishakh 23 decided to distribute the dividend on the paid-up capital of Rs. 4.64 Arba. 12% bonus shares worth Rs. 55.68 crore and 0.6315% cash dividend worth Rs 2.93 crore have been proposed. The cash dividend has been proposed for the tax amount on the bonus shares. Furthermore, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports, and appoint an auditor for the fiscal year 2081/82. Jestha 26 is the book closure date. Thus, shareholders maintained before that day are entitled to the dividend payout and can attend this AGM.", "published_date": "2025-05-22 00:00:00", "sentiment_score": 0.5088765306122449, "sentiment_label": "NEUTRAL"}, {"title": "Reliable Nepal Life Insurance Company Proposes 12.6315% Dividend For FY 2080/81", "url": "https://www.sharesansar.com/newsdetail/reliable-nepal-life-insurance-company-proposes-126315-dividend-for-fy-208081-2025-05-07", "content": "Reliable Nepal Life Insurance Limited (RNLI) has proposed a 12.6315% dividend for the fiscal year 2080/81. The 151st board of directors meeting on Baishakh 23 decided to distribute the dividend on the paid-up capital of Rs. 4.64 Arba. 12% bonus shares worth Rs. 55.68 crore and 0.6315% cash dividend worth Rs 2.93 crore have been proposed. The cash dividend has been proposed for the tax amount on the bonus shares. The dividend will be distributed only after approval by the Nepal Insurance Authority and endorsement by the company's upcoming AGM. RNLI closed at Rs. 514.01 yesterday. Dividend History:", "published_date": "2025-05-07 00:00:00", "sentiment_score": 0.5187071428571428, "sentiment_label": "NEUTRAL"}, {"title": "Reliable Nepal Life Insurance Promoted \"Reliable Samriddhi Yojana\" to Issue 8.50 Crore Units Mutual Fund Scheme to General Public From Baishakh 3", "url": "https://www.sharesansar.com/newsdetail/reliable-nepal-life-insurance-promoted-reliable-samriddhi-yojana-to-issue-850-crore-units-mutual-fund-scheme-to-general-public-from-baishakh-3-2025-03-12", "content": "Reliable Capital Limited has published an offer letter to issue the \"Reliable Samriddhi Yojana\" closed-end mutual fund scheme. The issue will open from the 3rd Baishakh to the 7th Baishakh, 2082. If not subscribed fully by the early closing date, the issue can be extended till Baishakh 17. Out of 10 crore unit shares, 1%, i.e., 10 lakh units worth Rs. 1 crore, have been allocated to the scheme manager, Reliable Capital Limited, and 14%, i.e., 1,40,00,000 units worth Rs. 14 crores, have been allocated to the fund sponsor, Reliable Nepal Life Insurance Limited. The remaining 8,50,00,000 units worth Rs 85 Crore will be issued to the general public and institutions. \"Reliable Samriddhi Yojana\" is a closed-ended fund. Applicants can apply for a minimum of 100 units to a maximum of 1.00,00,000 units. This is the first mutual fund scheme that Reliable Capital Limited will manage. Offer Letter:", "published_date": "2025-03-12 00:00:00", "sentiment_score": 0.2738261904761905, "sentiment_label": "NEUTRAL"}, {"title": "Reliable Nepal Life Insurance Q2 Report: Net Profit Surges 52.76%, Net Premiums Rise 26.59%, Investment Income at Rs. 69.19 Crores", "url": "https://www.sharesansar.com/newsdetail/reliable-nepal-life-insurance-q2-report-net-profit-surges-5276-net-premiums-rise-2659-investment-income-at-rs-6919-crores-2025-02-07", "content": "Reliable Nepal Life Insurance Limited (RNLI) has delivered a remarkable financial performance in the second quarter of fiscal year 2081/82, achieving a 52.76% increase in net profit. The company\u2019s net profit rose to Rs. 35.28 Crores, up from Rs. 23.09 Crores in the same quarter of the previous year. RNLI's financial base includes a paid-up capital of Rs. 4.64 Arba and a share premium of Rs. 1.75 Arba, with additional reserves comprising Rs. 1.04 Arba in retained earnings, Rs. 9.92 Crores in other equity, and Rs. 19.85 Crores in catastrophe reserves. The quarter saw a 26.59% growth in net premiums, totaling Rs. 2.21 Arb
