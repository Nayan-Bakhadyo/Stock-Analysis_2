 "url": "https://www.sharesansar.com/newsdetail/sanima-bank-appoints-pawan-kumar-acharya-as-new-ceo-2025-11-11", "content": "Sanima Bank Limited has announced the appointment of Mr. Pawan Kumar Acharya as its new Chief Executive Officer (CEO). According to the decision made by the bank\u2019s Board of Directors during its meeting held on Monday, Kartik 24, 2082, Mr. Acharya, who has been serving as the Deputy Chief Executive Officer, has been promoted to the position of CEO for a four-year term effective from Magh 12, 2082. This appointment follows the completion of the tenure of the current Chief Executive Officer, Mr. Nischal Raj Pandey, whose term officially concludes on Magh 11, 2082.", "published_date": "2025-11-11 00:00:00", "sentiment_score": 0.3863298701298702, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Day to Grab Dividend Proposed by Sanima Bank Limited", "url": "https://www.sharesansar.com/newsdetail/reminder-last-day-to-grab-dividend-proposed-by-sanima-bank-limited-2025-10-12", "content": "Today is the last day to grab the 7.3685% dividend that Sanima Bank Limited (SANIMA) proposed. The company called its 21st AGM on 2nd Kartik, 2082. The meeting will be held in the Amrapali Banquet, Bhatbhateni, Kathmandu, starting at 10 AM that day. Among the other agendas, the AGM will endorse a 7.3685% dividend for the fiscal year 2081/82. The meeting of the Board of Directors (BODs) held on Ashwin 03 decided to distribute a 7.3685% cash dividend (including tax) worth RS. 1.00 Arba. The paid-up capital of the company stands at Rs. 13.58 Arba. The book closure date is Ashwin 27, 2082. Therefore, the shareholders who have maintained their shares until today are entitled to dividend payout and can attend this AGM.", "published_date": "2025-10-12 00:00:00", "sentiment_score": 0.3074857142857143, "sentiment_label": "NEUTRAL"}, {"title": "Sanima Bank Unveils Book Closure Date for its 7.3685% Dividend; Calls AGM on Kartik 2", "url": "https://www.sharesansar.com/newsdetail/sanima-bank-unveils-book-closure-date-for-its-73685-dividend-calls-agm-on-kartik-2-2025-09-28", "content": "Sanima Bank Limited (SANIMA) has called its 21st AGM on 2nd Kartik, 2082. The meeting will be held in the Amrapali Banquet, Bhatbhateni, Kathmandu, starting at 10 AM that day. Among the other agendas, the AGM will endorse a 7.3685% dividend for the fiscal year 2081/82. The meeting of the Board of Directors (BODs) held on Ashwin 03 decided to distribute a 7.3685% cash dividend (including tax) worth RS. 1.00 Arba. The paid-up capital of the company stands at Rs. 13.58 Arba. Furthermore, there is an agenda to approve and endorse the auditor\u2019s report along with the profit and loss statements, financial statements, and cash flow statements for FY 2081/82, and to appoint an auditor for the fiscal year 2082/83. There is an agenda to elect 3 boards of directors from the promoter shareholding group.. Also, there is an agenda to issue 8.25% Sanima Perpetual Non-Cumulative Preference Shares worth Rs. 2 Arba at a face value of Rs. 100 per share, in accordance with applicable laws and regulations. The bank also plans to increase its authorized capital from Rs. 20 Arba to Rs. 22 Arba and amend relevant clauses of the Memorandum of Association to reflect the issuance of bonus shares and preference shares as per special resolutions. Additionally, the agenda includes revising directors\u2019 meeting allowances and benefits, amending related provisions in the bank\u2019s bylaws, and authorizing the board to make further amendments as directed by regulatory bodies. The book closure date is on Ashwin 27. Therefore, the shareholders maintained before that day are entitled to dividend payout and can attend this AGM. AGM Notice", "published_date": "2025-09-28 00:00:00", "sentiment_score": 0.5648120879120879, "sentiment_label": "NEUTRAL"}, {"title": "Sanima Bank Limited Proposes 7.3685% Dividend for FY 2081/82", "url": "https://www.sharesansar.com/newsdetail/sanima-bank-limited-proposes-73685-dividend-for-fy-208182-2025-09-21", "content": "Sanima Bank Limited (SANIMA) has proposed a 7.3685% cash dividend for the fiscal year 2081/82. The meeting of the Board of Directors (BODs) held on Ashwin 03 decided to distribute a 7.3685% cash dividend (including tax) worth RS. 1.00 Arba. The paid-up capital of the company stands at Rs. 13.58 Arba. This decision is subject to approval from the NRB, after which it will be endorsed at the AGM of the bank. Dividend History:", "published_date": "2025-09-21 00:00:00", "sentiment_score": 0.24575952380952382, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "SANIMA", "current_price": 311.0, "market_cap": 41016206738.2, "is_estimated": false, "ratios": {"pe_ratio": {"value": 15.6153050672182, "rating": "Fair Value", "interpretation": "Stock is fairly valued", "score": 0.7}, "pb_ratio": {"value": 1.7485959122228012, "rating": "Fair Value", "interpretation": "Trading at reasonable value", "score": 0.7}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111118, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 62.5, "overall_rating": "Buy", "strengths": ["Attractive P/E ratio (15.62)", "Good P/B ratio (1.75)", "Positive EPS growth (11.11%)"], "weaknesses": ["Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T02:57:55.670077"}, "technical_analysis": {"symbol": "SANIMA", "current_price": 302.0, "indicators": {"sma_short": 300.7285714285714, "sma_medium": 308.65500000000003, "sma_long": 333.8246, "rsi": 23.67601246105926, "macd": -8.856733443229189, "macd_signal": -9.277662066214258, "macd_histogram": 0.4209286229850697, "stochastic_k": 22.292993630573264, "stochastic_d": 12.373526612490018, "bb_upper": 324.6915995869857, "bb_middle": 308.65500000000003, "bb_lower": 292.618400 total_days": 570, "latest_price": 783.1, "latest_date": "2025-12-16", "highest_price": 994.22, "lowest_price": 229.5, "avg_volume": 24791.1350877193}, "news": {"total_articles": 8, "avg_sentiment": 0.5813957035140359, "sentiment_label": "POSITIVE", "articles": [{"title": "Mai Khola Hydropower Calls 5th AGM on Mangsir 25", "url": "https://www.sharesansar.com/newsdetail/mai-khola-hydropower-calls-5th-agm-on-mangsir-25-2025-11-19", "content": "Mai Khola Hydropower Limited (MKHL) has called its 5th AGM on 25th Mangsir, 2082. The meeting will be held in Smart Durbar located at Shankha Park, Kathmandu, starting at 11:00 a.m. that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2081/82.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2082/83.\n4) Approve the decisions made by the Board of Directors.\n5) Regarding the meeting allowance and facilities for the members of the Board of Directors.\n6) Regarding the approval of the report on institutional good governance.\n7) Regarding obtaining additional loans for project reconstruction.\n8) Misc. Among the other agendas, there is an agenda to issue the right shares of a 1:1 ratio to increase the company's authorized and issued capital. The book closure date is declared on Mangsir 11. Thus, investors who maintained before that day are entitled to attend the AGM. AGM Notice:", "published_date": "2025-11-19 00:00:00", "sentiment_score": 0.565931746031746, "sentiment_label": "NEUTRAL"}, {"title": "Electricity Regulatory Commission Approves Mai Khola Hydropower's 100% Right Share Issuance", "url": "https://www.sharesansar.com/newsdetail/electricity-regulatory-commission-approves-mai-khola-hydropowers-100-right-share-issuance-2025-03-25", "content": "Mai Khola Hydropower Limited (MKHL) has received final approval from the Electricity Regulatory Commission to issue the right shares in the ratio of 1: 1 or 100% for its shareholders. The meeting of the board of directors of Mai Khola Hydropower (MKHL) held on Chaitra 08, 2081 decided to issue 100% right shares on the paid-up capital of Rs. Rs. 31.21 Crores according to the instructions of the regulatory body. The current paid-up capital of the company is Rs. 31.21 Crores which will reach Rs. 62.43 Crores after the issuance of the aforementioned right shares. Note that the company will issue the right shares to its shareholders only after approval from SEBON. As of writing, MKHL has an LTP of Rs. 702.15.", "published_date": "2025-03-25 00:00:00", "sentiment_score": 0.5399571428571429, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Reaffirms and Upgrades Issuer Ratings for Trade Tower, Mai Khola Hydropower, and Shreenagar Agritech Industries", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-reaffirms-and-upgrades-issuer-ratings-for-trade-tower-mai-khola-hydropower-and-shreenagar-agritech-industries-2025-01-29", "content": "ICRA Nepal Limited has reaffirmed the issuer rating [ICRANP-IR] BB- for Trade Tower Limited. Entities with this rating are considered to have a moderate risk of defaulting on financial obligations. The rating reflects the general creditworthiness of the issuer and is not specific to any particular debt instrument. The rating scale ranges from [ICRANP-IR] AA to [ICRANP-IR] C, with plus (+) and minus (-) signs indicating comparative positioning within a category. A BB+ rating is one notch higher than BB, while BB- is one notch lower. ICRA Nepal Limited has reaffirmed the issuer rating [ICRANP-IR] BB+ for Mai Khola Hydropower Limited. Entities with this rating are considered to have a moderate risk of defaulting on financial obligations. The rating reflects the general creditworthiness of the issuer and is not specific to any particular debt instrument. The rating scale ranges from [ICRANP-IR] AA to [ICRANP-IR] C, with plus (+) and minus (-) signs indicating comparative positioning within a category. A BB+ rating is one notch higher than BB, while BB- is one notch lower. ICRA Nepal Limited has upgraded the issuer rating of Shreenagar Agritech Industries Limited from [ICRANP-IR] B- to [ICRANP-IR] B. Entities with this rating are considered to have a high risk of defaulting on financial obligations. The rating reflects the general creditworthiness of the issuer and is not specific to any particular debt instrument. The rating scale ranges from [ICRANP-IR] AA to [ICRANP-IR] C, with plus (+) and minus (-) signs indicating comparative positioning within a category. A B+ rating is one notch higher than B, while B- is one notch lower.", "published_date": "2025-01-29 00:00:00", "sentiment_score": -0.4567031746031746, "sentiment_label": "NEUTRAL"}, {"title": "Mai Khola Hydropower Calls 4th AGM on Mangsir 14", "url": "https://www.sharesansar.com/newsdetail/mai-khola-hydropower-calls-4th-agm-on-mangsir-14-2024-10-25", "content": "Mai Khola Hydropower Limited (MKHL) has called its 4th AGM on 14th Mangsir, 2081. The meeting will be held in Smart Durbar located at Shankha Park, Kathmandu, starting at 11:00 a.m. that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2080/81.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2081/82.\n4) Approve decisions and actions made by BoDs.\n5) Misc. The book closure date is declared on Kartik 29. Thus, investors maintained before that day are entitled to attend the AGM. AGM Notice:", "published_date": "2024-10-25 00:00:00", "sentiment_score": 0.4300857142857143, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Reaffirms Mai Khola Hydropower's BB+ Issuer Rating", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-reaffirms-mai-khola-hydropowers-bb-issuer-rating-2024-03-13", "content": "ICRA Nepal Limited has recently reaffirmed Mai Khola Hydropower Limited's [ICRANP-IR] BB+ issuer rating. This rating, previously assigned and now confirmed, indicates that the agency assesses a moderate risk of default on financial obligations. It's important to note that this rating reflects a general opinion on the issuer's creditworthiness and is not specific to any particular bond. Within the rating category [ICRANP-IR], ratings range from AA to C, with a + or - sign indicating relative positions. Therefore, Mai Khola Hydropower Limited's [ICRANP-IR] BB+ rating is one level above [ICRANP-IR] BB, while [ICRANP-IR] BB- is positioned one level below [ICRANPIR] BB.", "published_date": "2024-03-13 00:00:00", "sentiment_score": 0.11165408163265306, "sentiment_label": "NEUTRAL"}, {"title": "Mai Khola Hydropower Calls AGM on 9th Ashwin; To Discuss Agendas Related 100% Right Shares Issuance", "url": "https://www.sharesansar.com/newsdetail/mai-khola-hydropower-calls-agm-on-9th-ashwin-to-discuss-agendas-related-100-right-shares-issuance-2023-09-04", "content": "Mai Khola Hydropower Limited (MKHL) has called its AGM on 9th Ashwin, 2080. The meeting will be held in Lord Party Venue located at Dhumbarahi, Kathmandu, starting at 9 a.m. that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2079/80.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2080/81.\n4) Approve decisions and actions made by BoDs.\n5) Issuance of 100% right shares from the paid-up capital of Rs. 31.21 Crores.\n6) Change the company's location.\n7) Amendment of Articles of Association after increasing the authorized, issued, and paid-up capital of the company.\n8) Misc. The book closure date is declared on Ashwin 01. Thus, investors maintained before that day are entitled to attend the AGM. AGM Notice", "published_date": "2023-09-04 00:00:00", "sentiment_score": 0.52935, "sentiment_label": "NEUTRAL"}, {"title": "IPO Shares of Mai Khola Hydropower Now Listed in NEPSE; What are the Opening Ranges?", "url": "https://www.sharesansar.com/newsdetail/ipo-shares-of-mai-khola-hydropower-now-listed-in-nepse-what-are-the-opening-ranges-2023-05-15", "content": "39,21,568 unit IPO shares of Mai Khola Hydropower Limited have been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the project-affected locals and the general public. The opening range for the first transaction is Rs. 111.67 to Rs. 335.01. The IPO shares will trade in the secondary market the next day if the company signs the agreement with NEPSE. Out of a total of 39,21,568 units of shares worth Rs. 39.21 Crores, 12,69,411 units worth Rs 12.69 Crore were issued as Initial Public Offerings to the general public (Baisakh 8- 12, 2080).", "published_date": "2023-05-15 00:00:00", "sentiment_score": 0.48230274725274724, "sentiment_label": "NEUTRAL"}, {"title": "IPO Allotment of Mai Khola Hydropower Concludes; 1,26,941 Applicants Get 10 Units Each, Lucky 1 Applicant Get 1 Unit Extra", "url": "https://www.sharesansar.com/newsdetail/ipo-allotment-of-mai-khola-hydropower-concludes-126941-applicants-get-10-units-each-lucky-1-applicant-get-1-unit-extra-2023-05-02", "content": "The IPO allotment of Mai Khola Hydropower Limited is concluded today at the premises of Prabhu Capital Limited, Kathmandu. Mai Khola Hydropower Limited had issued 12,69,411 units worth Rs 12.69 crores as Initial Public Offering (IPO) to the general public (Baisakh 8- 12, 2080). Out of the total 15,29,411 units; 10% i.e. 152,941 units have already been issued and allotted to Nepalese citizens working abroad, whereas 2% i.e 30,588 units have been set aside for the employees of the company and 5% of the total offered shares i.e. 76,471 units have been set aside for the mutual funds. The remaining 12,69,411 units are for the general public. The paid-up capital of the company will reach Rs. 39.21 Crores after the IPO issuance. Earlier, the company had issued 392,157 unit shares worth Rs. 3.92 crores to the project-affected locals and 152,941 unit shares to Nepalese citizens working abroad. Overall, 51% of shares are of the promoter shareholders in the company. The total capital after the IPO will be Rs 39.21 crore of the company. The issue had received applications from 12,73,891 valid applicants who had applied for a total of 13,696,930 units. The issue was oversubscribed by more than 10.79 times. As per the allotment module, a total of 1,26,941 applicants were allotted 10 units each via lottery, and lucky 1 applicant got 1 unit extra and the remaining  11,46,950 applicants were returned with empty hands. A total of 76,471 units were allotted to the mutual funds and 30,588 units were allotted to the employees of the company. In total 1,214 applicants who applied for 23,890 units were disqualified. Allotment Module: The IPO result can be accessed by CDSC IPO Result, MeroShare, and Prabhu Capital Limited. ICRA Nepal has assigned an issuer rating of [ICRANP-IR] BB+ (pronounced ICRA NP issuer rating double B plus) to Mai Khola Hydropower Limited. Issuers with this rating are considered to have a moderate risk of default in the timely servicing of financial obligations. Mai ", "published_date": "2023-05-02 00:00:00", "sentiment_score": 0.40208425499231953, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "MKHL", "current_price": 783.1, "market_cap": 3023528928.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 3855.0, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 7.532239155920282, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111105, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7 ng at 10:30 a.m. that day. These are the agendas of the AGM: 1) Endorsement of the annual report of the company.\n2) Endorse the auditor's report of 2080/081 with PNL statements, financial reports, and cash flow reports.\n3) Appointment of the auditor and determination of their remuneration for the fiscal year 2081/82.\n4) To elect 4 boards of directors from the public shareholding group.\n5) Miscellaneous. 16th Poush is the book closure date. Therefore, the shareholders maintained before that day are entitled to attend this AGM. AGM Notice:", "published_date": "2024-12-23 00:00:00", "sentiment_score": 0.45180714285714285, "sentiment_label": "NEUTRAL"}, {"title": "Sonapur Minerals And Oil Limited Set to Conclude Lock-in Period for 4,02,019 Units Mutual Fund Shares on 23rd Chaitra", "url": "https://www.sharesansar.com/newsdetail/sonapur-minerals-and-oil-limited-set-to-conclude-lock-in-period-for-402019-units-mutual-fund-shares-on-23rd-chaitra-2024-03-05", "content": "Sonapur Minerals and Oil Limited (SONA) has issued a notice to its investors and stakeholders, informing them about the upcoming conclusion of the lock-in period for 4,02,019 unit shares held by Mutual Funds. Following the latest directives from the Securities Board of Nepal (SEBON), this lock-in period will expire on 23rd Chaitra, 2080. SONA, with a total of 30,750,500 units of shares listed on the Nepal Stock Exchange (NEPSE). Within this allocation, 5 percent of 12,165,680 shares were exclusively designated for Mutual Funds, resulting in the issuance of 6,08,284 unit shares; however, only 4,02,019 units are currently in the lock-in period. Notably, in adherence to SEBON's directives issued on Kartik 20, a portion of these shares, 4,02,019 units, were subject to a lock-in period. Investors and stakeholders are now informed that Chaitra 23 concluded the lock-in period for these 4,02,019 unit shares. SONA closed at Rs. 490.00 yesterday. Notice:", "published_date": "2024-03-05 00:00:00", "sentiment_score": 0.47737380952380953, "sentiment_label": "NEUTRAL"}, {"title": "Sonapur Minerals and Oil Limited Successfully Conducted 16th AGM", "url": "https://www.sharesansar.com/newsdetail/sonapur-minerals-and-oil-limited-successfully-conducted-16th-agm-2024-02-11", "content": "Sonapur Minerals and Oil Limited (SONA) conducted its 16th annual general meeting on Magh 26, 2080 (Friday) at Hotel Mala Inn Pvt Ltd, Ghorahi, Dang. During the meeting, the chairman presented the financial report for the fiscal year 2079/80, which included discussions on profits and losses, cash flow, and other financial details. The company also approved the appointment of auditors and determined their remuneration. The Annual General Meeting also appointed Mr. Ankit Khadka and Rachana Kumari Ojha as representatives of public shareholders to the company's Board of Directors.", "published_date": "2024-02-11 00:00:00", "sentiment_score": 0.38249126984126985, "sentiment_label": "NEUTRAL"}, {"title": "Sonapur Minerals Calls AGM With Election Agendas; No Dividend for FY 2079/80", "url": "https://www.sharesansar.com/newsdetail/sonapur-minerals-calls-agm-with-election-agendas-no-dividend-for-fy-207980-2024-01-18", "content": "Sonapur Minerals and Oil Limited (SONA) has called its 16th AGM on 26th Magh, 2080. The meeting will be held at Hotel Mala Inn Pvt Ltd, Ghorahi, Dang, starting at 10:00 a.m. that day. These are the agendas of the AGM: 1) Endorsement of the annual report of the company.\n2) Endorse the auditor's report of 2079/080 with PNL statements, financial reports, and cash flow reports.\n3) Appointment of the auditor and determination of their remuneration for the fiscal year 2080/81.\n4) To elect 2 boards of directors from the public shareholding group.\n5) To discuss and approve the service facilities of the director.\n6) To add and amend the purpose of the company.\n7) To approve the loan amount taken from various banks and financial institutions. 12th Magh is the book closure date. Therefore, the shareholders maintained before that day are entitled to attend this AGM. AGM Notice:", "published_date": "2024-01-18 00:00:00", "sentiment_score": 0.3763408163265306, "sentiment_label": "NEUTRAL"}, {"title": "SONA Plummets 10% on First Trading Day: Market Faces Sharp Decline Amid Supply-Demand Imbalance", "url": "https://www.sharesansar.com/newsdetail/sona-plummets-10-on-first-trading-day-market-faces-sharp-decline-amid-supply-demand-imbalance-2023-10-29", "content": "Sonapur Minerals and Oil Limited (SONA), which debuted with much anticipation and had its IPO priced at Rs. 237.58 per share, witnessed a troublesome start, plunging by Rs. 35, hitting a negative circuit of 10% on its first day of trading. The company has a total of 30,750,500 unit shares listed in NEPSE. From its opening range of Rs. 142.01 to Rs. 426.03, the stock commenced at Rs. 350 but closed at a worrisome Rs. 315, indicating a challenging day for the new entrant. The scenario appeared to be a reflection of an imbalance in the market, evident in the disparity between the number of sellers and buyers. The prevailing downtrend could be attributed to an excess of supply over demand, leading to a stark decrease in the stock\u2019s value. Notably, the downward trend was not limited to SONA alone. Manufacturing giants like GCIL and SHIVM were also affected, with their current trading prices at Rs. 396 and Rs. 500 respectively, signifying a broader market concern beyond a single company. The unsettling performance of these key companies contributed to a sharp drop in the NEPSE Index. Before the festive break, the market had seen a gain of 1.56%. However, the first trading day after the break took a surprising turn, experiencing a double-digit loss of 28.78 points, translating to a significant 1.51% downturn in the market, leaving investors and analysts on edge. The disparity in supply and demand, along with a general market sentiment downturn, prompted concerns among investors about the stability and trajectory of the Nepalese stock market as it navigates these turbulent times.", "published_date": "2023-10-29 00:00:00", "sentiment_score": 0.45645459956709955, "sentiment_label": "NEUTRAL"}, {"title": "IPO Shares of Sonapur Minerals and Oil Limited Listed In NEPSE; What are the Opening Ranges?", "url": "https://www.sharesansar.com/newsdetail/ipo-shares-of-sonapur-minerals-and-oil-limited-listed-in-nepse-what-are-the-opening-ranges-2023-10-19", "content": "3,07,50,500 unit IPO shares of Sonapur Minerals and Oil Limited have been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public and project-affected locals. The opening range for the first transaction is Rs. 142.01 to Rs. 426.03. The IPO shares will be traded in the secondary market the next day if the company signs an agreement with NEPSE. Out of a total of 3,07,50,500 unit shares, 9,732,544 unit IPO shares were issued to general public while 1,216,568 units were issued to Nepalese citizens working abroad at Rs. 237.58 per share (Rs. 100 face value + Rs. 137.58 premium price) from 14th Ashwin to 18th Ashwin, 2080. Note that the listed shares will traded under the symbol 'SONA'.", "published_date": "2023-10-19 00:00:00", "sentiment_score": 0.46875714285714287, "sentiment_label": "NEUTRAL"}, {"title": "IPO Allotment of Sonapur Minerals and Oil Limited Concludes: 10,40,770 Applicants Allotted 10 Units Each; Only 8,638 Applicants Return Empty-Handed", "url": "https://www.sharesansar.com/newsdetail/ipo-allotment-of-sonapur-minerals-and-oil-limited-concludes-1040770-applicants-allotted-10-units-each-only-8638-applicants-return-empty-handed-2023-10-11", "content": "The IPO allotment of Sonapur Minerals and Oil Limited is concluded today at the premises of the issue manager NIMB Ace Capital Limited, Kathmandu. Sonapur Minerals and Oil Limited had issued 97,32,544 unit IPO shares at par value of Rs 100 to the general public from Asoj 14 to Ashwin 18, 2080. Earlier, the company had issued 15,37,525 unit shares to the project-affected locals of Dang and Rolpa District out of which only 1,34,520 units were allotted to valid applicants. Thus, the remaining 14,03,005 units of unsubscribed shares of project-affected locals are added to 1,07,62,675 units (35% of the issued capital which is reserved for the general public) to make a total of 12,165,680 units for the general public. Out of the total 12,165,680 units; 10% i.e. 1,216,568 units have already been issued and allotted to Nepalese citizens working abroad, 608,284 units have been set aside for the mutual funds while 608,284 units have been set aside for the employees of the company. However, only 19,500 units were subscribed by employees and the remaining 588,784 units of unsubscribed shares of employees added to the general public. Thus  1,03,21,328 units are for the general public. The shares was issued for Rs. 225 per share (Rs 100 face value + Rs 125 premium price) for employees of the company and for the general public at a price of Rs. 237.58 (Rs. 100 face value + Rs. 137.58 premium price). The issue had received applications from 10,40,770 valid applicants who had applied for a total of 1,19,75,520 units. The issue was oversubscribed by more than 1.47 times. As per the allotment module, a total of 10,32,132 applicants were allotted 10 units each via lottery, and lucky 8 applicants got 1 unit extra and the remaining 8,638 applicants were returned with empty hands. A total of 608,284 units were allotted to the mutual funds and 19,500 units were allotted to the employees of the company. In total 5,689 applicants who applied for 94,370 units were disqualified. Allotment Modul", "published_date": "2023-10-11 00:00:00", "sentiment_score": 0.44996031746031745, "sentiment_label": "NEUTRAL"}, {"title": "Sonapur Minerals and Oil IPO Allotment To Be Concluded on Wednesday; 973,254 Applicants Will Get 10 Units Each", "url": "https://www.sharesansar.com/newsdetail/sonapur-minerals-and-oil-ipo-allotment-to-be-concluded-on-wednesday-973254-applicants-will-get-10-units-each-2023-10-10", "content": "The IPO allotment of Sonapur Minerals and Oil Limited will take place this Wednesday, i.e. on 24th Ashwin, 2080. The allotment program will be held at the premises of the issue manager NIMB Ace Capital Limited, Kathmandu at 9 AM. Out of the total 12,165,680 units; 10% i.e. 1,216,568 units were allotted to Nepalese citizens working abroad, 608,284 units were set aside for the mutual funds while 608,284 units were set aside for the employees of the company. The remaining 97,32,544 units were for the general public. The shares were issued for the general public at a price of Rs. 237.58 (Rs. 100 face value + Rs. 137.58 premium price). According to CDSC, 11,14,697 applicants applied for a total of 1,47,73,900 units worth Rs. 3.50 Arba as of closing day. Thus, the issue was oversubscribed by 1.51 times so far. Looking at the data, it is apparent that only 9,73,254 lucky applicants will get ownership of the company. Infomerics Credit Rating Nepal Limited (Infomerics Nepal) has assigned a long-term rating of IRN BBB-(Triple B Minus) to the long-term bank facilities and a short-term rating of IRN A3 (A Three) to the short-term bank facilities.", "published_date": "2023-10-10 00:00:00", "sentiment_score": 0.38651825396825396, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "SONA", "current_price": 423.0, "market_cap": 4180000000.0, "is_estimated": true, "ratios": {"pe_ratio": {"value": 19.999999999999996, "rating": "Fair Value", "interpretation": "Stock is fairly valued", "score": 0.7}, "pb_ratio": {"value": 2.4999999999999996, "rating": "Moderately Overvalued", "interpretation": "Slightly above book value", "score": 0.4}, "dividend_yield": {"value": 3.0, "rating": "Good", "interpretation": "Decent dividend yield", "score": 0.7}, "eps_growth": {"value": 11.11111111111113, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "r el": "POSITIVE", "articles": [{"title": "ICRA Nepal Revises Ratings: Everest Bank on Withdrawal Notice, Agriculture Development Bank Upgraded, Swarojgar Laghubitta Downgraded", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-revises-ratings-everest-bank-on-withdrawal-notice-agriculture-development-bank-upgraded-swarojgar-laghubitta-downgraded-2025-11-16", "content": "ICRA Nepal Limited has put Everest Bank Limited\u2019s outstanding rating of [ICRANP-IR] AA- on notice for withdrawal. The rating reflects the general creditworthiness of the bank, not any specific debt instrument. Similarly, ICRA Nepal Limited has upgraded and withdrawn the issuer rating of Agriculture Development Bank Limited from [ICRANP-IR] A to A+. Additionally, the bank\u2019s NPR 2,500 million subordinated debenture rating was upgraded to [ICRANP] LA+ and placed on notice for withdrawal. Both ratings indicate a low credit risk and adequate safety regarding timely financial obligations. The ratings reflect general creditworthiness and are not specific investment recommendations. Also, ICRA Nepal Limited has downgraded Swarojgar Laghubitta Bittiya Sanstha Limited\u2019s issuer rating from [ICRANP-IR] BB- to [ICRANP-IR] B+ and moved it to the \u201cIssuer Not Cooperating\u201d category with a notice of rating withdrawal. This rating indicates a high risk of default in timely financial obligations. The rating reflects general creditworthiness, not any specific debt instrument.", "published_date": "2025-11-16 00:00:00", "sentiment_score": 0.47575952380952385, "sentiment_label": "NEUTRAL"}, {"title": "Everest Bank\u2019s Net Profit Rises by 4.57% to Rs. 1.17 Arba in Q1 FY 2082/83; Net Interest Income Increases By 12.38%", "url": "https://www.sharesansar.com/newsdetail/everest-banks-net-profit-rises-by-457-to-rs-117-arba-in-q1-fy-208283-net-interest-income-increases-by-1238-2025-11-07", "content": "Everest Bank Limited (EBL) has reported a net profit of Rs. 1.17 arba in the first quarter of the fiscal year 2082/83, reflecting a 4.57% growth compared to Rs. 1.12 arba earned during the same period last year. The bank\u2019s net interest income increased by 12.38% to Rs. 2.40 arba, supported by improved interest spreads and reduced cost of funds, which fell significantly to 3.61% from 5.09% a year ago. Operating profit grew by 4.62% to Rs. 1.68 arba, while impairment charges surged by 296.53% to Rs. 42.31 crore. Deposits expanded by 5.04% to Rs. 3.13 kharba, and loans and advances grew by 6.52% to Rs. 2.27 kharba. The bank\u2019s reserves rose by 4.01% to Rs. 14.41 arba, while retained earnings climbed 12.32% to Rs. 5.49 arba. Everest Bank maintained a capital adequacy ratio of 12.77%, up from 12.07% in the corresponding period last year. Earnings per share (EPS) stood at Rs. 36.44, while the net worth per share increased to Rs. 255.69. The distributable profit after adjustments surged by 155.25% to Rs. 5.49 arba. At the end of the quarter, the bank\u2019s shares traded at Rs. 640.10, reflecting a price-to-earnings (P/E) ratio of 17.57 times.\n\nReport: Major Financial Highlights:\n\n* Figures are of the Immediate Previous Year Quarter Ending", "published_date": "2025-11-07 00:00:00", "sentiment_score": 0.5354688988095239, "sentiment_label": "NEUTRAL"}, {"title": "Everest Bank Declares 20% Dividend at 31st AGM, Approves Key Financial and Strategic Decisions", "url": "https://www.sharesansar.com/newsdetail/everest-bank-declares-20-dividend-at-31st-agm-approves-key-financial-and-strategic-decisions-2025-10-30", "content": "Everest Bank Limited (EBL) held its 31st Annual General Meeting (AGM) on October 29, 2025, where shareholders approved a 20% dividend, comprising 6% bonus shares and 14% cash dividend for the fiscal year 2081/82. The AGM also approved the financial statements, amendments to the Bank\u2019s Memorandum and Articles of Association, and appointment of a new auditor for FY 2082/83. Only shareholders recorded by Ashwin 23 were eligible for dividends. The meeting sets the stage for future policies, profitability, and institutional reforms.", "published_date": "2025-10-30 00:00:00", "sentiment_score": 0.46803344155844157, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Day to Grab Dividend Proposed by Everest Bank Limited", "url": "https://www.sharesansar.com/newsdetail/reminder-last-day-to-grab-dividend-proposed-by-everest-bank-limited-2025-10-09", "content": "Today is the last day to grab the 20% dividend that Everest Bank Limited (EBL) proposed. The company called its 31st AGM on 12th Kartik, 2082. The meeting will be held at Amrapali Banquet, Bhatbhateni, Kathmandu, starting at 11 a.m. that day. Among the other agendas, the AGM will endorse the 20% dividend for the fiscal year 2081/82. The 387th meeting of the Board of Directors (BODs) held on Bhadra 19 decided to distribute a 14% cash dividend and a 6% bonus share from the paid-up capital. The paid-up capital of the company stands at Rs. 12.94 Arba. The cash dividend includes the tax amount for the bonus shares. The book closure date is Ashwin 24, 2082. Therefore, the shareholders who have maintained their shares until today are entitled to dividend payout and can attend this AGM.", "published_date": "2025-10-09 00:00:00", "sentiment_score": 0.4406285714285714, "sentiment_label": "NEUTRAL"}, {"title": "Everest Bank Unveils Book Closure Date for its 20% Dividend; Calls AGM on Kartik 12", "url": "https://www.sharesansar.com/newsdetail/everest-bank-unveils-book-closure-date-for-its-20-dividend-calls-agm-on-kartik-12-2025-09-28", "content": "Everest Bank Limited (EBL) has called its 31st AGM on 12th Kartik, 2082. The meeting will be held at Amrapali Banquet, Bhatbhateni, Kathmandu, starting at 11 a.m. that day. Among the other agendas, the AGM will endorse the 20% dividend for the fiscal year 2081/82. The 387th meeting of the Board of Directors (BODs) held on Bhadra 19 decided to distribute a 14% cash dividend and a 6% bonus share from the paid-up capital. The paid-up capital of the company stands at Rs. 12.94 Arba. The cash dividend includes the tax amount for the bonus shares. Furthermore, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports for FY 2081/82, and appoint an auditor for the fiscal year 2082/83. Ashwin 24 is the book closure date. Thus, shareholders who maintained that day are entitled to the dividend payout and can also attend the AGM. Notice:", "published_date": "2025-09-28 00:00:00", "sentiment_score": 0.4428964285714285, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "EBL", "current_price": 650.6, "market_cap": 87542376461.47, "is_estimated": false, "ratios": {"pe_ratio": {"value": 17.614577581446714, "rating": "Fair Value", "interpretation": "Stock is fairly valued", "score": 0.7}, "pb_ratio": {"value": 2.644888483541995, "rating": "Moderately Overvalued", "interpretation": "Slightly above book value", "score": 0.4}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.11111111111111, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 55.0, "overall_rating": "Hold", "strengths": ["Attractive P/E ratio (17.61)", "Positive EPS growth (11.11%)"], "weaknesses": ["High P/B ratio (2.64)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-19T23:44:55.152773"}, "technical_analysis": {"symbol": "EBL", "current_price": 638.0, "indicators": {"sma_short": 634.7571428571429, "sma_medium": 631.3050000000001, "sma_long": 683.451, "rsi": 65.11627906976744, "macd": -11.583038150878451, "macd_signal": -15.973458732559662, "macd_histogram": 4.3904205816812105, "stochastic_k": 62.5, "stochastic_d": 71.00168350168356, "bb_upper": 640.9224129418438, "bb_middle": 631.3050000000001, "bb_lower": 621.6875870581563, "atr": 9.371428571428567}, " ent on Kartik 19, 2082, officially recognized the COD starting from Kartik 20, 2082 at 3:15 PM. The announcement marks the formal start of the project\u2019s commercial electricity production.", "published_date": "2025-11-09 00:00:00", "sentiment_score": -0.049169047619047626, "sentiment_label": "NEUTRAL"}, {"title": "Madhya Bhotekoshi Hydropower Project Commences Commercial Operation", "url": "https://www.sharesansar.com/newsdetail/madhya-bhotekoshi-hydropower-project-commences-commercial-operation-2025-10-16", "content": "The 102 MW Madhya Bhotekoshi Hydropower Project, promoted by Madhya Bhotekoshi Hydropower Company Limited in Sindhupalchok District, has officially begun commercial electricity generation. According to the company, the Commercial Operation Date (COD) has been set as Ashwin 20, 2082 (October 6, 2025) at 12:00 noon, as per the decision of the Coordination Committee comprising representatives from the Nepal Electricity Authority (NEA) and the company on Ashwin 29, 2082. The project\u2019s commercial generation has started in line with the Power Purchase Agreement (PPA) signed between Madhya Bhotekoshi Hydropower Company Limited and NEA. With this, the electricity generated by the project will now be supplied to the national grid under the agreed purchase terms. The company expressed that the commencement of commercial production marks a significant milestone in contributing to Nepal\u2019s growing hydropower capacity and energy supply stability.", "published_date": "2025-10-16 00:00:00", "sentiment_score": 0.43855892857142853, "sentiment_label": "NEUTRAL"}, {"title": "Madhya Bhotekoshi Jalavidyut Company Concludes Lock-in Period for Promoter Groups and Affected Stakeholders on Kartik 11", "url": "https://www.sharesansar.com/newsdetail/madhya-bhotekoshi-jalavidyut-company-concludes-lock-in-period-for-promoter-groups-and-affected-stakeholders-on-kartik-11-2024-09-26", "content": "Madhya Bhotekoshi Jalavidyut Company Limited (MBJC) has announced that the lock-in period for its promoter shares, employee shares, and shares held by residents of the project-affected area will conclude on 11th Kartik, 2081. Following recent guidelines from the Securities Board of Nepal (SEBON), MBJC has notified its investors and stakeholders about the end of the lock-in period for 5,13,60,000 units of shares held by the Promoter Institutions, as well as those issued and allocated to Depositors of the Employees Provident Fund (EPF), Employees of Promoter Companies, EPF employees, Locals of the project-affected district (Sindhupalchok), and employees of the company. From 11th Kartik, 2081, these shares will be released from lock-in restrictions. MBJC currently has 60,000,000 units of shares listed on the Nepal Stock Exchange (NEPSE), with a total paid-up capital of Rs. 6 Arba. However, shares held by the Board of Directors and higher management employees will remain non-tradable post-expiration of the lock-in period. Notice:", "published_date": "2024-09-26 00:00:00", "sentiment_score": 0.47573095238095237, "sentiment_label": "NEUTRAL"}, {"title": "Agreement Reached to Advance Construction of Transmission Line for 102 MW Madhya Bhotekoshi Hydropower Project", "url": "https://www.sharesansar.com/newsdetail/agreement-reached-to-advance-construction-of-transmission-line-for-102-mw-madhya-bhotekoshi-hydropower-project-2024-09-01", "content": "An agreement has been reached to advance the construction of the transmission line crucial for the 102-megawatt Madhya Bhotekoshi Hydropower Project in Sindhupalchowk. The project, led by Chilime Hydropower Company Limited, an auxiliary of the Nepal Electricity Authority (NEA), had faced significant delays due to local obstructions, particularly in the Bahundanda area. The agreement was reached during a discussion held on Wednesday among key stakeholders, including Energy, Water Resources, and Irrigation Minister Deepak Khadka, State Minister Purn Bahadur Tamang, federal MP Mohan Bahadur Basnet from Sindhupalchowk Constituency-2, Ministry Secretary Sandeep Kumar Dev, NEA Managing Director Kulman Ghising, Barhabise Municipality Mayor Bal Krishna Basnet, and other local representatives. The transmission line, approximately four kilometers long, connects the powerhouse's switchyard at the project site in Bahundanda Municipality-5 to the NEA's substation in Bahundanda-3. Of this, two kilometers had been obstructed for the past 14 months by local residents, primarily in Palanti of Bahundanda-3 and -4, affecting the land of 124 landowners. The obstruction prevented the stringing of wires along 13 constructed towers for the 220 kV single-circuit transmission line. To resolve the issue, it was agreed that the hydropower project would provide financial assistance to the Bahundanda Municipal Hospital through the municipality as part of its Corporate Social Responsibility (CSR) efforts. Additionally, the agreement includes the development and construction support for the affected areas, fair compensation for the land and structures impacted by the transmission line route, and the prompt resumption of the remaining construction. Energy Minister Deepak Khadka emphasized the importance of the agreement, stating that it would eliminate the obstacles hindering the completion of the transmission line, which is vital for integrating the Madhya Bhotekoshi Hydropower Project into the n", "published_date": "2024-09-01 00:00:00", "sentiment_score": 0.5092392857142857, "sentiment_label": "NEUTRAL"}, {"title": "Sanjen Jalavidhyut Company and Madhya Bhotekoshi Jalavidhyut Company Calls AGM; When's the Book Closure", "url": "https://www.sharesansar.com/newsdetail/sanjen-jalavidhyut-company-and-madhya-bhotekoshi-jalavidhyut-company-calls-agm-whens-the-book-closure-2023-12-21", "content": "Sanjen Jalavidhyut Company Limited (SJCL) has called its 12th AGM on 29th Poush, 2080. The meeting will be held at Karki Party Palace, Sukedhara, Kathmandu starting at 9 a.m. that day. These are the agendas of the AGM: 1) Endorse the annual report of the fiscal year 2078/79.\n2) Endorse the auditor's report with PNL statements, financial reports, and cash flow reports.\n3) Appointment of the auditor and determination of their remuneration for the fiscal year 2079/80.\n4) Amendment of Articles of Association.\n5) To discuss the facilities to the members of the board of directors.\n6) Miscellaneous. Poush 19 is the book closure date. Thus, shareholders maintained before that day can attend this AGM. Sanjen Jalavidhyut Company Limited (SJCL), a company promoted by Chilime Hydropower Company Limited (CHCL), is a public limited company established in 2010 AD with the objective of harnessing hydropower potential of the county with maximum participation of local people in the projects\u2019 ownership and mobilization of local resources for the successful implementation of various hydroelectric projects. AGM Notice: Madhya Bhotekoshi Jalavidyut Company Limited (MBJC) has called its 12th AGM on 27th Poush, 2080. The meeting will be held in Kundalini Durbar Banquet, Chandol, Kathmandu, starting at 11 AM that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2079/80.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2080/81.\n4) To discuss the facilities to the members of the board of directors.\n5) To discuss about the loans taken that even exceeds the total amount of paid-up capital.\n5) Miscellaneous. Poush 17 is the book closure date. Thus, shareholders maintained before that day can attend the AGM. Madhya Bhotekoshi Jalavidyut Company Limited (MBJCL) is a subsidiary company of Chilime Hydropower Company Limited, registered as public com", "published_date": "2023-12-21 00:00:00", "sentiment_score": 0.45805238095238093, "sentiment_label": "NEUTRAL"}, {"title": "Madhya Bhotekoshi Calls AGM With These Agendas", "url": "https://www.sharesansar.com/newsdetail/madhya-bhotekoshi-calls-agm-with-these-agendas-2023-12-13", "content": "Madhya Bhotekoshi Jalavidyut Company Limited (MBJC) has called its 12th AGM on 27th Poush, 2080. Among the other agendas, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports of the fiscal year 2080/81. The company has not proposed a dividend for the fiscal year 2079/80. The book closure date is on Poush 17, 2080. Thus, shareholders maintained before that day can attend the AGM. The shareholding structure of the company consist of 51% Promoter shares i.e. 30,600,000 units, and 49% Public shares i.e. 29,400,000 units. Madhya Bhotekoshi Jalavidyut Company Ltd. is a public limited company incorporated on July 29, 2010. It is promoted by NEA (a GoN Corporation) and Chilime Hydropower Company Limited (CHCL, 51% subsidiary of NEA) for setting up 102 MW run-of-river, Middle Bhotekoshi Hydroelectric Project in Sindhupalchowk district of Nepal. AGM Notice:", "published_date": "2023-12-13 00:00:00", "sentiment_score": 0.27174464285714284, "sentiment_label": "NEUTRAL"}, {"title": "Madhya Bhotekoshi Jalavidyut Company convenes its pending AGMs; appoints new shareholders from public shareholder group", "url": "https://www.sharesansar.com/newsdetail/madhya-bhotekoshi-jalavidyut-company-convenes-its-pending-agms-appoints-new-shareholders-from-public-shareholder-group-2023-07-07", "content": "The company convened its tenth and eleventh annual general meeting to seek approval for the annual reports including financial statements of FY 2077.078 and FY 2078.079. The meeting took place on Wednesday (11:00 AM onwards), 2080/03/20 at Nepal Pragya Pratishthan, Kamaladi, Kathmandu. Additionally, on the same day, the election for four directors representing the general shareholders in the board of directors was conducted, resulting in the following candidates being elected as directors. List of Candidates Elected from General Public SN Name Address 1. Mr. Ram Kumar Thebe Sirijanga-1, Taplejung, Mechi 2. Ms. Rama Khadka Gokarneshwar-6, Kathmandu 3. Mr. Bhuminanda Arya Bidur Municipality-4, Nuwakot 4. Mr. Govinda Pd. Parajuli Chautara Sangachok Gadhi Municipality-12, Sindhupalchok", "published_date": "2023-07-07 00:00:00", "sentiment_score": 0.25425909090909093, "sentiment_label": "NEUTRAL"}, {"title": "Madhya Bhotekoshi Jalavidyut Company (MBJC) To Convene 10th and 11th AGM On Ashad 13 With These Agendas", "url": "https://www.sharesansar.com/newsdetail/madhya-bhotekoshi-jalavidyut-company-mbjc-to-convene-10th-and-11th-agm-on-ashad-13-with-these-agendas-2023-06-13", "content": "Madhya Bhotekoshi Jalavidyut Company Limited (MBJC) has announced to conduct its 10th and 11th Annual General Meeting (AGM) on Ashad 20 at Nepal Pragya Pratisthan Bhawan, Kamaladi, Kathmandu. These have been stated as the agendas of the AGM: 1) Endorsement of financial reports for the fiscal years 2077/78 and 2078/2079.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal years 2077/78 and 2079/80.\n4) To approve the amount of financial assistance given to various associations.\n5) Election of the Board of Directors. The Book closure date is on Ashad 06. Thus, shareholders maintained before that day can attend the AGM. AGM Notice", "published_date": "2023-06-13 00:00:00", "sentiment_score": 0.30441428571428575, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "MBJC", "current_price": 284.8, "market_cap": 2820000000.0, "is_estimated": true, "ratios": {"pe_ratio": {"value": 19.999999999999996, "rating": "Fair Value", "interpretation": "Stock is fairly valued", "score": 0.7}, "pb_ratio": {"value": 2.4999999999999996, "rating": "Moderately Overvalued", "interpretation": "Slightly above book value", "score": 0.4}, "dividend_yield": {"value": 2.9999999999999996, "rating": "Good", "interpretation": "Decent dividend y ection, financial management, operational efficiency, digital banking, and portfolio management. Senior executives, including CEO Cholraj Sharma Joshi and other department heads, guided staff on improving efficiency, risk management, and digital services. The closing session emphasized achieving targets and encouraged employees to contribute effectively to service excellence and branch operations.", "published_date": "2025-11-11 00:00:00", "sentiment_score": 0.5184482142857143, "sentiment_label": "NEUTRAL"}, {"title": "Diwakar Bhattarai Appointed as Director of NIC Asia Laghubitta", "url": "https://www.sharesansar.com/newsdetail/diwakar-bhattarai-appointed-as-director-of-nic-asia-laghubitta-2025-11-09", "content": "NIC Asia Laghubitta Financial Institution has appointed Diwakar Bhattarai as a new Director on its Board, replacing Suman Thapaliya. Mr. Bhattarai, sworn in by Chairman Prakash Raj Sharma, brings 16 years of banking experience, including his current role as Chief of Agriculture and Corporate Loans at NIC ASIA Bank Limited. His expertise in credit management, risk assessment, and corporate finance, particularly in agriculture, is expected to strengthen the institution\u2019s strategic oversight and operational execution. The appointment aims to enhance NIC Asia Laghubitta\u2019s capacity for financial inclusion, rural development, and microfinance sector leadership, ensuring efficient governance, regulatory compliance, and sustainable growth.", "published_date": "2025-11-09 00:00:00", "sentiment_score": 0.41288008658008657, "sentiment_label": "NEUTRAL"}, {"title": "NIC Asia Laghubitta Conducts First-Quarter Provincial Budget Review Workshop", "url": "https://www.sharesansar.com/newsdetail/nic-asia-laghubitta-conducts-first-quarter-provincial-budget-review-workshop-2025-11-06", "content": "NIC Asia Laghubitta Bittiya Sanstha Limited completed its first-quarter provincial-level budget review workshop from Kartik 12\u201314 in Kohalpur, Banke, with 121 representatives from Lumbini, Karnali, and Sudurpaschim provinces. The three-day event reviewed first-quarter performance, discussed challenges in the microfinance sector, and planned strategies for the second quarter. CEO Cholaraj Sharma Joshi and senior management emphasized staff motivation, teamwork, and alignment with institutional goals. Department heads presented achievements and action plans, while discussions focused on improving service quality, loan recovery, financial literacy programs, and operational efficiency. The workshop aimed to synchronize regional operations with central strategies, boost employee morale, and strengthen service delivery across the three provinces, addressing challenges such as rising non-performing loans and interest rate caps.", "published_date": "2025-11-06 00:00:00", "sentiment_score": 0.4739809523809524, "sentiment_label": "NEUTRAL"}, {"title": "4,57,821.38 Unit Promoter Shares of NIC ASIA Laghubitta Bittiya Sanstha Limited Converted into Public Shares", "url": "https://www.sharesansar.com/newsdetail/45782138-unit-promoter-shares-of-nic-asia-laghubitta-bittiya-sanstha-limited-converted-into-public-shares-2025-08-19", "content": "4,57,821.38 unit promoter shares of NIC ASIA Laghubitta Bittiya Sanstha Limited (NICLBSL) have been converted into public shares. As of now, the company has 17,394,400 units listed in NEPSE, while the promoter to public shareholding ratio stands at 65.56:34.44. The promoter shareholding group holds 1,14,03,769 units, and the public shareholding group holds 59,90,631 units. NICLBSL closed at Rs. 641.47.", "published_date": "2025-08-19 00:00:00", "sentiment_score": 0.28885306122448984, "sentiment_label": "NEUTRAL"}, {"title": "NIC Asia Laghubitta Announces Conclusion of Lock-in Period for Promoters on Ashadh 19", "url": "https://www.sharesansar.com/newsdetail/nic-asia-laghubitta-announces-conclusion-of-lock-in-period-for-promoters-on-ashadh-19-2025-06-03", "content": "NIC Asia Laghubitta Bittiya Sanstha Limited (NICLBSL) published a notice regarding the expiration of the lock-in period of its promoter shares will expire on 19th Ashad, 2082. As per the recent guidelines issued by the Securities Board of Nepal (SEBON), NIC Asia Laghubitta Bittiya Sanstha Limited (NICLBSL) has officially provided notice to its investors and stakeholders on the conclusion of the lock-in period for the shares held by its promoter shareholders. In the next month of the 19th Ashad, 2082, the lock-in period will end. NICLBSL now has 17,394,400 units of shares listed on the Nepal Stock Exchange (NEPSE). Within the total of 17,394,400 units of shares, the promoters held 1,00,45,000 units, all subject to a lock-in period since the IPO allotment five years ago. The total paid-up capital of the company is Rs. 1.73 Arba. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in period. NICLBSL closed at Rs. 632.25. Notice:", "published_date": "2025-06-03 00:00:00", "sentiment_score": 0.39743756613756615, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "NICLBSL", "current_price": 548.0, "market_cap": 5500000000.0, "is_estimated": true, "ratios": {"pe_ratio": {"value": 20.0, "rating": "Fair Value", "interpretation": "Stock is fairly valued", "score": 0.7}, "pb_ratio": {"value": 2.5, "rating": "Moderately Overvalued", "interpretation": "Slightly above book value", "score": 0.4}, "dividend_yield": {"value": 3.0, "rating": "Good", "interpretation": "Decent dividend yield", "score": 0.7}, "eps_growth": {"value": 11.11111111111111, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 62.5, "overall_rating": "Buy", "strengths": ["Attractive P/E ratio (20.00)", "Strong dividend yield (3.00%)", "Positive EPS growth (11.11%)"], "weaknesses": ["High P/B ratio (2.50)"], "analysis_date": "2025-11- hlighted that the card reflects the bank\u2019s commitment to international-standard services, while Mastercard\u2019s Ravi Datla emphasized secure and convenient payments. The card offers access to Mastercard\u2019s global network, a design featuring Nepal\u2019s national bird, Danphe, and premium benefits like discounts at restaurants, spas, fitness centers, and entertainment venues. Customers can apply through Nabil Bank branches or the nBank app. With 268 branches and 321 ATMs, Nabil Bank continues to lead Nepal\u2019s banking sector through innovation and digital transformation.", "published_date": "2025-11-16 00:00:00", "sentiment_score": 0.5334448051948052, "sentiment_label": "NEUTRAL"}, {"title": "Unveiling Q1 FY 2082/83: A Comprehensive Analysis of Leading Commercial Banks and Key Financial Insights", "url": "https://www.sharesansar.com/newsdetail/unveiling-q1-fy-208283-a-comprehensive-analysis-of-leading-commercial-banks-and-key-financial-insights-2025-11-14", "content": "All 20 commercial banks have unveiled their financial reports for the first quarter of FY 2082/83, offering a fresh look into their performance during the third-month period. The disclosures present a deeper understanding of their profitability, capital strength, and overall business growth. This summary captures the major highlights and evolving trends in net earnings, capital adequacy ratios, and other essential financial indicators. Net Profit:\nIn Q1 FY 2082/83, Global IME Bank Limited (GBIME) led with a net profit of Rs. 1.86 Arba, marking a 22.88% increase over the same period last year. Nepal Investment Mega Bank (NIMB) followed with a net profit of Rs. 1.76 Arba, though this represents a 14.59 % decrease from the previous year. Prime Commercial Bank Limited (GBIME) took third with Rs. 1.26 Arba. Ratriya Banjiya Bank Limited (RBL) recorded the highest growth, a staggering 295.24% rise, while Citizens Bank International Limited (CZBIL) saw the largest decline at 211.11%. Paid-Up Capital:\nGlobal IME Bank Limited (GBIME) holds the highest paid-up capital at Rs. 38.12 Arba, followed by Nepal Investment Mega Bank Limited (NIMB) at Rs. 34.13 Arba, and Nabil Bank Limited (NABIL) with Rs. 27.06 Arba. Standard Chartered Bank Nepal Limited (SCB) has the lowest paid-up capital at Rs. 10.04 Arba. Reserve and Surplus:\nThe combined reserve and surplus of all commercial banks totaled Rs. 3.75 Kharba, with the industry average standing at Rs. 18.78 Arba. Rastriya Banijya Bank Limited (RBBL) led with Rs. 38.38 Arba, followed by Nabil Bank Limited (NABIL) at Rs. 38.07 Arba and Nepal Investment Mega Bank Limited (NIMB) with Rs. 32.73 Arba. Deposits From Customers:\nCollectively, commercial banks gathered Rs. 66.02 Kharba in customer deposits, with nine banks surpassing this average. Global IME Bank Limited (GBIME) led at Rs. 5.82 Kharba, followed by Nabil Bank Limited (NABIL) at Rs. 5.56 Kharba and Rastriya Banijya Bank (RBBL) at Rs. 5.28 Kharba. Standard Chartered Bank Nepal Lim", "published_date": "2025-11-14 00:00:00", "sentiment_score": 0.26106402116402116, "sentiment_label": "NEUTRAL"}, {"title": "\"7% Nabil Debenture 2089 (NABILD2089)\" Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/7-nabil-debenture-2089-nabild2089-listed-in-nepse-2025-11-12", "content": "An agreement between Nabil Bank Limited and the Nepal Stock Exchange (NEPSE) was penned for a listing of \"7% Nabil Debenture 2089 (NABILD2089)\". Following the agreement, 30,00,000 units have been listed at a par value of Rs. 1000 per unit. The issue had opened on 6th Shrawan to 20th Shrawan 2082. Nepal SBI Merchant Banking Limited was the issue manager. As the name suggests, the \"7% Nabil Debenture 2089 (NABILD2089)\" is a debenture with a maturity period of 8 years and a coupon rate of 7%.", "published_date": "2025-11-12 00:00:00", "sentiment_score": 0.34134285714285717, "sentiment_label": "NEUTRAL"}, {"title": "Nabil Bank\u2019s Net Profit Declines by 14.57% to Rs. 1.75 Arba in Q1 FY 2082/83; Net Interest Income at Rs. 3.90 Arba", "url": "https://www.sharesansar.com/newsdetail/nabil-banks-net-profit-declines-by-1457-to-rs-175-arba-in-q1-fy-208283-net-interest-income-at-rs-390-arba-2025-11-06", "content": "Nabil Bank Limited (NABIL) reported a net profit of Rs. 1.75 arba in the first quarter of FY 2082/83, marking a 14.57% decline compared to Rs. 2.05 arba recorded in the same period of the previous fiscal year. The decline in profit was mainly driven by a decrease in net interest income and an increase in impairment charges. The bank\u2019s net interest income fell by 5.77% to Rs. 39.01 arba from Rs. 41.40 arba in the corresponding quarter last year. Operating profit also decreased by 10.84% to Rs. 25.79 arba, while impairment charges surged by 41.40% to Rs. 6.47 arba. Personnel expenses rose slightly by 3.41% to Rs. 14.78 arba. Despite the drop in profitability, Nabil\u2019s deposits grew by 6.10% to Rs. 5.56 kharba, while loans and advances increased by 1.99% to Rs. 4.21 kharba. The bank\u2019s reserves inched up by 1.66% to Rs. 32.44 arba, and retained earnings improved by 18.06% to Rs. 5.63 arba. The capital adequacy ratio stood at 12.67%, slightly higher than 12.64% in the same period last year. The cost of funds declined by 22.22% to 4.13%, reflecting better cost management. Earnings per share (EPS) stood at Rs. 25.97, down from Rs. 30.40, while the net worth per share remained stable at Rs. 100.14. Nabil Bank\u2019s distributable profit after regulatory adjustments rose by 13.13% to Rs. 5.63 arba. The bank\u2019s share traded at Rs. 509 at the end of the quarter, with a price-to-earnings (P/E) ratio of 19.60 times.\n\nReport: Major Financial Highlights:\n\n* Figures are of the Immediate Previous Year Quarter Ending", "published_date": "2025-11-06 00:00:00", "sentiment_score": 0.5267936507936508, "sentiment_label": "NEUTRAL"}, {"title": "Dividend Spotlight: A Closer Look into Dividend Declarations by Companies Across All Sectors for FY 2081/82", "url": "https://www.sharesansar.com/newsdetail/dividend-spotlight-a-closer-look-into-dividend-declarations-by-companies-across-all-sectors-for-fy-208182-2025-11-02", "content": "A number of companies listed on the Nepal Stock Exchange Limited (NEPSE) have declared dividends for their shareholders for fiscal year 2081/82, reflecting their financial performance and commitment to investor returns. The announcements cover a broad range of sectors, with dividend distributions seen across Banking, Development Bank, Finance, Hotels and Tourism, Hydropower, Investment, Manufacturing and Processing, Microfinance, and Mutual Fund categories. These declarations include both cash and bonus shares, highlighting the varying strategies companies have adopted to reward their investors. Meanwhile, four sectors, Life Insurance, Non-Life Insurance, Others, and Trading, have not declared any dividends this year. This contrast underscores the differing profitability levels and market conditions across industries within NEPSE. The overall dividend landscape offers valuable insights into the strength and stability of Nepal\u2019s listed companies, serving as a key indicator for investor confidence and sectoral performance in the current fiscal period. The following data presents a detailed breakdown of all the companies from each sector that have declared dividends this fiscal year: The table below presents the list of commercial banks listed under the Banking Index that have declared dividends this fiscal year, along with details on bonus shares, cash dividends, AGM dates, and book closure dates. Out of the 19 commercial banks listed under the Banking Index, only seven have declared dividends for FY 2081/82. Everest Bank (EBL) declared the highest total dividend among commercial banks, distributing 20% in total, comprising 6% bonus shares and a 14% cash dividend. Out of the 16 development banks listed under the Development Bank Index, only four have declared dividends for FY 2081/82. Muktinath Bikas Bank (MNBBL) distributed the highest total dividend of 18.20%, including 13.53% bonus shares and a 4.67% cash dividend. In contrast, Miteri Development Bank (MDB) declare", "published_date": "2025-11-02 00:00:00", "sentiment_score": 0.5091932773109243, "sentiment_label": "NEUTRAL"}, {"title": "Commercial Banks Revise Kartik Interest Rates; Machhapuchchhre Bank and NMB Bank Leads with Significant Cuts", "url": "https://www.sharesansar.com/newsdetail/commercial-banks-revise-kartik-interest-rates-machhapuchchhre-bank-and-nmb-bank-leads-with-significant-cuts-2025-10-17", "content": "Commercial banks have published new interest rates for the month of Kartik, showing a decline compared to Ashwin. Out of the 20 commercial banks currently in operation, 14 have reduced their rates, while six banks have continued with the same rates on individual fixed deposits as in the previous month. Machhapuchchhre Bank and NMB Bank recorded the steepest reductions, each lowering the rates on both individual and institutional fixed deposits by 1 percentage point. Meanwhile, Nepal Bank, Siddhartha Bank, Rastriya Banijya Bank, Kumari Bank, Global IME Bank, and Himalayan Bank have maintained the same rates as in Ashwin.", "published_date": "2025-10-17 00:00:00", "sentiment_score": 0.2981534632034632, "sentiment_label": "NEUTRAL"}, {"title": "Nabil Bank Opens Applications for Sixth Cohort of Social Entrepreneurship Fellowship and Certificate Courses", "url": "https://www.sharesansar.com/newsdetail/nabil-bank-opens-applications-for-sixth-cohort-of-social-entrepreneurship-fellowship-and-certificate-courses-2025-10-13", "content": "Nabil Bank Limited has announced applications for the new cohort of its Fellowship Program and Certificate Course under the Nabil School of Social Entrepreneurship (Nabil SSE), aimed at fostering social entrepreneurship and inclusive development. Nepali citizens aged 18 and above can apply online until November 13, 2025 (Kartik 28, 2082). CEO Manoj Kumar Gyawali said the program aligns with national goals of poverty reduction, empowerment, and inclusive growth, focusing on marginalized communities. The six-month Fellowship Program, conducted with Tribhuvan University, offers training, mentorship, and financing support to social entrepreneurs, with 76 fellows and 62 active enterprises established so far. The three-month Certificate Course, available in all seven provinces, has already benefited over 1,000 participants, promoting local entrepreneurship. This year, Nabil SSE will emphasize province-specific themes such as agro value chains, digital innovation, green enterprises, tourism, and rural livelihoods. To date, Nabil SSE has contributed to over 17,000 job creations, reinforcing Nabil Bank\u2019s commitment to sustainable development through its CSR initiatives in entrepreneurship, education, health, and climate resilience.", "published_date": "2025-10-13 00:00:00", "sentiment_score": 0.47928338426279604, "sentiment_label": "NEUTRAL"}, {"title": "NRB Report Highlights Commercial and Development Banks' Net Profits up to Shrawan; GBIME Tops the Charts", "url": "https://www.sharesansar.com/newsdetail/nrb-report-highlights-commercial-and-development-banks-net-profits-up-to-shrawan-gbime-tops-the-charts-2025-09-18", "content": "Nepal Rastra Bank has released the financial performance report for commercial and development banks for the first month of the fiscal year 2082/83, ending in Shrawan. The collective net profit of commercial banks reached Rs. 8.38 Arba. Global IME Bank took the lead with a net profit of Rs. 78.45 Crores, overtaking Nabil Bank, which reported earnings of Rs. 71.64 Crores. Nepal Investment Mega Bank followed in third place, posting a net profit of Rs. 63.42 Crores for the period. Other notable performers include Rastriya Banijya Bank and Nepal Bank, which reported profits in the higher range. Meanwhile, the Agricultural Development Bank recorded the least net profit among commercial banks of Rs. 37.50 lakhs. The development banking sector reported a total net profit of Rs. 81.64 Crores, despite five out of the 17 development banks facing losses. Muktinath Bikas Bank led the sector, reporting a net profit of Rs. 15.72 Crores, outpacing Muktinath Bikas Bank, Garima Bikas Bank, which posted Rs. 13.39 Crores in net profit. Lumbini Bikas Bank followed closely with earnings of Rs. 11.08 Crores. At the lower end of the spectrum, Saptakoshi Development Bank and Salapa Bank recorded minimal earnings, with Rs. 32.4 lakhs and Rs. 6.9 lakhs, respectively. Furthermore, five banks within the development banking sector, including Narayani Development Bank, Karnali Development Bank, Corporate Development Bank, Sindhu Bikas Bank, and Excel Development Bank, reported net losses for the month.", "published_date": "2025-09-18 00:00:00", "sentiment_score": 0.4993, "sentiment_label": "NEUTRAL"}, {"title": "Commercial Banks Revise Interest Rates for Ashwin; Nine Banks Slash, Two Raise", "url": "https://www.sharesansar.com/newsdetail/commercial-banks-revise-interest-rates-for-ashwin-nine-banks-slash-two-raise-2025-09-16", "content": "Commercial banks have released their revised interest rates for the month of Ashwin, showing a slight overall decline compared to Bhadra. Out of the 20 commercial banks, nine banks maintained their rates unchanged, while 11 banks introduced adjustments. Among these, nine banks lowered their rates, whereas two banks opted for an increase. Prime Commercial Bank, Sanima Bank, and Everest Bank have each reduced the maximum interest rate on personal term deposits by 0.5 percentage points compared to Bhadra. Citizens Bank and NIC Asia Bank followed with reductions of 0.25 percentage points, while Kumari Bank trimmed its rate by 0.2 percentage points. Conversely, two banks raised their deposit rates for Ashwin. Laxmi Sunrise Bank increased its maximum personal term deposit rate by 0.25 percentage points, and Standard Chartered Bank made a smaller upward adjustment of 0.05 percentage points.", "published_date": "2025-09-16 00:00:00", "sentiment_score": 0.42611666666666664, "sentiment_label": "NEUTRAL"}, {"title": "Nabil Bank Successfully Completes NI 31 Mutual Fund Unit Allocation", "url": "https://www.sharesansar.com/newsdetail/nabil-bank-successfully-completes-ni-31-mutual-fund-unit-allocation-2025-09-02", "content": "Nabil Bank Limited, as the fund promoter, and Nabil Investment Banking Limited, acting as both issuer and sales manager, completed the unit allocation of the NI 31 open-ended mutual fund scheme under Nabil Mutual Fund. Out of 2.5 crore units priced at Rs. 10 per unit, 1.5 crore units were issued in the first phase. Of these, 37.5 lakh units were reserved for the fund manager, while 1.125 crore units were offered to the public from 2082/04/30 to 2082/05/03. The allocation was conducted on 2082/05/16 at Nabil Investment Banking Limited, Naxal, Kathmandu, in the presence of representatives from Nabil Bank, CDS & Clearing Ltd., the scheme manager, a professional IT service provider, and public investors. Investors can check the allocation results on iporesult.cdsc.com.np, and further inquiries can be made via the company\u2019s contact numbers 4511604 and 4511733.", "published_date": "2025-09-02 00:00:00", "sentiment_score": -0.019714285714285712, "sentiment_label": "NEUTRAL"}, {"title": "Nabil Bank and Nimbuzz Partner to Launch eSIM and International Driving Permit Services via nBank App", "url": "https://www.sharesansar.com/newsdetail/nabil-bank-and-nimbuzz-partner-to-launch-esim-and-international-driving-permit-services-via-nbank-app-2025-09-01", "content": "Nabil Bank Limited has partnered with Nimbuzz to offer international data eSIM and International Driving Permit (IDP) services through its nBank mobile app. This collaboration enables customers to purchase data plans for over 200 countries and apply for UN-standard IDPs recognized in more than 190 nations directly from the app. The initiative aims to simplify connectivity and travel documentation for Nepali travelers, students, and migrant workers. Applications for IDPs can be completed online in under 10 minutes, with electronic permits delivered within 24 hours. Both organizations expressed confidence that the service will enhance convenience and reduce travel hassles.", "published_date": "2025-09-01 00:00:00", "sentiment_score": 0.21404761904761907, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "NABIL", "current_price": 499.0, "market_cap": 137178975626.55, "is_estimated": false, "ratios": {"pe_ratio": {"value": 20.08716323296355, "rating": "Fair Value", "interpretation": "Stock is fairly valued", "score": 0.7}, "pb_ratio": {"value": 2.106181455633101, "rating": "Moderately Overvalued", "interpretation": "Slightly above book value", "score": 0.4}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111116, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 55.0, "overall_rating": "Hold", "strengths": ["Attractive P/E ratio (20.09)", "Positive EPS growth (11.11%)"], "weaknesses": ["High P/B ratio (2.11)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-19T22:51:13.973949"}, "technical_analysis": {"symbol": "NABIL", "current_price": 507.0, "indicators": {"sma_short": 505.7857142857143, "sma_medium": 507.895, "sma_long": 514.023, "rsi": 51.63398692810458, "macd": -2.2890374718103317, "macd_signal": -2.524379606388445, "macd_histogram": 0.23534213457811326, "stochastic_k": 35.50295857988171, "stochastic_d": 37.67258382643005, "bb_upper": 513.5169401000172, "bb_middle": 507.895, "bb_lower": 502.2730598999828, "atr": 6.449999999999989}, "signals": {"trend": "Sideways", "trend_score": 0.5, "rsi_signal": "Neutral", "rsi_score": 0.5, "macd_signal": "Buy", "macd_score": 0.7, "s tements for FY 2081/82.\n3. Appointment and remuneration approval of Bharat & Associates as the company\u2019s auditor for FY 2082/83 in accordance with Section 111 of the Companies Act, 2063.\n4. Discussion and approval of the proposed rights share issuance.\n5. Authorization to the Board of Directors to undertake all necessary actions with regulatory authorities, including the Electricity Regulatory Commission, Securities Board of Nepal (SEBON), Nepal Stock Exchange, and the Office of the Company Registrar, for the issuance of rights shares and amendments to the Articles of Association and Company Bylaws as required.\n6. Approval of capital increase and amendments to the Articles of Association and Bylaws. 6th Bhadra is the book closure date. Thus, shareholders maintained till the 5th Bhadra are entitled to attend the AGM. Notice", "published_date": "2025-08-14 00:00:00", "sentiment_score": 0.5060775510204082, "sentiment_label": "NEUTRAL"}, {"title": "IPO Shares of Manakamana Engineering Hydropower Now Listed in NEPSE; What are the Opening Ranges?", "url": "https://www.sharesansar.com/newsdetail/ipo-shares-of-manakamana-engineering-hydropower-now-listed-in-nepse-what-are-the-opening-ranges-2023-09-24", "content": "80,00,000 unit IPO shares of Manakamana Engineering Hydropower (MEHL) have been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public and project-affected locals. The open price range for the first transaction is Rs. 74 to Rs. 222. The IPO shares will be traded in the secondary market the next day if the company signs an agreement with NEPSE. Out of the total 80,00,000 units of shares worth Rs. 80 crores, 22,76,620 units worth Rs. 22.76 crores were issued as Initial Public Offerings to the general public (28th to 31st Shrawan, 2080). Note that the listed shares will traded under the symbol 'MEHL'.", "published_date": "2023-09-24 00:00:00", "sentiment_score": 0.49755000000000005, "sentiment_label": "NEUTRAL"}, {"title": "Manakamana Engineering Hydropower IPO Allotment Concludes: Lucky 2,27,662 Applicants Gets 10 Units Each", "url": "https://www.sharesansar.com/newsdetail/manakamana-engineering-hydropower-ipo-allotment-concludes-lucky-227662-applicants-gets-10-units-each-2023-08-20", "content": "The IPO allotment of Manakamana Engineering Hydropower Limited is concluded today at the premises of B.O.K Capital Markets Limited, Kathmandu. Hydropower had issued 22,76,620 unit IPO shares of Rs 100 face value to the general public from 28th to 31st Shrawan, 2080. Earlier, the company had issued 800,000 unit shares worth Rs. 8 crores to the project-affected locals of Dolakha District out of which only 183,380 units or 22.92% were allotted to valid applicants. Thus, the remaining 616,620 units of unsubscribed shares of project-affected locals were added to 20,00,000 units (25% of the issued capital which is reserved for the general public) to make a total of 26,16,620 units for the general public. Out of the total 26,16,620 units; 10% i.e. 200,000 units have already been issued and allotted to Nepalese citizens working abroad, 100,000 units have been set aside for the mutual funds while 40,000 units have been set aside for the employees of the company. The remaining 22,76,620 units are for the general public. The paid-up capital of the company will reach Rs. 80 Crores after the IPO issuance. The issue had received applications from 13,11,517 valid applicants who had applied for a total of 14,224,720 units. The issue was oversubscribed by more than 6.25 times. As per the allotment module, a total of 2,27,662 applicants were allotted 10 units each via lottery and the remaining 10,83,855 applicants were returned with empty hands. A total of 1,00,000 units were allotted to the mutual funds and out of 40,000 units were allotted to the employees of the company. In total 5,012 applicants who applied for 82,070 units were disqualified. Allotment Module: The IPO result can be accessed by CDSC IPO Result, MeroShare, and BOK Capital Markets Limited. CARE Ratings Nepal Limited (CRNL) has assigned a rating of \u2018CARE-NP BB (Is)\u2019 to Manakamana Engineering Hydropower Limited. Issuers with this rating are considered to have a moderate risk of default regarding the timely servicing o", "published_date": "2023-08-20 00:00:00", "sentiment_score": 0.29049981684981685, "sentiment_label": "NEUTRAL"}, {"title": "Last Day To Apply For Manakamana Engineering Hydropower IPO; Applications Received for 1.308 Crore Units", "url": "https://www.sharesansar.com/newsdetail/last-day-to-apply-for-manakamana-engineering-hydropower-ipo-applications-received-for-1308-crore-units-2023-08-16", "content": "Manakamana Engineering Hydropower Limited is closing the issue of its 22,76,620 unit IPO shares of Rs 100 face value from today i.e. on 31st Shrawan, 2080, which is the early closing date of this issue. If the issue were not fully subscribed until 31st Shrawan, it could have been extended up to the 10th Bhadra, 2080. According to CDS and Claering limited, as of Wednesday morning, a total of 1,168,454 applications for the issue has been received for 13,089,350 unit shares; which amounts to Rs. 1.3089 Arba. Earlier, the company had issued 800,000 unit shares worth Rs. 8 crores to the project-affected locals of Dolakha District out of which only 183,380 units or 22.92% were allotted to valid applicants. Thus, the remaining 616,620 units of unsubscribed shares of project-affected locals are added to 20,00,000 units (25% of the issued capital which is reserved for the general public) to make a total of 26,16,620 units for the general public. Out of the total 26,16,620 units; 10% i.e. 200,000 units have already been issued and allotted to Nepalese citizens working abroad, 100,000 units have been set aside for the mutual funds while 40,000 units have been set aside for the employees of the company. The remaining 22,76,620 units are for the general public. The paid-up capi
