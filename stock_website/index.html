to Share (RTS). With this agreement, the investment firm based in New Baneshwor, Kathmandu, will handle all share-related record management tasks, including filing, transferring, cancelling, and updating shareholder information. The official agreement was signed on Tuesday at the registered office of Guardian Micro-Life Insurance in Biratnagar, Morang, by Sumer Shumsher JB Rana, CEO of Himalayan Investment Banker, and Chirayu Bhandari, CEO of Guardian Micro-Life Insurance.", "published_date": "2025-06-20 00:00:00", "sentiment_score": 0.3616883116883117, "sentiment_label": "NEUTRAL"}, {"title": "Guardian Micro Life Insurance Achieves Rs. 2.74 Crores Net Profit with 990% Rise in Premium and 3812% Growth in Earnings in Q3", "url": "https://www.sharesansar.com/newsdetail/guardian-micro-life-insurance-achieves-rs-274-crores-net-profit-with-990-rise-in-premium-and-3812-growth-in-earnings-in-q3-2025-04-29", "content": "Guardian Micro Life Insurance Limited (GMLI) has posted an impressive financial performance in the third quarter of fiscal year 2081/82, recording a staggering 3812.15% surge in net profit, which stood at Rs. 2.74 crores\u2014up from just Rs. 7.01 lakhs in the corresponding quarter of the previous fiscal year. The insurer's net premium income soared by 990.39%, reaching Rs. 19.48 crores compared to Rs. 1.78 crores in Q3 2080/81. Likewise, income from investment, loan, and other sources rose by 9.96%, totaling Rs. 3.99 crores. The life insurance fund also saw a significant growth of 440.56%, increasing from Rs. 2.34 crores to Rs. 12.65 crores. On the expenditure side, the company paid out Rs. 13.53 crores in net claims\u2014a massive 1211.13% increase from the previous year. Commission expenses also rose sharply by 1027.92%, totaling Rs. 2.10 crores. Retained earnings jumped by 3211.83% to Rs. 1.9 crores, while catastrophe reserves rose by 1423.23%. The company's paid-up capital now stands at Rs. 75 crores, marking a 42.86% increase from the prior year. Its net worth per share slightly improved to Rs. 103.36 from Rs. 100.76, and the annualized EPS surged by 2638.51% to Rs. 4.88. Guardian Micro Life Insurance\u2019s PE ratio at the end of the quarter stood at a notably high 507.91. Report: Major Highlights: * Figure is of the Immediate Fiscal Year Ending", "published_date": "2025-04-29 00:00:00", "sentiment_score": 0.5423232919254658, "sentiment_label": "NEUTRAL"}, {"title": "Guardian Micro Life Insurance Postpones Special General Meeting Following Regulatory Directive", "url": "https://www.sharesansar.com/newsdetail/guardian-micro-life-insurance-postpones-special-general-meeting-following-regulatory-directive-2025-04-16", "content": "Guardian Micro Life Insurance Limited (GMLI) has announced the postponement of its Special General Meeting (SGM), which was originally scheduled to be held on Friday, i.e., Baisakh 5, 2082, as per the decision of its Board of Directors on Chaitra 18, 2081. The decision to postpone the meeting was made under a directive received from the Regulation Department of the Nepal Insurance Authority, dated Baisakh 2, 2082. Following the directive, the company\u2019s Board held a meeting on Baisakh 3, 2082, at 3:30 PM and officially resolved to postpone the planned SGM. Notice:", "published_date": "2025-04-16 00:00:00", "sentiment_score": 0.14641607142857144, "sentiment_label": "NEUTRAL"}, {"title": "Guardian Micro Life Insurance to Hold Special General Meeting for Rights Issue Approval", "url": "https://www.sharesansar.com/newsdetail/guardian-micro-life-insurance-to-hold-special-general-meeting-for-rights-issue-approval-2025-04-01", "content": "Guardian Micro Life Insurance Limited has announced a Special General Meeting (SGM) scheduled for Baishakh 5, 2082 to approve a 1:1 rights share issuance proposal. The decision was made during the company's Board of Directors meeting on Chaitra 18, 2081. The book closure date is from Chaitra 28. Therefore, the shareholders maintained before that day are entitled to attend the AGM.", "published_date": "2025-04-01 00:00:00", "sentiment_score": 0.5102857142857142, "sentiment_label": "NEUTRAL"}, {"title": "IPO Shares of Guardian Micro Life Insurance Listed In NEPSE; What is the Opening Ranges?", "url": "https://www.sharesansar.com/newsdetail/ipo-shares-of-guardian-micro-life-insurance-listed-in-nepse-what-is-the-opening-ranges-2025-02-07", "content": "75,00,000 unit IPO shares of Guardian Micro Life Insurance Limited have been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public. The opening range for the first transaction is Rs. 100.34 to Rs. 301.02. If the company signs an agreement with NEPSE, the IPO shares will be traded in the secondary market the next day. Out of a total of 75,00,000 unit shares, 22,50,000 units of IPO shares with a par value of Rs 100 were issued to the general public from Poush 21 to Poush 24, 2081. Note that the listed shares will traded under the symbol 'GMLI'.", "published_date": "2025-02-07 00:00:00", "sentiment_score": 0.47090952380952383, "sentiment_label": "NEUTRAL"}, {"title": "Guardian Micro Life Insurance IPO Allotment Concludes: Lucky 1,84,500 Applicants Allotted 10 Units Each via Lottery System", "url": "https://www.sharesansar.com/newsdetail/guardian-micro-life-insurance-ipo-allotment-concludes-lucky-184500-applicants-allotted-10-units-each-via-lottery-system-2025-01-19", "content": "The IPO allotment of Guardian Micro Life Insurance Limited is concluded today at the premises of issue manager Kumari Capital Limited, Kathmandu. Guardian Micro Life Insurance Limited had issued 18,45,000 units worth Rs 18.45 crores as an Initial Public Offering (IPO) to the general public (Poush 21-24, 2081). Out of the total 22,50,000 units; 10% i.e. 2,25,000 units have already been allotted to Nepalese citizens working abroad, whereas 3% i.e. 67,500 units were set aside for the employees of the company, and 5% of the total offered shares i.e. 1,12,500 units allocated for the mutual funds. The remaining 18,45,000 units were issued to the general public at a par value of Rs. 100. The issue received applications from 1,822,405 valid applicants who applied for a total of 2,30,35,730 units. It was oversubscribed more than 12.58 times. As per the allotment module, a total of 1,84,500 applicants were allotted 10 units each via lottery and the remaining 16,46,357 applicants were returned with empty hands. In total 8,452 applicants who applied for 1,66,810 units were disqualified. Allotment Module: The IPO result can be accessed by CDSC IPO Result, MeroShare, and Kumari Capital Limited. CARE Ratings Nepal Limited (CRNL) has assigned an issuer rating of \u2018CARE-NP BB- (Is)\u2019 to Guardian Micro Life Insurance Limited (GMLIL). This rating indicates a moderate risk of default concerning the timely servicing of financial obligations in Nepal. Guardian Micro Life Insurance Limited, established on December 26, 2022, began operations as a Micro Life Insurance Company on July 7, 2023, following its license approval on April 10, 2023, under the Insurance Act 2079. Headquartered in Biratnagar Municipality, Morang, Nepal, GMLIL offers diverse micro-life insurance products through an extensive sales network, including term plans, endowment plans, and group plans. As of mid-July 2024, the company reported a paid-up capital of Rs. 525 million and total assets amounting to Rs. 562 million.", "published_date": "2025-01-19 00:00:00", "sentiment_score": 0.2044452380952381, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "GMLI", "current_price": 1761.5, "market_cap": 13688250000.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 227.56857855361596, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 16.941427643182028, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, posted a net interest income of Rs. 17.27 crore, marking a 41.71% increase from Rs. 12.19 crore in Q4 2080/81. This growth was supported by a 21.84% drop in interest expenses and a 15.21% reduction in the cost of funds, which declined to 6.69%. Ganapati Laghubitta\u2019s earnings per share (EPS) stood at Rs. 28.04, a sharp rise from Rs. 10.03, while the net worth per share increased by 18.71% to Rs. 177.45. The company\u2019s shares were trading at Rs. 1,645.10 at the end of the quarter, resulting in a price-to-earnings (PE) ratio of 58.66 times. The company maintained a paid-up capital of Rs. 15.15 crore, with retained earnings of Rs. 2.64 crore, a notable recovery from the negative balance of the previous year. Reserves and surplus rose by 18.88% to Rs. 9.10 crore. Customer deposits increased by 6.17%, totaling Rs. 50.37 crore, while borrowings grew by nearly 20% to Rs. 1.76 Arba. Loans and advances to customers reached Rs. 2.29 Arba, marking an 11.47% growth. On the asset quality front, Ganapati Laghubitta improved its Non-Performing Loan (NPL) ratio to 4.51%, down from 5.84%, a 22.77% reduction year-on-year. The Capital Adequacy Ratio (CAR) also strengthened to 8.68%. Additionally, operating expenses declined by 11.38%, and despite maintaining impairment charges at similar levels, the company achieved an operating profit of Rs. 6.07 crore, up by 168.27%. Report: * Figures are of the Immediate Previous Year Quarter Ending", "published_date": "2025-08-05 00:00:00", "sentiment_score": 0.5531228088336784, "sentiment_label": "NEUTRAL"}, {"title": "Ganapati Laghubitta Reports 171.71% Surge in Net Profit in Q3 FY 2081/82; EPS Reached To Rs. 20.51", "url": "https://www.sharesansar.com/newsdetail/ganapati-laghubitta-reports-17171-surge-in-net-profit-in-q3-fy-208182-eps-reached-to-rs-2051-2025-05-05", "content": "Ganapati Laghubitta Limited (GMFBS) has posted a remarkable net profit of Rs. 2.33 crores in the third quarter of FY 2081/82, reflecting a 171.71% growth compared to the same period last fiscal year. The Earnings Per Share (EPS) also rose significantly to Rs. 20.51 from Rs. 7.55. The microfinance institution\u2019s Net Interest Income soared by 373.28% to reach Rs. 12.01 crores, driven by reduced cost of funds and improved interest spreads. Meanwhile, operating profit climbed to Rs. 3.33 crores, aided by a 63.56% drop in impairment charges. However, the report also highlighted an increase in Non-Performing Loans (NPL) to 5.94%, up from 4.94%, raising concerns over asset quality. Despite this, the institution maintained a healthy capital adequacy ratio of 8.61% and boosted its net worth per share to Rs. 164.80. On the market front, the company\u2019s stock closed at Rs. 1,614.34, translating to a quarter-end P/E ratio of 78.72 times, indicating strong investor expectations. Report: Major Highlights: * Figure is of the Immediate Fiscal Year Ending", "published_date": "2025-05-05 00:00:00", "sentiment_score": 0.5831438988095238, "sentiment_label": "NEUTRAL"}, {"title": "Ganapati Laghubitta Conducts Financial Literacy Program in Nawalpur", "url": "https://www.sharesansar.com/newsdetail/ganapati-laghubitta-conducts-financial-literacy-program-in-nawalpur-2025-02-14", "content": "A one-day financial literacy program was held by Ganapati Laghubitta Bittiya Sanstha Limited (GMFBS) at the Dedgaun branch office on 1st Falgun, 2081. The event was inaugurated by the ward chairperson, Shyam Sundar Shrestha, who emphasized the importance of borrowing only as needed and saving for future financial stability. Key guests included the head of the local police office, Ganesh Gyawali, and others. Prabhu Raj Thapa, the head of the institution's training development department, led a session on financial awareness, covering topics like financial discipline, budgeting, income management, and the importance of loans. The program also recognized three outstanding clients for their excellent business management with appreciation certificates. A total of 61 members participated, with the event chaired by Ward Member Gyanisara B.K., and facilitated by Officer Gokarna Prasad Joshi.", "published_date": "2025-02-14 00:00:00", "sentiment_score": 0.5291950549450549, "sentiment_label": "NEUTRAL"}, {"title": "Ganapati Laghubitta Reports 14.97% Rise in Net Profit in Q2 of FY 2081/82; EPS Stood at Rs. 16.30", "url": "https://www.sharesansar.com/newsdetail/ganapati-laghubitta-reports-1497-rise-in-net-profit-in-q2-of-fy-208182-eps-stood-at-rs-1630-2025-01-31", "content": "Ganapati Laghubitta Bittiya Sanstha Limited (GMFBS) has recorded a 14.97% surge in net profit for the second quarter of the fiscal year 2081/82. The company's net profit climbed to Rs. 1.23 crores, compared to Rs. 1.07 crores in the corresponding quarter of the previous year. The microfinance institution saw a significant 42.94% growth in net interest income, reaching Rs. 7.5 crores. Operating profit also improved by 14.97% to Rs. 1.76 crores, supported by a reversal of impairment charges amounting to Rs. 53.37 lakh, which further boosted profitability. Ganapati Laghubitta\u2019s paid-up capital remained at Rs. 15.15 crores. Meanwhile, retained earnings soared by an impressive 300.37% to Rs. 83.3 lakhs, with total reserves standing at Rs. 4.02 crores. The company\u2019s borrowings expanded by 8.22% to Rs. 1.62 Arba, while loans and advances to customers saw a modest increase of 2.79% to Rs. 2.11 Arba. On the regulatory front, the company\u2019s capital adequacy ratio declined by 5.61% to 8.42%. However, asset quality improved significantly, as the Non-Performing Loan (NPL) ratio fell by 11.37% to 4.13%. Additionally, the cost of funds decreased by 20.59% to 8.33%, easing financial pressure. Key financial indicators remained stable, with annualized Earnings Per Share (EPS) standing at Rs. 16.30, reflecting the 14.97% profit growth. However, net worth per share dipped by 9.99% to Rs. 132.08. As of the quarter\u2019s end, GMFBS shares were trading at Rs. 1,730, with a Price-to-Earnings (P/E) ratio of 106.15. Report: Major Financial Highlights: * Figure is of Immediate Fiscal Year Ending", "published_date": "2025-01-31 00:00:00", "sentiment_score": 0.534085827664399, "sentiment_label": "NEUTRAL"}, {"title": "Ganapati Laghubitta Bittiya Sanstha Limited Holds 8th Annual General Meeting", "url": "https://www.sharesansar.com/newsdetail/ganapati-laghubitta-bittiya-sanstha-limited-holds-8th-annual-general-meeting-2025-01-15", "content": "The 8th AGM of Ganapati Laghubitta Bittiya Sanstha Limited (GMFBS) was held on 29th Poush 2081 at Hotel Day-Break, Pokhara. The meeting, chaired by Mrs. Archana Pradhan, approved all proposals presented by CEO Mr. Bishnu Prasad Dhakal. The resignation of Director Mr. Prakash Kharel was accepted, and Mrs. Tulasa Kharel was appointed to fill the vacancy. Since its inception in 2073, GMFBS has grown to serve 34,050 rural members across 23 districts with 43 branch offices. It has invested Rs. 2.19 Arba in loans to support rural financial services.", "published_date": "2025-01-15 00:00:00", "sentiment_score": 0.18316190476190475, "sentiment_label": "NEUTRAL"}, {"title": "Ganapati Laghubitta Celebrates 8th Anniversary and Continues Support for Senior Citizens", "url": "https://www.sharesansar.com/newsdetail/ganapati-laghubitta-celebrates-8th-anniversary-and-continues-support-for-senior-citizens-2024-12-10", "content": "Ganapati Laghubitta Bittiya Sanstha Limited (GMFBS) celebrated its 8th anniversary on December 9, 2024, marking its successful year and entry into its ninth year of operation. The bank organized a special program at the Shree Radhakrishna Old Age Home in Pokhara, where CEO Mr. Bishnu Prasad Dhakal made a financial contribution to the elderly residents through the Chairman of the Home\u2019s Management Committee, Mr. Bishworaj Lamichhane. This event continued GMFBS\u2019s tradition of supporting senior citizens. Founded on December 9, 2016, GMFBS now serves 33,833 members across 23 districts through 43 branch offices, focusing on financial inclusion in rural areas and expanding its reach to underserved communities.", "published_date": "2024-12-10 00:00:00", "sentiment_score": 0.5746785714285715, "sentiment_label": "NEUTRAL"}, {"title": "Ganapati Laghubitta Bittiya Sanstha Limited Conducts Financial Literacy Program in Tulsipur", "url": "https://www.sharesansar.com/newsdetail/ganapati-laghubitta-bittiya-sanstha-limited-conducts-financial-literacy-program-in-tulsipur-2024-12-04", "content": "Ganapati Laghubitta Bittiya Sanstha Limited (GMFBS) held a successful financial literacy program on December 3, 2024, at its Tulsipur, Dang branch. The event, attended by 83 customers, was led by Deputy Mayor Syani Chaudhary, who emphasized the role of microfinance in empowering women and fostering entrepreneurship. Special guest Ram Prasad Sapkota, Deputy CEO of GMFBS, highlighted the importance of understanding microfinance policies and raising financial awareness. The program included an orientation on financial education by Prabhu Raj Thapa and recognition of outstanding center chiefs and successful business customers. The initiative reflects GMFBS's commitment to promoting financial literacy.", "published_date": "2024-12-04 00:00:00", "sentiment_score": 0.567595238095238, "sentiment_label": "NEUTRAL"}, {"title": "Ganapati Laghubitta Bittiya Sanstha Empowers Members Through Skill Development with Cushion-Making Training", "url": "https://www.sharesansar.com/newsdetail/ganapati-laghubitta-bittiya-sanstha-empowers-members-through-skill-development-with-cushion-making-training-2024-10-29", "content": "Ganapati Laghubitta Bittiya Sanstha Limited (GMFBS) recently held a one-day cushion-making training in Rupa, Kaski, for 20 of its members, focused on skill development and empowerment. Organized on Kartik 12, 2081 (October 28, 2024), the event was inaugurated by Prabhuraj Thapa, Head of the Training and Promotion Department, with expert guidance from trainer Pabina B.K. Branch Manager Sunita Pulami Thapa Magar welcomed attendees, while Assistant Biplab Sinjali Magar facilitated the session. Chief Guest Thapa emphasized the importance of financial discipline and practical application of skills, inspiring participants to enhance their financial stability. This training underscores GMFBS's dedication to fostering growth and self-reliance among its members.", "published_date": "2024-10-29 00:00:00", "sentiment_score": 0.48035714285714287, "sentiment_label": "NEUTRAL"}, {"title": "GMFBS Promotes Capacity Building through Vocational Training", "url": "https://www.sharesansar.com/newsdetail/gmfbs-promotes-capacity-building-through-vocational-training-2024-03-31", "content": "Ganapati Laghubitta Bittiya Sanstha Limited (GMFBS) conducted a one-day training session on various topics aimed at skill development and capacity building for its customer members. The training included vocational courses such as vegetable farming, commercial poultry farming, and goat rearing, conducted at different branch offices across regions. Expert trainers facilitated these sessions, providing participants with practical knowledge and expertise. Following the training, participants received certificates and relevant materials to further enhance their professional capabilities. Additionally, the organization has plans to conduct more training sessions to support the professional growth of its members as per their annual plan.", "published_date": "2024-03-31 00:00:00", "sentiment_score": 0.41278736263736265, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "GMFBS", "current_price": 1505.0, "market_cap": 2299082258.03, "is_estimated": false, "ratios": {"pe_ratio": {"value": 43.3057379389095, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 7.766741757116527, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"v th modern banking solutions.", "published_date": "2025-11-11 00:00:00", "sentiment_score": 0.5667785714285714, "sentiment_label": "NEUTRAL"}, {"title": "Citizens Bank Launches \u201cQR Merchant Loan\u201d for SMEs with Fully Digital Access", "url": "https://www.sharesansar.com/newsdetail/citizens-bank-launches-qr-merchant-loan-for-smes-with-fully-digital-access-2025-11-10", "content": "Citizens Bank International Limited (CZBIL) has introduced the \u201cQR Merchant Loan\u201d, a fully digital lending facility for small and medium-sized businesses affiliated with the bank\u2019s QR merchant system. Eligible businesses, registered for at least 6 months, can apply online or via mobile and receive loans up to 25% of their average monthly QR transaction, ranging from NPR 50,000 to NPR 5,00,000, repayable in monthly installments. The initiative aims to enhance financial accessibility and support business growth for SMEs. This launch complements Citizens Bank\u2019s ongoing innovations, including virtual credit cards with Fonepay, freelancer-focused savings accounts, and mobile banking services for share applications, serving over 1.94 million customers across 200 branches and 169 ATMs in 61 districts.", "published_date": "2025-11-10 00:00:00", "sentiment_score": 0.3527857142857143, "sentiment_label": "NEUTRAL"}, {"title": "Citizens Bank International Limited AGM on Mangsir 12; To Endorse 5.263% Dividend", "url": "https://www.sharesansar.com/newsdetail/citizens-bank-international-limited-agm-on-mangsir-12-to-endorse-5263-dividend-2025-11-05", "content": "Citizens Bank International Limited (CZBIL) has called its 19th AGM on 12th Mangsir, 2082. The meeting will be held in Anupam Foodland, Battisputali, Kathmandu, starting at 11 a.m. that day. Among the other agenda items, the AGM will endorse a 5.263% dividend for the fiscal year 2080/81. The 491st meeting of the Board of Directors (BODs) held on Ashwin 10 decided to distribute a 0.263% cash dividend worth RS. 3.88 Crores and a 5% bonus share worth Rs. 73.84 Crores. The paid-up capital of the company stands at Rs. 14.76 Arba. The cash dividend includes the tax amount for the bonus shares. Furthermore, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports for FY 2081/82 and appoint an auditor for the fiscal year 2082/83. There is an agenda to elect 1 director from the promoter shareholding group and 3 directors from the public shareholding groups. Kartik 17 is the book closure date. Thus, shareholders maintained before that day are entitled to the dividend payout and can also attend this AGM. AGM Notice:", "published_date": "2025-11-05 00:00:00", "sentiment_score": 0.528711038961039, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Day to Grab Dividend Proposed by Citizens Bank International Limited And Siddhartha Bank Limited", "url": "https://www.sharesansar.com/newsdetail/reminder-last-day-to-grab-dividend-proposed-by-citizens-bank-international-limited-and-siddhartha-bank-limited-2025-11-02", "content": "Today is the last day to grab the dividend proposed by Citizens Bank International Limited (CZBIL). The company has also called its 19th AGM. Among the other agendas, the AGM will endorse a 5.263% dividend from the profits of FY 2081/82 for shareholders. The 491st meeting of the Board of Directors (BODs) held on Ashwin 10 decided to distribute a 0.263% cash dividend worth RS. 3.88 Crores and a 5% bonus share worth Rs. 73.84 Crores. The paid-up capital of the company stands at Rs. 14.76 Arba. The cash dividend includes the tax amount for the bonus shares. The book closure date is from Kartik 17. Therefore, the shareholders who maintained before that day are entitled to dividend payout and can attend this AGM. Similarly, Today is the last day to grab the dividend proposed by Siddhartha Bank Limited (SBL). The company has also called its 24th AGM on 30th Kartik, 2082. The meeting will be held at the Army Officers Club, Bhadrakali, Kathmandu, starting at 9:00 a.m. that day. Among the other agendas, the AGM will endorse a 10.53% dividend for the fiscal year 2081/82. The 461st meeting of the Board of Directors (BODs) held on Ashwin 21 decided to distribute a 5.53% cash dividend worth RS. 77.91 Crores and a 5% bonus share worth Rs. 70.44 Crores. The paid-up capital of the company stands at Rs. 14.08 Arba. The cash dividend includes the tax amount for the bonus shares. 17th Kartik 2082 is the book closure date. Thus, shareholders maintained till today are entitled to the dividend payout and can attend the AGM.", "published_date": "2025-11-02 00:00:00", "sentiment_score": 0.5118378151260504, "sentiment_label": "NEUTRAL"}, {"title": "Citizens Bank Partners with Kathmandu Medical College to Offer Discounts on Specialist Services", "url": "https://www.sharesansar.com/newsdetail/citizens-bank-partners-with-kathmandu-medical-college-to-offer-discounts-on-specialist-services-2025-10-19", "content": "Citizens Bank International Limited (CZBIL) has signed an agreement with Kathmandu Medical College, Sinamangal, to provide its cardholders and mobile banking customers with up to 15% discount on specialist medical services. The collaboration aims to promote digital transactions over cash payments. The bank, which recently won the \u201cBank of the Year 2024\u201d award, continues to introduce innovative digital services, including Nepal\u2019s first \u201cCitizens Fonepay Credit Card\u201d, a Freelancer Service Account, and CRN and share application features via mobile banking. With 200 branches, 169 ATMs, and 19.44 lakh customers across 61 districts, Citizens Bank remains committed to expanding convenient, customer-friendly digital banking facilities nationwide.", "published_date": "2025-10-19 00:00:00", "sentiment_score": 0.5149441558441559, "sentiment_label": "NEUTRAL"}, {"title": "Citizens Bank International Limited Proposes 5.263% Dividend for FY 2081/82", "url": "https://www.sharesansar.com/ "Pokhara Finance and Samriddhi Finance Receive NRB\u2019s In-Principle Approval for Merger", "url": "https://www.sharesansar.com/newsdetail/pokhara-finance-and-samriddhi-finance-receive-nrbs-in-principle-approval-for-merger-2025-10-14", "content": "Pokhara Finance Limited has officially announced that it has received in-principle (LOI) approval from Nepal Rastra Bank (NRB) to proceed with its planned merger with Samriddhi Finance Company Limited. According to the notice issued by Pokhara Finance, the two institutions had earlier signed a merger agreement and jointly submitted an application to NRB seeking approval for the merger process. Following the submission, NRB granted in-principle approval on 2082 Ashwin 27. As per NRB\u2019s directive, both financial institutions are required to complete all necessary procedures, including passing a special resolution from their respective general assemblies, within three months from the date of approval. Once the process is completed, the final merger proposal must be submitted to NRB for final approval. This merger marks another step in Nepal\u2019s ongoing financial consolidation trend, aimed at strengthening the stability, competitiveness, and operational efficiency of financial institutions across the country. Both Pokhara Finance Limited and Samriddhi Finance Company Limited expressed optimism that the merger will enhance their capital base, expand their customer reach, and improve overall service delivery.", "published_date": "2025-10-14 00:00:00", "sentiment_score": 0.4781285714285714, "sentiment_label": "NEUTRAL"}, {"title": "Pokhara Finance and Samriddhi Finance Sign Preliminary Merger Agreement", "url": "https://www.sharesansar.com/newsdetail/pokhara-finance-and-samriddhi-finance-sign-preliminary-merger-agreement-2025-07-20", "content": "Pokhara Finance Limited (PFL) has officially entered into a preliminary memorandum of understanding (MoU) for a merger with Samriddhi Finance Company Limited (SFCL). According to a statement issued by Pokhara Finance, the decision to sign the initial merger agreement was made following a resolution passed by the company\u2019s Board of Directors. The signing ceremony took place on the morning of Shrawan 4, 2082. Both institutions have expressed their commitment to working collaboratively in ensuring a smooth and beneficial integration process for shareholders, employees, and customers.", "published_date": "2025-07-20 00:00:00", "sentiment_score": 0.4660642857142857, "sentiment_label": "NEUTRAL"}, {"title": "Pokhara Finance Celebrates 28th Anniversary with Blood Donation Drive", "url": "https://www.sharesansar.com/newsdetail/pokhara-finance-celebrates-28th-anniversary-with-blood-donation-drive-2025-03-19", "content": "Pokhara Finance Limited marked its 28th anniversary by hosting a blood donation event at its central office. The program was inaugurated by Chairman Raj Kumar Gurung, who handed over the first blood bag to Director Pratik Gurung. Both employees and the public participated in the donation. CEO Prakash Gurung highlighted the institution's growth, emphasizing its commitment to providing modern banking services and prioritizing social responsibility. He expressed gratitude to customers, shareholders, well-wishers, employees, and regulatory bodies for their continued support.", "published_date": "2025-03-19 00:00:00", "sentiment_score": 0.49586462585034013, "sentiment_label": "NEUTRAL"}, {"title": "Prakash Gurung Appointed CEO of Pokhara Finance, Pledges Commitment to Growth and Success", "url": "https://www.sharesansar.com/newsdetail/prakash-gurung-appointed-ceo-of-pokhara-finance-pledges-commitment-to-growth-and-success-2025-03-17", "content": "Prakash Gurung has taken the oath as the new Chief Executive Officer (CEO) of Pokhara Finance Limited, effective from Chaitra 1, 2081. He was appointed during the 547th meeting of the finance committee and took the oath of office at the central office in New Road, Pokhara. During the event, the chairman, Raj Kumar Gurung, congratulated him and wished him success in adhering to Nepal Rastra Bank's guidelines and enhancing the company's reputation and business performance. CEO Prakash Gurung expressed his commitment to addressing challenges and ensuring the progress and welfare of the company's depositors, employees, and shareholders.", "published_date": "2025-03-17 00:00:00", "sentiment_score": 0.5833927643784786, "sentiment_label": "NEUTRAL"}, {"title": "Yam Bahadur Surkhali Appointed as the New Director of Pokhara Finance", "url": "https://www.sharesansar.com/newsdetail/yam-bahadur-surkhali-appointed-as-the-new-director-of-pokhara-finance-2025-02-25", "content": "Pokhara Finance Limited, headquartered in New Road, Pokhara, has appointed Yam Bahadur Surkhali as its new director. The financial institution holds an authorized capital of Rs. 1.08 Arba, a general reserve fund of Rs. 24 crores, and a total loan portfolio of Rs. 8.13 Arba. The previous board of directors comprised Chairman Raj Kumar Gurung and members Pratik Gurung, Til Bahadur Gurung, Ganga Ghale, and Achyut Poudel. With a presence in 25 branches across Kaski, Chitwan, Tanahun, Syangja, Gorkha, Lamjung, Rupandehi, Banke, Nawalparasi, Kathmandu, and Lalitpur, Pokhara Finance has been providing financial services for the past 28 years. The institution is now moving forward with a renewed management approach and strategic plans. In response to the ongoing economic slowdown, the finance company has introduced relief measures for its borrowers. Acting CEO Raju Mohan Bhattarai stated that customers who settle their outstanding loans or regularize their payments will receive a waiver of 10% to 30% on penalty and interest amounts, depending on the repayment timeline.", "published_date": "2025-02-25 00:00:00", "sentiment_score": 0.3933575258075258, "sentiment_label": "NEUTRAL"}, {"title": "Pokhara Finance Limited Initiates Merger Process with Leading Commercial Bank", "url": "https://www.sharesansar.com/newsdetail/pokhara-finance-limited-initiates-merger-process-with-leading-commercial-bank-2025-01-15", "content": "Pokhara Finance Limited, based in Pokhara, is moving forward with a merger process. The company is in discussions with a leading commercial bank to merge, aiming to enhance financial services for customers and provide higher returns for shareholders. The finance department has not yet disclosed specific details. Established in 2053, Pokhara Finance is a well-established institution in the Pokhara region, offering services through 25 branch offices across various districts, including Kaski, Chitwan, Gorkha, and Kathmandu. It currently reports a repayment of Rs. 1.8 Arba, deposits of Rs. 11 Arba, and loans exceeding Rs. 8 Arba.", "published_date": "2025-01-15 00:00:00", "sentiment_score": -0.20479761904761903, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "PFL", "current_price": 373.0, "market_cap": 4086651162.83, "is_estimated": false, "ratios": {"pe_ratio": {"value": 41.52915291529153, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 7.851497504159734, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111097, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (41.53)", "High P/B ratio (7.85)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T02:23:45.647534"}, "technical_analysis": {"symbol": "PFL", "current_price": 377.5, "indicators": {"sma_short": 379.1285714285714, "sma_medium": 383.58000000000004, "sma_long": 390.71619999999996, "rsi": 43. lowances of directors. Jestha 22 is the book closure date. Thus, shareholders maintained before that day are entitled to the dividend payout and can attend this AGM. AGM Notice:", "published_date": "2025-05-18 00:00:00", "sentiment_score": 0.46584017857142856, "sentiment_label": "NEUTRAL"}, {"title": "NLG Insurance Company Limited Proposes 2.63% Dividend for FY 2080/81", "url": "https://www.sharesansar.com/newsdetail/nlg-insurance-company-limited-proposes-263-dividend-for-fy-208081-2025-05-11", "content": "NLG Insurance Company Limited (NLG) has proposed a 2.631579% dividend for the fiscal year 2080/81. The 474th board of directors meeting held on Baishakh 26 decided to distribute the dividend on the paid-up capital. 2.5% bonus shares worth a little over Rs. 6.25 crores and 0.131579% cash dividend (for tax purposes) worth Rs. 32.92 lakhs have been proposed. The dividend will be distributed only after approval by the Nepal Insurance Authority and endorsement by the company's upcoming AGM. NLG closed at Rs. 804.30. Dividend History:", "published_date": "2025-05-11 00:00:00", "sentiment_score": 0.45511734693877554, "sentiment_label": "NEUTRAL"}, {"title": "Bonus Shares of NLO and Right Shares of NLG Now Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/bonus-shares-of-nlo-and-right-shares-of-nlg-now-listed-in-nepse-2025-03-09", "content": "1,21,437.80 unit bonus shares of Nepal Lube Oil Limited (NLO) have been listed in NEPSE. Nepal Lube Oil Limited (NLO) convened the 33rd AGM on Ashwin 18, 2081, and endorsed a 25% dividend for the fiscal year 2080/81. 20% bonus shares and 5% cash dividends were proposed from the paid-up capital of Rs. 6.07 Crores. The same bonus shares are now listed in NEPSE. As of writing, NLO has an LTP of Rs. 276.90. Similarly, 96,31,220.22 unit right shares of NLG Insurance Company Ltd. (NLG) have been listed in NEPSE. The company opened the issue of a 10:6.256 ratio of the right share to its shareholders at a par value of Rs. 100 from 11th Mangsir to 1st Poush, 2081. NLG issued 62.56% right shares worth Rs. 96.31 crore through the issue of 9,631,220.22 (1: 0.6256) units of right shares to its existing shareholders from the paid-up capital of Rs. 1.53 Arba. After adjusting the proposed right share, i.e., 9,631,220.22 units, the company's paid-up capital increased to Rs. 2.50 Arba. The same right shares are now listed in NEPSE. As of writing, NLG has an LTP of Rs. 914.", "published_date": "2025-03-09 00:00:00", "sentiment_score": 0.577417032967033, "sentiment_label": "NEUTRAL"}, {"title": "Bids Received in Auction of NLG Insurance Company Ordinary And Promoter Shares Opened; What is the Cut-Off Rate?", "url": "https://www.sharesansar.com/newsdetail/bids-received-in-auction-of-nlg-insurance-company-ordinary-and-promoter-shares-opened-what-is-the-cut-off-rate-2025-02-14", "content": "NLG Insurance Company Limited (NLG) opened the bids for its unclaimed right shares auction on Falgun 1. LS Capital was appointed as the auction manager. The bidding process took place at the Agrawal Bhawan premises in Kamalpokhari, Kathmandu, starting at 8:30 am. The auction opened on 20th Magh and concluded on 27th Magh, 2081 at the end of banking hours. In total 29,977.31 units of promoter right shares and 2,90,555.91 units of ordinary right were auctioned. Individuals and companies were all eligible to bid in the auction. This is the unclaimed portion of the rights offering. The company opened a 10:6.256 ratio right share issue to its shareholders from 11th Mangsir to 16th Poush, 2081. The same unsold right shares were auctioned to the general public. The minimum bid rate for the auction was Rs. 100. While the minimum bid quantity for shares was 1,000 units, there was no upper limit. Although bidders could bid for the entirety of the issue, they were required to abide by the regulatory body's rule not to exceed the specified quantity of shares per entity. According to the auction manager, a total of 1,311 applicants placed bids for 2,90,555.91 units of ordinary right shares, and 6 applicants placed bids for 29,977.31 units of promoter right shares. The tentative cut-off rate is Rs. 951 whereas the maximum bid rate stood at Rs. 1,131. Once all of the checks get reconciled and cleared, the cut-off price may vary. The last traded price of the scrip stands at Rs 1,100.00 per share.", "published_date": "2025-02-14 00:00:00", "sentiment_score": 0.4987142857142857, "sentiment_label": "NEUTRAL"}, {"title": "NLG Insurance Company Limited Closing Auction of 3,20,533.22 Unclaimed Right Shares from Today", "url": "https://www.sharesansar.com/newsdetail/nlg-insurance-company-limited-closing-auction-of-32053322-unclaimed-right-shares-from-today-2025-02-09", "content": "NLG Insurance Company Limited (NLG) is closing the auction of 29,977.31 units of promoter right shares and 2,90,555.91 units of ordinary right shares to the general public from today i.e. on the 27th Magh, 2081. The auction opened on the 20th Magh. Of the total right shares issued, 93,10,687 units (96.68%) were successfully subscribed by shareholders, leaving 3.32% of shares unclaimed. These 3,20,533.22 unsold right shares are auctioned to the general public and will close today. This auction comprises the unclaimed portion of the rights offering. Previously, the company issued a 10:6.256 ratio right share offering to its shareholders, which was open from 11th Mangsir to 16th Poush, 2081. Both individuals and institutions are eligible to participate in the bidding process. LS Capital Limited has been appointed as the issue manager for the auction. The minimum bid price is set at Rs. 100 per share. For ordinary right shares, the minimum bid quantity is 100 units, whereas for promoter right shares, it is 1,000 units. While bidders can bid for the entire available quantity, they must comply with regulatory board restrictions on maximum share limits per entity.", "published_date": "2025-02-09 00:00:00", "sentiment_score": 0.5344075396825397, "sentiment_label": "NEUTRAL"}, {"title": "NLG Insurance Company Limited Auctioning 3,20,533.22 Unclaimed Right Shares From Today", "url": "https://www.sharesansar.com/newsdetail/nlg-insurance-company-limited-auctioning-32053322-unclaimed-right-shares-from-today-2025-02-02", "content": "NLG Insurance Company Limited (NLG) is set to auction 29,977.31 units of promoter right shares and 2,90,555.91 units of ordinary right shares remaining from its previous 10:6.256 rights offering. The auction will be open from today, 20th Magh, until 27th Magh, 2081. A total of 93,10,687 shares have been allotted to valid applicants, while 3,20,533.22 units (3.32%) remained unclaimed by eligible investors. Of the total right shares issued, 93,10,687 units (96.68%) were successfully subscribed by shareholders, leaving 3.32% of shares unclaimed. These 3,20,533.22 unsold right shares will now be auctioned to the general public starting today. This auction comprises the unclaimed portion of the rights offering. Previously, the company had issued a 10:6.256 ratio right share offering to its shareholders, open from 11th Mangsir to 16th Poush, 2081. Both individuals and institutions are eligible to participate in the bidding process. LS Capital Limited has been appointed as the issue manager for the auction. The minimum bid price is set at Rs. 100 per share. For ordinary right shares, the minimum bid quantity is 100 units, whereas for promoter right shares, it is 1,000 units. While bidders can bid for the entire available quantity, they must comply with regulatory board restrictions on maximum share limits per entity. Auction Notice:", "published_date": "2025-02-02 00:00:00", "sentiment_score": 0.5298364468864468, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "NLG", "current_price": 683.9, "market_cap": 17546134261.91, "is_estimated": false, "ratios": {"pe_ratio": {"value": 1554.5454545454545, "rating": "Overvalued", "interpretation": "Stock appears overvalued -  19.85}, {"symbol": "PHCL", "timestamp": "2025-11-20T02:24:42.115256", "price_data": {"total_days": 668, "latest_price": 269.8, "latest_date": "2025-12-16", "highest_price": 745.6, "lowest_price": 199.0, "avg_volume": 59512.05838323353}, "news": {"total_articles": 6, "avg_sentiment": 0.6010895011266291, "sentiment_label": "POSITIVE", "articles": [{"title": "Peoples Hydropower Company Limited Announces Conclusion of Lock-in Period for Promoters, Project-Affected Area Locals and Employee Shares on Mangsir 05", "url": "https://www.sharesansar.com/newsdetail/peoples-hydropower-company-limited-announces-conclusion-of-lock-in-period-for-promoters-project-affected-area-locals-and-employee-shares-on-mangsir-05-2025-10-17", "content": "Peoples Hydropower Company Limited (PHCL) published a notice regarding the expiration of the lock-in period of its promoters, local residents of the project-affected area, and employee shares, and the lock-in period will expire on 5th Mangsir, 2082. According to the recent guidelines issued by the Securities Board of Nepal (SEBON), Peoples Hydropower Company Limited (PHCL) has officially notified its investors and stakeholders of the conclusion of the lock-in period for the shares held by its promoters, residents of the project-affected area, and employee shares. In the next month of the 5th Mangsir, 2082, the lock-in period will end. PHCL now has 32,000,000 units of shares listed on the Nepal Stock Exchange (NEPSE). Of these, the promoters held 24,000,000 units, the residents of the project-affected area 23,93,610 units, and the company's employees 1,68,190 units. These shares have been subject to a lock-in period since the IPO allotment three years ago. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in period. PHCL closed at Rs. 347.10. Notice:", "published_date": "2025-10-17 00:00:00", "sentiment_score": 0.4231693121693122, "sentiment_label": "NEUTRAL"}, {"title": "Peoples Hydropower Calls AGM on Chaitra 30; To Discuss Right Shares Related Agenda", "url": "https://www.sharesansar.com/newsdetail/peoples-hydropower-calls-agm-on-chaitra-30-to-discuss-right-shares-related-agenda-2024-03-21", "content": "Peoples Hydropower Company Limited (PHCL) has declared its 16th AGM on Chaitra 30, 2080. The meeting will be held in the Kwality Banquet, Buddhanagar, Kathmandu, starting at 11:00 AM. These are the agendas of the AGM: 1) Endorsement of the annual report of the company\n2) Endorse the auditor's report of 2079/080 with PNL statements, financial reports, and cash flow reports.\n3) Appointment of the auditor and determination of their remuneration for the fiscal year 2080/81.\n4) To elect 5 directors from the promoter shareholding group. Among the other agendas, there is an agenda regarding the issuance of right shares in the ratio of 2:1. There is an agenda to increase the authorized and issued capital of the company. Additionally, the board is authorized to handle regulatory matters with the Electricity Regulatory Commission, Securities Board of Nepal, and the Company Registrar's Office during the process of issuing rights shares. 30th Chaitra is the book closure date. Therefore, the shareholders maintained before that day are entitled to attend this AGM. AGM Notice:", "published_date": "2024-03-21 00:00:00", "sentiment_score": 0.5435875, "sentiment_label": "NEUTRAL"}, {"title": "Peoples Hydropower Company Calls AGM on Ashad 04; When's the Book Closure?", "url": "https://www.sharesansar.com/newsdetail/peoples-hydropower-company-calls-agm-on-ashad-04-whens-the-book-closure-2023-05-28", "content": "Peoples Hydropower Company Limited (PHCL) has called its 15th AGM on 4th Ashad, 2080. The meeting will be held in The Kwality Banquet, Buddhanagar, Kathmandu, starting at 10 AM that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2078/79.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2079/80.\n4) Amendment of Articles of Association\n5) Elect 2 directors from the public shareholding group\n6) Discuss taking a loan more than the company's paid-up capital from banks and financial institutions. Jestha 25 is the book closure date. Thus, shareholders maintained before that day can attend the AGM. AGM Notice", "published_date": "2023-05-28 00:00:00", "sentiment_score": 0.3829857142857143, "sentiment_label": "NEUTRAL"}, {"title": "IPO Allotment of Peoples Hydropower Company Limited Concludes; 5,15,788 Applicants Get 10 Units Each", "url": "https://www.sharesansar.com/newsdetail/ipo-allotment-of-peoples-hydropower-company-limited-concludes-515788-applicants-get-10-units-each-2022-11-23", "content": "The IPO allotment of Peoples Hydropower Company Limited (PHDCL) is concluded today at the premises of Sanima Capital Limited, Naxal, Kathmandu. Peoples Hydropower Company Limited had issued 56,06,390 units worth Rs 56.06 crore as Initial Public Offering to the general public (Kartik 25 - 29, 2079). Out of the total 56,06,390 units; 3% of the total offered shares i.e. 168,190 units have been set aside for the employees of the company and 5% of the total offered shares i.e. 280,320 units have been set aside for the mutual funds. The remaining 51,57,880 units are for the general public. The issue had received applications from 12,27,059 valid applicants who had applied for a total of 1,37,85,220 units. The issue was oversubscribed by more than 2.68 times. As per the allotment module, a total of 5,15,788 applicants were allotted 10 units each via lottery, and the remaining 7,11,271 applicants were returned with empty hands. A total of 168,190 units were allotted to the employees and 280,320 units were allotted to the mutual funds. In total 3,546 applicants who applied for 59,680 units were disqualified due to duplicate applications from Local Shareholders and Promoters' Shareholders. Allotment Module: The IPO result can be accessed by CDSC IPO Result, MeroShare, and Sanima Capital. Peoples Hydropower Company Limited (PHDCL) is a Public Limited company, incorporated as on October 9, 2007 as a Peoples Hydropower Company Private Limited and changed to public limited on February 27, 2019. It is promoted by individual promoters from different background and institutional investors for setting up of a 54 MW run-of-river, Super Dordi Hydropower Project Kha (SDHPK) in Lamjung district of Nepal. The project is constructed under BOOT (Build, own, Operate and Transfer) mechanism. As per the Generation License, the project shall be handed, on whatever conditions the project is, to the Government of Nepal after expiry of Generation License, which is 35 years. Care Rating Nepal Limit", "published_date": "2022-11-23 00:00:00", "sentiment_score": 0.1356106782106782, "sentiment_label": "NEUTRAL"}, {"title": "Peoples Hydropower Company IPO Allotment to be Concluded on Wednesday at 4 PM; 515,788 Lucky Applicants will Get 10 units Each", "url": "https://www.sharesansar.com/newsdetail/peoples-hydropower-company-ipo-allotment-to-be-concluded-on-wednesday-at-4-pm-515788-lucky-applicants-will-get-10-units-each-2022-11-22", "content": "The IPO allotment of Peoples Hydropower Company Limited (PHDCL) will take place this Wednesday, i.e. Mangsir 07, 2079. The allotment program will be held on the premises of the issue manager Sanima Capital, starting at 4 pm that day. The company issued its IPO issue of 56,06,390 units ordinary shares worth Rs 56.06 crore to the general public from 25th Kartik to 29th Kartik. Out of the total 56,06,390 units; 3% of the total offered shares i.e. 168,190 units were set aside for the employees of the company and 5% of the total offered shares i.e. 280,320 units were set aside for the mutual funds. The remaining 51,57,880 units were for the general public. According to data presented by CDSC, the issue has received approx 12,68,217 applications applying for a total of 1,49,99,250 units of shares till last day. Thus, the IPO was oversubscribed by 2.9 times in terms of number of units through ordinary applicants as of closing day Looking at the data, it is apparent that only 5,15,788 lucky applicants will get ownership of the company.", "published_date": "2022-11-22 00:00:00", "sentiment_score": 0.4763955026455026, "sentiment_label": "NEUTRAL"}, {"title": "Peoples Hydropower Company IPO Collects Rs. 1.49 Arba From 12.68 Lakh Applicants Till Last Day; IPO Oversubscribed by 2.9 Times", "url": "https://www.sharesansar.com/newsdetail/peoples-hydropower-company-ipo-collects-rs-149-arba-from-1268-lakh-applicants-till-last-day-ipo-oversubscribed-by-29-times-2022-11-16", "content": "Peoples Hydropower Company Limited (PHDCL) had issued 56,06,390 units shares worth Rs. 56.06 crores to the general public as a part of their Initial Public Offering (IPO) from 25th Kartik till 29th Kartik, 2079. Out of the total 56,06,390 units; 3% of the total offered shares i.e. 168,190 units have been set aside for the employees of the company and 5% of the total offered shares i.e. 280,320 units have been set aside for the mutual funds. The remaining 51,57,880 units were for the general public. The company intends to collect Rs 56.06 crores from this IPO. Sanima Capital was appointed as the issue manager for the IPO issuance. Applications could be placed for a minimum of 10 units and a maximum of 1,00,000 units. According to issue manager, 12,68,217 applicants have applied for a total of 1,49,99,250 units worth Rs. 1.49 Arba till last day. Thus, the IPO was oversubscribed by 2.9 times in terms of number of units through ordinary applicants as of closing day. Peoples Hydropower Company Limited (PHDCL) is a Public Limited company, incorporated as on October 9, 2007 as a Peoples Hydropower Company Private Limited and changed to public limited on February 27, 2019. It is promoted by individu 08283-2025-10-15", "content": "Insurance companies are competing with each other to increase their premium collection. Till the two months of the fiscal year 2082/83, i.e., Bhadra end, the life insurance companies collected a total premium of Rs 35.24 Arba, out of their 11,450,477 total active insurance policies. As per the report published by Nepal Insurance Authority, Nepal Life Insurance Company Limited limited single-handedly collected Rs. 9.68 Arba, having an active number of insurance policies of 1,642,239 as of Bhadra 2081. Meanwhile, the most striking revelation comes from Reliable Nepal Life Insurance Co Ltd, which boasts the highest number of active insurance policies\u20142,436,828. However, the company generated only Rs. 1.01 Arba in premiums during the assessed period. Coming towards the non-life insurance sector, Sagarmatha Lumbini Insurance Company collected the highest premium worth Rs. 89.44 Crores. Likewise, Shikhar Insurance Limited, which has 50,550 insurance policies, collected a premium worth Rs. 84.82 Crores as its insurance premium. The non-life insurance companies collected a total premium of Rs 8.12 Arba out of its 432,114 total active insurance policies.", "published_date": "2025-10-15 00:00:00", "sentiment_score": 0.4780435574229692, "sentiment_label": "NEUTRAL"}, {"title": "Bids Received in Auction of Asian Life Insurance Company Ordinary And Promoter Shares Opened; What is the Cut-Off Rate?", "url": "https://www.sharesansar.com/newsdetail/bids-received-in-auction-of-asian-life-insurance-company-ordinary-and-promoter-shares-opened-what-is-the-cut-off-rate-2025-09-28", "content": "Asian Life Insurance Company Limited (ALICL) opened the bids for its unclaimed right shares auction on 10th Ashwin, 2082. Muktinath Capital was appointed as the auction manager. The bidding process took place at the Muktinath Capital premises in Lazimpat, Kathmandu, starting at 8:00 am. The auction opened on 22nd Bhadra, 2082, and concluded on 5th Ashwin, 2082, at the end of banking hours. In total, 30,038.57 units of promoter right shares and 3,28,473.91 units of ordinary right shares were auctioned. Individuals and companies were all eligible to bid in the auction. This is the unclaimed portion of the rights offering. From 22nd Ashadh to 20th Shrawan, 2082, the company issued a 1: 0.42 ratio right share issue to its shareholders. The minimum bid rate for the auction was Rs. 100. The minimum bid rate for the auction is set at Rs. 100. For ordinary right shares, the minimum bid quantity is 100 units, and for promoter rights shares, it is 1,000 units. Although bidders were allowed to bid for the entire issue, they must adhere to the regulatory board's rule, which restricts exceeding the specified share quantity per entity. The tentative cut-off rate is Rs. 422.50. Once all of the checks get reconciled and cleared, the cut-off price may vary. The last traded price of the scrip stands at Rs 478.00 per share.", "published_date": "2025-09-28 00:00:00", "sentiment_score": 0.4782732142857143, "sentiment_label": "NEUTRAL"}, {"title": "Asian Life Insurance Is Closing Auction of Unclaimed Rights Shares Today", "url": "https://www.sharesansar.com/newsdetail/asian-life-insurance-is-closing-auction-of-unclaimed-rights-shares-today-2025-09-21", "content": "Asian Life Insurance Company Limited (ALICL) is closing the auction of 30,038.57 promoter right shares and 3,28,473.91 units of ordinary right shares from its previous 1:0.42 rights offering today, 5th Ashwin, 2082. The auction had opened on 22nd Bhadra, 2082. A total of 1,39,20,800 shares have been allotted to the 27,622 valid applicants. Thus, 3,58,512.48 (2.51%) shares were unclaimed by eligible investors. Of the total right shares issued, only 1,39,20,800 (97.49%) units were allotted to eligible shareholders. 2.51% of shares were unclaimed by eligible investors. Thus, the same 3,58,512.48 units of unsold right shares are in auction to the general public. This is the unclaimed port ical financial metrics shaping the industry\u2019s outlook. In Q4 FY 2081/82, Nepal Life Insurance Company Limited (NLIC) led with a net profit of Rs. 60.33 Crores, marking a 17.37% increase over the same period last year. IME Life Insurance Company (ILI) followed with a net profit of Rs. 58.33 Crores, though this represents a 4.65% decrease from the previous year. Reliable Nepal Life Insurance Limited (RNLI) recorded the highest growth, a staggering 47.26% rise, while Life Insurance Corporation Nepal Limited (LICN) saw the largest decline at 61.92%. Himalayan Life Insurance Limited (HLI) holds the highest paid-up capital at Rs. 9.14 Arba, followed by Nepal Life Insurance Company (NLIC) at Rs. 9.03 Arba, and Life Insurance Corporation Nepal (LICN) with Rs. 5.50 Arba. Rastriya Jeewan Beema Company (RJBCL) has the lowest paid-up capital at Rs. 18 Crores. The combined reserve and surplus of all life insurance companies totaled Rs. 20.59 Arba, with the industry average standing at Rs. 1.58 Arba. Life Insurance Corporation Nepal (LICN) led with Rs. 4.31 Arba, followed by Nepal Life Insurance (NLIC) at Rs. 3.32 Arba and Citizens Life Insurance (CLI) with Rs. 1.98 Arba. Collectively, life insurance companies gathered Rs. 7.82 Kharba in life insurance funds, with five companies surpassing this average. Nepal Life Insurance Company (NLIC) led at Rs. 2.35 Kharba, followed by Life Insurance Corporation Nepal (LICN) at Rs. 1.33 Kharba. Sun Nepal Life Insurance (SNLI) recorded the lowest life insuran", "published_date": "2025-08-24 00:00:00", "sentiment_score": 0.058315476190476195, "sentiment_label": "NEUTRAL"}, {"title": "Asian Life Insurance Company Limited Closing Issue of 1: 0.42 Right Shares from Today", "url": "https://www.sharesansar.com/newsdetail/asian-life-insurance-company-limited-closing-issue-of-1-042-right-shares-from-today-2025-08-05", "content": "Asian Life Insurance Company Limited (ALICL) is closing its rights offering today. Initially opened on 22nd Ashadh, 2  in Hotel New Era, Butwal, Rupandehi, starting at 11 am that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2079/80.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2080/81.\n4) To elect 3 directors from promoter shareholding groups and 2 directors from public shareholding groups.\n5) To identify a suitable microfinance company for merger and acquisition with Janautthan Samudayic Laghubitta Bittiya Sanstha Limited.\n6) Misc. Chaitra 22 is the book closure date. Thus, shareholders maintained before that day can attend the AGM. AGM Notice:", "published_date": "2024-03-18 00:00:00", "sentiment_score": 0.30552532467532467, "sentiment_label": "NEUTRAL"}, {"title": "No Dividend To Janautthan Samudayic Laghubitta Shareholders for FY 2079/80", "url": "https://www.sharesansar.com/newsdetail/no-dividend-to-janautthan-samudayic-laghubitta-shareholders-for-fy-207980-2024-02-25", "content": "Janautthan Samudayic Laghubitta Bittiya Sanstha Limited (JSLBB) announces it will not distribute dividends for the Fiscal Year 2079/80. The 216th Board Meeting of JSLBB held on Falgun 12, 2080 has decided that the company will not distribute any dividend for FY 2079/80. It is important to note that this decision is contingent upon the approval of the financial statements by the regulatory authority, Nepal Rastra Bank, and the upcoming Annual General Meeting of the company. As of writing, JSLBB closed at Rs. 873.90. Past Dividend History:", "published_date": "2024-02-25 00:00:00", "sentiment_score": 0.13149795918367346, "sentiment_label": "NEUTRAL"}, {"title": "36,000 Promoter Shares of Janautthan Samudayic Laghubitta in Auction from Today", "url": "https://www.sharesansar.com/newsdetail/36000-promoter-shares-of-janautthan-samudayic-laghubitta-in-auction-from-today-2023-07-18", "content": "The existing promoters of Janautthan Samudayic Laghubitta Bittiya Sanstha Limited (JSLBB) are auctioning 36,000 units of shares to the general public/ institutions from today i.e. 2nd Shrawan, 2080. 36,000 unit promoter shares of JSLBB will be auctioned. Individual investors, companies, and institutions are eligible to bid for the auction within a period of 35 days from the date of publication of this notice, i.e. 2nd Shrawan at the central office of the company located at Butwal. As of writing, JSLBB has an LTP of Rs. 1,045. Auction notice", "published_date": "2023-07-18 00:00:00", "sentiment_score": 0.2841642857142857, "sentiment_label": "NEUTRAL"}, {"title": "Janautthan Samudayic Laghubitta Distributed 15% Bonus Shares Directly To Shareholders' DEMAT Account", "url": "https://www.sharesansar.com/newsdetail/janautthan-samudayic-laghubitta-distributed-15-bonus-shares-directly-to-shareholders-demat-account-2023-07-05", "content": "Janautthan Samudayic Laghubitta Bittiya Sanstha Limited (JSLBB) has distributed 15% bonus shares directly to the DEMAT accounts of its shareholders. The company has urged its shareholders to dematerialize its shares. The company convened its 12th AGM on the 26th of Chaitra and endorsed a 15.7895% dividend worth Rs. 2.33 Crores for the fiscal year 2078/79. The meeting of the board of directors held on Magh 29 decided to distribute a 15% bonus shares worth Rs. 2.21 crore and a 0.7895% cash dividend worth Rs 11.67 lakhs from the paid-up capital of Rs. 14.79 Crores. Note that the bonus shares are already listed in NEPSE. As of writing, JSLBB has an LTP of Rs. 1,030. Announcement", "published_date": "2023-07-05 00:00:00", "sentiment_score": 0.5754142857142858, "sentiment_label": "NEUTRAL"}, {"title": "15% Bonus Shares of Janautthan Samudayic Laghubitta Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/15-bonus-shares-of-janautthan-samudayic-laghubitta-listed-in-nepse-2023-07-02", "content": "221,859 unit bonus shares of Janautthan Samudayic Laghubitta Bittiya Sanstha Limited ( articles": [{"title": "Muktinath Krishi Company Declares 8% Bonus Shares and 0.42% Cash Dividend; Plans 60% Right Shares Issue", "url": "https://www.sharesansar.com/newsdetail/muktinath-krishi-company-declares-8-bonus-shares-and-042-cash-dividend-plans-60-right-shares-issue-2025-10-12", "content": "Muktinath Krishi Company Limited (MKCL) has announced the proposal to distribute an 8% bonus share and a 0.42% cash dividend to its shareholders. The company\u2019s Board of Directors meeting held on 24th Ashwin 2082 at 3:30 PM decided to distribute an 8.42% dividend worth Rs. 5.89 Crores from the paid-up capital of Rs. 70 Crores. The bonus shares, amounting to Rs. 5.59 crore, and the cash dividend, totaling Rs. 29,47,000, will be distributed. The cash portion will be used for tax purposes on the bonus shares. Following the issuance of the bonus shares, the company plans to issue rights shares in a 1:0.60 ratio, i.e. 60% based on the adjusted paid-up capital, which will reach to Rs. 75.59 Crores. The proposal will be presented for final approval at the company\u2019s upcoming Annual General Meeting, which will be held on the 21st of Kartik, 2082, at Silver Oak Banquet, starting from 11:30 AM that day. The book closure date is declared on Kartik 14. Thus, investors maintained before that day are entitled to the dividend payout and can also attend the AGM.", "published_date": "2025-10-12 00:00:00", "sentiment_score": 0.5289678571428572, "sentiment_label": "NEUTRAL"}, {"title": "Muktinath Krishi Company\u2019s Profit Surges Over 362.52% in Q4 on Higher Sales and Investment Gains", "url": "https://www.sharesansar.com/newsdetail/muktinath-krishi-companys-profit-surges-over-36252-in-q4-on-higher-sales-and-investment-gains-2025-08-13", "content": "Muktinath Krishi Company Limited (MKCL) recorded a substantial profit increase in the fourth quarter of FY 2081/82, with net earnings soaring 362.52% to Rs. 10.05 Crore, compared to Rs. 2.17 Crore in the corresponding period last year. Annualized earnings per share jumped to Rs. 14.36 from Rs. 3.11, supported by strong revenue growth and a surge in other income. Paid-up capital remained steady at Rs. 70 Crore. Other equity turned positive, reaching Rs. 6.32 Lakh after a deficit of Rs. 4.34 Lakh a year earlier. Investments expanded by 67.82% to Rs. 17.21 Crore, while property, plant, and equipment declined by 11.09% to Rs. 13.77 Crore. Trade receivables edged down by 2.99% to Rs. 44.93 Crore. Revenue from operations climbed 8.47% to Rs. 72.41 Crore, while other income surged nearly 29 times to Rs. 1.61 crores from just Rs. 5.38 Lakh in the previous year. Personnel expenses fell 6.76% to Rs. 5.40 crores, and other operating expenses decreased by 14.08% to Rs. 4.13 crores. Net worth per share improved to Rs. 109.03 from Rs. 93.80, an increase of 16.24%. The company\u2019s shares closed the quarter with a notably high price-to-earnings ratio of 1,495.41 times. Report:", "published_date": "2025-08-13 00:00:00", "sentiment_score": 0.4976505222290937, "sentiment_label": "NEUTRAL"}, {"title": "Muktinath Krishi Company (MKCL) Calls 6th AGM on Poush 26; What are the Agendas?", "url": "https://www.sharesansar.com/newsdetail/muktinath-krishi-company-mkcl-calls-6th-agm-on-poush-26-what-are-the-agendas-2024-12-17", "content": "Muktinath Krishi Company Limited (MKCL) has called its 6th AGM 26th Poush, 2081. The meeting will be held in the Yeti Party Palace, Basundhara, Kathmandu, starting at 1 PM that day. These are the agendas of the AGM: 1) Endorsement of the company's annual report.\n2) Endorse the auditor's report for 2080/81 with PNL statements, financial reports, and cash flow reports.\n3) Appointment of the auditor and determination of their remuneration for the fiscal year 2081/82.\n4) Elect an independent director and a director from the public shareholding group.\n5) Identify the appropriate company for acquisition with Muktinath Krishi Company.\n6) Provide full authority to the board of directors to amend various necessary proceedings accordingly if any instructions are received from the regulatory bodies. Poush 19 is the book closure date. Thus, shareholders maintained before that day are entitled to attend this AGM.", "published_date": "2024-12-17 00:00:00", "sentiment_score": 0.5084785714285714, "sentiment_label": "NEUTRAL"}, {"title": "Muktinath Krishi Company's Net Profit Surged to Rs. 2.79 Crores in Q4 FY 2080/2081; EPS at Rs. 4", "url": "https://www.sharesansar.com/newsdetail/muktinath-krishi-companys-net-profit-surged-to-rs-279-crores-in-q4-fy-20802081-eps-at-rs-4-2024-08-14", "content": "Muktinath Krishi Company Limited (MKCL) has reported a remarkable financial performance in its fourth-quarter report for the fiscal year 2080/2081, with net profit soaring to Rs. 2.79 Crores, up from Rs. 1.04 Crores in the same quarter of the previous fiscal year. The company also recorded a significant 70.14% increase in Revenue from Operations, reaching Rs. 66.78 Crores. Additionally, MKCL's other income saw a modest rise of 5.21%, amounting to Rs. 26.42 lakhs. Despite the impressive revenue growth, MKCL faced a 36.08% increase in personnel expenses, totaling Rs. 5.52 Crores, alongside a rise in other operating and financial expenses. MKCL has a paid-up capital of Rs. 70 Crores, though it reports negative other equity of Rs. 3.71 Crores. The company has also expanded its investments, now totaling Rs. 10.2 Crores. Key financial metrics show MKCL's annualized Earnings per Share (EPS) increasing to Rs. 4, with a Net Worth per Share reported at Rs. 94.69. Report: Major Financial Highlights: * Figures are of Immediate Previous Year Quarter Ending", "published_date": "2024-08-14 00:00:00", "sentiment_score": 0.5017167748917749, "sentiment_label": "NEUTRAL"}, {"title": "Nabil Bank and Muktinath Krishi Company Sign Agreement to Promote Agricultural Development", "url": "https://www.sharesansar.com/newsdetail/nabil-bank-and-muktinath-krishi-company-sign-agreement-to-promote-agricultural-development-2024-06-24", "content": "Nabil Bank Limited (NABIL) and Muktinath Krishi Company Limited (MKCL) have signed an agreement to promote agriculture, focusing on research, development, infrastructure, mechanization, and entrepreneurship among small farmers. The agreement, signed by Nabil Bank's CEO Gyanendra Prasad Dhungana, Senior Deputy CEO Sujit Kumar Shakya, and Muktinath Krishi Company's Managing Director Bharat Raj Dhakal, aims to enhance access to financial and non-financial services for customers. It supports green financing and agricultural projects by expanding market reach and increasing investment capacity. Muktinath Krishi Company will provide training, advisory services, and support for food literacy. This partnership aligns with Nabil Bank's commitment to sustainable banking and the United Nations Sustainable Development Goals, emphasizing the importance of agriculture in Nepal's economy.", "published_date": "2024-06-24 00:00:00", "sentiment_score": 0.42701428571428574, "sentiment_label": "NEUTRAL"}, {"title": "Muktinath Krishi Company Turns Profitable in Q3 FY 2080/2081 with Net Profit of Rs. 2.12 Crores; Revenue Surges by 110.63%", "url": "https://www.sharesansar.com/newsdetail/muktinath-krishi-company-turns-profitable-in-q3-fy-20802081-with-net-profit-of-rs-212-crores-revenue-surges-by-11063-2024-05-12", "content": "Muktinath Krishi Company Limited (MKCL) has unveiled its third-quarter financial report for FY 2080/2081, showcasing a notable upswing in earnings. The company disclosed a net profit of Rs. 2.12 Crores for the quarter, marking a significant turnaround from the net loss of Rs. 2.99 crores in the corresponding quarter of the previous fiscal year. MKCL experienced a modest rise in Revenue from Operations, soaring by 110.63 percent to reach Rs. 37.61 Crores. Additionally, other income witnessed a significant rise of 157.16% to attain Rs. 26.11 lakhs. However, alongside this income surge, the company reported an incline in personnel expenses by 41.52 percent, totaling Rs. 3.88 Crores. Simultaneously, there was an increase in other operating expenses and financial expenses. MKCL maintains a substantial paid-up capital of Rs. 70 Crores but reports negative other equity of Rs. 4.37 Crores. Notably, MKCL has augmented its investments, reaching Rs. 10.2 Crores. In terms of financial indicators, MKCL's annualized Earnings per Share (EPS) inclined to Rs. 4.05, reflecting the improved profitability. Moreover, the Net Worth per Share is reported at Rs. 93.75. Report: Major Financial Highlights: * Figures are of Immediate Previous Year Quarter Ending", "published_date": "2024-05-12 00:00:00", "sentiment_score": 0.5113660455486543, "sentiment_label": "NEUTRAL"}, {"title": "Muktinath Krishi Company Set to Conclude Lock-in Period for 70,000 Units Mutual Fund Shares On 18th Jestha", "url": "https://www.sharesansar.com/newsdetail/muktinath-krishi-company-set-to-conclude-lock-in-period-for-70000-units-mutual-fund-shares-on-18th-jestha-2024-05-02", "content": "Muktinath Krishi Company Limited (MKCL) has notified its investors and stakeholders regarding the impending conclusion of the lock-in period for 70,000 unit shares held by Mutual Funds. Following the latest directives from the Securities Board of Nepal (SEBON), this lock-in period is set to expire on the 18th of Jestha, 2081. MKCL, boasting a total of 7,000,000 units of shares listed on the Nepal Stock Exchange (NEPSE), allocated 5 percent of 14,00,000 shares exclusively for Mutual Funds. Consequently, 70,000 unit shares were issued and are presently under the lock-in period. As per SEBON's directives, these 70,000 units were subjected to a lock-in period, which is slated to conclude on 18th Jestha, 2081, as communicated to investors and stakeholders. MKCL closed at Rs. 872.00. Notice:", "published_date": "2024-05-02 00:00:00", "sentiment_score": 0.4533309523809524, "sentiment_label": "NEUTRAL"}, {"title": "Muktinath Krishi Company Concludes 5th AGM; Elects New Directors", "url": "https://www.sharesansar.com/newsdetail/muktinath-krishi-company-concludes-5th-agm-elects-new-directors-2024-01-14", "content": "Muktinath Krishi Company recently concluded its 5th Annual General Meeting at the Events and Conference Center in Kathmandu on the 25th day of Poush, 2080. During this event, the company's Chairman, Bharat Raj Dhakal, presented the report of the operational committee for the fiscal year 2079/2080. The company secretary, Ramsharan Timalsina, also provided insights into the strategic initiatives planned for the upcoming years. In the meeting, the new board of directors was elected for the company. The selections included Bharat Raj Dhakal, Sitaram Kafle, and Tulsiram Dhakal from the founder's side, Govinda Bahadur Raut from Muktinath Bikas Bank, and Chiranjivi Aryal representing the general public. Furthermore, a separate session held on the 26th day of Poush saw the appointment of Sitaram Kafle as the Chairman. Additionally, Bharat Raj Dhakal was chosen to serve as the Managing Director for a four-year term. The company's Muktinath Campaign involves stakeholders, such as farmers and consumers, aiming to foster sustainable growth in the sector. As Nepal's pioneering public limited company in the agriculture domain, the company has already made significant strides. Offering over 450 products and services related to agricultural production, product quality improvement, and consumer welfare, the company plays a crucial role in various business domains.", "published_date": "2024-01-14 00:00:00", "sentiment_score": 0.39953209647495364, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "MKCL", "current_price": 1350.0, "market_cap": 10204488000.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 107.38265712012728, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 12.47389335551243, "rating": "Overvalued", "interpretation": "Tr
