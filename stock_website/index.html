turn": 0.27, "direction": "UP", "confidence": 50.7, "mape": 3.25, "direction_accuracy": 68.3}, "10": {"date": "2025-12-30", "price": 586.76, "return": 0.99, "direction": "UP", "confidence": 52.4, "mape": 3.83, "direction_accuracy": 80.0}, "15": {"date": "2026-01-06", "price": 592.2, "return": 1.93, "direction": "UP", "confidence": 59.6, "mape": 3.59, "direction_accuracy": 70.0}, "20": {"date": "2026-01-13", "price": 599.06, "return": 3.11, "direction": "UP", "confidence": 66.7, "mape": 3.94, "direction_accuracy": 83.3}}, "trading_signal": {"direction": "BULLISH", "confidence": 55.0, "up_days": 6, "down_days": 0, "flat_days": 0, "recommendation": "BUY"}, "model": {"architecture": "xlstm_multihorizon", "type": "xLSTM Multi-Horizon Ensemble", "lookback_days": 90, "n_models": 5, "n_features": 25, "last_actual_price": 581.0, "sector": "DEVBANK", "performance": {"test_mape": 3.25, "avg_direction_accuracy": 71.4, "mape_rating": "Good", "signal_strength": "Strong", "strength": "STRONG", "by_horizon": {"1": {"mape": 1.89, "direction_accuracy": 60.0}, "3": {"mape": 2.99, "direction_accuracy": 66.7}, "5": {"mape": 3.25, "direction_accuracy": 68.3}, "10": {"mape": 3.83, "direction_accuracy": 80.0}, "15": {"mape": 3.59, "direction_accuracy": 70.0}, "20": {"mape": 3.94, "direction_accuracy": 83.3}}}}, "last_updated": "2025-12-16T06:07:56.361801"}, "analysis_timestamp": "2025-11-19T23:51:03.542918", "data_points": 2937, "error": null, "profitability_score": 13.62}, {"symbol": "CHCL", "timestamp": "2025-11-19T23:27:18.481961", "price_data": {"total_days": 4256, "latest_price": 495.0, "latest_date": "2025-12-16", "highest_price": 2742.0, "lowest_price": 281.0, "avg_volume": 22191.076832706767}, "news": {"total_articles": 9, "avg_sentiment": 0.614941299760645, "sentiment_label": "POSITIVE", "articles": [{"title": "Chilime Hydropower Company Earns Rs. 51.30 Crores Net Profit in Q3; Income from Power Sales Rises by 5.42%", "url": "https://www.sharesansar.com/newsdetail/chilime-hydropower-company-earns-rs-5130-crores-net-profit-in-q3-income-from-power-sales-rises-by-542-2025-05-13", "content": "Chilime Hydropower Company Limited (CHCL) has reported a net profit of Rs. 51.30 crores for the third quarter of fiscal year 2081/82. This marks an 8.94% rise compared to the net profit of Rs. 47.09 crores during the same period in the previous fiscal year. The growth in profit comes despite a slight dip in earnings per share (EPS), which decreased to Rs. 7.79 from Rs. 7.86. The company\u2019s income from power sales stood at Rs. 82.49 crores, registering a 5.42% year-on-year growth. However, administrative expenses also increased by 5.29%, totaling Rs. 1.53 crores in Q3. On the other hand, retained earnings declined by 4.44% to Rs. 2.51 Arba, while property, plant, and equipment decreased by 3.98% to Rs. 1.60 Arba. Chilime\u2019s investment in subsidiaries climbed to Rs. 6.58 Arba, reflecting a 7.27% growth. The company also increased its paid-up capital by 10%, reaching Rs. 8.78 Arba in the review period. Despite growth in profit and revenue, Chilime\u2019s net worth per share dropped by 3.25%, settling at Rs. 128.61 compared to Rs. 132.93 in the same quarter last year. The company\u2019s quarter-end market price stood at Rs. 500.40, and the price-to-earnings (PE) ratio was recorded at 64.25 times. Report:", "published_date": "2025-05-13 00:00:00", "sentiment_score": 0.4538746031746032, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Unleashes Rating Shake-Up: Nabil and Nepal Bank Downgraded, Chilime Reaffirmed", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-unleashes-rating-shake-up-nabil-and-nepal-bank-downgraded-chilime-reaffirmed-2025-04-20", "content": "ICRA Nepal has downgraded Nabil Bank Limited\u2019s issuer and subordinated debenture ratings while continuing its placement under \u2018Watch with Negative Implications.\u2019 The issuer rating was downgraded from [ICRANP-IR] A+@ to [ICRANP-IR] A@, and both NPR 2 billion subordinated debentures were downgraded from [ICRANP] LA+@ to [ICRANP] LA@. Despite the downgrade, the ratings still indicate an adequate level of safety and low credit risk. These ratings reflect general creditworthiness and are not investment recommendations. Similarly, ICRA Nepal has placed Nepal Bank Limited\u2019s issuer rating of [ICRANP-IR] A@ under \u2018Watch with Negative Implications.\u2019 This rating reflects an adequate level of safety and low credit risk in meeting financial obligations. However, the negative watch indicates potential concerns. The rating represents overall creditworthiness and is not linked to any specific debt instrument. Also, ICRA Nepal has reaffirmed the issuer rating of [ICRANP-IR] BBB for Chilime Engineering and Services Limited, indicating a moderate level of safety in meeting financial obligations and moderate credit risk. The rating reflects the company's general creditworthiness and is not linked to any specific debt instrument.", "published_date": "2025-04-20 00:00:00", "sentiment_score": 0.017523356009070297, "sentiment_label": "NEUTRAL"}, {"title": "Bonus Shares of SMH, CHCL and SADBL Now Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/bonus-shares-of-smh-chcl-and-sadbl-now-listed-in-nepse-2025-03-25", "content": "3,50,000 unit bonus shares of Super Mai Hydropower Limited (SMH) have been listed in NEPSE. The company convened its 10th AGM on 28th Mangsir, 2081, and endorsed a 12.63% dividend for the fiscal year 2080/81. The 108th board of directors meeting held on Bhadra 17 proposed a 12.63% dividend for the fiscal year 2080/81. The company's paid-up capital stands at Rs. 50 Crores. 7% bonus shares worth Rs. 3.50 Crores and 5.63% cash dividend (including tax) worth Rs. 2.81 crores were proposed. The same bonus shares are now listed in NEPSE. As of writing, SMH has an LTP of Rs. 921.63. Similarly, 79,83,997.20 unit bonus shares of Chilime Hydropower Company Limited (CHCL) have been listed in NEPSE. The company convened its 28th AGM on 28th Poush, 2081, and endorsed a 12% dividend for the fiscal year 2080/81. 10% bonus shares worth Rs. 79.83 and 2% cash dividends (including tax) worth Rs. 15.96 Crores were proposed. The same bonus shares are now listed in NEPSE. As of writing, CHCL has an LTP of Rs. 476.91. Likewise, 12,52,844.17 unit bonus shares of Shangrila Development Bank Ltd. (SADBL) have been listed in NEPSE. The company convened its 20th AGM on Poush 29, 2081, and endorsed a 3.65% bonus shares and 0.19% cash dividend (tax purposes). Thus, the bonus shares were a little over Rs. 12.52 crores and the cash dividend was worth Rs. 65.93 lakhs. The same bonus shares are now listed in NEPSE. As of writing, SADBL has an LTP of Rs. 391.", "published_date": "2025-03-25 00:00:00", "sentiment_score": 0.5516777210884354, "sentiment_label": "NEUTRAL"}, {"title": "Chilime Hydropower Sees 2.01% Profit Growth, Revenue Rises 4.72%, EPS at Rs. 8.72", "url": "https://www.sharesansar.com/newsdetail/chilime-hydropower-sees-201-profit-growth-revenue-rises-472-eps-at-rs-872-2025-02-03", "content": "Chilime Hydropower Company Limited (CHCL) has published its financial report for the second quarter of Fiscal Year 2081/82, showcasing a 2.01% increase in net profit. The company recorded a net profit of Rs. 38.28 crores during the period. CHCL's total investment reached Rs. 6.53 Arba this quarter. Revenue from power sales grew by 4.72% compared to the same quarter last year, totaling Rs. 64.09 crores. However, finance income declined by 23.87% to Rs. 6.24 crores, while administrative expenses surged by 32.38% to Rs. 1.03 crores. The company maintains a paid-up capital of Rs. 8.78 Arba, with retained earnings standing at Rs. 2.38 Arba. Key financial indicators remained stable, with an annualized Earnings Per Share (EPS) of Rs. 8.72 and a net worth per share of Rs. 127.21. Report:", "published_date": "2025-02-03 00:00:00", "sentiment_score": 0.48862380952380957, "sentiment_label": "NEUTRAL"}, {"title": urance Company Limited held its second Annual General Meeting (AGM) at Bharatpur Garden Resort, Chitwan. The meeting, chaired by Chairman Ashish Shrestha, included board members, shareholders, media, and company staff. The AGM approved the annual report and passed other proposals with full consensus. Additionally, Anup Malakar and Sunita Shrestha were elected unopposed as directors representing general shareholders.", "published_date": "2025-06-02 00:00:00", "sentiment_score": 0.30307094155844155, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Micro Insurance Company Limited Calls AGM With Election Agendas", "url": "https://www.sharesansar.com/newsdetail/nepal-micro-insurance-company-limited-calls-agm-with-election-agendas-2025-05-05", "content": "Nepal Micro Insurance Company Limited (NMIC) has called its 2nd AGM on 16th Jestha, 2082. The meeting will be held at Bharatpur Garden Resort, Bharatpur, Chitwan, starting at 11:00 a.m. that day. These are the agendas of the AGM: 1) Endorsement of the annual report of the company.\n2) Endorse the auditor's report of 2080/081 with PNL statements, financial reports, and cash flow reports.\n3) Appointment of the auditor and determination of their remuneration for the fiscal year 2081/82.\n4) To elect 2 boards of directors from the public shareholding group.\n5) To determine allowances, travelling expenses, and other services.\n6) Miscellaneous. 8th Jestha is the book closure date. Therefore, the shareholders maintained before that day are entitled to attend this AGM. AGM Notice:", "published_date": "2025-05-05 00:00:00", "sentiment_score": 0.3736589285714286, "sentiment_label": "NEUTRAL"}, {"title": "IPO Shares of Nepal Micro Insurance Company Listed In NEPSE; What is the Opening Ranges?", "url": "https://www.sharesansar.com/newsdetail/ipo-shares-of-nepal-micro-insurance-company-listed-in-nepse-what-is-the-opening-ranges-2025-04-03", "content": "75,00,000 unit IPO shares of Nepal Micro Insurance Company Limited have been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public. The opening range for the first transaction is Rs. 100.80 to Rs. 302.40. If the company signs an agreement with NEPSE, the IPO shares will be traded in the secondary market the next day. Out of a total of 75,00,000 unit shares, 22,50,000 units of IPO shares with a par value of Rs 100 were issued to the general public from Falgun 11 to Falgun 15, 2081. Note that the listed shares will be traded under the symbol 'NMIC'.", "published_date": "2025-04-03 00:00:00", "sentiment_score": 0.47090952380952383, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Micro Insurance IPO Allotment Concludes: Lucky 1,84,500 Applicants Allotted 10 Units Each via Lottery System", "url": "https://www.sharesansar.com/newsdetail/nepal-micro-insurance-ipo-allotment-concludes-lucky-184500-applicants-allotted-10-units-each-via-lottery-system-2025-03-07", "content": "The IPO allotment of Nepal Micro Insurance Company Limited is concluded today at the premises of issue manager NIMB Ace Capital Limited, Lazimpat, Kathmandu. Nepal Micro Insurance Company Limited had issued 18,45,000 units worth Rs 18.45 crores as an Initial Public Offering (IPO) to the general public (Falgun 11-15, 2081). Out of the total 22,50,000 units, 10%, i.e., 2,25,000 units have already been allotted to Nepalese citizens working abroad, whereas 3%, i.e. 67,500 units, were set aside for the employees of the company, and 5% of the total offered shares, i.e. 1,12,500 units allocated for the mutual funds. The remaining 18,45,000 units were issued to the general public at a par value of Rs. 100. The issue received applications from 1,806,762 valid applicants who applied for a total of 22,274,390 units. It was oversubscribed more than 13.28 times. As per the allotment module, a total of 1,84,500 applicants were allotted 10 units each via lottery, and the remaining 16,32,648 applicants were returned with empty hands. In total, 10,3
