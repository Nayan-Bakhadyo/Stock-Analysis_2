 Singh and Pashupati Mishra, Head of State for Fonepay Network, signed the agreement. This service allows customers who initially accessed the QR payment service through Multipurpose Finance to now use BHIM and PhonePe apps via Indian UPI at Multipurpose Finance's QR locations in Nepal.", "published_date": "2024-04-01 00:00:00", "sentiment_score": 0.4666571428571429, "sentiment_label": "NEUTRAL"}, {"title": "Multipurpose Finance Company And Sabaiko Laghubitta Calls AGM: What Are The Agendas?", "url": "https://www.sharesansar.com/newsdetail/multipurpose-finance-company-and-sabaiko-laghubitta-calls-agm-what-are-the-agendas-2024-02-07", "content": "Multipurpose Finance Company Limited (MPFL) has also called its 26th AGM 18th Falgun, 2080. The meeting will be held in the Company's Register Office, Rajbiraj, starting at 1:00 pm that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2079/80.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2080/81.\n4) To approve the appointment of directors for the remaining term.\n4) To elect 3 directors from promoter shareholding groups and 2 directors from public shareholding groups.\n5) Expanding the working area of financial institutions.\n6) To amend the article of the financial institutions.\n7) Misc. Falgun 6 is the book closure date. Thus, shareholders maintained before that day can attend the AGM. AGM Notice: Similarly, Sabaiko Laghubitta Bittiya Sanstha Limited (SABSL) has also called its 7th AGM on 19th Falgun, 2080. The meeting will be held in Marsyangdi River View Resort, Bandipur-5, Tanahu, starting at 11 am that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2079/80.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2 ost Domestic Digital Payments", "url": "https://www.sharesansar.com/newsdetail/reliance-finance-joins-nchls-nepalpay-card-network-to-boost-domestic-digital-payments-2025-05-20", "content": "Reliance Finance Limited has signed an agreement with Nepal Clearing House Limited (NCHL) to become a principal member of the National Payment Switch - National Card Scheme (NPS-NCS) and NEPALPAY Card. This partnership will allow Reliance Finance to issue and acquire NEPALPAY Cards after the commercial rollout. The NPS-NCS aims to enhance domestic card transaction infrastructure, reduce reliance on international schemes, and promote digital innovation. NCHL currently supports over 54 BFIs and various payment service providers in Nepal\u2019s digital payment ecosystem.", "published_date": "2025-05-20 00:00:00", "sentiment_score": 0.4402064935064935, "sentiment_label": "NEUTRAL"}, {"title": "Reliance Finance Company Calls AGM on Jestha 28 With These Agendas; When's the Book Closure?", "url": "https://www.sharesansar.com/newsdetail/reliance-finance-company-calls-agm-on-jestha-28-with-these-agendas-whens-the-book-closure-2025-05-20", "content": "Reliance Finance Limited (RLFL) has called its 15th AGM on 28th Jestha, 2082. The meeting will be held in the Anupam Foodland & Banquet, Gaushala, Kathmandu, starting at 11 AM that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2080/81.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2081/82.\n4) To identify the appropriate finance company/ financial institutions for merger and acquisition with Reliance Finance Limited.\n5) Misc. Jestha 14 is the book closure date. Thus, shareholders who maintained before that day can attend the AGM. AGM Notice:", "published_date": "2025-05-20 00:00:00", "sentiment_score": 0.2638602040816327, "sentiment_label": "NEUTRAL"}, {"title": "Reliance Finance Decides Not To Distribute Dividends of FY 2080/81", "url": "https://www.sharesansar.com/newsdetail/reliance-finance-decides-not-to-distribute-dividends-of-fy-208081-2025-04-13", "content": "Reliance Finance Limited (RLFL) has declared that it will not be distributing any dividends for the Fiscal Year 2080/81. The decision was made during the Board Meeting held on Chaitra 29, 2081. However, it is important to note that this decision is contingent upon the approval of the financial statements by the regulatory authority, Nepal Rastra Bank, and the upcoming Annual General Meeting of the company. As of writing, RLFL has an LTP of Rs. 526.58. Dividend History:", "published_date": "2025-04-13 00:00:00", "sentiment_score": 0.2831571428571429, "sentiment_label": "NEUTRAL"}, {"title": "Reliance Finance Partners with Lumbini Lions for Nepal Premier League 2024", "url": "https://www.sharesansar.com/newsdetail/reliance-finance-partners-with-lumbini-lions-for-nepal-premier-league-2024-2024-12-01", "content": "Reliance Finance Limited, a leading financial institution in Nepal, has signed a sponsorship agreement with the Lumbini Lions Franchise for the Nepal Premier League 2024. The partnership designates Reliance Finance as the official Finance Partner. The MOU was signed by CEO Mr. Samaj Prakash Shrestha of Reliance Finance and Mr. Raj Jung Thapa, Cricket Manager of Lumbini Lions. The Lumbini Lions, captained by Nepal\u2019s National Team captain Rohit Paudel, features a blend of experienced international and national players, including IPL star Ben Cutting, U19 World Cup winner Unmukt Chand, England\u2019s Tom Moores, and others. The NPL 2024 begins on November 30, with Lumbini Lions facing Birtatnagar Kings on December 4. This partnership highlights Reliance Finance's commitment to supporting Nepali sports development.", "published_date": "2024-12-01 00:00:00", "sentiment_score": 0.47049761904761905, "sentiment_label": "NEUTRAL"}, {"title": "Reliance Finance Limited Partners with Pooja Construction to Offer Competitive Loans for JOYLONG/SRM Electric Vehicles", "url": "https://www.sharesansar.com/newsdetail/reliance-finance-limited-partners-with-pooja-construction-to-offer-competitive-loans-for-joylongsrm-electric-vehicles-2024-10-04", "content": "Reliance Finance Limited has announced competitive interest rates for loans to customers purchasing JOYLONG and SRM brand electric vehicles. This initiative follows a commercial cooperation agreement with Pooja Construction Nepal Pvt Ltd, the authorized dealer for these brands in Nepal. Under the agreement, Reliance Finance will offer loans covering up to 70% of the vehicle's cost, along with attractive interest rates, flexible loan tenures, and personal consultation throughout the loan process. The agreement was signed by Bibek Bijukchhe, CEO of Pooja Construction, and Samaj Prakash Shrestha, CEO of Reliance Finance. This collaboration aims to enhance customer convenience for those interested in buying electric vehicles and to promote the use of environmentally friendly transportation options. Customers in Kathmandu Valley can apply for loans through the Sitapaila branch, while those outside the valley can access services from any of the company's branches. Pooja Construction is part of the Vishal Group, a well-known business entity in Nepal.", "published_date": "2024-10-04 00:00:00", "sentiment_score": 0.5695339285714286, "sentiment_label": "NEUTRAL"}, {"title": "Reliance Finance Limited Unveils Book Closure Date And Call 14th AGM", "url": "https://www.sharesansar.com/newsdetail/reliance-finance-limited-unveils-book-closure-date-and-call-14th-agm-2024-08-14", "content": "Reliance Finance Limited (RLFL) has unveiled the book closure date and has called the 14th AGM on 20th Bhadra, 2081. The meeting will be held at Anupam Foodland and Banquet Private Limited, Battisputali, Kathmandu, starting from 11:00 AM that day. The company is not distributing any dividends for the Fiscal Year 2079/80. The book  years was approved by SEBON on Mangsir 18. The debenture titled \"8.5%, 7 years, Nepal Investment Bank Bond 2084\" has a coupon rate of 8.5%. The coupon rate is simply the annual payment made by the issuer of the bond to the investors. A total of 40 lakh units are registered. 16 lakh units have been allotted to the public on Falgun 01 and 24 lakh units are subscribed via private placement. Note that any quantity unsubscribed by the public is subscribed via private placement for a bond/ debenture. Rs. 1000 is the par value. Applicants can check their allotment status via Meroshare. Announcement", "published_date": "2021-02-22 00:00:00", "sentiment_score": 0.32956111111111114, "sentiment_label": "NEUTRAL"}, {"title": "Reminder: Last Day to Apply for \"8.5%, 7 years, Nepal Investment Bank Bond 2084\"", "url": "https://www.sharesansar.com/newsdetail/reminder-last-day-to-apply-for-85-7-years-nepal-investment-bank-bond-2084-2021-02-14", "content": "Today is the last day to apply for \"8.5%, 7 years, Nepal Investment Bank Bond 2084\". The issue has been open from Magh 16. Nepal Investment Bank's debenture with a maturity period of seven years was approved by SEBON on Mangsir 18. The debenture titled \"8.5%, 7 years, Nepal Investment Bank Bond 2084\" has a coupon rate of 8.5%. The coupon rate is simply the annual payment made by the issuer of the bond to the investors. A total of 40 lakh units are registered. 16 lakh units have been opened for the public issue and 24 lakh units will be subscribed via private placement. Rs. 1000 is the par value. Meanwhile, RBB Merchant Banking has been appointed the issue manager. Investors can apply for a minimum of 25 units and a maximum of 2.5 lakh units. Although the early closing date of the issue was on Magh 20, the issue was not fully subscribed till then. Thus, the deadline had been extended to Magh 30, 2077. Since there was a holiday on Magh 30, the issue will close today, i.e. Falgun 02 at the end of banking hours.", "published_date": "2021-02-14 00:00:00", "sentiment_score": 0.39849999999999997, "sentiment_label": "NEUTRAL"}, {"title": "Deadline of \"8.5%, 7 years, Nepal Investment Bank Bond 2084\" Extended", "url": "https://www.sharesansar.com/newsdetail/deadline-of-85-7-years-nepal-investment-bank-bond-2084-extended-2021-02-02", "content": "The issue of \"8.5%, 7 years, Nepal Investment Bank Bond 2084\" is open from Magh 16. Nepal Investment Bank's debenture with a maturity period of seven years was approved by SEBON on Mangsir 18. The debenture titled \"8.5%, 7 years, Nepal Investment Bank Bond 2084\" has a coupon rate of 8.5%. The coupon rate is simply the annual payment made by the issuer of the bond to the investors. A total of 40 lakh units are registered. 16 lakh units have been opened for the public issue and 24 lakh units will be subscribed via private placement. Rs. 1000 is the par value. Meanwhile, RBB Merchant Banking has been appointed the issue manager. Investors can apply for a minimum of 25 units and a maximum of 2.5 lakh units. Although the early closing date of the issue was today, i.e. on Magh 20, the issue is not fully subscribed. Thus, the deadline has been extended to Magh 30, 2077. However, if the issue is fully subscribed before that day, the issue manager can close the issue earlier. Offer Letter Deadline Extension Notice", "published_date": "2021-02-02 00:00:00", "sentiment_score": 0.32559285714285713, "sentiment_label": "NEUTRAL"}, {"title": "\"8.5%, 7 years, Nepal Investment Bank Bond 2084\" to Open for Application from Today", "url": "https://www.sharesansar.com/newsdetail/85-7-years-nepal-investment-bank-bond-2084-to-open-for-application-from-today-2021-01-28", "content": "The issue of \"8.5%, 7 years, Nepal Investment Bank Bond 2084\" is opening today, i.e. Magh 16. Nepal Investment Bank's debenture with a maturity period of seven years was approved by SEBON on Mangsir 18. The debenture titled \"8.5%, 7 years, Nepal Investment Bank Bond 2084\" has a coupon rate of 8.5%. The coupon rate is simply the annual payment made by the issuer of the bond to the investors. A total of 40 lakh units are registered. 16 lakh units will be opened for the public issue and 24 lakh units will be subscribed via private placement. Rs. 1000 is the par value. Meanwhile, RBB Merchant Banking has been appointed the issue manager. Investors can apply for a minimum of 25 units and a maximum of 2.5 lakh units. The early closing date of the issue is on Magh 20. If the issue is not fully subscribed by then, the deadline can be extended to Magh 30, 2077. Offer Letter", "published_date": "2021-01-28 00:00:00", "sentiment_score": 0.32678333333333337, "sentiment_label": "NEUTRAL"}, {"title": "\"8.5%, 7 years, Nepal Investment Bank Bond 2084\" to Open for Application from Magh 16", "url": "https://www.sharesansar.com/newsdetail/85-7-years-nepal-investment-bank-bond-2084-to-open-for-application-from-magh-16-2021-01-21", "content": "\"8.5%, 7 years, Nepal Investment Bank Bond 2084\" will open for application from Magh 16. Nepal Investment Bank's debenture with a maturity period of seven years was approved by SEBON on Mangsir 18. The debenture titled \"8.5%, 7 years, Nepal Investment Bank Bond 2084\" has a coupon rate of 8.5%. The coupon rate is simply the annual payment made by the issuer of the bond to the investors. A total of 40 lakh units are registered. 16 lakh units will be opened for the public issue and 24 lakh units will be subscribed via private placement. Rs. 1000 is the par value. Meanwhile, RBB Merchant Banking has been appointed the issue manager. Investors can apply for a minimum of 25 units and a maximum of 2.5 lakh units. The early closing date of the issue is on Magh 20. If the issue is not fully subscribed by then, the deadline can be extended to Magh 30, 2077. Offer Letter", "published_date": "2021-01-21 00:00:00", "sentiment_score": 0.32559285714285713, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "NIBD84", "current_pri nds to be mopped up from investors in near future", "url": "https://www.sharesansar.com/newsdetail/rs-1562-arba-worth-of-issues-entering-the-market-of-which-rs-143-arba-coming-from-primary-market-huge-funds-to-be-mopped-up-from-investors-in-near-future", "content": "The approved list of issues flooding the primary market of Nepal is getting longer. Currently, there are one IPO issue, three mutual fund issues and three debenture issues in line that have been already approved by Securities Board of Nepal (SEBON). Likewise, in secondary market two companies' right issue is ongoing and three more are in the approved list. S.N. Company Name Type of Issue Units Amount (Rs.) Issue date 1 Sabaiko Laghubitta Bittiya Sanstha IPO 530,000 53,000,000 17-Jul 2 NMB 50 Mutual Fund 120,000,000 1,200,000,000 3 Siddhartha Investment Growth Scheme-2 Mutual Fund 140,000,000 1,400,000,000 4 NIC Asia Balance Fund Mutual Fund 125,000,000 1,250,000,000 5 10.25% Machhapuchchhre Debenture 2085 Debenture 3,000,000 3,000,000,000 6 10% Himalayan Bank Debenture 2083 Debenture 3,000,000 3,000,000,000 18-Jul 7 10.25% NIC Asia Debenture 2083/84 Debenture 4,400,000 4,400,000,000 8 Global IME Laghubitta Bittiya Sanstha Right 1,104,575 110,457,500 9 Womi Laghubitta Bittiya Sanstha Right 1,010,880 101,088,000 25-Jul 10 United Insurance Company Right 7,257,600 725,760,000 11 Multipurpose Finance Right 3,585,264 358,526,400 Ongoing 12 Janautthan Samudayic Laghubitta Bittiya Sanstha Right 288,000 28,800,000 Ongoing 409,176,319 15,627,631,900 As you can see in the table above, one IPO issue worth Rs 5.3 crore is opening from July 17, 2019. Similarly, three mutual funds worth Rs 1.2 arba, Rs 1.4 arba and Rs 1.25 arba are going to be issued soon. Likewise the 10% Himalayan Debenture worth Rs 3 arba will be issued from July 18, 2019 and the other two debentures worth Rs 3 arba and Rs 4.4 arba will be issued soon. This makes a total of Rs 14.3 arba worth of issue in primary market only. The table also mentions five right issues, two of which are ongoing and 3 will be issued soon. This make a total of Rs 1.32 arba mop-up in the secondary market via right issues. However, lately most right issues are going undersubscribed which calls upon opening of auction for the unsold un", "published_date": "2025-11-16 22:10:21.900133", "sentiment_score": 0.5832080086580086, "sentiment_label": "NEUTRAL"}, {"title": "\u201c10% Himalayan Bank Debenture 2083\u201d opening for application; Things to know before investing", "url": "https://www.sharesansar.com/newsdetail/10-himalayan-bank-debenture-2083-opening-for-application-things-to-know-before-investing", "content": "Company profile Himalayan Bank Limited (HBL) is a class A commercial bank incorporated under the Company Act 2063. It's registered head office is located at Kamaladi-31, Kathmandu. The bank is currently operating via a network of 58 branches around Nepal. It was incorporated in joint venture with Habib Bank Limited of Pakistan and obtained license to operate \"A\" class commercial bank from NRB dated February 18, 1992. Total shareholding of the bank is divided between promoter group and general public in the ratio of 85:15. HBL has been in operation since 2048 B.S., making it one of the oldest banks of the country. Likewise, it is in the process of establishing Himalayan Capital as its 100% subsidiary company. About the issue Himalayan Bank Limited (HBL) is set to open the issue of its \u201c10% Himalayan Bank Debenture 2083\u201d. HBL is issuing 30 lakh units debenture at par value of Rs.1000 each to raise debt worth Rs.3 Arba. The debentures will offer an interest rate of 10% p.a. and will mature in a period of 7 years. The applications for the debenture issue is open from Shrawan 2, 2076. The early closing of the issue is on Shrawan 6, 2076. If the issue is not fully subscribed till the early closing, it can be extended up to Shrawan 31, 2076. Laxmi Capital Market Limited has been appointed as the issue manager for the debenture issue. Out of the total units, 1,200,000 units (40% of the issue) will be offered to the general public while remaining 1,800,000 units (60% of the issue) will be privately placed. Amongst the units offered to the general public, 5% i.e. 60,000 units have been reserved for mutual funds. Applications can be placed for minimum 25 units while there is no maximum limit for the same. CRNL has assigned the issuer rating of \u201cCARE-NP A (Is)\u201d to HBL. Issuers with this rating are considered to offer adequate degree of safety regarding timely servicing of financial obligations. Such issuers carry low credit risk. CRNL has also assigned \u201cCARE-NP A\u201d rating to \u201c10", "published_date": "2025-11-16 22:10:20.042142", "sentiment_score": 0.23497072310405645, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Bank opens applications for \u201c10% Himalayan Bank Debenture 2083\u201d from today; good opportunities for risk averse investors", "url": "https://www.sharesansar.com/newsdetail/himalayan-bank-opens-applications-for-10-himalayan-bank-debenture-2083-from-today-good-opportunities-for-risk-averse-investors", "content": "Himalayan Bank Limited (HBL) is set to open the issue of its \u201c10% Himalayan Bank Debenture 2083\u201d from today. HBL is issuing 30 lakh units debenture at par value of Rs.1000 each to raise debt worth Rs.3 Arba. The debentures will offer an interest rate of 10% p.a. and will mature in a period of 7 years. The applications for the debenture issue is open from today (Shrawan 2, 2076). The early closing of the issue is on Shrawan 6, 2076. If the issue is not fully subscribed till the early closing, it can be extended up to Shrawan 31, 2076. \u201c10% Himalayan Bank Debenture 2083\u201d opening for application; Things to know before investing Laxmi Capital Market Limited has been appointed as the issue manager for the debenture issue. Out of the total units, 1,200,000 units (40% of the issue) will be offered to the general public while remaining 1,800,000 units (60% of the issue) will be privately placed. Amongst the units offered to the general public, 5% i.e. 60,000 units have been reserved for mutual funds. Applications can be placed for minimum 25 units while there is no maximum limit for the same. CRNL has assigned the issuer rating of \u201cCARE-NP A (Is)\u201d to HBL. Issuers with this rating are considered to offer adequate degree of safety regarding timely servicing of financial obligations. Such issuers carry low credit risk. CRNL has also assigned \u201cCARE-NP A\u201d rating to \u201c10% Himalayan Bank Limited Bond 2083\u201d issue of HBL worth Rs.3 Arba. The instruments with this rating are considered to have adequate degree of safety regarding timely servicing of financial obligations. Such instruments carry low credit risk. HBL had previously issued \u201c8% Himalayan Bank Debenture 2077\u201d worth Rs.60 Crore.", "published_date": "2025-11-16 22:10:18.330568", "sentiment_score": 0.5008663265306122, "sentiment_label": "NEUTRAL"}, {"title": "\u201c10% Himalayan Bank Debenture 2083\u201d subscribed by less than 4% till now; issue to be extended up to Shrawan 31, 2076", "url": "https://www.sharesansar.com/newsdetail/10-himalayan-bank-debenture-2083-subscribed-by-less-than-4-till-now-issue-to-be-extended-up-to-shrawan-31-2076", "content": "Himalayan Bank Limited (HBL) had opened the issue of its \u201c10% Himalayan Bank Debenture 2083\u201d from Shrawan 2, 2076. The early closing of the issue was on Shrawan 6, 2076. Since the issue was not fully subscribed till the early closing, it will be extended up to Shrawan 31, 2076. HBL is issuing 30 lakh units debenture at par value of Rs.1000 each to raise debt worth Rs.3 Arba. The debentures will offer an interest rate of 10% p.a. and will mature in a period of 7 years. Out of the total units, 1,200,000 units (40% of the issue) will be offered to the general public while remaining 1,800,000 units (60% of the issue) will be privately place % of the issue) will be offered to the general public while remaining 1,800,000 units (60% of the issue) will be privately placed. Amongst the units offered to the general public, 5% i.e. 60,000 units have been reserved for mutual funds. Laxmi Capital Market Limited has been appointed as the issue manager for the debenture issue. As per the issue manager, the issue has received applications from 723 applicants, applying for a total of 46,024 units from the general public category till today. Only 3.83% of the issue has been subscribed till now. Applications can be placed for minimum 25 units while there is no maximum limit for the same. CRNL has assigned the issuer rating of \u201cCARE-NP A (Is)\u201d to HBL. Issuers with this rating are considered to offer adequate degree of safety regarding timely servicing of financial obligations. Such issuers carry low credit risk. CRNL has also assigned \u201cCARE-NP A\u201d rating to \u201c10% Himalayan Bank Limited Bond 2083\u201d issue of HBL worth Rs.3 Arba. The instruments with this rating are considered to have adequate degree of safety regarding timely servicing of financial obligations. Such instruments carry low credit risk. HBL had previously issued \u201c8% Himalayan Bank Debenture 2077\u201d worth Rs.60 Crore.", "published_date": "2025-11-16 22:10:14.923797", "sentiment_score": 0.4576536945812808, "sentiment_label": "NEUTRAL"}, {"title": "\u201910% Himalayan Bank Debenture 2083\u2019 receives 822 applicants subscribing 14.30%; issue closes on Shrawan 31", "url": "https://www.sharesansar.com/newsdetail/10-himalayan-bank-debenture-2083-receives-822-applicants-subscribing-1430-issue-closes-on-shrawan-31", "content": "Himalayan Bank Limited (HBL) has opened the issue of its \u201c10% Himalayan Bank Debenture 2083\u201d from Shrawan 2, 2076. The issue will be open till Shrawan 31, 2076. HBL is issuing 30 lakh units debenture at par value of Rs.1000 each to raise debt worth Rs.3 Arba. The debentures will offer an interes ular as the equity market (shares). Likewise in Nepal, as we are slowly progressing towards more options and instruments in the capital market, the corporate debentures are being issued in huge quantities by commercial banks in the recent period. Currently, there are 25 corporate debentures that have already been issued and are nearing maturity, 3 debentures' issue is ongoing and is open for application. Finally there 3 upcoming issues, where 1 has been approved by the Securities Board of Nepal (SEBON) and 2 are in the pipeline. The table below shows the whole list: The interest rates presented in the third column represents the coupon rate that the issuer (commercial banks) have to pay to the investors on regular intervals irrespective of the prevailing market interest rates during that period. Therefore, the determination of coupon rate depends upon factors such as: However, despite these factors the debentures that have been issued lately have very identical coupon rates ranging from 10% to 10.5%. Since all investors don't have the time and the resources to do a thorough analysis of each instruments that come in the market, credit rating agencies are given the task of analyzing the company, its industry, the instruments' viability and credibility. In Nepal, currently there are two rating agencies ICRA Nepal and CARE Nepal. In international market, better credit rating means safer investment, which means less risk and this leads to less interest rate. However, as you can see in the table below the theory doesn't add up very well. The comparison is limited because 9 out of 10 debentures have been rated as \"Low credit risk\". However, we can compare the last one. As you can see the last 4 items on the table, they all have the maturity of 10 years and only Nepal Bangladesh Bank's debenture has been rated as \"Moderate credit risk\". Despite the difference in rating, its interest is sim", "published_date": "2025-11-16 22:10:11.491229", "sentiment_score": 0.5245176870 d opened on 25th Jestha and closed on 28th Jestha, 2078. 25,00,000 units were issued at a par value of Rs. 1,000 per unit. As the name suggests, the \"8.5% RBBL Debenture 2083\" has a maturity period of 6 years and will yield an 8.5% annual interest payment to unitholders. Similarly, Prime Commercial Bank Limited has deposited semi-annual interest of \"8.75% Prime Debenture 2085\" directly to the bank accounts of the debenture holders. As the name suggests, this debenture pays an annual 8.75% interest to investors.", "published_date": "2022-03-13 00:00:00", "sentiment_score": 0.4610214285714286, "sentiment_label": "NEUTRAL"}, {"title": "\"8.75% Prime Debenture 2085\" and \"9.50% NCC Rinpatra 2086\" Allotted to Applicants", "url": "https://www.sharesansar.com/newsdetail/875-prime-debenture-2085-and-950-ncc-rinpatra-2086-allotted-to-applicants-2021-04-12", "content": "Prime Commercial Bank Limited opened the debenture issue titled \"8.75% Prime Debenture 2085\" from 28th Falgun. The issue was supposed to close on Chaitra 03, 2077. Since the issue was not fully subscribed by the closing date, the deadline was then extended till Chaitra 13. 35,00,000 units were issued at Rs.1000 per unit. While 21 lakh units were to be subscribed via private placement, 14 lakh units were offered to the general public (mutual funds included). The issue manager has now allotted the debenture issue on 26th Chaitra. As the name suggests, this debenture will pay 8.75% interest/ returns to investors annually. Announcement Similarly, Nepal Credit and Commerce Bank Limited also issued \"9.50% NCC Rinpatra 2086\" from Chaitra 13. The Rinpatra issued a total of 30,00,000 units at a par value of Rs. 1,000 per unit. This issue closed on 18th Chaitra, 2077, at the end of banking hours. While 18 lakh units were to be subscribed via private placement, 11.4 lakh units were issued to the general public. The remaining 60,000 units were then reserved for mutual funds. The issue manager of this issue has also allotted the units on Chaitra 27th. Announcement", "published_date": "2021-04-12 00:00:00", "sentiment_score": 0.28699761904761906, "sentiment_label": "NEUTRAL"}, {"title": "Your Last Chance to Apply for \"8.75% Prime Debenture 2085\"", "url": "https://www.sharesansar.com/newsdetail/your-last-chance-to-apply-for-875-prime-debenture-2085-2021-03-26", "content": "Today is the last day to apply for \"8.75% Prime Debenture 2085\". Prime Commercial Bank Limited opened the debenture issue titled \"8.75% Prime Debenture 2085\" from 28th Falgun. The issue was supposed to close on Chaitra 03, 2077. Since the issue was not fully subscribed by the closing date, the deadline was then extended till Chaitra 13. 35,00,000 units are issued at Rs.1000 per unit. While 21 lakh units will be subscribed via private placement, 14 lakh units have been issued to the general public (mutual funds included). As the name suggests, this debenture will pay 8.75% interest/ returns to investors annually. Investors can apply for a minimum of 25 units and a maximum of 5,00,000 units. This issue will close today at the end of banking hours. Announcement", "published_date": "2021-03-26 00:00:00", "sentiment_score": 0.19941938775510204, "sentiment_label": "NEUTRAL"}, {"title": "Deadline for \"8.75% Prime Debenture 2085\" Extended", "url": "https://www.sharesansar.com/newsdetail/deadline-for-875-prime-debenture-2085-extended-2021-03-16", "content": "Prime Commercial Bank Limited has opened the debenture issue titled \"8.75% Prime Debenture 2085\" from 28th Falgun. The issue was supposed to close today, i.e. on Chaitra 03, 2077. Since the issue is not fully subscribed by the closing date, the deadline has been extended till Chaitra 13. 35,00,000 units are issued at Rs.1000 per unit. While 21 lakh units will be subscribed via private placement, 14 lakh units have been issued to the general public (mutual funds included). As the name suggests, this debenture will pay 8.75% interest/ returns to investor The bidding process took place at the Sanima Capital premises in Naxal, Kathmandu, starting at 9:00 am. The auction opened on 24th Ashadh, 2082, and concluded on 32nd Ashadh, 2082, at the end of banking hours. In total, 93,629 units of ordinary right shares were auctioned. Individuals and companies were all eligible to bid in the auction. This is the unclaimed portion of the rights offering. The company opened a 1:1 ratio right share issue to its shareholders from 19th Chaitra, 2081, to 8th Baishakh, 2082. The same unsold rights shares were auctioned to the general public. The minimum bid rate for the auction was Rs. 100. While the minimum bid quantity for shares was 100 units, there was no upper limit. Although bidders could bid for the entirety of the issue, they were required to abide by the regulatory body's rule not to exceed the specified quantity of shares per entity. With 970 applications received for ordinary right shares, the tentative cut-off rate is Rs. 283, according to the auction manager. Once all checks are reconciled and cleared, the cut-off prices may be subject to change. The last traded price of the scrip stands at Rs 316.70 per share.", "published_date": "2025-07-21 00:00:00", "sentiment_score": 0.4666694677871149, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Upgrades Dordi Khola Jal Bidhyut\u2019s Issuer Rating to BB-", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-upgrades-dordi-khola-jal-bidhyuts-issuer-rating-to-bb-2025-06-23", "content": "ICRA Nepal Limited has upgraded the issuer rating of Dordi Khola Jal Bidhyut Company Limited from [ICRANP-IR] B+ to [ICRANP-IR] BB-, indicating a moderate risk of default regarding timely financial obligations. This improved rating reflects the company\u2019s enhanced creditworthiness. ICRA Nepal clarified that the issuer rating represents the general financial health of the company, not a specific debt instrument. In ICRA\u2019s rating structure, the use of plus (+) or minus (\u2212) signs signifies the relative standing within each category. For example, BB+ is one notch higher than BB, while BB- is one notch lower, as in this case. The rating upgrade is a positive signal for stakeholders, suggesting increased confidence in Dordi Khola Jal Bidhyut\u2019s financial and operational stability.", "published_date": "2025-06-23 00:00:00", "sentiment_score": 0.4565506493506493, "sentiment_label": "NEUTRAL"}, {"title": "Bids Received in Auction of Dordi Khola Hydropower Company Ordinary And Promoter Shares Opened; What is the Cut-Off Rate?", "url": "https://www.sharesansar.com/newsdetail/bids-received-in-auction-of-dordi-khola-hydropower-company-ordinary-and-promoter-shares-opened-what-is-the-cut-off-rate-2025-06-08", "content": "Dordi Khola Hydropower Company Limited (DORDI) opened the bids for its unclaimed right shares auction on 23rd Jestha, 2082. Sanima Capital was appointed as the auction manager. The bidding process took place at the Sanima Capital premises in Naxal, Kathmandu, starting at 8:00 am. The auction opened on 11th Jestha, 2082, and concluded on 20th Jestha, 2082, at the end of banking hours. In total, 61,635 units of ordinary right shares and 12,85,041 units of promoter right shares were auctioned. Individuals and companies were all eligible to bid in the auction. This is the unclaimed portion of the rights offering. The company opened a 1:1 ratio right share issue to its shareholders from 19th Chaitra, 2081, to 8th Baishakh, 2082. The same unsold rights shares were auctioned to the general public. The minimum bid rate for the auction was Rs. 100. While the minimum bid quantity for shares was 100 units, there was no upper limit. Although bidders could bid for the entirety of the issue, they were required to abide by the regulatory body's rule not to exceed the specified quantity of shares per entity. According to the auction manager, the tentative cut-off rate is Rs. 265 for promoter shares, Rs. 270 for lock-in public shares, and Rs. 111 for ordinary right shares. Once all checks are reconciled and cleared, the cut-off prices may be subject to change. The last traded price of the scrip stands at Rs 388.67 per share.", "published_date": "2025-06-08 00:00:00", "sentiment_score": 0.4911572681704261, "sentiment_label": "NEUTRAL"}, {"title": "Radhi Bidyut to Sell Over 16,44,888 Units Shares of Dordi Khola Hydropower in Secondary Market", "url": "https://www.sharesansar.com/newsdetail/radhi-bidyut-to-sell-over-1644888-units-shares-of-dordi-khola-hydropower-in-secondary-market-2025-06-08", "content": "Radhi Bidyut Company Limited has announced its decision to sell 1,644,888 shares of Dordi Khola Hydropower Company Limited in the secondary market. The sale will involve shares currently held by Radhi Bidyut in Dordi Khola Hydropower, a company actively engaged in Nepal's growing hydropower sector. The information has been published by Section 11 of the Directive on Pre-Approval and Regulation of Public Issuance of Shares of Electricity-related Companies, 2078, issued by the Electricity Regulatory Commission (ERC).", "published_date": "2025-06-08 00:00:00", "sentiment_score": 0.3703149659863946, "sentiment_label": "NEUTRAL"}, {"title": "Dordi Khola Hydropower Closing Auction of 12,85,041 Units of Promoter Shares And 6,61,635 Units of Ordinary Right Shares from Today", "url": "https://www.sharesansar.com/newsdetail/dordi-khola-hydropower-closing-auction-of-1285041-units-of-promoter-shares-and-661635-units-of-ordinary-right-shares-from-today-2025-06-03", "content": "Dordi Khola Hydropower Company Limited (DORDI) is closing the auction of 6,61,635 units of ordinary right shares and 12,85,041 units of promoter right shares today, i.e., 20th Jestha, 2082. The auction had commenced on 11th Jestha, 2082. A total of 85,95,928 shares were allotted to valid applicants, leaving 8,73,061.225 units (18.47%) unclaimed by eligible investors. Of the total rights shares issued, 85,95,928 units (81.53%) were subscribed by e has called its Special General Meeting (SGM) on 19th Ashadh, 2082. The meeting will be held in Rani Mahal Banquet, Gyaneshwor, Kathmandu, starting at 11:00 am that day. These are the agendas of the SGM:\n1) Discussion to increase the authorized and paid-up capital of the company from Rs. 2.90 Arba to Rs. 5.80 Arba.\n2) Endorse 100% right shares from the current paid-up capital of Rs. 2.90 Arba.\n3) To amend the Articles of Association after the issuance of 100% right shares.\n4) Provide full authority to the BoDs to carry out the necessary work related to amendments as guided by the regulatory board.\n5) To approve the appointment of the board of directors from the promoter shareholding group. Ashadh 12 is the book closure date. Thus, shareholders maintained before that day are eligible to attend this meeting. SGM Notice", "published_date": "2025-06-17 00:00:00", "sentiment_score": 0.5172095238095238, "sentiment_label": "NEUTRAL"}, {"title": "Modi Energy Limited Receives Pre Approval from ERC to Issue 100% Right Shares", "url": "https://www.sharesansar.com/newsdetail/modi-energy-limited-receives-pre-approval-from-erc-to-issue-100-right-shares-2024-08-15", "content": "The Electricity Regulatory Commission has given Pre-approval to Modi Energy Limited (MEL) to issue the right shares in the ratio of 1: 1 for its shareholders. The 58th meeting of the board of directors held on Shrawan 30 has decided to issue the 100% right shares on the paid-up capital of Rs. 2.90 Arba. Hence, after the issue of 29,000,000 units of right shares, the paid-up capital of the company will be revamped to Rs. 5.80 Arba. The company aims to bolster the company\u2019s financial standing by repaying a substantial portion of its outstanding bank loan. However, it is important to note that the issuance of these right shares is contingent upon receiving approvals from both the regulatory bodies, namely the Electricity Regulatory Commission. However, the company will issue the right shares to its shareholders only after the approval of SEBON. MEL closed at Rs. 310.00.", "published_date": "2024-08-15 00:00:00", "sentiment_score": 0.5677224489795918, "sentiment_label": "NEUTRAL"}, {"title": "IPO Shares of Modi Energy and Rawa Energy Development Listed In NEPSE; What are the Opening Ranges?", "url": "https://www.sharesansar.com/newsdetail/ipo-shares-of-modi-energy-and-rawa-energy-development-listed-in-nepse-what-are-the-opening-ranges-2023-07-04", "content": "2,90,00,000 unit IPO shares of Modi Energy Limited (MEL) have been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public and project-affected locals. The opening range for the first transaction is Rs. 92.57 to Rs. 277.71. The IPO shares will trade in the secondary market the next day if the company signs the agreement with NEPSE. Out of a total of 2,90,00,000 units of shares worth Rs. 2.9 Arba, 55,59,420 units worth Rs 55.59 crore were issued as Initial Public Offerings to the general public (Baisakh 19- 24, 2080). Similarly, 28,00,000 unit IPO shares of Rawa Energy Development Limited (RAWA) have also been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public and project-affected locals. The opening range for the first transaction is Rs. 83.10 to Rs. 249.30. The IPO shares will trade in the secondary market the next day if the company signs the agreement with NEPSE. Out of a total of 28,00,000 units of shares worth Rs. 28 Crores, 643,667 units worth Rs 6.43 Crores were issued as Initial Public Offerings (IPO) to the general public (Jestha 18- 22, 2080).", "published_date": "2023-07-04 00:00:00", "sentiment_score": 0.5134285714285715, "sentiment_label": "NEUTRAL"}, {"title": "Modi Energy IPO Allotment Concludes: 5,61,226 Applicants Gets 10 Units Each Whereas Staff Quota Undersubscribed", "url": "https://www.sharesansar.com/newsdetail/modi-energy-ipo-allotment-concludes-561226-applicants-gets-10-units-each-whereas-staff-quota-undersubscribed-2023-05-14", "content": "The IPO allotment of Modi Energy Limited is concluded today at the premises of Sunrise Capital Limited, Kathmandu. Modi Energy Limited had issued 55,59,420 units worth Rs 55.59 crores as Initial Public Offering (IPO) to the general public (Baisakh 19- 24, 2080). Earlier, the company had issued 29,00,000 unit shares worth Rs. 29 crores to the project-affected locals of Parbat District out of which only 804,390 units or 27.73% were allotted to valid applicants. Thus, the remaining 20,95,610 units of unsubscribed shares of project-affected locals are added to 43,50,000 units (15% of the issued capital which is reserved for the general public) to make a total of 64,45,610 units for the general public. Out of the total 64,45,610 units; 435,000 units have already been issued and allotted to Nepalese citizens working abroad, 5% of the total offered shares i.e. 322,280 units have been set aside for the mutual funds, and 2% or 128,910 units have been set aside for employees of the company. The remaining 55,59,420 units are for the general public. A total of 52,840 units unsubscribed units from employees were added to the general public making a total of 56,12,260 units. Overall, 75% of shares are of the promoter shareholders in the company. The issue had received applications from 12,29,741 valid applicants who had applied for a total of 13,401,080 units. The issue was oversubscribed by more than 2.41 times. As per the allotment module, a total of 5,61,226 applicants were allotted 10 units each via lottery and the remaining 6,68,515 applicants were returned with empty hands. A total of 322,280 units were allotted to the mutual funds and out of 128,910 units set aside for employees only 76,070 were subscribed and allotted to the employees of the company and the remaining 52,840 units were added to the general public. In total 6,528 applicants who applied for 102,950 units were disqualified. Allotment Module: The IPO result can be accessed by CDSC IPO Result, MeroShare, and Su", "published_date": "2023-05-14 00:00:00", "sentiment_score": 0.40756638655462185, "sentiment_label": "NEUTRAL"}, {"title": "Modi Energy Closing IPO Shares Issue For General Public From Today; IPO Already Applied By Over 10 Lakh Investors", "url": "https://www.sharesansar.com/newsdetail/modi-energy-closing-ipo-shares-issue-for-general-public-from-today-ipo-already-applied-by-over-10-lakh-investors-2023-05-07", "content": "Modi Energy Limited is closing the issue of 55,59,420 unit IPO shares of Rs 100 face value to the general public from today i.e. on 24th Baisakh, 2080. This IPO issue was opened on 19th Baisakh, 2080. According to CDSC, 1,062,761 applicants have applied for a total of 11,915,310 units. Thus, the issue is already oversubscribed by 2.14 times so far. Earlier, the company had issued 29,00,000 unit shares worth Rs. 29 crores to the project-affected locals of Parbat District out of which only 804,390 units or 27.73% were allotted to valid applicants. Thus, the remaining 20,95,610 units of unsubscribed shares of project-affected locals are added to 43,50,000 units (15% of the issued capital which is reserved for the general public) to make a total of 64,45,610 units for the general public. Out of the total 64,45,610 units; 435,000 units have already been issued and allotted to Nepalese citizens working abroad, 5% of the total offered shares i.e. 322,280 units have been set aside for the mutual funds, and 2% or 128,910 units have been set aside for employees of the company. The remaining 55,59,420 units are for the general public. Overall, 75% of shares are of the promoter shareholders in the company. Sunrise Capital Limited is appointed as the issue manager for the IPO issuance. Applications can be placed for a minimum of 10 units and a maximum of 100,000 units. CARE Ratings Nepal Limited (CRNL) has revised the Issuer Rating of Modi Energy Limited to \u201cCARE-NP D (Is)\u201d from \u201cCARENP BB+ (Is)\u201d. Issuers with this rating are considered to be in default or are expected to be in default soon. Modi Energy Limited was incorporated as Manang Trade Link Pvt Ltd on November 04, 1996. Later on, the name was changed to Modi Energy Pvt Ltd on May 28, 2017. The company got converted into a public limited on June 21, 2018. The company has been promoted by institutional promoters and individual businessmen having long experience in various sectors for setting up the Hydroelectric Project (H", "published_date": "2023-05-07 00:00:00", "sentiment_score": 0.4844520737327189, "sentiment_label": "NEUTRAL"}, {"title": "How Many Have Applied for Public Issue of \"Modi Energy Limited\" So Far?", "url": "https://www.sharesansar.com/newsdetail/how-many-have-applied-for-public-issue-of-modi-energy-limited-so-far-2023-05-03", "content": "CDS & Clearing Limited (CDSC) has reported the data of public IPO collection of Modi Energy Limited as of 5 pm today i.e. Baisakh 20. The company has been issuing 55,59,420 unit shares of Rs 100 face value as Initial Public Offering to the general public from 19th Baisakh, 2080. The company intends to collect Rs 55.59 crore from this IPO. The early closing date of this issue is on 24th Baisakh and if the issue is not fully subscribed, it can be extended up to 2nd Jestha, 2080. Out of the total 64,45,610 units; 435,000 units have already been issued and allotted to Nepalese citizens working abroad, 5% of the total offered shares i.e. 322,280 units have been set aside for the mutual funds, and 2% or 128,910 units have been set aside for employees of the company. The remaining 55,59,420 units are for the general public. Sunrise Capital Limited is appointed as the issue manager for the IPO issuance. Applications can be placed for a minimum of 10 units and a maximum of 100,000 units. According to CDSC, 528,246 applicants have applied for a total of 59,82,270 units. Thus, the issue is already oversubscribed by 1.07 times so far. CARE Rati relation to the bonus shares. The book closure date is from Mangsir 05. Therefore, the shareholders who maintained before that day are entitled to dividend payout and can attend this AGM. Today is the last day to grab the dividend proposed by Soaltee Hotel Limited (SHL). The company has also called its 51st AGM on Mangsir 28, 2082. The meeting of the board of directors held on Kartik 11, 2082, has decided to distribute a 31.57% dividend for FY 2081/82. 16.57894737% cash dividend and 15% bonus shares are proposed from the paid-up capital. The paid-up capital of the company stands at Rs. 1.02 Arba. Thus, cash dividends are worth Rs 16,94,14,078. The cash dividend includes the tax amount for the bonus shares. The book closure date is from Mangsir 05. Therefore, the shareholders who maintained before that day are entitled to dividend payout and can attend this AGM.", "published_date": "2025-11-20 00:00:00", "sentiment_score": 0.4829142857142857, "sentiment_label": "NEUTRAL"}, {"title": "Sahas Urja Limited Unveils Book Closure Date for its 22.1053% Dividend; Calls AGM on Mangsir 24", "url": "https://www.sharesansar.com/newsdetail/sahas-urja-limited-unveils-book-closure-date-for-its-221053-dividend-calls-agm-on-mangsir-24-2025-11-14", "content": "Sahas Urja Limited (SAHAS) has called its 12th AGM on 24th Mangsir, 2082. The meeting will be held in Karki Banquet, Babarmahal, Kathmandu, starting at 11:00 am that day. Among the other agendas, the AGM will endorse a 22.1053% dividend for the FY 81/82 for shareholders. The company has announced the proposal to distribute a 21% bonus share and a 1.1053% cash dividend to its shareholders. The decision was approved during the company\u2019s Board of Directors meeting held on 24th Kartik 2082. The cash portion will be used for tax purposes in relation to the bonus shares. Furthermore, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports, and appoint an auditor for the fiscal year 2082/83. Following the issuance of the bonus shares, the company plans to issue rights shares in a 1:1 ratio based on the adjusted paid-up capital. The book closure date is from Mangsir 05. Therefore, the shareholders who maintained before that day are entitled to dividend payout and can attend this AGM.", "published_date": "2025-11-14 00:00:00", "sentiment_score": 0.46362857142857145, "sentiment_label": "NEUTRAL"}, {"title": "Lock-in Period of 1,45,500 Units of Sanvi Energy Limited Shares Held by Mutual Funds to Expire on Mangsir 25", "url": "https://www.sharesansar.com/newsdetail/lock-in-period-of-145500-units-of-sanvi-energy-limited-shares-held-by-mutual-funds-to-expire-on-mangsir-25-2025-11-11", "content": "Sanvi Energy Limited (SANVI) has informed that the lock-in period of 1,45,500 ordinary shares allocated to mutual funds will end on 25th Mangsir, 2082. The company had issued a total of 37,90,000 unit shares, equivalent to an issued capital of Rs. 37.90 crores. Out of the total 2,910,000 units, 1,45,500 (i.e., 5% of 29,10,000) were set aside for mutual funds, subject to a mandatory six-month lock-in period. Upon completion of the lock-in period, these shares will be free to trade from the specified date. This notice is intended to inform all investors and concerned stakeholders accordingly. Notice", "published_date": "2025-11-11 00:00:00", "sentiment_score": 0.43645544217687077, "sentiment_label": "NEUTRAL"}, {"title": "Sahas Urja Limited Declares 21% Bonus Shares and 1.1053% Cash Dividend; Plans 100% Right Shares Issue", "url": "https://www.sharesansar.com/newsdetail/sahas-urja-limited-declares-21-bonus-shares-and-11053-cash-dividend-plans-100-right-shares-issue-2025-11-11", "content": "Sahas Urja Limited (SAHAS) has announced the proposal to distribute a 21% bonus share and a 1.1053% cash dividend to its shareholders. The decision was approved during the company\u2019s Board of Directors meeting held on 24th Kartik 2082. The cash portion will be used for tax purposes in relation to the bonus shares. Following the issuance of the bonus shares, the company plans to issue rights shares in a 1:1 ratio based on the adjusted paid-up capital. The proposal, subject to prior approval from the Electricity Regulatory Commission, will be presented for final approval at the company\u2019s upcoming Annual General Meeting. The proceeds from the rights issue will be invested in other hydropower projects.", "published_date": "2025-11-11 00:00:00", "sentiment_score": 0.486510582010582, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Reaffirms BBB- Rating for Sahas Urja Limited with Developmental Impact", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-reaffirms-bbb-rating-for-sahas-urja-limited-with-developmental-impact-2025-02-07", "content": "ICRA Nepal has reaffirmed the [ICRANP-IR] BBB- rating for Sahas Urja Limited while removing it from micro monitoring with a developmental impact. Entities with this rating are considered moderately secure in meeting financial obligations, reflecting medium credit risk. The rating indicates general creditworthiness and is not specific to any particular debt instrument. The rating scale ranges from [ICRANP-IR] AA to [ICRANP-IR] C, with \"+\" or \"-\" symbols denoting the relative positioning within the rating category. For example, [ICRANP-IR] BBB+ is one level above [ICRANP-IR] BBB, while [ICRANP-IR] BBB- is one level below.", "published_date": "2025-02-07 00:00:00", "sentiment_score": 0.09032275132275132, "sentiment_label": "NEUTRAL"}, {"title": "Bonus Shares of SAHAS And SMJC Now Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/bonus-shares-of-sahas-and-smjc-now-listed-in-nepse-2025-01-22", "content": "28,00,000 unit bonus shares of Sahas Urja Limited (SAHAS) have been listed in NEPSE. The company convened its AGM on 4th Kartik, 2081, and endorsed an 8.421% dividend of FY 2080/81 for shareholders. The company had proposed an 8% bonus shares worth Rs. 28 Crores and 0.421% cash dividend (including tax) worth Rs. 1.47 Crores for the fiscal year 2080/81. The company's existing paid-up capital is Rs. 3.50 Arba. The same bonus shares are now listed in NEPSE. As of writing, SAHAS has an LTP of Rs. 491.00. 5,32,000 unit bonus shares of Sagarmatha Jalabidhyut Company Limited (SMJC) have been listed in NEPSE. The company convened its 4th AGM on 14th Mangsir, 2081, and endorsed a 5% dividend of FY 2080/81 for shareholders. The meeting of the board of directors proposed a 4.75% bonus shares and 0.25% cash dividend for the fiscal year 2080/81. The company's existing paid-up capital is Rs. 1.12 Arba. The same bonus shares are now listed in NEPSE. As of writing, SMJC has an LTP of Rs. 572.00.", "published_date": "2025-01-22 00:00:00", "sentiment_score": 0.5333452380952381, "sentiment_label": "NEUTRAL"}, {"title": "Sahas Urja Achieves 16.07% Rise in Q1 Net Profit Despite Decline in Core Revenue; Annualized EPS Reaches Rs. 45.74", "url": "https://www.sharesansar.com/newsdetail/sahas-urja-achieves-1607-rise-in-q1-net-profit-despite-decline-in-core-revenue-annualized-eps-reaches-rs-4574-2024-11-11", "content": "Sahas Urja Limited (SAHAS) has demonstrated strong financial growth in the first quarter of fiscal year 2081/82, reporting a 16.07% increase in net profit. The company\u2019s net profit reached Rs. 40.02 crores in Q1 2081/82. The company\u2019s reserves and surplus climbed by 18.67%, amounting to Rs. 2.96 arba, which signifies a strengthened financial foundation. Investments in property, plant, and equipment rose by 11.13%, reaching Rs. 15.51 crores. The company\u2019s long-term borrowings decreased by 10.32% to reach Rs. 9.11 Arba from Rs. 10.15 crores in Q1 2080/81. A notable highlight of SAHAS\u2019s performance was the significant reduction in finance expenses, which dropped by 29.32% to Rs. 16.35 crores. As a result of these financial improvements, Sahas Urja\u2019s annualized earnings per share (EPS) also rose by 16.07%, now standing at Rs. 45.74. Additionally, the company\u2019s net worth per share grew by 6.18%, reaching Rs. 184.74. At the close of the first quarter, SAHAS reported a quarter-end market price of Rs. 485 per share and a price-to-earnings (PE) ratio of 10.60 times. Report:", "published_date": "2024-11-11 00:00:00", "sentiment_score": 0.57593837535014, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Trading Day to Secure Dividend of Two Companies And Four Mutual Funds", "url": "https://www.sharesansar.com/newsdetail/reminder-last-trading-day-to-secure-dividend-of-two-companies-and-four-mutual-funds-2024-09-26", "content": "Today is the last day to grab the 15% cash dividend for NMB 50 and a 10% cash dividend for NMB Sulav Investment Fund - II dividend proposed by NMB Capital Limited. 11th Ashwin 2081 is the book closure date. Thus, unit holders maintained till today are entitled to the dividend payout. In a meeting of the board of directors of NMB Capital Limited decided to distribute a 15% cash dividend (including tax) for NMB 50 (NMB50) and a 10% cash dividend (including tax) for NMB Sulav Investment Fund - II (NSIF2) for the fiscal year 2080/81. Similarly, Today is the last day to grab the 18.3811% dividend proposed by Sanima Reliance Life Insurance Limited (SRLI). The company has called its 7th AGM on 23rd Ashwin, 2081. The meeting will be held in the Anmol Banquet, Sankhamul, Naya Baneshwor, Kathmandu, starting at 11:00 am that day. Among the other agendas, the AGM will endorse an 18.3811% dividend for the fiscal year 2079/80. The 30th meeting of the board of directors held on Bhadra 30 decided to distribute the dividend on the paid-up capital of Rs. 4.18 Arba. 18.3811% bonus shares worth Rs. 76.90 Crores have been proposed. The book closure date is on Ashwin 11. Therefore, the shareholders maintained before that day are entitled to dividend payout and can attend this AGM. Also, Today is the last day to grab the 5% cash dividend for the Global IME Balance  4 Lakh units) is being issued for the general public. And the remaining 80% will be issued from private placement. Out of the offered 4 Lakh units, 20,000 units have been kept for mutual funds and the remaining 380,000 units are available for the public. Applications can be placed for minimum 25 units of debentures while the maximum applications can be placed for 380,000 units.", "published_date": "2025-11-18 00:57:01.703996", "sentiment_score": 0.26703736263736266, "sentiment_label": "NEUTRAL"}, {"title": "10% Sanima Debenture 2085 collects application Rs 12.65 crore; Issue to close on Sunday", "url": "https://www.sharesansar.com/newsdetail/10-sanima-debenture-2085-collects-application-rs-1265-crore-issue-to-close-on-sunday", "content": "Sanima Bank Limited (SANIMA) has been issuing 10% debentures worth Rs 2 arba from Kartik 30, 2075. \u201c10% Sanima Debenture 2085\u201dwill be yielding 10% interest annually. Kathmandu Capital has been appointed as the issue manager for the debenture issuance. As per the issue manager, 2,617 applicants have been received for a total of 126,537 units of debentures. The issue will be closed on 1st Poush, 2075. The bank has been issuing 20 lakh unit debentures at Rs 1,000 per unit. Out of the total debentures, 20% of the issue (i.e. issue of Rs 40 crore from 4 Lakh units) is being issued for the general public. And the remaining 80% will be issued from private placement. Out of the offered 4 Lakh units, 20,000 units have been kept for mutual funds and the remaining 380,000 units are available for the public. Applications can be placed for minimum 25 units of debentures while the maximum applications can be placed for 380,000 units. In case the debenture is undersubscribed till Sunday, the authorities have been planning to find a way to extend date for the debentures. If the extension is not allowed by SEBON, the issue will be closed for now and might be re issued in the future.", "published_date": "2025-11-18 00:57:00.028018", "sentiment_score": 0.30589047619047616, "sentiment_label": "NEUTRAL"}, {"title": "Sanima Bank extends its issue of \"10% Sanima Debenture 2085\" till Poush 16; About 68% still remain unsubscribed", "url": "https://www.sharesansar.com/newsdetail/sanima-bank-extends-its-issue-of-10-sanima-debenture-2085-till-poush-16-about-68-still-remain-unsubscribed", "content": "Sanima Bank Limited (SANIMA) has extended it issue of 10% debentures worth Rs 2 arba till Poush 16,2075. \u201c10% Sanima Debenture 2085\u201dwill be issuing yield 10% interest annually. The bank has been issuing 20 lakh unit debentures at Rs 1,000 per unit. Kathmandu Capital has been appointed as the issue manager for the debenture issuance. As per the issue manager, 2,617 applicants have been received for a total of 126,537 units of debentures till Mangsir 28, 2075. Out of the total debentures, 20% of the issue (i.e. issue of Rs 40 crore) is being issued for the general public. And the remaining 80% will be issued from private placement. Applications should be placed for minimum 25 units of debentures while the maximum applications can be placed for 3,80,000 units. The application forms can be collected from Kathmandu Capital, Sanima Bank and its branches as well as all the C-ASBA registered banks and financial institutions.", "published_date": "2025-11-18 00:56:58.354549", "sentiment_score": 0.35781071428571426, "sentiment_label": "NEUTRAL"}, {"title": "Sanima Bank's \"10% Sanima Debenture 2085\" to close today; Minimum applications can be placed for 25 units", "url": "https://www.sharesansar.com/newsdetail/sanima-banks-10-sanima-debenture-2085-to-close-today-minimum-applications-can-be-placed-for-25-units", "content": "Sanima Bank Limited (SANIMA) will be closing its issue of 10% debentures worth Rs 2 arba on today. \u201c10% Sanima Debenture 2085\u201dwill be issuing yield 10% interest annually. The bank has been issuing 20 lakh unit debentures at Rs 1,000 per unit. Kathmandu Capital has been appointed as the issue manager for the debenture issuance. As per the issue manager, 2,617 applicants have been received for a total of 126,537 units of debentures till Mangsir 28, 2075. Out of the total debentures, 20% of the issue (i.e. issue of Rs 40 crore) is being issued for the general public. And the remaining 80% will be issued from private placement. Applications should be placed for minimum 25 units of debentures while the maximum applications can be placed for 3,80,000 units. The application forms can be collected from Kathmandu Capital, Sanima Bank and its branches as well as all the C-ASBA registered banks and financial institutions.", "published_date": "2025-11-18 00:56:56.669550", "sentiment_score": 0.3298607142857143, "sentiment_label": "NEUTRAL"}, {"title": "\u201c10% Sanima Debenture 2085\u201d receives 2,783 applications for 1.35 lakh units from general public; 66% issue for public goes unsubscribed", "url": "https://www.sharesansar.com/newsdetail/10-sanima-debenture-2085-receives-2783-applications-for-135-lakh-units-from-general-public-66-issue-for-public-goes-unsubscribed", "content": "Kathmandu Capital has closed the issue for \u201c10% Sanima Debenture 2085\u201d yesterday. As per the issue manager, the debenture was able to collect only 2,783 applications for 1,35,737 units from the general public. The bank has been issuing 20 lakh unit debentures at Rs 1,000 per unit. Out of the total debentures, 20% of the issue (i.e. issue of Rs 40 crore) is being issued for the general public. And the remaining 80% was issued from private placement. Hence, about 66% from the issue to general public remains unsubscribed. Sanima Bank will be able to issue to the unsubscribed debentures along with other debentures issued in future. \u201c10% Sanima Debenture 2085\u201d will be issuing yield 10% interest annually and the allotment will be made to the valid applicants.", "published_date": "2025-11-18 00:56:54.999105", "sentiment_score": 0.2580764705882353, "sentiment_label": "NEUTRAL"}, {"title": "NEPSE lists more than 3.50 Million units of debentures issued by Siddhartha Bank and Sanima Bank", "url": "https://www.sharesansar.com/newsdetail/nepse-lists-more-than-350-million-units-of-debentures-issued-by-siddhartha-bank-and-sanima-bank", "content": "Nepal Stock Exchange (NEPSE) has published a notice regarding the listing of debentures issued by Siddhartha Bank and Sanima Bank. 2,162,559 units of \u201810.5% S.B.L Debenture 2082\u2019 has been listed in NEPSE. Debentures worth Rs.2.25 Arba were issued at par value of Rs.1000 per unit. The debentures with maturity period of 7 years will be providing interest rate of 10.5% annually to the debenture holders. Similarly, 1,354,712 units of \u201810% Sanima Debenture 2085\u2019 has been listed in NEPSE. The bank had issued 20 lakh unit debentures at par value Rs.1000 per unit. These debentures have a maturity period of 10 years. They will be yielding interest rate of 10% p.a. Both these debt instruments can now be traded on the secondary market.", "published_date": "2025-11-18 00:56:53.339703", "sentiment_score": 0.48655, "sentiment_label": "NEUTRAL"}, {"title": "As time has changed, will your investment product also change? What can be your next purchase from the market?", "url": "https://www.sharesansar.com/newsdetail/as-time-has-changed-will-your-investment-product-also-change-what-can-be-your-next-purchase-from-the-market", "content": "\u201cThe equity shares, fixed deposits and debentures resemble the three hands namely hour hand, minute hand and second hand of a clock.\u201d The current declining secondary market is an accurate resemblance of an hour hand which travels in a relatively slow pace. Similarly, the minute hand, establishing balance between the second hand and hour hand, represents the fixed deposit interest rate which is decided on the basis of demand and supply of loan in the economy. Thirdly, the second hand that moves in the fastest pace can be regarded as non-convertible debenture that provides highest return. Finally, the clock symbolizes the financial system of our economy. Besides, the clock also symbolizes how time has changed and investors can be in benefit by choosing other types of investment products. Investors usually prefer higher return from the invested capital. Until few years ago, investors had limited alternative between fixed deposit and equity shares to invest their capital. The later involved high amount of risk whereas the former provided lower return. The era of non-convertible debenture began however; most of these debentures did not stand to the expectation of investors. The main feature of non-convertible debentures is higher return. If we analyze the current situation, the average interest rate provided by commercial banks in FD is 8.92%. Similarly, the average interest rate provided in fixed deposits for last 10 years is 7% approx. Besides, the NEPSE 25 years historical CAGR is 11% approx along with the risk that equity investment possess. However, the newly issued and issuing debentures provide return of around 10% or more. This shows that debentures can be a good purchase to investors. The table provides detailed information on current return provided by fixed deposits, NEPSE and debentures: What are the major benefits of debentures over fixed deposits? One of the major benefits of debentures over fixed deposits is the higher return that debenture provides. Besid", "published_date": "2025-11-18 00:56:51.567890", "sentiment_score": 0.5289400192400192, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "SAND2085", "current_price": 1150.0, "market_cap": 11600000000.0, "is_estimated": true, "ratios": {"pe_ratio": {"value": 20.0, "rating": "Fair Value", "interpretation": "Stock is fairly valued", "score": 0.7}, "pb_ratio": {"value": 2.5, "rating": "Moderately Overvalued", "interpretation": "Slightly above book value", "score": 0.4}, "dividend_yield": {"value": 3.0, "rating": "Good", "interpretation": .45 crores in the bank balance. Muktinath Mutual Fund 1 posted a net loss of Rs. 14.08 crores in the month of Ashwin. It posted a net loss of Rs. 5.29 crores in the month before that. Report:", "published_date": "2025-10-31 00:00:00", "sentiment_score": 0.1442190476190476, "sentiment_label": "NEUTRAL"}, {"title": "\"Muktinath Mutual Fund 1\" Reports Decline in Net Loss in Bhadra", "url": "https://www.sharesansar.com/newsdetail/muktinath-mutual-fund-1-reports-decline-in-net-loss-in-bhadra-2025-09-28", "content": "\"Muktinath Mutual Fund 1 (MNMF1)\" has published its monthly NAV report for the month of Bhadra. It is a 10-year closed-end mutual fund scheme managed by Muktinath Capital Limited. According to the financial report, the mutual fund scheme's NAV stood at Rs. 9.78 as of Bhadra's end in 2082, compared to Rs. 10.52 the previous month. The scheme, which began with a total fund of Rs. 1.25 Arba, has invested Rs. 1.02 Arba in the listed shares and Rs. 4.21 Crores in public issues, rights shares, and bonus shares. This scheme has Rs. 5.33 crores in the bank balance. Muktinath Mutual Fund 1 posted a net loss of Rs. 5.29 crores in the month of Bhadra. It posted a net loss of Rs. 84.26 lakhs in the month before that. Report:", "published_date": "2025-09-28 00:00:00", "sentiment_score": 0.1442190476190476, "sentiment_label": "NEUTRAL"}, {"title": "\"Muktinath Mutual Fund 1\" Reports Decline in Net Loss in Shrawan ; NAV at Rs. 10.52", "url": "https://www.sharesansar.com/newsdetail/muktinath-mutual-fund-1-reports-decline-in-net-loss-in-shrawan-nav-at-rs-1052-2025-08-26", "content": "\"Muktinath Mutual Fund 1 (MNMF1)\" has published its monthly NAV report for the month of Shrawan. It is a 10-year closed-end mutual fund scheme managed by Muktinath Capital Limited. According to the financial report, the mutual fund scheme's NAV stood at Rs. 10.52 as of Shrawan's end in 2082, compared to Rs. 10.58 the previous month. The scheme, which began with a total fund of Rs. 1.25 Arba of Nabil Bank Limited. The subordinated debenture rating of AA- is one notch lower than the rating of AA. Instruments with AA- rating are considered to have a high degree of safety regarding the timely servicing of financial obligations. Such instruments carry very low credit risk. Similarly, ICRA Nepal has also reaffirmed the rating of [ICRANP-IR] AA- (pronounced ICRA NP Issuer Rating Double A minus) to Nabil Bank Limited (Nabil). The entities with [ICRANP-IR] AA- rating are considered to have high degree of safety regarding timely servicing of financial obligations. Such issuers carry very low credit risk. The rating is only an opinion on the general creditworthiness of the rated entity and not specific to any particular debt instrument.", "published_date": "2025-11-17 13:04:59.878051", "sentiment_score": 0.4987589026915114, "sentiment_label": "NEUTRAL"}, {"title": "Debentures worth Rs 13.95 arba yet to enter the market; Find the list with all details", "url": "https://www.sharesansar.com/newsdetail/debentures-worth-rs-1395-arba-yet-to-enter-the-market-find-the-list-with-all-details", "content": "The consideration provided by Nepal Rastra Bank (NRB) while calculating CCD ratio on funds collected via debentures has brought a wave a debenture issuance in the current fiscal year. Currently Kumari bank' \"10.25% KBL Debenture 2076\" is open for application. Apart from that 7 other banks and financial institutions are in process of issuing debentures. The 5 five BFIs on the list are commercial banks and 2 are finance companies. The table below lists all the upcoming debentures and their relevant information: ICRA Nepal has assigned the issuer rating of [ICRANP-IR] BB assigned to Goodwill Finance Limited (GFCL). Issuers with this rating are considered to have moderate risk of default regarding timely servicing of financial obligation. ICRA Nepal has also reaffirmed the rating of [ICRANP] LBB for GFCL\u2019s subordinated debenture programme worth NPR 250 Million. Instruments with this Rating are considered to have moderate risk of default regarding timely servicing of financial obligations. Similarly, CARE Ratings Nepal has assigned CARE-NP BBB- [Triple B Minus] to the \u201812% ICFC Finance Limited Debentures 2083\u2019. Instruments with this rating are considered to have moderate degree of safety regarding timely servicing of financial obligations in Nepal. Such instruments carry moderate credit risk. Likewise, ICRA Nepal has assigned [ICRANP] LAA- (pronounced ICRA NP L double A minus) to the proposed subordinated debenture programme of NPR 2,000 million of Nabil Bank Limited. The subordinated debenture rating of AA- is one notch lower than the rating of AA. Instruments with AA- rating are considered to have a high degree of safety regarding the timely servicing of financial obligations. Such instruments carry very low credit risk. Similarly, ICRA Nepal has also reaffirmed the rating of [ICRANP-IR] AA- (pronounced ICRA NP Issuer Rating Double A minus) to Nabil Bank Limited (Nabil). The entities with [ICRANP-IR] AA- rating are considered to have high degree of safety regarding tim", "published_date": "2025-11-17 13:04:58.196933", "sentiment_score": 0.47393160173160176, "sentiment_label": "NEUTRAL"}, {"title": "SEBON approves debenture issue of Nabil Bank and ICFC Finance Limited; a total of 2.20 Million units to be issued", "url": "https://www.sharesansar.com/newsdetail/sebon-approves-debenture-issue-of-nabil-bank-and-icfc-finance-limited-a-total-of-220-million-units-to-be-issued", "content": "Securities Board of Nepal (SEBON) has approved \"10% Nabil bank Debenture 2082\" proposed by Nabil Bank Limited (NABIL) and \u201c12% ICFC Finance Debenture 2083\u201d by ICFC Finance Limited (ICFC) Nabil Bank is issuing a total of 20 Lakh units of debentures at par value of Rs.1000 per unit. The total value of the issue is Rs.2 Arba and will be providing 10% interest rate. The debenture will mature in 6 years i.e. in 2082. Out of the total issue, 8 Lakh units (40% of the issue) will be issued to the general public while the remaining 12 Lakh units (60% of the issue) will be privately placed. Laxmi Capital Market Limited has been appointed as the issue manager. Similarly, ICFC Finance Limited is issuing a total of 2 Lakh units of debentures at par value of Rs.1000 per unit. The total value of the issue is Rs.20 Crore and will provide 12% interest. The debentures will mature in 7 years i.e. 2083. 80,000 units (40% of the issue) is for the general public while 120,000 units (60% of the issue) will be privately placed. Global IME Capital Limited has been appointed as the issue manager.", "published_date": "2025-11-17 13:04:56.534208", "sentiment_score": 0.47652792207792205, "sentiment_label": "NEUTRAL"}, {"title": "\"10% Nabil Debenture 2082\" opening from Chaitra 02, 2076; Bank to collect Rs 2 arba from the issuance", "url": "https://www.sharesansar.com/newsdetail/10-nabil-debenture-2082-opening-from-chaitra-02-2076-bank-to-collect-rs-2-arba-from-the-issuance", "content": "Nabil Bank is issuing \"10% Nabil Debenture 2082\" from Chaitra 02 to Chaitra 05, 2076. In the case of under-subscription, the issue will be extended to Chaitra 16, 2076. The bank is issuing a total of 20 Lakh units of debentures at par value of Rs.1000 per unit. The total value of the issue is Rs.2 Arba and will be providing 10% interest rate. The debenture will mature in 6 years i.e. in 2082. Out of the total issue, 8 Lakh units (40% of the issue) will be issued to the general public while the remaining 12 Lakh units (60% of the issue) will be privately placed. Laxmi Capital Market Limited has been appointed as the issue manager. The interested applicants can apply for a minimum of 25 units and no limit has been set for maximum units. Offer Letter", "published_date": "2025-11-17 13:04:54.888944", "sentiment_score": 0.44765396825396825, "sentiment_label": "NEUTRAL"}, {"title": "\"10% Nabil Debenture 2082\" issue opens from today; Bank to collect Rs 2 arba from the issuance", "url": "https://www.sharesansar.com/newsdetail/10-nabil-debenture-2082-issue-opens-from-today-bank-to-collect-rs-2-arba-from-the-issuance", "content": "Nabil Bank is issuing \"10% Nabil Debenture 2082\" from today (Chaitra 2) to Chaitra 5, 2076. In the case of under-subscription, the issue will be extended to Chaitra 16, 2076. The bank is issuing a total of 20 Lakh units of debentures at par value of Rs.1000 per unit. The total value of the issue is Rs.2 Arba and will be providing 10% interest rate. The debenture will mature in 6 years i.e. in 2082. Out of the total issue, 8 Lakh units (40% of the issue) will be issued to the general public while the remaining 12 Lakh units (60% of the issue) will be privately placed. Laxmi Capital Market Limited has been appointed as the issue manager. The interested applicants can apply for a minimum of 25 units and no limit has been set for maximum units. Offer Letter", "published_date": "2025-11-17 13:04:53.218639", "sentiment_score": 0.44765396825396825, "sentiment_label": "NEUTRAL"}, {"title": "10% Nabil Debenture 2082 open for application; Find out necessary information before investing", "url": "https://www.sharesansar.com/newsdetail/10-nabil-debenture-2082-open-for-application-find-out-necessary-information-before-investing", "content": "Company profile Nabil Bank Limited, the first private-sector class A commercial bank in Nepal, started commercial operations in July 1984 as Nepal Arab Bank Limited. Nabil started off as a joint venture with Emirates Bank International. The latter divested its stake in Nabil which was ultimately taken over by NB International, an Ireland based special purpose vehicle associated with CG Group. The name was changed to Nabil Bank, following the withdrawal of its joint venture partner -Emirates Bank International, in 1997. Headquartered in Kathmandu, Nabil is the second-largest private sector commercial bank, in terms of asset base and net worth as of mid-Jan 2019. The bank\u2019s major promoters are NB International, Ireland (50%) and Rastriya Beema Sansthan (9.67%). Including NB International, the family members of the Chaudhary Group own a majority stake (~53%) in the bank. Mr. Anil Keshary Shah is the bank\u2019s, Chief Executive Officer. Nabil\u2019s equity shares are listed on the Nepal Stock Exchange with the second highest market capitalization (among banking sector stocks) as of mid-December 2018. Nabil has a presence throughout the country through 118 branches, two extension counters and 176 ATMs. Its market share was 5.62%, in terms of the deposit base, and 5.53% of its total advances were in the Nepalese commercial banking industry, as of mid-January 2019. Nabil reported a profit after tax (PAT) of ~NPR 3,981 million in 2018 on an asset base of NPR 160,978 million as of mid-July-2018. In H1 FY2019, Nabil reported PAT of ~NPR 2,176 million on an asset base of NPR 177,672 million. As of H1 FY2019, Nabil\u2019s CRAR was 11.95% with CET 1 of 10.78% and gross NPAs of 0.61%. In terms of the technology platform, Nabil has implemented Finacle across all its branches. Objective About the issue Nabil Bank is issuing \"10% Nabil Debenture 2082\" from today (Chaitra 2) to Chaitra 5, 2076. In the case of under-subscription, the issue will be extended to Chaitra 16, 2076. The bank is issuing a", "published_date": "2025-11-17 13:04:51.375117", "sentiment_score": 0.41689976958525343, "sentiment_label": "NEUTRAL"}, {"title": "10% Nabil Debenture 2082 listed on NEPSE; 1,05,861.62 units Promoter Shares of Mithila Laghubitta converted to Public Share", "url": "https://www.sharesansar.com/newsdetail/10-nabil-debenture-2082-listed-on-nepse-10586162-units-promoter-shares-of-mithila-laghubitta-converted-to-public-share", "content": "Upon the successful issuance of Nabil Debenture 2082, Nabil Bank has now listed the debenture in Nepal Stock Exchange. Nabil Bank\u2019s CEO, Mr. Anil Keshary Shah, and NEPSE\u2019 CEO, Mr. Chandra Singh Saud have signed a debenture listing agreement on July 21, 2020 in NEPSE\u2019s office. As per the notice; 2,000,00 units \"10% Nabil Debenture 2082\" of Nabil Bank Limited have been listed on NEPSE for regular trading. In compliance with Nepal Rastra Bank\u2019s regulatory requirement for issuance of debenture, Nabil Bank had issued 2 million units of 7 years Nabil Debenture 2082 with an interest rate of 10% per annum. The interest on the same is payable on the half-yearly basis of each fiscal year until the maturity of the Debenture. The issue was for the size of NPR 2 Billion with 60% (NPR 1.2 Billion) to be sold through Private Placement and 40% (NPR 800 Million) was set aside for public including Mutual Fund. Amidst the difficult situation of lockdown caused by COVID - 19 pandemics, the issue which was opened on Chaitra 2, 2076 was successfully closed on Baisakh 16, 2077 with 100% subscription. The Debenture was subscribed by many insurance companies, mutual funds, retirement funds, and welfare funds. Likewise; 1,05,861.62 units Promoter Shares of Mithila Laghubitta Bittiya Sanstha Limited (MLBBL) has been converted into Public Share, making the Promoter to Public Share Ratio of the Company to  60:40.", "published_date": "2025-11-17 13:04:49.734375", "sentiment_score": 0.5011554945054946, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "NBLD82", "current_price": 1092.0, "market_cap": 10831000000.0, "is_estimated": true, "ratios": {"pe_ratio": {"value": 19.999999999999996, "rating": "Fair Value", "interpretation": "Stock is fairly valued", "score": 0.7}, "pb_ratio": {"value": 2.4999999999999996, "rating": "Moderately Overvalued", "interpretation": "Slightly above book value", "score": 0.4}, "dividend_yield": {"value": 3.0, "rating": "Good", "interpretation": "Decent dividend yield", "score": 0.7}, "eps_growth": {"value": 11.11111111111113, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equ
