 Announces Partial Divestment from Karnali Water Power Pvt. Ltd.", "url": "https://www.sharesansar.com/newsdetail/ru-ru-jalbidhyut-pariyojana-limited-announces-partial-divestment-from-karnali-water-power-pvt-ltd-2025-06-16", "content": "RU RU Jalbidhyut Pariyojana Limited has officially notified the Nepal Stock Exchange (NEPSE) regarding a significant decision made during its Board of Directors meeting held on 1st Ashadh, 2082. According to the official communication submitted to NEPSE, the company has decided to divest a portion of its investment in Karnali Water Power Pvt. Ltd. As per the decision taken during the board meeting held at 4:30 PM, the company will sell a total investment worth Rs. 4,23,00,000 out of its total Rs. 7,70,00,000 investment in the said company. The sale, including applicable taxes, amounts to a total of Rs. 9,14,26,513. This strategic financial decision reflects the company\u2019s ongoing efforts to rebalance its investment portfolio and may be aimed at optimizing liquidity, supporting new project developments, or meeting capital expenditure needs. However, the company has not disclosed the buyer\u2019s identity or the specific purpose behind this divestment in the initial statement. Further disclosures regarding the transaction and its impact on the company\u2019s financials are expected to be communicated in the upcoming quarterly financial report. This decision aligns with the regulatory requirement to inform the Nepal Stock Exchange and maintain transparency for investors and stakeholders.", "published_date": "2025-06-16 00:00:00", "sentiment_score": 0.3719178380443086, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Day to Grab Dividend Proposed by Ru Ru Jalbidhyut Pariyojana Limited", "url": "https://www.sharesansar.com/newsdetail/reminder-last-day-to-grab-dividend-proposed-by-ru-ru-jalbidhyut-pariyojana-limited-2024-10-15", "content": "Today is the last day to grab the dividend proposed by Ru Ru Jalbidhyut Pariyojana Limited (RURU). The company has also called its 19th AGM on 11th Kartik, 2081. The AGM will be held in the Lisara Banquet located at Naxal, Kathmandu, starting at 11 AM that day. The company has proposed a 15% bonus shares and 0.789% cash dividend (including tax) for the fiscal year 2080/81. The company's existing paid-up capital is Rs. 49.33 Crores. Similarly, The company has resolved to issue 80% right shares worth Rs. 3.78 Arba after adjusting for the allocation of 15% bonus shares from the existing paid-up capital of Rs. 49.33 Crores. Ashwin 30 is the book closure date. Thus, shareholders maintained till today are entitled to the dividend payout and can attend the AGM. As of writing, RURU has an LTP of Rs. 859.90.", "published_date": "2024-10-15 00:00:00", "sentiment_score": 0.4926285714285714, "sentiment_label": "NEUTRAL"}, {"title": "Ru Ru Jalbidhyut Pariyojana Limited Proposes 15.789% Dividend, And 80% Right Shares", "url": "https://www.sharesansar.com/newsdetail/ru-ru-jalbidhyut-pariyojana-limited-proposes-15789-dividend-and-80-right-shares-2024-09-29", "content": "Ru Ru Jalbidhyut Pariyojana Limited (RURU) has proposed a 15.789% dividend for the fiscal year 2080/81 and has called the 19th AGM on 11th Kartik, 2081. The AGM will be held in the Lisara Banquet located at Naxal, Kathmandu, starting at 11 AM that day. The company has proposed a 15% bonus shares and 0.789% cash dividend (including tax) for the fiscal year 2080/81. The company's existing paid-up capital is Rs. 49.33 Crores. Similarly, The company has resolved to issue 80% right shares after adjusting for the allocation of 15% bonus shares from the existing paid-up capital of Rs. 49.33 Crores. The Upper Pikhuwa Khola Hydroelectric Project in Bhojpur District, developed by Sumnima Hydro Power Company Pvt. Ltd., a subsidiary with at least 51% majority ownership of Ru Ru Jalbidhyut, along with the Pikhuwa Pashupati Hydroelectric Project (4.1 MW), aims to raise the necessary capital for development and construction, as well as to repay outstanding loan facilities. The dividend will be distributed only after approval by the Electricity Regulatory Commission and endorsement by the company's AGM. Ashwin 30 is the book closure date. Thus, shareholders maintained before that day are entitled to the dividend payout and can also attend the AGM. As of writing, RURU has an LTP of Rs. 710.00. Dividend History:", "published_date": "2024-09-29 00:00:00", "sentiment_score": 0.5182571428571429, "sentiment_label": "NEUTRAL"}, {"title": "Ru Ru Jalbidhyut Pariyojana Announces Conclusion of Lock-in Period for Promoters, Employee And Project-Affected Shares on Baishakh 3", "url": "https://www.sharesansar.com/newsdetail/ru-ru-jalbidhyut-pariyojana-announces-conclusion-of-lock-in-period-for-promoters-employee-and-project-affected-shares-on-baishakh-3-2024-03-14", "content": "Ru Ru Jalbidhyut Pariyojana Limited (RURU) published a notice regarding the expiration of the lock-in period of its promoter employee shares and shares of the project-affected local will expire on 3rd Baisakh, 2081. As per the recent guidelines issued by the Securities Board of Nepal (SEBON), Ru Ru Jalbidhyut Pariyojana Limited (RURU) has officially provided notice to its investors and stakeholders on the conclusion of the lock-in period for the shares held by its promoter shareholders, employees and local residents of the project-affected. In the next month of the 3rd Baisakh, the lock-in period will end. RURU now has 4,933,237 units of shares listed on the Nepal Stock Exchange (NEPSE). Within the total of 4,933,237 units of shares, the promoters held 39,45,888 units, the company's employees had 9,858 units, and project-affected locals retained 4,89,245 units of shares, all subject to a lock-in period since the IPO allotment three years ago. The total paid-up capital of the company is Rs. 49.33 Crore. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in period. RURU closed at Rs. 718.00 yesterday. Notice:", "published_date": "2024-03-14 00:00:00", "sentiment_score": 0.4539144688644689, "sentiment_label": "NEUTRAL"}, {"title": "Ru Ru Jalbidhyut And Nepal Lube Oil Distributed Cash Dividends Directly to Shareholders' Bank Accounts", "url": "https://www.sharesansar.com/newsdetail/ru-ru-jalbidhyut-and-nepal-lube-oil-distributed-cash-dividends-directly-to-shareholders-bank-accounts-2024-02-08", "content": "Ru Ru Jalbidhyut Pariyojana Limited (RURU) has distributed a 10.5263% cash dividend directly to bank accounts and urged its shareholders to dematerialize their shares. The company convened its 18th AGM for the FY 2079/80 on Poush 25, 2080. The company endorsed a 10.5263% cash dividend for FY 2079/80. The meeting of the board of directors held on Poush 01 has proposed a 10.5263% cash dividend for the fiscal year 2079/80. The company's existing paid-up capital is Rs. 49.33 Crores. Similarly, Nepal Lube Oil Limited (NLO) has also distributed a 5% cash dividend directly to bank accounts and urged its shareholders to dematerialize their shares. The company convened its 32nd AGM for the FY 2079/80 on Poush 25, 2080. The company endorsed a 30% dividend for FY 2079/80. The 371st meeting of the board of directors held on Poush 01 has proposed a 30% dividend for the fiscal year 2079/80. 25% bonus shares and 5% cash dividends were proposed. The company's existing paid-up capital is Rs. 4.86 Crores. Also, both companies have urged the shareholders to dematerialize their shares if they still need to update their bank information in the Demat account and are requested to do so to receive the dividend. Additionally, suppose eligible investors had taken a loan against the company's shares before the book closure date. In that case, they should present a No Objection Letter from their lending institution to receive the dividend. RURU Notice: NLO Notice:", "published_date": "2024-02-08 00:00:00", "sentiment_score": 0.45547448979591837, "sentiment_label": "NEUTRAL"}, {"title": "Ru Ru Jalbidhyut Pariyojana Reports Marginal Q2 Net Profit Decline; Revenue Shows Slight 0.18% Decrease", "url": "https://www.sharesansar.com/newsdetail/ru-ru-jalbidhyut-pariyojana-reports-marginal-q2-net-profit-decline-revenue-shows-slight-018-decrease-2024-02-05", "content": "In the second quarter of the fiscal year 2080/81, Ru Ru Jalbidhyut Pariyojana Limited (RURU) reported a small 1.11% drop in net profit, going from Rs. 5.96 crores last year to Rs. 5.89 crores this quarter. Despite this, the company demonstrated resilience in its power sales revenue, reaching Rs. 9.13 crores, just a 0.18% decrease from the same quarter last year. RURU effectively managed its costs during this period. Financial expenses reduced significantly by 31.51%, amounting to Rs. 45.94 lakhs, and administrative expenses also dropped by 31.50%, reaching Rs. 37.10 lakhs. Financially, RURU remains strong with a reserve and surplus of Rs. 22.03 Crores and a share capital of Rs. 49.33 Crores. The annualized earnings per share (EPS) for the quarter is Rs. 23.90, indicating efficient earnings. Additionally, the net worth per share stands at Rs. 144.67.", "published_date": "2024-02-05 00:00:00", "sentiment_score": 0.5191324404761904, "sentiment_label": "NEUTRAL"}, {"title": "Ru Ru Jalbidhyut Pariyojana (RURU) Proposes 10.53% Cash Dividend for FY 2079/80; Calls AGM on Poush 25", "url": "https://www.sharesansar.com/newsdetail/ru-ru-jalbidhyut-pariyojana-ruru-proposes-1053-cash-dividend-for-fy-207980-calls-agm-on-poush-25-2023-12-18", "content": "Ru Ru Jalbidhyut Pariyojana Limited (RURU) proposes a 10.5263% cash dividend and has called the 18th AGM on 25th Poush, 2080. The AGM will be held in the Lisara Receptions located at Naxal, Kathmandu, starting at 10: 30 AM that day. The meeting of the board of directors held on Poush 01 has proposed a 10.5263% cash dividend for the fiscal year 2079/80. The company's existing paid-up ca ent to contributing to a safer and more functional society.", "published_date": "2025-11-19 00:00:00", "sentiment_score": 0.47486224489795914, "sentiment_label": "NEUTRAL"}, {"title": "Muktinath Bikas Bank Approves 18.20% Dividend in 29th AGM", "url": "https://www.sharesansar.com/newsdetail/muktinath-bikas-bank-approves-1820-dividend-in-29th-agm-2025-11-03", "content": "Muktinath Bikas Bank Limited (MNBBL) held its 29th Annual General Meeting on 15th Kartik 2082 in Pokhara. The AGM approved the annual report for FY 2080/081 and declared an 18.20% dividend for shareholders, comprising 13.53% bonus shares and 4.67% cash dividend. Key proposals approved included increasing the bank\u2019s paid-up capital to NPR 9,000,388,767.11, amending the relevant bylaws, and authorizing the board to initiate procedures for upgrading to a commercial bank as per Nepal Rastra Bank regulations. The meeting also appointed auditors for FY 2082/083. The AGM featured speeches from the chairman, board members, and CEO, and shareholder queries on the annual report were addressed.", "published_date": "2025-11-03 00:00:00", "sentiment_score": 0.48895714285714287, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Day to Grab Dividend Proposed by Muktinath Bikas Bank Limited", "url": "https://www.sharesansar.com/newsdetail/reminder-last-day-to-grab-dividend-proposed-by-muktinath-bikas-bank-limited-2025-10-16", "content": "Today is the last day to grab the 18.20% dividend that Muktinath Bikas Bank Limited proposed. The company called its 19th AGM on 15th Kartik, 2082. The meeting will be held in the Hotel Pokhara Grand, Pardi, Birauta, Pokhara, Kaski, starting at 10 AM that day. Among the other agendas, the AGM will endorse an 18.20% dividend for the fiscal year 2081/82. The company's 358th meeting of the board held on Bhadra 31, 2082, has proposed an 18.20% dividend from the paid-up capital. The paid-up capital of the company stands at Rs. 7.04 Arba. 13.53% bonus shares and 4.67% cash dividend (including tax) have been proposed. The book closure date is on 31st Ashwin. Thus, shareholders maintained before that day are entitled to the dividend payout and can also attend this AGM.", "published_date": "2025-10-16 00:00:00", "sentiment_score": 0.4476816326530612, "sentiment_label": "NEUTRAL"}, {"title": "Muktinath Bikas Bank Limited Unveils Book Closure Date for its 18.20% Dividend", "url": "https://www.sharesansar.com/newsdetail/muktinath-bikas-bank-limited-unveils-book-closure-date-for-its-1820-dividend-2025-09-28", "content": "Muktinath Bikas Bank Limited (MNBBL) has called its 19th AGM on 15th Kartik, 2082. Among the other agendas, the AGM will endorse an 18.20% dividend for the fiscal year 2081/82. The company's 358th meeting of the board held on Bhadra 31, 2082, has proposed an 18.20% dividend from the paid-up capital. The paid-up capital of the company stands at Rs. 7.04 Arba. 13.53% bonus shares and 4.67% cash dividend (including tax) have been proposed. Furthermore, there is an agenda to endorse the auditor's report along with the profit and loss statements, financial reports, and cash flow reports, and to appoint an auditor for the fiscal year 2082/83. The book closure date is on 31st Ashwin. Thus, shareholders maintained before that day are entitled to the dividend payout and can also attend this AGM.", "published_date": "2025-09-28 00:00:00", "sentiment_score": 0.39056785714285713, "sentiment_label": "NEUTRAL"}, {"title": "Muktinath Bikas Bank Limited Declares 18.20% Dividend for FY 2081/82", "url": "https://www.sharesansar.com/newsdetail/muktinath-bikas-bank-limited-declares-1820-dividend-for-fy-208182-2025-09-18", "content": "Muktinath Bikas Bank Limited (MNBBL) has proposed an 18.20% dividend for the fiscal year 2081/82. The company's 358th meeting of the board held on Bhadra 31, 2082, has proposed an 18.20% dividend from the paid-up capital. The paid-up capital of the company stands at Rs. 7.04 Arba. 13.53% bonus shares and 4.67% cash dividend (including tax) have been proposed. This decision is subject to approval from the Nepal Rastra Bank, after which it will be endorsed in the AGM of the company. Dividend History:", "published_date": "2025-09-18 00:00:00", "sentiment_score": 0.3437126984126984, "sentiment_label": "NEUTRAL"}, {"title": "Muktinath Bikas Bank Relocates Jamal Branch to Chilime Tower with Modern Facilities", "url": "https://www.sharesansar.com/newsdetail/muktinath-bikas-bank-relocates-jamal-branch-to-chilime-tower-with-modern-facilities-2025-08-28", "content": "Muktinath Bikas Bank Limited (MNBBL) has relocated its Jamal branch to a new location in Chilime Tower, Ward No. 4, Dhumbarahi, Kathmandu Metropolitan City, and officially inaugurated it with the presence of Nepal Rastra Bank Executive Director Guru Prasad Paudel. During the ceremony, Paudel praised the bank\u2019s investments in agriculture, its expansion of digital banking services, and advised strengthening risk management. Bank officials, including Chairman Khim Prakash Malla, CEO Pradyuman Pokharel, and founder CEO Bharat Raj Dhakal, highlighted the bank\u2019s current status, plans, and strategies for strengthening Nepal\u2019s financial sector. The bank expressed its commitment to providing high-quality services from the modern facility, which offers easy access via the Ring Road and ample parking. The event was attended by directors, shareholders, dignitaries, customers, and residents.", "published_date": "2025-08-28 00:00:00", "sentiment_score": 0.5122593554593554, "sentiment_label": "NEUTRAL"}, {"title": "Muktinath Bikas Bank Becomes First Development Bank to Post Rs. 1.54 Arba Net Profit; EPS Soars to Rs. 21.82 in Q4 FY 2081/82", "url": "https://www.sharesansar.com/newsdetail/muktinath-bikas-bank-becomes-first-development-bank-to-post-rs-154-arba-net-profit-eps-soars-to-rs-2182-in-q4-fy-208182-2025-08-15", "content": "Muktinath Bikas Bank Limited (MNBBBL) has set a new record as the first development bank in Nepal to post a net profit of Rs. 1.54 Arba for the fourth quarter of FY 2081/82, up 30.70% from Rs. 1.18 Arba in the same period last year. The bank\u2019s retained earnings surged to Rs. 1.46 Arba, a remarkable 651.15% growth, while operating profit rose by 30.55% to Rs. 2.23 Arba. Net interest income reached Rs. 4.56 Arba, up 7.5%, supported by a decline in impairment charges by 27.52%. Deposits climbed to Rs. 1.17 Kharba, and loans and advances increased to Rs. 97.52 Arba. The bank maintained a capital adequacy ratio of 12.99% and an NPL ratio of 2.75%, with annualized EPS at Rs. 21.82 and net worth per share at Rs. 169.95. Report: * Figures are of the Immediate Previous Year Quarter Ending", "published_date": "2025-08-15 00:00:00", "sentiment_score": 0.5521756132756133, "sentiment_label": "NEUTRAL"}, {"title": "Muktinath Bikas Bank Partners with MN Hospital to Offer Up to 15% Discount on Healthcare Services", "url": "https://www.sharesansar.com/newsdetail/muktinath-bikas-bank-partners-with-mn-hospital-to-offer-up-to-15-discount-on-healthcare-services-2025-08-05", "content": "Muktinath Bikas Bank Ltd. has signed a partnership agreement with MN Hospital located in Basundhara, Kathmandu, to offer special discounts on medical services to its customers. Through this agreement, customers of the bank can receive up to a 15% discount on various services such as surgeries, lab tests, X-rays, and medications. The bank aims to make quality healthcare more accessible and affordable. Muktinath Bikas Bank has also pledged to continue expanding such service-based partnerships in the future. Additionally, the bank has recently launched the \"Muktinath Faida App\" that provides multiple benefits from mobile banking, along with cross-border QR payment services. Customers can now apply for loans, open accounts, deposit remittances, and perform various other banking services online without visiting the branch.", "published_date": "2025-08-05 00:00:00", "sentiment_score": 0.4997824175824176, "sentiment_label": "NEUTRAL"}, {"title": "Muktinath Bikas Bank Undertakes CSR Activities Across Provinces", "url": "https://www.sharesansar.com/newsdetail/muktinath-bikas-bank-undertakes-csr-activities-across-provinces-2025-07-02", "content": "Muktinath Bikas Bank Limited has successfully carried out various Corporate Social Responsibility (CSR) initiatives across different provinces, focusing on education, healthcare, and public welfare. To support education, the bank provided school uniforms to 87 students studying at Shree Nawa Prabhav Basic School in Batala Gaun, Ward No. 5, Purbichauki Rural Municipality of Doti district in Sudurpaschim Province. The initiative is expected to encourage students and positively impact their learning environment. In the healthcare sector, the bank donated 10 wheelchairs to Province Hospital Surkhet in Birendranagar-04, Karnali Province, aiming to ease mobility for patients and elderly visitors. Similarly, in Koshi Province, the bank handed over seven three-seater benches to District Hospital, Dhankuta, ensuring better seating arrangements for patients and caretakers. The bank reaffirmed its commitment to continue making meaningful contributions in the areas of health, environment, and financial literacy, and to expand such impactful initiatives in the future.", "published_date": "2025-07-02 00:00:00", "sentiment_score": 0.5406934555640438, "sentiment_label": "NEUTRAL"}, {"title": "Muktinath Bikas Bank Launches Digital Payment Service for Students Studying Abroad", "url": "https://www.sharesansar.com/newsdetail/muktinath-bikas-bank-launches-digital-payment-service-for-students-studying-abroad-2025-06-25", "content": "Muktinath Bikas Bank has introduced a new service enabling Nepali students to pay visa and educational fees directly through the bank, in partnership with Expert Education and Visa Services Pvt. Ltd. The service covers payments for visa, exams, and application fees and is currently available at the Maharajgunj and Kamaladi branches. The bank promotes digital banking through its mobile app, QR payments, and various online services, aiming to simplify transactions and enhance customer convenience nationwide.", "published_date": "2025-06-25 00:00:00", "sentiment_score": 0.18831168831168832, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "MNBBL", "current_price": 351.6, "market_cap": 27882539415.46, "is_estimated": false, "ratios": {"pe_ratio": {"value": 18.83783783783784, "rating": "Fair Value", "interpretation": "Stock is fairly valued", "score": 0.7}, "pb_ratio": {"value": 2.327212020033389, "rating": "Moderately Overvalued", "interpretation": "Slightly above book value", "score": 0.4}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111097, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 55.0, "overall_rating": "Hold", "strengths": ["Attractive P/E ratio (18.84)", "Positive EPS growth (11.11%)"], "weaknesses": ["High P/B ratio (2.33)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T01:26:06.883490"}, "technical_analysis": {"symbol": "MNBBL", "current_price": 348.5, "indicators": {"sma_short": 348.2714285714286, "sma_medium": 363.40999999999997, "sma_long": 413.209, "rsi": 19.794344473007698, "macd": -19.911959071741364, "macd_signal": -20.96354140101765, "macd_histogram": 1.051582329276286, "stochastic_k": 13.136729222520064, "stochastic_d": 14.924039320822109, "bb_upper": 403.5740268477399, "bb_middle": 363.40999999999997, "bb_lower": 323.24597315226004, "atr": 7.38571428571428}, "signals": {"trend": "Sideways", "trend_score": 0.5, "rsi_signal": "Oversold", "rsi_score": 0.8, "macd_signal": "Buy", "macd_score": 0.7, "stochastic_signal": "Oversold", "stochastic_score": 0.8, "bb_signal": "Within Bands", "bb_score": 0.5}, "patterns": [{"pat 019s most trusted life insurer, has received a prestigious Double A Minus (ICRA NP AA\u2013) credit rating from ICRA Nepal, the highest in the country\u2019s life insurance sector. This rating signifies very high safety and a strong capacity to meet financial obligations on time. The recognition reflects Nepal Life\u2019s robust financial stability, leading 27% market share, and 150.40% solvency ratio, well above the regulatory minimum. The company manages over 190 branches, maintains an investment portfolio exceeding NPR 240 billion, and has paid more than NPR 67 billion in claims. With 98.8% of its business in traditional life insurance and a disaster fund of NPR 1.32 billion, it demonstrates strong long-term stability. CEO Pravin Raman Parajuli expressed gratitude to all stakeholders, emphasizing Nepal Life\u2019s commitment to diversifying investments, strengthening financial resilience, and adhering to best national and international practices to ensure sustainable growth and trust.", "published_date": "2025-10-31 00:00:00", "sentiment_score": 0.5798621693121693, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Assigns AA- Credit Rating to Nepal Life Insurance for High Financial Safety", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-assigns-aa-credit-rating-to-nepal-life-insurance-for-high-financial-safety-2025-10-28", "content": "ICRA Nepal Limited has assigned an issuer rating of [ICRANP-IR] AA- to Nepal Life Insurance Company Limited, indicating a high degree of safety in meeting financial obligations and very low credit risk. The rating reflects the company\u2019s strong creditworthiness but is a general opinion, not tied to any specific debt instrument. The \u201cAA-\u201d rating falls one notch below \u201cAA\u201d and one above \u201cA+\u201d in the rating scale.", "published_date": "2025-10-28 00:00:00", "sentiment_score": 0.16787164502164503, "sentiment_label": "NEUTRAL"}, {"title": "Project Care: Nepal Life Leads Everest Clean-Up to Tackle Mountaintop Pollution", "url": "https://www.sharesansar.com/newsdetail/project-care-nepal-life-leads-everest-clean-up-to-tackle-mountaintop-pollution-2025-08-24", "content": "Mount Everest is facing a growing pollution crisis, and Nepal Life Insurance Company, in partnership with Round Table Nepal, has launched \u201cProject Care,\u201d an Everest Clean-Up Campaign. The first phase successfully collected 5,000 kg of waste, with plans to manage an additional 25,000 kg. Biodegradable waste is disposed of responsibly at base camp, while non-biodegradable waste, including plastics, climbing gear, and oxygen cylinders, is transported to Kathmandu for recycling through Khaalisisi, promoting a circular economy. Supported by the Sagarmatha Pollution Control Committee (SPCC), the campaign exemplifies effective corporate social responsibility, collaborative environmental action, and innovative logistical solutions. The initiative demonstrates that strategic partnerships can tackle even the most challenging environmental problems while preserving Nepal\u2019s natural heritage for future generations.", "published_date": "2025-08-24 00:00:00", "sentiment_score": 0.4503166666666667, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Life Insurance Concludes Grand Leadership Excellence Awards 2025, Honoring 440 Top Achievers", "url": "https://www.sharesansar.com/newsdetail/nepal-life-insurance-concludes-grand-leadership-excellence-awards-2025-honoring-440-top-achievers-2025-08-08", "content": "Nepal Life Insurance Company, Nepal\u2019s most trusted life insurer, successfully concluded its three-day Leadership Excellence Awards 2025 at The Soaltee, Kathmandu, from Shrawan 16\u201318 under the theme \"Lion Year: Lead, Roar, Repeat.\" The grand event saw the participation of 440 top-performing agents, agency managers, and company staff from across the country. The program was inaugurated by board members Kamlesh Kumar Agrawal, Bimal Dhakal, and CEO Praveen Raman Parajuli. Leaders praised agents for achieving a historic milestone of NPR 10 billion in first-year premiums during FY 2081/82 despite economic challenges. The event included motivational speeches, strategic insights for FY 2082/83, and appreciation for contributions to the company\u2019s growth. A total of 440 high achievers were honored: 111 agency managers and 329 individual agents, with 96 awarded the Samrat Padak, 87 the Ratna Padak, and 257 the Samriddhi Padak. National-level winners also received cash awards. Motivational speaker and comedian Sandeep Chhetri delivered a special performance to conclude the event.", "published_date": "2025-08-08 00:00:00", "sentiment_score": 0.6552474025974027, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Life Insurance Bags Silver in NBPA-2024, Becomes First Life Insurer to Win Prestigious Reporting Award", "url": "https://www.sharesansar.com/newsdetail/nepal-life-insurance-bags-silver-in-nbpa-2024-becomes-first-life-insurer-to-win-prestigious-reporting-award-2025-07-23", "content": "Nepal Life Insurance Company, Nepal's most trusted life insurance provider, has been honored with the Silver Award in the National Best Presented Annual Report Award (NBPA-2024) by the Institute of Chartered Accountants of Nepal (ICAN). The award was conferred for the fiscal year 2080/81, recognizing the company\u2019s excellence in financial reporting, transparency, accountability, and adherence to both national and international standards. This makes Nepal Life the first life insurance company in Nepal to receive such recognition. The award was presented by Auditor General Toyam Raya to CEO Pravin Raman Parajuli and Deputy CEO Amit Kumar Keyal at an event in Hotel Radisson. CEO Parajuli expressed pride in the achievement and emphasized the company's continued commitment to financial transparency and good governance. He also extended gratitude to stakeholders, including board members, policyholders, agents, employees, shareholders, and regulatory bodies.", "published_date": "2025-07-23 00:00:00", "sentiment_score": 0.6581636363636364, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Life Achieves Historic Rs. 10 Arba First Premium Milestone", "url": "https://www.sharesansar.com/newsdetail/nepal-life-achieves-historic-rs-10-arba-first-premium-milestone-2025-07-16", "content": "Nepal Life Insurance Company Limited (NLIC), Nepal\u2019s most trusted life insurance provider, has achieved a historic milestone by earning Rs. 10 Arba in first premium income as it approaches its 25th anniversary. CEO Pravin Raman Parajuli extended gratitude to the board, policyholders, agents, employees, shareholders, regulators, and all stakeholders for their support. He emphasized that this achievement sets a benchmark in the insurance sector and reaffirms NLIC\u2019s commitment to innovation, investment diversification, skill development, and delivering world-class insurance services using technology-driven solutions.", "published_date": "2025-07-16 00:00:00", "sentiment_score": 0.5396309523809524, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Life Contributes Rs. 10 Million to Boost Child Healthcare Infrastructure", "url": "https://www.sharesansar.com/newsdetail/nepal-life-contributes-rs-10-million-to-boost-child-healthcare-infrastructure-2025-07-15", "content": "Nepal Life Insurance Company has provided Rs. 1 crore to the Kathmandu Institute of Child Health (KIOCH) under its corporate social responsibility (CSR) program to support the construction of a multi-specialty children's hospital in Budhanilkantha, Kathmandu. The agreement was signed by Dr. Bhagwan Koirala, KIOCH's founding chairperson, and Nepal Life CEO Pravin Raman Parajuli. KIOCH\u2019s hospital project is in its final phase, with a clinical research building already operational. During the signing event, both parties expressed their commitment to improving pediatric healthcare in Nepal. Nepal Life highlighted its ongoing CSR efforts and pledged future support for establishing similar hospitals across all provinces. Dr. Koirala appreciated Nepal Life\u2019s contribution, stating it would accelerate the project and strengthen their mission. KIOCH aims to function as a national resource center for pediatric healthcare, training, policy development, and quality standards. The organization has already launched its first operational hospital, KIOCH-Damak, which offers a full range of pediatric services, including emergency care, intensive care units, and modular operating theaters.", "published_date": "2025-07-15 00:00:00", "sentiment_score": 0.5319166666666667, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Life Insurance Powers Kathmandu Skills Fair 2082 to Empower Youth and Boost Employment", "url": "https://www.sharesansar.com/newsdetail/nepal-life-insurance-powers-kathmandu-skills-fair-2082-to-empower-youth-and-boost-employment-2025-06-23", "content": "Nepal Life Insurance Company has partnered as an institutional collaborator in the 'Kathmandu Metropolitan Skills Fair 2082' organized by Kathmandu Metropolitan City, showcasing its strong commitment to corporate social responsibility. The fair aims to provide free training in 37 professions across 10 fields, targeting unemployed youth, residents, taxpayers, and returnees from abroad. CEO Pravin Raman Parajuli emphasized the importance of the fair in equipping youth with self-employment skills and bridging the gap between workforce supply and demand. Nepal Life sees the initiative not just as a training event, but as a transformative campaign for national prosperity and youth empowerment. The fair, operating under the slogan \"Employment and Income Growth, Prosperity of Kathmandu,\" is part of a three-year national pride project. It is conducted daily in three shifts and accommodates 25 trainees per session. Participants have expressed optimism about the future opportunities the training will bring. Kathmandu Metropolitan representative Devendra KC praised the public-private collaboration, especially Nepal Life\u2019s involvement. With over 3 million insured individuals, Nepal Life reaffirmed its ongoing commitment to providing quality services and supporting socially impactful initiatives like this skills fair.", "published_date": "2025-06-23 00:00:00", "sentiment_score": 0.6747833333333333, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "NLIC", "current_price": 826.5, "market_cap": 72139817908.81, "is_estimated": false, "ratios": {"pe_ratio": {"value": 119.61077844311377, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 5.842778793418647, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111114, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (119.61)", "High P/B ratio (5.84)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T02:03:18.510832"}, "technical_analysis": {"symbol": "NLIC", "current_price": 799.0, "indicators": {"sma_short": 802.9, "sma_medium": 797.2, "sma_long": 780.9853999999999, "rsi": 53.63636363636363, "macd": 7.579058391636067, "macd_signal": 8.532495168008941, "macd_histogram": -0.9534367763728735, "stochastic_k": 26.332288401253866, "stochastic_d": 41.36416640164758, "bb_upper": 848.1325663577832, "bb_middle": 797.2, "bb_lower": 746.2674336422169, "atr": 24.999999999999993}, "signals": {"trend": "Sideways", "trend_score": 0.5, "rsi_signal": "Neutral", "rsi_score": 0.5, "macd_signal": "Sell", "macd_score": 0.3, "stochastic_signal": "Neutral", "stochastic_score": 0.5, "bb_signal": "Within Bands", "bb_score": 0.5}, "patterns": "change_pct": -2.89, "predicted_price": 775.91}, "volatility": 11.6}}, "analysis_timestamp": "2025-11-20T02:03:18.970830", "data_points": 3157, "error": null, "profitability_score": 31.38}, {"symbol": "MHL", "timestamp": "2025-11-20T01:12:36.723533", "price_data": {"total_days": 740, "latest_price": 482.0, "latest_date": "2025-12-16", "highest_price": 1088.0, "lowest_price": 250.0, "avg_volume": 14057.082432432433}, "news": {"total_articles": 9, "avg_sentiment": 0.602513357116135, "sentiment_label": "POSITIVE", "articles": [{"title": "Mandakini Hydropower Limited Proposes to Issue 66.39% Right Shares", "url": "https://www.sharesansar.com/newsdetail/mandakini-hydropower-limited-proposes-to-issue-6639-right-shares-2025-08-13", "content": "The Mandakini Hydropower Limited (MHL) has received the approval letter from the Electricity Regulatory Commission for the issuance of rights shares. The company has proposed to issue right shares in the ratio of 1:0.6639 or 66.3955% right shares. The board of directors' meeting held on Shrawan 27, 2082, decided to issue 66.3955% right shares with a paid-up capital of Rs. 42,94,24,250.30. Hence, after the issue of 4294242.50 units of right shares, the company's paid-up capital will increase to Rs. 1.07 Arba. After utilizing Rs. 17,64,11,000 IPO fund, the remaining loan will amount to Rs. 23,34,82,365.30. Additionally, the company plans to invest Rs. 35 crore in the Upper Sardi Khola Hydropower Project (2.9 MW). As the estimated cost of the project (including IDC) is Rs. 65,92,66,885, after deducting the term loan of Rs. 46,33,25,000 approved from NMB Bank Limited, only Rs. 19,59,41,885 will be required as equity investment. Therefore, for the purpose of investing in the Upper Sardi Khola Small Hydropower Project, an amount equivalent to Rs. 19,59,41,885, and in total, Rs. 42,94,24,250.30, will be raised through the issuance of rights shares. MHL closed at Rs. 568.99.", "published_date": "2025-08-13 00:00:00", "sentiment_score": 0.5020173469387755, "sentiment_label": "NEUTRAL"}, {"title": "Mandakini Hydropower Earns Over Rs. 10.91 Crore from Electricity Sales in Q4; Net Profit Surges by 22.94%", "url": "https://www.sharesansar.com/newsdetail/mandakini-hydropower-earns-over-rs-1091-crore-from-electricity-sales-in-q4-net-profit-surges-by-2294-2025-08-05", "content": "Mandakini Hydropower Limited (MHL) has published its unaudited financial report for the fourth quarter of fiscal year 2081/82, indicating solid financial growth across multiple performance indicators. The company recorded a net profit of approximately Rs. 3.98 crore in Q4, reflecting a 22.94% increase from around Rs. 3.25 crore in the corresponding period of the previous fiscal year. As a result, the annualised earnings per share (EPS) rose to Rs. 6.17, up 17.08% from Rs. 5.27. Income generated from power sales stood at Rs. 10.91 crore, a slight growth of 1.51% compared to Rs. 10.75 crore in the same quarter last year. Administrative expenses, however, surged by 46.77%, reaching Rs. 52.43 lakh, up from Rs. 35.72 lakh in Q4 of 2080/81. The company\u2019s paid-up capital increased by 5% to Rs. 64.67 crore, while other equity stood at Rs. 4.61 crore, marking a 24.57% growth year-on-year. Property, plant, and equipment reached Rs. 95.35 lakh, reflecting a 37.72% rise from the previous year, while total investments jumped by 57.38% to Rs. 6.04 crore. Mandakini's net worth per share reached Rs. 107.13, slightly up from Rs. 106.01 in the previous fiscal year. The quarter-end price-to-earnings (PE) ratio stood at 97.65 times, while the share\u2019s market price at quarter-end was Rs. 602.38. Report:", "published_date": "2025-08-05 00:00:00", "sentiment_score": 0.47208662131519274, "sentiment_label": "NEUTRAL"}, {"title": "Mandakini Hydropower Limited to Sign Financial Closure Agreement with NMB Bank for Upper Sardi Khola Hydropower Project", "url": "https://www.sharesansar.com/newsdetail/mandakini-hydropower-limited-to-sign-financial-closure-agreement-with-nmb-bank-for-upper-sardi-khola-hydropower-project-2025-07-27", "content": "Mandakini Hydropower Limited (MHL) has announced that the financial closure for the 2.9 MW Upper Sardi Khola Hydropower Project is scheduled to take place on 11th Shrawan 2082 with NMB Bank Limited. The Upper Sardi Khola Hydropower Project is a subsidiary venture wholly owned by Mandakini Hydropower Limited. The company has issued a formal notice to inform all concerned stakeholders about this key development in the project\u2019s financing phase.", "published_date": "2025-07-27 00:00:00", "sentiment_score": -0.1842857142857143, "sentiment_label": "NEUTRAL"}, {"title": "Mandakini Hydropower Announces Conclusion of Lock-in Period for Promoters, Project-Affected Area Locals and Employee Shares on Shrawan 16", "url": "https://www.sharesansar.com/newsdetail/mandakini-hydropower-announces-conclusion-of-lock-in-period-for-promoters-project-affected-area-locals-and-employee-shares-on-shrawan-16-2025-06-27", "content": "Mandakini Hydropower Limited (MHL) published a notice regarding the expiration of the lock-in period of its promoters, local residents of the project affected area, and employee shares, and the lock-in period will expire on 16th Shrawan, 2082. According to the recent guidelines issued by the Securities Board of Nepal (SEBON), Mandakini Hydropower has officially notified its investors and stakeholders of the conclusion of the lock-in period for the shares held by its promoters, local residents of the project-affected area, and employee shares. In the next month of the 16th Shrawan, 2082, the lock-in period will end. MHL now has 64,67,671 units of shares listed on the Nepal Stock Exchange (NEPSE). Within the total of 64,67,671 units of shares, the promoters held 41,70,597 units, the residents of the project-affected area had 648,762 units of shares, and the company's employees had 25,858 units of shares, all subject to a lock-in period since the IPO allotment three years ago. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in period. MHL closed at Rs. 573.65. Notice:", "published_date": "2025-06-27 00:00:00", "sentiment_score": 0.4642058201058201, "sentiment_label": "NEUTRAL"}, {"title": "Bonus Shares of Soaltee Hotel, NRN Infrastructure and Development and Mandakini Hydropower Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/bonus-shares-of-soaltee-hotel-nrn-infrastructure-and-development-and-mandakini-hydropower-listed-in-nepse-2025-02-10", "content": "92,90,899 unit bonus shares of Soaltee Hotel Limited (SHL) have been listed in NEPSE. The company convened its 50th AGM on Poush 4, 2081, and endorsed a 36.84% dividend for FY 2080/81. 26.84210526% cash dividend and 10% bonus shares were proposed from the paid-up capital of Rs. 92.89 Crores. Thus, bonus shares worth Rs. 9,28,95,370, and cash dividends worth Rs 24,93,50,730 were proposed. The same bonus shares are now listed in NEPSE. As of writing, SHL has an LTP of Rs. 507. Similarly, 6,11,605.85 unit bonus shares of NRN Infrastructure and Development Limited (NRN) have been listed in NEPSE. The company convened its 12th AGM on Poush 12, 2081, and endorsed a 5.2632% dividend for the fiscal year 2080/81. The meeting of the board of directors held on Mangsir 11 proposed a 5% bonus shares worth Rs. 6.11 crores and 0.2632% cash dividend (for tax purposes) worth Rs. 32.18 lakhs for the fiscal year 2080/81. The same bonus shares are now listed in NEPSE. As of writing, NRN has an LTP of Rs. 1,344.10. Likewise, 3,07,984.33 unit bonus shares of Mandakini Hydropower Limited (MHL) have been listed in NEPSE. The company convened its 11th AGM on 7th Mangsir, 2081, and endorsed a 5.2632% dividend for the fiscal year 2080/81. The meeting of the board of directors held on Ashwin 9 proposed a 5% bonus shares and 0.2632% cash dividend for the fiscal year 2080/81. The same bonus shares are now listed in NEPSE. As of writing, MHL has an LTP of Rs. 825.", "published_date": "2025-02-10 00:00:00", "sentiment_score": 0.5429551948051948, "sentiment_label": "NEUTRAL"}, {"title": "Global IME Capital Appointed as Issue And Sales Manager for Mandakini Hydropower's Rights Shares", "url": "https://www.sharesansar.com/newsdetail/global-ime-capital-appointed-as-issue-and-sales-manager-for-mandakini-hydropowers-rights-shares-2024-12-27", "content": "Global IME Capital Ltd. was appointed as the issue and sales manager for Mandakini Hydropower Ltd.'s rights share issuance, approved during the company's 11th annual general meeting on Mangsir 7, 2081. The rights shares will be issued in a 1:1.25 ratio. Following the meeting, Mandakini Hydropower's authorized capital increased to Rs. 2 billion, with issued capital reaching Rs. 64.67 crore (including a 5% bonus share). The company\u2019s Sardikhola Hydropower project in Kaski has been generating 4 MW of electricity since Mangsir 2074. With the rights share issuance, Mandakini plans to fund the Upper Sardikhola Hydropower project (2.9 MW) and invest in other projects.", "published_date": "2024-12-27 00:00:00", "sentiment_score": 0.4703, "sentiment_label": "NEUTRAL"}, {"title": "Mandakini Hydropower Unveils Book Closure Date for its 5.26% Dividend; Calls AGM on Mangsir 07 With Agenda to Issue Right Shares", "url": "https://www.sharesansar.com/newsdetail/mandakini-hydropower-unveils-book-closure-date-for-its-526-dividend-calls-agm-on-mangsir-07-with-agenda-to-issue-right-shares-2024-10-21", "content": "Mandakini Hydropower Limited (MHL) has called its 11th AGM on 7th Mangsir, 2081. The meeting will be held in Nepali Chulo, Lazimpat, Kathmandu, starting at 8 AM that day. Among the other agendas, the AGM will endorse a 5.2632% dividend for the fiscal year 2080/81. The meeting of the board of directors held on Ashwin 9 has proposed a 5% bonus shares and 0.2632% cash dividend for the fiscal year 2080/81. The company's existing paid-up capital is Rs. 61.59 Crores. Furthermore, there is an agenda to endorse the auditor's report along with the profit and loss statements, financial reports, and cash flow reports, and to appoint an auditor for the fiscal year 2081/82. There is also an agenda to issue rights shares at a ratio of 1: 1.25 after the distribution of bonus shares. This initiative aims to support the construction of the Upper Sardi Khola Hydropower Project, which has a capacity of 2.9 MW, as well as to invest in Dolphin Power Pvt. Ltd. and repay bank loans, among other purposes. In addition, the company intends to relocate its registered office and make necessary amendments to Clause 2 of the Memorandum of Association and Rule 2 of the Articles of Association. To support its growth, the company will also increase its capital, which will require amendments to Clause 6 (a) and (b) of the Memorandum of Association. The investment already made in Dolphin Power Pvt. Ltd. will be formally approved, and provisions will be made for further investment in the company. The book closure date is from Kartik 28. Therefore, the shareholders maintained before that day are entitled to dividend payout and can attend this AGM. AGM Notice", "published_date": "2024-10-21 00:00:00", "sentiment_score": 0.49071587301587305, "sentiment_label": "NEUTRAL"}, {"title": "Mandakini Hydropower Limited Proposes 5.2632% Dividend; How Much in Bonus Shares and Cash?", "url": "https://www.sharesansar.com/newsdetail/mandakini-hydropower-limited-proposes-52632-dividend-how-much-in-bonus-shares-and-cash-2024-09-26", "content": "Mandakini Hydropower Limited (MHL) has proposed a 5.2632% dividend for the fiscal year 2080/81. The meeting of the board of directors held on Ashwin 9 has proposed a 5% bonus shares and 0.2632% cash dividend for the fiscal year 2080/81. The company's existing paid-up capital is Rs. 61.59 Crores. The dividend will be distributed only after approval by the Electricity Regulatory Commission and endorsement by the company's upcoming AGM. As of writing, MHL has an LTP of Rs. 710.00. Dividend History:", "published_date": "2024-09-26 00:00:00", "sentiment_score": 0.46644285714285716, "sentiment_label": "NEUTRAL"}, {"title": "4.75% Bonus Shares of Mandakini Hydropower Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/475-bonus-shares-of-mandakini-hydropower-listed-in-nepse-2024-04-07", "content": "2,79,317.53 unit bonus shares of Mandakini Hydropower Limited (MHL) have been listed in NEPSE. The company conducted its 10th AGM on Poush 29, 2080, and endorsed a 5% dividend for the fiscal year 2079/80. The board of directors meeting on the 29th Mangsir decided to distribute the dividend. 4.75% bonus shares and 0.25% cash dividend (including tax) was proposed. The same bonus shares are now listed in NEPSE. As of writing, MHL has an LTP of Rs. 417.90.", "published_date": "2024-04-07 00:00:00", "sentiment_score": 0.46604285714285715, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "MHL", "current_price": 482.0, "market_cap": 3106422311.12, "is_estimated": false, "ratios": {"pe_ratio": {"value": 77.84440842787683, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 4.483338000560067, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.11111111111111, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (77.84)", "High P/B ratio (4.48)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T01:12:36.231912"}, "technical_analysis": {"symbol": "MHL", "current_price": 480.3, "indic ,59,740 units worth Rs. 2.16 Arba so far. \"HLI Large Cap Fund\" is a closed-ended fund. Applicants can apply for a minimum of 100 units to a maximum of 4,00,00,000 units. Announcement:", "published_date": "2025-09-03 00:00:00", "sentiment_score": 0.289302380952381, "sentiment_label": "NEUTRAL"}, {"title": "Public Issue of \"HLI Large Cap Fund\" Mutual Fund Scheme Opening From Today", "url": "https://www.sharesansar.com/newsdetail/public-issue-of-hli-large-cap-fund-mutual-fund-scheme-opening-from-today-2025-08-31", "content": "Himalayan Life Insurance Limited is opening the issue of the \"HLI Large Cap Fund,\" a closed-end mutual fund scheme. The issue will open from today, i.e., on the 15th Bhadra and close on the 18th Bhadra, 2082. If not subscribed to fully by the early closing date, the issue can be extended till Bhadra 29. Out of 40 crore unit shares, 50%, i.e., 20 crores units worth Rs. 2 Arba have been allocated to the scheme manager, Himalayan Life Insurance Limited. The remaining 20,00,00,000 units worth Rs 2 Arba will be issued to the general public and institutions. \"HLI Large Cap Fund\" is a closed-ended fund. Applicants can apply for a minimum of 100 units to a maximum of 4,00,00,000 units.", "published_date": "2025-08-31 00:00:00", "sentiment_score": 0.20008333333333334, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Life Insurance Promoted \"HLI Large Cap Fund\" to Issue 20 Crore Units Mutual Fund Scheme to General Public From Bhadra 15", "url": "https://www.sharesansar.com/newsdetail/himalayan-life-insurance-promoted-hli-large-cap-fund-to-issue-20-crore-units-mutual-fund-scheme-to-general-public-from-bhadra-15-2025-08-22", "content": "Himalayan Life Insurance Limited has published an offer letter to issue the \"HLI Large Cap Fund\" closed-end mutual fund scheme. The issue will open from the 15th Bhadra to the 18th Bhadra, 2082. If not subscribed to fully by the early closing date, the issue can be extended till Bhadra 29. Out of 40 crore unit shares, 50%, i.e., 20 crores units worth Rs. 2 Arba have been allocated to the scheme manager, Himalayan Life Insurance Limited. The remaining 20,00,00,000 units worth Rs 2 Arba will be issued to the general public and institutions. \"HLI Large Cap Fund\" is a closed-ended fund. Applicants can apply for a minimum of 100 units to a maximum of 4,00,00,000 units. Offer Letter:", "published_date": "2025-08-22 00:00:00", "sentiment_score": 0.3562, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Life Insurance Approves 8% Dividend at 18th AGM, Reinforces Growth and Governance", "url": "https://www.sharesansar.com/newsdetail/himalayan-life-insurance-approves-8-dividend-at-18th-agm-reinforces-growth-and-governance-2025-06-29", "content": "Himalayan Life Insurance Limited held its 18th Annual General Meeting (AGM) under the leadership of Chairman Sulav Agrawal, where it approved an 8% cash dividend based on its NPR 9.14 billion paid-up capital. The AGM reviewed the company\u2019s financial performance, approved audited reports under NFRS, and validated expenses for fiscal year 2080/81. Shareholders also appointed S.C. Lal Associates as the external auditor for 2081/82 and authorized the board to make regulatory amendments if needed. The meeting reflected strong shareholder confidence, financial stability, and a focus on transparency, governance, and strategic growth.", "published_date": "2025-06-29 00:00:00", "sentiment_score": 0.5138253968253969, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Day to Grab Dividend Proposed by Himalayan Life Insurance Limited", "url": "https://www.sharesansar.com/newsdetail/reminder-last-day-to-grab-dividend-proposed-by-himalayan-life-insurance-limited-2025-06-10", "content": "Today is the last day to grab the 8% cash dividend that Himalayan Life Insurance Limited (HLI) proposed. The company has called its 18th AGM on 10th Ashadh, 2082. The meeting will be held in the Amrapali Banquet, Naxal, Kathmandu, starting at 10:30 am that day. Among the other agendas, the AGM will endorse an 8% cash dividend for the fiscal year 2080/81. The 42nd meeting of the board of directors, held on Jestha 14, has decided to distribute an 8% cash dividend. The existing paid-up capital of HLI is Rs. 9.14 Arba. The book closure date is Jestha 28, 2082. Therefore, shareholders who have maintained their shares to date are entitled to a dividend payout and are eligible to attend this AGM.", "published_date": "2025-06-10 00:00:00", "sentiment_score": 0.21532857142857142, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Life Insurance Unveils Book Closure Date for its 8% Cash Dividend; Calls AGM on Ashadh 10", "url": "https://www.sharesansar.com/newsdetail/himalayan-life-insurance-unveils-book-closure-date-for-its-8-cash-dividend-calls-agm-on-ashadh-10-2025-06-03", "content": "Himalayan Life Insurance Limited (HLI) has called its 18th AGM on 10th Ashadh, 2082. The meeting will be held in the Amrapali Banquet, Naxal, Kathmandu, starting at 10:30 am that day. Among the other agendas, the AGM will endorse an 8% cash dividend for the fiscal year 2080/81. The 42nd meeting of the board of directors held on Jestha 14 has decided to distribute 8% cash dividend. The existing paid-up capital of HLI is Rs. 9.14 Arba. Furthermore, an agenda is to endorse the auditor's report with PL statements, financial reports, and cash flow reports, and appoint an auditor for the fiscal year 2081/82. The book closure date is on Jestha 28. Therefore, the shareholders maintained before that day are entitled to the dividend payout and can attend this AGM. AGM Notice:", "published_date": "2025-06-03 00:00:00", "sentiment_score": 0.26839642857142854, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Life Insurance Proposes 8% Cash Dividend for FY 2080/81", "url": "https://www.sharesansar.com/newsdetail/himalayan-life-insurance-proposes-8-cash-dividend-for-fy-208081-2025-05-28", "content": "Himalayan Life Insurance Limited (HLI) has proposed an entiment_label": "NEUTRAL"}, {"title": "Kumari Bank Launches \u201cGreen Savings Deposit Account\u201d to Promote Sustainability and Environmental Protection", "url": "https://www.sharesansar.com/newsdetail/kumari-bank-launches-green-savings-deposit-account-to-promote-sustainability-and-environmental-protection-2025-11-12", "content": "Kumari Bank Limited has launched the \u201cGreen Savings Deposit Account\u201d to support national and global Sustainable Development Goals (SDGs). Under the principle of \u201cOne Account, One Tree,\u201d the bank will plant a tree for every new account opened, promoting environmental conservation. The scheme offers several benefits, including a 0.25% higher interest rate than regular savings, two years of free mobile banking, insurance coverage, and Foneloan facilities up to NPR 200,000. According to Mr. Arpan Paudel, Head of Sustainable Banking, funds from this scheme will finance sustainable projects with positive environmental impact. With 24 years of service and a strong nationwide presence, Kumari Bank continues to integrate sustainability and innovation into its operations.", "published_date": "2025-11-12 00:00:00", "sentiment_score": 0.5320142135642136, "sentiment_label": "NEUTRAL"}, {"title": "Kumari Bank Empowers Former Living Goddess Trishna Shakya with Educational Scholarship", "url": "https://www.sharesansar.com/newsdetail/kumari-bank-empowers-former-living-goddess-trishna-shakya-with-educational-scholarship-2025-10-30", "content": "Kumari Bank Limited has handed over NPR 738,811.95 from its dedicated educational scholarship fund to former living goddess Trishna Shakya, supporting her transition from a sacred role to secular life. The fund, accumulated at NPR 100,000 annually during her tenure, ensures access to higher education and personal development. This initiative blends Nepalese cultural preservation with modern corporate social responsibility (CSR), reflecting the bank\u2019s commitment to education, social empowerment, and long-term youth development. The program also sets a model for sustainable support for former Kumaris and other socially significant initiatives.", "published_date": "2025-10-30 00:00:00", "sentiment_score": 0.4872386904761905, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Updates Ratings: Kumari Bank Removed from Negative Watch, Daunne Agro Farm Assigned BB-", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-updates-ratings-kumari-bank-removed-from-negative-watch-daunne-agro-farm-assigned-bb-2025-10-12", "content": "ICRA Nepal Limited has removed Kumari Bank Limited\u2019s issuer rating and subordinated debenture rating from \u2018Watch with Negative Implications\u2019. The bank\u2019s issuer rating [ICRANP-IR] BB+ and subordinated debenture rating [ICRANP] LBB+ now reflect a moderate risk of default in meeting financial obligations. The ratings represent the bank\u2019s overall creditworthiness and are not specific to any particular debt instrument. In ICRA\u2019s rating scale, BB+ is one notch above BB, while BB- is one notch below. Similarly, ICRA Nepal Limited has assigned an issuer rating of [ICRANP-IR] BB- to Daunne Agro Farm Limited, indicating a moderate risk of default in meeting financial obligations. The rating reflects the company\u2019s overall creditworthiness and is not tied to any specific debt instrument. In ICRA\u2019s rating scale, BB- is positioned one notch below BB, while BB+ is one notch above.", "published_date": "2025-10-12 00:00:00", "sentiment_score": -0.482973544973545, "sentiment_label": "NEUTRAL"}, {"title": "Kumari Bank Partners with GIZ to Promote Electric Public Transport in Nepal", "url": "https://www.sharesansar.com/newsdetail/kumari-bank-partners-with-giz-to-promote-electric-public-transport-in-nepal-2025-10-10", "content": "Kumari Bank Ltd. and GIZ Nepal have signed an MoU under the SET4NPL project to advance electric mobility in Nepal. The collaboration aims to support affordable financing and digita redicted_price": 705.47, "max_predicted_price": 733.93, "total_change_pct": -1.87, "volatility": 9.13}, "trend_analysis": {"overall_trend": "BEARISH", "avg_predicted_change": -0.5, "bullish_days": 2, "bearish_days": 5, "best_day": {"day": "day_3", "change_pct": 2.08, "predicted_price": 733.93}, "worst_day": {"day": "day_2", "change_pct": -1.88, "predicted_price": 705.47}, "volatility": 9.13}}, "analysis_timestamp": "2025-11-20T02:37:28.990635", "data_points": 538, "error": null, "profitability_score": 31.03}, {"symbol": "PRIN", "timestamp": "2025-11-20T02:28:57.463002", "price_data": {"total_days": 2244, "latest_price": 670.0, "latest_date": "2025-12-16", "highest_price": 1870.0, "lowest_price": 292.0, "avg_volume": 16064.260249554367}, "news": {"total_articles": 9, "avg_sentiment": 0.6138861112128264, "sentiment_label": "POSITIVE", "articles": [{"title": "Prabhu Insurance Approves 18% Bonus Shares at 29th AGM", "url": "https://www.sharesansar.com/newsdetail/prabhu-insurance-approves-18-bonus-shares-at-29th-agm-2025-08-12", "content": "Prabhu Insurance Limited has announced an 18% bonus share distribution for the fiscal year 2080/81, as declared in its 29th Annual General Meeting. This decision, along with the company\u2019s strong financial performance, sends a positive signal to the insurance sector and is expected to boost investor confidence in the market. Despite challenging economic and market conditions, Prabhu Insurance achieved its highest profit last fiscal year, delivering attractive returns to shareholders. Chairman Rajendra Malla emphasized that the company\u2019s robust profit distribution has established Prabhu Insurance as a reliable and trustworthy institution in the market. The company is committed to regulatory compliance, strengthening internal governance, and implementing long-term strategic plans. It has adopted advanced digital transformation technologies to provide faster, easier services such as claim processing and policy renewal. Prabhu Insurance prioritizes customer satisfaction as a measure of true success and actively contributes to sustainable community development through its corporate social responsibility initiatives in health, education, environmental protection, and disaster management.", "published_date": "2025-08-12 00:00:00", "sentiment_score": 0.5759625655046707, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Day to Grab Dividend Proposed by Prabhu Insurance Company Limited", "url": "https://www.sharesansar.com/newsdetail/reminder-last-day-to-grab-dividend-proposed-by-prabhu-insurance-company-limited-2025-07-17", "content": "Today is the last day to grab the 18.95% dividend that Prabhu Insurance Company Limited (PRIN) proposed. The company has called its 29th AGM on 23rd Shrawan, 2082. The meeting will be held in Prabhu Complex, Tinkune, Kathmandu, starting at 11 am that day. Among other agenda items, the AGM will endorse an 18.95% dividend for the fiscal year 2080/81. The 449th meeting of the board of directors held on Ashad 08 decided to distribute the 18.9474% dividend for the fiscal year 2080/81. 18% bonus shares and 0.9474% cash dividend (for tax purposes) have been proposed. The company's current paid-up capital is Rs. 1.44 Arba. The book closure date is Shrawan 2. Therefore, shareholders who have maintained their shares to date are entitled to a dividend payout and are eligible to attend this AGM.", "published_date": "2025-07-17 00:00:00", "sentiment_score": 0.3801589285714286, "sentiment_label": "NEUTRAL"}, {"title": "Prabhu Insurance Company Unveils Book Closure Date for its 18.95% Dividend; Calls AGM With Agenda to Issue Right Shares", "url": "https://www.sharesansar.com/newsdetail/prabhu-insurance-company-unveils-book-closure-date-for-its-1895-dividend-calls-agm-with-agenda-to-issue-right-shares-2025-07-09", "content": "Prabhu Insurance Company Limited (PRIN) has called its 29th AGM on 23rd Shrawan, 2082. The meeting will be held in Prabhu Complex, Tinkune, Kathmandu, starting at 11 am that day. Among other agendas, the AGM will endorse an 18.95% dividend for the fiscal year 2080/81. The 449th meeting of the board of directors held on Ashad 08 decided to distribute the 18.9474% dividend for the fiscal year 2080/81. 18% bonus shares and 0.9474% cash dividend (for tax purposes) have been proposed. The current paid-up capital of the company is Rs. 1.44 Arba. Furthermore, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports, and appoint an auditor for the fiscal year 2081/82. In addition, the company will also propose to issue a 47% rights share based on the paid-up capital after the distribution of bonus shares. Earlier, the company had announced plans to issue a 50.15% rights share, but the ratio has now been revised to 47% due to an increase in capital following the bonus share issuance. Shrawan 2, 2082 is the book closure date. Thus, shareholders maintained before that day are entitled to the dividend payout and can also attend this AGM. As of writing, PRIN has an LTP of Rs. 924.57. AGM Notice:", "published_date": "2025-07-09 00:00:00", "sentiment_score": 0.4683142857142857, "sentiment_label": "NEUTRAL"}, {"title": "Prabhu Insurance Company Proposes 18.95% Dividend for FY 2080/81", "url": "https://www.sharesansar.com/newsdetail/prabhu-insurance-company-proposes-1895-dividend-for-fy-208081-2025-06-23", "content": "Prabhu Insurance Company Limited (PRIN) has proposed an 18.9474% dividend for the fiscal year 2080/81. The 449th meeting of the board of directors held on Ashad 08 decided to distribute the 18.9474% dividend for the fiscal year 2080/81. 18% bonus shares and 0.9474% cash dividend (for tax purposes) have been proposed. The current paid-up capital of the company is Rs. 1.44 Arba. The dividend will be distributed only after approval by the Nepal Insurance Authority and endorsement by the company's upcoming AGM. PRIN closed at Rs. 834.34 yesterday. Dividend History:", "published_date": "2025-06-23 00:00:00", "sentiment_score": 0.4081214285714286, "sentiment_label": "NEUTRAL"}, {"title": "Prabhu Insurance Company Reports 10.53% Increase in Net Profit for Q2 2081/82 Despite Decline in Net Premium", "url": "https://www.sharesansar.com/newsdetail/prabhu-insurance-company-reports-1053-increase-in-net-profit-for-q2-208182-despite-decline-in-net-premium-2025-02-12", "content": "Prabhu Insurance Company Limited (PRIN) has posted a net profit of Rs. 12.00 crores for the second quarter of the fiscal year 2081/82, marking a 10.53% increase from Rs. 10.86 crores in the same period of the previous year. This positive growth comes despite a decline in the company\u2019s net premium, which fell by 34.18% to Rs. 28.26 crores, compared to Rs. 42.93 crores in Q2 2080/81. The company\u2019s total investment saw a modest increase of 4.45%, reaching Rs. 2.70 Arba, up from Rs. 2.59 Arba last year. A notable development in the company\u2019s financials was a significant rise in the insurance fund, which grew by 50.50% to Rs. 2.69 Arba, compared to Rs. 1.78 Arba in the corresponding quarter of the previous fiscal year. The special reserves and catastrophe reserves also saw increases of 4.63% and 5.54%, respectively, with special reserves standing at Rs. 1.35 Arba and catastrophe reserves at Rs. 11.44 crores. Prabhu Insurance\u2019s income from investment, loans, and other sources grew by 14.55%, reaching Rs. 4.15 crores, compared to Rs. 3.62 crores last year. Meanwhile, claim payments (net) decreased by 39.61%, totaling Rs. 9.84 crores, compared to Rs. 16.30 crores in the previous year. Commission expenses also decreased by 18.72%, amounting to Rs. 1.83 crores. The company\u2019s earnings per share (EPS) for the quarter rose by 10.53% to Rs. 16.66, while the net worth per share increased by 5.37%, reaching Rs. 234.14. Additionally, Prabhu Insurance maintains a strong solvency ratio of 1.94. The company\u2019s price-to-earnings (P/E) ratio was recorded at 56.80. Report: *Figure is of Immediate Fiscal Year Ending", "published_date": "2025-02-12 00:00:00", "sentiment_score": 0.5217618429189858, "sentiment_label": "NEUTRAL"}, {"title": "Prabhu Insurance Contributes NPR 2.5 Million for Flood and Landslide Relief and Rehabilitation", "url": "https://www.sharesansar.com/newsdetail/prabhu-insurance-contributes-npr-25-million-for-flood-and-landslide-relief-and-rehabilitation-2024-10-08", "content": "Prabhu Insurance provided financial support of 2.5 million rupees for relief and rehabilitation efforts for the victims of floods and landslides that occurred on Ashwin 11th and 12th. The cheque was handed over to Prime Minister KP Sharma Oli by Prabhu Insurance Chairman Rajendra Malla, Prabhu Group Chairman and MP Devi Prakash Bhattachan, and CEO Sanchit Bajracharya. Malla, also the president of the Nepal Non-Life Insurance Professionals Association, mentioned that the company is working to facilitate insurance claims for families affected by the disaster, encouraging citizens to claim compensation for their losses.", "published_date": "2024-10-08 00:00:00", "sentiment_score": 0.1909, "sentiment_label": "NEUTRAL"}, {"title": "4.75% Bonus Shares of Prabhu Insurance Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/475-bonus-shares-of-prabhu-insurance-listed-in-nepse-2024-08-07", "content": "653,658.07 unit bonus shares of Prabhu Insurance Ltd. (PRIN) have been listed in NEPSE. The company called its 28th AGM on 20th Baishakh and endorsed a 5% dividend for the fiscal year 2079/80. The 433rd meeting of the board of directors held on Falgun 20 decided to distribute the dividend on the paid-up capital of Rs. 1.37 Arba. 4.75% bonus shares worth Rs 6.53 crores and 0.25% cash dividend (for tax) worth slightly over Rs 34.40 lakhs were proposed. The same bonus shares are now listed in NEPSE. As of writing, PRIN has an LTP of Rs. 1,018.", "published_date": "2024-08-07 00:00:00", "sentiment_score": 0.5316333333333334, "sentiment_label": "NEUTRAL"}, {"title": "Right Shares of Prabhu Insurance Company Added in SEBON Pipeline", "url": "https://www.sharesansar.com/newsdetail/right-shares-of-prabhu-insurance-company-added-in-sebon-pipeline-2024-07-10", "content": "The Securities Exchange Board of Nepal (SEBON) has added the right shares of Prabhu Insurance Company Limited (PRIN) to its pipeline under preliminary review. The application was submitted to the board on Ashadh 19, 2081. The insurance company is looking to issue 50.15% right shares worth Rs. 85.50 Crores through the issue of 8,350,135.44 (1:0.5015) units of right shares to its existing shareholders. The current paid-up capital of the company is Rs. 1.44 Arba. After the adjustment of the proposed right share, the paid-up capital of the company will increase to Rs. 2.27 Arba. NIC Asia Capital Limited is appointed as the issue manager.", "published_date": "2024-07-10 00:00:00", "sentiment_score": 0.5335952380952381, "sentiment_label": "NEUTRAL"}, {"title": "NIC Asia Capital and Prabhu Insurance Finalize Agreement for Rights Share Issue", "url": "https://www.sharesansar.com/newsdetail/nic-asia-capital-and-prabhu-insurance-finalize-agreement-for-rights-share-issue-2024-07-02", "content": "Prabhu Insurance Limited has appointed NIC Asia Capital as the issue manager for its right shares issuance. PRIN plans to issue 83,50,135.44 shares valued at Rs.100 each, totaling Rs.83,50,13,544 in rights shares to meet Nepal Insurance Authority's capital requirements. The agreement, finalized recently, includes the appointment of a sales manager crucial to the execution of this undertaking. Prabhu Insurance Limited's Chief Executive Officer, Mr. Sanchit Bajracharya, signed the agreement on behalf of the insurance company. Representing NIC Asia Capital Limited, Chief Executive Officer Mr. Ramendra Rayamajhi endorsed the agreement on behalf of the issue and sales management team.", "published_date": "2024-07-02 00:00:00", "sentiment_score": 0.4894523809523809, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "PRIN", "current_price": 670.0, "market_cap": 11159973441.44, "is_estimated": false, "ratios": {"pe_ratio": {"value": 52.65650080256822, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 3.291361492926658, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111114, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (52.66)", "High P/B ratio (3.29)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T02:28:56.961600"}, "technical_analysis": {"symbol": "PRIN", "current_price": 656.1, "indicators": {"sma_short": 654.657142857143, "sma_medium": 656.5600000000001, "sma_long": 701.3886, "rsi": 49.909584086799306, "macd": -12.063252745384034, "macd_signal": -15.95554772263253, "macd_histogram": 3.892294977248497, "stochastic_k": 32.93103448275866, "stochastic_d": 36.17475160724729, "bb_upper": 679.412607820647, "bb_middle": 656.5600000000001, "bb_lower": 633.7073921793531, "atr": 18.65714285714287}, "signals": {"trend": "Sideways", "trend_score": 0.5, "rsi_signal": "Neutral", "rsi_score": 0.5, "macd_signal": "Buy", "macd_score": 0.7, "stochastic_signal": "Neutral", "stochastic_score": 0.5, "bb_signal": "Within Bands", "bb_score": 0.5}, "patterns": [{"pattern": "Double Top", "type": "Bearish", "confidence": 0.65}, {"pattern": "Double Bottom", "type": "Bullish", "confidence": 0.65}], "candlestick_patterns": [{"pattern": "Doji", "type": "Neutral", "confidence": 0.7, "position": 0, "description": "Indecision - potent
