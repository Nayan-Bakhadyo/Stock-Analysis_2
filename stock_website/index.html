ion for the fiscal year 2082/83.\niv) To approve the appointment of an independent director.\nv) To elect 4 boards of directors (including one female director) from the promoter shareholding group.\nvi) Miscellaneous. Ashwin 24 is the book closure date. Thus, shareholders maintained before that day are entitled to the dividend payout. As of writing, SGHC has an LTP of Rs. 336.26. AGM Notice:", "published_date": "2025-09-16 00:00:00", "sentiment_score": 0.43966428571428573, "sentiment_label": "NEUTRAL"}, {"title": "Swet-Ganga Hydropower & Construction Announces Conclusion of Lock-in Period for Promoters, Project-Affected Area Locals and Employee Shares on Shrawan 17", "url": "https://www.sharesansar.com/newsdetail/swet-ganga-hydropower-construction-announces-conclusion-of-lock-in-period-for-promoters-project-affected-area-locals-and-employee-shares-on-shrawan-17-2025-06-25", "content": "Swet-Ganga Hydropower & Construction Limited (SGHC) published a notice regarding the expiration of the lock-in period of its promoter shares, local residents of the project affected area, and employee shares, and the lock-in period will expire on 17th Shrawan, 2082. According to the recent guidelines issued by the Securities Board of Nepal (SEBON), Swet-Ganga Hydropower & Construction Limited (SGHC) has officially notified its investors and stakeholders of the conclusion of the lock-in period for the shares held by its promoter shareholders, local residents of the project-affected area, and employees. In the next month of the 17th Shrawan, 2082, the lock-in period will end. SGHC now has 15,930,000 units of shares listed on the Nepal Stock Exchange (NEPSE). Within the total of 15,930,000 units of shares, the promoters held 7,300,000 units, the residents of the project-affected area had 1,593,000 units of shares, and the company's employees had 796,500 units of shares, all subject to a lock-in period since the IPO allotment three years ago. The total paid-up capital of the company is Rs. 1.59 Arba. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in period. SGHC closed at Rs. 407.02. Notice:", "published_date": "2025-06-25 00:00:00", "sentiment_score": 0.45644891774891777, "sentiment_label": "NEUTRAL"}, {"title": "Swet-Ganga Hydropower Posts Rs. 10.25 Crore Profit in Q2, Reversing Loss from Previous Year; EPS at Rs. 12.88", "url": "https://www.sharesansar.com/newsdetail/swet-ganga-hydropower-posts-rs-1025-crore-profit-in-q2-reversing-loss-from-previous-year-eps-at-rs-1288-2025-02-05", "content": "Swet-Ganga Hydropower & Construction Limited (SGHC) has delivered a strong financial performance in the second quarter of the fiscal year 2081/82, reporting a net profit of Rs. 10.25 crores. This marks a significant turnaround from the net loss of Rs. 2.53 lakhs recorded in the same period last year. The impressive recovery is primarily driven by a 10.85% increase in power sales revenue, which rose to Rs. 51.26 crores from Rs. 46.24 crores in the corresponding quarter of the previous year. Additionally, the company managed to reduce administrative expenses by 1.81%, although finance costs saw a 22.13% increase. SGHC maintains a paid-up capital of Rs. 1.59 Arba, while its retained earnings showed a deficit of Rs. 34.21 crores in the previous year. The company\u2019s property, plant, and equipment assets grew by 7.48% to Rs. 1.82 crores, and long-term borrowings decreased by 2.60% to Rs. 4.58 Arba. For shareholders, the company reported an annualized Earnings Per Share (EPS) of Rs. 12.88, with a net worth per share of Rs. 78.54. SGHC's Price-to-Earnings (P/E) ratio stands at 39.83, with the stock trading at Rs. 513 per share.", "published_date": "2025-02-05 00:00:00", "sentiment_score": 0.5348084656084656, "sentiment_label": "NEUTRAL"}, {"title": "Swet-Ganga Hydropower & Construction Calls 8th AGM on 6th Mangsir", "url": "https://www.sharesansar.com/newsdetail/swet-ganga-hydropower-construction-calls-8th-agm-on-6th-mangsir-2024-10-22", "content": "Swet Ganga Hydropower & Construction Limited (SGHC) has called its 8th AGM on 6th Mangsir, 2081. The meeting will be held in Celebration Heights, Sukedhara, Kathmandu, starting at 11:00 am that day. These are the agendas of the AGM: i) Endorsement of the seventh annual report of the board of directors of the company.\nii) Endorse the auditor's report of 2080/081 with PNL statements, financial reports, and cash flow reports for the fiscal year up to the end of 2081.\niii) Appointment of the auditor and determination of their remuneration for the fiscal year 2081/82.\niv) Miscellaneous. 21st Kartik is the book closure date. Thus, shareholders maintained before that day are entitled to the dividend payout. As of writing, SGHC has an LTP of Rs. 395.00. AGM Notice:", "published_date": "2024-10-22 00:00:00", "sentiment_score": 0.37002142857142856, "sentiment_label": "NEUTRAL"}, {"title": "Swet-Ganga Hydropower Set to Conclude Lock-in Period for 38,51,000 Units Shares on 2nd Falgun", "url": "https://www.sharesansar.com/newsdetail/swet-ganga-hydropower-set-to-conclude-lock-in-period-for-3851000-units-shares-on-2nd-falgun-2024-01-29", "content": "Swet-Ganga Hydropower & Construction Limited (SGHC) has announced the expiration of the lock-in period for Dolma Impact-1 (Foreign Investor) shares, in accordance with the Securities Board of Nepal (SEBON) guidelines. The lock-in period concludes on Falgun 2, 2080. SGHC, listed on the Nepal Stock Exchange (NEPSE) with 15,930,000 units of shares, highlights that Dolma Impact-1 holds 38,51,000 units of shares that were subject to the lock-in period. Following the specified date, these shares will be eligible for trading. Notably, under Private Equity/Venture Capital (PE/VC) guidelines, the standard lock-in period is typically one year after the shares are allotted, deviating from the general three-year lock-in period. In the case of SGHC, the company adheres to a one-year lock-in period following the resignation of a director. Consequently, the aforementioned shares are scheduled to be released on the 2nd of Falgun as per this one-year timeframe. Dolma Impact Fund, established by the Dolma Foundation in 2003, focuses on poverty alleviation through investments in education, health, and sustainable businesses. Dolma Fund Management, founded in 2014, launched Dolma Impact Fund I (Dolma I), investing in sectors aligned with Nepal's SDGs. Dolma I received USD 36.6 million in investments, and its successor, Dolma II, closed at USD 71.96 million in 2022. Dolma, managing over USD 100 million, is Nepal's largest private equity fund manager, contributing to SDGs and adhering to international ESG standards. Notice:", "published_date": "2024-01-29 00:00:00", "sentiment_score": 0.4287574404761905, "sentiment_label": "NEUTRAL"}, {"title": "Swet-Ganga Hydropower & Construction Calls 7th AGM on 7th Mangsir", "url": "https://www.sharesansar.com/newsdetail/swet-ganga-hydropower-construction-calls-7th-agm-on-7th-mangsir-2023-11-21", "content": "Swet Ganga Hydropower & Construction Limited (SGHC) has called its 7th AGM on 26th Mangsir, 2080. The meeting will be held in Kundalini Durbar Banquet, Chandol, Kathmandu, starting at 11:00 am that day. These are the agendas of the AGM: 15th Mangsir is the book closure date. Thus, shareholders maintained before that day are entitled to the dividend payout. As of writing, SGHC has an LTP of Rs. 219.20.", "published_date": "2023-11-21 00:00:00", "sentiment_score": 0.007942857142857144, "sentiment_label": "NEUTRAL"}, {"title": "Swet-Ganga Hydropower & Construction Calls 6th AGM on 29th Poush; What are the Agendas?", "url": "https://www.sharesansar.com/newsdetail/swet-ganga-hydropower-construction-calls-6th-agm-on-29th-poush-what-are-the-agendas-2022-12-23", "content": "Swet-Ganga Hydropower & Construction Limited (SGHC) has called its 6th AGM on 29th Poush, 2079. The meeting will be held in Kundalini Durbar Banquet, Kathmandu, starting at 11 am that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2078/79.\n2) Endorsement of annual reports presented by the chairman.\n3) Appointment of auditor for the fiscal year 2079/80 and approval of their compensation.\n4) Amendment of Articles of Association and, Rules and Regulations of the company.\n5) Authorizing the Board of Directs to take additional bank loan facilities.\n6) To give full authority to the BODs to make necessary amendments as directed by the regulatory bodies.\n7) Elect 2 directors from the public shareholding group. Poush 14 is the book closure date. Thus, the shareholders maintained before that day can attend this AGM. AGM Notice", "published_date": "2022-12-23 00:00:00", "sentiment_score": 0.44049081632653064, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "SGHC", "current_price": 415.0, "market_cap": 6451650000.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 249.99999999999997, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 5.150705837466616, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111105, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (250.00)", "High P/B ratio (5.15)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T03:13:10.083121"}, "technical_analysis": {"symbol": "SGHC", "current_price": 405.0, "indicators": {"sma_short": 369.34285714285716, "sma_medium": 339.71, "sma_long": 345.4286, "rsi": 74.578866768759 ional efficiency, and digital transformation, with a focus on enhancing customer trust and promoting financial inclusion. Global IME Bank, the first private sector bank with a presence in all 77 districts, continues to expand its digital services and ESG (Environmental, Social, and Governance) initiatives, aligning growth with sustainability goals. Recognized nationally and internationally with multiple awards, including Best Bank Nepal 2024 & 2025 and Best Bank ESG Nepal 2024, the bank reaffirmed its reputation for innovation and corporate responsibility. The AGM also emphasized the bank\u2019s vital role in global remittance services, supporting Nepali workers abroad and contributing to the national economy. Overall, the 19th AGM showcased Global IME Bank\u2019s resilience, forward-looking strategy, and commitment to sustainable, inclusive banking.", "published_date": "2025-11-13 00:00:00", "sentiment_score": 0.5794270935960592, "sentiment_label": "NEUTRAL"}, {"title": "Global IME Bank Posts Rs. 1.85 Arba Net Profit in Q1 FY 2082/83; EPS Rises to Rs. 19.51 as Cost of Fund Drops to 3.92%", "url": "https://www.sharesansar.com/newsdetail/global-ime-bank-posts-rs-185-arba-net-profit-in-q1-fy-208283-eps-rises-to-rs-1951-as-cost-of-fund-drops-to-392-2025-11-07", "content": "Global IME Bank Limited (GBIME) has reported an impressive net profit of Rs. 1.85 arba in the first quarter of FY 2082/83, marking a 22.92% rise compared to Rs. 1.51 arba recorded in the same period last fiscal year. The improvement in profitability was driven by a reduction in funding costs and steady growth in operating income. The bank\u2019s net interest income slightly increased by 0.34% to Rs. 4.13 arba. Operating profit grew by 10.44% to Rs. 2.37 arba, while impairment charges decreased by 5.67% to Rs. 1.01 arba. Personnel expenses, however, rose by 12.45% to Rs. 1.31 arba. Deposits reached Rs. 582.25 arba, up by 5.74% from last year\u2019s Rs. 550.62 arba, while loans and advances expanded by 2.72% to Rs. 421.25 arba. The bank\u2019s reserves climbed 4.07% to Rs. 25.45 arba, and retained earnings surged 19.60% to Rs. 4.85 arba. Following regulatory adjustments, distributable profit increased sharply by 153.09% to Rs. 4.84 arba. Global IME Bank\u2019s capital adequacy ratio improved to 12.98% from 12.46%, while the cost of funds dropped significantly to 3.92% from 5.50%. The earnings per share (EPS) stood at Rs. 19.51, up from Rs. 15.87 in the previous year. The bank\u2019s net worth per share rose to Rs. 179.50, and its P/E ratio stood at 12.10 times, with a quarter-end market price of Rs. 236. Major Financial Highlights:\n\n* Figures are of the Immediate Previous Year Quarter Ending", "published_date": "2025-11-07 00:00:00", "sentiment_score": 0.5361180402930403, "sentiment_label": "NEUTRAL"}, {"title": "Global IME Bank and NAS-IT Hold Interaction Program to Promote IT Financing and Digital Banking Growth", "url": "https://www.sharesansar.com/newsdetail/global-ime-bank-and-nas-it-hold-interaction-program-to-promote-it-financing-and-digital-banking-growth-2025-11-06", "content": "Global IME Bank Limited (GBIME) organized an interaction program with members of the Nepal Association of Software and IT Services (NAS-IT) to discuss expanding credit access, innovative banking services, and business growth opportunities in the IT sector. The program covered topics such as loan types and procedures, specialized credit schemes for IT professionals, digital banking innovations, and cybersecurity measures. Speaking at the event, CEO Surendra Raj Regmi highlighted that the bank conducts such interactive programs to expand its services across various professional sectors while also promoting financial literacy nationwide. GBIME and NAS-IT also plan to collaborate on skill and knowledge development programs for their employees. Notably, Global IME Bank has become the first sustainable partner supporting NAS-IT\u2019s newly established sustainability fund. Recognized by prestigious national and international institutions, GBIME has received multiple awards, including Best Bank Nepal (2024 & 2025), Euromoney Award for Excellence (2022, 2024 & 2025), and Best ESG Bank Nepal (2024). As Nepal\u2019s first private commercial bank operating across all 77 districts, it serves customers through 352 branches, 384 ATMs, 150 branchless banking outlets, and 3 foreign representative offices, also providing global remittance services from countries including the US, UK, Australia, Japan, and Gulf nations.", "published_date": "2025-11-06 00:00:00", "sentiment_score": 0.5642403138528138, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Day to Grab Dividend Proposed by GLBSL, MKCL, And GBIME", "url": "https://www.sharesansar.com/newsdetail/reminder-last-day-to-grab-dividend-proposed-by-glbsl-mkcl-and-gbime-2025-10-30", "content": "Today is the last day to grab the dividend proposed by Gurans Laghubitta Bittiya Sanstha Limited (GLBSL). The company has also called its 10th AGM on 23rd Kartik, 2082. The meeting will be held at the Hile Kanjirowa Makalu Hotel, Dhankuta, Dhankuta, starting at 9:00 a.m. that day. Among the other agendas, the AGM will endorse a 15% dividend from the profits of FY 2081/82 for shareholders. The 155th meeting of the board of directors held on Ashwin 08 decided to distribute the dividend from the paid-up capital of Rs. 11.58 crores. 14.25% bonus shares worth Rs. 1.65 Crores and 0.75% cash dividend (including tax) worth Rs. 8,68,871.75 have been proposed. The book closure date is from Kartik 14. Therefore, the shareholders who maintained before that day are entitled to dividend payout and can attend this AGM. Similarly, Today is the last day to grab the dividend proposed by Muktinath Krishi Company Limited (MKCL). The company has also called its 7th AGM on 21st Kartik, 2082. The meeting will be held in The Silver Oak Banquet and Events, Gairidhara, Kathmandu, starting at 4:30 am that day. The company\u2019s Board of Directors meeting held on 24th Ashwin 2082 at 3:30 PM decided to distribute an 8.42% dividend worth Rs. 5.89 Crores from the paid-up capital of Rs. 70 Crores. The bonus shares, amounting to Rs. 5.59 crore, and the cash dividend, totaling Rs. 29,47,000, will be distributed. The cash portion will be used for tax purposes on the bonus shares. 14th Kartik 2082 is the book closure date. Thus, shareholders maintained till today are entitled to the dividend payout and can attend the AGM. Also, Today is the last day to grab the dividend proposed by Global IME Bank Limited (GBIME). The company has also called its 19th AGM on 26th Kartik, 2082. The meeting will be held at Nepal Academy, Kamaladi, Kathmandu, starting at 10 a.m. that day. Among the other agendas, the AGM will endorse the 8% cash dividend for the fiscal year 2081/82. The 459th board of directors meeting held o", "published_date": "2025-10-30 00:00:00", "sentiment_score": 0.5010031746031746, "sentiment_label": "NEUTRAL"}, {"title": "Global IME Bank Wins \u201cBest Bank Award 2025\u201d from Global Finance Magazine", "url": "https://www.sharesansar.com/newsdetail/global-ime-bank-wins-best-bank-award-2025-from-global-finance-magazine-2025-10-19", "content": "Global IME Bank Limited has been honored with the \u201cBest Bank Award 2025\u201d by Global Finance Magazine in a ceremony held in the United States. The award was presented to Chairman Chandra Prasad Dhakal and CEO Surendra Raj Regmi. Recognized as Nepal\u2019s Best Bank 2025, the accolade reflects the bank\u2019s excellence in reliability, financial resource mobilization, customer-friendly innovation, strategic relationships, and credit rating performance. This marks the second consecutive year the bank has received this recognition, having also been awarded in 2024. Chairman Dhakal expressed gratitude to the Government of Nepal, regulatory authorities, shareholders, employees, and customers for their support. Global IME Bank is the first Nepali bank to receive this prestigious global award, joining international institutions such as HSBC, State Bank of India, and China Construction Bank in 2025. The bank operates nationwide across all 77 districts with over 1,000 service outlets, including branches, ATMs, branchless banking centers, and international representative offices. It also facilitates remittance services from multiple countries, reinforcing its commitment to innovative, timely, and customer-centric banking services.", "published_date": "2025-10-19 00:00:00", "sentiment_score": 0.6016992481203007, "sentiment_label": "NEUTRAL"}, {"title": "Global IME Bank Calls AGM On 26th Kartik; To Endorse 8% Cash Dividend", "url": "https://www.sharesansar.com/newsdetail/global-ime-bank-calls-agm-on-26th-kartik-to-endorse-8-cash-dividend-2025-10-16", "content": "Global IME Bank Limited (GBIME) has called its 19th AGM on 26th Kartik, 2082. The meeting will be held at Nepal Academy, Kamaladi, Kathmandu, starting at 10 a.m. that day. Among the other agendas, the AGM will endorse the 8% cash dividend for the fiscal year 2081/82. The 459th board of directors meeting held on Ashwin 25 decided to distribute the dividend on the paid-up capital of Rs. 38.11 Arba. An 8% cash dividend (including tax) worth Rs 3.04 Arba has been proposed. Furthermore, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports for FY 2081/82, appoint an auditor for the fiscal year 2082/83, and appoint an independent director. Kartik 16 is the book closure date. Thus, shareholders who maintained that day are entitled to the dividend payout and can also attend the AGM. Notice:", "published_date": "2025-10-16 00:00:00", "sentiment_score": 0.4017732142857143, "sentiment_label": "NEUTRAL"}, {"title": "Global IME Bank Proposes 8% Cash Dividend for FY 2081/82", "url": "https://www.sharesansar.com/newsdetail/global-ime-bank-proposes-8-cash-dividend-for-fy-208182-2025-10-12", "content": "Global IME Bank Limite ion", "url": "https://www.sharesansar.com/newsdetail/nepal-bank-limited-celebrates-89th-anniversary-with-awards-and-recognition-2025-11-17", "content": "Nepal Bank Limited (NBL), the country\u2019s first bank, celebrated its 89th anniversary with a grand ceremony at its head office. Chaired by the bank\u2019s Board Chair Prof. Dr. Dilliraj Sharma, the event honored employees with long-term service awards, recognized security staff for their dedication, and awarded 12 branches for outstanding performance. With 231 branches, 237 ATMs, and 61 extension counters, NBL serves around 2.7 million customers, including 1 million using digital banking. The bank emphasized modern, efficient, and youth-driven services, and the chair encouraged employees to continue working with integrity and high morale while assuring management of the board\u2019s support.", "published_date": "2025-11-17 00:00:00", "sentiment_score": 0.5957523809523809, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Bank Partners with Daraz to Offer Up to 20% Discount on Online Purchases", "url": "https://www.sharesansar.com/newsdetail/nepal-bank-partners-with-daraz-to-offer-up-to-20-discount-on-online-purchases-2025-11-11", "content": "Nepal Bank Limited has signed an agreement with Daraz to provide special discounts to its account holders when purchasing goods online. The offer, valid from Kartik 25 (November 11, 2025) to Mangsir 6 (November 22, 2025), was formalized between Dipendra Raj Kafle, Acting Deputy CEO of Nepal Bank, and Rishabh Thapa, Project Lead for Digital Payments and Financial Services at Daraz. Under the partnership, Nepal Bank customers can enjoy up to 15% (maximum Rs. 1,500) discount on advance payments via debit card and up to 20% (maximum Rs. 2,000) via credit card. Customers must activate e-commerce services on their cards through any bank branch to avail of the offer. The initiative aligns with Nepal Bank\u2019s commitment to innovation and promoting digital engagement among its customers.", "published_date": "2025-11-11 00:00:00", "sentiment_score": 0.5295795918367348, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Bank Partners with Leaf Plus for 20% Discount on Eco-Friendly Products", "url": "https://www.sharesansar.com/newsdetail/nepal-bank-partners-with-leaf-plus-for-20-discount-on-eco-friendly-products-2025-10-16", "content": "Nepal Bank Limited has partnered with Leaf Plus Pvt. Ltd., a company producing eco-friendly household items made from natural betel nut leaves. Under the agreement, Nepal Bank employees and customers can receive up to a 20% discount on purchases made through Leaf Plus\u2019s website or WhatsApp when payments are made via the bank\u2019s mobile banking app. The agreement was signed on Ashwin 27, 2082, by Nepal Bank\u2019s Deputy Chief Executive Officer Prakash Kumar Adhikari and Leaf Plus CEO Kobit Singh Baniya.", "published_date": "2025-10-16 00:00:00", "sentiment_score": 0.4024428571428571, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Bank Partners with Hyundai Distributor to Offer Exclusive Discounts", "url": "https://www.sharesansar.com/newsdetail/nepal-bank-partners-with-hyundai-distributor-to-offer-exclusive-discounts-2025-09-28", "content": "Nepal Bank Limited (NBL) has entered into a strategic partnership with Laxmi International Pvt. Ltd., the authorized Hyundai distributor in Nepal, to provide exclusive discounts to its employees and account holders. Under the agreement signed on September 25 in Kathmandu, eligible buyers will receive an additional discount of NPR 50,000 to NPR 81,000 on Hyundai vehicles, on top of existing promotional offers. The scheme, available nationwide across all Laxmi International branches, applies to popular models such as the Creta, Venue, Tucson, and i20. The initiative, launched ahead of festive seasons like Dashain and Tihar, aims to boost Hyundai sales while rewarding Nepal Bank\u2019s loyal customers and staff with significant financial benefits. The collaboration enhances customer loyalty, provides national accessibility, and underscores the growing trend of cross-industry partnerships in Nepal, creating a win-win situation for both the banking and automotive sectors.", "published_date": "2025-09-28 00:00:00", "sentiment_score": 0.6063876984126985, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Bank Partners with Kotbari Hotel to Offer Exclusive Discounts to Employees and Customers", "url": "https://www.sharesansar.com/newsdetail/nepal-bank-partners-with-kotbari-hotel-to-offer-exclusive-discounts-to-employees-and-customers-2025-08-29", "content": "Nepal Bank Limited has signed an agreement with Kotbari Hotel Pvt. Ltd., located in Dupcheshwor, Nuwakot, to provide special discounts on resort services. Under the agreement, bank employees, their family members, and account-holding customers will receive a 10\u201315% discount on various services offered by the resort. The agreement was signed on Bhadra 11, 2082, by Prakash Kumar Adhikari, Assistant Chief Executive Officer of Nepal Bank, and Ananda Singh Thakuri, General Manager of Kotbari Hotel Pvt. Ltd.", "published_date": "2025-08-29 00:00:00", "sentiment_score": 0.49091428571428575, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "NBL", "current_price": 241.0, "market_cap": 34824834339.33, "is_estimated": false, "ratios": {"pe_ratio": {"value": 9.26505082095387, "rating": "Undervalued", "interpretation": "Stock may be undervalued - potential buy opportunity", "score": 1.0}, "pb_ratio": {"value": 0.9104179471419791, "rating": "Undervalued", "interpretation": "Trading below book value - potentially undervalued", "score": 1.0}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.11111111111111, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 77.5, "overall_rating": "Strong B Arba, while total investments dipped 3.27% to Rs. 9 Arba. Paid-up capital remained steady at Rs. 2.80 Arba, with a solvency ratio of 3.18. Despite the profit uptick, retained earnings dropped 13.21% to Rs. 95.51 crore, and net worth per share edged down to Rs. 274.56 from Rs. 276.63. Report: Major Highlights: * Figure is of the Immediate Fiscal Year Ending", "published_date": "2025-08-12 00:00:00", "sentiment_score": 0.45838562091503265, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Assigns [ICRANP-IR] A Rating to Siddhartha Premier Insurance Indicating Low Credit Risk", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-assigns-icranp-ir-a-rating-to-siddhartha-premier-insurance-indicating-low-credit-risk-2025-04-13", "content": "ICRA Nepal Limited has assigned an issuer rating of [ICRANP-IR] A to Siddhartha Premier Insurance Limited, indicating an adequate level of safety in meeting financial obligations and a low credit risk. This rating reflects the general creditworthiness of the company and is not linked to any specific debt instrument. Additionally, ICRA uses \"+\" or \"\u2013\" signs to show relative positions within rating categories, with A+ being one level higher than A, and A\u2013 one level lower.", "published_date": "2025-04-13 00:00:00", "sentiment_score": -0.11207619047619047, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Day to Grab Dividend Proposed by Siddhartha Premier Insurance", "url": "https://www.sharesansar.com/newsdetail/reminder-last-day-to-grab-dividend-proposed-by-siddhartha-premier-insurance-2025-02-13", "content": "Today is the last day to grab the 30% cash dividend Siddhartha Premier Insurance Limited (SPIL) proposed. The company has called its 31st AGM on 15th Falgun, 2081. The meeting will be held in the Lisara Receptions, Bhagwati Bahal, Kathmandu, starting at 10:30 a.m. that day. Among the other agendas, the AGM will endorse a 30% cash dividend for the fiscal year 2080/81. The 33rd Board of Directors meeting held on Magh 21 has decided to distribute a 30% cash dividend (including tax). The cash dividend is worth Rs. 84.19 crores. The existing paid-up capital of SPIL is Rs. 2.80 Arba. The book closure date is on Falgun 2. Therefore, the shareholders maintained till today are entitled to dividend payout and can attend this AGM.", "published_date": "2025-02-13 00:00:00", "sentiment_score": 0.2939809523809524, "sentiment_label": "NEUTRAL"}, {"title": "Siddhartha Premier Insurance Unveils Book Closure Date for its 30% Cash Dividend; Calls AGM on Falgun 15", "url": "https://www.sharesansar.com/newsdetail/siddhartha-premier-insurance-unveils-book-closure-date-for-its-30-cash-dividend-calls-agm-on-falgun-15-2025-02-06", "content": "Siddhartha Premier Insurance Limited (SPIL) has called its 31st AGM on 15th Falgun, 2081. The meeting will be held in the Lisara Receptions, Bhagwati Bahal, Kathmandu, starting at 10:30 a.m. that day. Among the other agendas, the AGM will endorse a 30% cash dividend for the fiscal year 2080/81. The 33rd Board of Directors meeting held on Magh 21 has decided to distribute a 30% cash dividend (including tax). The cash dividend is worth Rs. 84.19 crores. The existing paid-up capital of SPIL is Rs. 2.80 Arba. Furthermore, an agenda is to endorse the auditor's report with PL statements, financial reports, and cash flow reports and appoint an auditor for the fiscal year 2081/82. There is also an agenda for the appointment of an independent director. The book closure date is on Falgun 2. Thus, shareholders maintained before that day are entitled to the dividend payout and can attend this AGM. AGM Notice:", "published_date": "2025-02-06 00:00:00", "sentiment_score": 0.3540309523809524, "sentiment_label": "NEUTRAL"}, {"title": "Siddhartha Premier Insurance Proposes 30% Cash Dividend for FY 2080/81", "url": "https://www.sharesansar.com/newsdetail/siddhartha-premier-insurance-proposes-30-cash-dividend-for-fy-208081-2025-02-04", "content": "Siddhartha Premier Insurance Limited (SPIL) has proposed a 30% cash dividend worth Rs. 84.19 Crores for the fiscal year 2080/81. The 33rd meeting of the board of directors held on Magh 21 has decided to distribute a 30% cash dividend (including tax). The cash dividend is worth Rs. 84.19 crores. The existing paid-up capital of SPIL is Rs. 2.80 Arba. The dividend is subject to approval from the Nepal Insurance Authority, and the upcoming AGM. As of writing, SPIL closed at Rs. 848.00. Dividend History:", "published_date": "2025-02-04 00:00:00", "sentiment_score": 0.3504904761904762, "sentiment_label": "NEUTRAL"}, {"title": "Siddhartha Premier Insurance Boasts Remarkable 138.56% Surge in Net Premiums, Accompanied by 109.65% Jump in Net Profit for Q3", "url": "https://www.sharesansar.com/newsdetail/siddhartha-premier-insurance-boasts-remarkable-13856-surge-in-net-premiums-accompanied-by-10965-jump-in-net-profit-for-q3-2024-05-03", "content": "Siddhartha Premier Insurance Limited (SPIL) has announced its third-quarter financial results for the fiscal year 2080/2081, showing a remarkable surge in net profit. The company's net profit jumped by 109.65% to Rs. 59.71 crores from Rs. 28.48 crores in the same quarter of the previous fiscal year. SPIL's has a paid-up capital of Rs. 2.8 Arba and a share premium of Rs. 4.75 lakhs. The company also holds substantial reserves, including Rs. 71.02 Crores in retained earnings, Rs. 96.04 Crores in other equity, Rs. 16.74 crores in catastrophe reserves, and Rs. 2.5 Arba as special reserves. During the quarter, Siddhartha Premier Insurance saw a notable increase of 138.56% in net premiums, reaching Rs. 1.32 Arba in Q3 FY 2080/81 compared to the same period last year. The company also generated Rs. 52.73 Crores from income derived from investments, loans, and other financial activities. After the third quarter ended in Chaitra 2080, the company sold 20,73,446 promoter shares of Nepal Reinsurance Company (NRIC) at Rs. 280 per share, resulting in a net profit  "price_data": {"total_days": 1454, "latest_price": 529.6, "latest_date": "2025-12-16", "highest_price": 678.3, "lowest_price": 217.0, "avg_volume": 118346.56396148556}, "news": {"total_articles": 9, "avg_sentiment": 0.6357535312736206, "sentiment_label": "POSITIVE", "articles": [{"title": "10% Bonus Shares of Sanima Mai Hydropower Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/10-bonus-shares-of-sanima-mai-hydropower-listed-in-nepse-2025-03-05", "content": "33,98,176.10 unit bonus shares of Sanima Mai Hydropower Ltd. (SHPC) have been listed in NEPSE. The company convened its 13th AGM on 28th Poush, 2081, and endorsed a 10.5263% dividend for the fiscal year 2080/81. The meeting of the board of directors held on Mangsir 24, 2081, decided to distribute a 10.5263% dividend for FY 2080/81. A 0.5263% cash dividend and 10% bonus shares were proposed from the paid-up capital of Rs. 3.39 Arba. Thus, bonus shares worth Rs. 33.98 Crores and a cash dividend worth Rs 1.78 Crores were proposed. The same bonus shares are now listed in NEPSE. As of writing, SHPC has an LTP of Rs. 504.", "published_date": "2025-03-05 00:00:00", "sentiment_score": 0.56695, "sentiment_label": "NEUTRAL"}, {"title": "Don't Forget! Last Day to Grab Dividend Proposed by Sanima Mai Hydropower Limited", "url": "https://www.sharesansar.com/newsdetail/dont-forget-last-day-to-grab-dividend-proposed-by-sanima-mai-hydropower-limited-2024-12-23", "content": "Today is the last day to claim the proposed Sanima Mai Hydropower Limited (SHPC) dividend. The company has also called its 13th AGM on 28th Poush, 2081. The meeting will be held in Celebration Heights Sukedhara, Kathmandu, starting at 11 AM that day. Among the other agendas, the AGM will endorse a 10.5263% dividend for the fiscal year 2080/81. The meeting of the board of directors held on Mangsir 24, 2081 has decided to distribute a 10.5263% dividend for FY 2080/81. 0.5263% cash dividend and 10% bonus shares are proposed from the paid-up capital. The paid-up capital of the company stands at Rs. 3.39 Arba. Thus, bonus shares are worth Rs. 33.98 Crores and cash dividend is worth Rs 1.78 Crores. The cash dividend includes the tax amount for the bonus shares. Poush 9 is the book closure date. Thus, shareholders who have maintained their shares until today are entitled to the dividend payout and can attend the AGM. As of writing, SHPC has an LTP of Rs. 518.00.", "published_date": "2024-12-23 00:00:00", "sentiment_score": 0.503802380952381, "sentiment_label": "NEUTRAL"}, {"title": "Sanima Mai Hydropower Calls AGM With These Agendas", "url": "https://www.sharesansar.com/newsdetail/sanima-mai-hydropower-calls-agm-with-these-agendas-2024-12-16", "content": "Sanima Mai Hydropower Limited (SHPC) has called its 13th AGM on 28th Poush, 2081. The meeting will be held in Celebration Heights Sukedhara, Kathmandu, starting at 11 AM that day. Among the other agendas, the AGM will endorse a 10.5263% dividend for the fiscal year 2080/81. The meeting of the board of directors held on Mangsir 24, 2081 has decided to distribute a 10.5263% dividend for FY 2080/81. 0.5263% cash dividend and 10% bonus shares are proposed from the paid-up capital. The paid-up capital of the company stands at Rs. 3.39 Arba. Thus, bonus shares are worth Rs. 33.98 Crores and cash dividend is worth Rs 1.78 Crores. The cash dividend includes the tax amount for the bonus shares. Furthermore, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports for FY 2080/81 and appoint an auditor for the fiscal year 2081/82. There is also an agenda to elect 4 directors from the promoter shareholding groups including one female director. One of the major agendas for the meeting includes seeking approval to grant full authority to the Board of Directors to merge with other suitable companies operating in a similar field. The board aims to undertake all necessary procedures to facilitate the merger, ensuring alignment with the company's strategic goals. The book closure for the proposed dividend and AGM is on 9th Poush, 2081. Therefore, the shareholders maintained till the 8th Poush are entitled to dividend payout and can attend the AGM. AGM Notice:", "published_date": "2024-12-16 00:00:00", "sentiment_score": 0.5594857142857143, "sentiment_label": "NEUTRAL"}, {"title": "Sanima Mai Hydropower Proposes 10.52% Dividend for FY 2080/81; Calls AGM on Poush 28", "url": "https://www.sharesansar.com/newsdetail/sanima-mai-hydropower-proposes-1052-dividend-for-fy-208081-calls-agm-on-poush-28-2024-12-10", "content": "Sanima Mai Hydropower Limited (SHPC) has proposed a 10.5263% dividend for FY 2080/81. The company has also called its 13th AGM on Poush 28, 2081. The meeting of the board of directors held on Mangsir 24, 2081 has decided to distribute a 10.5263% dividend for FY 2080/81. 0.5263% cash dividend and 10% bonus shares are proposed from the paid-up capital. The paid-up capital of the company stands at Rs. 3.39 Arba. Thus, bonus shares are worth Rs. 33.98 Crores and cash dividend is worth Rs 1.78 Crores. The cash dividend includes the tax amount for the bonus shares. One of the major agendas for the meeting includes seeking approval to grant full authority to the Board of Directors to merge with other suitable companies operating in a similar field. The board aims to undertake all necessary procedures to facilitate the merger, ensuring alignment with the company's strategic goals. The book closure for the proposed dividend and AGM is on 9th Poush, 2081. Therefore, the shareholders maintained till the 8th Poush are entitled to dividend payout and can attend the AGM.", "published_date": "2024-12-10 00:00:00", "sentiment_score": 0.5572535714285715, "sentiment_label": "NEUTRAL"}, {"title": "10% Bonus Shares of Sanima Mai Hydropower Listed In NEPSE", "url": "https://www.sharesansar.com/newsdetail/10-bonus-shares-of-sanima-mai-hydropower-listed-in-nepse-2024-02-14", "content": "30,89,251 unit bonus shares of Sanima Mai Hydropower Limited (SHPC) have been listed in NEPSE. The company convened its 12th AGM on Kartik 23, 2080, and endorsed a 10.5263% dividend for the fiscal year 2079/80. 10% bonus shares worth Rs. 30.89 Crores and a 0.5263% cash dividend (tax purposes) worth Rs. 1.62 Crores were proposed from the paid-up capital of Rs. 3.08 Arba. The same bonus shares are now listed in NEPSE. SHPC closed at Rs. 359.50.", "published_date": "2024-02-14 00:00:00", "sentiment_score": 0.5299071428571428, "sentiment_label": "NEUTRAL"}, {"title": "Sanima Mai Hydropower Reports Q2 Earnings with 3.39% Growth Despite Slight Revenue Dip; EPS at Rs. 21.63", "url": "https://www.sharesansar.com/newsdetail/sanima-mai-hydropower-reports-q2-earnings-with-339-growth-despite-slight-revenue-dip-eps-at-rs-2163-2024-02-07", "content": "Sanima Mai Hydropower Limited (SHPC) has reported a notable 3.39% increase in net profit during the second quarter (Q2) of FY 2080/81, showing a significant rise from Rs. 32.31 crores in the same quarter of the previous fiscal year to Rs. 33.41 crores in the current reporting period. The company has experienced a decrease in power sales, generating an income of Rs. 49.92 Crore by the end of Q2 FY 2080/81. Additionally, SHPC observed a substantial 19.34% increase in other income, reaching Rs. 2.72 Crores. However, it's noteworthy that finance expenses decreased by 20.29%, standing at Rs. 5.07 Crores, while administrative expenses saw a marginal 0.49% rise. As of Q2 2080/81, SHPC's retained earnings are impressive at Rs. 1.40 Arba, complemented by reserves of Rs. 1.34 Arba. The company's share capital amounts to Rs. 3.08 Arba. Analyzing key performance indicators, the annualized earnings per share (EPS) for SHPC stands at Rs. 21.63. The net worth per share is reported at Rs. 189.10, and the P/E ratio is calculated at 17.28 times. Click here for the Q2 report", "published_date": "2024-02-07 00:00:00", "sentiment_score": 0.5469636904761904, cting revenue and cash flow. It has outlined eleven strategies, including enhancing banquet services, attracting corporate and NGO/INGO events, focusing on local markets, reviewing operations for better returns, and collaborating with future national and international sports events. City Hotel is also preparing to open a casino within two months, expected to become a high-margin revenue source, along with launching a new gym and spa to attract premium guests. Additionally, the company plans to lease unused hotel spaces to secure long-term rental income and support operating expenses.", "published_date": "2025-11-17 00:00:00", "sentiment_score": 0.5408857963875205, "sentiment_label": "NEUTRAL"}, {"title": "City Hotel Limited Closes Auction of 21.50 Lakh Unclaimed Right Shares Today", "url": "https://www.sharesansar.com/newsdetail/city-hotel-limited-closes-auction-of-2150-lakh-unclaimed-right-shares-today-2025-11-16", "content": "City Hotel Limited (CITY) is closing the auction of 21,50,418 units of unsold promoters, employees, and ordinary lock-in shares from its previous 1:0.80 rights offering. The auction will close from today, i.e., from 30th Kartik, 2082. The auction opened from the 23rd Kartik A total of 1,12,41,582 shares have been allotted to the valid applicants. Thus, 19,50,418 (14.78%) shares were unclaimed by eligible investors. Of the total right shares issued, only 1,12,41,582 (85.22%) units were allotted to eligible shareholders. 14.78% of shares were unclaimed by eligible investors. Thus, the remaining 19,80,999 units of right shares belonging to promoter shareholders under lock-in, together with 6,000 units under employee lock-in (both of which will remain locked until Jestha 04, 2083) and 1,54,419 units held by public shareholder groups, will close from today. This is the unclaimed portion of the rights offering. The company had issued a 1:0.80 ratio right share issue to its shareholders from 23rd Bhadra to 26th Ashwin, 2082. All interested individuals, companies, and institutions are eligible to participate in the auction. Prabhu Capital Limited has been appointed as the issue manager of this rights share. The minimum bid rate for the auction is set at Rs. 100. For ordinary right shares, the minimum bid quantity is 100 units. Although bidders can bid for the entire issue, they must adhere to the regulatory board's rule, which restricts exceeding the specified share quantity per entity.", "published_date": "2025-11-16 00:00:00", "sentiment_score": 0.49705938375350145, "sentiment_label": "NEUTRAL"}, {"title": "City Hotel Limited is Auctioning 21,50,418 Units Of Right Shares From Today", "url": "https://www.sharesansar.com/newsdetail/city-hotel-limited-is-auctioning-2150418-units-of-right-shares-from-today-2025-11-09", "content": "City Hotel Limited (CITY) will set to auction 21,50,418 units of unsold promoters, employees, and ordinary lock-in shares from its previous 1:0.80 rights offering. The auction will open from today, i.e., from 23rd Kartik to 30th Kartik, 2082. A total of 1,12,41,582 shares have been allotted to the valid applicants. Thus, 19,50,418 (14.78%) shares were unclaimed by eligible investors. Of the total right shares issued, only 1,12,41,582 (85.22%) units were allotted to eligible shareholders. 14.78% of shares were unclaimed by eligible investors. Thus, the remaining 19,80,999 units of right shares belonging to promoter shareholders under lock-in, together with 6,000 units under employee lock-in (both of which will remain locked until Jestha 04, 2083) and 1,54,419 units held by public shareholder groups, will be auctioned to the general public starting from today. This is the unclaimed portion of the rights offering. The company had issued a 1:0.80 ratio right share issue to its shareholders from 23rd Bhadra to 26th Ashwin, 2082. All interested individuals, companies, and institutions are eligible to participate in the auction. Prabhu Capital Limited has been appointed as the issue manager of this rights share. The minimum bid rate for the auction is set at Rs. 100. For ordinary right shares, the minimum bid quantity is 100 units. Although bidders can bid for the entire issue, they must adhere to the regulatory board's rule, which restricts exceeding the specified share quantity per entity.", "published_date": "2025-11-09 00:00:00", "sentiment_score": 0.49378140589569164, "sentiment_label": "NEUTRAL"}, {"title": "City Hotel Limited is Auctioning 21,50,418 Units Of Right Shares From Kartik 23", "url": "https://www.sharesansar.com/newsdetail/city-hotel-limited-is-auctioning-2150418-units-of-right-shares-from-kartik-23-2025-11-02", "content": "City Hotel Limited (CITY) will set to auction 21,50,418 units of unsold promoters, employees, and ordinary lock-in shares from its previous 1:0.80 rights offering. The auction will open from 23rd Kartik to 30th Kartik, 2082. A total of 1,12,41,582 shares have been allotted to the valid applicants. Thus, 19,50,418 (14.78%) shares were unclaimed by eligible investors. Of the total right shares issued, only 1,12,41,582 (85.22%) units were allotted to eligible shareholders. 14.78% of shares were unclaimed by eligible investors. Thus, the remaining 19,80,999 units of right shares belonging to promoter shareholders under lock-in, together with 6,000 units under employee lock-in (both of which will remain locked until Jestha 04, 2083) and 1,54,419 units held by public shareholder groups, will be auctioned to the general public starting from 23rd Kartik. This is the unclaimed portion of the rights offering. The company had issued a 1:0.80 ratio right share issue to its shareholders from 23rd Bhadra to 26th Ashwin, 2082. All interested individuals, companies, and institutions are eligible to participate in the auction. Prabhu Capital Limited has been appointed as the issue manager of this rights share. The minimum bid rate for the auction is set at Rs. 100. For ordinary right shares, the minimum bid quantity is 100 units. Alt s": 8, "avg_sentiment": 0.589121394438703, "sentiment_label": "POSITIVE", "articles": [{"title": "Inauguration of Upper Ingwa Hydroelectric Project: Powering Nepal's Future", "url": "https://www.sharesansar.com/newsdetail/inauguration-of-upper-ingwa-hydroelectric-project-powering-nepals-future-2024-03-26", "content": "Ingwa Hydropower Limited (IHL) completed the construction of the 9.7 MW Upper Ingwa Hydroelectric Project and connected it to the national grid on the 10th of Chaitra. The inauguration ceremony took place in Aapdada, Hilihang-1, with the project being connected to the Amarpur substation. Construction began in 2078 and finished in 2080, costing Rs 194 crore. The project is funded with 30% equity financing, contributed by promoters and the public, while the remaining 70% is financed by Nabil Bank Limited. The project includes a dam in ward no. 2 and a powerhouse in ward no. 3 of Yangwarak village municipality. With a net head of 189 meters, electricity is generated using a 4.5-kilometer-long penstock pipe and European-imported turbines and generators. The electricity is distributed across Nepal via the Arpur-Damak 132 Kb transmission line. IHL closed at Rs. 355.00.", "published_date": "2024-03-26 00:00:00", "sentiment_score": -0.22592857142857142, "sentiment_label": "NEUTRAL"}, {"title": "Successful Completion of Dry Test for 9.7 MW Upper Ingwa Khola Small Hydropower Project", "url": "https://www.sharesansar.com/newsdetail/successful-completion-of-dry-test-for-97-mw-upper-ingwa-khola-small-hydropower-project-2024-02-07", "content": "The commercial production for Ingwa Hydropower Limited (IHL), where Api Power Company Limited (API) holds a majority share investment, is set to commence by the end of Falgun 2080. Ingwa Hydropower is overseeing the construction of the 9.7 MW Upper Ingwa Khola Small Hydropower Project, located on the Ingwa River in Panchthar district. API has invested 15 crore rupees worth of founding shares in Ingwa Hydropower Limited. Mr. Dwarika Prasad Neupane, Director of Api Power Company Limited, expressed confidence that the project would yield significant profits for API upon its completion. Mr. Gokul Pandey, the finance manager of Ingwa Hydropower Limited, reported that the Upper Ingwa River Small Hydropower Project successfully completed its dry test on Magh 19, 2080. Mr. Pandey further mentioned that the charging of the transmission line is expected to be completed within the next week.", "published_date": "2024-02-07 00:00:00", "sentiment_score": 0.47751961451247166, "sentiment_label": "NEUTRAL"}, {"title": "IPO Shares of Ingwa Hydropower Now Listed in NEPSE; What are the Opening Ranges?", "url": "https://www.sharesansar.com/newsdetail/ipo-shares-of-ingwa-hydropower-now-listed-in-nepse-what-are-the-opening-ranges-2023-06-19", "content": "60,00,000 unit IPO shares of Ingwa Hydropower Limited have been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public and project-affected locals. The opening range for the first transaction is Rs. 97.29 to Rs. 291.87. The IPO shares will trade in the secondary market the next day if the company signs the agreement with NEPSE. Out of a total of 60,00,000 units of shares worth Rs. 60 Crore, 12,68,639 units worth Rs 12.68 Crores were issued as Initial Public Offerings to the general public (Baisakh 13- 17, 2080). Nepal SBI Merchant Banking Limited was appointed as the issue manager for the IPO issuance. Ingwa Hydropower Limited was incorporated on June 23, 2009, as a Private Limited company, which was later converted into a Public Limited company on August 25, 2014. The company has been promoted by institutional promoters and individual businessmen of Nepal for setting up a 9.70 MW run-of-river, Upper Ingwa Khola hydroelectric project (UIKHP) in the Panchthar district of Nepal. The project is constructed under BOOT (Build, Own, Operate, and Transfer) mechanism.", "published_date": "2023-06-19 00:00:00", "sentiment_score": 0.46110993788819876, "sentiment_label": "NEUTRAL"}, {"title": "IPO Allotment of Ingwa Hydropower Concludes; 1,26,863 Applicants Get 10 Units Each, Lucky 9 Applicants Get 1 Unit Extra", "url": "https://www.sharesansar.com/newsdetail/ipo-allotment-of-ingwa-hydropower-concludes-126863-applicants-get-10-units-each-lucky-9-applicants-get-1-unit-extra-2023-05-10", "content": "The IPO allotment of Ingwa Hydropower Limited is concluded today at the premises of Nepal SBI Merchant Banking Limited, Kathmandu. Ingwa Hydropower Limited had issued 12,68,639 units worth Rs 12.68 crores as Initial Public Offering (IPO) to the general public (Baisakh 13- 17, 2080). Earlier, the company had issued 6,00,000 unit shares worth Rs. 6 crores to the project-affected locals of Taplejung District out of which only 306,840 units were allotted to valid applicants. Thus, the remaining 293,160 units of unsubscribed shares of project-affected locals are added to 12,00,000 units (20% of the issued capital which is reserved for the general public) to make a total of 14,93,160 units for the general public. Out of the total 14,93,160 units; 120,000 units have already been issued and allotted to Nepalese citizens working abroad, 5% of the total offered shares i.e. 74,658 units have been set aside for the mutual funds, and 2% or 29,863 units have been set aside for employees of the company. The remaining 12,68,639 units are for the general public. Overall, 70% of shares are of the promoter shareholders in the company. The issue had received applications from 11,99,967 valid applicants who had applied for a total of 1,28,43,230 units. The issue was oversubscribed by more than 10.12 times. As per the allotment module, a total of 1,26,863 applicants were allotted 10 units each via lottery, and lucky 9 applicants got 1 unit extra and the remaining  10,73,104 applicants were returned with empty hands. A total of 74,658 units were allotted to the mutual funds and 29,863 units were allotted to the employees of the company. In total 4,028 applicants who applied for 52,260 units were disqualified. Allotment Module: The IPO result can be accessed by CDSC IPO Result, MeroShare, and SBI Merchant Banking Limited. CARE Ratings Nepal Limited (CRNL) has reaffirmed the issuer rating of \u2018CARE-NP BB (Is)\u2019 assigned to Ingwa Hydropower Limited. Issuers with this rating are considered to o", "published_date": "2023-05-10 00:00:00", "sentiment_score": 0.4277484593837535, "sentiment_label": "NEUTRAL"}, {"title": "Ingwa Hydropower Closing 12,68,639 Units IPO Shares Issue For General Public From Today", "url": "https://www.sharesansar.com/newsdetail/ingwa-hydropower-closing-1268639-units-ipo-shares-issue-for-general-public-from-today-2023-04-30", "content": "Ingwa Hydropower Limited is closing the issue of 12,68,639 unit shares of Rs 100 face value from today i.e. 17th Baisakh. The issue opened on 13th Baisakh, 2080. Earlier, the company had issued 6,00,000 unit shares worth Rs. 6 crores to the project-affected locals of Taplejung District out of which only 306,840 units were allotted to valid applicants. Thus, the remaining 293,160 units of unsubscribed shares of project-affected locals are added to 12,00,000 units (20% of the issued capital which is reserved for the general public) to make a total of 14,93,160 units for the general public. Out of the total 14,93,160 units; 120,000 units have already been issued and allotted to Nepalese citizens working abroad, 5% of the total offered shares i.e. 74,658 units have been set aside for the mutual funds, and 2% or 29,863 units have been set aside for employees of the company. The remaining 12,68,639 units are for the general public. Overall, 70% of shares are of the promoter shareholders in the company. The company intends to collect Rs 12.68 crore from this IPO. According to CDSC, 994,624 applicants have applied for a total of 10,964,750 units. Thus, the issue is already oversubscribed by 8.64 times so far. Nepal SBI prabhu-bank-and-chhimek-laghubitta-in-auction-from-today-2025-06-17", "content": "The promoter shares of Prabhu Bank Limited (PRVU) and Chhimek Laghubitta Bittiya Sanstha Limited (CBBL) have been put up for auction starting today, 3rd Ashadh, and will continue until 10th Ashadh, 2082. 9,882 unit promoter shares of PRVU and 2,44,480 unit promoter shares of CBBL are being auctioned. The promoter shareholders/other persons/companies/institutions are eligible to bid in the auction of companies. The minimum bid rates for various auctions are as follows: Rs. 100 for PRVU and Rs. 390 for CBBL. Muktinath Capital Limited is the auction manager. For PRVU's promoters' shares, the minimum bid quantity is 1,000 units, while CBBL's minimum bid quantity is 50,000 units, with no upper limit specified. As of writing, PRVU and CBBL have an LTP of Rs. 206.21 and Rs. 890.26, respectively. Auction Notice:", "published_date": "2025-06-17 00:00:00", "sentiment_score": 0.32185714285714284, "sentiment_label": "NEUTRAL"}, {"title": "Promoter Shares of SRLI And CBBL in Auction From Today", "url": "https://www.sharesansar.com/newsdetail/promoter-shares-of-srli-and-cbbl-in-auction-from-today-2025-03-03", "content": "The existing promoter of Sanima Reliance Life Insurance Limited (SRLI) is auctioning 15,63,485 units of shares to the interested promoter shareholders from today. 15,63,485 units of promoter shares will be auctioned. Interested individuals are requested to bid for the auction within 35 days from this notice's publication date, i.e., 19th Falgun, 2081. The shareholders should submit their bids at the central office of the company located at Naxal, Kathmandu. If no bids are received from existing promoter shareholders within the specified timeframe, the shares will later be auctioned to the general public. SRLI closed at Rs. 462.00. Auction Notice: Similarly, the existing promoters of Chhimek Laghubitta Bittiya Sanstha Limited (CBBL) are auctioning 1,00,000 units of shares to existing promoter shareholders from today, i.e., 19th Falgun, 2081. 1,00,000 unit promoter shares of CBBL will be auctioned. Rs. 445 is the minimum bid rate. Only existing promoters are eligible to bid for the auction within 35 days from the date of publication of this notice, i.e., 19th Falgun. The shareholders should submit their bids at the central office of the company located in Mid Baneshwor, Kathmandu. As of writing, CBBL has an LTP of Rs. 918.00. Auction notice:", "published_date": "2025-03-03 00:00:00", "sentiment_score": 0.45731318681318683, "sentiment_label": "NEUTRAL"}, {"title": "Bonus Shares of Global IME Bank and Chhimek Laghubitta Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/bonus-shares-of-global-ime-bank-and-chhimek-laghubitta-listed-in-nepse-2025-02-16", "content": "1,98,70,823.63 unit bonus shares of Global IME Bank Limited (GBIME) have been listed in NEPSE. The company convened its 18th AGM on 27th Mangsir, 2081, and endorsed the 5.5% bonus shares for the fiscal year 2080/81. The 446th board of directors meeting held on Ashwin 21 decided to distribute the dividend on the paid-up capital of Rs. 36.12 Arba. 5.5% bonus shares were proposed. The same bonus shares are now listed in NEPSE. As of writing, GBIME has an LTP of Rs. 219.30. Similarly, 23,81,737.68 unit bonus shares of Chhimek Laghubitta Bittiya Sanstha Limited (CBBL) have been listed in NEPSE. The company convened its 23rd AGM on 29th Poush, 2081, and endorsed a 15% dividend for the fiscal year 2080/81. The 310th meeting of the board of directors held on Mangsir 19 decided to distribute the dividend on the paid-up capital of Rs. 2.97 Arba. 8% bonus shares worth Rs 23.81 crores and a 7% cash dividend (including tax) worth Rs 20.84 crore were proposed. The same bonus shares are now listed in NEPSE. CBBL closed at Rs. 876.50 today.", "published_date": "2025-02-16 00:00:00", "sentiment_score": 0.5141571428571429, "sentiment_label": "NEUTRAL"}, {"title": "Chhimek Laghubitta Posts Rs. 51.18 Crore Net Profit Rising by 17.33% in Q2, EPS Improves to Rs. 31.84", "url": "https://www.sharesansar.com/newsdetail/chhimek-laghubitta-posts-rs-5118-crore-net-profit-rising-by-1733-in-q2-eps-improves-to-rs-3184-2025-02-09", "content": "Chhimek Laghubitta Bittiya Sanstha Limited (CBBL) recorded a net profit of Rs. 51.18 crore in the second quarter (Q2) of the fiscal year 2081/82, reflecting a 17.33% increase from Rs. 43.62 crore in the same period last year. Despite a 1.88% decline in net interest income to Rs. 1.35 arba, profitability was supported by a sharp 46.85% drop in impairment charges to Rs. 12.79 crore. Operating profit also saw a 17.57% rise, reaching Rs. 17.57 crore. The company\u2019s total customer deposits grew by 7.75% to Rs. 36.34 arba, while loans and advances to microfinance institutions (MFIs) and cooperatives increased by 7.05% to Rs. 37.82 arba. Additionally, the cost of funds decreased from 8.85% in Q2 2080/81 to 8.45% this quarter, reducing interest expenses. However, retained earnings fell by 2.69% to Rs. 1.59 arba, and the capital adequacy ratio dipped to 16.96% from 17.86%. In terms of market performance, Chhimek Laghubitta\u2019s annualized earnings per share (EPS) improved to Rs. 31.84 from Rs. 29.30, though its net worth per share declined by 3.72% to Rs. 237.49. The company\u2019s stock closed at Rs. 849 per share, with a price-to-earnings (P/E) ratio of 26.67 times. * Figure is of Immediate Fiscal Year Ending", "published_date": "2025-02-09 00:00:00", "sentiment_score": 0.47620274725274725, "sentiment_label": "NEUTRAL"}, {"title": "Chhimek Laghubitta Calls AGM on Poush 29 to Endorse 15% Dividend; Book Closure on Poush 16", "url": "https://www.sharesansar.com/newsdetail/chhimek-laghubitta-calls-agm-on-poush-29-to-endorse-15-dividend-book-closure-on-poush-16-2024-12-22", "content": "Chhimek Laghubitta Bittiya Sanstha Limited (CBBL) has called its 23rd AGM on 29th Poush, 2081. The meeting will be held in Hotel Samana, Hetauda, starting at 11:00 a.m. that day. Among the other agendas, the AGM will endorse a 15% dividend for the fiscal year 2080/81. The 310th meeting of the board of directors held on Mangsir 19 decided to distribute the dividend on the paid-up capital of Rs. 2.97 Arba. 8% bonus shares worth Rs 23.81 crores and a 7% cash dividend (including tax) worth Rs 20.84 crore have been proposed. Furthermore, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports and appoint an auditor for the fiscal year 2081/82. There is an agenda to identify the appropriate microfinance company/ financial institutions for merger and acquisition with Chhimek Laghubitta Bittiya Sanstha Limited. The book closure date is from Poush 16. Thus, shareholders maintained till Poush 15 are entitled to the dividend payout and can also attend this AGM. AGM Notice:", "published_date": "2024-12-22 00:00:00", "sentiment_score": 0.5030301587301587, "sentiment_label": "NEUTRAL"}, {"title": "Chhimek Laghubitta Sanstha Proposes 15% Dividend for FY 2080/81", "url": "https://www.sharesansar.com/newsdetail/chhimek-laghubitta-sanstha-proposes-15-dividend-for-fy-208081-2024-12-05", "content": "Chhimek Laghubitta Bittiya Sanstha Limited (CBBL) has proposed a 15% dividend worth Rs. 44.65 crores for the fiscal year 2080/81. The 310th meeting of the board of directors held on Mangsir 19 decided to distribute the dividend on the paid-up capital of Rs. 2.97 Arba. 8% bonus shares worth Rs 23.81 crores and a 7% cash dividend (including tax) worth Rs 20.84 crore have been proposed. The dividend will be distributed only after approval by the central bank and endorsement by the company's upcoming AGM. As of writing, CBBL has an LTP of Rs. 956.00. Dividend History:", "published_date": "2024-12-05 00:00:00", "sentiment_score": 0.527497619047619, "sentiment_label": "NEUTRAL"}, {"title": "Standard Chartered Bank Nepal Partners with Chhimek Laghubitta Bittiya Sanstha to Enhance Financial Access in Rural Areas", "url": "https://www.sharesansar.com/newsdetail/standard-chartered-bank-nepal-partners-with-chhimek-laghubitta-bittiya-sanstha-to-enhance-financial-access-in-rural-areas-2024-10-01", "content": "As the only international bank in Nepal, Standard Chartered Bank Nepal Limited (SCB) focuses on increasing financial access through its global network. SCB has partnered with Chhimek Laghubitta Bittiya Sanstha Limited (CBBL), a leading microfinance institution, in collaboration with the Asian Development Bank (ADB) under a unique unfunded risk participation agreement. This partnership aims to enhance financial access in rural areas, providing credit for income-generating activities and fostering economic growth in marginalized communities. The signing ceremony included senior representatives from SCB, CBBL, and ADB. Arnaud Cauchois, ADB's Country Director for Nepal, highlighted the launch of ADB's Microfinance Program (MFP), emphasizing its role in promoting financial inclusion and reducing gender disparities by supporting marginalized women through CBBL. ADB Director General Suzanne Gaboury noted the collaboration's potential to tackle poverty and create opportunities. CBBL's CEO, Deepak Nidhi Tiwari, stated that the funds would focus on self-employment initiatives in rural communities while ensuring consumer protection. SCB\u2019s CEO, Anirvan Ghosh Dastidar, expressed commitment to leveraging its international network for innovative financing solutions. SCB, recognized with an ICRANP-IR AAA rating for timely financial obligations, is committed to driving commerce and prosperity and is listed on the Nepal Stock Exchange. For more information, contact Serene Khatiwada, Head of Corporate Affairs at SCB.", "published_date": "2024-10-01 00:00:00", "sentiment_score": 0.5186928571428571, "sentiment_label": "NEUTRAL"}, {"title": "Chhimek Laghubitta Achieves Rs. 1 Arba Net Profit in Q4 of FY 2080/81, Distributable Profit Reaches Rs. 1.71 Arba", "url": "https://www.sharesansar.com/newsdetail/chhimek-laghubitta-achieves-rs-1-arba-net-profit-in-q4-of-fy-208081-distributable-profit-reaches-rs-171-arba-2024-08-14", "content": "Chhimek Laghubitta Bittiya Sanstha Limited (CBBL) has announced a 5.74% decline in net profit for the fourth quarter of FY 2080/2081, with earnings of Rs. 1 Arba, down from Rs. 1.06 Arba in the corresponding quarter of the previous year. The company experienced a slight reduction in core revenue, with net interest income falling by 1.14% to Rs. 2.82 Arba, compared to Rs. 2.85 Arba the previous year. Despite this, CBBL's loan and advance portfolio showed steady growth, increasing by 8.24% to Rs. 34.90 Arba. However, borrowings decreased by 5.54%, amounting to Rs. 4.3 Arba. The quarter also saw a rise in impairment charges, which totaled Rs. 41.14 crore. Financially, CBBL maintains a strong position, with a paid-up capital of Rs. 2.97 Arba, retained earnings of Rs. 1.71 Arba, a share premium of Rs. 4.09 crores, and reserves and surplus of Rs. 2.68 Arba. The company\u2019s annualized earnings per share (EPS) stands at Rs. 33.62, with a net worth per share of Rs. 249.15. Report: Major Financial Highlights: * Figures are of Immediate Previous Year Quarter Ending", "published_date": "2024-08-14 00:00:00", "sentiment_score": 0.4937381370091896, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "CBBL", "current_price": 1025.0, "market_cap": 32153458680.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 25.839793281653744, "rating": "Moderately Overvalued", "interpretation": "Stock may be slightly overvalued - exercise caution", "score": 0.4}, "pb_ratio": {"value": 3.7568562626793898, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111102, "rating": "Good", "interpretation": "Positive earnings growth" tures": 25, "last_actual_price": 799.9, "sector": "DEVBANK", "performance": {"test_mape": 5.1, "avg_direction_accuracy": 73.6, "mape_rating": "Fair", "signal_strength": "Strong", "strength": "STRONG", "by_horizon": {"1": {"mape": 2.17, "direction_accuracy": 65.0}, "3": {"mape": 3.66, "direction_accuracy": 58.3}, "5": {"mape": 4.6, "direction_accuracy": 61.7}, "10": {"mape": 6.58, "direction_accuracy": 81.7}, "15": {"mape": 6.42, "direction_accuracy": 86.7}, "20": {"mape": 7.18, "direction_accuracy": 88.3}}}}, "last_updated": "2025-12-16T06:07:49.473909"}, "analysis_timestamp": "2025-11-20T03:00:32.943631", "data_points": 1340, "error": null, "profitability_score": 34.69}, {"symbol": "SADBL", "timestamp": "2025-11-20T02:54:40.063941", "price_data": {"total_days": 2571, "latest_price": 389.8, "latest_date": "2025-12-16", "highest_price": 595.0, "lowest_price": 111.0, "avg_volume": 35675.3994554648}, "news": {"total_articles": 9, "avg_sentiment": 0.578165172636006, "sentiment_label": "POSITIVE", "articles": [{"title": "Shangrila Development Bank Proposes 10.3583% Dividend for FY 2081/82", "url": "https://www.sharesansar.com/newsdetail/shangrila-development-bank-proposes-103583-dividend-for-fy-208182-2025-11-16", "content": "Shangrila Development Bank Limited (SADBL) has proposed a 10.3583% dividend worth Rs. 36.83 crores for the fiscal year 2081/82. The 374th meeting of the board of directors held on Kartik 28 decided to distribute the dividend on the paid-up capital of Rs. 3.55 Arba. 5% bonus shares and 5.3583% cash dividend (for tax purposes) have been proposed. Thus, the bonus shares are a little over Rs. 17.78 crores, and the cash dividend is worth Rs. 19.05 Crores. The dividend will be distributed only after approval by the central bank and endorsement by the company's upcoming AGM. As of writing, SADBL has an LTP of Rs. 391.10. Dividend History:", "published_date": "2025-11-16 00:00:00", "sentiment_score": 0.503072619047619, "sentiment_label": "NEUTRAL"}, {"title": "Shangrila Development Bank Celebrates 21st Anniversary with Social Initiatives", "url": "https://www.sharesansar.com/newsdetail/shangrila-development-bank-celebrates-21st-anniversary-with-social-initiatives-2025-11-02", "content": "Shangrila Development Bank Limited (SADBL) celebrated its 21st anniversary at its central office in Baluwatar. Bank officials, including Chairman Ujwal Satyal and CEO Suyog Shrestha, expressed gratitude to stakeholders and reaffirmed commitment to providing modern, smart banking services. As part of the celebration, SADBL launched the \u201cWarmth with Care\u201d campaign in collaboration with Lead for Nepal, collecting warm clothes through 10 clusters for flood-affected citizens in Ilam. Additionally, a blood donation program saw 32 participants, and 20 employees completing 5, 10, and 15 years of service were honored. Currently operating 109 branches and 30 ATMs, SADBL emphasizes strong governance, risk management, and internal control, and pledges to continue expanding services while maintaining public trust.", "published_date": "2025-11-02 00:00:00", "sentiment_score": 0.5562239926739927, "sentiment_label": "NEUTRAL"}, {"title": "Shangrila Development Bank Joins SCT-UnionPay Card Network", "url": "https://www.sharesansar.com/newsdetail/shangrila-development-bank-joins-sct-unionpay-card-network-2025-10-19", "content": "Shangrila Development Bank Limited (SADBL) has partnered with SCT-UnionPay, allowing its customers to obtain SCT-UnionPay cards directly from the bank. This collaboration aims to make digital payments more convenient, accessible, and secure. SCT, Nepal\u2019s first domestic card scheme, has been providing reliable payment services for over two decades. Shangrila Development Bank, with 109 branches and 30 ATMs nationwide, continues to uphold strong governance, risk management, and internal controls, while committing to further expand its services in the future.", "published_date": "2025-10-19 00:00:00", "sentiment_score": 0.4070876984126984, "sentiment_label": "NEUTRAL"}, {"title": "Shangrila Development Bank Supports Darbarmarg Police Circle with CSR Contribution", "url": "https://www.sharesansar.com/newsdetail/shangrila-development-bank-supports-darbarmarg-police-circle-with-csr-contribution-2025-09-18", "content": "Shangrila Development Bank Limited (SADBL) has donated two computers, a scanner, and a photocopier to the Darbarmarg Police Circle under its Corporate Social Responsibility (CSR) initiative. The support aims to assist in resuming police operations after recent fire damage caused by protests. The equipment was handed over by COO Mr. Apoorba Prasad Joshi to DSP Rajkumar Shrestha, who acknowledged the contribution while noting that more support is still needed due to extensive losses. Shangrila Bank, currently operating 109 branches and 30 ATMs nationwide, reaffirmed its commitment to expanding services while upholding strong governance, risk management, and internal control practices.", "published_date": "2025-09-18 00:00:00", "sentiment_score": 0.15086190476190475, "sentiment_label": "NEUTRAL"}, {"title": "89,759 Promoter Shares of Shangrila Development Bank in Auction from Today", "url": "https://www.sharesansar.com/newsdetail/89759-promoter-shares-of-shangrila-development-bank-in-auction-from-today-2025-08-28", "content": "The existing promoter of Shangrila Development Bank Limited (SADBL) is auctioning 89,759 units of shares to the general public/institutions from today. 89,759 units of promoter shares of SADBL will be auctioned. Interested general public/institutions are eligible to bid for the auction within 15 days from the date of publication of this notice, i.e., 12th Bhadra The shareholders should submit their bids at the central office of the bank located at Baluwatar, Kathmandu. No bids were received from existing founder shareholders within the specified timeframe; the shares are auctioned to the general public. SADBL closed at Rs. 448.75. Meanwhile, SADBLP has an LTP of Rs. 197.00. Notice", "published_date": "2025-08-28 00:00:00", "sentiment_score": 0.3895857142857143, "sentiment_label": "NEUTRAL"}, {"title": "SADBL Partners with Kids Clinic to Offer Health Service Discounts for Customers and Staff", "url": "https://www.sharesansar.com/newsdetail/sadbl-partners-with-kids-clinic-to-offer-health-service-discounts-for-customers-and-staff-2025-08-21", "content": "Shangrila Development Bank Limited (SADBL) has signed an agreement with Kids Clinic, Mid Baneshwor, Kathmandu, to provide discounts on medical services. Under the agreement, SADBL shareholders and employees will receive 15% off on OPD, lab services, and medicines, while customers using debit cards or mobile banking will get 10% off. The agreement was signed by Manohar Mahotra, Manager of SADBL Baluwatar Branch, and Dr. Pushparaj Awasthi, Director of Kids Clinic. SADBL currently operates 109 branches and 30 ATMs nationwide, while Kids Clinic is run by pediatric specialists.", "published_date": "2025-08-21 00:00:00", "sentiment_score": 0.4046214285714285, "sentiment_label": "NEUTRAL"}, {"title": "Shangrila Development Bank Provides Insurance Payout for Minor\u2019s Savings Account After Guardian\u2019s Death", "url": "https://www.sharesansar.com/newsdetail/shangrila-development-bank-provides-insurance-payout-for-minors-savings-account-after-guardians-death-2025-08-18", "content": "Shangrila Development Bank Limited (SADBL) has transferred an insurance payout to the family of a minor account holder, Shristi Tripathi, after the accidental death of her guardian, Sagar Tripathi. The bank\u2019s Talchowk branch manager, Rajib Paudel, handed over a check of Rs. 300,000 to Shristi and her mother, Shila Tripathi. The amount has been deposited in a fixed-term account and will be accessible to Shristi upon turning 18. SADBL has a policy to provide Rs. 300,000 insurance for minors\u2019 accounts in the event of a guardian\u2019s death. Operating across 109 branches and 30 ATMs, the bank continues to uphold strong governance, risk management, and internal controls while expanding its services nationwide.", "published_date": "2025-08-18 00:00:00", "sentiment_score": -0.4037246031746032, "sentiment_label": "NEUTRAL"}, {"title": "Global IME Bank Partners with Shangrila Development Bank to Provide Non-Fund-Based Banking Services", "url": "https://www.sharesansar.com/newsdetail/global-ime-bank-partners-with-shangrila-development-bank-to-provide-non-fund-based-banking-services-2025-08-15", "content": "Global IME Bank Limited and Shangrila Development Bank Limited (SADBL) have signed a memorandum of understanding to provide non-fund-based banking services to SADBL customers. Under this agreement, Global IME Bank will offer services such as letters of credit, bank guarantees, documents against payment/acceptance, and trade transaction banking. Global IME Bank, recognized as Nepal\u2019s best bank in 2024 and 2025, operates over 350 branches, 384 ATMs, and 1,000+ service points nationwide, also providing international remittance services. Shangrila Development Bank serves customers through 109 branches and 30 ATMs across Nepal.", "published_date": "2025-08-15 00:00:00", "sentiment_score": 0.46231904761904763, "sentiment_label": "NEUTRAL"}, {"title": "Shangri-La Development Bank Urges Shareholders to Claim Uncollected Cash Dividend", "url": "https://www.sharesansar.com/newsdetail/shangri-la-development-bank-urges-shareholders-to-claim-uncollected-cash-dividend-2025-08-13", "content": "Shangri-La Development Bank Limited (SADBL) has issued a public notice urging its shareholders to claim unclaimed cash dividends and for depositors to reactivate dormant accounts. The bank informed that cash dividends declared in various general meetings up to the fiscal year 2081/82, which have exceeded a five-year claim period, remain unclaimed by some shareholders. Shareholders who have not yet received their pending dividends are requested to contact the bank\u2019s share registrar, NIMB ACE Capital Limited, located in Lazimpat, Kathmandu, to claim their amounts promptly. In addition, the bank has appealed to depositors whose accounts have remained inactive or dormant for ten years or more to visit their respective branches with the necessary documentation to reactivate their accounts. The notice emphasizes that unclaimed dividends and deposits will be handled according to prevailing laws if not claimed within the stipulated period. Shangri-La Development Bank has also made the details of unclaimed dividends, shareholders, and dormant accounts available on its official website, for shareholders and depositors to verify their records. Furthermore, accounts with zero balance and no transactions for the past ten years will be closed, and details of such accounts are also available on the bank\u2019s website. The bank has urged all concerned shareholders and depositors to take prompt action to secure their dividends and reactivate inactive accounts to ensure uninterrupted access to banking services. Notice:", "published_date": "2025-08-13 00:00:00", "sentiment_score": 0.3438984126984127, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "SADBL", "current_price": 389.8, "market_cap": 14188977970.77, "is_estimated": false, "ratios": {"pe_ratio": {"value": 25.110132158590307, "rating": "Moderately Overvalued", "interpretation": "Stock may be slightly overvalued - exercise caution", "score": 0.4}, "pb_ratio": {"value": 2.528196679761754, "rating": "Moderately Overvalued", "interpretation": "Slightly above book value", "score": 0.4}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111112, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 47.5, "overall_rating": "Hold", "strengths": ["Positive EPS growth (11.11
