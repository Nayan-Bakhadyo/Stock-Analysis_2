e_data": {"total_days": 2159, "latest_price": 704.0, "latest_date": "2025-12-16", "highest_price": 4601.0, "lowest_price": 370.0, "avg_volume": 4288.578045391385}, "news": {"total_articles": 9, "avg_sentiment": 0.5972005191837984, "sentiment_label": "POSITIVE", "articles": [{"title": "NMB Laghubitta Posts Rs. 43.55 Crore Core Revenue in Q4 FY 2081/82, Swings to Rs. 6.38 Crore Profit from Loss Last Year", "url": "https://www.sharesansar.com/newsdetail/nmb-laghubitta-posts-rs-4355-crore-core-revenue-in-q4-fy-208182-swings-to-rs-638-crore-profit-from-loss-last-year-2025-08-08", "content": "NMB Laghubitta Bittiya Sanstha Limited (NMBMF) has recorded a sharp rebound in its financial results for the fourth quarter of FY 2081/82, with a net profit of Rs. 6.38 crore, recovering from a net loss of Rs. 5.29 crore in the same quarter last fiscal year. The company\u2019s core revenue \u2014 net interest income \u2014 jumped 61.83% to Rs. 43.55 crore from Rs. 26.91 crore a year ago, supported by strong growth in lending and deposits. Loans and advances to customers rose 27.02% to Rs. 6.75 Arba, while deposits from customers increased 17.57% to Rs. 1.56 Arba. Borrowings also surged 27.83% to Rs. 4.33 Arba. Retained earnings turned positive at Rs. 20.26 lakh from a negative Rs. 6.31 crore last year, while reserves and surplus grew 7.39% to Rs. 21.80 crore. Impairment charges, however, more than doubled, climbing 175.43% to Rs. 3.05 crore. The company\u2019s asset quality improved, with the Non-Performing Loan (NPL) ratio falling to 4.43% from 6.35%, and the cost of funds dropping to 7.28% from 9.44%. Earnings per share stood at Rs. 8.85, compared to a loss per share of Rs. 7.33 in the previous year, while net worth per share increased 8.58% to Rs. 140.61. At the end of the quarter, NMB Laghubitta\u2019s price-to-earnings ratio was 84.20 times, with the market price of its shares at Rs. 745.13. Report: Major Financial Highlights: * Figures are of the Immediate Previous Year Quarter Ending", "published_date": "2025-08-08 00:00:00", "sentiment_score": 0.5153441853600944, "sentiment_label": "NEUTRAL"}, {"title": "NMB Laghubitta Calls AGM On Ashad 32; When's the Book Closure Date?", "url": "https://www.sharesansar.com/newsdetail/nmb-laghubitta-calls-agm-on-ashad-32-whens-the-book-closure-date-2025-06-25", "content": "NMB Laghubitta Bittiya Sanstha Limited (NMBMF) has called its 12th AGM on 32nd Ashad, 2082, 2082. The meeting will be held in Hotel City Square Pvt. Ltd., Pokhara, starting at 9 am that day. These are the agendas of the AGM: 1. To discuss and approve the Annual Report for the fiscal year 2080/81 presented by the Chairman on behalf of the Board of Directors.\n2. To discuss and approve the Balance Sheet as of Ashad-end 2081, Profit & Loss Account, Cash Flow Statement, and related schedules for FY 2080/81 along with the Auditor\u2019s Report.\n3. To appoint an Auditor for FY 2081/82 as per Section 111 of the Companies Act, 2063, and Section 63 of the BAFIA, 2073, and to determine their remuneration.\n4. To approve amendments to Article 6(g) of the Memorandum to fix promoter shareholding at 51% and Article 6(ch) to fix public shareholding at 49%, and to amend Article 31(a) regarding the number of directors nominated/elected from the promoter group.\n5. To amend Article 27(2) of the company\u2019s bylaws regarding the structure, number, and tenure of the Board of Directors.\n6. To authorize the Board of Directors or its designated official to proceed with a potential merger/acquisition with other licensed \u201cD\u201d class microfinance institutions, including the formation of a committee, the appointment of a valuer, signing of agreements, and all related actions.\n7. To authorize the Board of Directors or its designated official to carry out any required changes to the Articles of Association or Bylaws as directed by the regulatory authorities.\n8. Misc. Ashad 24 is the book closure date. Thus, the shareholders maintained before that day are entitled to attend the AGM. AGM Notice", "published_date": "2025-06-25 00:00:00", "sentiment_score": 0.25711938775510207, "sentiment_label": "NEUTRAL"}, {"title": "NMB Laghubitta Bounces Back to Profit of Rs. 2.75 Crores in Q3; EPS at Rs. 5.15", "url": "https://www.sharesansar.com/newsdetail/nmb-laghubitta-bounces-back-to-profit-of-rs-275-crores-in-q3-eps-at-rs-515-2025-05-09", "content": "NMB Laghubitta Bittiya Sanstha (NMBMF) has made a strong comeback in the third quarter of fiscal year 2081/82 by posting a net profit of Rs. 2.75 crores, a significant turnaround from the loss of Rs. 7.49 crores reported in the same quarter of the previous fiscal year. The microfinance company\u2019s earnings per share (EPS) stood at Rs. 5.15, a notable shift from the negative Rs. 13.85 recorded in Q3 of 2080/81. Its net interest income surged by 58.88% to reach Rs. 27.86 crores. NMB Laghubitta\u2019s loans and advances to customers grew by 17.95%, rising to Rs. 6.26 Arba. The company\u2019s borrowings also increased by 16.68% to Rs. 3.95 Arba, while customer deposits climbed by 9.31% to Rs. 1.45 Arba. On the expenses side, personnel expenses rose by 12.17% to Rs. 19.83 crores. However, a major contributor to profit improvement was a sharp decline in impairment charges, which plummeted by over 90%, from Rs. 2.24 crores last year to just Rs. 21.04 lakhs this quarter. NMB Laghubitta reported an operating profit of Rs. 2.74 crores, a complete reversal from the operating loss of Rs. 7.50 crores in the previous year. The institution also holds a distributable profit of Rs. 1.97 crores after necessary appropriations. In terms of financial health, capital adequacy ratio declined to 13.96% from 15.84%, but non-performing loans (NPL) improved significantly, falling from 8.29% to 5.59%. Similarly, the cost of funds reduced by 23.59%, now standing at 7.45%. The net worth per share rose slightly to Rs. 132.19, up 1.85% year-on-year. As of Q3 end, the company\u2019s market price stood at Rs. 740.50, with a PE ratio of 143.75 times. Report: Major Highlights: * Figure is of the Immediate Fiscal Year Ending", "published_date": "2025-05-09 00:00:00", "sentiment_score": 0.5248666666666667, "sentiment_label": "NEUTRAL"}, {"title": "No Dividend To NMB Laghubitta Shareholders for FY 2080/81", "url": "https://www.sharesansar.com/newsdetail/no-dividend-to-nmb-laghubitta-shareholders-for-fy-208081-2025-03-09", "content": "NMB Laghubitta Bittiya Sanstha Limited (NMBMF) announces it will not distribute dividends for the Fiscal Year 2080/81. The 170th Board Meeting of NMBMF, held on Falgun 23, 2081, has decided that the company will not distribute any dividends for FY 2080/81. It is important to note that this decision is contingent upon the approval of the financial statements by the regulatory authority, Nepal Rastra Bank, and the upcoming Annual General Meeting of the company. As of writing, NMBMF closed at Rs. 775.20. Past Dividend History:", "published_date": "2025-03-09 00:00:00", "sentiment_score": 0.13149795918367346, "sentiment_label": "NEUTRAL"}, {"title": "10% Promoter Shares of NMB Laghubitta Converted into Public Shares", "url": "https://www.sharesansar.com/newsdetail/10-promoter-shares-of-nmb-laghubitta-converted-into-public-shares-2024-11-19", "content": "721,449 units of promoter shares of NMB Laghubitta Bittiya Sanstha Limited (NMBMF) have been converted into public shares making the promoter-to-public shares ratio of the company 60: 40. Currently, the company has 7,214,491.48 unit shares listed in NEPSE. Likewise, the shareholding structure consisted of promotors (70%) i.e. 5,050,144.04 units, and the public (30%) i.e. 2,164,347.44 units. Now, it has been converted to 60% Promoter shares i.e. 4,328,695.04 units, and 40% Public shares i.e. 2,885,796.44 units. As of writing, NMBMF has an LTP of Rs. 755.20.", "published_date": "2024-11-19 00:00:00", "sentiment_score": 0.45084761904761905, "sentiment_label": "NEUTRAL"}, {"title": "NMB Laghubitta Swings to Profit in Q1 2081/82, Reports Rs. 71.55 Lakhs in Net Profit Driven by Surge in Core Revenue", "url": "https://www.sharesansar.com/newsdetail/nmb-laghubitta-swings-to-profit-in-q1-208182-reports-rs-7155-lakhs-in-net-profit-driven-by-surge-in-core-revenue-2024-11-12", "content": "NMB Laghubitta Bittiya Sanstha Limited (NMBMF) has reported a substantial turnaround in its financial performance for the first quarter (Q1) of fiscal year 2081/82, achieving a net profit of Rs. 71.55 lakhs. This marks a remarkable improvement compared to the net loss of Rs. 4.73 crores recorded during the same period in the previous fiscal year. The company\u2019s net interest income rose by 40.86%, reaching Rs. 8.08 crores, up from Rs. 5.74 crores in Q1 2080/81. Additionally, operating profit turned positive at Rs. 71.39 lakhs, a significant improvement from a negative Rs. 4.70 crores in the previous year. Loans and advances to customers increased by 3.47%, reaching Rs. 5.49 Arba, reflecting growth in lending activities. Meanwhile, deposits saw a slight decline of 2.42%, amounting to Rs. 1.30 Arba, and borrowings remained stable at Rs. 3.38 Arba. For shareholders, earnings per share (EPS) improved to Rs. 3.97 from a negative Rs. 26.25, and net worth per share increased marginally to Rs. 130.24. At the end of the quarter, the price-to-earnings (PE) ratio stood at 182.00, with the market price per share at Rs. 722. Report: * Figures are of Immediate Previous Year Quarter Ending", "published_date": "2024-11-12 00:00:00", "sentiment_score": 0.5236544372294372, "sentiment_label": "NEUTRAL"}, {"title": "NMB Laghubitta Proposes to Change the Share Structure of the Shareholders from the Current 70% to 60%", "url": "https://www.sharesansar.com/newsdetail/nmb-laghubitta-proposes-to-change-the-share-structure-of-the-shareholders-from-the-current-70-to-60-2024-05-22", "content": "To change the share structure of the shareholders from the current 70% share structure to 60%, NMB Laghubitta Bittiya Sanstha Limited (NMBMF) has published a notice for all the promoter shareholders on whether or not to change their share ratio. The current paid-up capital of NMBMF is Rs. 72.14 Crores. Likewise, the current shareholding structure consisted of promotors (70%) and the public (30%). If the conversion of 70% to 60% is completed then the company\u2019s share structure will be 60% Promoter shares and 40% Public shares. If the promoter shareholder does not want to change to ordinary shares, they are requested to contact the Central Office of NMBMF, Pokhara, Kaski, within 21 days from the date of publication of this notice and submit a written request. In the case of the promoter shareholders who do not submit a request to change the share structure within the deadline of this notice, the process will be carried forward to change the proportion of the promoter shares to the general shares. Notice:", "published_date": "2024-05-22 00:00:00", "sentiment_score": 0.46252857142857146, "sentiment_label": "NEUTRAL"}, {"title": "NMB Laghubitta Bittiya Sanstha Limited to Adjust Share Conversion to 60:40 Ratio", "url": "https://www.sharesansar.com/newsdetail/nmb-laghubitta-bittiya-sanstha-limited-to-adjust-share-conversion-to-6040-ratio-2024-04-28", "content": "7,214,491.48 units of promoter shares of NMB Laghubitta Bittiya Sanstha Limited (NMBMF) will be converted into the promoter-to-public shares ratio of the company 60:40. Currently, the company has 7,214,491.48 shares listed on NEPSE. The existing shareholding structure includes 70% promoter shares, amounting to 5,050,144.04 units, and 30% public shares, totaling 2,164,347.44 units. This will change to 60% promoter shares, equivalent to 4,328,695.04 units, and 40% public shares, now 2,885,796.44 units. The share will be converted after approval from Nepal Rastra Bank. NMBMF's latest trading price stood at Rs. 589.00.", "published_date": "2024-04-28 00:00:00", "sentiment_score": 0.5018619047619047, "sentiment_label": "NEUTRAL"}, {"title": "No Dividend To NMB Laghubitta Shareholders for FY 2079/80", "url": "https://www.sharesansar.com/newsdetail/no-dividend-to-nmb-laghubitta-shareholders-for-fy-207980-2024-02-14", "content": "NMB Laghubitta Bittiya Sanstha Limited (NMBMF) announces it will not distribute dividends for the Fiscal Year 2079/80. The 153rd Board Meeting of NMBMF held on Falgun 1, 2080 has decided that the company will not distribute any dividend for FY 2079/80. It is important to note that this decision is contingent upon the approval of the financial statements by the regulatory authority, Nepal Rastra Bank, and the upcoming Annual General Meeting of the company. As of writing, NMBMF closed at Rs. 529.90. Past Dividend History:", "published_date": "2024-02-14 00:00:00", "sentiment_score": 0.13149795918367346, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "NMBMF", "current_price": 704.0, "market_cap": 4711062949.5, "is_estimated": false, "ratios": {"pe_ratio": {"value": 67.87941787941789, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 4.663952574816085, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111109, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (67.88)", "High P/B ratio (4.66)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T02:07:36.901702"}, "technical_analysis": {"symbol": "NMBMF", "current_price": 653.0, "indicators": {"sma_short": 658.3428571428573, "sma_medium": 657.395, "sma_long": 676.3006, "rsi": 29.257641921397365, "macd": -4.509194371032208 ng at 10:30 am that day. These are the agendas: 1) Endorse the annual report of the fiscal year 2081/82.\n2) Endorse the auditor's report with PNL statements, financial reports, and cash flow reports for FY 2081/82.\n3) Endorse the appointment of the auditor for the fiscal year 2082/83.\n4) Misc. Mangsir 12 is the book closure date. Thus, shareholders who maintained before that day can attend the AGM.", "published_date": "2025-11-14 00:00:00", "sentiment_score": 0.2942952380952381, "sentiment_label": "NEUTRAL"}, {"title": "Makar Jitumaya Suri Hydropower Posts 136.04% Profit Growth in Q1, Driven by Surge in Power Sales Revenue", "url": "https://www.sharesansar.com/newsdetail/makar-jitumaya-suri-hydropower-posts-13604-profit-growth-in-q1-driven-by-surge-in-power-sales-revenue-2024-11-15", "content": "Makar Jitumaya Suri Hydropower Company Limited (MAKAR) has reported an impressive first-quarter performance for fiscal year 2081/82, with net profit soaring by 136.04% to Rs. 5.61 Crores, up from Rs. 2.37 Crores in the same period last year. This remarkable growth is attributed to a strong rise in power sales revenue, which surged by 103.25% to Rs. 13.77 Crores from Rs. 6.77 Crores in Q1 of the previous year. The company also managed a 3.50% reduction in administrative expenses, although finance expenses rose by 72.09%. MAKAR\u2019s financial position is supported by a paid-up capital of Rs. 76 Crores and a positive turnaround in retained earnings, reaching Rs. 4.22 Crores from a deficit of Rs. 2.09 Crores in the same period last year. The company\u2019s property, plant, and equipment assets saw a decline of 37.94% to Rs. 44.15 lakhs, while long-term borrowings increased by 17.81%, reaching Rs. 2.02 Arba. For shareholders, the company\u2019s annualized earnings per share (EPS) is Rs. 29.54, with a net worth per share of Rs. 105.56. MAKAR's price-to-earnings (PE) ratio stands at 16.08, with a market price per share of Rs. 475. Report:", "published_date": "2024-11-15 00:00:00", "sentiment_score": 0.5961170274170274, "sentiment_label": "NEUTRAL"}, {"title": "Lock-in Period for 26,05,900 Units of Makar Jitumaya Suri Hydropower Shares Will Conclude From Today", "url": "https://www.sharesansar.com/newsdetail/lock-in-period-for-2605900-units-of-makar-jitumaya-suri-hydropower-shares-will-conclude-from-today-2024-05-29", "content": "The lock-in period for shares of Makar Jitumaya Suri Hydropower Company Limited (MAKAR) held by Dolma Impact-1 will come to an end today, as per the guidelines set by the Securities Board of Nepal (SEBON). This period officially concludes today, the 16th of Jestha, 2081. MAKAR, listed on the Nepal Stock Exchange (NEPSE) with 7,600,000 shares, emphasizes that Dolma Impact-1 holds 26,05,900 unit shares subject to the lock-in period. Following the specified date, these shares will become eligible for trading. Typically, under Private Equity/Venture Capital (PE/VC) rules, the lock-in period lasts for one year following share allocation, unlike the usual three-year period. In the case of MAKAR, this period follows the one-year rule after a director's resignation, leading to the release of these shares from today, the 16th of Jestha, 2081. The Dolma Impact Fund was initiated by the Dolma Foundation in 2003 to address poverty through investments in education, health, and sustainable enterprises. Dolma Fund Management, established in 2014, launched Dolma Impact Fund I (Dolma I), focusing on sectors that support Nepal\u2019s SDGs. Dolma I attracted investments totaling USD 36.6 million, while its successor, Dolma II, concluded at USD 71.96 million in 2022. Managing over USD 100 million, Dolma is Nepal's largest private equity fund manager, dedicated to supporting SDGs and adhering to global ESG standards.", "published_date": "2024-05-29 00:00:00", "sentiment_score": 0.4616619047619048, "sentiment_label": "NEUTRAL"}, {"title": "Makar Jitumaya Suri Hydropower Set to Conclude Lock-in Period for 26,05,900 Units Shares on 16th Jestha", "url": "https://www.sharesansar.com/newsdetail/makar-jitumaya-suri-hydropower-set-to-conclude-lock-in-period-for-2605900-units-shares-on-16th-jestha-2024-04-28", "content": "Makar Jitumaya Suri Hydropower Company Limited (MAKAR) has declared that the lock-in period for shares held by Dolma Impact-1 will end, by the guidelines set by the Securities Board of Nepal (SEBON). This period concludes on 16th Jestha, 2081. MAKAR, listed on the Nepal Stock Exchange (NEPSE) with 7,600,000 units of shares, highlights that Dolma Impact-1 holds 26,05,900 units of shares subject to the lock-in period. Following the specified date, these shares will be eligible for trading. Typically, under Private Equity/Venture Capital (PE/VC) rules, the lock-in period lasts one year following share allocation, unlike the usual three-year period. In the case of MAKAR, this period follows the one-year rule after a director's resignation, setting the release of these shares for the 16th of Jestha, 2081. Dolma Impact Fund was initiated by the Dolma Foundation in 2003 to reduce poverty through investments in education, health, and sustainable enterprises. Dolma Fund Management, established in 2014, launched Dolma Impact Fund I (Dolma I), focusing on sectors that support Nepal\u2019s SDGs. Dolma I garnered investments totaling USD 36.6 million, with its follow-up, Dolma II, concluding at USD 71.96 million in 2022. Managing over USD 100 million, Dolma stands as Nepal's largest private equity fund manager, dedicated to supporting SDGs and adhering to global ESG standards. Notice:", "published_date": "2024-04-28 00:00:00", "sentiment_score": 0.45276190476190475, "sentiment_label": "NEUTRAL"}, {"title": "Makar Jitumaya Hydropower and Rawa Energy Calls AGM With These Agendas", "url": "https://www.sharesansar.com/newsdetail/makar-jitumaya-hydropower-and-rawa-energy-calls-agm-with-these-agendas-2023-12-11", "content": "Makar Jitumaya Suri Hydropower Company Limited (MAKAR) has called its 15th AGM on 23rd Poush, 2080. The meeting will be held in Surya Events, Kathmandu-4, Dhumbarahi, Anandanagar, starting at 11 am that day. These are the agendas: 1) Endorse the annual report of the fiscal year 2079/80.\n2) Endorse the auditor's report with PNL statements, financial reports, and cash flow reports for FY 2079/80.\n3) Endorse the appointment of the auditor for the fiscal year 2080/81.\n4) Election of board members from public shareholders.\n5) Misc. The trading of the company will remain closed for one day i.e. Poush 2, 2080. Therefore those shareholders who hold the shares of the company up to Poush 1 will be able to participate in AGM. AGM Notice: Similarly, Rawa Energy Development Ltd. (RAWA) has called its 4th AGM on 17th Poush, 2080. The meeting will be held in Baneshwor Banquet, Kathmandu-10, Thapagaun, Baneshwor, starting at 1 pm that day. These are the agendas: 1) Endorse the annual report of the fiscal year 2079/80.\n2) Endorse the auditor's report with PNL statements, financial reports, and cash flow reports for FY 2079/80.\n3) Endorse the appointment of the auditor for the fiscal year 2080/81 and determine the remuneration.\n4) Election of one board of directors from public shareholding group and one board of directors from the founder shareholding group.\n5) Misc. The book closure date is on Poush 2, 2080. Thus, shareholders maintained before that day can attend the AGM. AGM Notice:", "published_date": "2023-12-11 00:00:00", "sentiment_score": 0.48442857142857143, "sentiment_label": "NEUTRAL"}, {"title": "IPO Shares of Makar Jitumaya Suri Hydropower Company Now Listed in NEPSE; What are the Opening Ranges?", "url": "https://www.sharesansar.com/newsdetail/ipo-shares-of-makar-jitumaya-suri-hydropower-company-now-listed-in-nepse-what-are-the-opening-ranges-2023-05-04", "content": "76,00,000 unit IPO shares of Makar Jitumaya Suri Hydropower Company Limited have been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the project-affected locals and the general public. The opening range for the first transaction is Rs. 92.71 to Rs. 278.13. The IPO shares will trade in the secondary market the next day if the company signs the agreement with NEPSE. Out of a total of 76,00,000 units of shares worth Rs. 76 Crores, 1,337,302 units worth Rs 13.37 Crore were issued as Initial Public Offerings to the general public (Chaitra 19- 22, 2079).", "published_date": "2023-05-04 00:00:00", "sentiment_score": 0.48230274725274724, "sentiment_label": "NEUTRAL"}, {"title": "Makkar Jitumaya Suri Hydropower Company Appoints Prabhu Capital As share registrar", "url": "https://www.sharesansar.com/newsdetail/makkar-jitumaya-suri-hydropower-company-appoints-prabhu-capital-as-share-registrar-2023-04-23", "content": "Makkar Jitumaya Suri Hydropower Company has appointed Prabhu Capital to function as its share registrar. The agreement for the same was signed on Baisakh 8, 2080 between chairman of the hydro company Mr. Himal Gurung and CEO of the Merchant bank Mr. Aasis Gauchan, as per the statement. The hydro developer has completed the construction of 6.4 MW Suri Khola project and is churning out the energy into the national grid, as per the media statement.", "published_date": "2023-04-23 00:00:00", "sentiment_score": 0.28855, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "MAKAR", "current_price": 570.0, "market_cap": 4256000000.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 198.58156028368796, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 5.184225143491946, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111112, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0 ower Limited has announced the full resumption of electricity generation at its Bagmati Small Hydropower Project (22 MW) after severe floods and landslides had disrupted operations last year. According to the company, continuous heavy rainfall from Ashwin 11, 2081, triggered massive flooding and landslides in the Bagmati River, causing significant damage to the project infrastructure. The natural disaster forced a complete shutdown of power generation and created an uncontrollable situation at the site. Following extensive reconstruction efforts, one of the project\u2019s two generating units was successfully brought back online on Shrawan 19, 2082. The second unit resumed operations on Bhadra 12, 2082, restoring the plant to full capacity. The company confirmed that the project is now fully connected to the Nepal Electricity Authority\u2019s national transmission line, enabling a stable electricity supply from the 22 MW facility. Mandu Hydropower Limited expressed gratitude to all stakeholders for their support during the restoration process and assured its commitment to maintaining reliable energy production in the future.", "published_date": "2025-08-29 00:00:00", "sentiment_score": 0.2480035714285714, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Downgrades Mandu Hydropower's Issuer Rating to BB+ with Developing Implications", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-downgrades-mandu-hydropowers-issuer-rating-to-bb-with-developing-implications-2025-06-12", "content": "ICRA Nepal Limited has downgraded the issuer rating of Mandu Hydropower Limited from [ICRANP-IR] BBB- to [ICRANP-IR] BB+ while maintaining a \"Watch with Developing Implications\" status. This downgrade suggests an increased perception of credit risk, indicating a moderate risk of default in the timely servicing of financial obligations. The rating reflects general creditworthiness and is not specific to any debt instrument. In ICRA's rating scale, the \"+\" or \"\u2013\" indicates a position within the broader rating category", "published_date": "2025-06-12 00:00:00", "sentiment_score": -0.12088809523809524, "sentiment_label": "NEUTRAL"}, {"title": "Mandu Hydropower Upgrades Bagmati Small Hydropower Project to 32 MW; Reconstruction Ongoing After Flood Damage", "url": "https://www.sharesansar.com/newsdetail/mandu-hydropower-upgrades-bagmati-small-hydropower-project-to-32-mw-reconstruction-ongoing-after-flood-damage-2025-04-16", "content": "Mandu Hydropower Limited (MANDU) has increased the capacity of its Bagmati Small Hydropower Project from 22 MW to 32 MW. The company has obtained the updated electricity generation license and successfully finalized the Power Purchase Agreement (PPA) for the enhanced capacity. The project, originally operating at 22 MW, suffered significant damage due to heavy rainfall, floods, and landslides on Ashwin 11 and 12, 2081. According to the company, reconstruction of the damaged infrastructure is currently underway and is expected to be completed in the near future, after which the plant will resume operations. Mandu Hydropower Limited has expressed its commitment to restoring the project and bringing the upgraded 32 MW facility into operation as soon as possible.", "published_date": "2025-04-16 00:00:00", "sentiment_score": -0.12899489795918367, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Maintains Ratings for Sahas Urja Limited, Mandu Hydropower, And Hilton Hydro Energy Amidst Credit Monitoring", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-maintains-ratings-for-sahas-urja-limited-mandu-hydropower-and-hilton-hydro-energy-amidst-credit-monitoring-2024-10-17", "content": "ICRA Nepal Limited has reaffirmed the Issuer Ratings (ICRANP-IR) for several companies, reflecting their financial stability and credit risk. Sahas Urja Limited and Mandu Hydropower Limited both received a BBB- rating, indicating moderate security in fulfilling financial obligations but with moderate credit risk. Meanwhile, Hilton Hydro Energy Limited was assigned a BB- rating, suggesting a moderate risk of failing to meet financial commitments on time. The ICRANP-IR rating scale ranges from AA to C, with plus or minus signs indicating relative positions within the classes.", "published_date": "2024-10-17 00:00:00", "sentiment_score": -0.30927653061224486, "sentiment_label": "NEUTRAL"}, {"title": "Don't Forget! Last Day to Grab Dividend Proposed by Mutual Funds of RBB Merchant Banking Limited And Mandu Hydropower", "url": "https://www.sharesansar.com/newsdetail/dont-forget-last-day-to-grab-dividend-proposed-by-mutual-funds-of-rbb-merchant-banking-limited-and-mandu-hydropower-2024-09-15", "content": "Today is the last day to grab the 12% Cash dividend proposed by Mandu Hydropower Limited (MANDU). The company has called its 13th AGM on 14th Ashwin, 2081. The meeting will be held at Nepa Banquet, Nayabazar, Kathmandu, starting at 10 a.m. that day. The company's 213th meeting of the board held on 20th Bhadra, 2081, proposed the cash dividend from the paid-up capital of Rs. 1.36 Arba. A 12% cash dividend worth Rs 16.36 crores has been proposed. The book closure date is on 31st Bhadra, 2081. Thus, shareholders maintained till today are entitled to the dividend payout and can also attend this AGM. Similarly, Today is the last day to grab the 3.81% cash dividend for RBB Mutual Fund-1 (RMF1) and an 8.74% cash dividend for RBB Mutual Fund-2 (RMF2) dividend proposed by RBB Merchant Banking Limited. 31st Bhadra 2081 is the book closure date. Thus, unit holders maintained till today are entitled to the dividend payout. In a meeting held on Bhadra 20, the board of directors of RBB Merchant Banking Limited decided to distribute a 3.81% cash dividend (including tax) for RBB Mutual Fund-1 (RMF1) and an 8.74% cash dividend (including tax) for RBB Mutual Fund-2 (RMF2) for the fiscal year 2080/81.", "published_date": "2024-09-15 00:00:00", "sentiment_score": 0.059295238095238095, "sentiment_label": "NEUTRAL"}, {"title": "Mandu Hydropower Unveils Book Closure Date for its 12% Cash Dividend; Calls AGM on Ashwin 14", "url": "https://www.sharesansar.com/newsdetail/mandu-hydropower-unveils-book-closure-date-for-its-12-cash-dividend-calls-agm-on-ashwin-14-2024-09-06", "content": "Mandu Hydropower Limited (MANDU) has called its 13th AGM on 14th Ashwin, 2081. The meeting will be held at Nepa Banquet, Nayabazar, Kathmandu, starting at 10 a.m. that day. Among the other agendas, the AGM will endorse a 12% cash dividend for the fiscal year 2080/81. The company's 213th meeting of the board held on 20th Bhadra, 2081, proposed the cash dividend from the paid-up capital of Rs. 1.36 Arba. A 12% cash dividend worth Rs 16.36 crores has been proposed. Furthermore, an agenda is to endorse the auditor's report with PL statements, financial reports, and cash flow reports for FY 2080/81 and appoint an auditor for the fiscal year 2081/82. The book closure for the proposed dividend and AGM is on 31st Bhadra, 2081. Therefore, the shareholders maintained till 29th Bhadra are entitled to dividend payout and can attend the AGM. Notice:", "published_date": "2024-09-06 00:00:00", "sentiment_score": 0.35279795918367346, "sentiment_label": "NEUTRAL"}, {"title": "Mandu Hydropower Net Profit Surges By 12.32%, Debt and Financial Costs Decline, EPS Reaches Rs. 21.66 in Q3 FY 2080/81", "url": "https://www.sharesansar.com/newsdetail/mandu-hydropower-net-profit-surges-by-1232-debt-and-financial-costs-decline-eps-reaches-rs-2166-in-q3-fy-208081-2024-05-03", "content": "Mandu Hydropower Limited (MANDU) has demonstrated exceptional financial performance in the third quarter of Fiscal Year 2080/81, marked by a notable 12.32% increase in earnings, resulting in a net profit of 22.15 Crores. MANDU prudently managed its finances by reducing loans and borrowings by 24.88% to Rs. 2.05 Arba during this period. Despite a marginal 2.76% decrease in revenue compared to the same quarter last year, the company generated a substantial Rs. 58.2 Crores from power sales. Moreover, administrative expenses remained well-controlled at Rs. 53.94 lakhs. MANDU maintains a paid-up capital of Rs. 1.36 Arba and boasts a healthy Retained Earnings and Reserves portfolio valued at Rs 42.29 Crores. Additionally, the company's share premium stands at Rs 17 Crores. The Annualized Earnings Per Share (EPS) stands at an impressive Rs. 21.66. The net worth of the company is reported at a substantial Rs. 143.53. Notably, MANDU has been a consistent producer of 22MW of electricity for the past 5 years, supplying reliably to NEA. The Per MW cost, at Rs 18 crore, remains below the industry average. Furthermore, in a forward-looking move, the company has invested Rs. 40 crore in Tundi Hydropower Company, facilitating the development of two significant hydroelectric projects in Nepal. These projects include the Rahughat Mangale Hydroelectric Project - 37 MW in Myagdi District and the Upper Rahughat Hydroelectric Project - 48.5 MW in Myagdi District, underscoring MANDU's commitment to sustainable growth and expansion in the energy sector. The major promoters include Sichuan Hechuan Investment Co. Ltd. (43%), a Chinese company and the rest 57% by Nepalese parties including General Public (12%), Maheshwor Prakash Shrestha (8%), M/s. Himalayan Infrastructure Ltd. (8%), Mr. Rijan Shrestha (3%), Mr. Binod Kumar Shrestha (4%)., Mr. Prithvi Bahadur Pande (4%), M/s. Lotus Investment Pvt. Ltd. (4%), Ms. Pratima Pande (2%) Mr. Shivanth Bahadur Pande (2%) and Sophia Pande (2%). Major H", "published_date": "2024-05-03 00:00:00", "sentiment_score": 0.5663084249084249, "sentiment_label": "NEUTRAL"}, {"title": "Mandu Hydropower Set to Conclude Lock-in Period for 22,935 Units Mutual Fund Shares on 23rd Falgun", "url": "https://www.sharesansar.com/newsdetail/mandu-hydropower-set-to-conclude-lock-in-period-for-22935-units-mutual-fund-shares-on-23rd-falgun-2024-02-04", "content": "Mandu Hydropower Limited (MANDU) has issued a notice to its investors and stakeholders, informing them about the upcoming conclusion of the lock-in period for 22,935 unit shares held by Mutual Funds. Following the latest directives from the Securities Board of Nepal (SEBON), this lock-in period will expire on Falgun 23, 2080. MANDU has 13,636,370 units of shares listed on the Nepal Stock Exchange (NEPSE). Within this allocation, 5 percent of 14,42,670 shares were exclusively designated for Mutual Funds, resulting in the issuance of 72,133 unit shares; however, only 22,935 units are currently in the lock-in period. Notably, in adherence to SEBON's directives issued on Kartik 25, a portion of these shares, 22,935 units, were subject to a lock-in period. Investors and stakeholders are now informed that Falgun 23 concluded the lock-in period for these 22,935 unit shares. Notice:", "published_date": "2024-02-04 00:00:00", "sentiment_score": 0.5112217687074829, "sentiment_label": "NEUTRAL"}, {"title": "Mandu Hydropower Reports Q2 Earnings with 11.78% Growth Despite Slight Revenue Dip; Debt Decline By 22.76%", "url": "https://www.sharesansar.com/newsdetail/mandu-hydropower-reports-q2-earnings-with-1178-growth-despite-slight-revenue-dip-debt-decline-by-2276-2024-02-02", "content": "Mandu Hydropower Limited (MANDU) has reported a solid 11.78% increase in earnings for the second quarter of Fiscal Year 2080/81, with a net profit of 17.05 Crores. During this period, MANDU effectively managed its finances by reducing loans and borrowings by 22.76% to Rs. 2.12 Arba. In terms of revenue, the company generated Rs. 41.52 Crores from power sales, showing a slight 4.04% decrease compared to the same quarter last year. Administrative expenses were well-controlled at Rs. 40.77 lakhs. MANDU stands with a paid-up capital of Rs. 1.36 Arba and a healthy Retained Earnings and Reserves portfolio valued at Rs 37.19 Crores. The company's share premium is at Rs 17 Crores, and the Annualized Earnings Per Share (EPS) stands at Rs. 25.02. The net worth of the company is reported at a substantial Rs. 139.79. The company has been producing  22MW of electricity for the last 5 years and successfully supplying to NEA. The Per MW cost stands at Rs 18 crore which is below than industry average. The hydropower company has endorsed a 10% dividend on the very first year of an IPO issue from the profit of FY 79/80. Earlier, the company had issued 12,05,320 units IPO at Rs  206 per unit (including Rs 106 premium) to the general public from 10th -13th Bhadra, 2080. The company has invested 40 crore in Tundi Hydropower company which is developing two major hydroelectric projects in Nepal, which are Rahughat Mangale Hydroelectric Project- 37 MW in Myagdi District and Uper Rahughat Hydroelectric Project - 48.5 MW in Myagdi District. The major promoters include Sichuan Hechuan Investment Co. Ltd. (43%), a Chinese company and the rest 57% by Nepalese parties including General Public (12%), Maheshwor Prakash Shrestha (8%), M/s. Himalayan Infrastructure Ltd. (8%), Mr. Rijan Shrestha (3%), Mr. Binod Kumar Shrestha (4%)., Mr. Prithvi Bahadur Pande (4%), M/s. Lotus Investment Pvt. Ltd. (4%), Ms. Pratima Pande (2%) Mr. Shivanth Bahadur Pande (2%) and Sophia Pande (2%). Major Highlights:", "published_date": "2024-02-02 00:00:00", "sentiment_score": 0.5331065018315018, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "MANDU", "current_price": 810.1, "market_cap": 10663641340.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 2369.6969696969695, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 5.4654738607771876, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.1111111111111, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe" 3.0, "lowest_price": 207.0, "avg_volume": 67787.13759689922}, "news": {"total_articles": 8, "avg_sentiment": 0.5993469139329999, "sentiment_label": "POSITIVE", "articles": [{"title": "Nepal Republic Media Turns Profitable in Q3 with Rs. 46.28 Lakhs Net Profit; EPS at Rs. 0.64 and Revenue Grows by 5.83%", "url": "https://www.sharesansar.com/newsdetail/nepal-republic-media-turns-profitable-in-q3-with-rs-4628-lakhs-net-profit-eps-at-rs-064-and-revenue-grows-by-583-2025-05-07", "content": "Nepal Republic Media Limited (NRM) has achieved a remarkable turnaround in its financial performance for the third quarter of fiscal year 2081/82, posting a net profit of Rs. 46.28 lakhs, a sharp recovery from a loss of Rs. 52.26 lakhs in the same period last year. This return to profitability has resulted in the company reporting a positive Earnings Per Share (EPS) of Rs. 0.64, a significant improvement from the negative Rs. 0.72 recorded in Q3 of 2080/81. The company's revenue increased by 5.83%, reaching Rs. 13.48 crores, compared to Rs. 12.74 crores in the previous fiscal year's corresponding quarter. At the same time, administrative expenses fell by 11.17% to Rs. 3.77 crores, and finance expenses declined by 19.94% to Rs. 2.14 crores \u2014 both contributing to the improved bottom line. Notably, the company has also brought down its long-term borrowings by 61.07%, from Rs. 22.08 crores to Rs. 8.59 crores, strengthening its balance sheet and reducing financial liabilities. An investment of Rs. 3.28 crores was made during this quarter. While Property, Plant & Equipment decreased by 7.17% to Rs. 53.03 crores, the company\u2019s Other Component of Equity remained stable at around Rs. 39.73 crores. The net worth per share slightly increased to Rs. 89.07, up from Rs. 87.81. At the end of the quarter, the company's market price stood at Rs. 471.56 per share, with a notably high P/E ratio of 739.22 times. Report: Major Highlights:", "published_date": "2025-05-07 00:00:00", "sentiment_score": 0.5103094847282348, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Republic Media Calls AGM on Mangsir 10; What are the Agendas?", "url": "https://www.sharesansar.com/newsdetail/nepal-republic-media-calls-agm-on-mangsir-10-what-are-the-agendas-2024-10-30", "content": "Nepal Republic Media Limited (NRM) has called its 4th AGM on 10th Mangsir, 2081. The meeting will be held in the Kathmandu Banquet, Thapagaun, Kathmandu, starting at 10:30 am that day. These are the agendas of the AGM: 1) Endorse the annual report of the fiscal year 2080/81.\n2) Endorse the auditor's report with PNL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor and determination of their remuneration for the fiscal year 2081/82.\n4) Miscellaneous. Kartik 28 is the book closure date. Thus, the shareholders maintained before that day can attend the AGM. The LTP of NRM is Rs. 451.50. Announcement:", "published_date": "2024-10-30 00:00:00", "sentiment_score": 0.3739452380952381, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Republic Media Calls AGM on 3rd Kartik; What are the Agendas?", "url": "https://www.sharesansar.com/newsdetail/nepal-republic-media-calls-agm-on-3rd-kartik-what-are-the-agendas-2023-09-29", "content": "Nepal Republic Media Limited ( NRM ) has called its 3rd AGM on 3rd Kartik, 2080. The meeting will be held in the Jadibuti Indreni Banquet, Jadibuti Chowk, Kathmandu, starting at 10:30 am that day. These are the agendas of the AGM: 1) Endorse the annual report of the fiscal year 2079/80.\n2) Endorse the auditor's report with PNL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor and determination of their remuneration for the fiscal year 2080/81.\n4) Elect a director from the public shareholding group.\n5) Miscellaneous. Ashwin 21 is the book closure date. Thus, the shareholders maintained before that day can attend the AGM. The LTP of NRM is Rs. 255. Announcement:", "published_date": "2023-09-29 00:00:00", "sentiment_score": 0.4313857142857143, "sentiment_label": "NEUTRAL"}, {"title": "Recently NEPSE-Listed NRM Records Improvements Across Financial Indicators in Q4", "url": "https://www.sharesansar.com/newsdetail/recently-nepse-listed-nrm-records-improvements-across-financial-indicators-in-q4-2023-09-10", "content": "Nepal Republic Media Limited (NRM) has published its fourth-quarter report for the recently concluded financial year 2079-80 with Rs. 13.24 lakhs in Net Profits as of the last quarter of the FY as opposed to losing Rs. 4.82 crores as of the corresponding quarter of the previous financial year 2078-79. The media company has improved its revenue by 28.36 percent, totaling Rs. 26.01 crores as of Q4 of FY 2079-80 compared to the corresponding quarter of FY 2078-79. However, the administrative expenses of the company have increased by 23.11 percent and amount to Rs. 7.85 crores until Q4 of the recently concluded financial year. In addition, the selling and distribution expenses of the company have also increased by 8.80 percent and totaled to Rs. 43.34 lakhs until Q4. With an improvement in Net profits, the Earnings per Share (EPS) of the company has improved to stand at Rs. 0.14, which is still low. Similarly, the Net worth per Share of the company stands at Rs. 88.53 until Q4 of FY 2079-80. Earlier, Nepal Republic Media Limited had issued 35,25,930 units worth Rs 35.25 crores as Initial Public Offering (IPO) to the general public (Jestha 26-30, 2080). Subsequently, the unit shares were listed in NEPSE and became freely tradable from Shrawan 21, 2080. The issued capital of the company is Rs. 96.75 crores of which 44.99% i.e. 43,53,000 unit shares worth Rs. 43.53 crores were set aside to the general public of which; 10% i.e. 4,35,300 units were issued to the Nepalese citizens working abroad, whereas 4% i.e 174,120 units were set aside for the employees of the company, and 5% of the total offered shares i.e. 217,650 units were set aside for the mutual funds. The remaining 35,25,930 units were for the general public.", "published_date": "2023-09-10 00:00:00", "sentiment_score": 0.509144777265745, "sentiment_label": "NEUTRAL"}, {"title": "Listing Agreement Between NEPSE and Nepal Republic Media Limited Finalized; Units Freely Tradable from Coming Sunday", "url": "https://www.sharesansar.com/newsdetail/listing-agreement-between-nepse-and-nepal-republic-media-limited-finalized-units-freely-tradable-from-coming-sunday-2023-08-03", "content": "The agreement for the listing of Initial Public Offering (IPO) shares of Nepal Republic Media Limited (NRM) has been finalized with the Nepal Stock Exchange (NEPSE) today. As per the agreement 96,75,000 unit shares of Rs. 100 face value each of the life insurance company will be listed in the stock exchange. NIMB Ace Capital Limited (former Mega Capital Markets Limited) is the issue and sales manager of the IPO issuance. Similarly, it has been learnt that symbol 'NRM' has been given for the listed shares of the company. The agreement was finalized today and the shares of the company will become freely tradable from coming Sunday, i.e., Shrawan 21, 2080. Since, it will be traded from next working day i.e. 21st Shrawan, it has taken 39 days, for listing after IPO allotment to the general public as the allotment had been completed on Ashad 11, 2080. Earlier, Nepal Republic Media Limited had issued 35,25,930 units worth Rs 35.25 crores as Initial Public Offering (IPO) to the general public (Jestha 26-30, 2080). The issued capital of the company is Rs. 96.75 crores of which 44.99% i.e. 43,53,000 unit shares worth Rs. 43.53 crores have been set aside to the general public of which; 10% i.e. 4,35,300 units have been already issued to the Nepalese citizens working abroad, whereas 4% i.e 174,120 units have been set aside for the employees of the company, and 5% of the total offered shares i.e. 217,650 units have been set aside for the mutual funds. The remaining 35,25,930 units are for the general public. However, Out of the total 3,91,770 units set aside for employees and mutual funds, only 2,97,809 units were subscribed, and the remaining 93,961 units remain unsubscribed. The remaining 93,961 units were added to the general public and a total of 36,19,891 units are issued to the general public.", "published_date": "2023-08-03 00:00:00", "sentiment_score": 0.5094478991596639, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Republic Media IPO Allotment Concludes: 361,989 Applicants Gets 10 Units Each Whereas Staff/Mutual Fund Quota Undersubscribed", "url": "https://www.sharesansar.com/newsdetail/nepal-republic-media-ipo-allotment-concludes-361989-applicants-gets-10-units-each-whereas-staffmutual-fund-quota-undersubscribed-2023-06-26", "content": "The IPO allotment of Nepal Republic Media Limited is concluded today at the premises of Hotel Aloft, Chhaya Center, Thamel, Kathmandu. Nepal Republic Media Limited had issued 35,25,930 units worth Rs 35.25 crores as Initial Public Offering (IPO) to the general public (Jestha 26-30, 2080). The issued capital of the company is Rs. 96.75 crores of which 44.99% i.e. 43,53,000 unit shares worth Rs. 43.53 crores have been set aside to the general public of which; 10% i.e. 4,35,300 units have been already issued to the Nepalese citizens working abroad, whereas 4% i.e 174,120 units have been set aside for the employees of the company, and 5% of the total offered shares i.e. 217,650 units have been set aside for the mutual funds. The remaining 35,25,930 units are for the general public. However, Out of the total 3,91,770 units set aside for employees and mutual funds, only 2,97,809 units were subscribed, and the remaining 93,961 units remain unsubscribed.  The remaining 93,961 units were added to the general public and a total of 36,19,891 units are issued to the general public. Mega Capital Markets has been appointed as the issue manager for the IPO issuance. The issue had received applications from 12,27,569 valid applicants who had applied for a total of 13,241,820 units. The issue was oversubscribed by more than 3.65 times. As per the allotment module, a total of 361,989 applicants were allotted 10 units each via lottery and 1 lucky applicant get 1 unit extra and the remaining 8,65,580 applicants were returned with empty hands. In total 6,920 applicants who applied for 92,980 units were disqualified. Allotment Module: The IPO result can be accessed by CDSC IPO Result, MeroShare, and Mega Capital Markets Limited. Nepal Republic Media Pvt. Ltd., the publication house of Nagarik Nepali Daily, Republica English Daily, and Shukrabar Weekly is the first media sector to issue an IPO to the general public. Incorporated in August 2008, New Republic Media Private Ltd was later con", "published_date": "2023-06-26 00:00:00", "sentiment_score": 0.14488962178172704, "sentiment_label": "NEUTRAL"}, {"title": "Nepal Republic Media IPO Allotment To Be Concluded On Monday; 352,593 Applicants Will Get 10 Units Each", "url": "https://www.sharesansar.com/newsdetail/nepal-republic-media-ipo-allotment-to-be-concluded-on-monday-352593-applicants-will-get-10-units-each-2023-06-22", "content": "The IPO allotment of Nepal Republic Media Limited will take place on Monday, i.e. on 11th Ashad, 2080. The allotment program will be held at the premises of the issue manager Mega Capital Markets Limited, Kamaladi, Kathmandu at 4 pm. The issued capital of the company is Rs. 96.75 crores of which 44.99% i.e. 43,53,000 unit shares worth Rs. 43.53 crores were set aside to the general public of which; 10% i.e. 4,35,300 units were issued to the Nepalese citizens working abroad, whereas 4% i.e 174,120 units were set aside for the employees of the company, and 5% of the total offered shares i.e. 217,650 units were set aside for the mutual funds. The remaining 35,25,930 units were for the general public According to data presented by CDSC, the issue has received approx 13 lakhs applications applying for a total of 1.29 crore units of shares till the last day. Thus, the IPO was oversubscribed by 3.65 times in terms of the number of units through ordinary applicants as of the closing day. Looking at the data, it is apparent that only 352,593 lucky applicants will get ownership of the company. Infomerics Credit Rating Nepal Limited (Infomerics Nepal) has assigned the issuer rating of IRN B+ (Is) [Single B Plus (Issuer)] to Nepal Republic Media Limited. Issuers with this rating are considered to have a high risk of default regarding the timely servicing of financial obligations.", "published_date": "2023-06-22 00:00:00", "sentiment_score": 0.35799711779448623, "sentiment_label": "NEUTRAL"}, {"title": "Last Day To Apply for the IPO of Nepal Republic Media; Issue Oversubscribed by 2.96 Times So Far", "url": "https://www.sharesansar.com/newsdetail/last-day-to-apply-for-the-ipo-of-nepal-republic-media-issue-oversubscribed-by-296-times-so-far-2023-06-13", "content": "Nepal Republic Media Limited is closing the issue of 35,25,930 unit IPO shares of Rs 100 face value from today i.e. on 30th Jestha, 2080. The issue opened on 26th Jestha, 2080. The issued capital of the company is Rs. 96.75 crores of which 44.99% i.e. 43,53,000 unit shares worth Rs. 43.53 crores have been set aside to the general public of which; 10% i.e. 4,35,300 units were issued to the Nepalese citizens working abroad, whereas 4% i.e 174,120 units have been set aside for the employees of the company, and 5% of the total offered shares i.e. 217,650 units have been set aside for the mutual funds. The remaining 35,25,930 units are for the general public. Mega Capital Markets is appointed as the issue manager for the IPO issuance. The minimum application quantity to be applied for both general and Nepalese citizens working abroad is 10 units while the maximum quantity is 500 units. According to CDSC, 983,200 applicants have applied for a total of 10,743,740 units till yesterday evening. Thus, the issue is already oversubscribed by 2.96 times so far. Infomerics Credit Rating Nepal Limited (Infomerics Nepal) has assigned the issuer rating of IRN B+ (Is) [Single B Plus (Issuer)] to Nepal Republic Media Limited. Issuers with this rating are considered to have a high risk of default regarding the timely servicing of financial obligations. Nepal Republic Media Limited, the publication house of Nagarik Nepali Daily, Republica English Daily, and Shukrabar Weekly is the first media sector to issue an IPO to the general public. Incorporated in August 2008, New Republic Media Private Ltd was later converted to Nepal Republic Media Ltd in June 2021. The principal objective of the company is to disseminate the news through its various publications. The company was founded by Mr. Binod Raj Gyawali. Click Here for Offer Letter", "published_date": "2023-06-13 00:00:00", "sentiment_score": 0.34198139274518585, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "NRM", "current_price": 433.0, "market_cap": 4061565000.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 2099.0, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 4.812564484695632, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111105, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (2099.00)", "High P/B ratio (4.81)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T02:11:45.818383"}, "technical_analysis": {"symbol": "NRM", "current_price": 419.8, "indicators": {"sma_short": 417.3428571428571, "sma_medium": 418.59, " th AGM on 21st Chaitra, 2081. The meeting will be held in the Amritbhog, Kalikasthan, Kathmandu, starting at 11 am that day. Among the other agendas, the AGM will endorse a 7.8947% dividend for FY 2080/81. The 155th Board of Directors meeting on Magh 24 has decided to distribute a 0.3947% cash dividend (for tax purposes) worth Rs. 78.94 lakhs and 7.5% bonus shares worth Rs. 15 crores. The existing paid-up capital of SGIC is Rs. 2.00 Arba. The book closure date is Chaitra 08, 2081. Therefore, the shareholders who have maintained their shares until today are entitled to dividend payout and can attend this AGM.", "published_date": "2025-03-20 00:00:00", "sentiment_score": 0.46385238095238096, "sentiment_label": "NEUTRAL"}, {"title": "Sanima GIC Insurance Calls AGM on Chaitra 21; To Endorse 7.8947% Dividend", "url": "https://www.sharesansar.com/newsdetail/sanima-gic-insurance-calls-agm-on-chaitra-21-to-endorse-78947-dividend-2025-03-11", "content": "Sanima GIC Insurance Limited (SGIC) called its 7th AGM on 21st Chaitra, 2081. The meeting will be held in the Amritbhog, Kalikasthan, Kathmandu, starting at 11 am that day. Among the other agendas, the AGM will endorse a 7.8947% dividend for FY 2080/81. The 155th Board of Directors meeting on Magh 24 has decided to distribute a 0.3947% cash dividend (for tax purposes) worth Rs. 78.94 lakhs and 7.5% bonus shares worth Rs. 15 crores. The existing paid-up capital of SGIC is Rs. 2.00 Arba. Furthermore, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports, appoint an auditor for the fiscal year 2081/82, and approve the appointment of directors. Chaitra 08 is the book closure date. Thus, shareholders maintained before that day are entitled to the dividend payout and can attend this AGM. AGM Notice:", "published_date": "2025-03-11 00:00:00", "sentiment_score": 0.4925265306122449, "sentiment_label": "NEUTRAL"}, {"title": "Sanima GIC Insurance Proposes 7.89% Dividend for FY 2 ity_score": 30.22}, {"symbol": "NICA", "timestamp": "2025-11-19T22:52:05.415925", "price_data": {"total_days": 2817, "latest_price": 326.0, "latest_date": "2025-12-16", "highest_price": 1073.0, "lowest_price": 298.0, "avg_volume": 59505.34362797302}, "news": {"total_articles": 8, "avg_sentiment": 0.6219739241908885, "sentiment_label": "POSITIVE", "articles": [{"title": "NIC Asia Bank Partners with Hotel Crowne Imperial to Offer 15% Discount, Promote Digital Payments", "url": "https://www.sharesansar.com/newsdetail/nic-asia-bank-partners-with-hotel-crowne-imperial-to-offer-15-discount-promote-digital-payments-2025-11-14", "content": "NIC Asia Bank has partnered with Hotel Crowne Imperial in Ravi Bhawan, Kathmandu, to offer its customers a 15% discount on accommodation, dining, drinks, and spa services when paying through digital channels such as debit/credit cards, prepaid cards, or the MoBank app. The collaboration aims to promote cashless transactions while enhancing customer experience. The initiative supports Nepal\u2019s digital economy by linking lifestyle services with modern payment methods, benefiting customers through savings and convenience, boosting the hotel\u2019s patronage, and reinforcing the bank\u2019s commitment to financial innovation and digital adoption.", "published_date": "2025-11-14 00:00:00", "sentiment_score": 0.4758357142857143, "sentiment_label": "NEUTRAL"}, {"title": "NIC ASIA Bank Urges Customers to Update PAN and Email for Compliance and Digital Efficiency", "url": "https://www.sharesansar.com/newsdetail/nic-asia-bank-urges-customers-to-update-pan-and-email-for-compliance-and-digital-efficiency-2025-11-13", "content": "NIC ASIA Bank has issued a public notice urging all customers to promptly update their Permanent Account Number (PAN) and email address. The bank emphasized that the PAN update is a mandatory legal requirement under the Income Tax Act, 2058, ensuring proper recording of Tax Deducted at Source (TDS) in Nepal\u2019s electronic tax system (E-TDS). This update enables automated tax matching, easy access to tax certificates, and compliance assurance. Failure to update may cause discrepancies in customers\u2019 tax records, for which the bank will not be held responsible. Alongside PAN updates, customers are encouraged to update their email addresses to enhance digital communication, receive e-statements, and ensure secure banking. To simplify the process, the bank offers multiple update options, via its online portal, MoBank mobile app, Video KYC system, or any branch nationwide. The initiative reflects NIC ASIA\u2019s commitment to combining regulatory compliance with customer convenience and digital transformation.", "published_date": "2025-11-13 00:00:00", "sentiment_score": 0.5076111111111111, "sentiment_label": "NEUTRAL"}, {"title": "NIC Asia Bank Partners with The Cliff Nepal to Offer 10% Discount on Services", "url": "https://www.sharesansar.com/newsdetail/nic-asia-bank-partners-with-the-cliff-nepal-to-offer-10-discount-on-services-2025-11-10", "content": "NIC Asia Bank has signed an agreement with The Cliff Nepal in Kusma, Parbat, allowing the bank\u2019s customers to enjoy a 10% discount on various services, including accommodation, Skycycle, and Sky Caf\u00e9, when paying digitally. Customers can avail the offer using NIC Asia debit, credit, or prepaid cards or through the MoBank app. The partnership aims to promote digital payments and support cashless transactions while providing added benefits to the bank\u2019s customers.", "published_date": "2025-11-10 00:00:00", "sentiment_score": 0.52115, "sentiment_label": "NEUTRAL"}, {"title": "Sujit Kumar Shakya Assumes Office as CEO of NIC Asia Bank", "url": "https://www.sharesansar.com/newsdetail/sujit-kumar-shakya-assumes-office-as-ceo-of-nic-asia-bank-2025-11-07", "content": "Sujit Kumar Shakya has officially assumed his role as the Chief Executive Officer (CEO) of NIC Asia Bank Limited on Kartik 20, 2082, following the decision of the bank\u2019s 736th Board meeting on Kartik 17, 2082. With nearly three decades of experience in Nepal\u2019s banking sector, Shakya holds a B.Com from Delhi University and an MBA from the Institute of Productivity and Management, Lucknow, India. He began his banking career in 1996 at the former Nepal Sri Lanka Merchant Bank and has since held key roles in Himalayan Bank, Laxmi Bank, Bank of Asia Nepal, and other leading banks. He played a pivotal role in the merger of Bank of Asia Nepal and NIC Bank, subsequently serving as Assistant General Manager and Head of Corporate Banking at NIC Asia Bank. Before his CEO appointment, Shakya was Senior Deputy CEO at Nabil Bank and had also served as Deputy CEO at Civil Bank, Janata Bank, and Global IME Bank. Known for his analytical skills, strategic vision, and extensive banking experience, Shakya is expected to lead NIC Asia Bank toward greater growth, reliability, and industry prestige.", "published_date": "2025-11-07 00:00:00", "sentiment_score": 0.41298469387755105, "sentiment_label": "NEUTRAL"}, {"title": "Sujit Kumar Shakya Appointed as New CEO of NIC Asia Bank", "url": "https://www.sharesansar.com/newsdetail/sujit-kumar-shakya-appointed-as-new-ceo-of-nic-asia-bank-2025-11-03", "content": "NIC Asia Bank has officially appointed Mr. Sujit Kumar Shakya as its new Chief Executive Officer for a tenure of four years. The decision was taken during the bank\u2019s 736th Board of Directors meeting held on 2082/07/17. Mr. Shakya, a resident of Pulchowk, Ward No. 3, Lalitpur Metropolitan City, brings over 28 years of extensive experience in the banking sector. He currently serves as the Senior Deputy Chief Executive Officer at Nabil Bank Ltd., where he also holds the position of Chairman. He holds a Post Graduate Diploma in Business Management from the Institute of Productivity Management, India, and a Bachelor of Commerce (Honors) degree from Delhi University. Known for his strategic insight and leadership excellence, Mr. Shakya is expected to drive NIC Asia Bank toward continued growth and innovation in the financial sector. As per the agreement, Mr. Shakya will assume office within the next 30 days, following which further details regarding his tenure will be officially shared.", "published_date": "2025-11-03 00:00:00", "sentiment_score": 0.4861459595959596, "sentiment_label": "NEUTRAL"}, {"title": "NIC Asia Bank Partners with Devdaha Medical College for Special Discounts", "url": "https://www.sharesansar.com/newsdetail/nic-asia-bank-partners-with-devdaha-medical-college-for-special-discounts-2025-11-02", "content": "NIC Asia Bank has partnered with Devdaha Medical College & Research Institute Pvt. Ltd. to offer its customers special discounts on medical services in Rupandehi. Bank customers paying digitally can get up to 50% off on OPD tickets, 25% off on normal bed charges, 10\u201315% off on ICU, surgical, lab, and radiology services (CT/MRI excluded), and 10% off on other services. Payments can be made via the bank\u2019s debit/credit/prepaid cards or MoBank app, promoting both customer benefits and cashless digital transactions.", "published_date": "2025-11-02 00:00:00", "sentiment_score": 0.4002714285714286, "sentiment_label": "NEUTRAL"}, {"title": "NIC Asia Bank Customers Enjoy Exclusive Discounts at Om Adhyay Retreat-Resort", "url": "https://www.sharesansar.com/newsdetail/nic-asia-bank-customers-enjoy-exclusive-discounts-at-om-adhyay-retreat-resort-2025-10-31", "content": "NIC Asia Bank has partnered with Om Adhyay Retreat-Resort in Thaha, Makwanpur, to offer exclusive discounts to its customers. Bank customers can enjoy up to 15% off on resort packages and 10% off on food and beverages when paying digitally using the bank\u2019s debit, credit, or prepaid cards, or via the MoBank app. This collaboration aims to provide benefits to customers while promoting digital payment services and cashless transactions in the country.", "published_date": "2025-10-31 00:00:00", "sentiment_score": 0.56685, "sentiment_label": "NEUTRAL"}, {"title": "NIC Asia Bank Customers to Get 25% Discount at Kamaladi Skywalk Tower", "url": "https://www.sharesansar.com/newsdetail/nic-asia-bank-customers-to-get-25-discount-at-kamaladi-skywalk-tower-2025-10-30", "content": "NIC Asia Bank has signed an agreement with Wonders Nepal Pvt. Ltd. to provide a 25% discount for its customers at the Skywalk Tower in Kamaladi, Kathmandu. Customers can enjoy the offer by making digital payments through NIC Asia\u2019s debit, credit, or prepaid cards, or via the MoBank app. The collaboration aims to encourage cashless transactions and promote digital payment services in Nepal.", "published_date": "2025-10-30 00:00:00", "sentiment_score": 0.5323166666666667, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "NICA", "current_price": 326.0, "market_cap": 45782012883.73, "is_estimated": false, "ratios": {"pe_ratio": {"value": 264.5689655172414, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 1.5442286404347387, "rating": "Fair Value", "interpretation": "Trading at reasonable value", "score": 0.7}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.1111111111111, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 47.5, "overall_rating": "Hold", "strengths": ["Good P/B ratio (1.54)", "Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (264.57)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-19T22:52:04.623670"}, "technical_analysis": {"symbol": "NICA", "current_price": 306.9, "indicators": {"sma_short": 309.2285714285714, "sma_medium": 315.915, "sma_long": 328.995, "rsi": 22.98850574712641, "macd": -6.452228956526653, "macd_signal": -6.350777132813888, "macd_histogram": -0.1014518237127 6, "price_change": 10.46, "price_change_pct": 3.41, "trend": "UP"}, "day_7": {"day": 7, "target_date": "2025-11-26", "predicted_price": 317.36, "price_change": 10.46, "price_change_pct": 3.41, "trend": "UP"}}, "summary": {"avg_predicted_price": 317.36, "min_predicted_price": 317.36, "max_predicted_price": 317.36, "total_change_pct": 3.41, "volatility": 0.0}, "trend_analysis": {"overall_trend": "BULLISH", "avg_predicted_change": 3.41, "bullish_days": 7, "bearish_days": 0, "best_day": {"day": "day_1", "change_pct": 3.41, "predicted_price": 317.36}, "worst_day": {"day": "day_1", "change_pct": 3.41, "predicted_price": 317.36}, "volatility": 0.0}}, "analysis_timestamp": "2025-11-19T22:52:05.353933", "data_points": 2817, "error": null, "profitability_score": 30.2}, {"symbol": "SHIVM", "timestamp": "2025-11-20T03:16:34.145487", "price_data": {"total_days": 1512, "latest_price": 583.9, "latest_date": "2025-12-16", "highest_price": 1800.0, "lowest_price": 305.0, "avg_volume": 121132.14880952382}, "news": {"total_articles": 10, "avg_sentiment": 0.6344869375525692, "sentiment_label": "POSITIVE", "articles": [{"title": "Shivam Cements Book Closure Date for its 12.5% Dividend; Calls AGM on Mangsir 25", "url": "https://www.sharesansar.com/newsdetail/shivam-cements-book-closure-date-for-its-125-dividend-calls-agm-on-mangsir-25-2025-11-18", "content": "Shivam Cements Limited (SHIVM) has called the 10th AGM on 25th Mangsir, 2082. The meeting will be held in the Rastriya Sabha Griha, Pradarshani Marg, Kathmandu, starting at 10:30 am that day. Among the other agendas, the AGM will endorse a 12.5% dividend for FY 2081/82. The 142nd meeting of the board of directors held on Kartik 30 has proposed a 12.5% dividend for the fiscal year 2081/82. 2.5% bonus shares worth Rs. 13.64 Crores and 10% cash dividends (for tax purposes) worth Rs. 54.56 Crores have been proposed. The company's existing paid-up capital is Rs. 5.45 Arba. Furthermore, there is an agenda to endorse the auditor's report along with the profit and loss statements, financial reports, and cash flow reports, and to appoint an auditor for the fiscal year 2082/83. The book closure date is on Mangsir 11. Thus, shareholders maintained before that day are entitled to the dividend payout and can also attend this AGM. Notice:", "published_date": "2025-11-18 00:00:00", "sentiment_score": 0.4920809523809524, "sentiment_label": "NEUTRAL"}, {"title": "Shivam Cements Proposes 12.5% Dividend for FY 2081/82; How much in Bonus shares and Cash?", "url": "https://www.sharesansar.com/newsdetail/shivam-cements-proposes-125-dividend-for-fy-208182-how-much-in-bonus-shares-and-cash-2025-11-17", "content": "Shivam Cements Limited (SHIVM) proposes a 12.5% dividend for FY 2081/82 and has called the AGM on Mangsir 25, 2082. The 142nd meeting of the board of directors held on Kartik 30 has proposed a 12.5% dividend for the fiscal year 2081/82. 2.5% bonus shares worth Rs. 13.64 Crores and 10% cash dividends (for tax purposes) worth Rs. 54.56 Crores have been proposed. The company's existing paid-up capital is Rs. 5.45 Arba. The book closure date is on Mangsir 11. Thus, investors maintained before that date are entitled to the dividend payout and can also attend the AGM. SHIVM closed at Rs. 594.90. Dividend History:", "published_date": "2025-11-17 00:00:00", "sentiment_score": 0.5251571428571429, "sentiment_label": "NEUTRAL"}, {"title": "Shivam Cement Reinforces Ethical Responsibility in Fourth \u201cNo Compromise\u201d Campaign Video", "url": "https://www.sharesansar.com/newsdetail/shivam-cement-reinforces-ethical-responsibility-in-fourth-no-compromise-campaign-video-2025-10-31", "content": "Shivam Cement, a leading name in Nepal\u2019s cement industry, has launched the fourth video in its acclaimed \u201cNo Compromise\u201d brand campaign, emphasizing the theme of responsibility. The new installment tells the story of a devoted doctor who prioritizes an emergency patient over personal plans, symbolizing the message, \u201cNo compromise when it comes to responsibility.\u201d This campaign goes beyond traditional marketing by intertwining Shivam Cement\u2019s commitment to uncompromising product quality with broader ethical and civic values. Through relatable storytelling, it highlights moral principles such as duty, vigilance, punctuality, and accountability, values reflected in the quality and reliability of its Ordinary Portland Cement (O.P.C.). Building on previous videos that focused on public service, caution, and time management, the series has become a nationwide social awareness initiative. It reinforces Shivam Cement\u2019s philosophy of integrity and excellence, captured in slogans like \u201cShivam \u2013 The Identity of Quality\u201d and \u201cTrust is Our Bond.\u201d Recognized nationally with the NS Quality Award 2019, Shivam Cement continues to position itself not just as a construction brand but as a socially responsible corporate leader inspiring ethical conduct and trust across Nepal.", "published_date": "2025-10-31 00:00:00", "sentiment_score": 0.5232714795008913, "sentiment_label": "NEUTRAL"}, {"title": "Shivam Holdings Declares Cash Dividend and Continues Strong Performance", "url": "https://www.sharesansar.com/newsdetail/shivam-holdings-declares-cash-dividend-and-continues-strong-performance-2025-10-19", "content": "Shivam Cements Limited\u2019s subsidiary, Shivam Holdings Limited, held its 4th Annual General Meeting under the chairmanship of Shiva Ratna Sharada. The meeting approved the distribution of Rs. 11.60 crore as cash dividend to shareholders for FY 2081/82 and appointed auditors for FY 2082/83, with all proposals passed unanimously. Shivam Holdings owns 85% of Shivam Cements Limited, a leading OPC cement producer in Nepal, with the remaining 15% held by local entrepreneurs. The company has distributed dividends consecutively for four years, with a current paid-up capital of Rs. 4.64 billion. Additionally, the company has applied to the Securities Board of Nepal (SEBON) to issue 20% of shares worth Rs. 1.16 billion to the public at a premium. Shivam Cements, located in Gandaki Province, Eastern Nawalparasi, operates with advanced technology capable of producing 6,000 metric tons of clinker and cement daily, while generating 12 MW of electricity from waste heat for internal use. The company has been operating at full capacity and delivering consistent dividends over the past five years, expressing gratitude to shareholders, partners, and stakeholders for their continued support.", "published_date": "2025-10-19 00:00:00", "sentiment_score": 0.5073455182072829, "sentiment_label": "NEUTRAL"}, {"title": "Shivam Cement Launches Cleanup Drive to Support Kathmandu\u2019s Recovery After Gen-Z Protests", "url": "https://www.sharesansar.com/newsdetail/shivam-cement-launches-cleanup-drive-to-support-kathmandus-recovery-after-gen-z-protests-2025-09-16", "content": "Following the recent Gen-Z protests that led to arson and vandalism in Kathmandu, Shivam Cement has launched a cleanup campaign to help restore order and sanitation. In coordination with the Kathmandu District Administration Office, the company not only supported the office\u2019s cleaning drive but also donated essential furniture to facilitate daily operations. Shivam Cement stated that it will continue to contribute through voluntary labor and sanitation drives, reaffirming its commitment to social responsibility by supporting community rebuilding and keeping the city clean, organized, and safe.", "published_date": "2025-09-16 00:00:00", "sentiment_score": 0.5390388888888888, "sentiment_label": "NEUTRAL"}, {"title": "Shivam Cement\u2019s \u2018No Compromise\u2019 Campaign Strengthens Quality and Social Responsibility", "url": "https://www.sharesansar.com/newsdetail/shivam-cements-no-compromise-campaign-strengthens-quality-and-social-responsibility-2025-09-08", "content": "Shivam Cement, a leading name in Nepal\u2019s cement industry, has released the third video in its popular campaign, \u201cQuality \u0915\u094b \u092e\u093e\u092e\u0932\u093e\u092e\u093e No Compromise\u201d. The latest video highlights the importance of time through the story of two friends, one reaching the airport on time, the other missing the flight, emphasizing \u201cNo Compromise on Time\u201d. Earlier campaign phases focused on duty and caution, with the first video portraying a dedicated traffic police officer and the second illustrating trust and vigilance between a landlord and tenant. These socially responsible messages have been well received by audiences. Shivam Cement\u2019s campaign goes beyond advertising, reflecting the company\u2019s commitment to quality, reliability, and social awareness. Since its inception, Shivam has produced only Ordinary Portland Cement (O.P.C.) and consistently upheld its \u201cNo Compromise\u201d promise, earning accolades such as the NS Quality Award 2019. Slogans like \u201c\u0917\u0941\u0923\u0938\u094d\u0924\u0930\u0915\u094b \u092a\u0939\u093f\u091a\u093e\u0928 \u0939\u094b \u0936\u093f\u0935\u092e\u094d\u201d, \u201c\u092d\u0930\u094b\u0938\u093e \u0905\u091f\u0941\u091f \u0938\u092e\u094d\u092c\u0928\u094d\u0927\u0915\u094b\u201d, and \u201c\u0915\u0930\u094d\u0924\u0935\u094d\u092f\u0915\u094b \u092e\u093e\u092e\u0932\u093e\u092e\u093e No Compromise\u201d encapsulate the brand\u2019s dedication to quality and trust.", "published_date": "2025-09-08 00:00:00", "sentiment_score": 0.5355555555555556, "sentiment_label": "NEUTRAL"}, {"title": "Shivam Cements\u2019 Profit Triples in Q4 Despite Flat Revenue Growth; EPS Reaches to Rs. 14.55", "url": "https://www.sharesansar.com/newsdetail/shivam-cements-profit-triples-in-q4-despite-flat-revenue-growth-eps-reaches-to-rs-1455-2025-08-13", "content": "Shivam Cements Limited (SHIVM) concluded the fourth quarter of FY 2081/82 with a net profit of Rs. 79.41 Crore, a sharp 205.85% increase compared to Rs. 25.96 Crore in the same period last year. The strong profit growth came despite a marginal 0.78% rise in revenue from operations, which stood at Rs. 7.76 Arba against Rs. 7.70 Arba previously. Annualized earnings per share surged to Rs. 14.55 from Rs. 5.16 a year earlier. Paid-up capital increased by 8.55% to Rs. 5.45 Arba, while retained earnings improved by 10.46% to Rs. 3.87 Arba. Property, plant, and equipment grew by 7.55% to Rs. 3.88 Arba, and total investments rose by 3.71% to Rs. 4.75 Arba. On the other hand, trade receivables declined significantly by 27.22% to Rs. 81.99 Crore, indicating improved collections. Other income fell by 30.78% to Rs. 13.94 Crore, while total expenses edged down by 1.66% to Rs. 94.06 Crore. The company\u2019s net worth per share remained stable at Rs. 188.57, compared to Rs. 188.84 last year. At the end of the quarter, Shivam Cements\u2019 shares were priced at Rs. 535.04, with a price-to-earnings ratio of 36.77 times. Report:", "published_date": "2025-08-13 00:00:00", "sentiment_score": 0.5155170634920635, "sentiment_label": "NEUTRAL"}, {"title": "Shivam Cement\u2019s \u2018No Compromise\u2019 Campaign Continues with Powerful Social Message on Vigilance", "url": "https://www.sharesansar.com/newsdetail/shivam-cements-no-compromise-campaign-continues-with-powerful-social-message-on-vigilance-2025-07-14", "content": "Shivam Cement, a leading name in Nepal's cement industry, has released the second video of its brand campaign \u201cNo Compromise in Quality.\u201d This installment focuses on the theme \u201cNo Compromise in Caution,\u201d portraying a storyline between a landlord and tenant to emphasize the importance of vigilance and thoughtful decision-making in daily life. The first video in the campaign featured a dutiful traffic police officer and spread the message \u201cNo Compromise in Duty,\u201d which was highly appreciated by the audience. This campaign is more than just advertising; it's a social awareness initiative reflecting Shivam Cement\u2019s strong commitment to quality, responsibility, and ethical standards. Through the message, \u201cIt\u2019s easy to say No Compromise, but hard to practice,\u201d Shivam reinforces its promise to never compromise on product quality. Since its inception, Shivam Cement has exclusively produced and sold Ordinary Portland Cement (OPC), maintaining consistent quality, trust, and long-term relationships. Recognized for these principles, Shivam Cement is Nepal\u2019s first cement company to win the prestigious NS Quality Award 2019, affirming its status as a brand built on excellence and integrity.", "published_date": "2025-07-14 00:00:00", "sentiment_score": 0.5991166666666666, "sentiment_label": "NEUTRAL"}, {"title": "Shivam Cement Launches 'No Compromise' Campaign Season 2 with Strong Message on Quality and Integrity", "url": "https://www.sharesansar.com/newsdetail/shivam-cement-launches-no-compromise-campaign-season-2-with-strong-message-on-quality-and-integrity-2025-05-30", "content": "Shivam Cement, a leader in Nepal\u2019s cement industry known for its unwavering commitment to quality, has launched the second edition of its popular campaign \u2018No Compromise\u2019. The campaign delivers a strong social message that standing firm on one\u2019s principles, especially in quality, brings pride and trust. Since its inception, Shivam Cement has focused solely on producing OPC cement without compromising on quality, earning it the NS Quality Award 2019. The newly released campaign teaser, styled like a cinematic trailer, has generated public excitement. Its first video portrays a traffic police officer unwavering in duty, symbolizing Shivam\u2019s consistent stand on quality. This campaign continues the brand\u2019s tradition of combining product promotion with meaningful social awareness, reinforcing the message that there should be \u201cNo Compromise\u201d on values, duties, and quality.", "published_date": "2025-05-30 00:00:00", "sentiment_score": 0.5816034632034632, "sentiment_label": "NEUTRAL"}, {"
