}, "analysis_timestamp": "2025-11-20T01:41:50.626230", "data_points": 2088, "error": null, "profitability_score": 29.38}, {"symbol": "AKPL", "timestamp": "2025-11-19T23:00:36.539104", "price_data": {"total_days": 1960, "latest_price": 245.0, "latest_date": "2025-12-16", "highest_price": 830.5, "lowest_price": 106.0, "avg_volume": 121086.1387755102}, "news": {"total_articles": 9, "avg_sentiment": 0.577766352113145, "sentiment_label": "POSITIVE", "articles": [{"title": "Arun Kabeli Power Limited Calls AGM on Ashwin 3 With An Agenda to Issue Right Shares", "url": "https://www.sharesansar.com/newsdetail/arun-kabeli-power-limited-calls-agm-on-ashwin-3-with-an-agenda-to-issue-right-shares-2025-08-28", "content": "Arun Kabeli Power Limited (AKPL) has called its 15th AGM on 3rd Ashwin, 2082. The meeting will be held in Hotel Crystal Pashupati, Pingalasthan, Kathmandu, starting at 11 am that day. These are the agendas of the AGM: 1) Endorsement of the annual report of the company\n2) Endorse the auditor's report of 2081/082 with PNL statements, financial reports, and cash flow reports.\n3) Appointment of the auditor and determination of their remuneration for the fiscal year 2082/83.\n4) Miscellaneous. Among the other agendas, there is an agenda to issue the right shares of a 1:0.50 ratio to increase the company's authorized and issued capital. The book closure date is announced on Bhadra 25. Investors who maintained before that day are eligible to attend the AGM. AGM Notice:", "published_date": "2025-08-28 00:00:00", "sentiment_score": 0.4430232142857143, "sentiment_label": "NEUTRAL"}, {"title": "Arun Kabeli Power Posts Rs. 8.33 Crore Net Profit in Q1, Powered by Revenue Growth and Cost Reductions", "url": "https://www.sharesansar.com/newsdetail/arun-kabeli-power-posts-rs-833-crore-net-profit-in-q1-powered-by-revenue-growth-and-cost-reductions-2024-11-13", "content": "Arun Kabeli Power Limited (AKPL) has delivered a remarkable financial recovery in the first quarter of fiscal year 2081/82, transforming from a net loss to a strong net profit. The company reported a net profit of Rs. 8.33 Crores, a notable improvement from the Rs. 15.94 Crores loss recorded in Q1 of the previous fiscal year. A key factor in this turnaround was AKPL\u2019s power sales revenue, which reached Rs. 21.43 Crores, a significant addition compared to no revenue recorded in the same quarter last year. The company also effectively controlled costs, with administrative expenses dropping by 29.30% and finance expenses decreasing by 35.89%, which supported profit growth. AKPL\u2019s financial strength was bolstered by a 90.91% increase in paid-up capital, rising to Rs. 3.89 Arba from Rs. 2.04 Arba. Property, plant, and equipment assets grew by 4.55%, amounting to Rs. 2.11 Crores. On the other hand, long-term borrowings decreased by 22.78%, reducing from Rs. 3.04 Arba in the previous year to Rs. 2.35 Arba this quarter, further improving the company\u2019s financial stability. For shareholders, AKPL achieved an annualized earnings per share (EPS) of Rs. 8.56, rebounding from a negative Rs. 31.25 in the prior year. Net worth per share rose by 4.89%, reaching Rs. 97.53 from Rs. 92.98, reflecting strengthened shareholder value. At the end of the quarter, AKPL\u2019s price-to-earnings (PE) ratio stood at 31.04, with a market price per share of Rs. 265.7. Report:", "published_date": "2024-11-13 00:00:00", "sentiment_score": 0.5440013227513227, "sentiment_label": "NEUTRAL"}, {"title": "Arun Kabeli Power Calls AGM to Approve Share Investment for 37.60 MW Hydropower Project", "url": "https://www.sharesansar.com/newsdetail/arun-kabeli-power-calls-agm-to-approve-share-investment-for-3760-mw-hydropower-project-2024-09-27", "content": "Arun Kabeli Power Limited (AKPL) has called its 14th AGM on 4th Kartik, 2081. The meeting will be held at Hotel Crystal Pashupati, Gaushala, Kathmandu starting at 11 a.m. that day. These are the agendas of the AGM: 1) Endorsement of the annual report of the company\n2) Endorse the auditor's report of 2080/081 with PNL statements, financial reports, and cash flow reports.\n3) Appointment of the auditor and determination of their remuneration for the fiscal year 2081/82. Arun Kabeli Power Limited is set to construct Kabeli Energy Limited's 37.60 MW Kabeli A Hydropower Project using funds raised through a 1:1 rights share issue. Additionally, the company will approve the corporate guarantee provided to Kumari Bank Limited, which has invested in the project. As part of its asset management strategy, Arun Kabeli Power Limited has also decided to sell old vehicles, motorcycles, and scrap materials under its ownership, streamlining resources to focus on the development of the hydropower project. 18th Ashwin 2081 is the book closure date. Therefore, the shareholders maintained before that day are entitled to attend this AGM. AGM Notice:", "published_date": "2024-09-27 00:00:00", "sentiment_score": 0.43356428571428574, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Withdraws BB+ \"Issuer Not Cooperating\" Rating for Arun Kabeli Power Limited", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-withdraws-bb-issuer-not-cooperating-rating-for-arun-kabeli-power-limited-2024-09-04", "content": "ICRA Nepal Limited has officially withdrawn the BB+ \"Issuer Not Cooperating\" rating previously assigned to Arun Kabeli Power Limited. The withdrawal comes as a result of non-cooperation from the company. Before the rating was withdrawn, it had been placed on a notice of withdrawal for six months. The decision to withdraw the rating was ultimately made due to the company's lack of engagement with the rating agency during this notice period. This development underscores the importance of cooperation between companies and rating agencies in maintaining transparent and accurate credit assessments.", "published_date": "2024-09-04 00:00:00", "sentiment_score": 0.15153197278911565, "sentiment_label": "NEUTRAL"}, {"title": "Arun Kabeli Power Successfully Resumes Kabeli B-1 Hydroelectric Project After Weather-Induced Setback", "url": "https://www.sharesansar.com/newsdetail/arun-kabeli-power-successfully-resumes-kabeli-b-1-hydroelectric-project-after-weather-induced-setback-2024-01-24", "content": "Arun Kabeli Power Limited (AKPL) has successfully recommenced operations of the Kabeli B-1 hydroelectric project, featuring a 25-megawatt capacity. Located along the Kabeli River on the border between Panchthar and Taplejung districts, the project faced a temporary suspension due to damage caused by persistent rainfall and flooding in eastern Nepal since Jestha 32, 2080. The damage to various structures associated with the project led to the suspension of power generation at the Kabeli B-1 hydroelectric. In response to the challenges posed by the damage inflicted upon the Kabeli B-1 hydroelectric project, Arun Kabeli Power Limited (AKPL) diligently pursued a multifaceted approach to address the issues and resumed operations from 3:00 am on Magh 10, 2080. As of the first quarter of the fiscal year 2080/81, AKPL reported a net loss of Rs. 14.33 Crores with a paid-up capital of Rs. 2.04 Arba. During this period, no revenue was recorded from electricity, given the interruption in the generation of the Kabeli B-1 hydroelectric project caused by the flood in the Kabeli River. The flooding also resulted in the accumulation of silt and sand in the dam area where the penstock pipes of the project were installed.", "published_date": "2024-01-24 00:00:00", "sentiment_score": -0.3540660714285714, "sentiment_label": "NEUTRAL"}, {"title": "100% Right Shares of Arun Kabeli Power Limited Now Listed on NEPSE", "url": "https://www.sharesansar.com/newsdetail/100-right-shares-of-arun-kabeli-power-limited-now-listed-on-nepse-2023-12-11", "content": "1,85,52,105 units of right shares of Arun Kabeli Power Limited (AKPL) have been listed in NEPSE. Earlier, Arun Kabeli Power Limited (AKPL) issued a 1:1 ratio right share i.e. 1,85,52,105 units to its shareholders from 11th Bhadra to 31st Bhadra, 2080. Out of which only 1,65,37,288 units were allotted to the eligible shareholders of the company. The remaining 20,14,817 units of unsubscribed right shares were later sold through an auction from 30th Ashwin to 14th Kartik, 2080. The same 18,552,105 units of right shares are now listed in NEPSE. Nabil Investment Banking Limited was the auction manager for the company. As of writing, AKPL has an LTP of Rs. 171.10.", "published_date": "2023-12-11 00:00:00", "sentiment_score": 0.30730604395604394, "sentiment_label": "NEUTRAL"}, {"title": "Bids Received in Auction of Arun Kabeli Power Ordinary Shares Opened; What is the Cut-Off Rate?", "url": "https://www.sharesansar.com/newsdetail/bids-received-in-auction-of-arun-kabeli-power-ordinary-shares-opened-what-is-the-cut-off-rate-2023-11-07", "content": "The bids received in the auction of 20,14,817 unit ordinary shares of Arun Kabeli Power Limited (AKPL) opened on 20th Kartik, 2080. The auction opened on 30th Ashwin and concluded on 14th Kartik at the end of banking hours. 20,14,817 units of ordinary right shares were auctioned. This is the unclaimed portion of the rights offering. The company opened a 1: 1 ratio right share issue to its shareholders from 11th Bhadra to 31st Bhadra, 2080. The same unsold right shares were auctioned to the general public. Nabil Investment Banking Limited was appointed as the auction manager. Bids opened at the head office of the company located at Narayanchaur, Naxal, Kathmandu, starting at 10 a.m. The general public and institutions were all eligible to bid for the auction. Rs. 100 was the minimum bid rate for the auction. While the minimum bid quantity for shares was 100 units, there was no upper limit. Although bidders could bid for the entirety of the issue, they were required to abide by the regulatory body rule to not exceed the specified quantity of shares per entity. According to the auction manager, a total of 2,092 applicants placed bids for around 20,14,817 unit ordinary shares. The tentative cut-off rate is Rs. 146.1. Once all of the checks get reconciled and cleared, the cut-off price may vary. The last traded price of the scrip stands at Rs 171.80 per share.", "published_date": "2023-11-07 00:00:00", "sentiment_score": 0.44721278195488723, "sentiment_label": "NEUTRAL"}, {"title": "Arun Kabeli Power to open bids for its unsubscribed right shares on Kartik 20", "url": "https://www.sharesansar.com/newsdetail/arun-kabeli-power-to-open-bids-for-its-unsubscribed-right-shares-on-kartik-20-2023-11-05", "content": "Arun Kabeli Power is set to open the bids that were submitted for its unsubscribed right shares which were submitted between Ashoj 30 till Kartik 14, 2080. The company is opening the bids at 10 a.m. on Kartik 20, 2080 at the premise of the issue manager Nabil Investment Banking, as per the media statement.", "published_date": "2023-11-05 00:00:00", "sentiment_score": 0.33477857142857137, "sentiment_label": "NEUTRAL"}, {"title": "Arun Kabeli Power Closing Auction of 20.14 Lakh Unclaimed Right Shares from Today", "url": "https://www.sharesansar.com/newsdetail/arun-kabeli-power-closing-auction-of-2014-lakh-unclaimed-right-shares-from-today-2023-10-31", "content": "Arun Kabeli Power Limited (AKPL) is closing the auction of 20,14,817 units of unsold ordinary right shares from today i.e. 14th Kartik, 2080. The company has been auctioning 20,14,817 units of unsold ordinary right shares from 30th Ashwin, 2080. This is the unclaimed portion of the rights offering. The company had issued a 1: 1 ratio right share issue to its shareholders from 11th Bhadra to 31st Bhadra. Out of the total right shares issued only 1,65,37,288 units were allotted to 78,203 eligible shareholders. The remaining 20,14,817 units of unsold right shares were being auctioned to the general public from Ashwin 30. The total paid-up capital of the company post this auction would be Rs 3.89 arba. Individuals and institutions are all eligible to bid for the auction. Nabil Investment Banking Limited is appointed as the issue manager of this right share. Rs. 100 is the minimum bid rate for the auction. While the minimum bid quantity is 100 units, there is no upper limit for the shares. Although bidders can bid for the entirety of the issue, they are required to abide by the regulatory board's rule to not exceed the specified quantity of shares per entity. As of writing, AKPL has an LTP of Rs. 174.50.", "published_date": "2023-10-31 00:00:00", "sentiment_score": 0.49223655462184873, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "AKPL", "current_price": 245.0, "market_cap": 9389220461.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 55.1487414187643, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 2.4160401002506267, "rating": "Moderately Overvalued", "interpretation": "Slightly above book value", "score": 0.4}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111107, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 40.0, "overall_rating": "Hold", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (55.15)", "High P/B ratio (2.42)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-19T23:00:36.041283"}, "technical_analysis": {"symbol": "AKPL", "current_price": 241.0, "indicators": {"sma_short": 241.02857142857144, "sma_medium": 243.28500000000003, "sma_long": 250.7064, "rsi": 41.51436031331593, "macd": -2.6688938436337253, "macd_signal": -2.7658835782576983, "macd_histogram": 0.09698973462397298, "stochastic_k": 13.461538461538508, "stochastic_d": 14.26282051282057, "bb_upper": 255.2384667951067, "bb_middle": 243.28500000000003, od will end. AVYAN now has 2,500,000 units of shares listed on the Nepal Stock Exchange (NEPSE). Within the total of 2,500,000 units of shares, the promoters held 1,525,000 units and the employees held 12,500 units of shares, all subject to a lock-in period since the IPO allotment two years ago. The total paid-up capital of the company is Rs. 25 Crores. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in period. AVYAN closed at Rs. 1,044.35. Notice:", "published_date": "2025-07-07 00:00:00", "sentiment_score": 0.45043756613756614, "sentiment_label": "NEUTRAL"}, {"title": "No Dividend To Aviyan Laghubitta Shareholders for FY 2080/81", "url": "https://www.sharesansar.com/newsdetail/no-dividend-to-aviyan-laghubitta-shareholders-for-fy-208081-2025-06-11", "content": "Aviyan Laghubitta Bittiya Sanstha Limited (AVYAN) announces it will not distribute dividends for the Fiscal Year 2080/81. The 109th Board Meeting of AVYAN, held on Jestha 28, 2082, has decided that the company will not distribute any dividend for the fiscal year 2080/81. It is important to note that this decision is contingent upon the approval of the financial statements by the regulatory authority, Nepal Rastra Bank, and the upcoming Annual General Meeting of the company. The company has not proposed any dividends yet. As of writing, AVYAN closed at Rs. 1,019.95.", "published_date": "2025-06-11 00:00:00", "sentiment_score": 0.15148095238095238, "sentiment_label": "NEUTRAL"}, {"title": "Aviyan Laghubitta Calls Its 4th AGM: What Are The Agendas?", "url": "https://www.sharesansar.com/newsdetail/aviyan-laghubitta-calls-its-4th-agm-what-are-the-agendas-2024-05-29", "content": "Aviyan Laghubitta Bittiya Sanstha Limited (AVYAN) has also called its 4th AGM on 6th Ashad, 2081. The meeting will be held in Tamrakar Party Venue, Panauti, Kavrepalanchok, starting at 11:00 am that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2079/80.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2080/81.\n4) To identify a suitable microfinance company for merger and acquisition with Aviyan Laghubitta Bittiya Sanstha Limited.\n5) Misc. Jestha 21 is the book closure date. Thus, shareholders maintained before that day can attend the AGM. AGM Notice:", "published_date": "2024-05-29 00:00:00", "sentiment_score": 0.38407857142857144, "sentiment_label": "NEUTRAL"}, {"title": "No Dividend To Aviyan Laghubitta Shareholders for FY 2079/80", "url": "https://www.sharesansar.com/newsdetail/no-dividend-to-aviyan-laghubitta-shareholders-for-fy-207980-2024-04-18", "content": "Aviyan Laghubitta Bittiya Sanstha Limited (AVYAN) announces it will not distribute dividends for the Fiscal Year 2079/80. The 95th Board Meeting of AVYAN held on Baishakh 05, 2081 has decided that the company will not distribute any dividend for FY 2079/80. It is important to note that this decision is contingent upon the approval of the financial statements by the regulatory authority, Nepal Rastra Bank, and the upcoming Annual General Meeting of the company. The company has not proposed any dividend yet. As of writing, AVYAN closed at Rs. 680.00.", "published_date": "2024-04-18 00:00:00", "sentiment_score": 0.15148095238095238, "sentiment_label": "NEUTRAL"}, {"title": "Aviyan Laghubitta Calls AGM on Ashad 28; What are the Agendas?", "url": "https://www.sharesansar.com/newsdetail/aviyan-laghubitta-calls-agm-on-ashad-28-what-are-the-agendas-2023-06-22", "content": "Aviyan Laghubitta Bittiya Sanstha Limited (AVYAN) has called its 3rd AGM on 28th Ashad, 2080. The meeting will be held in Tamrakar Party Venue located at Panauti, starting at 11 AM that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2078/79.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports for FY 2078/79.\n3) Endorse the appointment of the auditor for the fiscal year 2079/80.\n4) Elect 2 directors from the public shareholding group.\n5) Provide full authority to the board of directors to oversee various merger/acquisition-related proceedings accordingly if any instructions are received from the regulatory bodies. The book closure date is on Ashad 17. Thus, shareholders maintained before that day can attend the AGM. AGM Notice", "published_date": "2023-06-22 00:00:00", "sentiment_score": 0.4552206349206349, "sentiment_label": "NEUTRAL"}, {"title": "Aviyan Laghubitta (AVYAN) Publishes Q3 Report for FY 2079/80 with Net Loss of Rs. 1.21 Crores; NPL Climbs to 4.61 %", "url": "https://www.sharesansar.com/newsdetail/aviyan-laghubitta-avyan-publishes-q3-report-for-fy-207980-with-net-loss-of-rs-121-crores-npl-climbs-to-461-2023-05-18", "content": "Aviyan Laghubitta Bittiya Sanstha Limited (AVYAN) has published its third-quarter report with a Net Loss of Rs. 1.21 crores compared to profit of Rs. 1.02 crores that the company had earned up to the corresponding quarter of the past fiscal year. The Net Interest income, which is the mode of core revenue for microfinance companies, has declined by 18.26 % to reach Rs. 3.28 crores up to the third quarter of Q3 of the ongoing fiscal year. Similarly, a huge increase can be witnessed in the Non-Performing Loans (NPL) of 4.61 % up to the third quarter of FY 2079/80 compared to only 0.45% in the corresponding quarter of FY 2078/79, which has negatively affected the profitability of the company. The Cost of Funds has more than doubled to climb to 13.90% in Q3 of the ongoing fiscal year. The staff expenses of the financial institution have spiked by 94.13 % to balloon to Rs. 5.31 crores up to the third quarter contrary to Rs. 2.73 crores up to the corresponding quarter of the previous FY. The company maintains a paid-up capital of Rs. 25 crores while having Rs. 2.19 crores in the form of reserve and surplus. AVYAN has a negative Earnings per Share (EPS) ratio of Rs. -6.50 and a Net worth of Rs. 108.79. The closing price of the company\u2019s shares at the end of the third quarter of the ongoing fiscal year was Rs 619.9. Click here for Q3 report: Major Financial Highlights:", "published_date": "2023-05-18 00:00:00", "sentiment_score": 0.37191011904761906, "sentiment_label": "NEUTRAL"}, {"title": "No Dividend To Aviyan Laghubitta (AVYAN) Shareholders for FY 2078/79", "url": "https://www.sharesansar.com/newsdetail/no-dividend-to-aviyan-laghubitta-avyan-shareholders-for-fy-207879-2023-03-22", "content": "Aviyan Laghubitta Bittiya Sanstha Limited (AVYAN) announces that it will not be distributing any dividends for the Fiscal Year 2078/79. The Board Meeting of AVYAN held on Chaitra 06, 2079 has decided that the company will not be distributing any dividend for FY 2078/79. However, the financial statements are subject to approval from Nepal Rastra Bank and the upcoming Annual General Meeting of the company. The last trading price of AVYAN is Rs 650.50 traded on Monday.", "published_date": "2023-03-22 00:00:00", "sentiment_score": -0.018809523809523807, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal downgrades rating of Aviyan Laghubitta Bittiya Sanstha to ICRANP-IR B+ indicating high risk of default regarding timely servicing of financial obligations", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-downgrades-rating-of-aviyan-laghubitta-bittiya-sanstha-to-icranp-ir-b-indicating-high-risk-of-default-regarding-timely-servicing-of-financial-obligations-2023-02-24", "content": "ICRA Nepal Limited has downgraded the rating of Aviyan Laghubitta Bittiya Sanstha Limited to [ICRANP-IR] B+ (Pronounced as ICRA NP Issuer Rating B Plus). Issuers with this rating are considered to have high risk of default regarding timely servicing of financial obligations. The Rating is only an opinion on the general creditworthiness of the rated e hest_price": 1215.0, "lowest_price": 430.1, "avg_volume": 4704.688741721854}, "news": {"total_articles": 8, "avg_sentiment": 0.5543756144297997, "sentiment_label": "POSITIVE", "articles": [{"title": "ICRA Nepal Withdraws Issuer Rating of Super Mai Hydropower Limited", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-withdraws-issuer-rating-of-super-mai-hydropower-limited-2025-10-15", "content": "ICRA Nepal Limited has withdrawn the issuer rating of [ICRANP-IR] BBB- assigned to Super Mai Hydropower Limited following the company\u2019s request for the rating withdrawal. The agency clarified that the rating reflected only the general creditworthiness of the company and was not tied to any specific debt instrument.", "published_date": "2025-10-15 00:00:00", "sentiment_score": 0.36831005291005287, "sentiment_label": "NEUTRAL"}, {"title": "Supermai Hydropower Suspends Power Generation Following Flood and Landslide Damage", "url": "https://www.sharesansar.com/newsdetail/supermai-hydropower-suspends-power-generation-following-flood-and-landslide-damage-2025-10-08", "content": "Supermai Hydropower Limited (SMH) has temporarily halted electricity production at its 7.8-megawatt Supermai Hydropower Project after the facility sustained damage due to continuous rainfall, flooding, and landslides in the Mai River area. According to the company, the heavy rainfall on Ashwin 18, 2082 (October 4, 2025), triggered severe flooding and landslides that affected project infrastructure, forcing a complete shutdown of power generation at around 10:45 PM the same night. Repair and restoration works are currently underway, and the company has assured stakeholders that the plant will resume operations as soon as maintenance is completed. Supermai Hydropower Limited expressed its commitment to restoring power generation at the earliest possible time and stated that it will notify concerned authorities and stakeholders once the plant is back in operation.", "published_date": "2025-10-08 00:00:00", "sentiment_score": -0.44114285714285717, "sentiment_label": "NEUTRAL"}, {"title": "Supermai Hydropower Distributed 7% Bonus Shares Directly To Shareholders' DEMAT Account", "url": "https://www.sharesansar.com/newsdetail/supermai-hydropower-distributed-7-bonus-shares-directly-to-shareholders-demat-account-2025-03-31", "content": "Supermai Hydropower Limited (SMH) has distributed a 7% bonus share directly to the DEMAT accounts of its shareholders and has urged them to dematerialize their shares. The company convened its 10th AGM on 28th Mangsir, 2081, and endorsed a 12.63% dividend for the fiscal year 2080/81. The 108th board of directors meeting held on Bhadra 17 proposed a 12.63% dividend for the fiscal year 2080/81. The company's paid-up capital stands at Rs. 50 Crores. 7% bonus shares worth Rs. 3.50 Crores and 5.63% cash dividend (including tax) worth Rs. 2.81 crores were proposed. The same bonus shares are now deposited in Demat accounts. Also, the company has urged the shareholders to dematerialize their shares, if they haven't updated their bank information in the Demat account are requested to do so to receive the bonus share. Note that the bonus shares of the company are already listed in NEPSE. As of writing, SMB has an LTP of Rs. 935.67. Notice:", "published_date": "2025-03-31 00:00:00", "sentiment_score": 0.5545642857142857, "sentiment_label": "NEUTRAL"}, {"title": "Don't Forget! Last Day to Grab Dividend Proposed by Supermai Hydropower Limited", "url": "https://www.sharesansar.com/newsdetail/dont-forget-last-day-to-grab-dividend-proposed-by-supermai-hydropower-limited-2024-12-01", "content": "Today is the last day to claim the proposed Supermai Hydropower Limited (SMH) dividend. The company has also called its 10th AGM on 28th Mangsir, 2081. The meeting will be held in Lisara Receptions, Naxal, Kathmandu, starting at 4 PM that day. Among the other agenda items, the AGM will endorse a 12.63% dividend for the fiscal year 2080/81. The 108th board of directors meeting held on Bhadra 17 has proposed a 12.63% dividend for the fiscal year 2080/81. The company's paid-up capital stands at Rs. 50 Crores. 7% bonus shares worth Rs. 3.50 Crores and 5.63% cash dividend (including tax) worth Rs. 2.81 crores have been proposed. Mangsir 17 is the book closure date. Thus, shareholders who have maintained their shares until today are entitled to the dividend payout and can attend the AGM. As of writing, SMH has an LTP of Rs. 1,153.10.", "published_date": "2024-12-01 00:00:00", "sentiment_score": 0.3880089285714286, "sentiment_label": "NEUTRAL"}, {"title": "Supermai Hydropower Unveils Book Closure Date for its 12.63% Dividend; Calls AGM on Mangsir 28", "url": "https://www.sharesansar.com/newsdetail/supermai-hydropower-unveils-book-closure-date-for-its-1263-dividend-calls-agm-on-mangsir-28-2024-11-19", "content": "Supermai Hydropower Limited (SMH) has called its 10th AGM on 28th Mangsir, 2081. The meeting will be held in Lisara Receptions, Naxal, Kathmandu, starting at 4 PM that day. Among the other agendas, the AGM will endorse a 12.63% dividend for the fiscal year 2080/81. The 108th meeting of the board of directors held on Bhadra 17 has proposed a 12.63% dividend for the fiscal year 2080/81. The paid-up capital of the company stands at Rs. 50 Crores. 7% bonus shares worth Rs. 3.50 Crores and 5.63% cash dividend (including tax) worth Rs. 2.81 crores have been proposed. Furthermore, there is an agenda to endorse the auditor's report along with the profit and loss statements, financial reports, and cash flow reports, and to appoint an auditor for the fiscal year 2081/82. AGM Notice:", "published_date": "2024-11-19 00:00:00", "sentiment_score": 0.4487309523809524, "sentiment_label": "NEUTRAL"}, {"title": "Supermai Hydropower Limited Proposes 12.63% Dividend; How Much in Bonus Shares and Cash?", "url": "https://www.sharesansar.com/newsdetail/supermai-hydropower-limited-proposes-1263-dividend-how-much-in-bonus-shares-and-cash-2024-09-03", "content": "Supermai Hydropower Limited (SMH) proposes a 12.63% dividend for FY 2080/81. The 108th meeting of the board of directors held on Bhadra 17 has proposed a 12.63% dividend for the fiscal year 2080/81. The paid-up capital of the company stands at Rs. 50 Crores. 7% bonus shares worth Rs. 3.50 Crores and 5.63% cash dividend (including tax) worth Rs. 2.81 crores have been proposed. The dividend will be distributed only after approval by the Electricity Regulatory Commission and endorsement by the company's upcoming 10th AGM. As of writing, SMH has an LTP of Rs. 1,161.60.", "published_date": "2024-09-03 00:00:00", "sentiment_score": 0.4882119047619048, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Reaffirms BBB- Issuer Rating for Supermai Hydropower Limited", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-reaffirms-bbb-issuer-rating-for-supermai-hydropower-limited-2024-07-17", "content": "ICRA Nepal Limited has reaffirmed the [ICRANP-IR] BBB- Issuer Rating for Supermai Hydropower Limited. This rating signifies that the institution is moderately secure in meeting its financial obligations on time, indicating a moderate credit risk. The issuer rating provided by ICRA Nepal reflects an opinion on the general creditworthiness of Supermai Hydropower Limited and does not pertain to any specific bond. ICRA Nepal's rating scale ranges from [ICRANP-IR] AA to [ICRANP-IR] C, with additional symbols such as + (plus) or - (minus) used to indicate the relative position within each rating class. For instance, [ICRANP-IR] BBB+ denotes a rating slightly higher than [ICRANP-IR] BBB, while [ICRANP-IR] BBB- indicates a rating slightly lower than BBB.", "published_date": "2024-07-17 00:00:00", "sentiment_score": -0.08452789115646259, "sentiment_label": "NEUTRAL"}, {"title": "Supermai Hydropower To Convene 9th AGM on Ashwin 26 With These Agendas", "url": "https://www.sharesansar.com/newsdetail/supermai-hydropower-to-convene-9th-agm-on-ashwin-26-with-these-agendas-2023-09-21", "content": "Supermai Hydropower Limited (SMH) has called its 9th AGM on 26th Ashwin, 2080. The meeting will be held in Lisara Receptions, Naxal, Kathmandu, starting at 11:00 AM that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2079/80.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Appoint auditor for the fiscal year 2080/81 and determine their remuneration.\n4) Elect a director from the public shareholding group.\n5) Amendment of Articles of Association. Ashwin 19 is the book closure date. Thus, the shareholders maintained before that day can attend the AGM. Notice", "published_date": "2023-09-21 00:00:00", "sentiment_score": 0.01786428571428572, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "SMH", "current_price": 750.7, "market_cap": 4253250000.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 88.67276887871853, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 6.471816283924843, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111107, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (88.67)", "High P/B ratio (6.47)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T03:35:05.263859"}, "technical_analysis": {"symbol": "SMH", "current_price": 775.0, "indicators": {"sma_short": 755.4857142857143, "sma_medium": 772.125, "sma_long": 828.9004000000001, "rsi": 49.40758293838862, "macd": -21.485669689696806, "macd_signal": -24.3717 y_7": {"day": 7, "target_date": "2025-11-27", "predicted_price": 748.67, "price_change": -26.33, "price_change_pct": -3.4, "trend": "DOWN"}}, "summary": {"avg_predicted_price": 747.79, "min_predicted_price": 729.6, "max_predicted_price": 767.26, "total_change_pct": -3.4, "volatility": 11.11}, "trend_analysis": {"overall_trend": "BEARISH", "avg_predicted_change": -3.51, "bullish_days": 0, "bearish_days": 7, "best_day": {"day": "day_6", "change_pct": -1.0, "predicted_price": 767.26}, "worst_day": {"day": "day_3", "change_pct": -5.86, "predicted_price": 729.6}, "volatility": 11.11}}, "analysis_timestamp": "2025-11-20T03:35:05.722704", "data_points": 604, "error": null, "profitability_score": 29.05}, {"symbol": "PPL", "timestamp": "2025-11-20T02:28:07.630824", "price_data": {"total_days": 702, "latest_price": 327.6, "latest_date": "2025-12-16", "highest_price": 672.8, "lowest_price": 192.5, "avg_volume": 32872.75498575499}, "news": {"total_articles": 10, "avg_sentiment": 0.5938077156184929, "sentiment_label": "POSITIVE", "articles": [{"title": "50% Right Shares of People's Power Limited Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/50-right-shares-of-peoples-power-limited-listed-in-nepse-2025-11-02", "content": "31,63,000 unit right shares of People's Power Limited (PPL) have been listed in NEPSE. The company issued a 1:0.50 ratio right share i.e., 31,63,000 units to its shareholders from 22nd Ashadh to 26th Shrawan, 2082. Out of which only 27,71,221 units were allotted to the eligible shareholders of the company. The remaining 3,91,779 units of unsubscribed right shares were later sold through an auction from the 15th Bhadra to the 22nd Bhadra, 2082. The same 31,63,000 units of right shares are now listed in NEPSE. Prabhu Capital Limited was the company's auction manager. As of writing, PPL has an LTP of Rs. 311.00.", "published_date": "2025-11-02 00:00:00", "sentiment_score": 0.37949480519480516, "sentiment_label": "NEUTRAL"}, {"title": "People's Power Limited Halts Operations Following Flood and Landslide Damage", "url": "https://www.sharesansar.com/newsdetail/peoples-power-limited-halts-operations-following-flood-and-landslide-damage-2025-10-08", "content": "People's Power Limited has temporarily suspended electricity production at its Puwa 2 Hydropower Project (4.96 MW) after heavy rainfall triggered floods and landslides, causing damage to multiple structures in the project\u2019s headworks area. The company reported that continuous high water levels in the Puwa Khola have prevented a detailed assessment and valuation of the damage so far. Due to these exceptional circumstances, the project remains non-operational, and electricity generation has been completely halted. People\u2019s Power Limited has assured stakeholders that restoration efforts will commence once the situation stabilizes and further information regarding the extent of damage will be shared in due course.", "published_date": "2025-10-08 00:00:00", "sentiment_score": -0.44242210884353744, "sentiment_label": "NEUTRAL"}, {"title": "Bids Received in Auction of People's Power Limited Ordinary Shares Opened; What is the Cut-Off Rate?", "url": "https://www.sharesansar.com/newsdetail/bids-received-in-auction-of-peoples-power-limited-ordinary-shares-opened-what-is-the-cut-off-rate-2025-09-15", "content": "People's Power Limited (PPL) opened the bids for its ordinary shares (unsold right shares) auction on 30th Bhadra, 2082. Prabhu Capital Limited was appointed as the auction manager. The bidding process took place at the Prabhu Capital Limited premises in Kamaladi, Kathmandu, starting at 9:00 am. The auction opened on 15th Bhadra 2082 and concluded on 22nd Bhadra 2082, at the end of banking hours. In total, 3,91,779 units of ordinary right shares were auctioned. Individuals and companies were all eligible to bid in the auction. This is the unclaimed portion of the rights offering. The company opened a 1:0.50 ratio right share issue to its shareholders from 22nd Ashadh to 26th Shrawan, 2082. The same unsold rights shares were auctioned to the general public. The minimum bid rate for the auction was Rs. 100. While the minimum bid quantity for shares was 100 units, there was no upper limit. Although bidders could bid for the entirety of the issue, they were required to abide by the regulatory body's rule not to exceed the specified quantity of shares per entity. With 602 applications received for ordinary right shares, the tentative cut-off rate is Rs. 261.50, according to the auction manager. Once all cheques are reconciled and cleared, the cut-off prices may be subject to change. The last traded price of the scrip stands at Rs. 299.20 per share.", "published_date": "2025-09-15 00:00:00", "sentiment_score": 0.43901190476190477, "sentiment_label": "NEUTRAL"}, {"title": "People\u2019s Power Limited Is Closing Auction of 3,91,779 Unclaimed Rights Shares Today", "url": "https://www.sharesansar.com/newsdetail/peoples-power-limited-is-closing-auction-of-391779-unclaimed-rights-shares-today-2025-09-07", "content": "People's Power Limited (PPL) is closing the auction of 3,91,779 units of unclaimed rights shares from its previous 1:0.50 rights offering today, 22nd Bhadra 2082. The auction had opened on 15th Bhadra 2082. A total of 27,71,221 shares have been allotted to the 91,938 applicants. Thus, 3,91,779 (12.38%) shares were unclaimed by eligible investors. Of the total right shares issued, only 27,71,221 (87.62%) units were allotted to eligible shareholders. 12.38% of shares were unclaimed by eligible investors. Thus, the same 3,91,779 units of unsold right shares will be closed to the general public from today. This is the unclaimed portion of the rights offering. The company had issued a 1:0.50 Ratio right share issue to its shareholders from 22nd Ashadh to 26th Shrawan, 2082. Individuals and institutions are all eligible to bid for the auction. Prabhu Capital Limited has been appointed as the issue manager of this rights share. The minimum bid rate for the auction is set at Rs. 100. For ordinary right shares, the minimum bid quantity is 100 units. Although bidders are allowed to bid for the entire issue, they must adhere to the regulatory board's rule, which restricts exceeding the specified share quantity per entity.", "published_date": "2025-09-07 00:00:00", "sentiment_score": 0.4782354341736695, "sentiment_label": "NEUTRAL"}, {"title": "People\u2019s Power Limited Opens Auction for 3,91,779 Unclaimed Rights Shares from Today", "url": "https://www.sharesansar.com/newsdetail/peoples-power-limited-opens-auction-for-391779-unclaimed-rights-shares-from-today-2025-08-31", "content": "People's Power Limited (PPL) is auctioning 3,91,779 units of unclaimed rights shares from its previous 1:0.50 rights offering. The auction opened from today i.e. 15th Bhadra to 22nd Bhadra, 2082. A total of 27,71,221 shares have been allotted to the 91,938 applicants. Thus, 3,91,779 (12.38%) shares were unclaimed by eligible investors. Of the total right shares issued, only 27,71,221 (87.62%) units were allotted to eligible shareholders. 12.38% of shares were unclaimed by eligible investors. Thus, the same 3,91,779 units of unsold right shares will now be auctioned to the general public from today. This is the unclaimed portion of the rights offering. The company had issued a 1:0.50 Ratio right share issue to its shareholders from 22nd Ashadh to 26th Shrawan, 2082. Individuals and institutions are all eligible to bid for the auction. Prabhu Capital Limited has been appointed as the issue manager of this rights share. The minimum bid rate for the auction is set at Rs. 100. For ordinary right shares, the minimum bid quantity is 100 units. Although bidders are allowed to bid for the entire issue, they must adhere to the regulatory board's rule, which restricts exceeding the specified share quantity per entity.", "published_date": "2025-08-31 00:00:00", "sentiment_score": 0.4822095238095238, "sentiment_label": "NEUTRAL"}, {"title": "People's Power Limited Auctioning 3,91,779 Unclaimed Right Shares from Bhadra 15", "url": "https://www.sharesansar.com/newsdetail/peoples-power-limited-auctioning-391779-unclaimed-right-shares-from-bhadra-15-2025-08-24", "content": "People's Power Limited (PPL) is set to auction 3,91,779 units of unclaimed rights shares from its previous 1:0.50 rights offering. The auction will open from 15th Bhadra to 22nd Bhadra, 2082. A total of 27,71,221 shares have been allotted to the 91,938 applicants. Thus, 3,91,779 (12.38%) shares were unclaimed by eligible investors. Of the total right shares issued, only 27,71,221 (87.62%) units were allotted to eligible shareholders. 12.38% of shares were unclaimed by eligible investors. Thus, the same 3,91,779 units of unsold right shares will now be auctioned to the general public from the 15th Bhadra. This is the unclaimed portion of the rights offering. The company had issued a 1:0.50 Ratio right share issue to its shareholders from 22nd Ashadh to 26th Shrawan, 2082. Individuals and institutions are all eligible to bid for the auction. Prabhu Capital Limited has been appointed as the issue manager of this rights share. The minimum bid rate for the auction is set at Rs. 100. For ordinary right shares, the minimum bid quantity is 100 units. Although bidders are allowed to bid for the entire issue, they must adhere to the regulatory board's rule, which restricts exceeding the specified share quantity per entity. Auction Notice:", "published_date": "2025-08-24 00:00:00", "sentiment_score": 0.48819497354497354, "sentiment_label": "NEUTRAL"}, {"title": "Right Shares of People's Power Limited Allotted to Applicants on Bhadra 5", "url": "https://www.sharesansar.com/newsdetail/right-shares-of-peoples-power-limited-allotted-to-applicants-on-bhadra-5-2025-08-22", "content": "People's Power Limited (PPL) has allotted its 1:0.50 ratio right shares on the 5th Bhadra, 2082. The company has allotted the shares to applicants, and the non-allotted applicants received their money from 8th Bhadra, 2082. 31,63,000 units of right shares were issued from 22nd Ashadh to 26th Shrawan, 2082. The hydropower company declared the book closure date for its rights offering on 2nd Ashadh, 2082. Thus, investors maintained that they could apply for the shares before that day. A total of 27,71,221 shares have been allotted to the 91,938 applicants. Thus, 3,91,779 (12.38%) shares were unclaimed by eligible investors. Notice:", "published_date": "2025-08-22 00:00:00", "sentiment_score": 0.4864704081632653, "sentiment_label": "NEUTRAL"}, {"title": "People's Power Limited Closing Issue of 1: 0.50 Right Shares from Today", "url": "https://www.sharesansar.com/newsdetail/peoples-power-limited-closing-issue-of-1-050-right-shares-from-today-2025-08-11", "content": "People's Power Limited (PPL) is closing its rights offering today. Initially opened on 22nd Ashadh, the issue was set to close on 11th Shrawan, 2082. However, as per the latest notice, the rights offering will close today, i.e,. from 26th Shrawan, 2082.. The company will be issuing 50% right shares worth Rs. 31.63 Crores through the issue of 31,63,000 (1: 0.50) units of right shares to its existing shareholders. The current paid-up capital is Rs. 63.26 Crores. After the adjustment of the proposed right share, i.e., 31,63,000 units, the company's paid-up capital will increase to Rs. 94.89 Crores. According to the CDSC, 92,554 applicants applied for 16,62,913 units of right shares, equivalent to Rs. 16.62 crores. Prabhu Capital Limited is appointed as the issue manager. The book closure date is 2nd Ashadh, 2082. Thus, investors who maintained before that day can apply for the shares.", "published_date": "2025-08-11 00:00:00", "sentiment_score": 0.5103725274725275, "sentiment_label": "NEUTRAL"}, {"title": "Deadline Extended for 1: 0.50 Right Offering of People's Power Limited", "url": "https://www.sharesansar.com/newsdetail/deadline-extended-for-1-050-right-offering-of-peoples-power-limited-2025-07-27", "content": "People's Power Limited (PPL) has extended the deadline for its ongoing rights offering. Initially opened on 22nd Ashadh, 2082, the issue was scheduled to close on 11th Shrawan, 2082. However, as per the latest notice, the rights offering will now remain open until 26th Shrawan, 2082. The company will be issuing 50% right shares worth Rs. 31.63 Crores through the issue of 31,63,000 (1: 0.50) units of right shares to its existing shareholders. The current paid-up capital is Rs. 63.26 Crores. After the adjustment of the proposed right share, i.e., 31,63,000 units, the company's paid-up capital will increase to Rs. 94.89 Crores. According to the CDSC, 85,028 applicants applied for 14,89,225 units of right shares, equivalent to Rs. 14.89 crores. Prabhu Capital Limited is appointed as the issue manager. The book closure date is 2nd Ashadh, 2082. Thus, investors who maintained before that day can apply for the shares. Notice", "published_date": "2025-07-27 00:00:00", "sentiment_score": 0.48073877551020405, "sentiment_label": "NEUTRAL"}, {"title": "People's Power Limited Announces Conclusion of Lock-in Period for Promoters, Project-Affected Area Locals and Employee Shares on Bhadra 12", "url": "https://www.sharesansar.com/newsdetail/peoples-power-limited-announces-conclusion-of-lock-in-period-for-promoters-project-affected-area-locals-and-employee-shares-on-bhadra-12-2025-07-25", "content": "People's Power Limited (PPL) published a notice regarding the expiration of the lock-in period of its promoters, local residents of the project-affected area, and employee shares, and the lock-in period will expire on 12th Bhadra, 2082. According to the recent guidelines issued by the Securities Board of Nepal (SEBON), People's Power Limited has officially notified its investors and stakeholders of the conclusion of the lock-in period for the shares held by its promoters, residents of the project-affected area, and employee shares. In the next month of the 12th Bhadra, 2082, the lock-in period will end. PPL now has 9,489,000 units of shares listed on the Nepal Stock Exchange (NEPSE). Within the total of 9,489,000 units of shares, the promoters held 32,26,000 units, the residents of the project-affected area had 6,32,600 units of shares, and the company's employees had 49,348 units of shares, all subject to a lock-in period since the IPO allotment three years ago. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in period. PPL closed at Rs. 415.73. Notice:", "published_date": "2025-07-25 00:00:00", "sentiment_score": 0.450002380952381, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "PPL", "current_price": 327.6, "market_cap": 3150348000.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 948.5714285714287, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 3.3805111495774365, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111104, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (948.57)", "High P/B ratio (3.38)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T02:28:07.128956"}, "technical_analysis": {"symbol": "PPL", "current_price": 332.0, "indicators": {"sma_short": 346.87142857142857, "sma_medium": 331.65, "sma_long": 327.1008, "rsi": 56.88976377952756, "macd": 6.964375780268142, "macd_signal": 7.149164192696196, "macd_histogram": -0.18478841242805366, "stochastic_k" 15.789% Dividend; How Much in Bonus Shares and Cash?", "url": "https://www.sharesansar.com/newsdetail/mid-solu-hydropower-company-limited-proposes-15789-dividend-how-much-in-bonus-shares-and-cash-2025-08-29", "content": "Mid Solu Hydropower Company Limited (MSHL) has proposed a 15.789% dividend for the fiscal year 2081/82. The meeting of the board of directors held on Bhadra 12 has proposed a 15% bonus shares worth Rs. 11.22 Crores and 0.789% cash dividend worth Rs. 59.08 lakhs for the fiscal year 2081/82. The company's existing paid-up capital is Rs. 74.84 Crores. The cash dividend includes the tax amount for the bonus shares. The dividend will be distributed only after approval by the Electricity Regulatory Commission and endorsement by the company's upcoming 4th AGM. As of writing, MSHL has an LTP of Rs. 902.48.", "published_date": "2025-08-29 00:00:00", "sentiment_score": 0.5241214285714285, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Upgrades and Affirms Ratings for Hydropower Companies", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-upgrades-and-affirms-ratings-for-hydropower-companies-2025-01-23", "content": "ICRA Nepal Limited has upgraded Radhi Bidyut Company Limited's rating from [ICRANP-IR] BB+ to [ICRANP-IR] BBB-, signaling moderate security in fulfilling financial obligations with medium credit risk. The rating reflects the issuer's general creditworthiness, not a specific debt instrument. Ratings range from [ICRANP-IR] AA to [ICRANP-IR] C, with '+' or '-' signs indicating relative positions within the class. ICRA has reaffirmed Apex Makalu Hydropower Limited's [ICRANP-IR] BB- rating, indicating medium risk in meeting financial obligations. Mid Solu Hydropower Limited's rating has been upgraded from [ICRANP-IR] BB+ to [ICRANP-IR] BBB-, suggesting moderate security with medium credit risk. The rating for Gaurishankar Power Development Limited remains at [ICRANP-IR] BB-, reflecting medium risk in fulfilling financial obligations. Sanigad Hydro Limited\u2019s rating has been upgraded from [ICRANP-IR] B to [ICRANP-IR] B+, indicating high risk in meeting financial obligations.", "published_date": "2025-01-23 00:00:00", "sentiment_score": 0.19552142857142857, "sentiment_label": "NEUTRAL"}, {"title": "Mid-Solu Hydropower Set to Conclude Lock-in Period for 37,420 Units Mutual Fund Shares On 10th Chaitra", "url": "https://www.sharesansar.com/newsdetail/mid-solu-hydropower-set-to-conclude-lock-in-period-for-37420-units-mutual-fund-shares-on-10th-chaitra-2024-02-22", "content": "Mid-Solu Hydropower Company Limited (MSHL) has issued a notice to its investors and stakeholders, informing them about the upcoming conclusion of the lock-in period for 37,420 unit shares held by Mutual Funds. Following the latest directives from the Securities Board of Nepal (SEBON), this lock-in period will expire on 10th Chaitra, 2080. MSHL, with a total of 7,484,000 units of shares listed on the Nepal Stock Exchange (NEPSE), had allocated 5 percent, or 37,420 units, exclusively for Mutual Funds within this share pool of 14,96,800 issued for the general public. Following SEBON's directives issued on Kartik 25, these 37,420 units were subjected to a lock-in period. It is important to note that the lock-in period for these shares will conclude on Chaitra 10, as communicated to investors and stakeholders. MSHL closed at Rs. 654.50 yesterday. Notice:", "published_date": "2024-02-22 00:00:00", "sentiment_score": 0.48625396825396827, "sentiment_label": "NEUTRAL"}, {"title": "NEPSE Rally Propels Top Companies to Striking Gains: HATHY, BNL, SONA, NRM, BPW, MSHL Showcase Impressive Increases in Recent Surge", "url": "https://www.sharesansar.com/newsdetail/nepse-rally-propels-top-companies-to-striking-gains-hathy-bnl-sona-nrm-bpw-mshl-showcase-impressive-increases-in-recent-surge-2023-12-22", "content": "In a notable bullish trend, the Nepal Stock Exchange (NEPSE) has recently experienced a substantial upswing over the past ten trading MSHL Make a Splash on Debut, Trigger Positive Circuits Within Minutes", "url": "https://www.sharesansar.com/newsdetail/bgwt-and-mshl-make-a-splash-on-debut-trigger-positive-circuits-within-minutes-2023-10-12", "content": "Bhagawati Hydropower Development Company Limited (BGWT) and Mid Solu Hydropower Company Limited (MSHL) both experienced a positive circuit within just 2 minutes of the market opening. This marks a highly successful debut for both companies, as they made their trading debut today following their recent listings. Yesterday, a total of 57,20,647 unit shares of BGWT and 74,84,000 unit IPO shares of MSHL were listed on the Nepal Stock Exchange (NEPSE). The Nepal Stock Exchange set the open price range for the first transactions for BGWT between Rs. 120.41 to Rs. 361.23 and for MSHL between Rs. 100 to Rs. 300. These initial price ranges were designed to allow for an efficient price discovery process. However, the unexpected happened as, within a mere 2 minutes of trading, both BGWT and MSHL experienced a 10% positive circuit. As of the latest data available, BGWT is trading at Rs. 397.20 per share, while MSHL is trading at Rs. 330.00 per share. Market Depth of BGWT: Market Depth of MSHL:", "published_date": "2023-10-12 00:00:00", "sentiment_score": 0.5826621326042378, "sentiment_label": "NEUTRAL"}, {"title": "IPO Shares of Bhagawati Hydropower Development Company and Mid Solu Hydropower Listed In NEPSE; What are the Opening Ranges?", "url": "https://www.sharesansar.com/newsdetail/ipo-shares-of-bhagawati-hydropower-development-company-and-mid-solu-hydropower-listed-in-nepse-what-are-the-opening-ranges-2023-10-11", "content": "57,20,647 unit IPO shares of Bhagawati Hydropower Development Company Limited have been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public and project-affected locals. The open price range for the first transaction is Rs. 120.41 to Rs. 361.23. The IPO shares will be traded in the eady been allotted to Nepalese citizens working abroad, whereas 2% i.e. 14,968 units have been set aside for the employees of the company and 5% of the total offered shares i.e. 37,420 units have been set aside for the mutual funds. The remaining 6,21,172 units are for the general public, the issue of which will close from today. Earlier, the company had issued 748,400 unit IPO shares which were 10% of the issued capital to the project-affected locals of Solukhumbu district from 14th-30th Shrawan, 2080. NIC Asia Capital Limited is appointed as the issue manager. Applications can be placed for a minimum of 10 units and a maximum of 10,000 units. According to CDSC, 10,30,742 applicants have applied for a total of 11,630,520 units worth Rs. 1.16 Arba. Thus, the issue has already been oversubscribed by 18.72 times so far. ICRA Nepal has assigned an issuer rating of [ICRANP-IR] BB+ (pronounced ICRA NP issuer rating double B plus) to Mid Solu Hydropower Limited. Issuers with this rating are considered to have a moderate risk of default regarding the timely servicing of financial obligations. Mid-Solu Hydropower Limited was incorporated on April 19, 2017, as a private limited company and converted to a public limited on June 30, 2021, to facilitate public participation. The company is currently developing a 9.5-MW Mid-Solu Khola HPP in Solukhumbu district, Province 1 of Nepal. The project is a run-of-the-river (R-o-R) type and is being developed at a 40.9% probability of exceedance. Notice", "published_date": "2023-09-19 00:00:00", "sentiment_score": 0.2162285714285714, "sentiment_label": "NEUTRAL"}, {"title": "Mid Solu Hydropower Company Opening 621,172 Units IPO Shares Issue For General Public From Today", "url": "https://www.sharesansar.com/newsdetail/mid-solu-hydropower-company-opening-621172-units-ipo-shares-issue-for-general-public-from-today-2023-09-15", "content": "Mid-Solu Hydropower Company Limited is opening the issue of 6,21,172 unit IPO shares at a par value o -turnaround-from-loss-eps-at-rs-780-2025-11-02", "content": "Dhaulagiri Laghubitta Bittiya Sanstha Limited (DLBS) has posted a net profit of Rs. 25.95 lakhs in the first quarter (Q1) of the fiscal year 2082/83, marking a significant recovery from a net loss of Rs. 1.24 crore in the same period last year. The company\u2019s net interest income soared by 78.19% to Rs. 3.46 crore, significantly contributing to profitability. However, impairment charges increased by 31.23% to Rs. 86.36 lakhs, indicating higher provisions for potential loan losses. Despite this, operating profit stood at Rs. 34.62 lakhs, a notable improvement from a negative Rs. 1.61 crores recorded in Q1 2081/82. Dhaulagiri Laghubitta\u2019s total deposits from customers grew by 0.87% to Rs. 86.39 Crores, while loans and advances to microfinance institutions (MFIs) and cooperatives increased by 1.42% to Rs. 2.23 Arba. The company also witnessed a decline in its cost of funds, which dropped from 16.55% in Q1 2082/83 to 7.46% in the current quarter, easing interest expenses. Despite the improvement in profitability, retained earnings plummeted by 25.17% to Rs. 10.71 lakhs. In terms of market performance, the company\u2019s annualized earnings per share (EPS) improved to Rs. 7.80 from a negative Rs. 37.47, its net worth per share increased by 1.28% to Rs. 171.75. At the end of the quarter, Dhaulagiri Laghubitta\u2019s stock was trading at Rs. 1284 per share, with a price-to-earnings (P/E) ratio of 164.64 times. Report: Major Financial Highlights: * Figures are of the Immediate Previous Year Quarter Ending", "published_date": "2025-11-02 00:00:00", "sentiment_score": 0.4899137445887446, "sentiment_label": "NEUTRAL"}, {"title": "Dhaulagiri Laghubitta Bittiya Sanstha Limited Announces Conclusion of Lock-in Period for Promoters And Employees Shares on Ashwin 19", "url": "https://www.sharesansar.com/newsdetail/dhaulagiri-laghubitta-bittiya-sanstha-limited-announces-conclusion-of-lock-in-period-for-promoters-and-employees-shares-on-ashwin-19-2025-09-02", "content": "Dhaulagiri Laghubitta Bittiya Sanstha Limited (DLBS) published a notice regarding the expiration of the lock-in period of its promoters' and employees' shares, which will expire on 19th Ashwin, 2082. According to the recent guidelines issued by the Securities Board of Nepal (SEBON), Dhaulagiri Laghubitta Bittiya Sanstha Limited (DLBS) has officially notified its investors and stakeholders of the conclusion of the lock-in period for the shares held by its promoters and employee shares. In the next month of the 19th Ashwin, 2082, the lock-in period will end. DLBS now has 1,331,000 units of shares listed on the Nepal Stock Exchange (NEPSE). Within the total of 1,331,000 units of shares, the promoters held 2,01,000 units and the employees held 1,500 units of shares, all subject to a lock-in period since the IPO allotment three years ago. The total paid-up capital of the company is Rs. 10.31 Crores. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in period. DLBS closed at Rs. 1,439.90.", "published_date": "2025-09-02 00:00:00", "sentiment_score": 0.43955238095238097, "sentiment_label": "NEUTRAL"}, {"title": "DLBS Supports Social Responsibility by Donating Wheelchair to Disabled Woman", "url": "https://www.sharesansar.com/newsdetail/dlbs-supports-social-responsibility-by-donating-wheelchair-to-disabled-woman-2025-02-17", "content": "Dhaulagiri Laghubitta Bittiya Sanstha Limited (DLBS) has provided a wheelchair to a disabled woman from Malika-5, Panchase, as part of its corporate social responsibility. The wheelchair was delivered to the resident Nisha KC's house on Saturday. The event was attended by DLBS's Chairperson Srijana Thapa, Director Resham Lal Sapkota, Former Director Krishna Raj Sharma, Acting Chief Executive Officer Shiva Ram Joshi, and local community members. CEO Joshi mentioned that the institution focuses on its members' interests and continues to run various social responsibility programs. Additionally, he shared that DLBS is preparing for its annual general meeting on the 10th of Falgun.", "published_date": "2025-02-17 00:00:00", "sentiment_score": 0.2928071428571429, "sentiment_label": "NEUTRAL"}, {"title": "Dhaulagiri Laghubitta Calls Its 6th AGM: What Are The Agendas?", "url": "https://www.sharesansar.com/newsdetail/dhaulagiri-laghubitta-calls-its-6th-agm-what-are-the-agendas-2025-01-26", "content": "Dhaulagiri Laghubitta Bittiya Sanstha Limited (DLBS) has also called its 6th AGM on 10th Falgun, 2081. The meeting will be held in Baglung, starting at 11:00 am that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2080/81.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2081/82.\n4) To identify a suitable microfinance company for merger and acquisition with Dhaulagiri Laghubitta Bittiya Sanstha Limited.\n5) Misc. The book closure date is announced on Magh 21. Investors maintained before that day are eligible to attend the AGM. AGM Notice:", "published_date": "2025-01-26 00:00:00", "sentiment_score": 0.2722785714285714, "sentiment_label": "NEUTRAL"}, {"title": "Dhaulagiri Laghubitta Decides Not To Distribute Dividend For FY 080/081", "url": "https://www.sharesansar.com/newsdetail/dhaulagiri-laghubitta-decides-not-to-distribute-dividend-for-fy-080081-2024-12-16", "content": "Dhaulagiri Laghubitta Bittiya Sanstha Limited (DLBS) announces it will not distribute dividends for the Fiscal Year 2080/81. The Board Meeting of DLBS held on Mangsir 29, 2081 has decided that the company will not distribute any dividend for FY 2080/81. It is important to note that this decision is contingent upon the approval of the financial statements by the regulatory authority, Nepal Rastra Bank, and the upcoming Annual General Meeting of the company. As of writing, DLBS closed at Rs. 1,600.00.", "published_date": "2024-12-16 00:00:00", "sentiment_score": 0.2701809523809524, "sentiment_label": "NEUTRAL"}, {"title": "No Dividend To Dhaulagiri Laghubitta Bittiya Sanstha Shareholders for FY 2079/80", "url": "https://www.sharesansar.com/newsdetail/no-dividend-to-dhaulagiri-laghubitta-bittiya-sanstha-shareholders-for-fy-207980-2024-01-11", "content": "Dhaulagiri Laghubitta Bittiya Sanstha Limited (DLBS) has announced that it will not be distributing any dividends for the Fiscal Year 2079/80 and has canceled the dividend proposed earlier. Earlier, the 8th meeting of the board of directors held on Kartik 22 had decided to distribute 14.25% bonus shares and 0.25% cash dividend (for tax purposes) from the paid-up capital. Since the paid-up capital of the company was Rs. 10.31 crores, the bonus shares worth Rs. 1,89,66,750, and the cash dividend for the tax purpose was Rs. 9,98,250 was announced by the company. Following the announcement of dividend distribution, the Nepal Rastra Bank Microfinance Institution Supervision received the details regarding the decision to abstain from distributing dividends. The 10th Board Meeting of DLBS held on Poush 25, 2080, confirmed that the company would not be distributing any dividends for FY 2079/80. Yesterday, DLBS closed at Rs. 895.50.", "published_date": "2024-01-11 00:00:00", "sentiment_score": 0.4618051020408163, "sentiment_label": "NEUTRAL"}, {"title": "How Many Listed Companies Have Declared Dividend So Far of Last Fiscal Year", "url": "https://www.sharesansar.com/newsdetail/how-many-listed-companies-have-declared-dividend-so-far-of-last-fiscal-year-2023-11-28", "content": "Companies listed in NEPSE have declared the dividend (both cash and bonus) for the fiscal year 2079/80. Proposed Dividend is the dividends that are distributed among the shareholders of the company during a financial year and will be paid in the Next Year. Hence, the dividends of last FY-79/80 are distributed in this FY 80/81. Investors do not just earn from the rise in the share price of their portfolio stocks. They also earn from the dividends and bonuses announced by the company from time to time. Hence, it becomes important for secondary market enthusiasts to know the names of stocks that are going to pay dividends in the near future. The book closure date marks when a company finalizes its books for dividend distribution. While investors can purchase shares after this date, they won't receive dividends. To qualify for the company's dividend, one needs to buy shares before the book closure date and hold onto them until that date. For instance, buying shares on the day preceding the book closure still grants eligibility for the dividend, even if the shares are sold on the closure date. Commercial Banks 10 commercial banks have already proposed the dividend for the fiscal year 2079/80. Among them, NIC Asia Bank has proposed the highest dividend, i.e. 30.52%. Similarly, Citizens International Bank and Siddhartha Bank have paid the lowest dividends, i.e. 5.79% and 4.21% respectively. Development Bank Similarly, 3 of the total 17 development banks listed in NEPSE have declared the dividend for the fiscal year 2079/80. Except for the Miteri Development Bank, all other development banks' book closure dates have already elapsed. As of now, Shine Resunga Development Bank Limited and Miteri Development Bank have paid the highest dividend viz. 11.05% and 10% respectively. Accordingly, Shangrila Development Bank Limited has paid the lowest dividend of 5.263%. Finance None of the finance companies have proposed any dividend for the fiscal year 2079/80. Micro-Finance 6 microf", "published_date": "2023-11-28 00:00:00", "sentiment_score": 0.4869200680272109, "sentiment_label": "NEUTRAL"}, {"title": "Dhaulagiri Laghubitta To Resume Trading Following NEPSE's Lift on Suspension", "url": "https://www.sharesansar.com/newsdetail/dhaulagiri-laghubitta-to-resume-trading-following-nepses-lift-on-suspension-2023-11-21", "content": "Nepal Stock Exchange Limited (NEPSE) has lifted the suspension on the trading of Dhaulagiri Laghubitta Bittiya Sanstha Limited (DLBS) securities. The company is set to resume trading, marking the conclusion of a brief hiatus prompted by the delayed submission of information regarding the dividend declaration for the fiscal year 2079/80. In an official notice released by NEPSE, it was disclosed that DLBS failed to provide timely information about the dividend declaration to the stock exchange. According to Securities Listing Regulations, 2075, companies are required to submit notices, information, and decisions affecting securities prices to NEPSE on the same day or the day before the opening of business. The board of directors of DLBS convened a meeting on the 22nd of Kartik at 4:00 p.m. to decide on the dividend declaration. However, the information regarding this decision reached NEPSE on the following day, 23rd Kartik, at 6:51 p.m. This delay prompted NEPSE to take immediate action, suspending the trading of DLBS securities and requesting clarification from the company within three working days. DLBS responded to NEPSE's query, explaining that the delay was attributed to a server mail problem encountered on the day of submission, 22nd Kartik. The company claimed that the notice was dispatched to NEPSE on the same day, but due to the server issue, it reached NEPSE on the subsequent day. Despite the explanation, NEPSE, on its decision dated 2080/08/05, decided to warn DLBS and instructed the release of the suspended securities transactions. The warning emphasizes DLBS's obligation to fully comply with the Securities Listing Regulations, 2075, and the terms.", "published_date": "2023-11-21 00:00:00", "sentiment_score": -0.38340714285714284, "sentiment_label": "NEUTRAL"}, {"title": "Dhaulagiri Laghubitta Called Out Submission of Clarification; Trading Halted For Now", "url": "https://www.sharesansar.com/newsdetail/dhaulagiri-laghubitta-called-out-submission-of-clarification-trading-halted-for-now-2023-11-10", "content": "A notice has been published by Nepal Stock Exchange Limited (NEPSE) regarding the halt of trading in the secondary market and submission of clarification of Dhaulagiri Laghubitta Bittiya Sanstha Limited (DLBS). The board of directors of DLBS held a meeting on the 22nd Kartik at 4:00 p.m and the decision regarding the dividend declaration of 2079/80 was made. However, the information was received in NEPSE on the next day, i.e. on 23rd Kartik at 6:51 pm. According to the Securities Listing Regulations, 2075, if notices, information, and decisions affecting securities prices are created, the relevant listed organization must submit them to NEPSE on the same day or the next day before the opening of business. Since the securities of the company have been suspended for the untimely publication of the notice, NEPSE has asked for clarification within three working days regarding the reason behind it.", "published_date": "2023-11-10 00:00:00", "sentiment_score": 0.061271428571428574, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "DLBS", "current_price": 1340.0, "market_cap": 1764906000.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 58.311345646438, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 7.720524017467249, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111118, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (58.31)", "High P/B ratio (7.72)", -financing loan taken for the Daram Khola \u2018A\u2019 Hydropower Project. The pledged shares were deposited with co-financing banks, Nepal Bank Limited and Global IME Bank Limited, during the loan period. The Board resolved that half of the pledged shares of all shareholders and officials will be released. For this purpose, Nepal Bank Limited, the lead bank, will be requested to coordinate the process. The company\u2019s Chief Accountant, Krishna Chalise, has been granted full authority to execute all necessary actions related to the release of the pledged shares.", "published_date": "2025-10-29 00:00:00", "sentiment_score": 0.3933735930735931, "sentiment_label": "NEUTRAL"}, {"title": "Sayapatri Hydropower Receives Approval to Issue Rights Shares in 1:0.74 Ratio", "url": "https://www.sharesansar.com/newsdetail/sayapatri-hydropower-receives-approval-to-issue-rights-shares-in-1074-ratio-2025-09-07", "content": "Sayapatri Hydropower Limited (SPHL) has received preliminary approval from the Electricity Regulatory Commission to issue rights shares in the ratio of 1:0.74 of its paid-up capital. The company\u2019s 8th Annual General Meeting, held on 2082/03/21, had initially decided to issue rights shares in the ratio of 1:1. Following this decision, the company submitted an application to the Electricity Regulatory Commission for pre-approval. However, as per the commission\u2019s letter dated 2082/05/20, the company has been approved to proceed with the rights issue at a reduced ratio of 1:0.74. The company has officially informed stakeholders about this change.", "published_date": "2025-09-07 00:00:00", "sentiment_score": 0.45412142857142856, "sentiment_label": "NEUTRAL"}, {"title": "Sayapatri Hydropower Announces Conclusion of Lock-in Period for Promoters, Project-Affected Area Locals and Employee Shares on Shrawan 23", "url": "https://www.sharesansar.com/newsdetail/sayapatri-hydropower-announces-conclusion-of-lock-in-period-for-promoters-project-affected-area-locals-and-employee-shares-on-shrawan-23-2025-07-04", "content": "Sayapatri Hydropower Limited (SPHL) published a notice regarding the expiration of the lock-in period of its promoters, local residents of the project affected area, and employee shares, and the lock-in period will expire on 23rd Shrawan, 2082. According to the recent guidelines issued by the Securities Board of Nepal (SEBON), Sayapatri Hydropower has officially notified its investors and stakeholders of the conclusion of the lock-in period for the shares held by its promoters, local residents of the project-affected area, and employee shares. In the next month of the 23rd Shrawan, 2082, the lock-in period will end. SPHL now has 3,000,000 units of shares listed on the Nepal Stock Exchange (NEPSE). Within the total of 3,000,00 units of shares, the promoters held 21,00,000 units, the residents of the project-affected area had 178,940 units of shares, and the company's employees had 14,421 units of shares, all subject to a lock-in period since the IPO allotment three years ago. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in period. SPHL closed at Rs. 673.51. Notice:", "published_date": "2025-07-04 00:00:00", "sentiment_score": 0.4642058201058201, "sentiment_label": "NEUTRAL"}, {"title": "Sayapatri Hydropower Limited Calls AGM on Ashadh 21; To Discuss Right Shares Related Agenda", "url": "https://www.sharesansar.com/newsdetail/sayapatri-hydropower-limited-calls-agm-on-ashadh-21-to-discuss-right-shares-related-agenda-2025-06-13", "content": "Sayapatri Hydropower Limited (SPHL) has called its 8th AGM on 21st Ashadh, 2082. The meeting will be held in Jyoti Banquet and Event Management Pvt Ltd, Maijubahal, Kumarigal, Kathmandu starting at 8 am that day. These are the agendas of the AGM: 1) Endorsement of the annual report of the company\n2) Endorse the auditor's report of 2080/081 with PNL statements, financial reports, and cash flow reports.\n3) Appointment of the auditor and determination of their remuneration for the fiscal year 2081/82.\n4) Miscellaneous. Among the other agendas, there is an agenda to issue the right shares of a 1:1 ratio to increase the company's authorized and issued capital. The book closure date is announced on Ashadh 9. Investors who maintained before that day are eligible to attend the AGM. AGM Notice:", "published_date": "2025-06-13 00:00:00", "sentiment_score": 0.44091507936507934, "sentiment_label": "NEUTRAL"}, {"title": "Sayapatri Hydropower Limited Proposes to Issue 100% Right Shares; Decision Subject to Approval from ERC", "url": "https://www.sharesansar.com/newsdetail/sayapatri-hydropower-limited-proposes-to-issue-100-right-shares-decision-subject-to-approval-from-erc-2024-11-18", "content": "According to the decision of the Board of Directors meeting of Sayapatri Hydropower Limited (SPHL), the company has proposed to issue right shares in the ratio of 1:1 or 100% right shares. The 76th meeting of the board of directors held on Mangsir 2, 2081 has decided to issue the 100% right shares on the paid-up capital of Rs. 30 Crore. Hence, after the issue of 30,00,000 units of right shares, the paid-up capital of the company will increase to Rs. 60 Crore. The funds raised from the rights share issuance will be utilized to settle the company's debts and liabilities, as well as for the maintenance and repair of the Dharam Khola 'A' Hydropower Project. However, it is important to note that the issuance of these right shares is contingent upon receiving approvals from both the regulatory bodies, namely the Electricity Regulatory Commission and the Securities Board of Nepal (SEBON). SPHL closed at Rs. 796.00.", "published_date": "2024-11-18 00:00:00", "sentiment_score": 0.5437650793650793, "sentiment_label": "NEUTRAL"}, {"title": "Sayapatri Hydropower Unveils Book Closure Date; Calls AGM on Poush 21", "url": "https://www.sharesansar.com/newsdetail/sayapatri-hydropower-unveils-book-closure-date-calls-agm-on-poush-21-2023-12-13", "content": "Sayapatri Hydropower Limited (SPHL) has called its 7th AGM on 21st Poush, 2080. The meeting will be held in Jyoti Banquet and Event Management Pvt Ltd, Maijubahal, Kumarigal, Kathmandu starting at 8 am that day. These are the agendas: 1) Endorse the annual report of the fiscal year 2079/80.\n2) Endorse the auditor's report with PNL statements, financial reports, and cash flow reports for FY 2079/80.\n3) Endorse the appointment of the auditor for the fiscal year 2080/81 Similarly, the company's trading will remain closed for one day i.e. Poush 9, 2080. Therefore those shareholders who hold the company's shares up to Poush 8 can participate in AGM.", "published_date": "2023-12-13 00:00:00", "sentiment_score": 0.3532642857142857, "sentiment_label": "NEUTRAL"}, {"title": "Sayapatri Hydropower Calls AGM on 23rd Poush with These Agendas; When's the Book Closure Date?", "url": "https://www.sharesansar.com/newsdetail/sayapatri-hydropower-calls-agm-on-23rd-poush-with-these-agendas-whens-the-book-closure-date-2022-12-16", "content": "Sayapatri Hydropower Limited (SPHL) has called its 6th AGM on 23rd Poush, 2079. The meeting will be held in the Surya Catering & Party Palace, Dhumbarahi, Kathmandu, starting at 8:30 am that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2078/79.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2079/80.\n4) Elect 2 directors from the public shareholding group.\n5) Determine meeting allowances of the audit committee and other committees.\n6) Misc. Poush 11 is the book closure date. Thus, shareholders maintained before that day are entitled to the dividend payout and can also attend this AGM. AGM Notice", "published_date": "2022-12-16 00:00:00", "sentiment_score": 0.4589122448979592, "sentiment_label": "NEUTR ring (IPO) to the general public (9th Jestha- 13th Jestha, 2082). Out of the total 2,910,000 units, 1,45,500 (i.e., 5% of 29,10,000) have been set aside for mutual funds, and 58,200 (i.e., 2% of 29,10,000) units have been set aside for the company's employees. The remaining 2,415,300 units were issued to the general public at a par value of Rs. 100. The issue received a total of 20,30,157 applications for 23,795,640 units, resulting in an oversubscription of more than 9.85 times. Meanwhile, 3,674 applications were rejected. As per the allotment module, a total of 241,530 applicants were allotted 10 units each via lottery. The IPO result can be accessed by CDSC IPO Result, MeroShare, and Nepal SBI Merchant Banking. CARE Ratings Nepal Limited (CRNL) has reaffirmed the issuer rating of \u2018CARE-NP BB+ (Is)\u2019 for Sanvi Energy Limited (SEL). Issuers with this rating are considered to have a moderate risk of default in meeting their financial obligations on time in Nepal. Sanvi Energy Limited (SEL) is a public limited company, originally established in 2011 as a private entity and converted to a public limited company in July 2020. The company is promoted by individuals with extensive experience in hydropower and other sectors. SEL currently has two hydropower projects, one operational and the other under construction, both developed under the BOOT (Build, Own, Operate, Transfer) model.", "published_date": "2025-06-09 00:00:00", "sentiment_score": 0.36722108843537415, "sentiment_label": "NEUTRAL"}, {"title": "IPO Issue of Sanvi Energy Limited Closing Today; Oversubscribed 7.82 Times So Far", "url": "https://www.sharesansar.com/newsdetail/ipo-issue-of-sanvi-energy-limited-closing-today-oversubscribed-782-times-so-far-2025-05-27", "content": "Sanvi Energy Limited is closing the issue of 24,15,300 units of IPO shares at a par value of Rs 100 from today, the 13th Jestha, 2082. The issue was opened for the general public on the 9th Jestha, 2082. This IPO opening follows
