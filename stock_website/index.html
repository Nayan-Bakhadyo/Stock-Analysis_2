tee-hotel-limited-shl-proposes-3157-dividend-for-fy-208182-calls-agm-on-mangsir-28-2025-10-29", "content": "Soaltee Hotel Limited (SHL) has proposed a 31.57894737% dividend for FY 2081/82. The company has also called its 51st AGM on Mangsir 28, 2082. The meeting of the board of directors held on Kartik 11, 2082, has decided to distribute a 31.57% dividend for FY 2081/82. 16.57894737% cash dividend and 15% bonus shares are proposed from the paid-up capital. The paid-up capital of the company stands at Rs. 1.02 Arba. Thus, cash dividends are worth Rs 16,94,14,078. The cash dividend includes the tax amount for the bonus shares. The book closure for the proposed dividend and AGM is on 5th Mangsir, 2082. Therefore, the shareholders who maintained before that day are entitled to dividend payout and can attend the AGM.", "published_date": "2025-10-29 00:00:00", "sentiment_score": 0.4716904761904762, "sentiment_label": "NEUTRAL"}, {"title": "Soaltee Hotels & Resorts Expands into Birgunj with Westend Luxury Resort", "url": "https://www.sharesansar.com/newsdetail/soaltee-hotels-resorts-expands-into-birgunj-with-westend-luxury-resort-2025-09-07", "content": "Soaltee Hotels & Resorts is set to expand its presence in Madhesh Province with the upcoming Soaltee Westend Resort Birgunj, scheduled to open in December 2025. Strategically located in Birgunj, near the national highway and the India border, the resort aims to serve both business and leisure travelers. The property will offer modern, luxurious accommodations, diverse dining options, a casino, wellness and recreational facilities, and spaces for events and conferences. Owned by Himal Water Park & Village Hotel Limited, the resort marks a strategic partnership with Soaltee Hotels & Resorts to enhance hospitality services in Nepal\u2019s key commercial hubs. The expansion is expected to elevate Birgunj\u2019s tourism landscape, boost the local economy, and create employment opportunities while providing world-class hospitality experiences.", "published_date": "2025-09-07 00:00:00", "sentiment_score": 0.4469857142857143, "sentiment_label": "NEUTRAL"}, {"title": "Soaltee Hotel Posts 14.65% Increase in Net Profit with 16.06% Revenue Growth in Q2 2081/82", "url": "https://www.sharesansar.com/newsdetail/soaltee-hotel-posts-1465-increase-in-net-profit-with-1606-revenue-growth-in-q2-208182-2025-02-12", "content": "Soaltee Hotel Limited (SHL) has posted a net profit of Rs. 30.17 crores in the second quarter (Q2) of the fiscal year 2081/82, marking a 14.65% increase from Rs. 26.31 crores in the same period of the previous year. The company\u2019s total revenue saw a significant rise of 16.06%, reaching Rs. 1.21 Arba in Q2 2081/82, compared to Rs. 1.05 Arba in the corresponding quarter of the previous fiscal year. Meanwhile, total expenses for the quarter stood at Rs. 84.88 crores. Finance expenses recorded a sharp decline of 25.32%, amounting to Rs. 2.66 lakhs. Soaltee Hotel Limited\u2019s investment portfolio stands at Rs. 28.12 crores. The company\u2019s reserve and surplus increased by 0.37%, reaching Rs. 1.49 Arba. The paid-up capital remained unchanged at Rs. 92.89 crores. The net worth per share of the company was recorded at Rs. 260.42, while the annualized earnings per share (EPS) stood at Rs. 64.96 for the quarter. Report:", "published_date": "2025-02-12 00:00:00", "sentiment_score": 0.48428605442176875, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Day to Grab Dividend Proposed by Soaltee Hotel Limited", "url": "https://www.sharesansar.com/newsdetail/reminder-last-day-to-grab-dividend-proposed-by-soaltee-hotel-limited-2024-11-27", "content": "Today is the last day to claim the proposed Soaltee Hotel Limited (SHL) dividend. The company has also called its 50th AGM on Poush 4, 2081. The meeting will be held at the Nepal Academy, Kamaladi, Kathmandu, starting from 11:00 AM that day. The board of directors' meeting on Kartik 13, 2081, distributed a 36.84% dividend for FY 2080/81. A 26.84210526% cash dividend and 10% bonus shares are proposed from the paid-up capital. The company's paid-up capital stands at Rs. 92.89 Crores. Thus, bonus shares are worth Rs. 9,28,95,370, and cash dividends are worth Rs 24,93,50,730. The cash dividend includes the tax amount for the bonus shares. Mangsir 13 is the book closure date. Thus, shareholders who have maintained their shares until today are entitled to the dividend payout and can attend the AGM. As of writing, SHL has an LTP of Rs. 562.00.", "published_date": "2024-11-27 00:00:00", "sentiment_score": 0.5137530612244898, "sentiment_label": "NEUTRAL"}, {"title": "Soaltee Hotel Limited (SHL) Proposes 36.84% Dividend for FY 2080/81; Calls AGM on Poush 4", "url": "https://www.sharesansar.com/newsdetail/soaltee-hotel-limited-shl-proposes-3684-dividend-for-fy-208081-calls-agm-on-poush-4-2024-10-30", "content": "Soaltee Hotel Limited (SHL) has proposed a 36.84210526% dividend for FY 2080/81. The company has also called its 50th AGM on Poush 4, 2081. The meeting of the board of directors held on Kartik 13, 2081 has decided to distribute a 36.84% dividend for FY 2080/81. 26.84210526% cash dividend and 10% bonus shares are proposed from the paid-up capital. The paid-up capital of the company stands at Rs. 92.89 Crores. Thus, bonus shares are worth Rs. 9,28,95,370, and cash dividends are worth Rs 24,93,50,730. The cash dividend includes the tax amount for the bonus shares. The book closure for the proposed dividend and AGM is on 13th Mangsir, 2081. Therefore, the shareholders maintained before that day are entitled to dividend payout and can attend the AGM.", "published_date": "2024-10-30 00:00:00", "sentiment_score": 0.5222642857142857, "sentiment_label": "NEUTRAL"}, {"title": "Soaltee Hotels & Resorts Joins Nepal's First Tourism Expo as Hospitality Partner", "url": "https://www.sharesansar.com/newsdetail/soaltee-hotels-resorts-joins-nepals-first-tourism-expo-as-hospitality-partner-2024-05-14", "content": "The Soaltee Hotels and Resorts has become the hospitality partner for the Nepal International Tourism Expo (NITE), Nepal's first-ever tourism expo. The agreement was signed at The Soaltee Kathmandu, aiming to promote tourism in Nepal through large-scale events. The NITE Expo will take place at Bhrikuti Mandap Exhibition Hall from June 14-15, 2024, with support from various organizations including the Nepal Tourism Board. Sudarshan Chapagain, Vice President of Soaltee Hotel Limited, expressed optimism about the expo's potential to boost Nepal's tourism sector. Bishnu Pandey, Managing Director of Summit Events, highlighted the expo's goal to showcase Nepal's natural and cultural heritage and foster global tourism partnerships. The expo expects participation from 16 countries, 250 buyers, and 1,000 visitors, focusing on tourism-related businesses and organizations. Swift Holidays, Hams Hospital, Khalti, and Landmark Hotels and Resorts have also partnered with the expo. NITE 2024 aims to be Nepal's premier international tourism exhibition, facilitating networking, collaborations, and discussions on tourism-related topics to promote the country's tourism industry.", "published_date": "2024-05-14 00:00:00", "sentiment_score": 0.504331746031746, "sentiment_label": "NEUTRAL"}, {"title": "Soaltee Hotel Reports Net Profit Surge of 11.38% to Rs. 41.23 Crores in Q3 FY 2080/2081, Revenue Soars to Rs. 1.68 Arba", "url": "https://www.sharesansar.com/newsdetail/soaltee-hotel-reports-net-profit-surge-of-1138-to-rs-4123-crores-in-q3-fy-20802081-revenue-soars-to-rs-168-arba-2024-05-10", "content": "Soaltee Hotel Limited (SHL) has reported a net profit of Rs. 41.23 crores for the third quarter of the fiscal year 2080/2081, marking a notable increase from the Rs. 37.11 crores recorded in the corresponding quarter of the previous fiscal year. The company's total revenue experienced a significant growth of 11.38%, reaching Rs. 1.68 Arba in the current quarter, compared to Rs. 1.5 Arba in the corresponding period last year. Simultaneously, total expenses for the quarter amounted to Rs. 1.16 crores, while finance expenses witnessed a substantial decline of 86.78% to stand at Rs. 5.89 Lakhs. An important facet of Soaltee Hotel Limited's financial portfolio is its investment, which stands at Rs. 27.54 crores. Additionally, the company's reserve and surplus displayed an increase of 30.73%, reaching Rs. 1.35 Arba in Q3, 2080/2081. The paid-up capital of the company remains stable at Rs. 92.89 crores. The net worth per share of the company was reported at Rs. 24.58, with an annualized EPS of Rs. 5.92 for this quarter. Report: Major Highlights:", "published_date": "2024-05-10 00:00:00", "sentiment_score": 0.5419604497354498, "sentiment_label": "NEUTRAL"}, {"title": "eSewa and Soaltee Hotels Forge Innovative Partnership for Enhanced Customer Benefits", "url": "https://www.sharesansar.com/newsdetail/esewa-and-soaltee-hotels-forge-innovative-partnership-for-enhanced-customer-benefits-2024-04-18", "content": "eSewa, Nepal's top digital wallet provider, and Soaltee Hotels & Resorts, a prominent hotel chain, have formed a significant partnership starting April 14, 2024. This collaboration benefits members of the Soaltee Heritage Club with added convenience and exclusive rewards. Members earn points for spending at Soaltee hotels like The Soaltee Kathmandu, Soaltee Westend Premier Nepalgunj, Soaltee Westend Itahari, Soaltee Westend Resort Chitwan, Soaltee Westend Resort Nagarkot, and Mithila Yatri Niwas Janakpur. These points can be redeemed as cashback rewards in their eSewa wallets, enhancing their stays. Mr. Jagdish Khadka, CEO of eSewa, and Mr. Sudarshan Chapagain, Director of Soaltee Hotel Limited, signed the agreement, expressing enthusiasm for the mutual benefits. This strategic cooperation reflects a commitment to improving customer satisfaction and streamlining the digital experience for travelers and patrons. Through this collaboration, both eSewa and Soaltee Hotels & Resorts aim to set new standards in Nepalese hospitality by blending digital convenience with premium services, providing customers with unparalleled value and a seamless experience throughout their stay.", "published_date": "2024-04-18 00:00:00", "sentiment_score": 0.5876743211334121, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "SHL", "current_price": 495.0, "market_cap": 55771747132.01, "is_estimated": false, "ratios": {"pe_ratio": {"value": 82.82245827010621, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 19.286219081272083, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111107, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (82.82)", "High P/B ratio (19.29)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T03:17:23.059083"}, "technical_analysis": {"symbol": "SHL", "current_price": 545.8, "indicators": {"sma_short": 542.8285714285714, "sma_medium": 535.055, "sma_long": 537.434, "rsi": 46.551724137930975, "macd": 3.8983267839730615, "macd_signal": 2.5665546523175755, "macd_histogram": 1.331772131655486, "stochastic_k": 61.35693215339224, "stochastic_d": 57.3593734106398, "bb_upper": 573.6302293031587, "bb_middle": 535.055, "bb_lower": 496.47977069684123, "atr": 14.1142857142857}, "signals": {"trend": "Uptrend", "trend_score": 0.7, "rsi_signal": "Neutral", "rsi_score": 0.5, "macd_signal": "Strong Buy", "macd_score": 1.0, "stochastic_signal": "Neutral", "stochastic_score": 0.5, "bb_signal": "Within Bands", "bb_score": 0.5}, "patterns": [ Hydropower Company Limited (DHPL) has called its 11th and 12th AGM on 22nd Jestha, 2082. The meeting will be held at Annpurna Party Venue, Dhumbarahi, Maitidevi, Old Baneshwor, Kathmandu, starting at 11:30 a.m. that day. These are the agendas of the AGM: 1) Endorsement of the annual report of the company\n2) Endorse the auditor's report of 2080/081 with PNL statements, financial reports, and cash flow reports.\n3) Appointment of the auditor and determination of their remuneration for the fiscal year 2081/82.\n4) To approve the appointment of the board of directors.\n5) Miscellaneous. Among the other agendas, there is an agenda to issue the right shares of a 1:1 ratio to increase the company's authorized and issued capital. The book closure date is announced on Jestha 8. Investors who maintained before that day are eligible to attend the AGM. AGM Notice:", "published_date": "2025-05-13 00:00:00", "sentiment_score": 0.4873375, "sentiment_label": "NEUTRAL"}, {"title": "Dibyashwari Hydropower Achieves Turnaround in Q1 FY 2081/82, Reports Significant Net Profit Increase and Surge in Power Sales", "url": "https://www.sharesansar.com/newsdetail/dibyashwari-hydropower-achieves-turnaround-in-q1-fy-208182-reports-significant-net-profit-increase-and-surge-in-power-sales-2024-11-06", "content": "Dibyashwari Hydropower Company Limited (DHPL) has made a notable financial comeback in the first quarter of Fiscal Year 2081/82, reporting a profit of Rs. 69.81 lakhs, a significant reversal from the Rs. 4.95 lakh loss during the same quarter last year. This positive shift underscores the company's impressive growth trajectory. The company\u2019s long-term loans have declined by 1.93%, bringing the total down to Rs. 56.10 Crores. This reduction aligns with DHPL\u2019s efforts to streamline its financial obligations, marking progress in managing debt. DHPL\u2019s revenue surged to Rs. 3.46 Crores through power sales, a notable increase compared to the previous year. Administrative costs reached Rs. 24.81 lakh, with staff expenses climbing to Rs. 14.45 lakh, reflecting operational adjustments. Despite its growth, DHPL faces challenges with negative Reserves and Surplus of Rs. 29.08 Crores and a negative net worth of Rs. 10.18 Crores. With a paid-up capital of Rs. 26.4 Crores, the company\u2019s Annualized Earnings Per Share (EPS) now stands at Rs. 10.58, illustrating a complex yet improving financial profile. Report:", "published_date": "2024-11-06 00:00:00", "sentiment_score": 0.5236141348550439, "sentiment_label": "NEUTRAL"}, {"title": "Dibyashwori Hydropower Faces Financial Dilemma as Q2 Report Reveals Increased Net Loss and Strained Capital Structure", "url": "https://www.sharesansar.com/newsdetail/dibyashwori-hydropower-faces-financial-dilemma-as-q2-report-reveals-increased-net-loss-and-strained-capital-structure-2024-01-31", "content": "Dibyashwori Hydropower Limited (DHPL) unveiled its second-quarter fiscal report for FY 2080/81 today, revealing significant financial challenges. The unaudited figures depict a concerning net loss of Rs. 1.43 Crores up to the month of Poush, marking a notable increase from the Rs. 76.86 lakhs loss reported in the same quarter of the preceding fiscal year 2079/80. Of particular concern is the company's current financial position relative to its capital structure. With a paid-up capital of Rs. 26.40 crore and a negative reserve fund amounting to Rs. 27.3 crore, the net loss has surpassed the entirety of its capital base. Despite these setbacks, DHPL managed to generate a regular income from power sales amounting to Rs. 5.07 crore by the close of Q2 in the current fiscal year. However, the company's performance metrics paint a stark picture, with negative earnings per share recorded at Rs. 5.43 and a negative net worth per share standing at Rs. 3.42.", "published_date": "2024-01-31 00:00:00", "sentiment_score": -0.4793127705627706, "sentiment_label": "NEUTRAL"}, {"title": "Dibyashwari Hydropower Revised the Size of Right Shares: Propose To Issue 100% Right Shares", "url": "https://www.sharesansar.com/newsdetail/dibyashwari-hydropower-revised-the-size-of-right-shares-propose-to-issue-100-right-shares-2023-12-17", "content": "Dibyashwari Hydropower Company Limited (DHPL) has reversed the right share issue ratio. The Board of Directors (BOD) meeting of DHPL held on Mangsir 29 has proposed to issue 1:1 or 100% right shares. Earlier, the company had proposed to issue 1:1 or 100% right shares on Ashad 10, 2080. However, the meeting of BOD held on Ashwin 29 canceled the previous proposal and re-proposed to issue 200% on the current paid-up capital in the ratio of 1:2. However, the decision has again been altered and now has been revised to 1:1 ratio or 100% right shares. The company has decided to invest 51% of the capital obtained from the right issue in Five Khapan Hydropower. The hydropower company claims that the decision to issue the right shares has been taken to clear the loans taken by the company from banks. The decision is subject to approval from the concerned regulatory bodies and subsequent endorsement at the upcoming Annual General Meeting (AGM) of the company. As of writing, DHPL closed at Rs. 182.", "published_date": "2023-12-17 00:00:00", "sentiment_score": 0.5204927170868348, "sentiment_label": "NEUTRAL"}, {"title": "Dibyashwari Hydropower Increased Size of Right Shares: Propose To Issue 200 % Right Shares", "url": "https://www.sharesansar.com/newsdetail/dibyashwari-hydropower-increased-size-of-right-shares-propose-to-issue-200-right-shares-2023-10-17", "content": "Dibyashwari Hydropower Company Limited (DHPL) has increased the right share issue ratio. The Board of Directors (BOD) meeting of DHPL held on Ashwin 29 has proposed to issue 1:2 or 200% right shares by increasing the issuing right shares. Earlier, the company had proposed to issue 1:1 or 100% right shares on Ashad 10, 2080. However, the meeting of BOD held on Ashwin 29 canceled the previous proposal and re-proposed to issue 200% on the current paid-up capital in the ratio of 1:2. The company has decided to invest 51% of the capital obtained from the right issue in Five Khapan Hydropower. The hydropower company claims that the decision to issue the right shares has been taken to clear the loans taken by the company from banks. The decision is subject to approval from the concerned regulatory bodies and subsequent endorsement at the upcoming Annual General Meeting (AGM) of the company. As of 4th Quarterly Report, the company experienced a net loss of Rs 3.82 Crore while generating Rs 8.60 Crores in revenue from power sales. It produces 3.3 MW of electricity. DHPL closed at Rs. 142 yesterday.", "published_date": "2023-10-17 00:00:00", "sentiment_score": 0.5522171679197995, "sentiment_label": "NEUTRAL"}, {"title": "Dibyashwori Hydropower appoints Mega Capital Market as issue manager to float its 100% right shares", "url": "https://www.sharesansar.com/newsdetail/dibyashwori-hydropower-appoints-mega-capital-market-as-issue-manager-to-float-its-100-right-shares-2023-06-27", "content": "Dibyashwori Hydropower has appointed Mega Capital Market as issue manager for the issuance of its right shares to the existing shareholders. The company is floating its shares in the ratio of 1:1, as per the media statement. The MoU was signed between Acting CEO of the merchant bank Mr. Sulav Shrestha and Marketing head of the bank Mr. Giriraj Pokharel, and the chairman of the hydropower Mr. Dadiram Niraula and Mr. Buddha Krishna Manandhar from hydropower amid a program, as per the media statement.", "published_date": "2023-06-27 00:00:00", "sentiment_score": 0.4356380952380952, "sentiment_label": "NEUTRAL"}, {"title": "Dibyashwari Hydropower Company Proposes to Issue 100% Right Shares", "url": "https://www.sharesansar.com/newsdetail/dibyashwari-hydropower-company-proposes-to-issue-100-right-shares-2023-06-26", "content": "The Board of Directors (BOD) meeting of Dibyashwari Hydropower Company Limited (DHPL) held on Ashad 10 has proposed to issue 1:1 or 100% right shares. DHPL has 2,640,000 unit shares listed in NEPSE and maintains a paid-up capital of Rs. 26.40 Crores which will reach Rs. 52.8 Crores after the issuance of 100% right shares. The hydropower company claims that the decision to issue the right shares has been taken to clear the loans taken by the company from banks. The decision is subject to approval from the concerned regulatory bodies and subsequent endorsement at the upcoming Annual General Meeting (AGM) of the company. DHPL closed at Rs. 195 yesterday.", "published_date": "2023-06-26 00:00:00", "sentiment_score": 0.5151880952380952, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "DHPL", "current_price": 295.0, "market_cap": 791736000.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 29989.999999999996, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 38.5971685971686, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.1111111111111, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (29990.00)", "High P/B ratio (38.60)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-19T23:41:35.293273"}, "technical_analysis": {"symbol": "DHPL", "current_price": 299.9, "indicators": {"sma_short": 293.0857142857143, "sma_medium": 291.81000000000006, "sma_long": 297.9152, "rsi": 53.200883002207476, "macd": -0.5570493854405072, "macd_signal": -1.9637985032423253, "macd_histogram": 1.406749117801818, "stochastic_k": 67.68707482993194, "stochastic_d": meeting for Poush 29, 2081, but it could not be held due to insufficient attendance. Following this, the 519th meeting of the Board of Directors held on Baishakh 24, 2082, decided to reconvene the postponed AGM on a new date and location. The meeting will now take place on Friday, Jestha 9, 2082, at 11:00 AM, at Anupam Foodland, Battisputali, Kathmandu. The agenda for the AGM will remain unchanged from the original schedule and will include discussions as per the predetermined items.", "published_date": "2025-05-08 00:00:00", "sentiment_score": -0.06620308933490751, "sentiment_label": "NEUTRAL"}, {"title": "Conversion of Promoter Shares of Gurkhas Finance Limited; Shareholding Ratio Changed To 51 :49", "url": "https://www.sharesansar.com/newsdetail/conversion-of-promoter-shares-of-gurkhas-finance-limited-shareholding-ratio-changed-to-51-49-2024-09-25", "content": "A notice has been published by Gurkhas Finance Limited (GUFL) where the promoter-public shares conversion from the existing 57.51% - 42.49% has been changed to 51% - 49% as granted by Nepal Rastra Bank. As of now, the company has 8,679,938 unit shares listed in NEPSE. Likewise, the shareholding structure consisted of promotors (57.51%) i.e. 49,91,832.34 units, and the public (42.49%) i.e. 36,88,105.66 units. Now, it has been converted to 51% Promoter shares i.e. 44,26,768.38 units, and 49% Public shares i.e. 42,53,169.62 units. This means about 5,65,063.96 units were added to the public shareholders. GUFL closed at Rs. 652.00.", "published_date": "2024-09-25 00:00:00", "sentiment_score": 0.3807619047619048, "sentiment_label": "NEUTRAL"}, {"title": "Conversion of Promoter Shares of Gurkhas Finance; Shareholding Ratio To Be Changed To 51: 49", "url": "https://www.sharesansar.com/newsdetail/conversion-of-promoter-shares-of-gurkhas-finance-shareholding-ratio-to-be-changed-to-51-49-2024-07-07", "content": "A notice has been published by Gurkhas Finance Limited (GUFL) where the promoter-public shares conversion  Falgun. With no bids received from the existing shareholders within the allotted time frame, the shares are now open for auction to the general public as of today, the 20th of Chaitra, 2080. Yadap Rai intends to sell 62,000 units of promoter shares to the general public/institutions. Interested individuals are requested to bid for the auction within 15 days from the date of publication of this notice, i.e. 20th Chaitra. The shareholders should submit their bids at the central office of finance located at Dillibazar, Kathmandu. GUFL closed at Rs. 869.90 yesterday. Meanwhile, GUFLPO has an LTP of Rs. 432.00. Auction Notice:", "published_date": "2024-04-02 00:00:00", "sentiment_score": 0.44812658730158733, "sentiment_label": "NEUTRAL"}, {"title": "Promoter Shares of Kumari Bank Limited And Gurkhas Finance Limited In Auction From Today", "url": "https://www.sharesansar.com/newsdetail/promoter-shares-of-kumari-bank-limited-and-gurkhas-finance-limited-in-auction-from-today-2024-02-25", "content": "The existing promoter of Kumari Bank Limited (KBL) is auctioning 97,847 units of shares to the promoter shareholders from today. Srijana Sharma intends to sell 97,847 units of promoter shares to the existing promoter shareholders. Only eligible shareholders are requested to bid for the auction within 35 days from the date of publication of this notice, i.e. 13th Falgun. The shareholders should submit their bids at the central office of the bank located at Tangal, Kathmandu, or at Kumari Capital Limited located at Naxal, Nagpokhari, Kathmandu. If no bids are received from existing founder shareholders within the specified timeframe, the shares will later be open for auction to the general public. KBL closed at Rs. 145 yesterday. Meanwhile, KBLPO has an LTP of Rs. 106.00 as of 21st February 2024. Auction Notice: The existing promoter of Gurkhas Finance Limited (GUFL) is auctioning 62,000 units of shares to the promoter shareholders from today. Yadap Rai intends to sell 62,000 units of promoter shares to the existing promoter shareholders. Only eligible shareholders are requested to bid for the auction within 35 days from the date of publication of this notice, i.e. 13th Falgun. The shareholders should submit their bids at the central office of finance located at Dillibazar, Kathmandu. If no bids are received from existing founder shareholders within the specified timeframe, the shares will later be open for auction to the general public. GUFL closed at Rs. 619.90 yesterday. Meanwhile, GUFLPO has an LTP of Rs. 289.00 as of 7th May 2023. Auction Notice:", "published_date": "2024-02-25 00:00:00", "sentiment_score": 0.17021038961038962, "sentiment_label": "NEUTRAL"}, {"title": "Gurkhas Finance Limited Unveils Book Closure Date And Call 28th And 29th AGM On 2nd Chaitra", "url": "https://www.sharesansar.com/newsdetail/gurkhas-finance-limited-unveils-book-closure-date-and-call-28th-and-29th-agm-on-2nd-chaitra-2024-02-15", "content": "Gurkhas Finance Limited (GUFL) has unveiled the book closure date and has called the 28th and 29th AGM. The 481st board of directors meeting held on Falgun 2, 2080 decided to call the 28th and 29th AGM on 2nd Chaitra, 2080. The meeting will be held in the Anupam Foodland and Banquet, Battisputali, Kathmandu, starting at 1:00 pm that day. The finance company has not proposed any dividend for the fiscal year 2079/80. The current paid-up capital of the bank is Rs. 86.79 Crore. The company had intended to adjust the capital structure to a ratio of 51:49 Promoter: Public Shareholders. Falgun 18 is the book closure date. Thus, shareholders maintained before that are entitled to attend the AGM. Book Closure Notice:", "published_date": "2024-02-15 00:00:00", "sentiment_score": -0.09915408163265306, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "GUFL", "current_price": 496.8, "market_cap": 5005000000.0, "is_estimated": true, "ratios": {"pe_ratio": {"value": 20.0, "rating": "Fair Value", "interpretation": "Stock i Green Finance Taxonomy, 2024, which aims to mitigate climate change risks, conserve natural resources, and control pollution, Best Finance has launched a new product called the \"Green Savings Deposit Product.\" Customers participating in this product automatically contribute to these environmental goals. For every account opened, Best Finance will plant one tree on behalf of the customer. To implement this, Best Finance has partnered with Lions International District 325 S Nepal to coordinate activities such as identifying vacant land, planting, nurturing, protecting the saplings, and handing them over to local authorities after five years. The agreement was signed by Best Finance CEO B.N. Gharti and Lions District Area 1 Kathmandu Coordinator Chintan Bajracharya. As part of this initiative, 500 saplings were planted in vacant land in Godamchaur, Ward No. 1 of Godawari Municipality, through a joint effort by Best Finance and Lions International. The event was attended by local officials, including Ward Chairperson Shreeraj Thapa, Best Finance Chairman Prof. Dr. Ramji Gautam, CEO B.N. Gharti, Lions leadership, and members from over 50 Lions Clubs who expressed solidarity with the campaign.", "published_date": "2025-07-21 00:00:00", "sentiment_score": 0.6909371657754011, "sentiment_label": "NEUTRAL"}, {"title": "Best Finance Partners with NCHL to Join NEPALPAY Card Scheme Under National Payment Switch", "url": "https://www.sharesansar.com/newsdetail/best-finance-partners-with-nchl-to-join-nepalpay-card-scheme-under-national-payment-switch-2025-06-02", "content": "Best Finance Company Limited has partnered with Nepal Clearing House Limited (NCHL) to become a principal member of the National Payment Switch - National Card Switch (NPS-NCS) and the domestic NEPALPAY Card scheme. This agreement enables Best Finance to issue and acquire NEPALPAY Cards for its customers after the commercial rollout. The NEPALPAY infrastructure, developed by NCHL, aims to enhance domestic transaction routing, reduce reliance on international card networks, ensure data localization, and support digital innovation. NCHL currently provides national payment services to over 54 BFIs, most PSOs and PSPs, and 100+ other members. Best Finance operates with 18 branches and 3 ATMs, offering modern financial services.", "published_date": "2025-06-02 00:00:00", "sentiment_score": 0.6240483193277311, "sentiment_label": "NEUTRAL"}, {"title": "Best Finance Company Calls AGM on Ashadh 18 With These Agendas; When's the Book Closure?", "url": "https://www.sharesansar.com/newsdetail/best-finance-company-calls-agm-on-ashadh-18-with-these-agendas-whens-the-book-closure-2025-05-28", "content": "Best Finance Company Limited (BFC) has called its 28th AGM on 18th Ashadh, 2082. The meeting will be held in Nepal Pragya Pratisthan, Kamaladi, starting at 11 AM that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2080/81.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2081/82.\n4) To elect a director from the promoter and the public shareholding group.\n5) Provide full authority to the board of directors to oversee various merger/acquisition-related proceedings accordingly, if any instructions are received from the regulatory bodies.\n6) Misc. Jestha 25 is the book closure date. Thus, shareholders who maintained before that day can attend the AGM. AGM Notice:", "published_date": "2025-05-28 00:00:00", "sentiment_score": 0.6182785714285715, "sentiment_label": "NEUTRAL"}, {"title": "10% Promoter Shares of Best Finance Company Converted into Public Shares", "url": "https://www.sharesansar.com/newsdetail/10-promoter-shares-of-best-finance-company-converted-into-public-shares-2025-03-27", "content": "891,224.32 units of promoter shares of Best Finance Company (BFC) have been converted into public shares, making the promoter-to-public shares ratio of the company 51.42: 48.58. Currently, the company has 8,904,242 unit shares listed in NEPSE. Likewise, the shareholding structure consisted of promotors 61.42%, and the public 38.57%. Now, it has been converted to 51.42% Promoter shares i.e. 45,78,561.42 units, and 48.58% Public shares i.e. 43,25,680.94 units. As of writing, BFC has an LTP of Rs. 557.19.", "published_date": "2025-03-27 00:00:00", "sentiment_score": 0.6288071428571429, "sentiment_label": "NEUTRAL"}, {"title": "Best Finance Company Announces Changes in Share Ownership Structure", "url": "https://www.sharesansar.com/newsdetail/best-finance-company-announces-changes-in-share-ownership-structure-2025-03-12", "content": "Best Finance Company Limited has announced changes in its share ownership structure following the approval of a special proposal during its 27th Annual General Meeting (AGM) held on 2081/07/14. As per the approved restructuring plan, the shareholding ratio of the founding shareholders will be adjusted from the existing 61.42% to 51.42%, while the public shareholders will see an increase from 38.58% to 48.58%. The company\u2019s Board of Directors, during its 598th meeting on 2081/10/09, approved an amendment to the company\u2019s Articles of Association and Regulations. This amendment has also received approval from Nepal Rastra Bank and is now in the process of implementation. To facilitate this transition, the company has issued a seven-day public notice to all founding shareholders, allowing them to decide whether they wish to adjust their shareholding proportion. Since no objections or applications regarding changes in ownership structure were received within the stipulated period, the new share ownership will be finalized based on records as of 2081/12/05 (Tuesday). Additionally, the company has informed all concerned stakeholders that any pending share transfers, including purchases, auctions, inheritances, or other transactions, must be completed within the given timeframe. Any remaining transfers beyond the specified date will require approval from the company. Furthermore, in compliance with the directives issued by Nepal Rastra Bank, any shares converted from the founding group to the public category can only be sold if the concerned shareholder or institution is not listed on the blacklist of Credit Information Center Limited (CICL). To ensure compliance, shareholders are required to submit an updated CICL clearance certificate before their shares are deposited into their demat accounts. For shares that are pledged as collateral, shareholders must obtain the necessary clearance documents, including a No Objection Letter (NOL) from the respective financial instituti", "published_date": "2025-03-12 00:00:00", "sentiment_score": 0.5599396867838045, "sentiment_label": "NEUTRAL"}, {"title": "Conversion of Promoter Shares of Best Finance Company; Shareholding Ratio To Be Changed To 51.42:48.58", "url": "https://www.sharesansar.com/newsdetail/conversion-of-promoter-shares-of-best-finance-company-shareholding-ratio-to-be-changed-to-51424858-2025-02-04", "content": "A notice has been published by Best Finance Company Limited (BFC) where the promoter-public shares conversion from the existing 61.43% - 38.57% will be changed to 51.42% - 48.58% as granted by Nepal Rastra Bank. As of now, the company has 8,904,242 unit shares listed in NEPSE. Likewise, the shareholding structure consisted of promotors (61.43%) i.e. 5,469,876 units, and the public (38.57%) i.e. 3,434,366 units. Now, it will be converted to 51.42% promoter shares i.e. 45,78,561.2364 units, and 48.58% Public shares i.e. 43,25,680.7636 units Promoter shareholders must inform the company's head office within 7 days from the notice publication if they wish to retain their shares under the new structure. BFC closed at Rs. 608.10. Notice:", "published_date": "2025-02-04 00:00:00", "sentiment_score": 0.6252525046382189, "sentiment_label": "NEUTRAL"}, {"title": "Best Finance C t_label": "POSITIVE", "articles": [{"title": "Global IME Laghubitta Reports 147.41% Profit Growth in Q2 with Rise in Net Interest Income and Lower Impairment Charges", "url": "https://www.sharesansar.com/newsdetail/global-ime-laghubitta-reports-14741-profit-growth-in-q2-with-rise-in-net-interest-income-and-lower-impairment-charges-2025-01-29", "content": "Global IME Laghubitta Bittiya Sanstha Limited (GILB) demonstrated an exceptional financial performance in the second quarter of the fiscal year 2081/82, reporting a significant 147.41% increase in net profit, which reached Rs. 11.83 crores compared to Rs. 4.78 crores in the same quarter of the previous year. The company\u2019s net interest income grew by 22.47% to Rs. 35.07 crores, while loans and advances expanded by 10.96% to Rs. 9.43 Arba. Deposits from customers also saw a 7.78% rise, reaching Rs. 3.31 Arba. Operating profit surged by 147.43% to Rs. 16.90 crores, supported by a significant 73.92% reduction in impairment charges. However, personnel expenses increased by 27.10% to Rs. 16.60 crores. Key financial indicators remained strong, with an annualized Earnings Per Share (EPS) of Rs. 38.24 and a net worth per share of Rs. 200.38, marking a 12.77% improvement. The company's cost of funds declined by 7.09% to 7.86%, while the Non-Performing Loan (NPL) ratio slightly decreased to 4.10%. Despite a 19.02% decline in capital adequacy to 10.26%, market sentiment remained positive, as reflected in a quarter-end market price of Rs. 1,175 and a Price-to-Earnings (PE) ratio of 30.73. Report: Major Highlights: * Figures are of Immediate Previous Year Quarter Ending", "published_date": "2025-01-29 00:00:00", "sentiment_score": 0.5306093368752459, "sentiment_label": "NEUTRAL"}, {"title": "Muktinath Bikas Bank and Global IME Laghubitta Declare No Dividends for FY 2080/81", "url": "https://www.sharesansar.com/newsdetail/muktinath-bikas-bank-and-global-ime-laghubitta-declare-no-dividends-for-fy-208081-2024-12-17", "content": "Muktinath Bikas Bank Limited (MNBBL) has announced that it will not distribute dividends for the Fiscal Year 2080/81. This decision was made during the 340th Board Meeting held on Poush 01, 2081. The declaration remains subject to the approval of the financial statements by Nepal Rastra Bank and the upcoming Annual General Meeting (AGM). MNBBL's stock closed at Rs. 388.30 yesterday. Dividend History: Similarly, Global IME Laghubitta Bittiya Sanstha Limited (GILB) has also decided against distributing dividends for FY 2080/81. The resolution was passed during its 193rd Board Meeting held on Poush 02, 2081. Like MNBBL, this decision is contingent upon the regulatory approval of financial statements and the company\u2019s AGM. GILB's stock closed at Rs. 1,240 yesterday. Dividend History:", "published_date": "2024-12-17 00:00:00", "sentiment_score": 0.26051709956709956, "sentiment_label": "NEUTRAL"}, {"title": "Global IME Laghubitta Records 19% Net Profit Boost in Q1 2081/82, Defying Core Revenue Dip Through Sharp Cut in Impairment Charges", "url": "https://www.sharesansar.com/newsdetail/global-ime-laghubitta-records-19-net-profit-boost-in-q1-208182-defying-core-revenue-dip-through-sharp-cut-in-impairment-charges-2024-11-12", "content": "Global IME Laghubitta Bittiya Sanstha Limited (GILB) has published its financial performance report for the first quarter of the fiscal year 2081/82, showcasing the company\u2019s net profit surged by 19.02%, reaching Rs. 4.05 crores in Q1 2081/82, up from Rs. 3.40 crores in Q1 2080/81. This profitability growth was supported by a notable rise in operating profit, which increased by 18.97% to Rs. 5.78 crores from Rs. 4.86 crores in the previous year. Despite an 11.96% decline in net interest income, Global IME Laghubitta managed to enhance its bottom line, likely benefiting from effective cost management and a significant reduction in impairment charges. Personnel expenses increased by 10.05% to Rs. 8.16 Crores, indicating a rise in operational costs. However, the institution achieved an impressive 85.31% decrease in impairment charges, lowering this expense to Rs. 68.95 lakhs from Rs. 4.69 crores in the previous year. This reduction in impairment charges may have played a significant role in boosting the company's profits. The company's retained earnings rose by 8.05% to Rs. 54.34 crores, while loans and advances to customers grew by 5.83%, reaching Rs. 9.00 Arba. This increase suggests steady business expansion. Deposits also increased by 1.82%, amounting to Rs. 3.12 Arba, indicating strong deposit mobilization. The non-performing loan (NPL) ratio improved, decreasing by 8.61% to 4.35% from 4.76%, which reflects better management of loan quality. Additionally, the cost of funds declined slightly by 4.59%, standing at 8.10% compared to 8.49% in the previous year, which may indicate more efficient financial management. However, the capital adequacy ratio dropped by 14.79%, settling at 10.83%, down from 12.71%. Annualized earnings per share (EPS) for the quarter rose by 19.02% to Rs. 26.16, while the net worth per share increased by 3.61% to Rs. 187.80. The quarter-end price-to-earnings (PE) ratio was 50.46 times, with the market price closing at Rs. 1,320 per share. Repo", "published_date": "2024-11-12 00:00:00", "sentiment_score": 0.5837058201058201, "sentiment_label": "NEUTRAL"}, {"title": "Promoter Shares Of Prabhu Bank And Global IME Laghubitta In Auction From Today", "url": "https://www.sharesansar.com/newsdetail/promoter-shares-of-prabhu-bank-and-global-ime-laghubitta-in-auction-from-today-2024-04-03", "content": "The existing promoter of Prabhu Bank Limited (PRVU) is auctioning 1,60,209 units of shares to the general public/institutions from today i.e. 21st Chaitra, 2080. Chiranjeevi Shrestha intends to sell 89,415 units, Govinda Prasad Gyanwali intends to sell 19,706 units, and Bharati Kumari Acharya intends to sell 51,088 units of promoter shares to the general public/institutions. With no bids received from the existing shareholders within the allotted time frame, the shares are now open for auction to the general public as of today, the 21st of Chaitra, 2080. Interested individuals are requested to bid for the auction within 15 days from the date of publication of this notice, i.e. 21st Chaitra. The shareholders should submit their bids at the central office of the bank located at Babarmahal, Kathmandu. PRVU closed at Rs. 139.30 yesterday. Meanwhile, PRVUPO has an LTP of Rs. 102.00. Auction notice: Similarly, The existing promoters of Global IME Laghubitta Bittiya Sanstha Limited (GILB) are auctioning 8,711 unit shares to its promoter shareholders from today. Dilip Ghale intends to sell 8,711 units of promoter shares to the existing promoter shareholders. Interested shareholders are requested to bid for the auction within 35 days from this notice's publication date, i.e. 21st Chaitra, 2080. The shareholders should submit their bids at the central office of the company located at Pokhara-26, Kaski. If no bids are received from existing founder shareholders within the specified timeframe, the shares will later be open for auction to the general public. GILB closed at Rs. 988.00 yesterday. Meanwhile, GILBPO has an LTP of Rs. 621.00. Auction Notice:", "published_date": "2024-04-03 00:00:00", "sentiment_score": 0.45294047619047617, "sentiment_label": "NEUTRAL"}, {"title": "Global IME Laghubitta Unveils Book Closure Date for its 10% Cash Dividend; AGM on Poush 29", "url": "https://www.sharesansar.com/newsdetail/global-ime-laghubitta-unveils-book-closure-date-for-its-10-cash-dividend-agm-on-poush-29-2023-12-24", "content": "Global IME Laghubitta Bittiya Sanstha Limited (GILB) has called its 11th AGM on 29th Poush, 2080. The meeting will be held in the Best Resort, Lakeside, Pokhara, starting at 9:00 a.m. that day. Among the other agendas, the AGM will endorse a 10% cash dividend worth Rs. 6.19 crores for the fiscal year 2079/80. The board of directors meeting held on Mangsir 24 decided to distribute the 10% cash dividend (including tax) on the paid-up capital of Rs. 618,900,045. Thus, the cash dividend is a little over Rs. 6.19 crores. Furthermore, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports and appoint an auditor for the fiscal year 2080/81. The book closure date is on Poush 19. Thus, shareholders maintained before that day are entitled to the dividend payout and can also attend this AGM.", "published_date": "2023-12-24 00:00:00", "sentiment_score": 0.4868928571428571, "sentiment_label": "NEUTRAL"}, {"title": "Global IME Laghubitta (GILB) Announces 10% Cash Dividend Worth Rs. 6.19 Crores for FY 2079/80", "url": "https://www.sharesansar.com/newsdetail/global-ime-laghubitta-gilb-announces-10-cash-dividend-worth-rs-619-crores-for-fy-207980-2023-12-11", "content": "Global IME Laghubitta Bittiya Sanstha Limited (GILB) has proposed a 10% cash dividend worth Rs. 6.19 crores for the fiscal year 2079/80. The board of directors meeting held on Mangsir 24 decided to distribute the 10% cash dividend (including tax) on the paid-up capital of Rs. 618,900,045. Thus, the cash dividend is a little over Rs. 6.19 crores. The dividend will be distributed only after approval by the central bank and endorsement by the company's upcoming AGM. As of writing, GILB has an LTP of Rs. 822.60. Dividend History:", "published_date": "2023-12-11 00:00:00", "sentiment_score": 0.3928169642857143, "sentiment_label": "NEUTRAL"}, {"title": "Global IME Laghubitta Reports Strong Q1 FY 2080/81 Results with 27.15% Net Profit Increase Amid NPL Uptick", "url": "https://www.sharesansar.com/newsdetail/global-ime-laghubitta-reports-strong-q1-fy-208081-results-with-2715-net-profit-increase-amid-npl-uptick-2023-11-01", "content": "Global IME Laghubitta Bittiya Sanstha (GILB) recently disclosed its First-quarter report for the fiscal year 2080/81, revealing a noteworthy 27.15% surge in net pr wsdetail/radhi-bidyut-company-limited-proposes-to-issue-6989-right-shares-approval-received-from-erc-2025-10-26", "content": "According to the decision made during the Board of Directors meeting of Radhi Bidyut Company Limited (RADHI), the company has proposed to issue right shares in the ratio of 1:0.6989, equivalent to 69.89% of its existing paid-up capital. The board meeting approved the issuance of 69.89% right shares based on the current paid-up capital of Rs. 1.83 Arba. These rights shares have already received approval from the Electricity Regulatory Commission. However, the final issuance is subject to approval from the Securities Board of Nepal (SEBON). As of the latest market close, RADHI's share price stood at Rs. 639.00.", "published_date": "2025-10-26 00:00:00", "sentiment_score": 0.5388010582010582, "sentiment_label": "NEUTRAL"}, {"title": "Radhi Bidyut Company Appoints Muktinath Capital as Issue Manager for Rights Share Issuance", "url": "https://www.sharesansar.com/newsdetail/radhi-bidyut-company-appoints-muktinath-capital-as-issue-manager-for-rights-share-issuance-2025-07-17", "content": "Radhi Bidyut Company Limited has appointed Muktinath Capital Limited as the issue and sales manager for its upcoming rights share issuance. According to the decision made during the company\u2019s Annual General Meeting held on Poush 28, 2081, shareholders approved a proposal to issue rights shares in the ratio of 1:0.6989. The rights shares will be issued at a face value of Rs. 100 per share, totaling 1,28,52,626.44 units. To facilitate this process, Radhi Bidyut Company Limited has agreed with Muktinath Capital Limited to manage the rights share issuance. The company formally signed the agreement with Muktinath Capital, which will oversee all necessary procedures related to the issuance, ensuring compliance with regulatory standards and smooth execution for shareholders.", "published_date": "2025-07-17 00:00:00", "sentiment_score": 0.4828178571428572, "sentiment_label": "NEUTRAL"}, {"title": "Radhi Bidyut Company Limited Postpones Special General Meeting Due to Lack of Quorum", "url": "https://www.sharesansar.com/newsdetail/radhi-bidyut-company-limited-postpones-special-general-meeting-due-to-lack-of-quorum-2025-03-16", "content": "Radhi Bidyut Company Limited has announced the postponement of its Special General Meeting, which was scheduled for March 15, 2025 (Chaitra 03, 2081). The company cited an insufficient quorum as the reason for the postponement. In an official notice issued to the Securities Board of Nepal (SEBON), the company stated that the meeting, called as per the Companies Act 2063 and the company's regulations, could not proceed due to the lack of the required number of attendees. As a result, the proceedings of the Special General Meeting have been put on hold. The company has not yet disclosed the rescheduled date for the meeting. However, further updates regarding the new schedule are expected to be communicated soon.", "published_date": "2025-03-16 00:00:00", "sentiment_score": 0.16986673326673327, "sentiment_label": "NEUTRAL"}, {"title": "Radhi Bidyut Company Announces Special General Meeting on Chaitra 3", "url": "https://www.sharesansar.com/newsdetail/radhi-bidyut-company-announces-special-general-meeting-on-chaitra-3-2025-03-02", "content": "Radhi Bidyut Company Limited (RADHI) has scheduled its Special General Meeting (SGM) for Chaitra 03, 2081. The meeting will be held in Welcome Party Palace, Chapagaun, Lalitpur, starting at 11 AM that day. These are the agendas:\n1. Amendment of the company's Articles of Association and Memorandum of Association to reflect the revised issued capital after the rights share issuance.\n2. Authorization to the Board of Directors for necessary modifications as per regulatory guidelines.\n3. Appointment of two directors as per company regulations.\n4. Approval of the independent director's appointment. Additionally, the company will close its shareholder register on Falgun 25, 2081, for one day. Shareholders recorded before Falgun 24, 2081, will be eligible to participate in the SGM. SGM Notice:", "published_date": "2025-03-02 00:00:00", "sentiment_score": 0.5487142857142857, "sentiment_label": "NEUTRAL"}, {"title": "Radhi Bidyut Company Announces Postponement of Annual General Meeting", "url": "https://www.sharesansar.com/newsdetail/radhi-bidyut-company-announces-postponement-of-annual-general-meeting-2025-01-03", "content": "Radhi Bidyut Company Limited, in a notice issued on Poush 18, 2081, informed the Securities Board of Nepal about the postponement of its Annual General Meeting (AGM) for the fiscal year 2080/81. The company stated that the meeting, which was initially scheduled for Poush 18, 2081, has been adjourned due to the failure to meet the quorum requirements stipulated by the Companies Act 2063 and the company\u2019s regulations. The company has expressed its intention to reschedule the AGM once the quorum is met following the legal requirements. This decision follows the guidelines outlined under the Companies Act 2063. Radhi Bidyut Company Limited is committed to keeping stakeholders informed about the new date for the AGM once it is finalized.", "published_date": "2025-01-03 00:00:00", "sentiment_score": -0.16650800865800866, "sentiment_label": "NEUTRAL"}, {"title": "Don't Forget! Last Day to Grab Dividend Proposed by Radhi Bidyut Company Limited", "url": "https://www.sharesansar.com/newsdetail/dont-forget-last-day-to-grab-dividend-proposed-by-radhi-bidyut-company-limited-2024-12-18", "content": "Today is the last day to claim the proposed Radhi Bidyut Company Limited (RADHI) dividend. The company has also called its AGM on 18th Poush, 2081. The meeting will be held at Durbar Restro Hotel & Party Venue, Lalitpur, starting at 10 a.m. that day. Among the other agenda items, the AGM will endorse a 5% dividend for the fiscal year 2080/81. The company has proposed a 4.75% bonus shares and 0.25% cash dividend (tax purposes) for the fiscal year 2080/81. The company's existing paid-up capital is Rs. 1.75 Arba. Poush 4 is the book closure date. Thus, shareholders who have maintained their shares until today are entitled to the dividend payout and can attend the AGM. As of writing, RADHI has an LTP of Rs. 383.60.", "published_date": "2024-12-18 00:00:00", "sentiment_score": 0.42937857142857144, "sentiment_label": "NEUTRAL"}, {"title": "Radhi Bidyut Company Proposes 5% Dividend, And 69.89% Right Shares", "url": "https://www.sharesansar.com/newsdetail/radhi-bidyut-company-proposes-5-dividend-and-6989-right-shares-2024-12-12", "content": "Radhi Bidyut Company Limited (RADHI) has proposed a 5% dividend for the fiscal year 2080/81 and has called the AGM on 18th Poush, 2081. The company has proposed a 4.75% bonus shares and 0.25% cash dividend (tax purposes) for the fiscal year 2080/81. The company's existing paid-up capital is Rs. 1.75 Arba. Similarly, The company has resolved to issue 69.89% right shares after adjusting the allocation of 4.75% bonus shares from the existing paid-up capital of Rs. 1.75 Arba. Furthermore, there is an agenda to endorse the auditor's report along with the profit and loss statements, financial reports, and cash flow reports, and to appoint an auditor for the fiscal year 2081/82, and there is also an agenda to appoint an independent director. The dividend distribution is subject to approval by the Electricity Regulatory Commission and the company's AGM. The book closure date for the proposed dividend and AGM is set for 4th Poush, 2081. Shareholders holding shares until the 2nd Poush will be eligible for the dividend payout and can participate in the AGM. As of writing, RADHI has an LTP of Rs. 399.00.", "published_date": "2024-12-12 00:00:00", "sentiment_score": 0.5045333333333334, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "RADHI", "current_price": 721.0, "market_cap": 13663616357.97, "is_estimated": false, "ratios": {"pe_ratio": {"value": 21 iration of the lock-in period for its residents of the project-affected area. The lock-in period will expire on 27th Bhadra, 2082. According to the recent guidelines issued by the Securities Board of Nepal (SEBON), Rasuwagadhi Hydropower has officially notified its investors and stakeholders of the conclusion of the lock-in period for the shares held by its residents of the project-affected area. In the next month of the 27th Bhadra, 2082, the lock-in period will end. RHPL now has 68,421,000 units of shares listed on the Nepal Stock Exchange (NEPSE). Within the total of 68,421,000 units of shares, the residents of the project-affected area had 68,42,000 units of shares, all subject to a lock-in period since the IPO allotment three years ago. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in period. RHPL closed at Rs. 326.10. Notice:", "published_date": "2025-08-08 00:00:00", "sentiment_score": 0.4196574829931973, "sentiment_label": "NEUTRAL"}, {"title": "Rasuwagadhi Hydropower Project Halts Electricity Generation Following Flood Damage", "url": "https://www.sharesansar.com/newsdetail/rasuwagadhi-hydropower-project-halts-electricity-generation-following-flood-damage-2025-07-09", "content": "Rasuwagadhi Hydropower Company has informed that electricity generation from its 111 MW Rasuwagadhi Hydropower Project has been temporarily halted due to severe damage caused by a massive flood in the Bhotekoshi River. The flood occurred on Ashadh 24, 2082, and has inflicted significant damage to key infrastructures, including the dam site, residential quarters, and the access road connecting the quarters to the powerhouse. The company stated that these damages are the result of an uncontrollable natural event. The project, located on the border of wards 1 and 2 of Gosainkunda Rural Municipality in Rasuwa district, had begun commercial electricity generation on Poush 16, 2081. The company has requested understanding as operations remain suspended until further notice due to the unforeseen situation.", "published_date": "2025-07-09 00:00:00", "sentiment_score": -0.46215, "sentiment_label": "NEUTRAL"}, {"title": "Rasuwagadhi Hydropower Project Successfully Completes Test Production", "url": "https://www.sharesansar.com/newsdetail/rasuwagadhi-hydropower-project-successfully-completes-test-production-2024-12-23", "content": "The Rasuwagadhi Hydropower Project, located in Timure, northern Rasuwa, has successfully conducted its test production, marking a significant milestone. Constructed underground near the Bhotekoshi River at Tatopani in Gosainkunda Rural Municipality-1 and 2, the power house is set to host three turbines with a capacity of 33 MW each. Project Chief Satyaram Jyakhwa revealed that 52 MW of electricity was generated during the initial test, despite reduced water levels caused by cold weather. Full-capacity generation, utilizing all three units, is expected during the rainy season when water levels rise. The total cost of the project stands at Rs. 18.69 billion. Although construction began in 2014, progress was delayed by several challenges, including the 2015 earthquake, fuel shortages, floods in the Bhotekoshi River, and highway blockades during the rainy season. Once fully operational, the Rasuwagadhi Hydropower Project is expected to significantly enhance Nepal\u2019s renewable energy capacity.", "published_date": "2024-12-23 00:00:00", "sentiment_score": 0.4905333333333333, "sentiment_label": "NEUTRAL"}, {"title": "Rasuwagadhi Hydropower Calls AGM On 29th Poush; When's the Book Closure Date?", "url": "https://www.sharesansar.com/newsdetail/rasuwagadhi-hydropower-calls-agm-on-29th-poush-whens-the-book-closure-date-2024-12-19", "content": "Rasuwagadhi Hydropower Company Limited (RHPL) has called its 12th AGM on 29th Poush, 2081. The meeting will be held in Smart Mahal, Dhumbarahi, Kathmandu, starting at 11 am that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal years 2080/81.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2081/82.\n4) To determine the meeting allowances of the board of directors.\n4) To elect 2 independent directors in the company's board of directors.\n5) Misc. The book closure date is from Poush 16. Therefore, the shareholders maintained before that day are entitled to attend the AGM.", "published_date": "2024-12-19 00:00:00", "sentiment_score": 0.4831469387755102, "sentiment_label": "NEUTRAL"}, {"title": "Caution Notice: Safety Advisory Issued for 111 MW Rasuwagadhi Hydropower Project Transmission Line Activation", "url": "https://www.sharesansar.com/newsdetail/caution-notice-safety-advisory-issued-for-111-mw-rasuwagadhi-hydropower-project-transmission-line-activation-2024-11-10", "content": "The Rasuwagadhi Hydropower Project, currently under construction within Gosainkunda Rural Municipality, Ward No. 1, in Rasuwa District, is progressing towards the completion of its 111 MW production capacity. The transmission line installation from the project's powerhouse at Chilime to a 152 kV transmission grid is scheduled to be energized on the 2nd of Kartik, 2051 BS. The transmission route passes through multiple areas, including Timure, Tatopani Danda, Yuman, Mendro, Tarsa, and Aamachhodingmo in Gosainkunda Rural Municipality, covering several settlements such as Keraghari, Pajung, Gonggang and Goljungbeshi. A public advisory is hereby issued requesting residents and the general public to avoid entering the designated right-of-way area (a buffer of 8 meters on either side) along the transmission line. To prevent potential risks, residents are also advised not to touch poles, cables, or other equipment within this area. The company emphasizes that in the unlikely event of any accidents occurring due to non-compliance with these guidelines, the project and its contractors will not be held liable. Additionally, considering the potential changes in the Bhote Koshi River's flow and project-related activities, people are strongly advised not to approach or enter the areas near the dam, headworks, or surrounding riverbanks. Activities such as crossing the river, collecting riverbed materials, fishing, and washing are strictly prohibited for public safety. This notification serves as a precautionary measure to prevent accidents in the project area. Any suspicious or abnormal activities in the transmission line area should be reported immediately to the project office or the nearest police post. For further details or to report concerns, please contact the project representatives.", "published_date": "2024-11-10 00:00:00", "sentiment_score": 0.23200079365079365, "sentiment_label": "NEUTRAL"}, {"title": "Rasuwagadhi Hydropower Calls AGM On 11th Ashadh; When's the Book Closure Date?", "url": "https://www.sharesansar.com/newsdetail/rasuwagadhi-hydropower-calls-agm-on-11th-ashadh-whens-the-book-closure-date-2024-05-26", "content": "Rasuwagadhi Hydropower Company Limited (RHPL) has called its 10th & 11th AGM on 11th Ashadh, 2081. The meeting will be held in Kundalini Durbar Banquet, Chandol, Kathmandu, starting at 11 am that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal years 2078/79 and 2079/80.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2080/81.\n4) To discuss the members of the board of directors.\n4) To elect 4 directors including 1 woman representing the public shareholding group.\n5) To elect 2 independent directors in the company's board of directors.\n6) Misc. The book closure date is from Jestha 23. Therefore, the shareholders maintained before that day are entitled to attend the AGM. AGM Notice:", "published_date": "2024-05-26 00:00:00" ded to distribute the dividend on the paid-up capital, 10% bonus shares and 0.526% cash dividend (including tax) were proposed. The same bonus shares were listed in NEPSE. As of writing, LICN has an LTP of Rs. 832.00 .", "published_date": "2025-10-30 00:00:00", "sentiment_score": 0.48032857142857144, "sentiment_label": "NEUTRAL"}, {"title": "Life Insurance Corporation Limited Unveils Book Closure Date for its 10.526% Dividend; Calls AGM on Ashadh 30", "url": "https://www.sharesansar.com/newsdetail/life-insurance-corporation-limited-unveils-book-closure-date-for-its-10526-dividend-calls-agm-on-ashadh-30-2025-06-19", "content": "Life Insurance Corporation (Nepal) Limited (LICN) has called its 23rd AGM on 30th Ashadh, 2082. The meeting will be held in Nepal Administrative Staff College, Jawalakhel, Lalitpur. The registration program starts at 10:00 AM and the program starts at 11:45 AM that day. Among the other agendas, the AGM will endorse a 10.526% dividend for the fiscal year 2080/81. At the 140th board of directors meeting held on Baishakh 31, the company proposed a dividend distribution from the paid-up capital of Rs. 5 Arba. 10% bonus shares and 0.526% cash dividend (for tax purposes) have been proposed. Additionally, the agenda includes endorsing the auditor's report along with the profit and loss statements, financial reports, and cash flow statements, as well as appointing an auditor for the fiscal year 2081/82. It also involves electing one director from the public shareholders and approving the board of directors appointed by the promoter shareholders. The book closure date is on Ashadh 16. Therefore, the shareholders maintained before that day are entitled to the dividend payout and can attend this AGM. AGM Notice:", "published_date": "2025-06-19 00:00:00", "sentiment_score": 0.39331428571428567, "sentiment_label": "NEUTRAL"}, {"title": "Over 11.73 Lakh Promoter Shares of LICN Converted Into Public Shares; Promoter-Public Shareholding Ratio Recalculated", "url": "https://www.sharesansar.com/newsdetail/over-1173-lakh-promoter-shares-of-licn-converted-into-public-shares-promoter-public-shareholding-ratio-recalculated-2025-05-15", "content": "A total of 11,73,400 units of promoter shares of Life Insurance Corporation (Nepal) Limited (LICN) have been converted into public shares. As of now, the company has 5 crore units listed in NEPSE. Previously, the shareholding structure stood at a promoter to public ratio of 67.34:32.66, with the promoter group holding 3,36,73,400 units and the public holding 1,63,26,600 units. Following the conversion of 11,73,400 units from the promoter group to public shareholders, the updated shareholding stands as follows: Promoter shares: 3,25,00,000 units Public shares: 1,75,00,000 units As a result, the new promoter to public shareholding ratio is approximately 65:35.", "published_date": "2025-05-15 00:00:00", "sentiment_score": 0.4066526307026307, "sentiment_label": "NEUTRAL"}, {"title": "Life Insurance Corporation Nepal Limited Proposes 10.526% Dividend for FY 2080/81", "url": "https://www.sharesansar.com/newsdetail/life-insurance-corporation-nepal-limited-proposes-10526-dividend-for-fy-208081-2025-05-15", "content": "Life Insurance Corporation Nepal Limited (LICN) has proposed a 10.526% dividend for the fiscal year 2080/81. At the 140th board of directors meeting held on Baishakh 31, the company proposed a dividend distribution from the paid-up capital of Rs. 5 Arba. 10% bonus shares and 0.526% cash dividend (for tax purposes) have been proposed. The dividend will be distributed only after approval by the Nepal Insurance Authority and endorsement by the company's upcoming AGM. LICN closed at Rs. 964.41. Dividend History:", "published_date": "2025-05-15 00:00:00", "sentiment_score": 0.38089285714285714, "sentiment_label": "NEUTRAL"}, {"title": "2.34 Crore Right Shares of Life Insurance Corporation (LICN) Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/234-crore-right-shares-of-life-insurance-corporation-licn-listed-in-nepse-2025-03-16", "content": "2,34,68,000 unit right shares of Life Insurance Corporation (Nepal) Limited (LICN) have been listed in NEPSE. The company issued 88.45168% right shares i.e. 2,34,68,000 (1: 0.8845168) units of right shares to its existing shareholders from 12th Mangsir to 17th Poush. The paid-up capital was Rs. 2.65 Arba. After adjusting the proposed right share i.e. 2,34,68,000, the company's paid-up capital increased to Rs. 5 Arba. The same right shares are now listed in NEPSE. As of writing, LICN has an LTP of Rs. 1,091.", "published_date": "2025-03-16 00:00:00", "sentiment_score": 0.5456785714285715, "sentiment_label": "NEUTRAL"}, {"title": "LICN\u2019s Rights Share Auction Concludes; Cut-off Price Set at Rs. 1,022 Per Share", "url": "https://www.sharesansar.com/newsdetail/licns-rights-share-auction-concludes-cut-off-price-set-at-rs-1022-per-share-2025-02-25", "content": "Life Insurance Corporation (Nepal) Limited (LICN) had previously issued rights shares in the ratio of 1:0.8845168. The rights issue was open for subscription from Mangsir 12, 2081 to Poush 17, 2081. However, a total of 492,577 shares remained unsubscribed. In accordance with the prevailing laws, including Clause 21 of the Securities Registration and Issuance Regulations, 2073, and Clause 15 of the Securities Issuance and Allotment Guidelines, 2074, the company proceeded with an auction for the unsold shares. A public notice regarding the auction was published in Naya Patrika and Annapurna Post national daily newspapers on Magh 14, 2081. The bidding process was open from Magh 21 to Falgun 5 2081, allowing interested individuals, companies, and institutions to submit their sealed bids. Applications were accepted at the office of the issue manager, Nepal SBI Merchant Banking Limited, located at Lekhnath Marg, Thamel, Kathmandu, as well as at LICN\u2019s central and branch offices in Biratnagar, Birgunj, Pokhara, Nepalgunj, Butwal, Surkhet, and Dhangadhi. A total of 1,799 bids were received within the stipulated timeframe. The sealed bids were opened on Falgun 12, 2081 from 8:00 AM to 2:00 PM at Lisara Banquet, Naxal Bhagwati Bahal, Kathmandu. The highest bid recorded was Rs. 1,100 per share, while the lowest bid was Rs. 100 per share. Following the allotment of 492,577 shares based on the highest bids, the cut-off price was determined at Rs. 1,022 per share, subject to minor adjustments upon final verification of application forms.", "published_date": "2025-02-25 00:00:00", "sentiment_score": 0.4756436507936508, "sentiment_label": "NEUTRAL"}, {"title": "Life Insurance Corporation Nepal Closing Auction of 4,92,577 Unclaimed Right Shares from Today", "url": "https://www.sharesansar.com/newsdetail/life-insurance-corporation-nepal-closing-auction-of-492577-unclaimed-right-shares-from-today-2025-02-17", "content": "Life Insurance Corporation Nepal Limited (LICN) is closing the auction of 4,92,577 units of unclaimed right shares to the general public from today i.e. on the 5th Falgun, 2081. The auction opened on the 21st Magh. Of the total right shares issued only 2,29,75,423 (97.91%) units were allotted to eligible shareholders. 2.09% of shares were unclaimed by eligible investors. Thus, the same 4,92,577 units of unsold right shares are auctioned to the general public and will close today. This is the unclaimed portion of the rights offering. From 12th Mangsir to 17th Poush, 2081, the company issued a right share issue in a 1:0.8845168 ratio to its shareholders. Individuals and institutions are all eligible to bid for the auction. Nepal SBI Merchant Banking Limited has been appointed as the issue manager of this right share. The minimum bid rate is Rs. 100, and the minimum bid quantity for ordinary rights shares is 100 units. While bidders may bid for the entire issue, they must comply with regulatory board guidelines, which impose limits on the maximum share quantity allowed per entity.", "published_da  proposed. The company called its 18th AGM on 31st Ashwin, 2082. Among the other agendas, the AGM will endorse a 15% dividend for the fiscal year 2081/82. The 310th board of directors meeting held on Ashwin 07 decided to distribute the dividend on the paid-up capital of Rs. 1.35 Arba. A 15% cash dividend (including tax) worth Rs 20.27 crores has been proposed. The book closure date is Ashwin 22, 2082. Therefore, the shareholders who have maintained their shares until today are entitled to dividend payout and can attend this AGM.", "published_date": "2025-10-07 00:00:00", "sentiment_score": 0.30837857142857145, "sentiment_label": "NEUTRAL"}, {"title": "Manjushree Finance Limited Unveils Book Closure Date for its 15% Cash Dividend", "url": "https://www.sharesansar.com/newsdetail/manjushree-finance-limited-unveils-book-closure-date-for-its-15-cash-dividend-2025-09-26", "content": "Manjushree Finance Limited (MFIL) has called its 18th AGM on 31st Ashwin, 2082. Among the other agendas, the AGM will endorse a 15% dividend for the fiscal year 2081/82. The 310th board of directors meeting held on Ashwin 07 decided to distribute the dividend on the paid-up capital of Rs. 1.35 Arba. A 15% cash dividend (including tax) worth Rs 20.27 crores has been proposed. Furthermore, there is an agenda to endorse the auditor's report along with the profit and loss statements, financial reports, and cash flow reports, and to appoint an auditor for the fiscal year 2082/83. The book closure date is on Ashwin 22. Thus, shareholders maintained before that day are entitled to the dividend payout and can also attend this AGM.", "published_date": "2025-09-26 00:00:00", "sentiment_score": 0.3330642857142857, "sentiment_label": "NEUTRAL"}, {"title": "Manjushree Finance Limited Proposes 15% Cash Dividend for FY 2081/82", "url": "https://www.sharesansar.com/newsdetail/manjushree-finance-limited-proposes-15-cash-dividend-for-fy-208182-2025-09-24", "content": "Manjushree Finance Limited (MFIL) has proposed a 15% cash dividend for the fiscal year 2081/82. The 310th board of directors meeting held on Ashwin 07 decided to distribute the dividend on the paid-up capital of Rs. 1.35 Arba. A 15% cash dividend (including tax) worth Rs 20.27 crores has been proposed. The dividend will be distributed only after approval by the NRB and endorsement by the company's upcoming AGM. As of writing, MFIL has an LTP of Rs. 661.00. Dividend History:", "published_date": "2025-09-24 00:00:00", "sentiment_score": 0.29079285714285713, "sentiment_label": "NEUTRAL"}, {"title": "Manjushree Finance Supports Kohalpur Municipality with Health Equipment under CSR", "url": "https://www.sharesansar.com/newsdetail/manjushree-finance-supports-kohalpur-municipality-with-health-equipment-under-csr-2025-07-16", "content": "Manjushree Finance Limited's Nepalgunj branch has contributed health equipment and chemicals worth around Rs. 100,000 to Kohalpur Municipality to support the operation of a Municipal Health Promotion Center under its corporate social responsibility (CSR). The handover was done by Branch Manager Sneha Bhusal. Manjushree Finance, which has mobilized deposits of Rs. 22 billion and loans worth Rs. 18.2 billion, operates 27 branches and one extended counter, serving over 150,000 customers across Nepal. The company is committed to continuing such CSR initiatives for social upliftment.", "published_date": "2025-07-16 00:00:00", "sentiment_score": 0.45305238095238093, "sentiment_label": "NEUTRAL"}, {"title": "Manjushree Finance Enhances Patient Comfort at R.M. Kedia Eye Hospital", "url": "https://www.sharesansar.com/newsdetail/manjushree-finance-enhances-patient-comfort-at-rm-kedia-eye-hospital-2025-07-06", "content": "Manjushree Finance Limited, through its Birgunj branch, has donated two air conditioners to R.M. Kedia Eye Hospital as part of its corporate social responsibility (CSR) initiative. The donation aims to enhance comfort for patients and their families in the hospital's waiting area. With over 50 years of service, the hospital has grown significantly and now provides eye care with 175 beds under the Nepal Netra Jyoti Sangh. This act reflects Manjushree Finance\u2019s broader commitment to social welfare, particularly in healthcare, education, and public well-being. The company operates 27 branches and serves over 150,000 customers nationwide. Its transparent, technology-driven approach has led to NPR 22 billion in deposits and NPR 18.2 billion in loans. Manjushree Finance plans to continue such initiatives, strengthening community ties and promoting sustainable development.", "published_date": "2025-07-06 00:00:00", "sentiment_score": 0.49725654761904764, "sentiment_label": "NEUTRAL"}, {"title": "Manjushree Finance Launches Free Insta Fund Transfer for Seamless Digital Banking", "url": "https://www.sharesansar.com/newsdetail/manjushree-finance-launches-free-insta-fund-transfer-for-seamless-digital-banking-2025-06-23", "content": "Manjushree Finance Limited has launched \u2018Insta Fund Transfer\u2019, a new digital service that enables customers to make free and instant interbank fund transfers via the Manjushree Smart Mobile Banking App. This feature enhances digital convenience by allowing seamless transfers to any bank within the Nepal Payment System (NPS) network. The service aligns with the company\u2019s commitment to innovation and customer satisfaction. Manjushree Finance, a leading Class \u201cC\u201d financial institution with over 150,000 customers and 28 branches, continues to expand its digital offerings and nationwide presence.", "published_date": "2025-06-23 00:00:00", "sentiment_score": 0.5261007992007992, "sentiment_label": "NEUTRAL"}, {"title": "Manjushree Finance Joins NEPALPAY Network Under NCHL\u2019s National Payment Switch", "url": "https://www.sharesansar.com/newsdetail/manjushree-finance-joins-nepalpay-network-under-nchls-national-payment-switch-2025-06-03", "content": "Manjushree Finance Limited has partnered with Nepal Clearing House Limited (NCHL) to become a principal member of the National Payment Switch - National Card Switch (NPS-NCS) and the domestic card scheme, NEPALPAY Card. The agreement, signed by officials from both organizations, enables Manjushree Finance to issue and acquire NEPALPAY Cards once the infrastructure is commercially rolled out. NPS-NCS is designed to enhance interoperability, reduce reliance on international card schemes, ensure data localization, and foster innovation in Nepal\u2019s digital payment ecosystem. NCHL currently supports over 54 BFIs and various payment operators, while Manjushree Finance offers services through 27 branches across the country.", "published_date": "2025-06-03 00:00:00", "sentiment_score": 0.3958190476190476, "sentiment_label": "NEUTRAL"}, {"title": "Manjushree Finance Limited Holds 17th Annual General Meeting, Approved Cash Dividend", "url": "https://www.sharesansar.com/newsdetail/manjushree-finance-limited-holds-17th-annual-general-meeting-approved-cash-dividend-2025-01-13", "content": "The 17th Annual General Meeting (AGM) of Manjushree Finance Limited took place on January 12, 2025, at Thapagaun Banquet, New Baneshwor, Kathmandu. The meeting approved the distribution of a 6.35% cash dividend for the fiscal year 2080/81, including tax on the dividend. Four directors, Mr. Yadav Adhikari, Mr. Ramhari Sharma, Mr. Suman Prasad Adhikari, and Mr. Satish Gautam, were elected unopposed for the next four years. The meeting also decided to amend the articles of association to reflect the company's move to its own building in New Baneshwor. As of November, the company has collected 21 billion in deposits and provided 17.5 billion in loans, serving over 120,000 customers across 27 branches in major cities.", "published_date": "2025-01-13 00:00:00", "sentiment_score": 0.2603261183261183, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "MFIL", "current_price": 681.0, "market_cap": 7839003989.6, "is_estimated": false
