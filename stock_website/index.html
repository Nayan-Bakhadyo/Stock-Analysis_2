 of the AGM: 1) Endorsement of financial reports for the fiscal year 2079/80 and 2080/81.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2081/82.\n4) To approve the decisions made by the board of directors.\n5) To elect 3 directors from promoter shareholding groups and 1 director from public shareholding groups.\n6) To determine the meeting allowances of the board of directors.\n7) Misc. Ashadh 06 is the book closure date. Thus, shareholders who maintained before that day can attend the AGM. AGM Notice:", "published_date": "2025-06-12 00:00:00", "sentiment_score": 0.38665793650793656, "sentiment_label": "NEUTRAL"}, {"title": "Lower Piluwa River Small Hydroelectric Project Resumed Electricity Production Following Devastating Flood Damage", "url": "https://www.sharesansar.com/newsdetail/lower-piluwa-river-small-hydroelectric-project-resumed-electricity-production-following-devastating-flood-damage-2024-06-06", "content": "In a bid to recover from the extensive damage inflicted by the catastrophic flood on Ashadh 2, 2080, the Lower Piluwa River Small Hydroelectric Project (990 kW) has initiated reconstruction efforts. Operated by Shuvam Power Limited (SPL), the project suffered a halt in electricity production since the date of the flood. However, recent developments indicate significant progress in the restoration process. Following meticulous testing and repair work on the electrical equipment, the project is now poised to resume its vital role in electricity generation. With reconstruction nearing completion and connections to the powerhouse and switchyard underway, the project is expected to reinitiate electricity production imminently. In a formal request, Shuvam Power Limited (SPL) has urged authorities to authorize the commencement of electricity generation from the project starting from the 22nd of Jestha 2081. This request underscores the readiness of the project to contribute to the regional power supply once again, marking a pivotal step towards recovery from the setback caused by the natural disaster. The swift response and dedication demonstrated by Shuvam Power Limited (SPL) in restoring the Lower Piluwa River Small Hydroelectric Project underscore its commitment to sustainable energy production and resilience in the face of adversity. As efforts continue to ensure the project's seamless operation, stakeholders anticipate its reinstatement as a reliable source of electricity for the region.", "published_date": "2024-06-06 00:00:00", "sentiment_score": -0.48905238095238096, "sentiment_label": "NEUTRAL"}, {"title": "IPO Shares of Shuvam Power and Super Madi Hydropower Listed in NEPSE; What are the Opening Ranges?", "url": "https://www.sharesansar.com/newsdetail/ipo-shares-of-shuvam-power-and-super-madi-hydropower-listed-in-nepse-what-are-the-opening-ranges-2023-03-02", "content": "20,00,000 unit IPO shares of Shuvam Power Limited (SHUVAM) have been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public and project-affected locals. The opening range for the first transaction is Rs. 88.48 to Rs. 265.44. The IPO shares will trade in the secondary market the next day if the company signs the agreement with NEPSE. Out of a total of 20,00,000 units of shares worth Rs. 20 crores, 481,882 units worth Rs 4.81 crores had been issued as Initial Public Offering to the general public from (Magh 18-22, 2079). Similarly, 2,10,00,000 unit IPO shares of Super Madi Hydropower Limited (SMHL) have also been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public and project-affected locals. The opening range for the first transaction is Rs. 99.80 to Rs. 299.40. The IPO shares will trade in the secondary market the next day if the company signs the agreement with NEPSE. Out of a total of 2,10,00,000 units of shares worth Rs. 2.1 Arba, 17,43,000 units worth Rs 17.43 crore as Initial Public Offering to the general public from (Magh 9-12, 2079).", "published_date": "2023-03-02 00:00:00", "sentiment_score": 0.5243949917898194, "sentiment_label": "NEUTRAL"}, {"title": "Shuvam Power IPO Allotment Concludes; Lucky 48,188 Applicants Got 10 Units Each Via Lottery System", "url": "https://www.sharesansar.com/newsdetail/shuvam-power-ipo-allotment-concludes-lucky-48188-applicants-got-10-units-each-via-lottery-system-2023-02-10", "content": "The IPO allotment of Shuvam Power Limited (SHUVAM) is concluded today at the premises of Muktinath Capital Limited, Kathmandu. Shuvam Power Limited (SHUVAM) had issued 4,81,882 units worth Rs 4.81 crore as Initial Public Offering (IPO) to the general public (Magh 18-22, 2079). Out of the total 580,580 units; 10% i.e. 58,058 units have already been issued and allotted to Nepalese citizens working abroad, whereas 2% i.e 11,610 units have been set aside for the employees of the company and 5% of the total offered shares i.e. 29,030 units have been set aside for the mutual funds. The remaining 4,81,882 units are for the general public. The paid-up capital of the company will reach Rs. 20 Crores after the IPO issuance. The company intends to collect Rs 4.81 crore from this IPO. The issue had received applications from 12,75,421 valid applicants who had applied for a total of 1,38,47,570 units. The issue was oversubscribed by more than 28.74 times. As per the allotment module, a total of 48,188 applicants were allotted 10 units each via lottery and an additional 1 unit extra allotted to 2 applicants, and the remaining 12,27,233 applicants were returned with empty hands. A total of 11,610 units were allotted to the employees and 29,030 units were allotted to the mutual funds. In total 3587 applicants who applied for 47,200 units were disqualified due to duplicate applications from Local Shareholders, Foreign Employee Shareholders, Staff, and C-ASBA Suspect. Allotment Module: The IPO result can be accessed by CDSC IPO Result, MeroShare, and Muktinath Capital Limited. Earlier, the company had issued 2,00,000 unit IPO shares which are 10% of the issued capital of Rs. 20 crores to the project-affected locals of Sankhuwasabha district from Jestha 20, 2075 to Ashadh 24, 2075. However, only shares worth Rs 19.42 lakh or 19420 units were sold to the valid applicants. Thus, the remaining 180,580 units of unsubscribed shares are added to 400,000 units (which is 20% of shares reserve", "published_date": "2023-02-10 00:00:00", "sentiment_score": 0.2937225749559083, "sentiment_label": "NEUTRAL"}, {"title": "IPO Allotment of Shuvam Power to be Concluded Tomorrow Morning; 48,188 Lucky Applicants will Get 10 units Each", "url": "https://www.sharesansar.com/newsdetail/ipo-allotment-of-shuvam-power-to-be-concluded-tomorrow-morning-48188-lucky-applicants-will-get-10-units-each-2023-02-09", "content": "The IPO allotment of Shuvam Power Limited (SHUVAM) will take place tomorrow morning, i.e. on 27th Magh, 2079. The allotment program will be held on the premises of the issue manager Muktinath Capital Limited, Naxal. The company issued 481,882 units of shares of Rs 100 face value as an Initial Public Offering worth Rs 4.81 crore to the general public from the 18th Magh till the 22nd Magh. Out of the total 580,580 units; 10% i.e. 58,058 units have already been allotted to Nepalese citizens working abroad, whereas 2% i.e 11,610 units were set aside for the employees of the company and 5% of the total offered shares i.e. 29,030 units were set aside for the mutual funds. The remaining 481,882 units were for the general public. The paid-up capital of the company will reach Rs. 20 Crores after the IPO issuance. According to data presented by CDSC, the issue has received approx 13,64,756 applications applying for a total of 15,121,130 units of shares till the last day. Thus, the IPO was oversubscribed by 31.37 times in terms of the number of units through ordinary applicants as of the closing day. Looking at the data, it is apparent that only 48,188 lucky applicants will get ownership of the company. CARE Ratings Nepal Limited (CRNL) has assigned the issuer rating assigned of \u2018CARE-NP BB+ (Is)\u2019 to Shuvam Power Limited. Issuers with this rating are considered to have a moderate risk of default regarding the timely servicing of financial obligations in Nepal.", "published_date": "2023-02-09 00:00:00", "sentiment_score": 0.4673534632034632, "sentiment_label": "NEUTRAL"}, {"title": "Shuvam Power IPO Collects Rs. 1.51 Arba From 13.64 Lakh Applicants Till Last Day; IPO Oversubscribed by More Than 31.37 Times", "url": "https://www.sharesansar.com/newsdetail/shuvam-power-ipo-collects-rs-151-arba-from-1364-lakh-applicants-till-last-day-ipo-oversubscribed-by-more-than-3137-times-2023-02-06", "content": "Shuvam Power Limited (SHUVAM) issued 481,882 units of shares worth Rs. 4.81 crores to the general public as a part of their Initial Public Offering (IPO) from 18th Magh till 22nd Magh, 2079. Out of the total 580,580 units; 10% i.e. 58,058 units have already been issued and allotted to Nepalese citizens working abroad, whereas 2% i.e 11,610 units were set aside for the employees of the company and 5% of the total offered shares i.e. 29,030 units were set aside for the mutual funds. The remaining 481,882 units were for the general public. The paid-up capital of the company will reach Rs. 20 Crores after the IPO issuance. According to CDSC, 13,64,756 applicants have applied for a total of 15,121,130 units worth Rs. 1.51 Arba till the last day. Thus, the IPO was oversubscribed by more than 31.37 times in terms of the number of units through ordinary applicants as of closing day. Muktinath Capital Limited was appointed as the issue manager for the IPO issuance. Applications could be placed for a minimum of 10 units and a maximum of 5,000 units. Shuvam Power Limited is a public limited company, incorporated on December 29, 2015. SPL is involved in the operation of the 0.99MW run-of-the-river Lower Piluwa Khola Small Hydroelectric Project (LPKHP) at Sankhuwasabha District which has been in commercial operation since July 17, 2011. The company obtained the Generation License, from the Government of Nepal \u2013 Ministry of Energy on April 15, 2008.", "published_date": "2023-02-06 00:00:00", "sentiment_score": 0.16542577639751554, "sentiment_label": "NEUTRAL"}, {"title": "Shuvam Power Closing the IPO Issue For General Public From Today", "url": "https://www.sharesansar.com/newsdetail/shuvam-power-closing-the-ipo-issue-for-general-public-from-today-2023-02-05", "content": "Shuvam Power Limited (SHUVAM) is closing the issue of 4,81,882 unit shares of Rs 100 face value from today i.e. on 22nd Magh 2079. The company intends to collect Rs 4.81 crore from this IPO. The issue opened on 18th Magh, 2079. Out of the total 580,580 units; 10% i.e. 58,058 units have already been issued and allotted to Nepalese citizens working abroad, whereas 2% i.e 11,610 units have been set aside for the employees of the company and 5% of the total offered shares i.e. 29,030 units have been set aside for the mutual funds. The remaining 4,81,882 units are for the general public. The paid-up capital of the company will reach Rs. 20 Crores after the IPO issuance. Earlier, the company had issued 2,00,000 unit IPO shares which are 10% of the issued capital of Rs. 20 crores to the project-affected locals of Sankhuwasabha district from Jestha 20, 2075 to Ashadh 24, 2075. However, only shares worth Rs 19.42 lakh or 19420 units were sold to the valid applicants. Thus, the remaining 180,580 units of unsubscribed shares are added to 400,000 units (which is 20% of shares reserved for the general public) to make a total of 580,580 units to be issued for the general public. Muktinath Capital Limited is appointed as the issue manager for the IPO issuance. Applications can be placed for a minimum of 10 units and a maximum of 5,000 units.  reported remarkable growth in its financial performance for the fourth quarter of FY 2081/82, with net profit jumping by 599.19% to Rs. 57.35 crore, compared to Rs. 8.20 crore in the corresponding period of the previous fiscal year. Paid-up capital increased by 11% to Rs. 103.42 crore, while reserves and surplus nearly doubled to Rs. 96.44 crore from Rs. 48.27 crore. The company\u2019s investments rose by 125.58% to Rs. 162.98 crore, while advances fell by 42.35% to Rs. 30.14 crore. Total revenue surged by 366.98% to Rs. 60.85 crore, while total expenses declined by 31.22% to Rs. 2.54 crore. This strong performance lifted earnings per share (EPS) to Rs. 55.45 from Rs. 8.80 a year earlier, and the net worth per share improved to Rs. 193.25. At the quarter\u2019s end, CEDB Holdings' shares were priced at Rs. 2,641.99, reflecting a price-to-earnings ratio of 47.64 times. Report", "published_date": "2025-08-15 00:00:00", "sentiment_score": 0.5532412698412699, "sentiment_label": "NEUTRAL"}, {"title": "CEDB Hydropower Posts Impressive Net Profit of Rs. 35.30 Crores in Q3; EPS Surges to Rs. 45.51", "url": "https://www.sharesansar.com/newsdetail/cedb-hydropower-posts-impressive-net-profit-of-rs-3530-crores-in-q3-eps-surges-to-rs-4551-2025-05-13", "content": "CEDB Hydropower Development Company (CHDC) has reported a impressive financial performance for the third quarter of fiscal year 2081/82, with a remarkable net profit of Rs. 35.30 crores, marking a 327.46% growth compared to the same period last fiscal year. The company\u2019s earnings per share (EPS) stood at an impressive Rs. 45.51, up from Rs. 13.12 in Q3 of 2080/81, reflecting a substantial 246.93% year-on-year increase. This performance signals strong operational efficiency and profit maximization. Key financial highlights include: Total revenue reached Rs. 38.09 crores, up by 253.64% from Rs. 10.77 crores in Q3 2080/81. Total expenses rose to Rs. 1.98 crores, a 33.56% increase, but still significantly lower compared to the surge in revenue. Reserve and surplus increased by 28.31% to Rs. 74.39 crores, while paid-up capital expanded by 23.21% to Rs. 1.03 Arba. The company\u2019s investment portfolio surged to Rs. 1.16 Arba, up by 81.59%. Despite a 64.13% reduction in fixed deposit investments (now at Rs. 5.56 crores), the company has redirected funds towards strategic investments and advances, with the latter growing by 32.90% to Rs. 57.85 crores. CEDB Hydropower's net worth per share increased slightly to Rs. 171.93, while the quarter-end market price stood at Rs. 2,555.46, translating to a price-to-earnings (PE) ratio of 56.15 times.\n\nReport:", "published_date": "2025-05-13 00:00:00", "sentiment_score": 0.6120878787878787, "sentiment_label": "NEUTRAL"}, {"title": "CEDB Holdings' Net Profit Surges by 290.58% in Q2, Revenue Jumps Over 224%; EPS Rose to Rs. 40.51", "url": "https://www.sharesansar.com/newsdetail/cedb-holdings-net-profit-surges-by-29058-in-q2-revenue-jumps-over-224-eps-rose-to-rs-4051-2025-02-11", "content": "CEDB Holdings Limited (CHDC) posted a remarkable 290.58% rise in net profit, reaching Rs. 20.94 crore in Q2 of fiscal year 2081/82, compared to Rs. 5.36 crore in the same period last year. The company\u2019s paid-up capital expanded by 23.21% to Rs. 1.03 Arba, while reserves and surplus increased by 9% to Rs. 60.04 crore. However, advances declined by 24.68% to Rs. 43.75 crore, and investment in fixed deposits was slashed by 59.14% to Rs. 7.56 crore. Despite this, total investment in other areas surged by 160.42%, reaching Rs. 1.16 Arba. Total revenue soared by 224.32% to Rs. 23.01 crore, significantly outpacing a 38.90% rise in total expenses, which stood at Rs. 1.38 crore. This strong revenue growth propelled net profit to nearly triple. Annualized earnings per share (EPS) surged by 217.01% to Rs. 40.51 from Rs. 12.78 in the previous year. Meanwhile, net worth per share declined by 4.57% to Rs. 158.06. CHDC\u2019s stock was trading at Rs. 1,629 per share, with a price-to-earnings (P/E) ratio of 40.21 times at the end of the quarter. Report:", "published_date": "2025-02-11 00:00:00", "sentiment_score": 0.5494010025062657, "sentiment_label": "NEUTRAL"}, {"title": "CEDB Hydropower Development Company Renamed to CEDB Holdings Limited", "url": "https://www.sharesansar.com/newsdetail/cedb-hydropower-development-company-renamed-to-cedb-holdings-limited-2024-11-08", "content": "CEDB Hydropower Development Company Limited has officially changed its name to CEDB Holdings Limited. This decision was approved at the company\u2019s Annual General Meeting (AGM) on Ashwin 21, 2081, which covered the fiscal years 2079/80 and 2080/81. The Office of the Company Registrar granted final approval for the name change on Kartik 20, 2081. This new name reflects the company\u2019s broader goals and vision, as CEDB Holdings Limited aims to expand its business beyond hydropower. The company believes this change better represents its diversified approach and plans in the industry.", "published_date": "2024-11-08 00:00:00", "sentiment_score": 0.43384058441558443, "sentiment_label": "NEUTRAL"}, {"title": "CEDB Hydropower Net Profit Surges to Rs. 9.07 Crores in Q1 2081/82, Revenue Up by 146%; Annualized EPS Rises to Rs. 35.11", "url": "https://www.sharesansar.com/newsdetail/cedb-hydropower-net-profit-surges-to-rs-907-crores-in-q1-208182-revenue-up-by-146-annualized-eps-rises-to-rs-3511-2024-10-29", "content": "CEDB Hydropower Development Company Limited (CHDC) reported significant growth across various financial metrics in Q1 of fiscal year 2081/82 compared to the same quarter in 2080/81. The company\u2019s paid-up capital rose by 23.21%, reaching Rs. 1.03 Arba from the previous year\u2019s Rs. 83.94 crores. However, reserve and surplus declined by 9.39%, settling at Rs. 48.60 crores, indicating a reduction in retained earnings and reserves over the period. The advances category saw a dramatic increase of 81.26%, amounting to Rs. 86.81 crores. Meanwhile, investment in fixed deposits decreased slightly by 5.08%, with the company\u2019s fixed deposit allocation reduced from Rs. 18.50 crores to Rs. 17.56 crore. Total investment in other areas surged by 60.90%, reaching Rs. 72.25 crores. The company\u2019s total revenue saw an impressive increase of 145.91%, reaching Rs. 10.08 crores compared to Rs. 4.09 crores in the same quarter the previous year. This revenue growth outpaced the rise in total expenses, which went up by 41.39% to Rs. 89.70 lakhs. This effective revenue-to-expense ratio resulted in a substantial increase in net profit, which soared by 202.28% to Rs. 9.07 crore from Rs. 3 crore. Annualized Earnings per share (EPS) also rose significantly by 145.33%, reaching Rs. 35.11 compared to Rs. 14.31 in the previous year. However, net worth per share fell by 10.32% to Rs. 147. The company\u2019s quarter-end PE ratio was recorded at 50.98 times, with a quarter-end market price of Rs. 1,790. Report:", "published_date": "2024-10-29 00:00:00", "sentiment_score": 0.5367346560846561, "sentiment_label": "NEUTRAL"}, {"title": "CEDB Hydropower Development Company Calls SGM on 20th Kartik; What are the Agendas?", "url": "https://www.sharesansar.com/newsdetail/cedb-hydropower-development-company-calls-sgm-on-20th-kartik-what-are-the-agendas-2024-10-21", "content": "CEDB Hydropower Development Company Limited (CHDC) has called its SGM on 20th Kartik, 2081. The meeting will be held in the Kalimati Banquet, Kalimati, Kathmandu, starting at 8 AM that day. These are the agendas of the AGM: 1) Endorsement of the annual report of the company\n2) To authorize the Board of Directors to make modifications and additions to the proposed amendments of the company's memorandum and articles of association, as per the regulatory body's instructions, if necessary.\n3) To elect 5 board of directors.\n4) Miscellaneous. The book closure date is on Kartik 12, 2081. Thus, shareholders maintained before that day can attend the SGM. SGM Notice", "published_date": "2024-10-21 00:00:00", "sentiment_score": 0.11206428571428573, "sentiment_label": "NEUTRAL"}, {"title": "Don't Forget! Last Day to Grab Dividend Proposed by CEDB Hydropower And Oriental Hotel Limited", "url": "https://www.sharesansar.com/newsdetail/dont-forget-last-day-to-grab-dividend-proposed-by-cedb-hydropower-and-oriental-hotel-limited-2024-09-22", "content": "Today is the last day to grab the 11% dividend proposed by CEDB Hydropower Development Company Limited (CHDC). The company called its AGM on 21st Ashwin, 2081. The meeting will be held in Kalimati Banquet, Kalimati, Kathmandu, starting at 10:00 AM that day. Among the other agendas, the AGM will endorse an 11% dividend for the fiscal year 2080/81. At the board of directors meeting on Bhadra 29, the board decided to distribute the dividend on the paid-up capital of Rs. 93.17 Crore. 11% bonus shares have been proposed. Thus, the bonus shares are worth Rs. 10.24 crores. The book closure date is on Ashwin 7. Thus, shareholders are still entitled to the dividend payout and can attend this AGM. Similarly, Today is the last day to grab the 5.26316% dividend proposed by Oriental Hotel Limited (OHL). The company called its 27th AGM on Ashwin 20, 2081. The meeting will be held in the Nepal Administrative Training Institute, Jawalakhel, Lalitpur, starting at 11 am that day. The board of directors meeting has proposed a 5.26316% dividend for the fiscal year 2080/81. A 5% bonus shares worth Rs. 5.64 Crores and 0.26316% cash dividend worth Rs. 29.68 lakhs (including tax) has been proposed. The company's existing paid-up capital is Rs. 1.12 Arba. The book closure date is on Ashwin 7. Thus, shareholders are still entitled to the dividend payout and can attend this AGM.", "published_date": "2024-09-22 00:00:00", "sentiment_score": 0.5052255102040817, "sentiment_label": "NEUTRAL"}, {"title": "CEDB Hydropower to Issue Rights Shares After Bonus Adjustment, Calls AGM for Ashwin 21", "url": "https://www.sharesansar.com/newsdetail/cedb-hydropower-to-issue-rights-shares-after-bonus-adjustment-calls-agm-for-ashwin-21-2024-09-15", "content": "CEDB Hydropower Development Company Limited (CHDC) has called its AGM on 21st Ashwin, 2081. The meeting will be held in Kalimati Banquet, Kalimati, Kathmandu, starting at 10:00 AM that day. Among the other agendas, the AGM will endorse an 11% dividend for the fiscal year 2080/81. The board of directors meeting on Bhadra 29 decided to distribute the dividend on the paid-up capital of Rs. 93.17 Crore. 11% bonus shares have been proposed. Thus, the bonus shares are worth Rs. 10.24 crores. Furthermore, an agenda is to endorse the auditor's report with PL statements, financial reports, and cash flow reports and appoint an auditor for the fiscal year 2081/82. There is an agenda to approve the appointment of independent directors. Similarly, The company has resolved to issue 54.5% right shares worth Rs. 56.36 crore after adjusting for the allocation of 11% bonus shares from the existing paid-up capital of Rs. 93.17 Crore. This adjustment will result in an enhanced paid-up capital, reaching Rs. 1.03 Arba after incorporating the bonus shares. The book closure date is on Ashwin 7. Therefore, the shareholders maintained before that day are entitled to dividend payout, and can attend this AGM. AGM Notice:", "published_date": "2024-09-15 00:00:00", "sentiment_score": 0.5289142857142857, "sentiment_label": "NEUTRAL"}, {"title": "Bonus Shares of CEDB Hydropower And Mailung Khola Jal Vidhyut Company Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/bonus-shares-of-cedb-hydropower-and-mailung-khola-jal-vidhyut-company-listed-in-nepse-2024-08-27", "content": "9,23,351 unit bonus shares of CEDB Hydropower Development Company Limited (CHDC) have been listed in NEPSE. The company convened its AGM on the 31st of Baishakh, 2081, and endorsed an 11.5789% dividend for the fiscal year 2079/80. The Board of Directors meeting on Baishakh 10 de 2/83, reflecting a 42.57% growth compared to Rs. 1.01 crore in the corresponding period of the previous fiscal year. The increase was primarily supported by higher net interest income and lower cost of funds. The company\u2019s net interest income climbed by 36.73% to Rs. 4.29 crore from Rs. 3.14 crore last year. Borrowings increased by 7.23% to Rs. 1.39 arba, while loans and advances expanded by 5.37% to Rs. 2.04 arba. Operating profit stood at Rs. 2.02 crore, up from Rs. 1.45 crore a year earlier. Notably, the company recorded a reversal of impairment charges amounting to Rs. 9.92 lakh, compared to an expense of Rs. 5.72 lakh in the same quarter last year. Reserves rose by 18.61% to Rs. 5.21 crore, and retained earnings increased by 25.55% to Rs. 3.15 crore. The capital adequacy ratio improved to 8.80% from 8.22%, while the non-performing loan (NPL) ratio slightly declined to 3.13%. The cost of funds fell significantly to 6.63% from 8.13%. Earnings per share (EPS) rose to Rs. 50.03 from Rs. 35.09, while net worth per share increased to Rs. 172.27. The company\u2019s distributable profit after regulatory adjustments stood at Rs. 64.22 lakh. Gurans Laghubitta\u2019s stock traded at Rs. 1,966 at the end of the first quarter, with a price-to-earnings (P/E) ratio of 39.30 times. Report: Major Financial Highlights:\n\n* Figures are of the Immediate Previous Year Quarter Ending", "published_date": "2025-11-05 00:00:00", "sentiment_score": 0.5643214285714285, "sentiment_label": "NEUTRAL"}, {"title": "Gurans Laghubitta Calls 22nd AGM on Kartik 23 to Endorse 15% Dividend; When's the Book Closure?", "url": "https://www.sharesansar.com/newsdetail/gurans-laghubitta-calls-22nd-agm-on-kartik-23-to-endorse-15-dividend-whens-the-book-closure-2025-10-19", "content": "Gurans Laghubitta Bittiya Sanstha Limited (GLBSL) has called its 10th AGM on 23rd Kartik, 2082. The meeting will be held at the Hile Kanjirowa Makalu Hotel, Dhankuta, Dhankuta, starting at 9:00 a.m. that day. Among the other agendas, the AGM will endorse a 15% dividend from the profits of FY 2081/82 for shareholders. The 155th meeting of the board of directors held on Ashwin 08 decided to distribute the dividend from the paid-up capital of Rs. 11.58 crores. 14.25% bonus shares worth Rs. 1.65 Crores and 0.75% cash dividend (including tax) worth Rs. 8,68,871.75 have been proposed. Furthermore, there is an agenda to endorse the auditor's report along with the profit and loss statements, financial reports, and cash flow reports, and to appoint an auditor for the fiscal year 2082/83. Additionally, there is an agenda to elect 4 directors from the promoter shareholding group. The book closure date is from Kartik 14. Therefore, the shareholders who maintained before that day are entitled to dividend payout and can attend this AGM. AGM Notice:", "published_date": "2025-10-19 00:00:00", "sentiment_score": 0.5621693877551021, "sentiment_label": "NEUTRAL"}, {"title": "Gurans Laghubitta Bittiya Sanstha Proposes 15% Dividend; How Much in Bonus Shares and Cash?", "url": "https://www.sharesansar.com/newsdetail/gurans-laghubitta-bittiya-sanstha-proposes-15-dividend-how-much-in-bonus-shares-and-cash-2025-09-25", "content": "Gurans Laghubitta Bittiya Sanstha Limited (GLBSL) has proposed a 15% dividend for the fiscal year 2081/82. The 155th meeting of the board of directors held on Ashwin 08 decided to distribute the dividend from the paid-up capital of Rs. 11.58 crores. 14.25% bonus shares worth Rs. 1.65 Crores and 0.75% cash dividend (including tax) worth Rs. 8,68,871.75 have been proposed. The dividend will be distributed after approval by the Nepal Rastra Bank and endorsement by the company's upcoming AGM. Dividend History:", "published_date": "2025-09-25 00:00:00", "sentiment_score": 0.5657214285714286, "sentiment_label": "NEUTRAL"}, {"title": "Gurans Laghubitta Records Nearly 90% Surge in Net Profit in Q4 FY 2081/82; EPS Reaches Rs. 34.17", "url": "https://www.sharesansar.com/newsdetail/gurans-laghubitta-records-nearly-90-surge-in-net-profit-in-q4-fy-208182-eps-reaches-rs-3417-2025-07-21", "content": "Gurans Laghubitta Bittiya Sanstha (GLBSL) has posted a notable financial performance for the fourth quarter of Fiscal Year 2081/82, reporting a net profit of Rs. 3.95 crores. This reflects an impressive growth of 89.96% compared to Rs. 2.08 crores earned in the corresponding quarter of the previous fiscal year. The company\u2019s reserve and surplus more than doubled, reaching Rs. 6.58 crores, up by 144.62% from Rs. 2.69 crores in Q4 of FY 2080/81. Gurans maintained its paid-up capital at Rs. 11.58 crores. On the lending side, loans and advances to customers rose by 15.82% to Rs. 1.94 arba from Rs. 1.68 arba in the previous fiscal year. Customer deposits stood at Rs. 45.56 crores, marking a 30.38% rise year-on-year, while total borrowings increased by 10.04% to Rs. 1.30 arba. The microfinance institution reported a net interest income of Rs. 13.23 crores, a 59.74% increase from Rs. 8.28 crores in the previous year. Operating profit nearly doubled, rising by 87.85% to Rs. 6.03 crores. Staff expenses also grew by 18.94%, amounting to Rs. 6.63 crores. Key financial ratios have shown improvement. The non-performing loan (NPL) ratio declined to 2.91% from 3.67%, while the cost of fund dropped to 6.90% from 8.79%. Capital adequacy improved slightly to 8.72% from 8.03%. Annualized Earnings per share (EPS) surged to Rs. 34.17 from Rs. 17.99, reflecting a strong profitability boost. Similarly, net worth per share increased by 27.25%, standing at Rs. 156.79. The quarterly end price-to-earnings (PE) ratio was recorded at 64.78 times, with the closing market price at Rs. 2,213.44. Report:", "published_date": "2025-07-21 00:00:00", "sentiment_score": 0.5639039682539683, "sentiment_label": "NEUTRAL"}, {"title": "Gurans Laghubitta Earns Rs. 2.71 Crore Net Profit in Q3, Up by 20.62% Backed by Strong Interest Income", "url": "https://www.sharesansar.com/newsdetail/gurans-laghubitta-earns-rs-271-crore-net-profit-in-q3-up-by-2062-backed-by-strong-interest-income-2025-04-18", "content": "Gurans Laghubitta Bittiya Sanstha Limited (GLBSL) has published its financial report for the third quarter of fiscal year 2081/82, showing a net profit of Rs. 2.71 crores, which is 20.62% higher than the Rs. 2.24 crores earned in the same period last year. The rise in profit was mainly due to a big jump in net interest income, which increased by 56.66% to Rs. 8.92 crores. Operating profit also rose by 39.54% and reached Rs. 4.14 crores. The cost of fund decreased to 7.29% from 9.90%, helping the company manage its expenses better. The company\u2019s paid-up capital grew by 14.25% to Rs. 11.58 crores, and customer deposits rose by 33.28%, reaching Rs. 40.38 crores. Loans and advances to customers also went up by 14.83% to Rs. 1.88 Arba. Staff expenses increased by 24.03%, and write-back for possible loss dropped by 73.92%. Despite these changes, Gurans Laghubitta improved its annualized earnings per share (EPS) to Rs. 31.20 from Rs. 29.56 in the same quarter last year. Looking at other indicators, the capital adequacy ratio slightly improved to 8.37%, but the Non-Performing Loan (NPL) ratio increased to 3.01%. The net worth per share rose by 2.11% to Rs. 146.26. At the end of Q3, the market price of the company\u2019s shares stood at Rs. 2,939.54, with a PE ratio of 94.20 times. Report:", "published_date": "2025-04-18 00:00:00", "sentiment_score": 0.5390507936507937, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Trading Day to Secure Dividend of Two Companies And One Mutual Fund", "url": "https://www.sharesansar.com/newsdetail/reminder-last-trading-day-to-secure-dividend-of-two-companies-and-one-mutual-fund-2024-10-01", "content": "Today is the last day to grab the 6.35% cash dividend for NIBL Growth Fund (NIBLGF) dividend proposed by NIMB Ace Capital Limited. 16th Ashwin 2081 is the book closure date. Thus, unit holders maintained till today are entitled to the dividend payout. At the 126th board meeting of NIMB Ace Capital Limited, held on Bhadra 20, it was decided to distribute a 6.35% dividend (including tax), amounting to Rs. 8.38 Crore, to NIBL Growth Fund (NIBLGF) for the fiscal year 2080/81. Similarly, Today is the last day to grab the 15% dividend proposed by Gurans Laghubitta Bittiya Sanstha Limited (GLBSL). The company has called its 9th AGM on 29th Ashwin, 2081. Among the other agendas, the AGM will endorse a 15% dividend from FY 2080/81 profits for shareholders. The 142nd meeting of the board of directors held on Bhadra 24 decided to distribute the dividend from the paid-up capital of Rs. 10.14 crores. 14.25% bonus shares worth Rs. 1.44 Crores and 0.75% cash dividend (including tax) worth Rs. 7,60,500 have been proposed. The book closure date is on Ashwin 16. Therefore, the shareholders maintained before that day are entitled to dividend payout and can attend this AGM. Similarly, Today is the last day to grab the 10.526% dividend proposed by Prabhu Mahalaxmi Life Insurance Company Limited (PMLI). The company has called its 7th AGM on 23rd Ashwin, 2081. The 16th Board of Directors meeting on Bhadra 7 has decided to distribute a 10% bonus share and a 0.526% cash dividend (including tax) has been proposed. The company has resolved to issue 7% right shares after adjusting for the allocation of 10.526% bonus shares from the existing paid-up capital of Rs. 4.29 Arba. This adjustment will result in an enhanced paid-up capital, reaching Rs. 4.72 Arba after incorporating the bonus shares. The book closure date is on Ashwin 16. Therefore, the shareholders maintained before that day are entitled to dividend payout and can attend this AGM.", "published_date": "2024-10-01 00:00:00", "sentiment_score": 0.5241166666666667, "sentiment_label": "NEUTRAL"}, {"title": "Gurans Laghubitta Calls 22nd AGM on Ashwin 29 to Endorse 15% Dividend; When's the Book Closure?", "url": "https://www.sharesansar.com/newsdetail/gurans-laghubitta-calls-22nd-agm-on-ashwin-29-to-endorse-15-dividend-whens-the-book-closure-2024-09-24", "content": "Gurans Laghubitta Bittiya Sanstha Limited (GLBSL) has called its 9th AGM on 29th Ashwin, 2081. Among the other agendas, the AGM will endorse a 15% dividend from the profits of FY 2080/81 for shareholders. The 142nd meeting of the board of directors held on Bhadra 24 decided to distribute the dividend from the paid-up capital of Rs. 10.14 crores. 14.25% bonus shares worth Rs. 1.44 Crores and 0.75% cash dividend (including tax) worth Rs. 7,60,500 have been proposed. Furthermore, there is an agenda to endorse the auditor's report along with the profit and loss statements, financial reports, and cash flow reports, and to appoint an auditor for the fiscal year 2081/82. Additionally, there is an agenda to increase the meeting fees and allowances of the board of directors. There is also an agenda to identify a suitable microfinance company for merger or acquisition with Gurans Laghubitta Bittiya Sanstha Limited. The book closure date is from Ashwin 16. Therefore, the shareholders maintained before that day are entitled to dividend payout and can attend this AGM. AGM Notice:", "published_date": "2024-09-24 00:00:00", "sentiment_score": 0.5406102040816327, "sentiment_label": "NEUTRAL"}, {"title": "Gurans Laghubitta (GLBSL) Proposes 15% Dividend for FY 2080/81; How Much in Bonus Shares and Cash?", "url": "https://www.sharesansar.com/newsdetail/gurans-laghubitta-glbsl-proposes-15-dividend-for-fy-208081-how-much-in-bonus-shares-and-cash-2024-09-10", "content": "Gurans Laghubitta Bittiya Sanstha Limited (GLBSL) has proposed a 15% dividend for the fiscal year 2080/81. The 142nd meeting of the board of directors held on Bhadra 24 decided to distribute the dividend from the paid-up capital of Rs. 10.14 crores. 14.25% bonus shares worth Rs. 1.44 Crores and 0.75% cash dividend (including tax) worth Rs. 7,60,500 have been proposed. The dividend will be distributed after "NRN Infrastructure and Development Limited (NRN) has called its 13th AGM on Poush 4, 2082. The meeting will be held in the Amrapali Banquet, Kathmandu, starting from 9:00 AM that day. The meeting of the board of directors held on Kartik 25 has proposed a 40% bonus shares worth Rs. 51.37 crores and a 2.105% cash dividend (for tax purposes) worth Rs. 2.70 crore for the fiscal year 2081/82. The company's existing paid-up capital is Rs. 1.28 Arba. Furthermore, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports, and appoint an auditor for the fiscal year 2082/83. There is also an agenda to issue rights shares at a ratio of 1: 1 after the distribution of bonus shares. The book closure date is on Mangsir 11. Thus, shareholders maintained before that day are entitled to the dividend payout and can also attend this AGM.", "published_date": "2025-11-20 00:00:00", "sentiment_score": 0.5042530612244898, "sentiment_label": "NEUTRAL"}, {"title": "NRN Infrastructure and Development Proposes 42.105% Dividend; How Much in Bonus Shares and Cash?", "url": "https://www.sharesansar.com/newsdetail/nrn-infrastructure-and-development-proposes-42105-dividend-how-much-in-bonus-shares-and-cash-2025-11-12", "content": "NRN Infrastructure and Development Limited (NRN) has called its 13th AGM on Poush 4, 2082. The meeting will be held in the Amrapali Banquet, Kathmandu, starting from 9:00 AM that day. The meeting of the board of directors held on Kartik 25 has proposed a 40% bonus shares worth Rs. 51.37 crores and a 2.105% cash dividend (for tax purposes) worth Rs. 2.70 crore for the fiscal year 2081/82. The company's existing paid-up capital is Rs. 1.28 Arba. Furthermore, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports, and appoint an auditor for the fiscal year 2082/83. There is also an agenda to issue rights shares at a ratio of 1: 1 after the distribution of bonus shares.", "published_date": "2025-11-12 00:00:00", "sentiment_score": 0.5350908163265305, "sentiment_label": "NEUTRAL"}, {"title": "NRN Infrastructure and Development Reports 889% Surge in Net Profit in Q4; EPS Reaches to Rs. 52.23", "url": "https://www.sharesansar.com/newsdetail/nrn-infrastructure-and-development-reports-889-surge-in-net-profit-in-q4-eps-reaches-to-rs-5223-2025-08-14", "content": "NRN Infrastructure and Development (NRN) has published its financial results for the fourth quarter of FY 2081/82, revealing a significant jump in profitability and revenue. The company\u2019s net profit stood at Rs. 67.08 crore, soaring by 889.03% from Rs. 6.78 crore in the same period last year. Annualized earnings per share (EPS) surged to Rs. 52.23 from Rs. 5.55, marking an 841.93% increase. Total revenue reached Rs. 100.10 crore, a sharp rise of 900.44% compared to Rs. 10.00 crore in Q4 2080/81. Total expenses also climbed substantially to Rs. 11.38 crore, up 912.57% year-on-year. The company\u2019s paid-up capital grew by 5% to Rs. 1.28 arba, while retained earnings expanded 521.41% to Rs. 72.20 crore. Investment revaluation reserve almost doubled, reaching Rs. 120.64 crore. Cash and cash equivalents more than doubled to Rs. 15.79 crore, while property, plant, and equipment stood at Rs. 1.40 crore, up 51.29%. Net worth per share increased to Rs. 250.15 from Rs. 158.99. As of the quarter\u2019s end, the company\u2019s P/E ratio was 43.64, with a closing share price of Rs. 2,279.19. Report:", "published_date": "2025-08-14 00:00:00", "sentiment_score": 0.5225346153846154, "sentiment_label": "NEUTRAL"}, {"title": "NRN Infrastructure & Development Ltd. Invests in Varnabas Museum Hotel Limited", "url": "https://www.sharesansar.com/newsdetail/nrn-infrastructure-development-ltd-invests-in-varnabas-museum-hotel-limited-2025-07-14", "content": "NRN Infrastructure & Development Limited (NRN) has officially informed the Securities Board of Nepal (SEBON) about its recent investment decision in the hospitality sector. As per the decision made in the 145th board meeting held on Ashadh 28, 2082, the company has entered into a share purchase agreement with Varnabas Museum Hotel Limited, a luxury heritage boutique hotel located in Shubarna Shamsher Marg, Kathmandu. The agreement was finalized on Ashadh 29, 2082, at 3:30 PM, whereby NRN committed to acquiring 9.09% of the total issued capital, equating to 14.2% of the promoter shares of Varnabas Museum Hotel Ltd. The deal involves the purchase of 10,00,000 promoter shares at a rate of Rs. 125 per share, amounting to a total investment of Rs. 12.5 crore. A key term of the agreement includes securing at least one seat on the Board of Directors of Varnabas Museum Hotel Limited for NRN\u2019s representative, ensuring active involvement in the company's governance. Varnabas Museum Hotel Limited is a registered hospitality venture (Registration No. 341571/081) engaged in operating a luxury heritage boutique hotel. This strategic investment reflects NRN's diversification approach and interest in Nepal\u2019s growing tourism and hospitality industry.", "published_date": "2025-07-14 00:00:00", "sentiment_score": 0.45251926406926407, "sentiment_label": "NEUTRAL"}, {"title": "CARE Ratings Assigns \u2018BBB- (Is)\u2019 Rating to NRN Infrastructure and Development Limited", "url": "https://www.sharesansar.com/newsdetail/care-ratings-assigns-bbb-is-rating-to-nrn-infrastructure-and-development-limited-2025-02-20", "content": "CARE Ratings Nepal Limited has assigned an issuer rating of \u2018CARE-NP BBB- (Is)\u2019 to NRN Infrastructure and Development Limited (NRN), indicating a moderate risk of safety regarding the timely servicing of financial obligations. The rating is supported by NRN's experienced management, solid capital structure, and association with a strong group in the hydropower sector. However, the rating is constrained by the company's concentrated investments in less-liquid promoter shares and high dependence on the hydropower sector, which exposes it to hydrology and sector-specific risks. The company's ability to generate returns from its investments and adapt to market volatility and regulatory changes will be key factors in determining its future financial stability.", "published_date": "2025-02-20 00:00:00", "sentiment_score": 0.5047269841269841, "sentiment_label": "NEUTRAL"}, {"title": "NRN Infrastructure Reports 400% Surge in Net Profit", "url": "https://www.sharesansar.com/newsdetail/nrn-infrastructure-reports-400-surge-in-net-profit-2025-02-13", "content": "NRN Infrastructure and Development Limited has recorded an impressive 400% increase in net profit, as per its recently published financial report. The company achieved a net profit of Rs. 5.37 crore in the second quarter of the current fiscal year, a significant rise from Rs. 1.63 crore during the same period last year. Total revenue grew by 209.94% to Rs. 8.01 crore, while total expenses stood at Rs. 98.67 lakh, up from Rs. 54.91 lakh in the previous year. The company's retained earnings reached Rs. 10.55 crore, with total assets and liabilities standing at Rs. 38.14 crore and Rs. 1.41 crore, respectively. Earnings per share (EPS) saw a notable rise from Rs. 2.67 to Rs. 8.37, while the company's net worth per share reached Rs. 172.10, and the price-to-earnings (P/E) ratio was recorded at 135.65 times.", "published_date": "2025-02-13 00:00:00", "sentiment_score": 0.531972619047619, "sentiment_label": "NEUTRAL"}, {"title": "NRN Infrastructure and Development Limited Appoints Nepal SBI Merchant Banking for Rights Share Issuance Management", "url": "https://www.sharesansar.com/newsdetail/nrn-infrastructure-and-development-limited-appoints-nepal-sbi-merchant-banking-for-rights-share-issuance-management-2025-01-27", "content": "NRN Infrastructure and Development Limited (NRN) has partnered with Nepal SBI Merchant Banking Limited to manage the issuance of 12,843,724 units of ordinary shares in a 1:1 rights share ratio to its existing shareholders, as approved by the company\u2019s AGM for fiscal year 2080/81. Established in 2069, NRN invests in sectors like hydropower, tourism, and hospitality. Nepal SBI Merchant Banking Limited, a subsidiary of Nepal SBI Bank Limited, offers investment and securities management services. This collaboration aims to enhance investment opportunities and strengthen Nepal\u2019s capital market.", "published_date": "2025-01-27 00:00:00", "sentiment_score": 0.39332551020408163, "sentiment_label": "NEUTRAL"}, {"title": "NRN Infrastructure and Development Calls AGM on Poush 12 to Endorse 5.2632% Dividend", "url": "https://www.sharesansar.com/newsdetail/nrn-infrastructure-and-development-calls-agm-on-poush-12-to-endorse-52632-dividend-2024-11-29", "content": "NRN Infrastructure and Development Limited (NRN) has called its 12th AGM on Poush 12, 2081. The meeting will be held in Amrapali Banquet, Kathmandu, starting from 9 AM that day. Among the other agendas, the AGM will endorse a 5.2632% dividend for the fiscal year 2080/81. The meeting of the board of directors held on Mangsir 11 has proposed a 5% bonus shares worth Rs. 6.11 crores and 0.2632% cash dividend (for tax purposes) worth Rs. 32.18 lakhs for the fiscal year 2080/81. The company's existing paid-up capital is Rs. 1.22 Arba. There is also an agenda to issue rights shares at a ratio of 1: 1 after the distribution of bonus shares. Furthermore, there is also an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports and appoint an auditor for the fiscal year 2081/82. There is an agenda to elect 6 directors from promoter shareholding groups including one female director. And, there is also an agenda to increase the current and paid-up capital of the company and identify suitable companies for merger or acquisition, conduct due diligence, and authorize the Board of Directors to finalize all necessary procedures related to the merger or acquisition. Mangsir 21 is the book closure date. Thus, shareholders maintained before that are entitled to the dividend payout and can also attend the AGM. AGM Notice:", "published_date": "2024-11-29 00:00:00", "sentiment_score": 0.5482373626373627, "sentiment_label": "NEUTRAL"}, {"title": "NRN Infrastructure and Development Proposes 5.2632% Dividend, And 100% Right Shares", "url": "https://www.sharesansar.com/newsdetail/nrn-infrastructure-and-development-proposes-52632-dividend-and-100-right-shares-2024-11-27", "content": "NRN Infrastructure and Development Limited (NRN) has called its 12th AGM on Poush 12, 2081. The meeting will be held in Amrapali Banquet, Kathmandu, starting from 9:00 AM that day. The meeting of the board of directors held on Mangsir 11 has proposed a 5% bonus shares worth Rs. 6.11 crores and 0.2632% cash dividend (for tax purposes) worth Rs. 32.18 lakhs for the fiscal year 2080/81. The company's existing paid-up capital is Rs. 1.22 Arba. There is also an agenda to issue rights shares at a ratio of 1: 1 after the distribution of bonus shares. The book closure date is from Mangsir 21. Therefore, the shareholders maintained before that day are entitled to dividend payout and can attend this AGM.", "published_date": "2024-11-27 00:00:00", "sentiment_score": 0.5564785714285714, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "NRN", "current_price": 1375.0, "market_cap": 24981040943.25, "is_estimated": false, "ratios": {"pe_ratio": {"value": 39.49238578680203, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 8.040512608515915, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111104, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equ itle": "50% Right Shares of Himalayan Power Partner Limited Added in SEBON Pipeline", "url": "https://www.sharesansar.com/newsdetail/50-right-shares-of-himalayan-power-partner-limited-added-in-sebon-pipeline-2025-07-16", "content": "The Securities Exchange Board of Nepal (SEBON) has added the right shares of Himalayan Power Partner Limited (HPPL) to its pipeline under preliminary review. The application was submitted to the board on Ashadh 24, 2082. The insurance company is looking to issue 50% rights shares worth Rs. 53.27 Crores through the issue of 327,085.00 (1: 0.50) units of rights shares to its existing shareholders. The current paid-up capital of the company is Rs. 1.06 Arba. After the adjustment of the proposed right share, the paid-up capital of the company will increase to Rs. 1.59 Arba. Global IME Capital Limited is appointed as the issue manager.", "published_date": "2025-07-16 00:00:00", "sentiment_score": 0.48528095238095237, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Power Partner Calls AGM on Poush 29; When's the Book Closure?", "url": "https://www.sharesansar.com/newsdetail/himalayan-power-partner-calls-agm-on-poush-29-whens-the-book-closure-2024-12-23", "content": "Himalayan Power Partner Limited (HPPL) has called its 12th AGM on 29th Poush, 2081. The meeting will be held in Amrapali Banquet, Bhatbhateni, Kathmandu, starting from 9 am that day. These are the agendas:\n1) Endorsement of financial reports for the fiscal year 2080/81.\n2) Endorsement of annual reports presented by the chairman.\n3) Appointment of auditor for the fiscal year 2081/82.\n4) To approve the appointment of the board of directors.\n5) To issue 1:0.5 right shares. Poush 17 is the book closure date. Thus, shareholders maintained before that day can attend the AGM. AGM Notice", "published_date": "2024-12-23 00:00:00", "sentiment_score": 0.3264857142857143, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Power Partner Limited Proposes to Issue 50% Right Shares; Decision Subject to Approval from ERC", "url": "https://www.sharesansar.com/newsdetail/himalayan-power-partner-limited-proposes-to-issue-50-right-shares-decision-subject-to-approval-from-erc-2024-11-14", "content": "According to the decision of the Board of Directors meeting of Himalayan Power Partner Limited (HPPL), the company has proposed to issue right shares in the ratio of 2:1 or 50% right shares. The meeting of the board of directors held on Kartik 29, 2081 has decided to issue the 50% right shares on the paid-up capital of Rs. 1.06 Arba. Hence, after the issue of 53,27,085 units of right shares, the paid-up capital of the company will increase to Rs. 1.59 Arba. This right share issuance is intended to repay the company's outstanding loans to the bank. However, it is important to note that the issuance of these right shares is contingent upon receiving approvals from both the regulatory bodies, namely the Electricity Regulatory Commission and the Securities Board of Nepal (SEBON). HPPL closed at Rs. 364.90.", "published_date": "2024-11-14 00:00:00", "sentiment_score": 0.5694741496598639, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Power Partner To Convene 11th AGM on Poush 25: When's the Book Closure?", "url": "https://www.sharesansar.com/newsdetail/himalayan-power-partner-to-convene-11th-agm-on-poush-25-whens-the-book-closure-2023-12-17", "content": "Himalayan Power Partner Limited (HPPL) has called its 11th Annual General Meeting (AGM) scheduled for Poush 25, 2080. In an AGM notice published recently, the company informed shareholders that it will not be proposing any dividend for the fiscal year 2079/80. The current paid-up capital of the company is Rs. 1.06 Arba. HPPL has set Poush 12 as the book closure date. Shareholders maintaining shares before this date will be eligible to attend the AGM. As of December 14, HPPL closed at Rs. 234.5.", "published_date": "2023-12-17 00:00:00", "sentiment_score": 0.02645714285714286, "sentiment_label": "NEUTRAL"}, {"title": "Higher Financial Cost Led To Net Loss of Rs. 10.43 Crores for Himalayan Power Partner (HPPL) in Q3 of FY 079/80", "url": "https://www.sharesansar.com/newsdetail/higher-financial-cost-led-to-net-loss-of-rs-1043-crores-for-himalayan-power-partner-hppl-in-q3-of-fy-07980-2023-05-22", "content": "Himalayan Power Partner Limited (HPPL) has published its third-quarter report for the ongoing fiscal year with a Net Loss of Rs. 10.43 crores. In the corresponding quarter of the past fiscal year, the company had earned Rs. 1.70 crores. The company was able to generate Rs. 26.33 crores up to Q3 of FY 2079/80 from sale of electricity. However, the company has incurred Rs. 1.81 crores as the cost of sales, Rs. 34.10 lakhs as administrative expenses, and Rs. 54.16 lakhs as employee costs. The hydropower company had to lose Rs. 24.86 crores in the form of financial cost up to the third quarter of the current fiscal year, which has negatively affected the profitability of the company. HPPL maintains a paid-up capital of Rs. 1.06 Arba while has retained an earning of Rs. 11.47 crores. The Earnings per Share (EPS) ratio of the company stands at a negative Rs. - 9.79 while it has a Net Worth per Share of Rs. 110.77. The closing price of the company at the end of the third quarter of FY 79/80 was Rs. 297. The company has completed the construction of the Lamjung-based Dordi Khola Hydroelectricity project of 27 MW capacity and begun commercial production from 2079/06/14. Following the same, the company's current assets and current liabilities have increased by 1.53% and 181.33%, respectively compared up to the corresponding quarter of the past fiscal year. According to the management analysis of the company, following the completion of the construction of the aforementioned project, the company is studying the possibility of investments in other projects. Click here for Q3 report: Major Financial Highlights:", "published_date": "2023-05-22 00:00:00", "sentiment_score": -0.19430608465608465, "sentiment_label": "NEUTRAL"}, {"title": "Global IME Capital allots IPO of Himalayan Hydropower to project-affected locals from Madi Gaupalika; 655 valid applicants receive 2.81 lakh unit shares as per their demand", "url": "https://www.sharesansar.com/newsdetail/global-ime-capital-allots-ipo-of-himalayan-hydropower-to-project-affected-locals-from-madi-gaupalika-655-valid-applicants-receive-281-lakh-unit-shares-as-per-their-demand-2022-06-15", "content": "Global IME Capital has allotted the IPO of Himalayan Hydropower offered for the project affected locals of Madi gaupalika in Kaski district. Out of the total 9 Lakh units floated, the issue had received applications from 678 individuals for 2.84 lakh unit shares where 23 applicants were found to be invalid due to their residence beyond the project-affected wards in the gaupalika. Thus, 655 applicants who applied for 2,81,750 lakh unit shares were found to be valid and were allotted the demanded quantity of shares, as per the media statement. The allotment result can be accessed via the web portals  www.globalimecapital.com and www.hhpl.com.np.", "published_date": "2022-06-15 00:00:00", "sentiment_score": 0.277325, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "HPPL", "current_price": 465.0, "market_cap": 5083104507.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 69.95601173020528, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 4.109388458225668, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.1111111111111, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positi 3rd board of directors meeting on Kartik 26 decided to distribute the dividend on the paid-up capital of Rs. 4.31 Arba. 14.25% bonus shares worth Rs. 61.45 crores and 0.75% cash dividend (for tax purposes) worth Rs. 3.23 crores have been proposed. The dividend will be distributed only after approval by the central bank and endorsement by the company's upcoming AGM. As of writing, SKBBL has an LTP of Rs. 854.00. Past Dividend:", "published_date": "2025-11-12 00:00:00", "sentiment_score": 0.4997765306122449, "sentiment_label": "NEUTRAL"}, {"title": "Sana Kisan Bikas Laghubitta Auctioning 39,451 Units Promoter Shares of Forward Microfinance Laghubitta", "url": "https://www.sharesansar.com/newsdetail/sana-kisan-bikas-laghubitta-auctioning-39451-units-promoter-shares-of-forward-microfinance-laghubitta-2025-08-12", "content": "Sana Kisan Bikas Laghubitta Bittiya Sanstha Limited is auctioning the promoter shares of Forward Microfinance Laghubitta Bittiya Sanstha Limited from today, i.e., 27th Shrawan to 16th Bhadra, 2082. 39,451 unit promoter shares of SKBBL are being auctioned. Interested persons/firms, companies/institutions are eligible to bid in the auction of SKBBL. Rs. 387.03 is the minimum bid rate for the auction. The minimum bid quantity for promoters\u2019 shares is 1,000 units, with no upper limit specified.. LS Capital is the auction manager of the issue. As of writing, SKBBL has an LTP of Rs. 885.13. Auction Notice:", "published_date": "2025-08-12 00:00:00", "sentiment_score": 0.34864285714285714, "sentiment_label": "NEUTRAL"}, {"title": "Sana Kisan Bikas Laghubitta Reports Rs. 51.77 Crore Net Profit in Q2 2081/82, EPS at Rs. 24.01, Driven by Lower Impairment Charges", "url": "https://www.sharesansar.com/newsdetail/sana-kisan-bikas-laghubitta-reports-rs-5177-crore-net-profit-in-q2-208182-eps-at-rs-2401-driven-by-lower-impairment-charges-2025-02-06", "content": "Sana Kisan Bikas Laghubitta Bittiya Sanstha Limited (SKBBL) has reported a net profit of Rs. 51.77 crore in the second quarter (Q2) of the fiscal year 2081/82, reflecting a 17.01% growth compared to Rs. 44.25 crore in the same period last year. Despite a decline in net interest income and loans and advances, the company\u2019s profitability improved due to lower impairment charges and operational efficiency. The company's net interest income stood at Rs. 96.81 crore, a slight decrease of 2.23% from Rs. 99.02 crore in Q2 2080/81. However, impairment charges dropped significantly by 69.52% to Rs. 3.05 crore, easing pressure on the bottom line. As a result, operating profit increased by 6.84% to Rs. 75.27 crore. Total loans and advances to customers declined by 12.16% to Rs. 33.48 arba, while deposits from customers remained relatively stable at Rs. 2.82 Arba. On the other hand, reserves increased by 4.94% to Rs. 4.09 arba, strengthening the company's financial position. The company\u2019s capital adequacy ratio declined to 14.66% from 18.50%, while the non-performing loan (NPL) ratio increased to 2.27% from 2.00%, indicating a slight deterioration in asset quality. However, the cost of funds dropped significantly to 3.71% from 6.19%, reducing borrowing costs. In terms of market performance, Sana Kisan Bikas Laghubitta\u2019s annualized earnings per share (EPS) improved to Rs. 24.01 from Rs. 23.25, while the net worth per share declined by 7.25% to Rs. 231.18. At the end of the quarter, the company\u2019s stock was trading at Rs. 811 per share, with a price-to-earnings (P/E) ratio of 33.78 times. Report: * Figure is of Immediate Fiscal Year Ending", "published_date": "2025-02-06 00:00:00", "sentiment_score": 0.5049010025062657, "sentiment_label": "NEUTRAL"}, {"title": "Sana Kisan Bikas Laghubitta To Convene AGM on Poush 23; Agenda to Endorse 14% Dividend", "url": "https://www.sharesansar.com/newsdetail/sana-kisan-bikas-laghubitta-to-convene-agm-on-poush-23-agenda-to-endorse-14-dividend-2024-12-17", "content": "Sana Kisan Bikas Laghubitta Bittiya Sanstha Limited (SKBBL) has called its 23rd AGM on 23rd Poush, 2081. The meeting will be held in the Agriculture Development Bank's Central Training Centre at Bhaktapur, starting at 10:00 am that day. Among the other agenda items, the AGM will endorse a 14% dividend worth Rs. 53.28 crores for the fiscal year 2080/81. At the 47th board of directors meeting on Mangsir 16, the directors decided to distribute the dividend on the paid-up capital of Rs. 3.80 Arba. 13.30% bonus shares worth Rs. 50.62 crores and 0.7% cash dividend (for tax purposes) worth Rs. 2.66 crores have been proposed. Furthermore, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports and appoint an auditor for the fiscal year 2081/82. There's also an agenda to approve the appointment of an independent director. The book closure date is on Poush 17. Thus, shareholders maintained before that day are entitled to the dividend payout and can also attend this AGM. AGM Notice:", "published_date": "2024-12-17 00:00:00", "sentiment_score": 0.5081873015873016, "sentiment_label": "NEUTRAL"}, {"title": "Sana Kisan Bikas Laghubitta Unveils Book Closure Date for its 14% Dividend; Calls AGM on Poush 23", "url": "https://www.sharesansar.com/newsdetail/sana-kisan-bikas-laghubitta-unveils-book-closure-date-for-its-14-dividend-calls-agm-on-poush-23-2024-12-13", "content": "Sana Kisan Bikas Laghubitta Bittiya Sanstha Limited (SKBBL) has called its 23rd AGM for 23rd Poush, 2081. The meeting will be held in the Agriculture Development Bank's Central Training Centre at Bhaktapur. Among the other agenda items, the AGM will endorse a 14% dividend worth Rs. 53.28 crores for the fiscal year 2080/81. At the 47th board of directors meeting on Mangsir 16, the directors decided to distribute the dividend on the paid-up capital of Rs. 3.80 Arba. 13.30% bonus shares worth Rs. 50.62 crores and 0.7% cash dividend (for tax purposes) worth Rs. 2.66 crores have been proposed. The book closure date is on Poush 17. Thus, shareholders maintained before that day are entitled to the dividend payout and can also attend this AGM.", "published_date": "2024-12-13 00:00:00", "sentiment_score": 0.5075809523809524, "sentiment_label": "NEUTRAL"}, {"title": "Sana Kisan Bikas Laghubitta (SKBBL) Proposes 14% Dividend for FY 2080/81", "url": "https://www.sharesansar.com/newsdetail/sana-kisan-bikas-laghubitta-skbbl-proposes-14-dividend-for-fy-208081-2024-12-02", "content": "Sana Kisan Bikas Laghubitta Bittiya Sanstha Limited (SKBBL) has proposed a 14% dividend worth Rs. 53.28 crores for the fiscal year 2080/81. The 47th board of directors meeting on Mangsir 16 decided to distribute the dividend on the paid-up capital of Rs. 3.80 Arba. 13.30% bonus shares worth Rs. 50.62 crores and 0.7% cash dividend (for tax purposes) worth Rs. 2.66 crores have been proposed. The dividend will be distributed only after approval by the central bank and endorsement by the company's upcoming AGM. As of writing, SKBBL has an LTP of Rs. 929.00. Past Dividend:", "published_date": "2024-12-02 00:00:00", "sentiment_score": 0.4997765306122449, "sentiment_label": "NEUTRAL"}, {"title": "Sana Kisan Bikas Laghubitta Posts 22.77% Surge in Q4 Net Profit to Rs. 94.96 Crore; Core Revenue Jumps 31.44%", "url": "https://www.sharesansar.com/newsdetail/sana-kisan-bikas-laghubitta-posts-2277-surge-in-q4-net-profit-to-rs-9496-crore-core-revenue-jumps-3144-2024-08-12", "content": "Sana Kisan Bikas Laghubitta Bittiya Sanstha Limited (SKBBL) has reported strong financial results for the fourth quarter of FY 2080/2081, with net profit rising by 22.77% to Rs. 94.96 crore, up from Rs. 77.35 crore in the same period last year. This significant growth was driven by a 31.44% increase in core revenue, with net interest income reaching Rs. 2.19 Arba, compared to Rs. 1.66 Arba in the previous year. Despite a 14.07% decline in its loan and advance portfolio to Rs. 38.12 Arba, SKBBL saw a 4.40% increase in borrowings, totaling Rs. 20 e": 22.3}, {"symbol": "CYCL", "timestamp": "2025-11-19T23:38:17.130926", "price_data": {"total_days": 615, "latest_price": 1495.0, "latest_date": "2025-12-16", "highest_price": 2670.0, "lowest_price": 382.2, "avg_volume": 6428.873170731707}, "news": {"total_articles": 9, "avg_sentiment": 0.5690220967092351, "sentiment_label": "POSITIVE", "articles": [{"title": "CYC Nepal Laghubitta's Net Profit Soars Over 208% in Q4; EPS Hits Rs. 44.09", "url": "https://www.sharesansar.com/newsdetail/cyc-nepal-laghubittas-net-profit-soars-over-208-in-q4-eps-hits-rs-4409-2025-08-03", "content": "CYC Nepal Laghubitta Bittiya Sanstha Limited (CYCL) has published its unaudited financial results for the fourth quarter of fiscal year 2081/82, showing a significant improvement in profitability and financial indicators. The company recorded a net profit of Rs. 11.74 crore, a sharp increase of 208.44% compared to Rs. 3.81 crore in the same quarter of the previous fiscal year. The company\u2019s net interest income rose by 41.30%, reaching Rs. 45.03 crore, up from Rs. 31.87 crore a year ago. Loans and advances to customers increased by 4.96%, totaling Rs. 625.52 crore, while total borrowings climbed by 8.02% to Rs. 310.39 crore. Operating profit stood at Rs. 16.27 crore, up by 250.52% from Rs. 4.64 crore in the previous fiscal year. The company managed to keep personnel expenses largely stable, with only a 0.77% rise to Rs. 24.6 crore. Impairment charges for loans and advances decreased by 8.81% to Rs. 2.02 crore, further contributing to the rise in profitability. The microfinance institution's retained earnings jumped by 384.85% to Rs. 11.33 crore, while reserves climbed by 5.84% to Rs. 35.86 crore. After profit and loss appropriation and regulatory adjustments, the company posted a distributable profit of Rs. 9.10 crore, compared to zero distributable profit in the corresponding quarter last year. Key performance ratios also showed improvement. The capital adequacy ratio increased to 9.31% from 8.85%, while the non-performing loan (NPL) ratio dropped to 4.54%, down from 4.95%. The cost of fund decreased significantly by 26.25%, settling at 7.39%. From a shareholder perspective, the company delivered an earnings per share (EPS) of Rs. 44.09, up from Rs. 14.30 in the previous year. The net worth per share rose by 17.46% to Rs. 277.17. As of the quarter-end, the market price of CYC Nepal Laghubitta\u2019s stock stood at Rs. 1,725, with a Price-to-Earnings (PE) ratio of 39.12 times. Report Major Financial Highlights: * Figures are of Immediate Previous Year Quarter Ending", "published_date": "2025-08-03 00:00:00", "sentiment_score": 0.5063522486772487, "sentiment_label": "NEUTRAL"}, {"title": "CYC Nepal Laghubitta Submits 17-Point Reform Proposal to Address Microfinance Sector Crisis", "url": "https://www.sharesansar.com/newsdetail/cyc-nepal-laghubitta-submits-17-point-reform-proposal-to-address-microfinance-sector-crisis-2025-07-01", "content": "CYC Nepal Laghubitta Financial Institution\u2019s CEO Dolendra Prasad Sharma, has presented a detailed 17-point reform proposal to the Banking Sector Reform Taskforce, aiming to provide a long-term solution to the serious crisis currently gripping Nepal\u2019s microfinance sector. Sharma personally met with the taskforce chairperson, Rewat Bahadur Karki, and executive director, Guru Prasad Paudel, at Nepal Rastra Bank on Sunday to submit the recommendations. The proposal emphasizes the need for a structured three-year reform roadmap for the microfinance industry, underlining that quick fixes will not suffice to resolve the sector\u2019s challenges. It calls for interest rate regulation through the introduction of a Microfinance Annual Percentage Rate (MAPR), institutional mergers to reduce fragmentation, borrower education programs, and a review of rural financial models to ensure sustainability and social empowerment. Sharma highlighted that although microfinance institutions were initially established to expand financial access to low-income communities, many of these institutions now face severe financial difficulties. This crisis has triggered dissatisfaction and distrust among members, employees, and shareholders, posing risks to the stability of the entire financial system. Key recommendations in the proposal include the establishment of clear guidelines for loan restructuring, partial loan forgiveness programs targeting vulnerable borrowers, and streamlined loan settlement arrangements offering concessions on outstanding debts. It also advocates forming dedicated \u201cRisk Asset Management Units\u201d within microfinance institutions to oversee loan recovery and restructuring efforts. Community-based dispute resolution mechanisms are proposed to ease recovery pressures, while financial literacy campaigns aim to educate borrowers about loan management. The plan also suggests expanding loan limits \u2014 including unsecured loans \u2014 to meet growing customer needs and allowing microfinance i", "published_date": "2025-07-01 00:00:00", "sentiment_score": -0.4042230158730159, "sentiment_label": "NEUTRAL"}, {"title": "CYC Nepal Laghubitta Reports 104.58% Surge in Net Profit, Net Interest Income Rises by 32%", "url": "https://www.sharesansar.com/newsdetail/cyc-nepal-laghubitta-reports-10458-surge-in-net-profit-net-interest-income-rises-by-32-2025-02-05", "content": "CYC Nepal Laghubitta Bittiya Sanstha Limited (CYCL) has published its financial report for the second quarter of the fiscal year 2081/82, showcasing a significant improvement in its financial performance. The company reported a 104.58% increase in net profit, reaching Rs. 4.31 crores, compared to Rs. 2.1 crores in the corresponding quarter of the previous fiscal year. The notable growth in profitability can be attributed to a 32% rise in net interest income, which stood at Rs. 17.40 crores, up from Rs. 13.18 crores in the same period last year. Additionally, the company recorded a reversal in impairment charges amounting to Rs. 2.53 lakhs, further contributing to the bottom line. On the balance sheet front, CYCL reported a paid-up capital of Rs. 26.64 crores, while reserves and surplus amounted to Rs. 34.65 crores. The company\u2019s borrowings declined by 7.13% to Rs. 2.66 Arba, and loans and advances contracted by 0.97% to Rs. 5.9 Arba. In terms of key financial indicators, the company\u2019s annualized Earnings Per Share (EPS) stood at Rs. 32.40, while the net worth per share was reported at Rs. 251.75. CYCL traded at a Price-to-Earnings (P/E) ratio of 48.05 times during the review period. Report: Major Financial Highlights: * Figures are of Immediate Previous Year Quarter Ending", "published_date": "2025-02-05 00:00:00", "sentiment_score": 0.5068770975056689, "sentiment_label": "NEUTRAL"}, {"title": "No Dividend To CYC Nepal Laghubitta Shareholders for FY 2080/81", "url": "https://www.sharesansar.com/newsdetail/no-dividend-to-cyc-nepal-laghubitta-shareholders-for-fy-208081-2024-12-22", "content": "CYC Nepal Laghubitta Bittiya Sanstha Limited (CYCL) announces that it will not be distributing any dividends for the Fiscal Year 2080/81. The 146th Board Meeting of CYCL held on Poush 06, 2081 has decided that the company will not be distributing any dividend for FY 2080/81. However, the financial statements are subject to approval from Nepal Rastra Bank and the upcoming Annual General Meeting of the company. CYCL closed at Rs. 1,591.00. The company distributed a 31.58% dividend (including 30% bonus shares) to its shareholders for FY 2078/2079.", "published_date": "2024-12-22 00:00:00", "sentiment_score": 0.3165904761904762, "sentiment_label": "NEUTRAL"}, {"title": "Decline in Impairment Charges and Rise in Core Revenue Propel CYC Nepal Laghubitta to 263.37% Increase in Net Profit in Q3 FY 2080/81", "url": "https://www.sharesansar.com/newsdetail/decline-in-impairment-charges-and-rise-in-core-revenue-propel-cyc-nepal-laghubitta-to-26337-increase-in-net-profit-in-q3-fy-208081-2024-05-02", "content": "CYC Nepal Laghubitta Bittiya Sanstha Limited (CYCL) has unveiled its third-quarter financial report for the fiscal year 2080/2081, demonstrating a remarkable surge in performance. The company disclosed an impressive 263.37% increase in net profit, soaring to Rs. 2.8 crores from Rs. 77.07 lakhs compared to the corresponding quarter last year. A notable contributor to this stellar financial performance was the significant 17.99% rise in core revenue, specifically net interest income, which reached Rs. 20.73 crores from Rs. 17.57 crores in the same quarter of the previous year. This substantial increase in revenue played a pivotal role in driving up the net profits for CYCL. Furthermore, CYCL experienced positive growth in key operational metrics. Deposits increased by 5.11% to Rs. 2.26 Arba, while loans and advances witnessed a modest uptick of 10.93%, reaching Rs. 5.74 Arba during the third quarter. Throughout Q3, CYCL reported impairment charges totaling Rs. 54.87 lakhs, reflecting a noteworthy decline of 89.04%. This decline in impairment charges contributed significantly to the increase in net profit for the company. In terms of financial position, CYCL reported a paid-up capital of Rs. 26.64 Crore, accompanied by reserves and surplus standing at Rs. 31.10 crores. The annualized earnings per share (EPS) stood at Rs. 14.02, with the net worth per share recorded as Rs. 216.40. Notably, CYCL traded at a P/E multiple of 123.05 times during the period. Report: Major Financial Highlights: * Figures are of Immediate Previous Year Quarter Ending", "published_date": "2024-05-02 00:00:00", "sentiment_score": 0.5814985616534004, "sentiment_label": "NEUTRAL"}, {"title": "CYC Nepal Laghubitta Calls AGM With Election Agendas", "url": "https://www.sharesansar.com/newsdetail/cyc-nepal-laghubitta-calls-agm-with-election-agendas-2024-01-02", "content": "CYC Nepal Laghubitta Bittiya Sanstha Limited (CYCL) has called its 5th AGM on 29th Poush, 2080. The meeting will be held in the Kuti Resort, Lakeside-6, Pokhara, Nepal, starting at 11 AM that day. The company will not be distributing any dividends for the Fiscal Year 2079/80. Among the other agendas, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports for FY 2079/80 and appoint an auditor for the fiscal year 2080/81. The proposal to provide the BoDs authority to oversee any company-related merger or acquisition procedures will be approved during the meeting and elect 6 directors including 4 from the promoter shareholder group and 2 from the public shareholder group. The book closure date is on Poush 18. Thus, shareholders maintained before that day can attend the AGM. AGM Notice:", "published_date": "2024-01-02 00:00:00", "sentiment_score": 0.32144761904761904, "sentiment_label": "NEUTRAL"}, {"title": "No Dividend To CYC Nepal Laghubitta (CYCL) Shareholders for FY 2079/80", "url": "https://www.sharesansar.com/newsdetail/no-dividend-to-cyc-nepal-laghubitta-cycl-shareholders-for-fy-207980-2023-12-20", "content": "CYC Nepal Laghubitta Bittiya Sanstha Limited (CYCL) announces that it will not be distributing any dividends for the Fiscal Year 2079/80. The Board Meeting of CYCL held on Poush 03, 2080 has decided that the company will not be distributing any dividend for FY 2079/80. However, the financial statements are subject to approval from Nepal Rastra Bank and the upcoming Annual General Meeting of the company. As of December 19, CYCL closed at Rs. 1,085. Last Year, the company distributed a 31.58% dividend (including 30% bonus shares) to its shareholders for FY 2078/2079.", "published_date": "2023-12-20 00:00:00", "sentiment_score": 0.3213920634920635, "sentiment_label": "NEUTRAL"}, {"title": "CYC Nepal Laghubitta denounces media stories against its head; calls them baseless", "url": "https://www.sharesansar.com/newsdetail/cyc-nepal-laghubitta-denounces-media-stories-against-its-head-calls-them-baseless-2023-12-04", "content": "CYC Nepal Laghubitta has expressed its concern towards repeated baseless media coverage against it and its head. The microfinance has denounced any such practice to discredit the institution and its head, thus has also urged the media to verify the information, as per the media statement issued by the company.", "published_date": "2023-12-04 00:00:00", "sentiment_score": -0.2202, "sentiment_label": "NEUTRAL"}, {"title": "CYC Nepal Laghubitta Witnesses 87.43% Plummet in Net Profit and Operating Profit in Q1; NPL at 6.54%", "url": "https://www.sharesansar.com/newsdetail/cyc-nepal-laghubitta-witnesses-8743-plummet-in-net-profit-and-operating-profit-in-q1-npl-at-654-2023-11-05", "content": "CYC Nepal Laghubitta Bittiya Sanstha Limited (CYCL) has released its first-quarter report for the fiscal year 2080/81, indicating a substantial decline in net profit by 87.43%. The report reveals that the net profit plummeted to Rs. 19.02 lakhs, a notable decrease from the Rs. 1.51 crore reported during the corresponding quarter in the previous year. During this quarter, the company's borrowings escalated by 19.35% to reach Rs. 2.75 Arba, compared to Rs. 2.3 Arba in the corresponding quarter of the previous year. Conversely, the company's deposits saw an increase of 3.25%, totaling Rs. 2.22 Arba. Moreover, the company's loans and advances exhibited an 8.95% increase, amounting to 5.6 Arba in this quarter. The net interest income (NII), considered as the core revenue, experienced a decrease of 6.72% to Rs. 5.63 crores from Rs. 6.04 crores in the corresponding quarter of the previous year. The company attributed the decline in net profit to amplified staff expenses, which surged by 33.37%. Additionally, impairment charges rose by 53.09% to Rs. 43.23 lakhs for this quarter. The company's paid-up capital stood at Rs. 26.64 crores in this quarter, while its reserve and surplus marked an increase of 4.26% to reach Rs. 32.29 crores. Notably, the non-performing loans (NPL) experienced a substantial spike of 127.87%, rising to 6.54% from the 2.87% recorded in the previous quarter. The annualized earnings per share (EPS) for CYCL stands at Rs. 2.86, while the net worth per share is reported at Rs. 221.22. Click here for Q1 report Major Financial Highlights: * Figures are of Immediate Previous Year Quarter Ending", "published_date": "2023-11-05 00:00:00", "sentiment_score": 0.5550604308390023, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "CYCL", "current_price": 1495.0, "market_cap": 3985708874.4, "is_estimated": false, "ratios": {"pe_ratio": {"value": 35.944257568476694, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 5.7707143959265546, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111109, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (35.94)", "High P/B ratio (5.77)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-19T23:38:16.612655"}, "technical_analysis": {"symbol": "CYCL", "current_price": 1496.0, "indicators": {"sma_short": 1506.9857142857143, "sma_medium": 1552.1200000000001, "sma_long": 1619.4248, "rsi": 20.911086717892402, "macd": -32.82801717058419, "macd_signal": -28.091581741535677, "macd_histogram": -4.7364354290485124, "stochastic_k": 14.272030651340978, "stochastic_d": 13.952745849297544, "bb_upper": 1646.2627717548214, "bb_middle": 1552.1200000000001, "bb_lower": 1457.9772282451788, "atr": 46.07142857142859}, "signals": {"trend": "Strong Downtrend", "trend_score": 0.0, "rsi_signal": "Oversold", "rsi_sc
