rment charges more than doubled to Rs. 1.19 crore. Retained earnings increased by 14.99% to Rs. 7.36 crore, and total reserves climbed by 3.83% to Rs. 29.94 crore. Kalika Laghubitta\u2019s capital adequacy ratio stood at 12.35%, slightly down from 12.95% last year. Non-performing loans (NPL) rose to 6.40% from 4.24%, while the cost of funds decreased to 6.96% from 8.23%. Earnings per share (EPS) improved to Rs. 28.51 from Rs. 23.83, and net worth per share increased to Rs. 191.51. The company\u2019s quarter-end market price stood at Rs. 1,015, with a price-to-earnings (P/E) ratio of 35.60 times. Report: Major Financial Highlights:\n\n* Figures are of the Immediate Previous Year Quarter Ending", "published_date": "2025-11-06 00:00:00", "sentiment_score": 0.5429960317460317, "sentiment_label": "NEUTRAL"}, {"title": "Promoter Shares of MERO, SWBBL, KMCDB, and NIMB Closing Auction from Today", "url": "https://www.sharesansar.com/newsdetail/promoter-shares-of-mero-swbbl-kmcdb-and-nimb-closing-auction-from-today-2025-09-09", "content": "The promoter shares of Mero Microfinance Laghubitta Bittiya Sanstha Limited (MERO), Swabalamban Laghubitta Bittiya Sanstha Limited (SWBBL), Kalika Laghubitta Bittiya Sanstha Limited (KMCDB), and Nepal Investment Mega Bank Limited (NIMB) are closing the auction from today, i.e., 24th Bhadra, 2082. The auction was opened on 4th Bhadra. 1,72,372 unit promoter shares of MERO, 84,065 unit promoter shares of SWBBL, 7,968 unit promoter shares of KMCDB, and 1,315 unit promoter shares of NIMB are being auctioned. Interested other persons/companies/institutions are eligible to bid in the auction of all four companies. The minimum bid rates for various auctions are as follows: Rs. 300 for MERO, Rs. 375 for SWBBL, Rs. 330 for KMCDB, and Rs. 100 for NIMB. The minimum bid quantity for MERO and SWBBL's promoters' shares is 5,000 units, while KMCDB's minimum bid quantity is 1,000 units, and NIMB's minimum bid quantity is 1,315 units, with no upper limit specified. Muktinath Capital is the auction manager.", "published_date": "2025-09-09 00:00:00", "sentiment_score": 0.39365535714285715, "sentiment_label": "NEUTRAL"}, {"title": "Promoter Shares of MERO, SWBBL, KMCDB, And NIMB In Auction From Today", "url": "https://www.sharesansar.com/newsdetail/promoter-shares-of-mero-swbbl-kmcdb-and-nimb-in-auction-from-today-2025-08-20", "content": "The promoter shares of Mero Microfinance Laghubitta Bittiya Sanstha Limited (MERO), Swabalamban Laghubitta Bittiya Sanstha Limited (SWBBL), Kalika Laghubitta Bittiya Sanstha Limited (KMCDB), and Nepal Investment Mega Bank Limited (NIMB) in the auction from today, i.e., 4th Bhadra to 24th Bhadra, 2082. 1,72,372 unit promoter shares of MERO, 84,065 unit promoter shares of SWBBL, 7,968 unit promoter shares of KMCDB, and 1,315 unit promoter shares of NIMB are being auctioned. Interested other persons/companies/institutions are eligible to bid in the auction of all four companies. The minimum bid rates for various auctions are as follows: Rs. 300 for MERO, Rs. 375 for SWBBL, Rs. 330 for KMCDB, and Rs. 100 for NIMB. The minimum bid quantity for MERO and SWBBL's promoters' shares is 5,000 units, while KMCDB's minimum bid quantity is 1,000 units, and NIMB's minimum bid quantity is 1,315 units, with no upper limit specified. Muktinath Capital is the auction manager. As of this writing, MERO, SWBBL, KMCDB, and NIMB have LTPs of Rs. 830.49, Rs. 894.39, Rs. 1,099.58, and Rs. 213.30, respectively. Auction Notice:", "published_date": "2025-08-20 00:00:00", "sentiment_score": 0.42397142857142855, "sentiment_label": "NEUTRAL"}, {"title": "Promoter Shares of MERO, SWBBL, KMCDB, And NIMB In Auction", "url": "https://www.sharesansar.com/newsdetail/promoter-shares-of-mero-swbbl-kmcdb-and-nimb-in-auction-2025-08-19", "content": "The promoter shares of Mero Microfinance Laghubitta Bittiya Sanstha Limited (MERO), Swabalamban Laghubitta Bittiya Sanstha Limited (SWBBL), Kalika Laghubitta Bittiya Sanstha Limited (KMCDB), and Nepal Investment Mega Bank Limited (NIMB) in the auction from 4th Bhadra to 24th Bhadra, 2082. 1,72,372 unit promoter shares of MERO, 84,065 unit promoter shares of SWBBL, 7,968 unit promoter shares of KMCDB, and 1,315 unit promoter shares of NIMB are being auctioned. Interested other persons/companies/institutions are eligible to bid in the auction of all four companies. The minimum bid rates for various auctions are as follows: Rs. 300 for MERO, Rs. 375 for SWBBL, Rs. 330 for KMCDB, and Rs. 100 for NIMB. The minimum bid quantity for MERO and SWBBL's promoters' shares is 5,000 units, while KMCDB's minimum bid quantity is 1,000 units, and NIMB's minimum bid quantity is 1,315 units, with no upper limit specified. Muktinath Capital is the auction manager. As of this writing, MERO, SWBBL, KMCDB, and NIMB have LTPs of Rs. 830.35, Rs. 901.99, Rs. 1,079.03, and Rs. 212.78, respectively. Auction Notice:", "published_date": "2025-08-19 00:00:00", "sentiment_score": 0.42397142857142855, "sentiment_label": "NEUTRAL"}, {"title": "Kalika Laghubitta Reports Rs. 10.80 Crores Net Profit in Q4; Operating Profit Nearly Doubles Year-on-Year", "url": "https://www.sharesansar.com/newsdetail/kalika-laghubitta-reports-rs-1080-crores-net-profit-in-q4-operating-profit-nearly-doubles-year-on-year-2025-07-30", "content": "Kalika Laghubitta Bittiya Sanstha Limited (KMCDB) has posted a net profit of Rs. 10.80 crores in the fourth quarter of Fiscal Year 2081/82, reflecting a 36.42% growth compared to Rs. 7.92 crores in the corresponding quarter of the previous fiscal year. The microfinance institution witnessed significant improvements across key financial indicators. Its operating profit surged by 95.89% to Rs. 15.42 crores, supported by a significant 50.29% increase in net interest income, which stood at Rs. 38.10 crores. Deposits rose by 19.87% to Rs. 1.64 arba, while loans and advances grew by 24.39% to reach Rs. 4.84 arba. Borrowings also rose sharply by 30.46% to Rs. 2.79 arba. On the profitability side, retained earnings jumped 62.83% to Rs. 6.40 crores, while reserves increased by 16.65% to Rs. 28.83 crores. Annualized earnings per share (EPS) rose to Rs. 26.51 from Rs. 21.28, and the net worth per share reached Rs. 186.44. Kalika Laghubitta recorded distributable profit of Rs. 6.19 crores for the fiscal year. Despite this strong financial performance, the non-performing loan (NPL) ratio increased to 4.67% from 3.79%, and the capital adequacy ratio declined to 11.08% from 12.31%. However, the cost of fund significantly dropped to 6.49% from 8.85%, reflecting improved financial efficiency. The company\u2019s quarter-end PE ratio stood at 39.97 times based on a market price of Rs. 1,059.50 per share. Report: Major Financial Highlights: * Figures are of Immediate Previous Year Quarter Ending", "published_date": "2025-07-30 00:00:00", "sentiment_score": 0.5637139880952381, "sentiment_label": "NEUTRAL"}, {"title": "Kalika Laghubitta Proposes 10% Dividend for the Fiscal Year 2080/81", "url": "https://www.sharesansar.com/newsdetail/kalika-laghubitta-proposes-10-dividend-for-the-fiscal-year-208081-2024-12-11", "content": "Kalika Laghubitta Bittiya Sanstha Limited (KMCDB) has proposed a 10% dividend for the Fiscal Year 2080/81. As per the notice published by the company, KMCDB has proposed 9.5% bonus shares worth Rs. 3.53 Crores and 0.5% cash dividend (for tax purposes) worth Rs. 18.61 Lakhs from the accumulated profit of the microfinance financial institution up to the last financial year i.e 2080/81. The company proposed a dividend on the paid-up capital of Rs. 37.23 Crores. The decision taken by the BOD meeting of the company is subject to approval from Nepal Rastra Bank and the upcoming AGM of the company. As of writing, KMCDB has an LTP of Rs 1,117.90. Dividend History:", "published_date": "2024-12-11 00:00:00", "sentiment_score": 0.48175034013605444, "sentiment_label": "NEUTRAL"}, {"title": "Kalika Laghubitta Reports 134.03% Surge in Net Profit in Q4 FY 2080/2081; EPS Reached to Rs. 16.95", "url": "https://www.sharesansar.com/newsdetail/kalika-laghubitta-reports-13403-surge-in-net-profit-in-q4-fy-20802081-eps-reached-to-rs-1695-2024-08-09", "content": "In its recently disclosed fourth-quarter report for the fiscal year 2080/2081, Kalika Laghubitta Bittiya Sanstha Limited (KMCDB) has shown outstanding financial growth, reporting a significant 134.03% increase in net profit. The net profit rose to Rs. 2.69 crores, compared to Rs. 6.31 crores in the same quarter of the previous year. KMCDB experienced a slight 0.54% rise in core revenue (net interest income), which reached Rs. 25.5 crores. Meanwhile, deposits saw a minor decline of 1.01%, amounting to Rs. 1.35 Arba, while loans and advances increased by 5.19%, reaching Rs. 3.90 Arba during this quarter. One of the highlights of the quarter was a reversal in impairment charges amounting to Rs. 2.78 crores, which contributed positively to the net profit. KMCDB's financial standing reflected a paid-up capital of Rs. 37.23 crores, reserves and surplus at Rs. 20.40 crores, and retained earnings of Rs. 6.65 crores. The annualized earnings per share (EPS) stood at Rs. 16.95, with a net worth per share of Rs. 172.70. During this period, KMCDB traded at a P/E multiple of 75.79 times. Report: Major Financial Highlights: * Figures are of Immediate Previous Year Quarter Ending", "published_date": "2024-08-09 00:00:00", "sentiment_score": 0.5396863365800866, "sentiment_label": "NEUTRAL"}, {"title": "Promoter Shares of Kalika Laghubitta And Kisan Laghubitta in Auction from Today", "url": "https://www.sharesansar.com/newsdetail/promoter-shares-of-kalika-laghubitta-and-kisan-laghubitta-in-auction-from-today-2024-05-16", "content": "The existing promoters of Kalika Laghubitta Bittiya Sanstha Limited (KMCDB) are auctioning 20,000 units of shares to existing promoter shareholders from today i.e. 3rd Jestha, 2081. Dolraj Dhungana intends to sell 15,000 units, and Maya the company\n2) Endorse the auditor's report of 2081/082 with PNL statements, financial reports, and cash flow reports.\n3) Appointment of the auditor and determination of their remuneration for the fiscal year 2082/83.\n4) To approve the appointment of the director and elect the board of directors from the public shareholding group.\n5) Miscellaneous. Among the other agendas, there is an agenda to issue the right shares of a 1:1 ratio to increase the company's authorized and issued capital. The book closure date is announced on Kartik 12. Investors who maintained before that day are eligible to attend the AGM. AGM Notice:", "published_date": "2025-09-25 00:00:00", "sentiment_score": 0.4792285714285714, "sentiment_label": "NEUTRAL"}, {"title": "Promoter Shares of Greenlife Hydropower Limited in Auction from Today", "url": "https://www.sharesansar.com/newsdetail/promoter-shares-of-greenlife-hydropower-limited-in-auction-from-today-2024-09-08", "content": "The existing promoter of Greenlife Hydropower Limited (GLH) is auctioning 10,00,000 units of shares to the interested promoter shareholders from today. 10,00,000 units of promoter shares will be auctioned. Only existing promoters are eligible to bid for the auction within 35 days from this notice's publication date, i.e. 23rd Bhadra. Bids should be submitted at the company\u2019s central office. If no bids are received from existing promoter shareholders within the designated period, the shares will be offered to the general public at a later date. GLH closed at Rs. 272.00. Auction Notice:", "published_date": "2024-09-08 00:00:00", "sentiment_score": 0.33842460317460316, "sentiment_label": "NEUTRAL"}, {"title": "Greenlife Hydropower Announces Conclusion of Lock-in Period for Promoters, Project-Affected Locals, and Employee Shares on Falgun 06", "url": "https://www.sharesansar.com/newsdetail/greenlife-hydropower-announces-conclusion-of-lock-in-period-for-promoters-project-affected-locals-and-employee-shares-on-falgun-06-2024-01-16", "content": "Greenlife Hydropower Limited (GLH) published a notice regarding the expiration of the lock-in period of its promoters, local shareholders of the project area, and its employee shares on Falgun 06, 2080. As per the recent guidelines issued by the Securities Board of Nepal (SEBON), Greenlife Hydropower Limited (GLH) has officially provided notice to its investors and stakeholders on the conclusion of the lock-in period for the shares held by its promoters, local shareholders, and its employees. In the next month of Falgun 6th, the lock-in period will end. GLH has 18,000,000 units of shares listed on the Nepal Stock Exchange (NEPSE). Out of the total shares, the promoters have 1,44,00,000 units, the residents of the project-affected area have 1,03,600 units and its employees have 69,928 units of shares which were on a lock-in period from the past 3 years since IPO allotment. Additionally, 34,26,472 units of IPO shares were issued to the general public. As outlined in the official notice, after the end of the lock-in period the shares held by the Board of Directors and employees at higher management won't be tradable. Notice", "published_date": "2024-01-16 00:00:00", "sentiment_score": 0.4572792207792208, "sentiment_label": "NEUTRAL"}, {"title": "Himalayan Hydro Expo 2022 to be on the floor at  Bhrikutimandap; 100 plus companies in hydro sector to showcase new innovation including hydro robotics", "url": "https://www.sharesansar.com/newsdetail/himalayan-hydro-expo-2022-to-be-on-the-floor-at-bhrikutimandap-100-plus-companies-in-hydro-sector-to-showcase-new-innovation-including-hydro-robotics-2022-03-04", "content": "Himalayan Hydro Expo is all set to organize the third edition of its expo during the third week of Chaitra, 2078 at Bhrikutimandap of Kathmandu. The hydro expo will have Indian Embassy as the coordinator while British Embassy and Canadian High Commission as the country partners between Chaitra 18 to 20, 2078. The expo will have 100 plus stalls from both national and international players who are engaged in the hydropower sector where they will showcase a number of new and innovative technology that could be utilized to revolutionize the hydropower sector of the nation, as per the media statement.", "published_date": "2022-03-04 00:00:00", "sentiment_score": 0.46709545454545454, "sentiment_label": "NEUTRAL"}, {"title": "How Many Companies Have Distributed Dividend for FY 2077/78 As of Now? Summary of All Sectors With Exact Dividend Figure", "url": "https://www.sharesansar.com/newsdetail/dividend-distributed-by-companies-2021-11-12", "content": "Companies listed in NEPSE have already started to declare the dividend for the fiscal year 2077/78. 21 out of the 26 commercial banks have already proposed the dividend for the fiscal year 2077/78. Nabil Bank has proposed the highest dividend, i.e. 38%. As of now, Sunrise Bank has paid the least, i.e. 7%. The book closure date for dividends of five of these companies has already elapsed, meaning investors won't be able to claim the dividend of these companies. Meanwhile, other banks have yet to declare their book closure dates, and investors can buy the shares of these companies anytime before the book closure date to be eligible for the dividend. Note for Beginners: You can buy the shares of a company after it has proposed its dividend and still be eligible to get the dividend. In other words, you do not have to invest in the company for one whole fiscal year, which is a misconception among amateur investors. The book closure date is simply the date on which the company closes its books for the dividend. Investors can still buy the shares after that date but they won\u2019t get the dividend. To get the dividend of the company, you must buy the shares before the book closure date and you must not sell those shares till the book closure date. For example, investors can buy the shares of a company on the last day before its book closure date and still be entitled to the dividend. The investor remains eligible even if they sell the shares at the book closure date. S.N. Symbol Company Bonus Dividend(%) Cash Dividend(%) Total Dividend(%) Book Closure Date 1 NMB NMB Bank Limited 12.5 3.3 15.8 Not declared 2 SBL Siddhartha Bank Limited 14.25 0.75 15 Not declared 3 KBL Kumari Bank Limited 6 2.67 8.67 2021-10-25 [Closed] 4 LBL Laxmi Bank Limited 8 3.5 11.5 Not declared 5 MBL Machhapuchchhre Bank Limited 13.3 0.7 14 2021-10-24 [Closed] 6 EBL Everest Bank Limited 6 4.32 10.32 Not declared 7 NBB Nepal Bangladesh Bank Limited 12 3.5 15.5 2021-11-01 [Closed] 8 HBL Himalayan Bank Limit", "published_date": "2021-11-12 00:00:00", "sentiment_score": 0.20904090909090908, "sentiment_label": "NEUTRAL"}, {"title": "Electricity Regulatory Commission Unveils Liberal Policy on Right Shares Issuance for Hydropower Companies", "url": "https://www.sharesansar.com/newsdetail/electricity-regulatory-commission-unveils-liberal-policy-on-right-shares-issuance-for-hydropower-companies-2021-09-27", "content": "The Electricity Regulatory Commission has approved the pre-approval and regulation directive on the public issue of shares of electricity-related companies, 2078 BS. The meeting of the commission held on Ashwin 06 approved the directive. In the directive, the commission has specified various conditions and made arrangements for the rights issuance by hydropower companies, opening the path for the companies to issue rights shares for new projects and projects under construction. If a company establishes a subsidiary company with 51 percent or more ownership as the parent company, the way is open to issuing up to 200 percent of right shares. The parent company must have started commercial production of electricity from its project. Similarly, the power purchase agreement should have been completed and the project must have the power generation license. Furthermore, the parent company should be a company listed in the stock market of Nepal. Meanwhile, a company other than the parent company may also issue right shares for the purpose of investing for less than 50% ownership in the project being constructed or going to be constructed. However, the physical progress of the construction of the project should have been more than 25% while issuing shares in this way. At most 100% rights shares can be issued for this purpose. In case of rights issuance from one's subsidiary company or from a project under construction, the monetary amount collected via the rights shares issued earlier should have been fully spent on the construction of the project. Similarly, hydropower companies can issue the right shares to complete the remaining construction work of the project in case it can't be completed with initial resources. But for this, the cost of project construction has to have gone higher than the company can bear due to uncontrollable circumstances. Uncontrollable conditions include disasters caused by natural disasters, epidemics, wars, internal rebellions, shutdowns, strike", "published_date": "2021-09-27 00:00:00", "sentiment_score": -0.38349891774891776, "sentiment_label": "NEUTRAL"}, {"title": "While the Hydro Frenzy is at its Highest, Hydropower Sector's Regulator Issues a Note of Caution", "url": "https://www.sharesansar.com/newsdetail/while-the-hydro-frenzy-is-at-its-highest-hydropower-sectors-regulator-issues-a-note-of-caution-2021-08-19", "content": "The Electricity Regulatory Commission's attention has been drawn to news circulated across platforms that the promoters of hydropower companies have caused unnatural stock price hikes in shares of hydropower companies. The commission states that it is a normal principle of the capital market that an investor should only invest in companies that have sound financials. Thus, it is the responsibility of companies listed on the exchange to unveil accurate information. The commission has stated that it will take strict action against any hydropower company unveiling incorrect financial reports with the hidden intent to mislead investors. The Electricity Regulatory Commission has requested shareholders to invest in hydropower companies after properly ascertaining their technical and fundamental health, and correctly anticipating the expected returns. Since investors have varying investment strategies, the commission has requested investors to have a risk management strategy according to their respective strategies. Furthermore, the commission has also clarified that no decision has been taken so far on allowing the companies to issue the right shares to repay the loan of the project. The commission has stated that only the draft of the revised directive has been made public so far. Thus, the provisions mentioned in the draft may or may not be included in the final guideline. The Electricity Regulatory Commission has unveiled a checklist to ensure the financial health of hydropower companies. The checklist is attached below: Your browser does not support pdfs, click here to download the file.", "published_date": "2021-08-19 00:00:00", "sentiment_score": 0.15340132275132276, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "GLH", "current_price": 249.0, "market_cap": 4604400000.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 106.14107883817427, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 2.330327047462877, "rating": "Moderately Overvalued", "interpretation": "Slightly above book value", "score": 0.4}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111116, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 40.0, "overall_rating": "Hold", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (106.1 irection_accuracy": 58.3}, "5": {"mape": 1.89, "direction_accuracy": 68.3}, "10": {"mape": 2.54, "direction_accuracy": 65.0}, "15": {"mape": 2.95, "direction_accuracy": 80.0}, "20": {"mape": 4.26, "direction_accuracy": 81.7}}}}, "last_updated": "2025-12-16T06:07:50.172231"}, "analysis_timestamp": "2025-11-19T23:04:50.177728", "data_points": 580, "error": null, "profitability_score": 26.36}, {"symbol": "SMHL", "timestamp": "2025-11-20T03:35:57.781451", "price_data": {"total_days": 618, "latest_price": 687.0, "latest_date": "2025-12-16", "highest_price": 1657.0, "lowest_price": 312.3, "avg_volume": 27908.65857605178}, "news": {"total_articles": 9, "avg_sentiment": 0.6341395487892594, "sentiment_label": "POSITIVE", "articles": [{"title": "Super Madi Hydropower Reports 15.27% Rise in Net Profit in Q4; EPS Reaches to Rs. 6.33", "url": "https://www.sharesansar.com/newsdetail/super-madi-hydropower-reports-1527-rise-in-net-profit-in-q4-eps-reaches-to-rs-633-2025-08-11", "content": "Super Madi Hydropower (SMHL) has released its fourth-quarter financial results for FY 2081/82, showing improved profitability supported by reduced financing costs, despite a drop in revenue from power sales. The company\u2019s paid-up capital increased by 5% to Rs. 2.2 Arba, while other equity rose by 20.84% to Rs. 16.82 Crore. Property, plant, and equipment stood at Rs. 8.49 Arba, reflecting a 1.69% decline compared to the previous fiscal year. During the review period, the company made an investment worth Rs. 50 Crore, against no such investment in the prior year. Income from power sales fell by 11.01% to Rs. 1.13 Arba. However, financial costs dropped sharply by 25.16% to Rs. 55.48 Crore, significantly boosting profitability. As a result, net profit climbed by 15.27% to Rs. 13.95 Crore. Earnings per share (EPS) improved to Rs. 6.33 from Rs. 5.76, marking a 9.78% increase, while net worth per share inched up by 0.94% to Rs. 107.63. At the end of Q4 FY 2081/82, the company\u2019s price-to-earnings (P/E) ratio stood at 174.82 times, with a quarter-end market price of Rs. 1,106.34 per share. Report", "published_date": "2025-08-11 00:00:00", "sentiment_score": 0.55168125, "sentiment_label": "NEUTRAL"}, {"title": "5% Bonus Shares of Super Madi Hydropower Now Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/5-bonus-shares-of-super-madi-hydropower-now-listed-in-nepse-2025-01-16", "content": "10,50,000 unit bonus shares of Super Madi Hydropower Limited (SMHL) have been listed in NEPSE. The company convened its 15th AGM on 5th Kartik, 2081, and endorsed a 5.263% dividend of FY 2080/81 for shareholders. The meeting of the board of directors held on Ashwin 8 has proposed a 5% bonus shares worth Rs. 10.50 Crores and 0.263% cash dividend worth Rs. 55,26,316 for the fiscal year 2080/81. The company's existing paid-up capital is Rs. 2.10 Arba. The same bonus shares are now listed in NEPSE. As of writing, SMHL has an LTP of Rs. 1,640.00.", "published_date": "2025-01-16 00:00:00", "sentiment_score": 0.5923531746031746, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Downgrades Super Madi Hydropower Limited\u2019s Issuer Rating to [ICRANP-IR] B-", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-downgrades-super-madi-hydropower-limiteds-issuer-rating-to-icranp-ir-b-2024-11-12", "content": "ICRA Nepal Limited has downgraded the issuer rating for Super Madi Hydropower Limited from [ICRANP-IR] BB+ to [ICRANP-IR] B-, indicating a high risk in meeting financial obligations on time. This rating reflects the issuer's general creditworthiness, not any specific bond. Ratings from [ICRANP-IR] AA to [ICRANP-IR] C, with \"+\" or \"-\" signs, denote relative positions within each rating class, where [ICRANP-IR] B+ is one level above [ICRANP-IR] B, and [ICRANP-IR] B- is one level below.", "published_date": "2024-11-12 00:00:00", "sentiment_score": 0.4192582251082251, "sentiment_label": "NEUTRAL"}, {"title": "Super Madi Hydropower Reports Strong Q1 Growth with 50.84% Profit Surge and Reduced Finance Costs; EPS Rose to Rs. 30.72", "url": "https://www.sharesansar.com/newsdetail/super-madi-hydropower-reports-strong-q1-growth-with-5084-profit-surge-and-reduced-finance-costs-eps-rose-to-rs-3072-2024-11-08", "content": "Super Madi Hydropower Limited (SMHL) has reported impressive financial growth for the first quarter of 2081/82. The company\u2019s reserves and surplus surged by 86.91%, reaching Rs. 30.05 crore, signaling a strengthened financial foundation. Investments in property, plant, and equipment rose by 11.33%, bringing the total to Rs. 8.56 Arba, underscoring the company's focus on long-term asset development. Notably, finance expenses dropped by 29.32% to Rs. 16.35 crore, contributing to a substantial increase in net profit, which rose by 50.84% to Rs. 16.13 crore. As a result, earnings per share (EPS) also improved by 50.84%, now standing at Rs. 30.72. The net worth per share grew by 6.18%, reaching Rs. 114.31, reflecting the company's solid financial position. With a quarter-end market price of Rs. 600 and a price-to-earnings (PE) ratio of 19.53 times.", "published_date": "2024-11-08 00:00:00", "sentiment_score": 0.631265873015873, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Trading Day to Secure Super Madi Hydropower's Dividend", "url": "https://www.sharesansar.com/newsdetail/reminder-last-trading-day-to-secure-super-madi-hydropowers-dividend-2024-10-02", "content": "Today is the last day to grab the 5.263% dividend Super Madi Hydropower Limited ( SMHL) proposed. The company has called its 15th AGM on 5th Kartik, 2081. The meeting will be held at Hotel Imperial, Battisputali, Kathmandu, starting at 11:00 a.m. that day. The meeting of the board of directors held on Ashwin 8 has proposed a 5% bonus shares worth Rs. 10.50 Crores and 0.263% cash dividend worth Rs. 55,26,316 for the fiscal year 2080/81. The company's existing paid-up capital is Rs. 2.10 Arba. The book closure date is on Ashwin 18. Therefore, the shareholders maintained before that day are entitled to dividend payout and can attend this AGM.", "published_date": "2024-10-02 00:00:00", "sentiment_score": 0.5683743386243386, "sentiment_label": "NEUTRAL"}, {"title": "Super Madi Hydropower Limited Proposes 5.263% Dividend; How Much in Bonus Shares and Cash?", "url": "https://www.sharesansar.com/newsdetail/super-madi-hydropower-limited-proposes-5263-dividend-how-much-in-bonus-shares-and-cash-2024-09-25", "content": "Super Madi Hydropower Limited (SMHL) proposes a 5.263% dividend for FY 2080/81. The meeting of the board of directors held on Ashwin 8 has proposed a 5% bonus shares worth Rs. 10.50 Crores and 0.263% cash dividend worth Rs. 55,26,316 for the fiscal year 2080/81. The company's existing paid-up capital is Rs. 2.10 Arba. The dividend will be distributed only after approval by the Electricity Regulatory Commission and endorsement by the company's upcoming 15th AGM. As of writing, SMHL has an LTP of Rs. 565.00.", "published_date": "2024-09-25 00:00:00", "sentiment_score": 0.5696380952380953, "sentiment_label": "NEUTRAL"}, {"title": "Rs. 38.6 Arba Financial Closure Secured for 285 MW Upper Tamor Hydropower Project", "url": "https://www.sharesansar.com/newsdetail/rs-386-arba-financial-closure-secured-for-285-mw-upper-tamor-hydropower-project-2024-06-07", "content": "Investment has been secured for the 285 MW Upper Tamor Hydropower Project, a semi-reservoir-based project set to be the largest hydropower initiative undertaken by the domestic private sector in Nepal. The financing for this project will be led by Everest Bank Limited, with contributions from Agricultural Development Bank, HIDCL, Rastriya Banijya Bank, Prabhu Bank, Laxmi Sunrise Bank, Nepal SBI Bank, and Garima Bikas Bank. During the financial management ceremony held in Kathmandu on Thursday, Everest Bank's Chief Executive Officer Sudesh Khaling and Tamor Energy Private Limited's Chairman Pushpa Jyoti Dhungana signed the agreement. The estimated total cost of the project, including interest during the construction period, is Rs. 55.15 Arba. Out of this, Rs. 16.55 Arba will be raised through equity, while the remaining Rs. 38.60 Arba will be financed under the leadership of Everest Bank Limited. Reflecting on the progress since the introduction of the Electricity Act by Shailaja Acharya in 1992, Chairman Dhungana noted that the company has evolved from constructing a 1 MW project to undertaking a 285 MW project within two decades. Ganesh Karki, President of the Independent Power Producer's Association of Nepal (IPPAN), emphasized the capability of the domestic private sector to handle projects up to 500 MW. He advocated for the amendment of the Electricity Bill to allow such capacities, as current proposals restrict private-sector projects to 100 MW. \"Today's ceremony has demonstrated that the domestic private sector can handle projects like the 285 MW Upper Tamor,\" Karki stated. \"The Electricity Bill should be amended to permit private sector projects up to 500 MW.\" Karki expressed gratitude to all the banks and financial institutions involved in the investment. He highlighted that hydropower projects not only produce electricity but also contribute significantly to infrastructure development, such as building thousands of kilometers of roads, schools, hospitals, a", "published_date": "2024-06-07 00:00:00", "sentiment_score": 0.4213482142857143, "sentiment_label": "NEUTRAL"}, {"title": "Super Madi Hydropower Achieves Turnaround in Q3 FY 2080/81, Reports Significant Net Profit Increase and Surge in Power Sales", "url": "https://www.sharesansar.com/newsdetail/super-madi-hydropower-achieves-turnaround-in-q3-fy-208081-reports-significant-net-profit-increase-and-surge-in-power-sales-2024-05-05", "content": "Super Madi Hydropower Limited (SMHL) has showcased outstanding financial prowess during the third quarter of Fiscal Year 2080/81, evidenced by a noteworthy surge in earnings amounting to Rs. 9.02 Crores. This marks a substantial turnaround from the net loss of 1.07 Crores reported during the corresponding quarter last year. During this period, SMHL's loans and borrowings ascended to Rs. 6.16 Arba, reflecting a significant increase of 7.25%. The company experienced a remarkable uptick in revenue compared to the same quarter last year, raking in an impressive Rs. 94.55 Crores from power sales. Concurrently, operating expenses were reported at Rs. 5.75 Crores, while financial costs surged to Rs. 56.79 Crores. SMHL maintains a financial structure with a paid-up capital of Rs. 2.1 Arba and a commendable Reserves and Surplus portfolio valued at Rs. 10.84 Crores. The Annualized Earnings Per Share (EPS) stands at Rs. 5.73. Furthermore, the net worth of the company is reported at Rs. 105.16 Crores. The Supermadi Hydro Power Project, managed by Super Madi Hydropower, has officially commenced commercial operations as of Chaitra 27, 2079. Following its successful launch, trading for the shares has commenced on the Nepal Stock Exchange Limited since the 18th of Falgun, 2079. Benefiting from strong water flow within the Madi River, the project has reported substantial earnings exceeding the contracted energy output from Poush to the end of Chaitra. This favorable development has instilled optimism within the company, anticipating that the project will continue to meet or even surpass projected production levels in the foreseeable future.", "published_date": "2024-05-05 00:00:00", "sentiment_score": 0.6111125220458554, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal's Rating Upgrade: Super Madi Hydropower Moves Up to BB+", "url": "https://www.sharesansar.com/newsdetail/icra-nepals-rating-upgrade-super-madi-hydropower-moves-up-to-bb-2024-03-19", "content": "ICRA Nepal Limited has upgraded Super Madi Hydropower Limited's issuer rating from [ICRANP-IR] BB to [ICRANP-IR] BB+. This signifies a moderate risk of meeting financial obligations on time. However, it's essential to note that the rating is a general creditworthiness opinion and not specific to any bonds. The addition or subtraction of a plus or minus sign after the rating class indicates the comparative position within the respective class. Therefore, [ICRANP-IR] BB+ is one level above [ICRANP-IR] BB, while [ICRANP-IR] BB- is one level below [ICRANP-IR] BB.", "published_date": "2024-03-19 00:00:00", "sentiment_score": 0.46399206349206346, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "SMHL", "current_price": 687.0, "market_cap": 17684100000.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 191.6870415647922, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 7.03202080904117, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111107, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (191.69)", "High P/B ratio (7.03)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T03:35:56.886924"}, "technical_analysis": {"symbol": "SMHL", "current_price": 784.0, "indicators": {"sma_short": 785.1285714285714, "sma_medium": 807.78, "sma_long": 855.1972000000001, "rsi": 16.568047337278117, "macd": -22.586312093548372, "macd_signal": -22.743299657719735, "macd_histogram": 0.15698756417136295, "stochastic_k": 16.853932584269664, "stochastic_d": 15.212073469049308, "bb_upper": 877.9393554552338, "bb_middle": 807.78, "bb_lower": 737.6206445447662, "atr": 36.17857142857142}, "signals": {"trend": "Strong Downtrend", "trend_score": 0.0, "rsi_signal": "Oversold", "rsi_score": 0.8, "macd  and will remain closed until further notice. The company has requested the public to stay informed and exercise caution while visiting the area and apologized for any inconvenience caused. Authorities are investigating the incident to hold those responsible accountable and ensure safety in the future.", "published_date": "2025-09-16 00:00:00", "sentiment_score": -0.29322678571428573, "sentiment_label": "NEUTRAL"}, {"title": "Kalinchowk Darshan Appoints Nepal SBI Merchant for Rights Share Issuance", "url": "https://www.sharesansar.com/newsdetail/kalinchowk-darshan-appoints-nepal-sbi-merchant-for-rights-share-issuance-2025-02-24", "content": "Kalinchowk Darshan Limited has appointed Nepal SBI Merchant Banking Limited as the issue and sales manager for its upcoming rights share issuance. The company is set to issue 60 lakh rights shares at a face value of Rs. 100 per share in a 1:1 ratio for existing shareholders. The agreement was signed at Kalinchowk Darshan Limited's registered office in Pingalasthan, Kathmandu, by Managing Director & CEO of Nepal SBI Merchant Banking, Lekhnath Pokhrel, and CEO of Kalinchowk Darshan Limited, Bal Krishna Shiwakoti. Kalinchowk Darshan Limited operates a cable car service in Kuri, Dolakha. Nepal SBI Merchant Banking Limited is a wholly owned subsidiary of Nepal SBI Bank Limited.", "published_date": "2025-02-24 00:00:00", "sentiment_score": 0.27048571428571433, "sentiment_label": "NEUTRAL"}, {"title": "Kalinchowk Darshan Limited Calls AGM; With These Agendas", "url": "https://www.sharesansar.com/newsdetail/kalinchowk-darshan-limited-calls-agm-with-these-agendas-2024-12-23", "content": "Kalinchowk Darshan Limited (KDL) has called its 10th AGM on 29th Poush, 2081. The meeting will be held in the Badrinath Hotel, Gaushala, Kathmandu, starting at 11:30 am that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2080/81.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2081/82.\n4) To issue 1:1 the right shares.\n5) To approve the appointment of an independent director.\n6) Miscellaneous. 15th Poush is the book closure date. Therefore, the shareholders maintained before that day are entitled to attend this AGM. AGM Notice:", "published_date": "2024-12-23 00:00:00", "sentiment_score": 0.3855040816326531, "sentiment_label": "NEUTRAL"}, {"title": "Nepal SBI Merchant Banking inks MoU with Kalinchowk Darshan Limited; To Provide 10% Discount To Its Demat users", "url": "https://www.sharesansar.com/newsdetail/nepal-sbi-merchant-banking-inks-mou-with-kalinchowk-darshan-limited-to-provide-10-discount-to-its-demat-users-2024-02-02", "content": "Nepal SBI Merchant Banking has inked an agreement with Kalinchowk Darshan Limited offering an exclusive 10% discount for customers using Demat accounts when availing Cablecar rides. The agreement executed in the presence of Chairman Bal Krishna Shiwakoti from Kalinchowk Darshan Limited, CEO Lekhnath Pokhrel from Nepal SBI Merchant Banking, and CEO Ashok Shiwakoti from Kalinchowk Darshan Limited, facilitates exclusive discounts for customers utilizing the Demat service at Nepal SBI Bank and those opening new Demat accounts in the future. Both entities express enthusiasm for this collaboration, foreseeing heightened business success through cooperative efforts.", "published_date": "2024-02-02 00:00:00", "sentiment_score": 0.43851066790352505, "sentiment_label": "NEUTRAL"}, {"title": "IPO Allotment of Kalinchowk Darshan Limited Concludes; 1 in Every 16 Applicants to Be Allotted with 10 Units", "url": "https://www.sharesansar.com/newsdetail/ipo-allotment-of-kalinchowk-darshan-limited-concludes-1-in-every-16-applicants-to-be-allotted-with-10-units-2023-02-02", "content": "The IPO allotment of Kalinchowk Darshan Limited is concluded today at the premises of Nabil Investment Banking Limited, Kathmandu. Kalinchowk Darshan Limited had issued 896,400 units worth Rs 8.96 crore as Initial Public Offering to the general public (Magh 3-6, 2079). Out of the total 10,80,000 units; 10% i.e. 108,000 units have already been issued and allotted to Nepalese citizens working abroad, whereas 2% i.e 21,600 units have been set aside for the employees of the company and 5% of the total offered shares i.e. 54,000 units have been set aside for the mutual funds. The remaining 896,400 units are for the general public. The paid-up capital of the company will reach Rs. 60 Crores after the IPO issuance. The issue had received applications from 14,65,763 valid applicants who had applied for a total of 1,65,66,230 units. The issue was oversubscribed by more than 18.48 times. As per the allotment module, a total of 89,640 applicants were allotted 10 units each via lottery, and the remaining 13,76,123 applicants were returned with empty hands. A total of 21,600 units were allotted to the employees and 54,000 units were allotted to the mutual funds. In total 8,206 applicants who applied for 1,04,760 units were disqualified due to duplicate applications from Local Shareholders, Foreign Employee Shareholders, and C-ASBA Suspect. Allotment Module: The IPO result can be accessed by CDSC IPO Result, MeroShare, and Nabil Investment Banking Limited. Earlier, the company had issued 1,20,000 unit shares worth Rs. 1.2 crores to the project-affected locals and 108,000 units shares to Nepalese citizens working abroad. Overall, 80% of shares are of the promoter shareholders in the company. CARE Ratings Nepal Limited (CRNL) has assigned the rating of \u2018CARE-NP BB+(Is)\u2019 to Kalinchowk Darshan Limited. Issuers with this rating are considered to have a moderate risk of default regarding the timely servicing of financial obligations in Nepal. Kalinchowk Darshan Limited is a public limi", "published_date": "2023-02-02 00:00:00", "sentiment_score": -0.24164732142857143, "sentiment_label": "NEUTRAL"}, {"title": "Kalinchowk Darshan IPO Allotment To Be Concluded On Thursday At 10 AM", "url": "https://www.sharesansar.com/newsdetail/kalinchowk-darshan-ipo-allotment-to-be-concluded-on-thursday-at-10-am-2023-01-30", "content": "The IPO allotment of Kalinchowk Darshan Limited (KDL) will take place this Thursday, i.e. on 19th Magh, 2079. The allotment program will be held on the premises of the issue manager Nabil Investment Banking Limited, starting at 10 am that day. The company issued 896,400 units of shares of Rs 100 face value as an Initial Public Offering worth Rs 8.96 crore to the general public from 3rd Magh to 6th Magh. Out of the total 10,80,000 units; 10% i.e. 108,000 units were already issued and allotted to Nepalese citizens working abroad, whereas 2% i.e 21,600 units were set aside for the employees of the company, and 5% of the total offered shares i.e. 54,000 units were set aside for the mutual funds. The remaining 896,400 units were for the general public. The company intends to collect Rs 8.96 crore from this IPO. The paid-up capital of the company will reach Rs. 60 Crores after the IPO issuance. CARE Ratings Nepal Limited (CRNL) has assigned the rating of \u2018CARE-NP BB+(Is)\u2019 to Kalinchowk Darshan Limited. Issuers with this rating are considered to have a moderate risk of default regarding the timely servicing of financial obligations in Nepal.", "published_date": "2023-01-30 00:00:00", "sentiment_score": 0.32826134453781514, "sentiment_label": "NEUTRAL"}, {"title": "Kalinchowk Darshan Limited Closing 896,400 Units IPO Shares Issue from Today", "url": "https://www.sharesansar.com/newsdetail/kalinchowk-darshan-limited-closing-896400-units-ipo-shares-issue-from-today-2023-01-20", "content": "Kalinchowk Darshan Limited is closing the issue of 896,400 unit shares of Rs 100 face value as Initial Public Offering to the general public from today i.e. 6th Magh, 2079. The issue was opened on 3rd Magh, 2079. Out of the total 10,80,000 units; 10% i.e. 108,000 units have already been issued and allotted to Nepalese citizens working abroad, whereas 2% i.e 21,600 units have been set aside for the employees of the company and 5% of the total offered shares i.e. 54,000 units have been set aside for the mutual funds. The remaining 896,400 units are for the general public. The company intends to collect Rs 8.96 crore from this IPO. The paid-up capital of the company will reach Rs. 60 Crores after the IPO issuance. Earlier, the company had issued 1,20,000 unit shares worth Rs. 1.2 crores to the project-affected locals and 108,000 units shares to Nepalese citizens working abroad. Overall, 80% of shares are of the promoter shareholders in the company. Nabil Investment Banking Limited is appointed as the issue manager for the IPO issuance. Applications can be placed for a minimum of 10 units and a maximum of 4,990 units. According to CDSC, 11,47,502 applicants have applied for a total of 13,391,810 units. Thus, the issue is already oversubscribed by 14.93 times so far. CARE Ratings Nepal Limited (CRNL) has assigned the rating of \u2018CARE-NP BB+(Is)\u2019 to Kalinchowk Darshan Limited. Issuers with this rating are considered to have a moderate risk of default regarding the timely servicing of financial obligations in Nepal. Kalinchowk Darshan Limited is a public limited company, incorporated on January 20, 2015. It is promoted by individual and institutional promoters from different backgrounds for setting up and operating a Cable Car Project at Kalinchowk, Dolakha, Nepal. The project includes about a 1 Km long cable car journey, having a total of 4 Gondolas (2 gondolas per system) to transport passengers from the bottom station at Kuri Valley to the Kalinchowk Temple at the top. I", "published_date": "2023-01-20 00:00:00", "sentiment_score": 0.4607586206896552, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "KDL", "current_price": 867.0, "market_cap": 5400000000.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 163.63636363636363, "ra tent": "ICRA Nepal Limited has withdrawn the [ICRANP-IR] B@* \u201cIssuer Not Cooperating\u201d rating of Samudayik Laghubitta Bittiya Sanstha Limited (formerly BPW Laghubitta Sanstha Limited) due to non-cooperation. The rating, under watch with negative implications, indicates general creditworthiness and is not linked to any specific debt instrument. Similarly, ICRA Nepal Limited has withdrawn the [ICRANP-IR] B@* \u201cIssuer Not Cooperating\u201d rating of Unnati Sahakarya Laghubitta Bittiya Sanstha Limited due to the company\u2019s non-cooperation. The rating, under watch with negative implications, reflects general creditworthiness and is not linked to any specific debt instrument. And, ICRA Nepal Limited has withdrawn the [ICRANP-IR] B+@* \u201cIssuer Not Cooperating\u201d rating of Upakar Laghubitta Bittiya Sanstha Limited due to the company\u2019s non-cooperation. The rating, under watch with negative implications, reflects general creditworthiness and is not linked to any specific debt instrument.", "published_date": "2025-08-24 00:00:00", "sentiment_score": -0.5184404761904762, "sentiment_label": "NEUTRAL"}, {"title": "1,45,935.79 Unit Promoter Shares of Samudayik Laghubitta Bittiya Sanstha Limited Converted into Public Shares", "url": "https://www.sharesansar.com/newsdetail/14593579-unit-promoter-shares-of-samudayik-laghubitta-bittiya-sanstha-limited-converted-into-public-shares-2025-06-03", "content": "1,45,935.79 unit promoter shares of Samudayik Laghubitta Bittiya Sanstha Limited (SLBSL) have been converted into public shares. As of now, the company has 1,708,050 units listed in NEPSE, while the promoter to public shareholding ratio stands at 61.11:38.89. The promoter shareholding group holds 1,043,789 units, and the public shareholding group holds 6,64,260.645 units. SLBSL closed at Rs. 1,460.96.", "published_date": "2025-06-03 00:00:00", "sentiment_score": 0.28885306122448984, "sentiment_label": "NEUTRAL"}, {"title": "Conversion of Promoter Shares of Samudayik Laghubitta; Shareholding Ratio To Be Changed To 61.11:38.89", "url": "https://www.sharesansar.com/newsdetail/conversion-of-promoter-shares-of-samudayik-laghubitta-shareholding-ratio-to-be-changed-to-61113889-2025-01-13", "content": "A notice has been published by Samudayik Laghubitta Bittiya Sanstha Limited (SLBSL) where the promoter-public shares conversion from the existing 69.65% - 30.35% will be changed to 61.11% - 38.89% as granted by Nepal Rastra Bank. As of now, the company has 1,708,050 unit shares listed in NEPSE. Likewise, the shareholding structure consisted of promotors (69.65%) i.e. 1,189,657 units, and the public (30.35%) i.e. 518,393 units. Now, it will be converted to 61.11% promoter shares i.e. 10,43,789.355 units, and 38.89% Public shares i.e. 6,64,260.645 units Promoter shareholders must inform the company's head office within 35 days from the notice publication if they wish to retain their shares under the new structure. SLBSL closed at Rs. 1,800.00. Notice:", "published_date": "2025-01-13 00:00:00", "sentiment_score": 0.4557935064935065, "sentiment_label": "NEUTRAL"}, {"title": "For the Purpose of Joint Integrated Transaction, Share Trading of Samudayik Laghubitta And BPW Laghubitta To be Halted from Falgun 24", "url": "https://www.sharesansar.com/newsdetail/for-the-purpose-of-joint-integrated-transaction-share-trading-of-samudayik-laghubitta-and-bpw-laghubitta-to-be-halted-from-falgun-24-2024-03-06", "content": "The final procedure for a merger between Samudayik Laghubitta Bittiya Sanstha Limited (SLBSL) and BPW Laghubitta Bittiya Sanstha Limited (BPW) has been recently completed. Hence, as per Section 9 (3) of the Merger and Acquisition Directive 2079, Act, the Nepal Stock Exchange (NEPSE) has issued a circular regarding the suspension of share transactions of the company by Section 9 (3) of the Directory 2079. SLBSL and BPW had signed a merger deal at a swap ratio of 1:0.8535. As per the merger agreement, \"Samudayik Laghubitta (SLBSL) and BPW Laghubitta (BPW)\" have been agreed upon as the name of the new company that will be formed as a result of the merger. The companies will start the joint business on Falgun 24. The paid-up capital of SLBSL at the present is Rs. 14.52 Crores. Meanwhile, the paid-up capital of BPW is Rs. 3 Crores. As of writing, BPW and SLBSL have an LTP of Rs. 1,141.50 and Rs. 804.00 respectively.", "published_date": "2024-03-06 00:00:00", "sentiment_score": 0.4032361781076067, "sentiment_label": "NEUTRAL"}, {"title": "Samudayik Laghubitta and BPW Laghubitta Receives Green Light from Company Registrar For Merger", "url": "https://www.sharesansar.com/newsdetail/samudayik-laghubitta-and-bpw-laghubitta-receives-green-light-from-company-registrar-for-merger-2024-02-21", "content": "Samudayik Laghubitta Bittiya Sanstha Limited (SLBSL) has received official approval from the Company Registrar for its merger with BPW Laghubitta Bittiya Sanstha Limited (BPW) on 8th of Falgun, 2080. The decision, sanctioned during the annual/special general meeting on Poush 27, 2080, heralds the creation of a unified entity poised for a strengthened financial foundation. Endorsing the decision made on Falgun 08, 2080, the office of the Registrar of Companies has granted its approval for the merger and accompanying capital amendment. SLBSL's issued and paid-up capital, initially pegged at Rs. 14.52 Crore each, has undergone a substantial increase, to stand at Rs. 17.08 Crores each post-merger. Notably, Nepal Rastra Bank issued its Final Approval on the 14th of Magh, 2080. The agreed-upon swap ratio for the merger stands at 1:0.8535, as established during the signing of the Memorandum of Understanding on Poush 3, 2079. BPW, with 3 lakh units of IPO shares listed, and SLBSL, with 14.52 lakh units listed on the Nepal Stock Exchange (NEPSE), contribute to a total paid-up capital of Rs. 3 Crores and Rs. 14.52 Crores, respectively. The merger, endorsed during a special general meeting on Ashwin 30, 2080, outlines that all debts and liabilities from the merging companies will be seamlessly absorbed by the consolidated entity, SLBSL. Post-merger, the company is obligated to adhere to several conditions: 1. Submission of the detailed capital structure of the company following the merger. 2. Disclosure and submission of the director's fees as per the company's regulations post-merger. 3. Conversion of issued share certificates of the merging companies and informing stakeholders accordingly. 4. Publication of public notice regarding the merger in national-level daily newspapers within 30 days. 5. Assumption of all debts and liabilities of the merging company by the consolidated entity, SLBSL.", "published_date": "2024-02-21 00:00:00", "sentiment_score": 0.5339127819548872, "sentiment_label": "NEUTRAL"}, {"title": "BPW Laghubitta and Samudayik Laghubitta Receive Final Approval From NRB for Merger", "url": "https://www.sharesansar.com/newsdetail/bpw-laghubitta-and-samudayik-laghubitta-receive-final-approval-from-nrb-for-merger-2024-02-08", "content": "BPW Laghubitta Bittiya Sanstha Limited (BPW) and Samudayik Laghubitta Bittiya Sanstha Limited (SLBSL) have received final approval from Nepal Rastra Bank (NRB) for the merger. As per the notice published in NEPSE, the letter issued by NRB dated Magh 24 has provided final approval for a merger between the two microfinance companies. Both companies had signed an MoU for the merger on Poush 3, 2079. BPW has 3 lakh units of its IPO shares listed and SLBSL has 14.52 lakh units of its shares listed on the Nepal Stock Exchange (NEPSE). Therefore, the total paid-up capital of BPW is Rs. 3 Crores whereas the same of SLBSL is Rs. 14.52 Crores. The swap ratio for the merger is fixed at 1: 0.8535. As of writing, BPW and SLBSL have an LTP of Rs. 1,425.00 and Rs. 823.00 respectively.", "published_date": "2024-02-08 00:00:00", "sentiment_score": 0.45071904761904763, "sentiment_label": "NEUTRAL"}, {"title": "Samudayik Laghubitta Decides Not To Distribute Dividend For FY 79/80", "url": "https://www.sharesansar.com/newsdetail/samudayik-laghubitta-decides-not-to-distribute-dividend-for-fy-7980-2023-12-12", "content": "Samudayik Laghubitta Bittiya Sanstha Limited (SLBSL) has declared that it will not be distributing any dividends for the Fiscal Year 2079/80. The decision was made during the 231st Board Meeting held on Mangsir 25. The SLBSL Board has approved the financials for the fiscal year 2079/80 and has not suggested any cash dividends or bonus shares for the fiscal year 2079/80. It is important to note that this decision is contingent upon the approval of the financial statements by the regulatory authority, Nepal Rastra Bank, and the upcoming Annual General Meeting of the company. As of writing, SLBSL has an LTP of Rs. 662.20. Past Dividend History:", "published_date": "2023-12-12 00:00:00", "sentiment_score": 0.4502309523809524, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "SLBSL", "current_price": 1308.0, "market_cap": 2230542495.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 558.7982832618026, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 11.145351823317926, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111116, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (558.80)", "High P/B ratio (11.15)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T03:29:14.579527"}, "technical_analysis": {"symbol": "SLBSL", "current_price": 1302.0, "indicators": {"sma_short": 1294.4571428 url": "https://www.sharesansar.com/newsdetail/nadep-laghubitta-decides-not-to-distribute-dividends-of-fy-208081-2025-04-16", "content": "NADEP Laghubitta Bittiya Sanstha Limited (NADEP) has declared that it will not be distributing any dividends for the Fiscal Year 2080/81. The decision was made during the Board Meeting held on Baisakh 03, 2081. However, it is important to note that this decision is contingent upon the approval of the financial statements by the regulatory authority, Nepal Rastra Bank, and the company's upcoming Annual General Meeting. NADEP closed at Rs. 870.16 today. Past Dividend History:", "published_date": "2025-04-16 00:00:00", "sentiment_score": 0.2501979591836735, "sentiment_label": "NEUTRAL"}, {"title": "Mithila Laghubitta and Nadep Laghubitta Calls AGM With Election Agendas", "url": "https://www.sharesansar.com/newsdetail/mithila-laghubitta-and-nadep-laghubitta-calls-agm-with-election-agendas-2023-12-22", "content": "Mithila Laghubitta Bittiya Sanstha Limited (MLBBL) has called its 15th AGM on 28th Poush, 2080. The meeting will be held in the New Bauwa Hotel and Guest House, Mithila Municipality, starting at 11 AM that day. Among the other agendas, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports for FY 2079/80 and appoint an auditor for the fiscal year 2080/81. The proposal to provide the BoDs authority to oversee any company-related merger or acquisition procedures will be approved during the meeting and elect 4 directors including 3 from the promoter shareholder group and 1 from the general shareholder group. The book closure date is on Poush 16. Thus, shareholders maintained before that day can attend the AGM. AGM Notice: Similarly, NADEP Laghubitta Bittiya Sanstha Limited (NADEP) has also called its 9th AGM on 27th Poush, 2080. The meeting will be held in Raniban Party Palace, Nagarjun-1, Kathmandu, starting at 10 am that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2079/80.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2080/81.\n4) To elect two boards of directors from public shareholding groups.\n5) Provide authority to the BODs to oversee any company-related merger or acquisition procedures.\n5) Misc. Poush 19 is the book closure date. Thus, shareholders maintained before that day can attend the AGM. AGM Notice:", "published_date": "2023-12-22 00:00:00", "sentiment_score": 0.49848237476808904, "sentiment_label": "NEUTRAL"}, {"title": "20% Bonus Shares of Nadep Laghubitta Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/20-bonus-shares-of-nadep-laghubitta-listed-in-nepse-2023-12-01", "content": "8,09,600 unit bonus shares of Nadep Laghubitta Bittiya Sanstha Limited (NADEP) have been listed in NEPSE. The company called its 7th AGM on 14th Magh, 2078 and endorsed a 21.053% dividend for the fiscal year 2077/78. The meeting of the board of directors decided to distribute the dividend on the paid-up capital of Rs. 40.48 Crores. 1.053% cash dividend worth Rs. 42.61 lakhs and a 20% bonus share worth Rs. 8.09 crores were proposed. The same bonus shares are now listed in NEPSE. NADEP closed at Rs. 466.20 yesterday.", "published_date": "2023-12-01 00:00:00", "sentiment_score": 0.5299071428571428, "sentiment_label": "NEUTRAL"}, {"title": "NADEP Laghubitta Reports Drastic Decline in Q1 Financials with Net Profit Plummeting by 95.83%; NPL at 6.65%", "url": "https://www.sharesansar.com/newsdetail/nadep-laghubitta-reports-drastic-decline-in-q1-financials-with-net-profit-plummeting-by-9583-npl-at-665-2023-11-08", "content": "Nadep Laghubitta Bittiya Sanstha Limited (NADEP) released its unaudited financial report for the first quarter of FY-80/81, revealing a notable downturn in its financial performance across various key metrics. The microfinance institution recorded a substantial 95.83% decrease in net profit, with earnings plummeting to Rs. 5.10 Lakhs in the current quarter, a sharp contrast to the preceding quarter's profit of Rs. 1.22 Crores. Operating profit faced a significant decline, registering a staggering 106.29% decrease to reach Rs. 13.76 Lakhs in the quarter. Similarly, the company's Net Interest Income experienced a decline from Rs. 7.14 Crores to Rs. 5.19 Crores in the relevant quarter. The financial overview showcases a nuanced picture of the company's monetary movements. NADEP accumulated Rs. 1.76 Arba from deposits and held borrowings amounting to Rs. 2.38 Arba. During the first quarter, the company disbursed Rs. 5.24 Arba in the form of loans and advances. NADEP's capital structure displays a paid-up capital of Rs. 48.5 crore, alongside reserves and surplus amounting to Rs. 28.49 crore. Despite this, the microfinance institution observed a notable decline in Annualized Earnings Per Share (EPS) to Rs. 0.42, marking a 95.83% decrease compared to the previous year's Q1 performance. Non-Performing Loans (NPL) experienced a spike, reaching 6.65%. Click here for Q1 report Major Financial Highlights: * Figures are of Immediate Previous Year Quarter Ending", "published_date": "2023-11-08 00:00:00", "sentiment_score": 0.5482445436507937, "sentiment_label": "NEUTRAL"}, {"title": "Nadep Laghubitta Profitable By 52.22 Lakhs; Operating Profit Declines 92.47% and EPS Down At Rs. 1.43", "url": "https://www.sharesansar.com/newsdetail/nadep-laghubitta-profitable-by-5222-lakhs-operating-profit-declines-9247-and-eps-down-at-rs-143-2023-05-09", "content": "Nadep Laghubitta Bittiya Sanstha Limited (NADEP) in its unaudited financial report of Q3, FY-79/80, has reported a decrease in the net profit by 89.95 percent coming down to Rs. 52.22 Lakhs in this quarter as compared to Rs. 5.19 Crores of the preceding previous quarter\u2019s profit. As per the third-quarter report published today, the microfinance company\u2019s operating profit has decreased by 92.47% and is reported to have Rs. 53.25 Lakhs for this quarter. Also, the Net Interest Income of the company is decreased from Rs. 29.66 Crores to 21.67 crores in the relevant quarter. The company collected Rs. 1.86 Arba from deposits and has the borrowings of Rs. 2.09 Arba while it was able to float Rs. 5.16 Arba as loans and advances during the third quarter. Likewise, the paid-up capital of the company stands at Rs 48.5 crore with Rs 37.48 crore as its reserves and surplus. With this capital, microfinance maintained an EPS of Rs. 1.43, a decrease of 89.95% as compared to the previous year\u2019s Q3 EPS of Rs.14.27. Click here for Q3 report Major Financial Highlights", "published_date": "2023-05-09 00:00:00", "sentiment_score": 0.45120423280423283, "sentiment_label": "NEUTRAL"}, {"title": "NADEP Laghubitta (NADEP) Calls 8th AGM on Chaitra 08; What are the Agendas?", "url": "https://www.sharesansar.com/newsdetail/nadep-laghubitta-nadep-calls-8th-agm-on-chaitra-08-what-are-the-agendas-2023-02-23", "content": "NADEP Laghubitta Bittiya Sanstha Limited (NADEP) has called its 8th AGM on 8th Chaitra, 2079. The meeting will be held in Naubise Agro Resort, Dhading, starting at 11 am that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2078/79.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2079/80.\n4) Provide authority to the BODs to oversee any company-related merger or acquisition procedures in near future.\n5) Misc. Falgun 21 is the book closure date. Thus, shareholders maintained before that day can attend the AGM. Announcement", "published_date": "2023-02-23 00:00:00", "sentiment_score": 0.32668095238095235, "sentiment_label": "NEUTRAL"}, {"title": "Net Profit of Microfinance Companies has Decreased Significantly by 42.58% ; Find Out the Performance of the 59 Listed MF's in the Second Quarter" the highest net profit of Rs 43.50 Crores for the Q2. Likewise, at the regional level Mithila Laghubitta Bittiya Sanstha Limited reported a net profit of Rs. 2.17 Crores. In terms of share capital, Chhimek Laghubitt", "published_date": "2023-02-21 00:00:00", "sentiment_score": 0.5376874149659864, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "NADEP", "current_price": 790.0, "market_cap": 3594624000.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 32.91814946619217, "rating": "Moderately Overvalued", "interpretation": "Stock may be slightly overvalued - exercise caution", "score": 0.4}, "pb_ratio": {"value": 4.797717842323651, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111118, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 40.0, "overall_rating": "Hold", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (32.92)", "High P/B ratio (4.80)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T01:33:08.386089"}, "technical_analysis": {"symbol": "NADEP", "current_price": 740.0, "indicators": {"sma_short": 744.9428571428571, "sma_medium": 747.075, "sma_long": 780.5976, "rsi": 38.33333333333333, "macd": -10.785410843435898, "macd_signal": -12.387562602474969, "macd_histogram": 1.6021517590390708, "stochastic_k": 28.368794326241137, "stochastic_d": 33.806146572104005, "bb_upper": 786.8254253535493, "bb_middle": 747.075, "bb_lower": 707.3245746464507, "atr": 23.957142857142856}, "signals": {"trend": "Strong Downtrend", "trend_score": 0.0, "rsi_signal": "Bearish", "rsi_score": 0.3, "macd_signal": "Buy", "macd_score": 0.7, "stochastic_signal": "Neutral", "stochastic_score": 0.5, "bb_signal": "Within Bands n the 3rd Falgun, 2081. As per the recent guidelines issued by the Securities Board of Nepal (SEBON), Emerging Nepal Limited (ENL) has officially provided notice to its investors and stakeholders on the conclusion of the lock-in period for the shares held by its promoter shareholders, and employees. In the next month of the 3rd Falgun, the lock-in period will end. ENL now has 5,556,000 units of shares listed on the Nepal Stock Exchange (NEPSE). Within the total of 5,556,000 units of shares, the promoters held 5,000,400 units, and the company's employees had 11,112 units of shares, all subject to a lock-in period since the IPO allotment three years ago. The total paid-up capital of the company is Rs. 55.56 Crores. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in period. ENL closed at Rs. 1,177.00. Notice:", "published_date": "2025-01-12 00:00:00", "sentiment_score": 0.4414769841269841, "sentiment_label": "NEUTRAL"}, {"title": "Emerging Nepal Limited Distributed Cash Dividends Directly to Shareholders' Bank Accounts", "url": "https://www.sharesansar.com/newsdetail/emerging-nepal-limited-distributed-cash-dividends-directly-to-shareholders-bank-accounts-2024-01-17", "content": "Emerging Nepal Limited (ENL) has distributed an 8.4211% cash dividend directly to the bank accounts of its shareholders and has urged them to dematerialize their shares. The company convened its 8th AGM on Mangsir 15, 2080, and endorsed an 8.4210% cash dividend for the fiscal year 2079/80. The 80th meeting of the board of directors held on Kartik 21 decided to distribute the dividend on the paid-up capital of Rs. 55.56 Crore. An 8.42105% cash dividend (including tax) worth Rs 4.67 crores was proposed. Furthermore, the company has requested its shareholders to dematerialize their shares, especially if they have not updated their bank information within the Demat account. Additionally, suppose eligible investors had taken a loan against the shares of the company before the book closure date. In that case, they should present a No Objection Letter from their lending institution to receive the dividend. Announcement:", "published_date": "2024-01-17 00:00:00", "sentiment_score": 0.29666020408163263, "sentiment_label": "NEUTRAL"}, {"title": "Emerging Nepal convenes its 8th AGM; endorses 8.42% cash dividend for its shareholders", "url": "https://www.sharesansar.com/newsdetail/emerging-nepal-convenes-its-8th-agm-endorses-842-cash-dividend-for-its-shareholders-2023-12-02", "content": "Emerging Nepal has convened its 8th AGM for the FY 2079-80 under the leadership of its chairman on Mangsir 15, 2080. The AGM has endorsed 8.4210% cash dividend worth Rs 4.67 crore as well as all the fiscal and financial reports of the previous fiscal year as well as appointed the external auditor for the current fiscal year, as per the media statement.", "published_date": "2023-12-02 00:00:00", "sentiment_score": 0.4221333333333333, "sentiment_label": "NEUTRAL"}, {"title": "Emerging Nepal Limited Proposes 8.42105% Cash Dividend for FY 2079/80", "url": "https://www.sharesansar.com/newsdetail/emerging-nepal-limited-proposes-842105-cash-dividend-for-fy-207980-2023-11-08", "content": "Emerging Nepal Limited (ENL) has proposed an 8.42105% dividend for the fiscal year 2079/80. The 80th meeting of the board of directors held on Kartik 21 decided to distribute the dividend on the paid-up capital of Rs. 55.56 Crore. An 8.42105% cash dividend (including tax) worth Rs 4.67 crores has been proposed. This is the first dividend ever announced by the company after it issued shares to the general public. The dividend will be distributed only after approval by the Finance Ministry and endorsement by the company's upcoming AGM. As of writing, ENL has an LTP of Rs. 809.", "published_date": "2023-11-08 00:00:00", "sentiment_score": 0.3780530612244898, "sentiment_label": "NEUTRAL"}, {"title": "Emerging Nepal convenes its 7th AGM; endorses election of new BoD from public shareholder group", "url": "https://www.sharesansar.com/newsdetail/emerging-nepal-convenes-its-7th-agm-endorses-election-of-new-bod-from-public-shareholder-group-2023-01-12", "content": "Emerging Nepal convened its 7th AGM for the FY 2078-79 under the leadership of its chairman on Poush 28, 2079. The AGM has endorsed all the financial reports for the previous fiscal year and the selection of the external auditor for the current fiscal year. The AGM also elected Mr. Bikas Silwal as the BoD of the company from the public shareholder group, as per the media statement.", "published_date": "2023-01-12 00:00:00", "sentiment_score": 0.2611854978354978, "sentiment_label": "NEUTRAL"}, {"title": "7th Annual General Meeting of Emerging Nepal to be Held on Poush 28", "url": "https://www.sharesansar.com/newsdetail/7th-annual-general-meeting-of-emerging-nepal-to-be-held-on-poush-28-2022-12-20", "content": "In accordance with the decision of the 72nd meeting of the Board of Directors of Emerging Nepal Limited (ENL) held on Poush 3, 2079, the seventh annual general meeting of the company will be held at the following time and place to discuss and decide on the following proposal. Date of the meeting: 28th Poush 2079, Thursday. Location: Baneshwar Banquet Thapagaon, New Baneshwar, Kathmandu. Time: 11:00 AM. Also, the book closure date of the AGM is on Poush 13. Thus, shareholders maintained before that day are entitled to attend this AGM. AGM notice", "published_date": "2022-12-20 00:00:00", "sentiment_score": 0.03954458874458874, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal downgrades rating of Emerging Nepal Limited to ICRANP-IR BB indicating Issuer not cooperating category with notice for rating withdrawal", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-downgrades-rating-of-emerging-nepal-limited-to-icranp-ir-bb-indicating-issuer-not-cooperating-category-with-notice-for-rating-withdrawal-2022-12-15", "content": "ICRA Nepal Limited has downgraded the rating of Emerging Nepal Limited to [ICRANP-IR] BB (pronounced as ICRA NP Issuer Double B) and moved the rating to \u2018Issuer not cooperating\u2019 category with notice for rating withdrawal. Issuers with this rating are considered to have a moderate risk of default regarding timely servicing of financial obligations. The Rating is only an opinion on the general creditworthiness of the rated entity and not specific to any particular debt instrument. For the Rating categories [ICRANP-IR] AA through to [ICRANP-IR] C. These sign of + (plus) or \u2013 (minus) may be appended to the Rating symbols to indicate their relative position within the Rating categories concerned. Thus, the Rating of [ICRANP-IR] BB+ is one notch higher than [ICRANP-IR] BB, while [ICRANP-IR] BB- is one notch lower than [ICRANP-IR] BB.", "published_date": "2022-12-15 00:00:00", "sentiment_score": -0.24673919413919412, "sentiment_label": "NEUTRAL"}, {"title": "How Has Emerging Nepal Limited (ENL) Performed in the First Quarter of FY 2079/80?", "url": "https://www.sharesansar.com/newsdetail/how-has-emerging-nepal-limited-enl-performed-in-the-first-quarter-of-fy-207980-2022-11-16", "content": "Emerging Nepal Limited (ENL) has published the unaudited quarterly report for the first quarter of FY 2079/80 today. The net profit of the company decreased from Rs 29.27 Lakhs to Rs 27.28 Lakhs in the first quarter with a decline of 6.81%. The paid-up capital of the company stands at Rs. 55.56 Crores. The reserves of the company were increased to Rs 3.98 Crores for the end of the first quarter. The investments of the company, which were previously at Rs 49.14 crores, grew to stand at Rs 55.61 Crores for the quarter-end. The annualized EPS of the company currently stands at Rs 1.96, which has declined from Rs 2.34 in the corresponding quarter of the previous year. The net worth of the company stands at Rs. 107.17 and the P/E ratio stands at 283.10 times for the first quarter of FY 79/80. Click here for Q1 report Major Financial Highlights", "published_date": "2022-11-16 00:00:00", "sentiment_score": 0.26135967261904763, "sentiment_label": "NEUTRAL"}, {"title": "Ramesh Belbase Appointed as Company Secretary of Emerging Nepal Limited", "url": "https://www.sharesansar.com/newsdetail/ramesh-belbase-appointed-as-company-secretary-of-emerging-nepal-limited-2022-10-20", "content": "Mr. Ramesh Belbase, the company\u2019s Chief Executive Officer, was appointed company secretary at the 71st meeting of the board of directors of Emerging Nepal Limited. The conference also proposed Belbase for the position of director of the company's subsidiary, Hotel Alice the Wonder Inn Limited.", "published_date": "2022-10-20 00:00:00", "sentiment_score": -0.3216642857142857, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "ENL", "current_price": 895.0, "market_cap": 4922616708.8, "is_estimated": false, "ratios": {"pe_ratio": {"value": 1452.4590163934427, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 8.164393660154811, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.1111111111111, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (1452.46)", "High P/B ratio (8.16)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-19T23:52:44.222238"}, "technical_analysis": {"symbol": "ENL", "current_price": 886.0, "indicators": {"sma_short": 895.6714285714286, "sma_medium": 908.325, "sma_long": 969.1458, "rsi": 35.274431057563575, "macd": -21.08517266121123, "ma
