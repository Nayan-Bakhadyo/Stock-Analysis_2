 not linked to any specific debt instrument. Similarly, ICRA Nepal Limited has upgraded the issuer rating of Vision Energy and Power Limited from [ICRANP-IR] BB to [ICRANP-IR] BB+, indicating a moderate risk of default in meeting financial obligations. The rating reflects the company\u2019s overall creditworthiness rather than any specific debt instrument. Within ICRA\u2019s rating scale, BB+ is positioned one notch above BB, while BB- is one notch below.", "published_date": "2025-10-12 00:00:00", "sentiment_score": 0.029671428571428574, "sentiment_label": "NEUTRAL"}, {"title": "456 MW Hydropower Project of Upper Tamakoshi Hydropower Halted Due to Flood and Landslide", "url": "https://www.sharesansar.com/newsdetail/456-mw-hydropower-project-of-upper-tamakoshi-hydropower-halted-due-to-flood-and-landslide-2024-11-10", "content": "Due to continuous rainfall from the 10th of Ashwin 2081, a landslide occurred at the dam site of the Upper Tamakoshi Hydropower Limited (UPPER) at 11 AM on the 12th of Ashwin 2081. This has caused significant damage to key structures such as the Dam Operation Control Building, Settling Basin, Box Culvert, hydro-mechanical and electro-mechanical equipment, transmission lines, and the access roads to the dam site. As a result, the 456 MW production capacity of the Upper Tamakoshi Hydroelectric Plant has been completely shut down. Following the assessment of the damage caused by the flood, the process for initiating the reconstruction of the affected structures has commenced.", "published_date": "2024-11-10 00:00:00", "sentiment_score": -0.3982763125763126, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Reaffirms Ratings for Everest Bank, Snow Rivers, and Upper Tamakoshi Hydropower", "url": "https://www.sharesansar.com/newsdetail/icra-nepal-reaffirms-ratings-for-everest-bank-snow-rivers-and-upper-tamakoshi-hydropower-2024-10-17", "content": "ICRA Nepal Limited has reaffirmed the [ICRANP-IR] AA- Issuer Rating for Everest Bank Limited, signifying a high level of security in fulfilling its financial obligations with minimal credit risk. This rating indicates strong general creditworthiness. ICRA Nepal has also placed the [ICRANP-IR] BB&* Issuer Rating for Upper Tamakoshi Hydropower Limited on close watch with developing implications, indicating a moderate risk in financial obligation fulfillment. Additionally, the rating agency assigned an [ICRANP-IR] BB- Issuer Rating to Snow Rivers Limited, reflecting a moderate risk of the company potentially failing to meet its financial commitments. The rating scale used by ICRA ranges from [ICRANP-IR] AA to C, with plus (+) or minus (-) signs indicating relative positions within the categories.", "published_date": "2024-10-17 00:00:00", "sentiment_score": -0.17622169312169314, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal's Reaffirmation of [ICRANP-IR] BB Rating for Upper Tamakoshi Hydropower", "url": "https://www.sharesansar.com/newsdetail/icra-nepals-reaffirmation-of-icranp-ir-bb-rating-for-upper-tamakoshi-hydropower-2024-05-30", "content": "ICRA Nepal Limited has reaffirmed the [ICRANP-IR] BB issuer rating for Upper Tamakoshi Hydropower Limited (UPPER). This rating suggests that the institution faces a moderate risk of failing to meet its financial obligations on time. It's essential to understand that this rating reflects the general creditworthiness of the issuer and does not pertain to any specific bond. Within the [ICRANP-IR] rating categories, ratings range from AA to C, with a + (plus) or - (minus) sign indicating the relative position within each category. For example, [ICRANP-IR] BB+ signifies a slightly higher position than [ICRANP-IR] BB, whereas [ICRANP-IR] BB- indicates a slightly lower position.", "published_date": "2024-05-30 00:00:00", "sentiment_score": -0.37176156462585036, "sentiment_label": "NEUTRAL"}, {"title": "Review Initiated for 456 MW Upper Tamakoshi Hydropower Project's Power Purchase Agreement Amidst Concerns Over Terms and Shareholder Income", "url": "https://www.sharesansar.com/newsdetail/review-initiated-for-456-mw-upper-tamakoshi-hydropower-projects-power-purchase-agreement-amidst-concerns-over-terms-and-shareholder-income-2024-05-10", "content": "Upper Tamakoshi Hydropower Limited's 456-megawatt Hydropower Project's Power Purchase Agreement (PPA) is set for a thorough review following a directive from Energy Minister Shakti Bahadur Basnet. This decision stems from a recent interaction program held in Kathmandu, where the District Coordination Committee Dolakha submitted a crucial letter. The program, attended by Minister Basnet on the 4th of Baisakh, addressed the 'Opportunities, Problems, and Challenges from Hydropower Projects of Dolakha', resulting in seven key points of discussion. Among the decisions made during the program, a notable focus was placed on initiatives to alleviate the burden of loan interest for investors in the Upper Tamakoshi project. Notably, entities such as the Employee Provident Fund, Nepal Telecom, Citizen Investment Fund, and Insurance Institute have significant investments in the Tamakosi endeavor. However, despite substantial indigenous investment, which has attracted over 800,000 investors, concerns persist regarding the project's Power Purchase Agreement. In contrast to similar hydropower projects aligned with the Nepal Electricity Authority, where unit prices soar to 4.80 rupees during the wet season and 8.40 rupees in the dry season, the Upper Tamakosi project presents a stark departure with substantially lower rates. Here, rates dwindle to just Rs. 3 during the wet season and Rs. 4 during the dry season. This significant disparity in pricing structures has notably resulted in diminished shareholder income, a concern persisting even three years following the project's completion.", "published_date": "2024-05-10 00:00:00", "sentiment_score": 0.5024917748917749, "sentiment_label": "NEUTRAL"}, {"title": "100% Right Shares of Upper Tamakoshi Hydropower Listed In NEPSE", "url": "https://www.sharesansar.com/newsdetail/100-right-shares-of-upper-tamakoshi-hydropower-listed-in-nepse-2024-03-10", "content": "10,59,00,000 units of right shares of Upper Tamakoshi Hydropower Limited (UPPER) have been listed in NEPSE. Earlier, Upper Tamakoshi Hydropower Limited (UPPER) issued a 1:1 ratio right share i.e. 10,59,00,000 units to its shareholders from 18th Bhadra to 22nd Ashwin, 2080. Out of which only 8,88,80,470 units were allotted to the eligible shareholders of the company. The remaining 1,70,19,530 units of unsubscribed right shares were later sold through an auction from 13th Poush to 29th Poush, 2080. The auction cut-off price for the unsold right shares is Rs. 147. The current total paid-up capital of the company is Rs. 21.18 Arba. The same 10,59,00,000 units of right shares are now listed in NEPSE. Sunrise Capital Limited was the auction manager for the company. As of writing, UPPER has an LTP of Rs. 205.00.", "published_date": "2024-03-10 00:00:00", "sentiment_score": 0.41304090909090907, "sentiment_label": "NEUTRAL"}, {"title": "Upper Tamakoshi Hydropower Company Allots Auctioned Shares to Bidders, Company Refunding Non-Allottees From 22nd Magh", "url": "https://www.sharesansar.com/newsdetail/upper-tamakoshi-hydropower-company-allots-auctioned-shares-to-bidders-company-refunding-non-allottees-from-22nd-magh-2024-02-02", "content": "Upper Tamakoshi Hydropower Limited (UPPER) has allotted its 1,70,19,530 units of ordinary rights share issue to the general public. The company is refunding money to non-allottee investors from 22nd Magh, 2080. 1,70,19,530 units of ordinary right shares were auctioned which was the unclaimed portion of the rights offering. The company opened a 1: 1 ratio right share issue to its shareholders from 18th Bhadra to the 22nd Ashwin, 2080. The same unsold right shares were auctioned to the general public from the 13th to the 29th Poush. Laxmi Sunrise Capital Limited was appointed the auction manager. The bids were opened at the premises of the auction manager from 5th Magh to 7th Magh, 2080. According to the auction manager, Rs. 147 was the cut-off rate for the ordinary shares. As per this approximately Rs 1 billion has been collected as premium by the hydropower company from this auction process.", "published_date": "2024-02-02 00:00:00", "sentiment_score": 0.39697460317460315, "sentiment_label": "NEUTRAL"}, {"title": "Upper Tamakoshi's Auction of Unclaimed Right Shares Witnesses Overwhelming Response with 30,000+ Bids; What is the Cut-Off Rate?", "url": "https://www.sharesansar.com/newsdetail/upper-tamakoshis-auction-of-unclaimed-right-shares-witnesses-overwhelming-response-with-30000-bids-what-is-the-cut-off-rate-2024-01-21", "content": "Upper Tamakoshi Hydropower Limited (UPPER) opened the bids received in the auction of its 1,70,19,530 units of ordinary right shares which commenced on Friday at 9:30 am. Despite receiving an overwhelming response with over thirty thousand bids, only 4000 bids had been initiated by 3:30 pm on the same day. The auction manager, Laxmi Sunrise Capital Limited, announced an extension to Saturday, but the process eventually continued until today (Sunday). Upper Tamakoshi Hydropower Limited had issued a 1:1 ratio right share offering to its shareholders from the 18th Bhadra to the 22nd Ashwin, 2080. A total of 105,900,000 shares were issued to eligible shareholders at a par value of Rs. 100 per unit, with 8,88,80,470 shares allotted to eligible applicants. The remaining 1,70,19,530 units were auctioned to the general public as unclaimed right shares. The auction, which opened on the 13th Poush and closed on the 29th Poush, 2080, witnessed participation from individuals, institutions, and companies. The auction manager provided a tentative cut-off price for the unsold right shares at Rs. 146. However, it is noted that the final cut-off price might vary once all the cheques are reconciled and cleared. According to the auction manager's report, the auction attracted bids from more than 30,000 applicants for the ordinary shares.", "published_date": "2024-01-21 00:00:00", "sentiment_score": 0.5284357142857143, "sentiment_label": "NEUTRAL"}, {"title": "Unveiling the Auction: Upper Tamakoshi Hydropower Limited's Ongoing Sale of Ordinary Right Shares", "url": "https://www.sharesansar.com/newsdetail/unveiling-the-auction-upper-tamakoshi-hydropower-limiteds-ongoing-sale-of-ordinary-right-shares-2024-01-19", "content": "The auction for 1,70,19,530 units of ordinary right shares of Upper Tamakoshi Hydropower Limited (UPPER) is currently underway, having commenced at 9:30 am in the morning. The company had issued a 1: 1 ratio right share issue to its shareholders from 18th Bhadra to 22nd Ashwin, 2080. A total of 105,900,000 shares were issued to eligible shareholders at a par value of Rs. 100 per unit. Eligible applicants were allotted 8,88,80,470 shares. Thus, the remaining 1,70,19,530 unit shares were auctioned to the general public. These are the unclaimed rights shares, the auction opened on 13th Poush and closed on 29th Poush, 2080. Laxmi Sunrise Capital Limited was appointed as the issue manager of this right share. 1,70,19,530 units of ordinary right shares were auctioned. Individuals, institutions, and companies were all eligible to bid for the auction. As per the issue manager's information, approximately 4,000 bids had been initiated by 3:30 pm. The sales manager mentioned that the bid openings would extend into Saturday. As reported by the auction manager, approximately 30,000 applicants submitted bids for ordinary shares.", "published_date": "2024-01-19 00:00:00", "sentiment_score": 0.46398012422360246, "sentiment_label": "NEUTRAL"}, {"title": "Bid Opening Day for Share Auction of UPPER Tamakoshi Hydropower", "url": "https://www.sharesansar.com/newsdetail/bid-opening-day-for-share-auction-of-upper-tamakoshi-hydropower-2024-01-19", "content": "The bids received in the auction of 1,70,19,53 t_points": {"target_1": 207.8, "target_2": 202.4}, "stop_loss": 167.2, "take_profit": 202.4, "current_price": 175.9, "potential_profit_pct": 0, "potential_loss_pct": 0}, "scores": {"technical": 45.0, "fundamental": 62.5, "sentiment": 50.0, "momentum": 49.52}, "key_insights": ["\ud83d\udcca Current trend: Sideways", "\ud83d\udcaa Attractive P/E ratio (20.00)", "\ud83d\udcf0 Market sentiment: NEUTRAL (10 articles)", "\ud83d\udcc8 5-day momentum: up 1.15%"], "warnings": ["\u26a0\ufe0f High P/B ratio (2.50)", "\u26a0\ufe0f Bearish pattern detected: Double Top"], "ml_predictions": null, "analysis_timestamp": "2025-11-22T19:47:07.598000", "data_points": 1560, "error": null, "profitability_score": 37.64}, {"symbol": "SRLI", "timestamp": "2025-11-20T03:44:05.838517", "price_data": {"total_days": 568, "latest_price": 407.0, "latest_date": "2025-12-16", "highest_price": 629.0, "lowest_price": 363.9, "avg_volume": 50364.406690140844}, "news": {"total_articles": 8, "avg_sentiment": 0.6343648533324314, "sentiment_label": "POSITIVE", "articles": [{"title": "Sanima Reliance Life Sponsors NPL 2 Trophy, Celebrates Cricket in Nepal", "url": "https://www.sharesansar.com/newsdetail/sanima-reliance-life-sponsors-npl-2-trophy-celebrates-cricket-in-nepal-2025-11-16", "content": "Sanima Reliance Life Insurance Ltd. hosted the Nepal Premier League (NPL) 2 trophy at its Naxal headquarters, continuing as co-sponsor for the tournament starting from Mangsir 1 at Kirtipur Cricket Ground. Chairman Ratan Lal Kedia highlighted the growing importance and popularity of cricket in Nepal, emphasizing NPL as a platform to showcase top Nepali players internationally and boost their morale. The trophy features a black stone from Mount Everest, carefully brought by Nima Sherpa and Mingma David Sherpa, connecting it symbolically to the Himalayas with support from the Department of National Parks and Wildlife Conservation. Sanima Reliance Life, with over 169 branches, 20,000+ agents, 5+ billion NPR in capital, and 20+ billion NPR in investments, expressed pride in supporting the tournament and wished for its success.", "published_date": "2025-11-16 00:00:00", "sentiment_score": 0.5444023809523809, "sentiment_label": "NEUTRAL"}, {"title": "Sanima Reliance Life Honors Top Advisors at Club Achievers Event 2025", "url": "https://www.sharesansar.com/newsdetail/sanima-reliance-life-honors-top-advisors-at-club-achievers-event-2025-2025-09-25", "content": "Sanima Reliance Life Insurance Company Limited hosted its prestigious Club Achievers Event 2025 at Lemon Tree Premier, Budhanilkantha, to honor top-performing advisors who met exceptional sales and service targets in FY 2081-82. Advisors earning membership in exclusive clubs like Godhuli, Prithvi, Agni, Aakash, and Galaxy were formally recognized for their achievements. Chairman Ratan Lal Kedia and CEO Shivnath Pandey praised the advisors as the backbone of the company, emphasizing their role in expanding insurance awareness nationwide. The event also featured motivational sessions, entertainment, and strategic discussions to enhance professional growth. With record premium income of NPR 7.53 billion and net profit of NPR 377.4 million, the event reinforced the company\u2019s mission of building a motivated, skilled, and customer-focused advisor network.", "published_date": "2025-09-25 00:00:00", "sentiment_score": 0.6270698412698413, "sentiment_label": "NEUTRAL"}, {"title": "Sanima Reliance Life Insurance Strengthens Compliance with AML/CFT and Ethics Training", "url": "https://www.sharesansar.com/newsdetail/sanima-reliance-life-insurance-strengthens-compliance-with-amlcft-and-ethics-training-2025-09-25", "content": "Sanima Reliance Life Insurance Limited has completed a two-day residential training program focused on corporate ethics, workplace culture, and compliance with anti\u2013money laundering (AML) and counter-terrorist financing (CFT) regulations. The program, attended by senior executives and staff, included expert-led sessions from the Nepal Insurance Authority and Synergy Milestone, covering regulatory frameworks, red-flag indicators, and strategies for fostering ethical workplace values. CEO Shiva Nath Pandey emphasized full commitment to compliance and ethical standards. The initiative strengthens the company\u2019s credibility, aligns with stricter directives from the Nepal Insurance Authority, and highlights its dedication to sustainable growth, employee education, and public trust.", "published_date": "2025-09-25 00:00:00", "sentiment_score": 0.5484476190476191, "sentiment_label": "NEUTRAL"}, {"title": "Sanima Reliance Life Insurance\u2019s Bravo Annual Conclave 2082: Celebrating Success and Charting a Bold Future", "url": "https://www.sharesansar.com/newsdetail/sanima-reliance-life-insurances-bravo-annual-conclave-2082-celebrating-success-and-charting-a-bold-future-2025-08-11", "content": "Sanima Reliance Life Insurance successfully held its three-day Bravo Annual Conclave 2082 in Kathmandu, gathering leadership and top performers to celebrate past achievements and plan for the future. The event highlighted the company\u2019s remarkable collection of over NPR 7 billion in premiums in the previous fiscal year and emphasized motivation, teamwork, innovation, and digital transformation. Key leaders, including the Chairman and CEO, encouraged expanding the agent network, embracing challenges, and focusing on customer-centric services. The conclave also featured an awards ceremony recognizing outstanding employees and presented a strategic blueprint for FY 2082/83, aiming to introduce innovative products and strengthen market leadership. The event marked a renewed commitment to growth, innovation, and excellence in Nepal\u2019s life insurance sector.", "published_date": "2025-08-11 00:00:00", "sentiment_score": 0.615602380952381, "sentiment_label": "NEUTRAL"}, {"title": "Sanima Reliance Life Insurance Honors Top Agents at Star Agency Meet 2082, Celebrates NPR 700 Crore Milestone", "url": "https://www.sharesansar.com/newsdetail/sanima-reliance-life-insurance-honors-top-agents-at-star-agency-meet-2082-celebrates-npr-700-crore-milestone-2025-07-29", "content": "Sanima Reliance Life Insurance Limited (SRLI) successfully organized the \u201cStar Agency Meet 2082\u201d to reward top-performing agents of FY 2081/82 and motivate regional teams. The event recognized outstanding agents from Banepa, Chabahil, Kaushaltar, and Patan regions based on first-year premium collection, policy numbers, and team performance. Deputy CEO Nirajan Kandel highlighted the essential role of insurance advisors in the life insurance business and urged participants to apply their learnings to help elevate the company further. He also thanked agents for helping SRLI achieve over NPR 700 crore in premium collection during the fiscal year. More than 700 participants, including regional managers, area managers, and branch heads, attended the event. Regional top agents, including Namita Neupane (Kaushaltar), Ran Bahadur Tamang (Chabahil), Narayan Bahadur Gurung (Banepa), and Yogendra Maharjan (Patan), shared their strategies and commitment to maintaining top performance. The event also featured renowned speaker Sudeep Basnet, who emphasized the importance of cultivating effective habits for successful sales.", "published_date": "2025-07-29 00:00:00", "sentiment_score": 0.7017941558441558, "sentiment_label": "NEUTRAL"}, {"title": "1.2489% Bonus Share of Sanima Reliance Life Insurance Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/12489-bonus-share-of-sanima-reliance-life-insurance-listed-in-nepse-2025-06-08", "content": "6,18,588 unit bonus shares of Sanima Reliance Life Insurance Limited (SRLI) have been listed in NEPSE. The company convened its 8th AGM on 8th Chaitra, 2081, and endorsed a 9.2489% dividend for the fiscal year 2080/81. The 38th Board of Directors meeting on Falgun 12 proposed a 9.2489% dividend for the fiscal year 2080/81. 1.2489% bonus shares and 9% cash dividends were proposed from the paid-up capital of Rs. 4.51 Arba. The same bonus shares are now listed in NEPSE. As of writing, SRLI has an LTP of Rs. 404.01.", "published_date": "2025-06-08 00:00:00", "sentiment_score": 0.46604285714285715, "sentiment_label": "NEUTRAL"}, {"title": "Sanima Reliance Life Insurance Offers 100% Late Fee Waiver to Renew Lapsed Policies", "url": "https://www.sharesansar.com/newsdetail/sanima-reliance-life-insurance-offers-100-late-fee-waiver-to-renew-lapsed-policies-2025-05-19", "content": "Sanima Reliance Life Insurance has launched a special Lapsed Policy Renewal Campaign from May 15 to June 8 (Jestha 1\u201325), offering a 100% waiver on late fees for policyholders who missed their premium payment deadlines. This one-time waiver helps customers restore their life insurance coverage without financial penalties. The campaign aims to reduce the burden of late fees and encourage people to maintain continuous financial protection for themselves and their families. Renewals can be done at 169 branch offices or through online platforms for added convenience. The initiative reflects the company\u2019s customer-first approach and commitment to strengthening financial security across Nepal.", "published_date": "2025-05-19 00:00:00", "sentiment_score": 0.43462142857142855, "sentiment_label": "NEUTRAL"}, {"title": "Sanima Reliance Life Strengthens AML/CFT Compliance with High-Level Training for Senior Officials", "url": "https://www.sharesansar.com/newsdetail/sanima-reliance-life-strengthens-amlcft-compliance-with-high-level-training-for-senior-officials-2025-05-15", "content": "Sanima Reliance Life Insurance Limited recently conducted a high-level training session on Anti-Money Laundering and Countering the Financing of Terrorism (AML/CFT) at Hotel Yak and Yeti, Kathmandu. The program, held in line with Clause 17(a) of the AML/CFT directive, targeted top-level officials, including board members, major shareholders, and department heads. Facilitated by experts from the Insurance Regulatory Authority, including Director Shambhu Raj Lamichhane and Deputy Director Sabita Thapa, the training focused on identifying financial crime risks, strengthening internal controls, and ensuring legal compliance. Key topics included governance responsibilities, internal policies, and operational procedures. Chairman Ratan Lal Kedia and CEO Shivanath Pandey emphasized the company\u2019s dedication to national laws and global standards, reaffirming a zero-tolerance approach to financial crimes. The event was also aligned with Nepal\u2019s national observance of Anti-Money Laundering Day on Magh 14, showcasing Sanima Reliance\u2019s proactive leadership in fostering a compliant and ethical corporate culture.", "published_date": "2025-05-15 00:00:00", "sentiment_score": 0.36169464285714287, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "SRLI", "current_price": 407.0, "market_cap": 19553188892.72, "is_estimated": false, "ratios": {"pe_ratio": {"value": 51.59362549800797, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 3.4814947575947666, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111112, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths": ["Positive EPS growth (11.11%)"], "weaknesses": ["High P/E ratio (51.59)", "High P/B ratio (3.48)", "Low dividend yield (0.00%)"], "analysis_date": "2025-11-20T03:44:05.336788"}, "technical_analysis": {"symbol": "SRLI", "current_price": 388.5, "indicators": {"sma_short": 389.14285714285717, "sma_medium": 387.92, "sma_long": 390.6114, " e paid-up capital of Rs. 4.56 Arba. Hence, after the issue of 3,42,57,642.75 units of right shares, the paid-up capital of the company will increase to Rs. 3.42 Arba. It is important to note that the issuance of these rights shares is contingent upon receiving approvals following the endorsement at the company's upcoming 4th Annual General Meeting (AGM). Poush 17 is the book closure date. Thus, shareholders maintained before that day are eligible to attend this AGM.", "published_date": "2024-12-22 00:00:00", "sentiment_score": 0.5419474025974026, "sentiment_label": "NEUTRAL"}, {"title": "15% Bonus Shares of Ghorahi Cement Industry Limited Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/15-bonus-shares-of-ghorahi-cement-industry-limited-listed-in-nepse-2024-03-21", "content": "59,57,851 unit bonus shares of Ghorahi Cement Industry Limited (GCIL) have been listed in NEPSE. The company convened its 3rd AGM on 28th Poush, 2080, and endorsed a 15% dividend for the fiscal year 2079/80. 15% bonus shares were proposed. The same bonus shares are now listed in NEPSE. GCIL closed at Rs. 530.20.", "published_date": "2024-03-21 00:00:00", "sentiment_score": 0.4576142857142857, "sentiment_label": "NEUTRAL"}, {"title": "Ghorahi Cement Industry (GCIL) Reports Net Loss of Rs. 41.84 Crore in Q2; Rising Cost of Sales", "url": "https://www.sharesansar.com/newsdetail/ghorahi-cement-industry-gcil-reports-net-loss-of-rs-4184-crore-in-q2-rising-cost-of-sales-2024-02-14", "content": "Ghorahi Cement Industry Limited (GCIL) has recently disclosed its second-quarter financial report for the fiscal year 2080/81, unveiling a discernible downturn in net profitability. The company reported a notable net loss amounting to Rs. 41.84 Crore, a stark contrast to the Rs. 1.54 Crores profit registered in the corresponding quarter of the preceding year. The Revenue from the Operation of the company has increased by 1.40 percent, totaling Rs. 1.71 Arba. The administrative expenses of the company spiked by 41.81 percent, amounting to Rs. 15.58 Crores. The company's negative Net Profits in Q2 FY 2080-81 have led to corresponding negative Earnings per Share (EPS), while the Net Worth per Share stands at Rs. 225.45. GCIL maintains Rs. 4.56 Arba in paid-up capital, Rs. 2.65 Arba in share premium, Rs. 2.99 Arba in retained earnings and surplus and has Rs. 7.9 Crores as other equity. GCIL has augmented its investments, reaching Rs. 16.5 Crores. Click here for the Q2 report: Major Financial Highlights:", "published_date": "2024-02-14 00:00:00", "sentiment_score": 0.26696473214285715, "sentiment_label": "NEUTRAL"}, {"title": "Ghorahi Cement Industry Proposes 15% Bonus Shares for FY 79/80; Calls AGM on Poush 28", "url": "https://www.sharesansar.com/newsdetail/ghorahi-cement-industry-proposes-15-bonus-shares-for-fy-7980-calls-agm-on-poush-28-2023-12-22", "content": "Ghorahi Cement Industry Limited (GCIL) has called its 3rd AGM on 28th Poush, 2080. The meeting will be held in Hotel Pauwa, Ghorahi-15, Dang, starting from 9 AM that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal years 2079/80.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) To discuss on the dividend distribution from the profits.\n4) Endorse the appointment of the auditor for the fiscal years 2080/81.\n5) Approve the director's appointment in the vacant post.\n6) Regarding the appointment of an independent director.\n7) To elect a director from the public shareholding group.\n8) To determine the meeting allowance and other service facilities of the managing directors and directors. Furthermore, there is an agenda to distribute bonus shares of 15 percent from the accumulated profit up to 2079/080. The dividend will be distributed only after endorsement by the company's upcoming AGM. Poush 16 is the book closure date. Thus, shareholders maintained before that day are eligible to attend this AGM. AGM Notice:", "published_date": "2023-12-22 00:00:00", "sentiment_score": 0.5382123376623377, "sentiment_label": "NEUTRAL"}, {"title": "SONA Turns Out To Be Costly For Investors; Trading At Consecutive 3rd Day Negative Circuit", "url": "https://www.sharesansar.com/newsdetail/sona-turns-out-to-be-costly-for-investors-trading-at-consecutive-3rd-day-negative-circuit-2023-10-31", "content": "Sonapur Minerals and Oil Limited (SONA) which made its market debut initially saw its IPO priced at Rs. 237.58 per share. Unfortunately, since entering the secondary market, the company has faced consistent challenges. The stock witnessed a troublesome trend, hitting a negative circuit for three consecutive days, leading to a downward spiral in its trading value. Currently, SONA is teetering close to its IPO price of Rs. 237.58 per share, trading at Rs. 255.20 per unit. This reflects a significant decline of approximately 9.98% from last closing price. Market experts speculate the possibility of continued supply pressure, potentially driving the stock into another circuit below its issued price. The company has a total of 30,750,500 unit shares listed in NEPSE. Out of which 12,165,680 units were issued to the general public at a premium price of Rs. 237.58 ( Rs 100 + Rs 137.58 ) while 1,34,520 unit shares were allotted to the project-affected locals at Rs. 225 per share (Rs 100 + Rs 125). From its opening range of Rs. 142.01 to Rs. 426.03, the stock commenced at Rs. 350 on Sunday. The scrip hit a 10% negative circuit each on the day of commencement and Monday, witnessing a fall of around 27.08% from its opening price. On the other hand, Ghorahi Cement Industry Limited (GCIL) faced a similar fate in the secondary market. The company's IPO was launched at a premium price of Rs. 435 per unit. However, in the subsequent trading days, GCIL's shares have been trading below the issued price. As of the latest update, GCIL's shares are trading at Rs. 390, marking a notable decline of approximately 13.33% from its IPO price. The company has faced challenges in maintaining its value in the secondary market, raising concerns among investors and market observers about its performance and future prospects. The struggles of both SONA and GCIL in the secondary market highlight the challenges faced by newly listed companies. Investors and stakeholders continue to assess the factors ", "published_date": "2023-10-31 00:00:00", "sentiment_score": 0.14859149126735335, "sentiment_label": "NEUTRAL"}, {"title": "IPO Shares of Ghorahi Cement Industry, Three Star Hydropower and Upper Syange Hydropower Finally Listed In NEPSE", "url": "https://www.sharesansar.com/newsdetail/ipo-shares-of-ghorahi-cement-industry-three-star-hydropower-and-upper-syange-hydropower-finally-listed-in-nepse-2023-08-10", "content": "39,719,006 unit IPO shares of Ghorahi Cement Industry Limited have been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public and project-affected locals. The opening range for the first transaction is Rs. 226.61 to Rs. 679.83. The IPO shares will trade in the secondary market the next day if the company signs the agreement with NEPSE. Out of a total of 39,719,006 units of shares worth Rs. 3.97 Arba, 69,11,670 units crore were issued as Initial Public Offerings to the general public (Ashad 22-25, 2080). Similarly, 49,25,000 unit IPO shares of Three Star Hydropower Limited have also been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public and project-affected locals. The opening range for the first transaction is Rs. 85.65 to Rs. 256.95. The IPO shares will trade in the secondary market the next day if the company signs the agreement with NEPSE. Out of a total of 49,25,000 units of shares worth Rs. 49.25 Crores, 613,162 units worth Rs 6.13 Crores were issued as Initial Public Offerings (IPO) to the general public (5th to 8th Ashad, 2080). Likewise, 22,00,000 unit IPO shares of Upper Syange Hydropower Limited have also been listed in NEPSE. This includes the shares held by promoters and the quantity issued to the general public and project-affected locals. The opening range for the first transaction is Rs. 84.54 to Rs. 253.62. The IPO shares will trade in the secondary market the next day if the company signs the agreement with NEPSE. Out of a total of 22,00,000 units of shares worth Rs. 22 Crores, 539,500 units worth Rs 5.39 Crores were issued as Initial Public Offerings (IPO) to the general public (10th to 13th Ashad, 2080).", "published_date": "2023-08-10 00:00:00", "sentiment_score": 0.5102943521594684, "sentiment_label": "NEUTRAL"}, {"title": "NEPSE-Listing of Six Companies After Allotment Faces Extended Delay", "url": "https://www.sharesansar.com/newsdetail/nepse-listing-of-six-companies-after-allotment-faces-extended-delay-2023-08-02", "content": "The Securities Board of Nepal (SEBON) granted approval to 42 companies to float its Initial Public Offering in the recently concluded financial year 2079-80. Among the 42 companies, six companies have completed IPO issuance and allotment processes for all phases. However, their listing in the Nepal Stock Exchange (NEPSE) is still due. The following companies concluded IPO allotment for the general public on the said dates: Talking to Sharesansar correspondent, Murahari Parajuli, the Company Secretary, and Information Officer at NEPSE, confirmed that the listing application from Nepal Republic Media was only recently received by NEPSE. \"The company has submitted the listing application, and the shares of the company will be listed promptly in a matter of one to two days,\" shared Parajuli. In response to a question about the extended delay in listing companies, even after allotment to the general public, Parajuli stated that the responsible parties for this delay are the respective issue managers. He claimed that NEPSE has been working swiftly to conduct all listing procedures, but any and all delays have occurred due to the late submission of listing applications. Similarly, it was learned through Parajuli that Three Star Hydropower had submitted a listing application and required documents, but the received documents were incomplete. Hence, NEPSE has requested them to re-submit the completed documents. In the same manner, Parajuli affirmed that, as of today, the required documents and listing application from Upper Syange Hydropower have not been received. Lastly, regarding IME Life Insurance Company, Parajuli confirmed that all relevant documents have been received, and its shares are due to be listed promptly. Parajuli shared that since the shares of the companies are yet to be listed on the stock exchange, NEPSE holds no jurisdiction for any probe into the matter. However, they collected the funds via IPOs and have been delaying, which showcases their intentions.", "published_date": "2023-08-02 00:00:00", "sentiment_score": 0.47308750000000005, "sentiment_label": "NEUTRAL"}, {"title": "Ghorahi Cement Industry IPO Allotment Concludes: Applicants Who Invested Upto 70 Units Got 100% Share, Huge 25,30,550 Units Disqualified", "url": "https://www.sharesansar.com/newsdetail/ghorahi-cement-industry-ipo-allotment-concludes-applicants-who-invested-upto-70-units-got-100-share-huge-2530550-units-disqualified-2023-07-16", "content": "The IPO allotment of Ghorahi Cement Industry Limited is concluded today at the premises of Nabil Investment Banking Limited, Naxal, Kathmandu. Ghorahi Cement Industry Limited issued 69,11,670 unit IPO shares of Rs 435 per unit (including a premium of Rs 335) to the general public on Jestha 32, 2079. The company faced a temporary setback in its initial public offering (IPO) as the issue was paused due to investors applying for shares without having sufficient funds. However, following a thorough investigation into the matter, the company has taken transparent and corrective measures. The company has decided to re-issue its 69,11,670 units of IPO shares to the general public from the 22nd to the 25th of Ashad, 2080. The issued capital of the cement manufacturing company is Rs. 3.97 Arba of which 20% i.e. 79,43,801 unit shares is set aside for the public (including locals, Nepalese citizens working abroad, and the general public). Out of the total issued capital, 1% i.e. 397,190 unit shares were issued to project-affected locals of Dang District while 7,54,661 unit shares were issued to the Nepalese citizens working abroad from 18th Baisakh. Out of the total units issued to project-affected locals, only 77,290 shares were allotted to valid applicants while the public issue for Nepalese migrant workers had under-subscribed by 19.65% or 148,311 units. Therefore the unsubscribed shares were added to the shares reserved for the general public. As per the offer letter, 79,43,801 unit shares, or 20% of the issued capital, 77,290 units have been allotted to the project-affected locals, 606,350 units have been allotted to the Nepalese citizens working abroad, 328,961 have been set aside for mutual funds and 19,530 units have been set aside for the employees of the company. Including the remaining shares after all previous allotments and reservations, a total of 69,11,670 units are for the general public The issue had received applications from 5,57,701 valid applicants who had", "published_date": "2023-07-16 00:00:00", "sentiment_score": 0.47588095238095235, "sentiment_label": "NEUTRAL"}, {"title": "IPO Issue of Ghorahi Cement Industry and IME Life Insurance Company Oversubscribed by 3.68 and 1.65 Times Till The Last Day", "url": "https://www.sharesansar.com/newsdetail/ipo-issue-of-ghorahi-cement-industry-and-ime-life-insurance-company-oversubscribed-by-368-and-165-times-till-the-last-day-2023-07-11", "content": "CDS & Clearing Limited (CDSC) has reported the data of public IPO collection of the Ghorahi Cement Industry Limited and IME Life Insurance Company as of 10 am today i.e. Ashad 26. Ghorahi Cement Industry Limited issued 69,11,670 unit IPO shares of Rs 435 per unit (including a premium of Rs. 335) from Ashad 22-25, 2080. The issued capital of the cement manufacturing company is Rs. 3.97 Arba of which 20% i.e. 79,43,801 unit shares was for the public (including locals, Nepalese citizens working abroad, and the general public). As per the offer letter, 79,43,801 unit shares, or 20% of the issued capital, 77,290 units were allotted to the project-affected locals, 606,350 units were allotted to the Nepalese citizens working abroad, 328,961 were set aside for mutual funds and 19,530 units were set aside for the employees of the company. Including the remaining shares after all previous allotments and reservations, a total of 69,11,670 units were for the general public. Himalayan Capital Limited as well as Nabil Investment Banking Limited was appointed as the issue manager for the IPO issuance. According to CDSC, 674,058 applicants have applied for a total of 25,423,270 units worth Rs. 11.05 Arba till the closing day. Thus, the issue is already oversubscribed by 3.68 times so far. Similarly, IME Life Insurance Company Limited issued 96,00,000 unit IPO shares to the general public from Ashad 21-25, 2080. The issued capital of the life insurance company is Rs. 4 Arba of which 30% i.e. 1,20,00,000 unit shares was for the public (Nepalese citizens working abroad and the general public). Out of this total issue, 10% i.e. 12,00,000 unit shares were allocated for Nepalese citizens working abroad, whereas 5% i.e 600,000 units were set aside for the employees of the company and 5% of the total offered shares i.e. 600,000 units were set aside for the mutual funds. The remaining 96,00,000 units were for the general public. The shares were issued for Rs. 236.91 per share (Rs 100 face v", "published_date": "2023-07-11 00:00:00", "sentiment_score": 0.45927789115646256, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "GCIL", "current_price": 414.0, "market_c res, and bonus shares. The fund has Rs. 15.87 crore in bonds/ debentures. The fund's bank balance is worth Rs. 3.95 crore, and other assets total Rs. 1.06 Crores. In Ashwin, the fund reported a net loss of Rs. 8.46 crores. The fund incurred a net loss of Rs. 2.82 crores in the month before that. Report: The NAV report of \"Kumari Dhanabriddhi Yojana (KDBY)\" has also been unveiled for the month of Ashwin. The \"Kumari Dhanabriddhi Yojana\" is a closed-end fund with a maturity period of 10 years. Kumari Dhanabriddhi Yojana has a fund size of Rs. 1.22 Arba. The NAV stands at Rs. 10.06 in Ashwin; it was Rs. 10.75 in the previous month. The fund has invested Rs. 98.14 Crores in listed shares and Rs. 7.43 crores in public issues. The fund still has Rs. 6.30 crores in the bank and other assets worth Rs. 1.33 Crores. The fund has a net loss of Rs. 11.40 crores in Ashwin. The net loss of Rs. 2.97 in the month before that. Report: The NAV report of \"Kumari Sunaulo Lagani Yojana (KSLY)\" has also been published for the Ashwin month. The \"Kumari Sunaulo Lagani Yojana\" is an open-end fund, meaning it can't be traded in NEPSE and has no fixed maturity period. The size of the fund as of is Rs. 68.32 Crores. The NAV stands at Rs. 10.43 in Ashwin, which was 11.16 in the previous month. The fund has invested Rs. 57.14 crore in listed shares and Rs. 2.51 Crore in public issues. The fund has Rs. 8.43 crores in the bank and other assets worth Rs. 53.89 Lakh. The fund has a net loss of Rs. 6.68 crore in Ashwin. ", "published_date": "2025-10-30 00:00:00", "sentiment_score": 0.38343928571428576, "sentiment_label": "NEUTRAL"}, {"title": "Decline In NAV Of All 4 Mutual Fund Schemes of Kumari Capital In Bhadra", "url": "https://www.sharesansar.com/newsdetail/decline-in-nav-of-all-4-mutual-fund-schemes-of-kumari-capital-in-bhadra-2025-09-26", "content": "Kumari Capital Limited has published the NAV report of Kumari Equity Fund (KEF), Kumari Dhanabriddhi Yojana (KDBY), Kumari Sunaulo Lagani t Day to Grab Dividend Proposed by Mutual Funds of RBB Merchant Banking Limited And Kumari Capital Limited", "url": "https://www.sharesansar.com/newsdetail/last-day-to-grab-dividend-proposed-by-mutual-funds-of-rbb-merchant-banking-limited-and-kumari-capital-limited-2025-08-24", "content": "Today is the last day to grab the RBB Mutual Fund 1 and RBB Mutual Fund 2 dividends. In a meeting of the board of directors of RBB Merchant Banking Limited decided to distribute a 20% cash dividend (including tax) for RBB Mutual Fund 1 and a 13% cash dividend (including tax) for RBB Mutual Fund 2 for the fiscal year 2081/82. RBB Mutual Fund 1 is a closed-ended mutual fund with a 7-year maturity period, while RBB Mutual Fund 1 has a 10-year maturity period. Both funds are managed by RBB Merchant Banking Limited. The book closure date is 9th Bhadra, 2082. Therefore, shareholders who have maintained their shares are entitled to a dividend payout and are eligible to attend this AGM. Similarly, Today is the last day to claim the dividends of Kumari Equity Fund, Kumari Dhanabriddhi Yojana, and Kumari Sabal Yojana. The meeting of the board of directors of Kumari Capital Limited has decided to distribute a 11.50% cash dividend to the unitholders of Kumari Equity Fund (KEF), 10.5% cash dividend to the unitholders of Kumari Dhanabriddhi Yojana (KDBY) and a 9% cash dividend (including tax) to the unitholders of Kumari Sabal Yojana (KSY) for the fiscal year 2081/82. The book closure date is 9th Bhadra, 2082. Therefore, shareholders who have maintained their shares are entitled to a dividend payout and are eligible to attend this AGM.", "published_date": "2025-08-24 00:00:00", "sentiment_score": -0.00694126984126984, "sentiment_label": "NEUTRAL"}, {"title": "Kumari Capital Declares Book Closure Date for Proposed Dividend of KEF, KDBY, And KSY", "url": "https://www.sharesansar.com/newsdetail/kumari-capital-declares-book-closure-date-for-proposed-dividend-of-kef-kdby-and-ksy-2025-08-15", "conten ave been facilitated under the leadership of Laxmi Sunrise Bank Limited, with a consortium of various banks providing co-financing support. The project\u2019s estimated total cost is Rs. 39.50 Arba, with a planned debt-to-equity ratio of 75:25. Green Ventures Limited emphasized that the construction and operationalization of the Kali Gandaki Gorge Hydropower Project are expected to contribute significantly to the growth and sustainability of Nepal\u2019s energy sector. This strategic investment highlights the growing confidence of private investors in Nepal\u2019s hydropower sector and marks an important step toward meeting the country\u2019s increasing energy demands.", "published_date": "2025-08-27 00:00:00", "sentiment_score": 0.4926964285714286, "sentiment_label": "NEUTRAL"}, {"title": "Bonus Share of Green Ventures Limited Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/bonus-share-of-green-ventures-limited-listed-in-nepse-2025-04-28", "content": "31,25,000 unit bonus shares of Green Ventures Limited (GVL) have been listed in NEPSE. The company convened its 6th AGM on  28th Poush, 2081, and endorsed 10% bonus shares and 0.5263% cash dividend (including tax) from the paid-up capital of Rs. 3.12 Arba. The same bonus shares are now listed in NEPSE. As of writing, GVL has an LTP of Rs. 433.76.", "published_date": "2025-04-28 00:00:00", "sentiment_score": 0.4276142857142857, "sentiment_label": "NEUTRAL"}, {"title": "Green Ventures' Lock-in Period Ends; Promoters, Locals, and Employees Can Now Trade Shares", "url": "https://www.sharesansar.com/newsdetail/green-ventures-lock-in-period-ends-promoters-locals-and-employees-can-now-trade-shares-2025-04-02", "content": "The lock-in period for the promoter shares, shares allocated to local residents, and employees of Green Ventures Limited (GVL) ended today, Chaitra 20. With this, shareholders from these categories can now trade their shares in the secondary market. The company had allocated shares to the general public on Chaitra 20, 2078, with a mandatory three-year lock-in period for promoters, local residents, and employees. As a result, a total of 2.5 crore promoter shares, 31,23,200 shares held by locals, and 93,750 shares allocated to employees are now eligible for trading.", "published_date": "2025-04-02 00:00:00", "sentiment_score": 0.4192206349206349, "sentiment_label": "NEUTRAL"}, {"title": "Green Ventures Limited Announces Conclusion of Lock-in Period for Promoters, Local Residents of the Project-Affected Area, And Employee Shares on Chaitra 20", "url": "https://www.sharesansar.com/newsdetail/green-ventures-limited-announces-conclusion-of-lock-in-period-for-promoters-local-residents-of-the-project-affected-area-and-employee-shares-on-chaitra-20-2025-03-02", "content": "Green Ventures Limited (GVL) published a notice regarding the expiration of the lock-in period of its promoter shares and employee shares, and residents of the project-affected area will expire on 20th Chaitra, 2081. As per the recent guidelines issued by the Securities Board of Nepal (SEBON), Green Ventures Limited (GVL) has officially provided notice to its investors and stakeholders on the conclusion of the lock-in period for the shares held by its promoter shareholders and employees. In the next month of the 20th Chaitra, the lock-in period will end. GVL now has 34,375,000 units of shares listed on the Nepal Stock Exchange (NEPSE). Within the total of 34,375,000 units of shares, the promoters held 2,50,00,000 units, the residents of the project-affected area had 31,23,200 units of shares, and the company's employees had 93,750 units of shares, all subject to a lock-in period since the IPO allotment three years ago. The total paid-up capital of the company is Rs. 3.43 Arba. As outlined in the official notice, the shares held by the Board of Directors and employees at higher management won't be tradable after the lock-in period. GVL closed at Rs. 547.00. Notice:", "published_date": "2025-03-02 00:00:00", "sentiment_score": 0.4355827380952381, "sentiment_label": "NEUTRAL"}, {"title": "Reminder! Last Trading Day to Secure Dividend of Four Companies", "url": "https://www.sharesansar.com/newsdetail/reminder-last-trading-day-to-secure-dividend-of-four-companies-2024-12-26", "content": "Today is the last day to claim the proposed Sarbottam Cement Limited (SARBTM) dividend. The company has also called its 6th AGM on Poush 26, 2081. The meeting will be held at 11 AM that day in the Hotel Vilasa, Bhairahawa, Rupandehi. The meeting of the board of directors has proposed a 10% dividend for the fiscal year 2080/81. A 3% cash dividend worth Rs. 13.95 Crores (including tax) and 7% bonus shares worth Rs. 32.55 crores have been proposed. The company's existing paid-up capital is Rs. 4.65 Arba. Poush 12 is the book closure date. Thus, shareholders who have maintained their shares until today are entitled to the dividend payout and can attend the AGM. As of writing, SARBTM has an LTP of Rs. 765.00. Similarly, Today is the last day to claim the proposed Hydroelectricity Investment and Development Company Limited (HIDCL) dividend. The company has also called its 13th AGM on Poush 24, 2081. The meeting will be held in the Karki Banquet, Babarmahal, Kathmandu, starting at 10:00 AM that day. The meeting of the board of directors held on Mangsir 26 has proposed a 5.25% dividend for the fiscal year 2080/81. A 5.25% cash dividend has been proposed. The company's existing paid-up capital is Rs. 2.46 Arba. Poush 12 is the book closure date. Thus, shareholders who have maintained their shares until today are entitled to the dividend payout and can attend the AGM. As of writing, HIDCL has an LTP of Rs. 239.50. Also, Today is the last day to claim the proposed Siddhartha Bank Limited (SBL) cash dividend. The company has also called its 23rd AGM on 28th Poush, 2081. The meeting will be held at the Army Officers Club, Bhadrakali, Kathmandu, starting at 10:30 a.m. that day. Among the other agendas, the AGM will endorse a 4% cash dividend for the fiscal year 2080/81. The bank's 439th meeting of the board held on 21st Mangsir, 2081, has proposed the cash dividend from the paid-up capital of Rs. 14.08 Arba. A 4% cash dividend (including tax) worth Rs 56.35 crores has been propos", "published_date": "2024-12-26 00:00:00", "sentiment_score": 0.5012063025210084, "sentiment_label": "NEUTRAL"}, {"title": "Kutheli Bukhari Small Hydropower and Green Ventures Limited Calls AGM With These Agendas", "url": "https://www.sharesansar.com/newsdetail/kutheli-bukhari-small-hydropower-and-green-ventures-limited-calls-agm-with-these-agendas-2023-12-28", "content": "Kutheli Bukhari Small Hydropower Limited (KBSH) has called its 12th AGM on Poush 27, 2080. The meeting will be held in German Homes Hospitality Pvt. Ltd., Gatthaghar, Bhaktapur, starting at 11:30 am that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2079/80.\n2) Endorse the auditor's report of 2079/080 with PNL statements, financial reports, and cash flow reports.\n3) Appointment of the auditor and determination of their remuneration for the fiscal year 2080/81.\n4) Election of board members from public shareholding groups.\n5) Regarding the formation of the board of directors. The company has not proposed any dividend for FY 2079/80. 18th Poush is the book closure date. Therefore, the shareholders maintained before that day are entitled to attend this AGM. Green Ventures Limited (GVL) has called its 5th AGM on 5th Magh, 2080. The meeting will be held in Baneshwor Banquet, Kathmandu, starting at 11 AM that day. These are the agendas of the AGM: 1) Endorsement of the annual report of the company.\n2) Endorse the financial and auditor's reports with PL statements, financial reports, and cash flow reports for FY 2079/80.\n3) Endorse the appointment of the auditor for the fiscal year 2080/81.\n4) Elect a director from the public shareholding group.\n5) To determine the meeting allowance of the board of directors.\n6) Miscellaneous. The book closure date is from Poush 20. Thus, shareholders maintained before that day can attend the AGM. AGM Notice:", "published_date": "2023-12-28 00:00:00", "sentiment_score": 0.4220063025210084, "sentiment_label": "NEUTRAL"}, {"title": "Green Ventures Makes Public Q4 Report with Overall Improvements Across Financial Indicators", "url": "https://www.sharesansar.com/newsdetail/green-ventures-makes-public-q4-report-with-overall-improvements-across-financial-indicators-2023-08-23", "content": "Green Ventures Limited (GVL) has published its fourth-quarter report for the recently concluded financial year 2079-80 with an impressive spike in its Net profit. As of FY 2079-80\u2019s end, the hydropower company has made Rs. 31.90 crores as opposed to only Rs. 10.98 crores until the corresponding quarter of the previous FY 2078-79. Meanwhile, the financial expenses of the company have increased by 41.83 percent, totaling Rs. 64.33 crores as of FY 2079-80\u2019s end. Until the same period, however, the administrative expenses of the company have decreased to amount to only Rs. 2.31 crores. With an increase in Net profits, the company's Earnings per Share (EPS) has also increased to stand at Rs. 10.21, alongside a Net worth per Share of Rs. 107.22, until FY 2079-80. GVL maintains a paid-up capital of Rs. 3.12 Arba and has Rs. 22.55 crores in the form of Retained Earnings. Likhu IV Project started commercial operation from 2078-7-21. Revenue from sale of electricity from COD to end Ashad 2079 is Rs. 942,558,931 and from Shrawan 2079 to end of Ashad 2080 is Rs. 1,544,515,040. The company is in process to acquire approvals/permissions from government departments for construction of Likhu IV A cascade Hydropower Project (12.5 MW). Click here for Q4 report: Major Financial Highlights:", "published_date": "2023-08-23 00:00:00", "sentiment_score": 0.4877228354978355, "sentiment_label": "NEUTRAL"}, {"title": "Green Ventures Limited Calls 4th AGM on Ashad 29; When's the Book Closure?", "url": "https://www.sharesansar.com/newsdetail/green-ventures-limited-calls-4th-agm-on-ashad-29-whens-the-book-closure-2023-06-22", "content": "Green Ventures Limited (GVL) has called its 4th AGM on 29th Ashad, 2080. The meeting will be held in Baneshwor Banquet, Kathmandu, starting at 11 AM that day. These are the agendas of the AGM: 1) Endorsement of the Chairman's report on behalf of the Board of Directors.\n2) Endorse the financial and auditor's reports with PL statements, financial reports, and cash flow reports for FY 2078/79.\n3) Endorse the appointment of the auditor for the fiscal year 2079/80.\n4) Elect 5 directors from the promoter shareholding group and 1 from the public shareholding group.\n5) Elect an independent director.\n6) Determine meeting allowance.\n7) Since the tenure of directors is 5 years, to pass a resolution regarding amendment in the Articles of Association from 5 years tenure to 4 years. The book closure date is from Ashad 15. Thus, shareholders maintained before that day can attend the AGM. AGM Notice", "published_date": "2023-06-22 00:00:00", "sentiment_score": 0.2864019480519481, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "GVL", "current_price": 521.0, "market_cap": 18180937500.0, "is_estimated": false, "ratios": {"pe_ratio": {"value": 40.09855951478393, "rating": "Overvalued", "interpretation": "Stock appears overvalued - high risk", "score": 0.1}, "pb_ratio": {"value": 4.377948845294264, "rating": "Overvalued", "interpretation": "Trading significantly above book value", "score": 0.1}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111102, "rating": "Good", "interpretation": "Positive earnings growth", "score": 0.7}, "roe": 20.0, "debt_to_equity": 0.4, "current_ratio": 1.6666666666666667}, "overall_score": 32.5, "overall_rating": "Sell", "strengths digital banking services and enhancing customer engagement through online platforms. Under this offer, valid from Kartik 25 to Mangsir 5, 2082, customers can enjoy exclusive discounts when shopping on Daraz using Mahalaxmi Bank cards. Debit card users will receive a 15% discount (up to Rs. 1,500), while credit card users will get a 20% discount (up to Rs. 2,000). Customers must collect vouchers from the Daraz platform to avail of the offer, which will be provided on a first-come, first-served basis. The bank believes the partnership will help promote digital payments, innovation, and customer satisfaction. Additionally, Mahalaxmi Bikas Bank recently introduced a flexible travel package installment plan for its credit cardholders, allowing them to pay tour package costs in monthly installments over 6 to 12 months.", "published_date": "2025-11-13 00:00:00", "sentiment_score": 0.5481865079365079, "sentiment_label": "NEUTRAL"}, {"title": "Mahalaxmi Bikas Bank Partners with Hospitality and Health Institutions to Offer Exclusive Discounts", "url": "https://www.sharesansar.com/newsdetail/mahalaxmi-bikas-bank-partners-with-hospitality-and-health-institutions-to-offer-exclusive-discounts-2025-11-10", "content": "Mahalaxmi Bikas Bank Limited (MLBL), embracing the motto \u201cStrong Bank, Successful Cooperation\u201d, has partnered with various hospitality, health, and restaurant service providers to offer exclusive discounts to its debit card, credit card, and mobile banking users. The collaboration benefits customers across multiple outlets, promoting convenient and value-added services. Additionally, the bank recently launched a facility allowing credit card holders to purchase travel packages with flexible 6\u201312 month installment plans. Discounts Offered:", "published_date": "2025-11-10 00:00:00", "sentiment_score": 0.5623087301587302, "sentiment_label": "NEUTRAL"}, {"title": "Mahalaxmi Bikas Bank Proposes to Distribute 10.37% Dividend of FY 2081/82; How Much is Bonus and Cash Dividend?", "url": "https://www.sharesansar.com/newsdetail/mahalaxmi-bikas-bank-proposes-to-distribute-1037-dividend-of-fy-208182-how-much-is-bonus-and-cash-dividend-2025-11-03", "content": "Mahalaxmi Bikas Bank Limited (MLBL) has proposed a 10.37% dividend for the fiscal year 2081/82. The 635th meeting of the board of directors held on Kartik 17 has proposed a 10.37% dividend for the fiscal year 2081/82. 5% bonus shares worth Rs. 21.48 Crores and 5.37% cash dividends (for tax purposes) worth Rs. 23.07 Crores have been proposed. The company's existing paid-up capital is Rs. 4.29 Arba. The dividend will be distributed only after approval by the central bank and endorsement by the company's upcoming AGM. As of writing, MLBL closed at Rs. 386.40. Dividend History:", "published_date": "2025-11-03 00:00:00", "sentiment_score": 0.5139979591836735, "sentiment_label": "NEUTRAL"}, {"title": "Mahalaxmi Bikas Bank Re-Certified with ISO 9001:2015 for Quality Excellence", "url": "https://www.sharesansar.com/newsdetail/mahalaxmi-bikas-bank-re-certified-with-iso-90012015-for-quality-excellence-2025-10-31", "content": "Mahalaxmi Bikas Bank Limited (MLBL) has been re-certified with the internationally recognized ISO 9001:2015 Quality Management System. The certification, initially effective from August 16, 2024, was renewed following a successful surveillance audit in Bhadra 2082. Under the category of \u201cProvision of Development Banking Activities,\u201d MLBL remains a leading development bank in achieving this global standard. The re-certification acknowledges the bank\u2019s strong commitment to maintaining international quality benchmarks, delivering excellent customer service, ensuring client satisfaction, and continuously improving operational efficiency. The comprehensive audit evaluated the bank\u2019s policies, procedures, documentation, and overall management practices. With the motto \u201cStrong Bank, Successful Co-operation,\u201d Mahalaxmi Bikas Bank has been providing quality financial services across Nepal for 31 years, serving over 800,000 customers nationwide.", "published_date": "2025-10-31 00:00:00", "sentiment_score": 0.6326156462585034, "sentiment_label": "NEUTRAL"}, {"title": "Mahalaxmi Bikas Bank Partners with Radisson Hotel to Offer Special Discounts for Travelers", "url": "https://www.sharesansar.com/newsdetail/mahalaxmi-bikas-bank-partners-with-radisson-hotel-to-offer-special-discounts-for-travelers-2025-10-10", "content": "Mahalaxmi Bikas Bank Limited (MLBL) has signed an agreement with Radisson Hotel Lazimpat to provide special discounts to its customers at the Radisson Airport Lounge inside Tribhuvan International Airport. The collaboration aims to benefit travelers, especially during festivals and international trips, while strengthening partnerships in the hospitality and health sectors. Under the agreement, customers using Mahalaxmi Bank\u2019s debit cards, credit cards, or mobile banking can enjoy various discounts, 15% on Radisson Airport Lounge services, 20% on food and beverages (including Izakaya Hokkaido Hotel), 15% on pastry purchases and Tranquility Spa services, and 20% on gym services at Dyson Fitness Center. The bank believes this initiative will directly benefit its customers and enhance their travel experience. Additionally, Mahalaxmi Bank recently launched a new travel package payment plan, allowing credit cardholders to purchase tour packages through travel agencies and repay the amount in flexible installments over 6 to 12 months.", "published_date": "2025-10-10 00:00:00", "sentiment_score": 0.5430341991341991, "sentiment_label": "NEUTRAL"}, {"title": "Mahalaxmi Bikas Bank Launches Startup Loans for Returning Nepali Migrant Workers", "url": "https://www.sharesansar.com/newsdetail/mahalaxmi-bikas-bank-launches-startup-loans-for-returning-nepali-migrant-workers-2025-09-26", "content": "Mahalaxmi Bikas Bank Limited (MLBL) has introduced a special startup loan program aimed at Nepali migrant workers returning from abroad, helping them become successful entrepreneurs. Targeting individuals with skills, experience, and some savings but lacking sufficient investment, the loan supports businesses in agriculture, trade, services, and production. Loans range from NPR 10 lakh to 1 crore, with a repayment period of 2 to 15 years, offered at competitive interest rates. The initiative aims to promote self-reliance among returnees, generate local employment, foster entrepreneurship, and ensure productive use of remittances, contributing to Nepal\u2019s overall economic growth. Existing residents can also access this facility to start or expand small and medium enterprises. MLBL, embracing its motto \u201cStrong Bank, Successful Collaboration,\u201d has served over 800,000 customers nationwide over the past 31 years.", "published_date": "2025-09-26 00:00:00", "sentiment_score": 0.588402380952381, "sentiment_label": "NEUTRAL"}, {"title": "Mahalaxmi Bikas Bank Supports Reconstruction of Damaged Durbarmarg Police Office", "url": "https://www.sharesansar.com/newsdetail/mahalaxmi-bikas-bank-supports-reconstruction-of-damaged-durbarmarg-police-office-2025-09-21", "content": "Mahalaxmi Bikas Bank Limited (MLBL) has provided financial assistance for the reconstruction and repair of the Durbarmarg Police Office in Kathmandu, which was damaged during recent protests involving arson and vandalism. The support aims to help the police office quickly resume normal operations by facilitating essential civil works and maintenance. The bank believes this contribution will significantly aid the ongoing reconstruction efforts. MLBL also confirmed that all its services, including digital banking, are operating smoothly across its 102 branches (except the Lakeside branch), continuing its commitment to delivering quality financial services nationwide.", "published_date": "2025-09-21 00:00:00", "sentiment_score": 0.18528203463203463, "sentiment_label": "NEUTRAL"}, {"title": "MLBL Condoles Tragic Losses, Ensures Continued Banking Services Amid Crisis", "url": "https://www.sharesansar.com/newsdetail/mlbl-condoles-tragic-losses-ensures-continued-banking-services-amid-crisis-2025-09-15", "content": "Mahalaxmi Bikas Bank Limited (MLBL) expressed deep sorrow over the recent tragic incidents that caused loss of life, injuries, and damage to government, public, and private properties. The bank extended condolences to the bereaved families and wished a speedy recovery for the injured. While the bank\u2019s Lakeside, Pokhara branch building was completely damaged, banking services from this branch are being provided through nearby branches. All other 102 branches and digital services are fully operational. MLBL also expressed hope that the ongoing government formation process will soon restore peace, good governance, a stable business environment, economic stability, and security across the country.", "published_date": "2025-09-15 00:00:00", "sentiment_score": -0.5028178571428571, "sentiment_label": "NEUTRAL"}, {"title": "Mahalaxmi Bikas Bank Partners with Institutions to Offer Special Discounts for Customers", "url": "https://www.sharesansar.com/newsdetail/mahalaxmi-bikas-bank-partners-with-institutions-to-offer-special-discounts-for-customers-2025-09-12", "content": "Mahalaxmi Bikas Bank Limited (MLBL), under the motto \u201cStrong Bank, Successful Partnership\u201d, has signed agreements with various institutions, including hospitals, restaurants, diagnostic centers, hotels, and resorts, to provide special discounts to customers using its debit/credit cards and mobile banking services. Through this collaboration, customers can enjoy direct benefits such as reduced prices on healthcare services, dining, accommodation, travel, and shopping. The bank believes this initiative will enhance customer satisfaction while promoting digital financial services. Additionally, MLBL has launched an installment plan for credit card holders to purchase tour packages from travel agencies with flexible repayment terms ranging from 6 to 12 months.", "published_date": "2025-09-12 00:00:00", "sentiment_score": 0.5926359307359308, "sentiment_label": "NEUTRAL"}, {"title": "Mahalaxmi Bikas Bank Launches Credit Card Travel Packages for Festive Season", "url": "https://www.sharesansar.com/newsdetail/mahalaxmi-bikas-bank-launches-credit-card-travel-packages-for-festive-season-2025-09-05", "content": "Mahalaxmi Bikas Bank Limited (MLBL) has introduced a new facility allowing customers to purchase travel and tour packages using its credit cards, targeting the upcoming festive season. Recognizing the growing trend of Nepalis traveling abroad during festivals, the bank has partnered with reputable travel agencies, including Guru Travels Ltd. and Recent & Rhythm Tours, for this service. Customers can convert the total cost of their tour packages into flexible monthly installments ranging from 6 to 12 months, with no EMI processing fees. This initiative promotes digital payments and enhances festive experiences. Additionally, MLBL recently added a virtual credit card feature to its mobile banking app, Mahalaxmi Smart Saathi, strengthening its commitment to providing secure and convenient banking services to over 8 lakh customers through 103 branches nationwide.", "published_date": "2025-09-05 00:00:00", "sentiment_score": 0.5564622655122655, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "MLBL", "current_price": 384.9, "market_cap": 16352319581.49, "is_estimated": false, "ratios": {"pe_ratio": {"value": 32.06402695871947, "rating": "Moderately Overvalued", "interpretation": "Stock may be slightly overvalued - exercise caution", "score": 0.4}, "pb_ratio": {"value": 2.3006709786616697, "rating": "Moderately Overvalued", "interpretation": "Slightly above book value", "score": 0.4}, "dividend_yield": {"value": 0.0, "rating": "Fair", "interpretation": "Low dividend yield", "score": 0.4}, "eps_growth": {"value": 11.111111111111105, "rati oter of Prabhu Mahalaxmi Life Insurance Company Limited (PMLI) is auctioning 1,00,000 units of shares to the interested promoter shareholders from today. 1,00,000 units of promoter shares will be auctioned. Interested individuals are requested to bid for the auction within 35 days from this notice's publication date, i.e., 12th Kartik, 2082. The shareholders should submit their bids at the central office of the company located at Kamaladi, Kathmandu. If no bids are received from existing founder shareholders within the specified timeframe, the shares will later be auctioned to the general public. PMLI closed at Rs. 475.00. Auction Notice:", "published_date": "2025-10-29 00:00:00", "sentiment_score": 0.4180634920634921, "sentiment_label": "NEUTRAL"}, {"title": "8% Bonus Shares of Prabhu Mahalaxmi Life Insurance Listed in NEPSE", "url": "https://www.sharesansar.com/newsdetail/8-bonus-shares-of-prabhu-mahalaxmi-life-insurance-listed-in-nepse-2025-07-06", "content": "37,80,480 unit bonus shares of Prabhu Mahalaxmi Life Insurance Limited (PMLI) have been listed in NEPSE. The company convened its 8th AGM on 26th Jestha, 2082, and endorsed an 8.421% dividend for FY 2080/81. The 23rd Board of Directors meeting on Baishakh 17 decided to distribute an 8% bonus share, and a 0.421% cash dividend (including tax) were proposed. The same bonus shares are now listed in NEPSE. As of writing, PMLI has an LTP of Rs. 533.91.", "published_date": "2025-07-06 00:00:00", "sentiment_score": 0.46604285714285715, "sentiment_label": "NEUTRAL"}, {"title": "Reminder: Final Trading Day to Secure ALICL's Right Share and PMLI's Proposed Dividend", "url": "https://www.sharesansar.com/newsdetail/reminder-final-trading-day-to-secure-alicls-right-share-and-pmlis-proposed-dividend-2025-05-28", "content": "Today is the last trading day in NEPSE to be eligible to get the right shares of Asian Life Insurance Company Limited (ALICL). The company will be issuing 42% right shares worth Rs. 1.42 Arba through the issue of 14,279,312.48 (1: 0.42) units of right shares to its existing shareholders. The current paid-up capital is Rs. 3.39 Arba. After the adjustment of the proposed right share, i.e., 14,279,312.48 units, the company's paid-up capital will increase to Rs. 4.82 Arba. Muktinath Capital Limited is appointed as the issue manager. The book closure date is 16th Jestha, 2082. Thus, investors who maintained before that day can apply for the shares. Similary, Today is the last day to grab the 8.421% dividend that Prabhu Mahalaxmi Life Insurance Company Limited (PMLI) proposed. The company called its 8th AGM on 26th Jestha, 2082. The meeting will be held in the Amrapali Banquet, Bhatbhateni, Kathmandu, starting at 11 am that day. Among the other agendas, the AGM will endorse an 8.421% dividend for FY 2080/81. The 23rd Board of Directors meeting on Baishakh 17 has decided to distribute an 8% bonus share, and a 0.421% cash dividend (including tax) has been proposed. The book closure date is Jestha 16, 2082. Therefore, the shareholders who have maintained their shares until today are entitled to dividend payout and can attend this AGM.", "published_date": "2025-05-28 00:00:00", "sentiment_score": 0.5375260504201681, "sentiment_label": "NEUTRAL"}, {"title": "Prabhu Mahalaxmi Life Insurance Company Limited Calls AGM on Jestha 26; To Endorse 8.421% Dividend", "url": "https://www.sharesansar.com/newsdetail/prabhu-mahalaxmi-life-insurance-company-limited-calls-agm-on-jestha-26-to-endorse-8421-dividend-2025-05-16", "content": "Prabhu Mahalaxmi Life Insurance Company Limited (PMLI) has called its 8th AGM on 26th Jestha, 2082. The meeting will be held in the Amrapali Banquet, Bhatbhateni, Kathmandu, starting at 11 am that day. Among the other agendas, the AGM will endorse an 8.421% dividend for FY 2080/81. The 23rd Board of Directors meeting on Baishakh 17 has decided to distribute an 8% bonus share, and a 0.421% cash dividend (including tax) has been proposed. During the 7th Annual General Meeting, a proposal was initially made to issue 7% rights shares based on the paid-up capital. However, following the distribution of the proposed bonus shares, the paid-up capital will meet the regulatory requirement set by the concerned authority. Therefore, the meeting has passed a proposal to cancel the earlier decision regarding the rights share issuance. Furthermore, it has been decided to maintain the paid-up capital at Rs. 5.10 Arba after the issuance of bonus shares. Furthermore, there is an agenda to endorse the auditor's report with PL statements, financial reports, and cash flow reports, appoint an auditor for the fiscal year 2081/82, and approve the appointment of directors. Jestha 16 is the book closure date. Thus, shareholders maintained before that day are entitled to the dividend payout and can attend this AGM. AGM Notice:", "published_date": "2025-05-16 00:00:00", "sentiment_score": 0.4738468253968254, "sentiment_label": "NEUTRAL"}, {"title": "Prabhu Mahalaxmi Life Insurance to Convene 8th Annual General Meeting", "url": "https://www.sharesansar.com/newsdetail/prabhu-mahalaxmi-life-insurance-to-convene-8th-annual-general-meeting-2025-05-14", "content": "Prabhu Mahalaxmi Life Insurance Company has announced the date for its 8th Annual General Meeting (AGM). According to a decision made during the 24th meeting of the company's Board of Directors held on Baishakh 30, the AGM will be convened on Jestha 26, 2082. The company stated that this decision has been taken per internal procedures, and a formal notice containing detailed information will be published soon for public awareness. The upcoming AGM is expected to discuss key agendas related to the company\u2019s performance, policies, and future direction. Shareholders are encouraged to stay informed through the upcoming official notice.", "published_date": "2025-05-14 00:00:00", "sentiment_score": 0.20282222222222224, "sentiment_label": "NEUTRAL"}, {"title": "ICRA Nepal Downgrades Jhapa E test_price": 380.1, "latest_date": "2025-12-16", "highest_price": 868.0, "lowest_price": 176.4, "avg_volume": 23704.72638436482}, "news": {"total_articles": 5, "avg_sentiment": 0.5905696949404762, "sentiment_label": "POSITIVE", "articles": [{"title": "Nyadi Hydropower Announces Conclusion of Lock-in Period for Promoters, Local Residents of the Project-Affected Area, And Employee Shares on Kartik 04", "url": "https://www.sharesansar.com/newsdetail/nyadi-hydropower-announces-conclusion-of-lock-in-period-for-promoters-local-residents-of-the-project-affected-area-and-employee-shares-on-kartik-04-2024-09-16", "content": "Nyadi Hydropower Limited (NYADI) has announced that the lock-in period for its promoter shares, employee shares, and shares held by residents of the project-affected area will conclude on 4th Kartik, 2081. In accordance with recent guidelines from the Securities Board of Nepal (SEBON), NYADI has notified its investors and stakeholders about the end of the lock-in period for 1,27,95,000 units of shares held by the company\u2019s promoters, employees, and residents of the project-affected area. From 4th Kartik, 2081, these shares will be released from lock-in restrictions. NYADI currently has 15,000,000 units of shares listed on the Nepal Stock Exchange (NEPSE), with a total paid-up capital of Rs. 1.50 Arba. However, shares held by the Board of Directors and higher management employees will remain non-tradable post-expiration of the lock-in period.", "published_date": "2024-09-16 00:00:00", "sentiment_score": 0.4805309523809524, "sentiment_label": "NEUTRAL"}, {"title": "Nyadi Hydropower (NYADI) Calls 15th AGM on Chaitra 06; What are the Agendas?", "url": "https://www.sharesansar.com/newsdetail/nyadi-hydropower-nyadi-calls-15th-agm-on-chaitra-06-what-are-the-agendas-2023-02-22", "content": "Nyadi Hydropower Limited (NYADI) has called its 15th AGM on 6th Chaitra, 2079. The meeting will be held in Karki Banquet, Babarmahal, Kathmandu, starting at 11 am that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2078/79.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2079/80.\n4) Elect 2 directors including one woman from the public shareholding group.\n5) Misc. Falgun 19 to Chaitra 06 is the book closure date. Thus, shareholders maintained before that day can attend the AGM. Announcement", "published_date": "2023-02-22 00:00:00", "sentiment_score": 0.36691428571428575, "sentiment_label": "NEUTRAL"}, {"title": "Nyadi Hydropower Calls 15th AGM on 6th Chaitra; What are the Agendas?", "url": "https://www.sharesansar.com/newsdetail/nyadi-hydropower-calls-15th-agm-on-6th-chaitra-what-are-the-agendas-2023-02-05", "content": "Nyadi Hydropower Limited (NYADI) has called its 15th AGM on 6th Chaitra, 2079. The meeting will be held in Karki Banquet, Babarmahal, Kathmandu, starting at 11 am that day. These are the agendas of the AGM: 1) Endorsement of financial reports for the fiscal year 2078/79.\n2) Endorse the auditor's report with PL statements, financial reports, and cash flow reports.\n3) Endorse the appointment of the auditor for the fiscal year 2079/80.\n4) Elect 2 directors including one woman from the public shareholding group.\n5) Misc. Falgun 19 to Chaitra 06 is the book closure date. Thus, shareholders maintained before that day can attend this AGM.", "published_date": "2023-02-05 00:00:00", "sentiment_score": 0.36691428571428575, "sentiment_label": "NEUTRAL"}, {"title": "Nyadi Hydropower reports a net loss of Rs. 1.8 Crores in the third quarter (Q3) - FY 2078/79", "url": "https://www.sharesansar.com/newsdetail/nyadi-hydropower-reports-a-net-loss-of-rs-18-crores-in-the-third-quarter-q3-fy-207879-2022-05-11", "content": "Nyadi Hydropower Limited(NYADI) has reported a net loss of Rs. 1.8 Crores in the third quarter (Q3) of the current FY 2078/79. In the corresponding quarter of the previous year, there was a net loss of Rs. 67.7 Lakhs. The management analysis states that from the next fiscal year \u2013 79/80, the revenue generation will start which will ease the operating cash flows. The borrowings of the company increased by 24.10% coming up to Rs. 3.73 arba. In the previous quarter, the borrowings were Rs. 3.05 arba. The share capital of the hydropower stands at Rs. 1.50 arba which is an incline of 36.99% due to issuance of IPO to the general public. At this capital, its annualized earning per share stands at Rs. -1.47 and the net worth per share at Rs. 92.17. Click here for Q3 report Major Financial Highlights", "published_date": "2022-05-11 00:00:00", "sentiment_score": 0.31701770833333337, "sentiment_label": "NEUTRAL"}, {"title": "Nyadi Hydropower convenes its 14th AGM; 30 MW Nyadi project in Lamjung waiting to evacuate its produced energy", "url": "https://www.sharesansar.com/newsdetail/nyadi-hydropower-convenes-its-14th-agm-30-mw-nyadi-project-in-lamjung-waiting-to-evacuate-its-produced-energy-2022-01-13", "content": "Nyadi Hydropower has convened its 14th AGM for the FY 2077-78 under the leadership of its chairman Mr. Om Prakash Shrestha on Poush 28, 2078. Apart from the regular financial reports, The AGM has endorsed appointing one more director from the female public shareholder group, as per the media statement. The Lamjung based 30 MW hydro project has currently completed its construction work and is working for the sub-station to be completed by NEA for the produced power to be evacuated to the national electricity network, as per the media statement.", "published_date": "2022-01-13 00:00:00", "sentiment_score": 0.2800166666666667, "sentiment_label": "NEUTRAL"}]}, "fundamentals": {"symbol": "NYADI", "current_price": 380.1, "market_cap": 3940000000.0, "is_estimated": true, "ratios": {"pe_ratio": {"value": 19.999999999999996, "rating": "Fair Value", "interpretation": "Stock is fairly valued", "score": 0.7}, "pb_ratio": {"v
